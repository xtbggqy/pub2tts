pecies. This study enriches the cp genomes of Chrysosplenium species and provides a reference for future studies on its evolution and origin.\", \"keywords\": \"phylogeny; comparative genome; Chrysosplenium; chloroplast; selection pressure\", \"translated_title\": \"\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\u7684\u7efc\u5408\u5206\u6790\u4e3a\u9ec4\u82b1\u7a14\u5c5e\u7684\u8fdb\u5316\u63d0\u4f9b\u4e86\u65b0\u89c1\u89e3\u3002\", \"translated_abstract\": \"\u9ec4\u82b1\u7e41\u7f15\u5c5e\uff08Chrysosplenium\uff09\u662f\u864e\u8033\u8349\u79d1\u7684\u4e00\u79cd\u591a\u5e74\u751f\u8349\u672c\u690d\u7269\uff0c\u504f\u597d\u5728\u5f31\u5149\u548c\u6f6e\u6e7f\u73af\u5883\u4e2d\u751f\u957f\uff0c\u6839\u636e\u53f6\u5e8f\u53ef\u5206\u4e3aAlternifolia\u548cOppositifolia\u4e24\u4e2a\u7ec4\u3002\u5c3d\u7ba1\u591a\u5e74\u6765\u9ec4\u82b1\u7e41\u7f15\u5c5e\u7684\u7cfb\u7edf\u53d1\u80b2\u7814\u7a76\u53d6\u5f97\u4e86\u4e00\u4e9b\u8fdb\u5c55\uff0c\u4f46\u67d0\u4e9b\u7269\u79cd\u7684\u7cfb\u7edf\u53d1\u80b2\u4f4d\u7f6e\u4ecd\u5b58\u5728\u4e89\u8bae\u3002\u672c\u7814\u7a76\u5bf934\u79cd\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u7684\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\uff08cp\u57fa\u56e0\u7ec4\uff09\u8fdb\u884c\u4e86\u7ec4\u88c5\uff0c\u5e76\u7ed3\u5408\u5df2\u77e5\u7684\u5176\u4ed6\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u7684cp\u57fa\u56e0\u7ec4\u6570\u636e\uff0c\u5171\u5206\u6790\u4e8644\u79cd\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u3002\u6bd4\u8f83\u5206\u6790\u663e\u793a\uff0c\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u7684cp\u57fa\u56e0\u7ec4\u5728\u57fa\u56e0\u7ec4\u7ed3\u6784\u3001\u57fa\u56e0\u5185\u5bb9\u4e0e\u6392\u5217\u3001SSR\u4ee5\u53ca\u5bc6\u7801\u5b50\u504f\u597d\u7b49\u65b9\u9762\u8f83\u4e3a\u4fdd\u5b88\uff0c\u4f46\u5728\u57fa\u56e0\u7ec4\u5927\u5c0f\u548cSC/IR\u8fb9\u754c\u4e0a\u5b58\u5728\u5dee\u5f02\u3002\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u8868\u660e\uff0ccp\u57fa\u56e0\u7ec4\u663e\u8457\u63d0\u9ad8\u4e86\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u7684\u7cfb\u7edf\u53d1\u80b2\u652f\u6301\u5ea6\u548c\u5206\u8fa8\u7387\uff0c\u660e\u786e\u652f\u6301\u8be5\u5c5e\u4e3a\u5355\u7cfb\u7fa4\uff0c\u5e76\u5206\u4e3a\u4e09\u4e2a\u5206\u652f\u3002\u7ed3\u679c\u8fd8\u663e\u793a\uff0cAlternifolia\u7ec4\u548cOppositifolia\u7ec4\u5e76\u975e\u5355\u7cfb\u7fa4\uff0c\u4e14C. microspermum\u5e76\u672a\u4e0e\u5176\u4ed6\u5177\u6709\u5bf9\u751f\u53f6\u7684\u9ec4\u82b1\u7e41\u7f15\u5c5e\u7269\u79cd\u805a\u7c7b\uff0c\u800c\u662f\u4e0eC. sedakowii\u805a\u4e3a\u72ec\u7acb\u5206\u652f\u3002\u6b64\u5916\uff0c\u6211\u4eec\u9274\u5b9a\u4e8610\u4e2a\u53ef\u80fd\u4f5c\u4e3a\u9ec4\u82b1\u7e41\u7f15\u5c5e\u7269\u79cd\u9274\u5b9a\u6f5c\u5728DNA\u6761\u5f62\u7801\u7684\u7a81\u53d8\u70ed\u70b9\u533a\u57df\u3002\u4e0ePeltoboykinia\u76f8\u6bd4\uff0c\u9ec4\u82b1\u7e41\u7f15\u5c5e\u7684clpP\u548cycf2\u57fa\u56e0\u7ecf\u5386\u4e86\u6b63\u9009\u62e9\uff0c\u5e76\u5177\u6709\u591a\u4e2a\u663e\u8457\u7684\u6b63\u9009\u62e9\u4f4d\u70b9\u3002\u8fdb\u4e00\u6b65\u68c0\u6d4b\u53d1\u73b0\uff0c\u9ec4\u82b1\u7e41\u7f15\u5c5e\u4e24\u4e2a\u7ec4\u4e4b\u95f4\u7684petG\u57fa\u56e0\u4e5f\u5b58\u5728\u663e\u8457\u7684\u6b63\u9009\u62e9\u4f4d\u70b9\u3002\u8fd9\u4e9b\u8fdb\u5316\u7279\u5f81\u53ef\u80fd\u4e0e\u5176\u751f\u957f\u73af\u5883\u6709\u5173\u3002\u672c\u7814\u7a76\u4e30\u5bcc\u4e86\u9ec4\u82b1\u7e41\u7f15\u5c5e\u690d\u7269\u7684cp\u57fa\u56e0\u7ec4\u6570\u636e\uff0c\u4e3a\u4eca\u540e\u5bf9\u5176\u8fdb\u5316\u548c\u8d77\u6e90\u7684\u7814\u7a76\u63d0\u4f9b\u4e86\u53c2\u8003\u3002\", \"translated_keywords\": \"\u7cfb\u7edf\u53d1\u80b2\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\uff1b\u9ec4\u82b1\u84bf\uff1b\u53f6\u7eff\u4f53\uff1b\u9009\u62e9\u538b\u529b\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37834185\", \"search_query\": \"genome\", \"affiliations\": \"Hubei Provincial Key Laboratory for Protection and Application of Special Plant Germplasm in Wuling Area of China, College of Life Sciences, South-Central Minzu University, Wuhan 430074, China.; College of Life Sciences, Zhejiang Normal University, Jinhua 321004, China.; College of Computer Science, South-Central Minzu University, Wuhan 430074, China.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2023-10-14\"}, {\"id\": 271, \"title\": \"PanDelos-frags: A methodology for discovering pangenomic content of incomplete microbial assemblies.\", \"authors\": \"Bonnici Vincenzo; Mengoni Claudia; Mangoni Manuel; Franco Giuditta; Giugno Rosalba\", \"journal\": \"Journal of biomedical informatics\", \"year\": \"2023\", \"pmid\": \"37995844\", \"doi\": \"10.1016/j.jbi.2023.104552\", \"abstract\": \"Pangenomics was originally defined as the problem of comparing the composition of genes into gene families within a set of bacterial isolates belonging to the same species. The problem requires the calculation of sequence homology among such genes. When combined with metagenomics, namely for human microbiome composition analysis, gene-oriented pangenome detection becomes a promising method to decipher ecosystem functions and population-level evolution. Established computational tools are able to investigate the genetic content of isolates for which a complete genomic sequence is available. However, there is a plethora of incomplete genomes that are available on public resources, which only a few tools may analyze. Incomplete means that the process for reconstructing their genomic sequence is not complete, and only fragments of their sequence are currently available. However, the information contained in these fragments may play an essential role in the analyses. Here, we present PanDelos-frags, a computational tool which exploits and extends previous results in analyzing complete genomes. It provides a new methodology for inferring missing genetic information and thus for managing incomplete genomes. PanDelos-frags outperforms state-of-the-art approaches in reconstructing gene families in synthetic benchmarks and in a real use case of metagenomics. PanDelos-frags is publicly available at https://github.com/InfOmics/PanDelos-frags.\", \"keywords\": \"Computational approach; Gene families; Pangenome; Fragmented genomes; Sequence homology\", \"translated_title\": \"\u4e00\u79cd\u53d1\u73b0\u4e0d\u5b8c\u6574\u5fae\u751f\u7269\u7ec4\u88c5\u7684\u6cdb\u57fa\u56e0\u7ec4\u5185\u5bb9\u7684\u65b9\u6cd5\u5b66\", \"translated_abstract\": \"//github.com/InfOmics/PanDelos-frags\u516c\u5f00\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u8ba1\u7b97\u65b9\u6cd5\uff1b\u57fa\u56e0\u5bb6\u65cf\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u788e\u7247\u5316\u57fa\u56e0\u7ec4\uff1b\u5e8f\u5217\u540c\u6e90\u6027\", \"quartile\": \"Q2\", \"impact_factor\": \"4.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37995844\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Mathematical, Physical and Computer Sciences, University of Parma, Parco Area delle Scienze 53/a (Campus), Parma, 43124, PR, Italy. Electronic address: vincenzo.bonnici@unipr.it.; Department of Computer Science, University of Verona, Strada le Grazie, 15, Verona, 37134, VR, Italy.; Fondazione IRCCS Casa Sollievo della Sofferenza, San Giovanni Rotondo (FG), 71013, Italy; Department of Experimental Medicine, Sapienza University of Rome, Rome (RM), Italy.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Fungi\", \"pub_date\": \"2023-11-24\"}, {\"id\": 272, \"title\": \"Population-based nanopore sequencing of the HIV-1 pangenome to identify drug resistance mutations.\", \"authors\": \"Ode Hirotaka; Matsuda Masakazu; Shigemi Urara; Mori Mikiko; Yamamura Yoshimi; Nakata Yoshihiro; Okazaki Reiko; Kubota Mai; Setoyama Yuka; Imahashi Mayumi; Yokomaku Yoshiyuki; Iwatani Yasumasa\", \"journal\": \"Scientific reports\", \"year\": \"2024\", \"pmid\": \"38802662\", \"doi\": \"10.1038/s41598-024-63054-3\", \"abstract\": \"HIV-1 drug resistance genotypic tests have primarily been performed by Sanger sequencing of gene segments encoding different drug target proteins. Since the number of targets has increased with the addition of a new class of antiretroviral drugs, a simple high-throughput system for assessing nucleotide sequences throughout the HIV-1 genome is required. Here, we developed a new solution using nanopore sequencing of viral pangenomes amplified by PCR. Benchmark tests using HIV-1 molecular clones demonstrated an accuracy of up to 99.9%. In addition, validation tests of our protocol in 106 clinical samples demonstrated high concordance of drug resistance and tropism genotypes (92.5% and 98.1%, respectively) between the nanopore sequencing-based results and archived clinical determinations made based on Sanger sequencing data. These results suggest that our new approach will be a powerful solution for the comprehensive survey of HIV-1 drug resistance mutations in clinical settings.\", \"keywords\": \"Mutation; Pangenome; Viral genome; Nanopore sequencing; Drug resistance; HIV-1; Recombinant forms\", \"translated_title\": \"\u57fa\u4e8e\u4eba\u7fa4\u7684\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7814\u7a76HIV-1\u6cdb\u57fa\u56e0\u7ec4\u4ee5\u8bc6\u522b\u8010\u836f\u7a81\u53d8\", \"translated_abstract\": \"\u9488\u5bf9HIV-1\u836f\u7269\u8010\u836f\u6027\u7684\u57fa\u56e0\u578b\u68c0\u6d4b\u4e3b\u8981\u901a\u8fc7Sanger\u6d4b\u5e8f\u6cd5\u5bf9\u7f16\u7801\u4e0d\u540c\u836f\u7269\u9776\u70b9\u86cb\u767d\u7684\u57fa\u56e0\u7247\u6bb5\u8fdb\u884c\u6d4b\u5e8f\u3002\u968f\u7740\u65b0\u578b\u6297\u9006\u8f6c\u5f55\u75c5\u6bd2\u836f\u7269\u7684\u52a0\u5165\uff0cHIV-1\u7684\u836f\u7269\u9776\u70b9\u6570\u91cf\u589e\u52a0\uff0c\u56e0\u6b64\u9700\u8981\u4e00\u79cd\u7b80\u5355\u4e14\u9ad8\u901a\u91cf\u7684\u7cfb\u7edf\u6765\u8bc4\u4f30\u6574\u4e2aHIV-1\u57fa\u56e0\u7ec4\u7684\u6838\u82f7\u9178\u5e8f\u5217\u3002\u672c\u6587\u5f00\u53d1\u4e86\u4e00\u79cd\u57fa\u4e8ePCR\u6269\u589e\u75c5\u6bd2\u6cdb\u57fa\u56e0\u7ec4\u5e76\u901a\u8fc7\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7684\u65b0\u65b9\u6cd5\u3002\u4f7f\u7528HIV-1\u5206\u5b50\u514b\u9686\u7684\u57fa\u51c6\u6d4b\u8bd5\u663e\u793a\u5176\u51c6\u786e\u6027\u9ad8\u8fbe99.9%\u3002\u6b64\u5916\uff0c\u5728106\u4efd\u4e34\u5e8a\u6837\u672c\u4e2d\u7684\u9a8c\u8bc1\u6d4b\u8bd5\u8868\u660e\uff0c\u57fa\u4e8e\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7684\u7ed3\u679c\u4e0e\u57fa\u4e8eSanger\u6d4b\u5e8f\u6570\u636e\u7684\u5b58\u6863\u4e34\u5e8a\u5224\u5b9a\u5728\u836f\u7269\u8010\u836f\u6027\u548c\u75c5\u6bd2\u682a\u55dc\u6027\u57fa\u56e0\u578b\u65b9\u9762\u5177\u6709\u9ad8\u5ea6\u4e00\u81f4\u6027\uff08\u5206\u522b\u4e3a92.5%\u548c98.1%\uff09\u3002\u8fd9\u4e9b\u7ed3\u679c\u8868\u660e\uff0c\u6211\u4eec\u7684\u65b0\u65b9\u6cd5\u5c06\u662f\u4e34\u5e8a\u73af\u5883\u4e2d\u5168\u9762\u8c03\u67e5HIV-1\u836f\u7269\u8010\u836f\u7a81\u53d8\u7684\u5f3a\u5927\u5de5\u5177\u3002\", \"translated_keywords\": \"\u7a81\u53d8\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u75c5\u6bd2\u57fa\u56e0\u7ec4\uff1b\u7eb3\u7c73\u5b54\u6d4b\u5e8f\uff1b\u8010\u836f\u6027\uff1bHIV-1\uff1b\u91cd\u7ec4\u5f62\u5f0f\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38802662\", \"search_query\": \"pangenome\", \"affiliations\": \"Clinical Research Center, National Hospital Organization Nagoya Medical Center, 4-1-1 Sannomaru, Naka-ku, Nagoya, Aichi, 460-0001, Japan.; Clinical Research Center, National Hospital Organization Nagoya Medical Center, 4-1-1 Sannomaru, Naka-ku, Nagoya, Aichi, 460-0001, Japan. iwatani.yasumasa.cp@mail.hosp.go.jp.; Division of Basic Medicine, Nagoya University Graduate School of Medicine, Nagoya, Aichi, Japan. iwatani.yasumasa.cp@mail.hosp.go.jp.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2024-05-28\"}, {\"id\": 273, \"title\": \"Imazethapyr disrupts plant phosphorus homeostasis and acquisition strategies.\", \"authors\": \"Li Yihao; Zhang Nan; Xu Jiarui; Liu Lijuan; Cao Xiaochuang; Lin Xianyong; Sun Chengliang\", \"journal\": \"Journal of hazardous materials\", \"year\": \"2023\", \"pmid\": \"37619275\", \"doi\": \"10.1016/j.jhazmat.2023.132317\", \"abstract\": \"The deficiency of essential mineral nutrients caused by xenobiotics often results in plant mortality or an inability to complete its life cycle. Imazethapyr, a widely utilized imidazolinone herbicide, has a long-lasting presence in the soil-plant system and can induce toxicity in non-target plants. However, the effects of imazethapyr on mineral nutrient homeostasis remain poorly comprehended. In this study, Arabidopsis seedlings exposed to concentrations of 4 and 10 \u03bcg/L imazethapyr showed noticeable reductions in shoot development and displayed a distinct dark purple color, which is commonly associated with phosphorus (P) deficiency in crops. Additionally, the total P content in both the shoots and roots of Arabidopsis significantly decreased following imazethapyr treatment when compared to the control groups. Through the complementary use of physiological and molecular analyses, we discovered that imazethapyr hinders the abundance and functionality of inorganic phosphorus (Pi) transporters and acid phosphatase. Furthermore, imazethapyr impairs the plant's Pi-deficiency adaptation strategies, such as inhibiting Pi transporter activities and impeding root hair development, which ultimately exacerbate P starvation. These results provide compelling evidence that residues of imazethapyr have the potential to disrupt plant P homeostasis and acquisition strategies. These findings offer valuable insights for risk assessment and highlight the need to reconsider the indiscriminate use of imazethapyr, particularly under specific scenarios such as nutrient deficiency.\", \"keywords\": \"Phytotoxicity; Adaption response; Imazethapyr; Phosphorus; Mineral nutrition\", \"translated_title\": \"\u54aa\u5511\u4e59\u70df\u9178\u7834\u574f\u690d\u7269\u78f7\u7a33\u6001\u548c\u83b7\u53d6\u7b56\u7565\u3002\", \"translated_abstract\": \"\u7531\u5f02\u751f\u7269\u8d28\u5f15\u8d77\u7684\u5fc5\u9700\u77ff\u8d28\u8425\u517b\u7f3a\u4e4f\u5e38\u5bfc\u81f4\u690d\u7269\u6b7b\u4ea1\u6216\u65e0\u6cd5\u5b8c\u6210\u5176\u751f\u547d\u5468\u671f\u3002\u54aa\u5511\u4e59\u70df\u9178\uff08imazethapyr\uff09\u662f\u4e00\u79cd\u5e7f\u6cdb\u5e94\u7528\u7684\u54aa\u5511\u5549\u916e\u7c7b\u9664\u8349\u5242\uff0c\u5728\u571f\u58e4-\u690d\u7269\u7cfb\u7edf\u4e2d\u6301\u4e45\u5b58\u5728\uff0c\u5e76\u53ef\u80fd\u5bf9\u975e\u9776\u6807\u690d\u7269\u4ea7\u751f\u6bd2\u6027\u4f5c\u7528\u3002\u7136\u800c\uff0c\u54aa\u5511\u4e59\u70df\u9178\u5bf9\u77ff\u8d28\u8425\u517b\u7a33\u6001\u7684\u5f71\u54cd\u5c1a\u4e0d\u5b8c\u5168\u6e05\u695a\u3002\u672c\u7814\u7a76\u4e2d\uff0c\u66b4\u9732\u4e8e4\u548c10 \u03bcg/L\u6d53\u5ea6\u54aa\u5511\u4e59\u70df\u9178\u4e0b\u7684\u62df\u5357\u82a5\u5e7c\u82d7\u8868\u73b0\u51fa\u660e\u663e\u7684\u5730\u4e0a\u90e8\u5206\u53d1\u80b2\u6291\u5236\u4ee5\u53ca\u663e\u8457\u7684\u6df1\u7d2b\u8272\u5916\u89c2\uff0c\u8fd9\u901a\u5e38\u4e0e\u4f5c\u7269\u4e2d\u7684\u78f7\uff08P\uff09\u7f3a\u4e4f\u76f8\u5173\u3002\u6b64\u5916\uff0c\u4e0e\u5bf9\u7167\u7ec4\u76f8\u6bd4\uff0c\u7ecf\u8fc7\u54aa\u5511\u4e59\u70df\u9178\u5904\u7406\u540e\uff0c\u62df\u5357\u82a5\u5730\u4e0a\u90e8\u5206\u548c\u6839\u7cfb\u4e2d\u7684\u603b\u78f7\u542b\u91cf\u5747\u663e\u8457\u4e0b\u964d\u3002\u901a\u8fc7\u751f\u7406\u5b66\u548c\u5206\u5b50\u751f\u7269\u5b66\u5206\u6790\u7684\u4e92\u8865\u4f7f\u7528\uff0c\u6211\u4eec\u53d1\u73b0\u54aa\u5511\u4e59\u70df\u9178\u4f1a\u6291\u5236\u65e0\u673a\u78f7\uff08Pi\uff09\u8f6c\u8fd0\u86cb\u767d\u548c\u9178\u6027\u78f7\u9178\u9176\u7684\u4e30\u5ea6\u53ca\u5176\u529f\u80fd\u3002\u6b64\u5916\uff0c\u54aa\u5511\u4e59\u70df\u9178\u8fd8\u635f\u5bb3\u4e86\u690d\u7269\u5e94\u5bf9Pi\u7f3a\u4e4f\u7684\u9002\u5e94\u7b56\u7565\uff0c\u4f8b\u5982\u6291\u5236Pi\u8f6c\u8fd0\u86cb\u767d\u6d3b\u6027\u5e76\u963b\u788d\u6839\u6bdb\u53d1\u80b2\uff0c\u6700\u7ec8\u52a0\u5267\u4e86\u78f7\u9965\u997f\u3002\u8fd9\u4e9b\u7ed3\u679c\u63d0\u4f9b\u4e86\u6709\u529b\u8bc1\u636e\uff0c\u8868\u660e\u54aa\u5511\u4e59\u70df\u9178\u6b8b\u7559\u53ef\u80fd\u7834\u574f\u690d\u7269\u7684\u78f7\u7a33\u6001\u548c\u83b7\u53d6\u7b56\u7565\u3002\u8fd9\u4e9b\u53d1\u73b0\u4e3a\u98ce\u9669\u8bc4\u4f30\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u89c1\u89e3\uff0c\u5e76\u5f3a\u8c03\u4e86\u91cd\u65b0\u8003\u8651\u54aa\u5511\u4e59\u70df\u9178\u975e\u9009\u62e9\u6027\u4f7f\u7528\u7684\u5fc5\u8981\u6027\uff0c\u7279\u522b\u662f\u5728\u7279\u5b9a\u60c5\u5883\u4e0b\u5982\u517b\u5206\u7f3a\u4e4f\u65f6\u3002\", \"translated_keywords\": \"\u690d\u6bd2\u6548\u5e94\uff1b\u9002\u5e94\u6027\u54cd\u5e94\uff1b\u54aa\u5511\u4e59\u70df\u9178\uff1b\u78f7\uff1b\u77ff\u8d28\u8425\u517b\", \"quartile\": \"Q2\", \"impact_factor\": \"4.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37619275\", \"search_query\": \"plant\", \"affiliations\": \"MOE Key Laboratory of Environment Remediation and Ecological Health, College of Natural Resource & Environmental Sciences, Zhejiang University, Hangzhou 310058, PR China.; Key Laboratory of Pollution Exposure and Health Intervention of Zhejiang Province, Interdisciplinary Research Academy (IRA), Zhejiang Shuren University, Hangzhou 310015, PR China. Electronic address: liulij@zjsru.edu.cn.; State Key Laboratory of Rice Biology, China National Rice Research Institute, No. 359 Tiyuchang Road, Hangzhou 310006, PR China.; MOE Key Laboratory of Environment Remediation and Ecological Health, College of Natural Resource & Environmental Sciences, Zhejiang University, Hangzhou 310058, PR China. Electronic address: clsun@zju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Fungi\", \"pub_date\": \"2023-08-24\"}, {\"id\": 274, \"title\": \"Functional Profiling and Evolutionary Analysis of a Marine Microalgal Virus Pangenome.\", \"authors\": \"Lobb Briallen; Shapter Anson; Doxey Andrew C; Nissimov Jozef I\", \"journal\": \"Viruses\", \"year\": \"2023\", \"pmid\": \"37243202\", \"doi\": \"10.3390/v15051116\", \"abstract\": \"Phycodnaviridae are large double-stranded DNA viruses, which facilitate studies of host-virus interactions and co-evolution due to their prominence in algal infection and their role in the life cycle of algal blooms. However, the genomic interpretation of these viruses is hampered by a lack of functional information, stemming from the surprising number of hypothetical genes of unknown function. It is also unclear how many of these genes are widely shared within the clade. Using one of the most extensively characterized genera, Coccolithovirus, as a case study, we combined pangenome analysis, multiple functional annotation tools, AlphaFold structural modeling, and literature analysis to compare the core and accessory pangenome and assess support for novel functional predictions. We determined that the Coccolithovirus pangenome shares 30% of its genes with all 14 strains, making up the core. Notably, 34% of its genes were found in at most three strains. Core genes were enriched in early expression based on a transcriptomic dataset of Coccolithovirus EhV-201 algal infection, were more likely to be similar to host proteins than the non-core set, and were more likely to be involved in vital functions such as replication, recombination, and repair. In addition, we generated and collated annotations for the EhV representative EhV-86 from 12 different annotation sources, building up information for 142 previously hypothetical and putative membrane proteins. AlphaFold was further able to predict structures for 204 EhV-86 proteins with a modelling accuracy of good-high. These functional clues, combined with generated AlphaFold structures, provide a foundational framework for the future characterization of this model genus (and other giant viruses) and a further look into the evolution of the Coccolithovirus proteome.\", \"keywords\": \"pangenomics; Coccolithovirus; Chlorovirus; algal viruses; AlphaFold; Phycodnaviridae; Prasinovirus; functional annotation; genomes\", \"translated_title\": \"\u6d77\u6d0b\u5fae\u85fb\u75c5\u6bd2\u6cdb\u57fa\u56e0\u7ec4\u7684\u529f\u80fd\u8c31\u7cfb\u5206\u6790\u4e0e\u8fdb\u5316\u7814\u7a76\", \"translated_abstract\": \"Phycodnaviridae\u662f\u4e00\u7c7b\u5927\u578b\u53cc\u94feDNA\u75c5\u6bd2\uff0c\u5728\u85fb\u7c7b\u611f\u67d3\u53ca\u85fb\u534e\u751f\u547d\u5468\u671f\u4e2d\u5360\u636e\u91cd\u8981\u5730\u4f4d\uff0c\u56e0\u6b64\u6709\u52a9\u4e8e\u7814\u7a76\u5bbf\u4e3b-\u75c5\u6bd2\u76f8\u4e92\u4f5c\u7528\u548c\u5171\u540c\u8fdb\u5316\u3002\u7136\u800c\uff0c\u7531\u4e8e\u5927\u91cf\u672a\u77e5\u529f\u80fd\u7684\u5047\u60f3\u57fa\u56e0\u7684\u5b58\u5728\uff0c\u8fd9\u4e9b\u75c5\u6bd2\u7684\u57fa\u56e0\u7ec4\u89e3\u91ca\u53d7\u5230\u963b\u788d\u3002\u6b64\u5916\uff0c\u5c1a\u4e0d\u6e05\u695a\u8fd9\u4e9b\u57fa\u56e0\u4e2d\u6709\u591a\u5c11\u5728\u8be5\u5206\u652f\u4e2d\u5e7f\u6cdb\u5171\u4eab\u3002\u4ee5Coccolithovirus\u8fd9\u4e00\u6700\u5e7f\u6cdb\u7814\u7a76\u7684\u5c5e\u4e3a\u4f8b\uff0c\u6211\u4eec\u7ed3\u5408\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3001\u591a\u79cd\u529f\u80fd\u6ce8\u91ca\u5de5\u5177\u3001AlphaFold\u7ed3\u6784\u5efa\u6a21\u4ee5\u53ca\u6587\u732e\u5206\u6790\uff0c\u6bd4\u8f83\u4e86\u6838\u5fc3\u4e0e\u8f85\u52a9\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u8bc4\u4f30\u4e86\u5bf9\u65b0\u529f\u80fd\u9884\u6d4b\u7684\u652f\u6301\u3002\u7814\u7a76\u53d1\u73b0\uff0cCoccolithovirus\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u670930%\u7684\u57fa\u56e0\u4e0e\u6240\u670914\u4e2a\u83cc\u682a\u5171\u4eab\uff0c\u6784\u6210\u6838\u5fc3\u57fa\u56e0\u7ec4\uff1b\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u670934%\u7684\u57fa\u56e0\u4ec5\u5b58\u5728\u4e8e\u6700\u591a\u4e09\u4e2a\u83cc\u682a\u4e2d\u3002\u57fa\u4e8eCoccolithovirus EhV-201\u85fb\u7c7b\u611f\u67d3\u7684\u8f6c\u5f55\u7ec4\u6570\u636e\u96c6\uff0c\u6838\u5fc3\u57fa\u56e0\u5728\u65e9\u671f\u8868\u8fbe\u4e2d\u5bcc\u96c6\uff0c\u66f4\u53ef\u80fd\u4e0e\u5bbf\u4e3b\u86cb\u767d\u76f8\u4f3c\uff0c\u4e14\u66f4\u53ef\u80fd\u53c2\u4e0e\u590d\u5236\u3001\u91cd\u7ec4\u548c\u4fee\u590d\u7b49\u5173\u952e\u529f\u80fd\u3002\u6b64\u5916\uff0c\u6211\u4eec\u4ece12\u79cd\u4e0d\u540c\u7684\u6ce8\u91ca\u6765\u6e90\u751f\u6210\u5e76\u6574\u5408\u4e86EhV\u4ee3\u8868\u682aEhV-86\u7684\u6ce8\u91ca\u4fe1\u606f\uff0c\u4e3a142\u4e2a\u5148\u524d\u5047\u5b9a\u6216\u63a8\u6d4b\u7684\u819c\u86cb\u767d\u63d0\u4f9b\u4e86\u4fe1\u606f\u3002AlphaFold\u8fd8\u80fd\u591f\u4ee5\u826f\u597d\u7684\u5efa\u6a21\u7cbe\u5ea6\u9884\u6d4bEhV-86\u86cb\u767d\u4e2d204\u4e2a\u86cb\u767d\u7684\u7ed3\u6784\u3002\u8fd9\u4e9b\u529f\u80fd\u7ebf\u7d22\uff0c\u7ed3\u5408\u751f\u6210\u7684AlphaFold\u7ed3\u6784\uff0c\u4e3a\u672a\u6765\u5bf9\u8be5\u6a21\u578b\u5c5e\uff08\u53ca\u5176\u4ed6\u5de8\u578b\u75c5\u6bd2\uff09\u7684\u8868\u5f81\u4ee5\u53ca\u5bf9Coccolithovirus\u86cb\u767d\u8d28\u7ec4\u8fdb\u5316\u7684\u8fdb\u4e00\u6b65\u7814\u7a76\u63d0\u4f9b\u4e86\u57fa\u7840\u6846\u67b6\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u65b9\u58f3\u75c5\u6bd2\uff1b\u7eff\u85fb\u75c5\u6bd2\uff1b\u85fb\u7c7b\u75c5\u6bd2\uff1bAlphaFold\uff1b\u8863\u85fb\u75c5\u6bd2\u79d1\uff1b\u539f\u7eff\u75c5\u6bd2\uff1b\u529f\u80fd\u6ce8\u91ca\uff1b\u57fa\u56e0\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"4.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37243202\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, University of Waterloo, 200 University Ave. West., Waterloo, ON N2L 3G1, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Viruses\", \"pub_date\": \"2023-05-27\"}, {\"id\": 275, \"title\": \"Enhancing Agricultural Sustainability Through Rhizomicrobiome: A Review.\", \"authors\": \"Behera Prateek Ranjan; Behera Kishan Kumar; Sethi Gangadhar; Prabina B Jeberlin; Bai A Thoyajakshi; Sipra B S; Adarsh Varanasi; Das Sasmita; Behera Kanhu Charan; Singh Lakshmi; Mishra Mihir Kumar; Behera Maheswari\", \"journal\": \"Journal of basic microbiology\", \"year\": \"2024\", \"pmid\": \"38899609\", \"doi\": \"10.1002/jobm.202400100\", \"abstract\": \"Sustainable agriculture represents the responsible utilization of natural resources while safeguarding the well-being of the natural environment. It encompasses the objectives of preserving the environment, fostering economic growth, and promoting socioeconomic equality. To achieve sustainable development for humanity, it is imperative to prioritize sustainable agriculture. One significant approach to achieving this transition is the extensive utilization of microbes, which play a crucial role due to the genetic reliance of plants on the beneficial functions provided by symbiotic microbes. This review focuses on the significance of rhizospheric microbial communities, also known as the rhizomicrobiome (RM). It is a complex community of microorganisms that live in the rhizosphere and influence the plant's growth and health. It provides its host plant with various benefits related to plant growth, including biocontrol, biofertilization, phytostimulation, rhizoremediation, stress resistance, and other advantageous properties. Yet, the mechanisms by which the RM contributes to sustainable agriculture remain largely unknown. Investigating this microbial population presents a significant opportunity to advance toward sustainable agriculture. Hence, this study aims to provide an overview of the diversity and applications of RM in sustainable agriculture practices. Lately, there has been growing momentum in various areas related to rhizobiome research and its application in agriculture. This includes rhizosphere engineering, synthetic microbiome application, agent-based modeling of the rhizobiome, and metagenomic studies. So, developing bioformulations of these beneficial microorganisms that support plant growth could serve as a promising solution for future strategies aimed at achieving a new green revolution.\", \"keywords\": \"rhizomicrobiome; sustainable agriculture; plant\u2212microbe interaction; rhizosphere\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u53ef\u6301\u7eed\u519c\u4e1a\u4ee3\u8868\u4e86\u5bf9\u81ea\u7136\u8d44\u6e90\u8d1f\u8d23\u4efb\u7684\u5229\u7528\uff0c\u540c\u65f6\u4fdd\u62a4\u81ea\u7136\u73af\u5883\u7684\u798f\u7949\u3002\u5176\u76ee\u6807\u5305\u62ec\u4fdd\u62a4\u73af\u5883\u3001\u4fc3\u8fdb\u7ecf\u6d4e\u589e\u957f\u4ee5\u53ca\u63a8\u52a8\u793e\u4f1a\u7ecf\u6d4e\u5e73\u7b49\u3002\u4e3a\u4e86\u5b9e\u73b0\u4eba\u7c7b\u7684\u53ef\u6301\u7eed\u53d1\u5c55\uff0c\u4f18\u5148\u53d1\u5c55\u53ef\u6301\u7eed\u519c\u4e1a\u81f3\u5173\u91cd\u8981\u3002\u5b9e\u73b0\u8fd9\u4e00\u8f6c\u578b\u7684\u4e00\u4e2a\u91cd\u8981\u9014\u5f84\u662f\u5e7f\u6cdb\u5229\u7528\u5fae\u751f\u7269\uff0c\u56e0\u4e3a\u690d\u7269\u4f9d\u8d56\u4e8e\u5171\u751f\u5fae\u751f\u7269\u63d0\u4f9b\u7684\u6709\u76ca\u529f\u80fd\uff0c\u8fd9\u4f7f\u5f97\u5fae\u751f\u7269\u53d1\u6325\u4e86\u5173\u952e\u4f5c\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6839\u9645\u5fae\u751f\u7269\u7fa4\u843d\uff08\u5373\u6839\u7cfb\u5fae\u751f\u7269\u7ec4\uff0cRM\uff09\u7684\u91cd\u8981\u6027\u3002\u8fd9\u662f\u4e00\u79cd\u751f\u6d3b\u5728\u6839\u9645\u5e76\u5f71\u54cd\u690d\u7269\u751f\u957f\u548c\u5065\u5eb7\u7684\u590d\u6742\u5fae\u751f\u7269\u7fa4\u843d\uff0c\u5b83\u4e3a\u5bbf\u4e3b\u690d\u7269\u63d0\u4f9b\u4e86\u591a\u79cd\u4e0e\u690d\u7269\u751f\u957f\u76f8\u5173\u7684\u76ca\u5904\uff0c\u5305\u62ec\u751f\u7269\u9632\u6cbb\u3001\u751f\u7269\u80a5\u6599\u3001\u690d\u7269\u523a\u6fc0\u3001\u6839\u533a\u4fee\u590d\u3001\u6297\u9006\u6027\u548c\u5176\u4ed6\u6709\u5229\u7279\u6027\u3002\u7136\u800c\uff0c\u6839\u7cfb\u5fae\u751f\u7269\u7ec4\u5bf9\u53ef\u6301\u7eed\u519c\u4e1a\u7684\u8d21\u732e\u673a\u5236\u4ecd\u77e5\u4e4b\u751a\u5c11\u3002\u7814\u7a76\u8fd9\u4e00\u5fae\u751f\u7269\u7fa4\u4f53\u4e3a\u63a8\u8fdb\u53ef\u6301\u7eed\u519c\u4e1a\u63d0\u4f9b\u4e86\u91cd\u5927\u673a\u9047\u3002\u56e0\u6b64\uff0c\u672c\u7814\u7a76\u65e8\u5728\u6982\u8ff0\u6839\u7cfb\u5fae\u751f\u7269\u7ec4\u5728\u53ef\u6301\u7eed\u519c\u4e1a\u5b9e\u8df5\u4e2d\u7684\u591a\u6837\u6027\u548c\u5e94\u7528\u3002\u8fd1\u5e74\u6765\uff0c\u4e0e\u6839\u7cfb\u5fae\u751f\u7269\u7ec4\u7814\u7a76\u53ca\u5176\u5728\u519c\u4e1a\u4e2d\u7684\u5e94\u7528\u76f8\u5173\u7684\u591a\u4e2a\u9886\u57df\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\uff0c\u5305\u62ec\u6839\u9645\u5de5\u7a0b\u3001\u5408\u6210\u5fae\u751f\u7269\u7ec4\u7684\u5e94\u7528\u3001\u6839\u7cfb\u5fae\u751f\u7269\u7ec4\u7684\u57fa\u4e8e\u4ee3\u7406\u7684\u5efa\u6a21\u4ee5\u53ca\u5b8f\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\u56e0\u6b64\uff0c\u5f00\u53d1\u652f\u6301\u690d\u7269\u751f\u957f\u7684\u8fd9\u4e9b\u6709\u76ca\u5fae\u751f\u7269\u7684\u751f\u7269\u5236\u5242\uff0c\u53ef\u80fd\u6210\u4e3a\u672a\u6765\u5b9e\u73b0\u65b0\u7684\u7eff\u8272\u9769\u547d\u6218\u7565\u7684\u6709\u524d\u666f\u7684\u89e3\u51b3\u65b9\u6848\u3002\", \"translated_keywords\": \"\u6839\u9645\u5fae\u751f\u7269\u7fa4\uff1b\u53ef\u6301\u7eed\u519c\u4e1a\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u6839\u9645\", \"quartile\": \"Q2\", \"impact_factor\": \"4.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38899609\", \"search_query\": \"plant\", \"affiliations\": \"School of Agriculture, GIET University, Rayagada, Odisha, India.; RCSM College of Agriculture, Kolhapur, Maharashtra, India.; Department of Botany, Shailabala Women's Autonomous College, Cuttack, Odisha, India.; Department of Soil Science and Agricultural Chemistry, VOC AGRL College and Research Institute, Killikulam, India.; Department of Plant Pathology, College of Agriculture, Jawarharlal Nehru Krishi Vishwavidyalaya, Jabalpur, Madhya Pradesh, India.; Department of Botany, Ravenshaw University, Cuttack, Odisha, India.; Department of Botany, College of Basic Science and Humanities, Odisha University of Agriculture & Technology, Bhubaneswar, Odisha, India.; Department of Chemistry, IIT Bombay, Mumbai, India.; Department of Plant Pathology, College of Agriculture, Odisha University of Agriculture & Technology, Bhubaneswar, Odisha, India.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Fungi\", \"pub_date\": \"2024-06-20\"}, {\"id\": 276, \"title\": \"Species Delineation and Comparative Genomics within the Campylobacter ureolyticus Complex.\", \"authors\": \"Maki Joel J; Howard Mondraya; Connelly Sara; Pettengill Matthew A; Hardy Dwight J; Cameron Andrew\", \"journal\": \"Journal of clinical microbiology\", \"year\": \"2023\", \"pmid\": \"37129508\", \"doi\": \"10.1128/jcm.00046-23\", \"abstract\": \"Campylobacter ureolyticus is an emerging pathogen increasingly appreciated as a common cause of gastroenteritis and extra-intestinal infections in humans. Outside the setting of gastroenteritis, little work has been done to describe the genomic content and relatedness of the species, especially regarding clinical isolates. We reviewed the epidemiology of clinical C. ureolyticus cultured by our institution over the past 10 years. Fifty-one unique C. ureolyticus isolates were identified between January 2010 and August 2022, mostly originating from abscesses and blood cultures. To clarify the taxonomic relationships between isolates and to attribute specific genes with different clinical manifestations, we sequenced 19 available isolates from a variety of clinical specimen types and conducted a pangenomic analysis with publicly available C. ureolyticus genomes. Digital DNA:DNA hybridization suggested that these C. ureolyticus comprised a species complex of 10 species clusters (SCs) and several subspecies clusters. Although some orthologous genes or gene functions were enriched in isolates found in different SCs and clinical specimens, no association was significant. Nearly a third of the isolates possessed antimicrobial resistance genes, including the ermA resistance gene, potentially conferring resistance to macrolides, the treatment of choice for severe human campylobacteriosis. This work effectively doubles the number of publicly available C. ureolyticus genomes, provides further clarification of taxonomic relationships within this bacterial complex, and identifies target SCs for future analysis.\", \"keywords\": \"macrolide; macrolides; anaerobe; Campylobacter; Campylobacter ureolyticus; pangenome; breast abscess; whole-genome sequencing\", \"translated_title\": \"\u89e3\u8132\u652f\u539f\u4f53\u590d\u5408\u4f53\u4e2d\u7684\u7269\u79cd\u754c\u5b9a\u4e0e\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"translated_abstract\": \"\u5c3f\u7d20\u5206\u89e3\u83cc\uff08*Campylobacter ureolyticus*\uff09\u662f\u4e00\u79cd\u65b0\u5174\u7684\u4eba\u7c7b\u75c5\u539f\u4f53\uff0c\u5728\u80c3\u80a0\u9053\u611f\u67d3\u548c\u80a0\u5916\u611f\u67d3\u4e2d\u7684\u81f4\u75c5\u4f5c\u7528\u65e5\u76ca\u53d7\u5230\u91cd\u89c6\u3002\u5728\u975e\u80c3\u80a0\u9053\u611f\u67d3\u80cc\u666f\u4e0b\uff0c\u5173\u4e8e\u8be5\u7269\u79cd\u57fa\u56e0\u7ec4\u5185\u5bb9\u53ca\u5176\u4eb2\u7f18\u5173\u7cfb\u7684\u7814\u7a76\u8f83\u5c11\uff0c\u5c24\u5176\u662f\u9488\u5bf9\u4e34\u5e8a\u5206\u79bb\u682a\u7684\u7814\u7a76\u3002\u6211\u4eec\u56de\u987e\u4e86\u8fc7\u53bb\u5341\u5e74\u672c\u673a\u6784\u5206\u79bb\u5230\u7684\u4e34\u5e8a*Campylobacter ureolyticus*\u7684\u6d41\u884c\u75c5\u5b66\u7279\u5f81\u30022010\u5e741\u6708\u81f32022\u5e748\u6708\u671f\u95f4\u5171\u9274\u5b9a\u51fa51\u682a\u72ec\u7279\u7684*Campylobacter ureolyticus*\u5206\u79bb\u682a\uff0c\u4e3b\u8981\u6765\u6e90\u4e8e\u8113\u6db2\u548c\u8840\u6db2\u57f9\u517b\u7269\u3002\u4e3a\u4e86\u660e\u786e\u5206\u79bb\u682a\u4e4b\u95f4\u7684\u5206\u7c7b\u5b66\u5173\u7cfb\uff0c\u5e76\u5c06\u7279\u5b9a\u57fa\u56e0\u4e0e\u4e0d\u540c\u7684\u4e34\u5e8a\u8868\u73b0\u8054\u7cfb\u8d77\u6765\uff0c\u6211\u4eec\u5bf919\u682a\u6765\u81ea\u591a\u79cd\u4e34\u5e8a\u6807\u672c\u7c7b\u578b\u7684\u53ef\u83b7\u5f97\u5206\u79bb\u682a\u8fdb\u884c\u4e86\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff0c\u5e76\u7ed3\u5408\u516c\u5171\u6570\u636e\u5e93\u4e2d\u7684*Campylobacter ureolyticus*\u57fa\u56e0\u7ec4\u5f00\u5c55\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u6570\u5b57DNA-DNA\u6742\u4ea4\u7ed3\u679c\u663e\u793a\uff0c\u8fd9\u4e9b*Campylobacter ureolyticus*\u6784\u6210\u4e86\u4e00\u4e2a\u5305\u542b10\u4e2a\u79cd\u7fa4\u7c07\uff08SCs\uff09\u4ee5\u53ca\u82e5\u5e72\u4e9a\u79cd\u7fa4\u7c07\u7684\u590d\u5408\u4f53\u3002\u5c3d\u7ba1\u4e0d\u540c\u79cd\u7fa4\u7c07\u548c\u4e34\u5e8a\u6807\u672c\u6765\u6e90\u7684\u5206\u79bb\u682a\u4e2d\u5b58\u5728\u4e00\u4e9b\u540c\u6e90\u57fa\u56e0\u6216\u57fa\u56e0\u529f\u80fd\u7684\u5bcc\u96c6\u73b0\u8c61\uff0c\u4f46\u672a\u53d1\u73b0\u663e\u8457\u76f8\u5173\u6027\u3002\u8fd1\u4e09\u5206\u4e4b\u4e00\u7684\u5206\u79bb\u682a\u643a\u5e26\u6297\u5fae\u751f\u7269\u8010\u836f\u57fa\u56e0\uff0c\u5305\u62ec\u53ef\u80fd\u8d4b\u4e88\u5927\u73af\u5185\u916f\u7c7b\u836f\u7269\uff08\u6cbb\u7597\u4eba\u7c7b\u4e25\u91cd\u5f2f\u66f2\u6746\u83cc\u75c5\u7684\u9996\u9009\u836f\u7269\uff09\u8010\u836f\u6027\u7684*ermA*\u8010\u836f\u57fa\u56e0\u3002\u672c\u7814\u7a76\u6709\u6548\u5c06\u516c\u5f00\u53ef\u7528\u7684*Campylobacter ureolyticus*\u57fa\u56e0\u7ec4\u6570\u91cf\u589e\u52a0\u4e86\u4e00\u500d\uff0c\u8fdb\u4e00\u6b65\u660e\u786e\u4e86\u8fd9\u4e00\u7ec6\u83cc\u590d\u5408\u4f53\u5185\u7684\u5206\u7c7b\u5b66\u5173\u7cfb\uff0c\u5e76\u786e\u5b9a\u4e86\u672a\u6765\u7814\u7a76\u7684\u76ee\u6807\u79cd\u7fa4\u7c07\u3002\", \"translated_keywords\": \"\u5927\u73af\u5185\u916f\u7c7b\uff1b\u5927\u73af\u5185\u916f\u7c7b\uff1b\u538c\u6c27\u83cc\uff1b\u5f2f\u66f2\u83cc\uff1b\u89e3\u8132\u5f2f\u66f2\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u4e73\u817a\u8113\u80bf\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\", \"quartile\": \"Q2\", \"impact_factor\": \"4.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37129508\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Pathology and Laboratory Medicine, University of Rochester Medical Center, Rochester, New York, USA.; Department of Pathology, Anatomy, and Cell Biology, Thomas Jefferson University, Philadelphia, Pennsylvania, USA.; Department of Microbiology and Immunology, University of Rochester Medical Center, Rochester, New York, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Fungi\", \"pub_date\": \"2023-05-02\"}, {\"id\": 277, \"title\": \"Beav: a bacterial genome and mobile element annotation pipeline.\", \"authors\": \"Jung Jewell M; Rahman Arafat; Schiffer Andrea M; Weisberg Alexandra J\", \"journal\": \"mSphere\", \"year\": \"2024\", \"pmid\": \"39037262\", \"doi\": \"10.1128/msphere.00209-24\", \"abstract\": \"Comprehensive and accurate genome annotation is crucial for inferring the predicted functions of an organism. Numerous tools exist to annotate genes, gene clusters, mobile genetic elements, and other diverse features. However, these tools and pipelines can be difficult to install and run, be specialized for a particular element or feature, or lack annotations for larger elements that provide important genomic context. Integrating results across analyses is also important for understanding gene function. To address these challenges, we present the Beav annotation pipeline. Beav is a command-line tool that automates the annotation of bacterial genome sequences, mobile genetic elements, molecular systems and gene clusters, key regulatory features, and other elements. Beav uses existing tools in addition to custom models, scripts, and databases to annotate diverse elements, systems, and sequence features. Custom databases for plant-associated microbes are incorporated to improve annotation of key virulence and symbiosis genes in agriculturally important pathogens and mutualists. Beav includes an optional Agrobacterium-specific pipeline that identifies and classifies oncogenic plasmids and annotates plasmid-specific features. Following the completion of all analyses, annotations are consolidated to produce a single comprehensive output. Finally, Beav generates publication-quality genome and plasmid maps. Beav is on Bioconda and is available for download at https://github.com/weisberglab/beav. Annotation of genome features, such as the presence of genes and their predicted function, or larger loci encoding secretion systems or biosynthetic gene clusters, is necessary for understanding the functions encoded by an organism. Genomes can also host diverse mobile genetic elements, such as integrative and conjugative elements and/or phages, that are often not annotated by existing pipelines. These elements can horizontally mobilize genes encoding for virulence, antimicrobial resistance, or other adaptive functions and alter the phenotype of an organism. We developed a software pipeline, called Beav, that combines new and existing tools for the comprehensive annotation of these and other major features. Existing pipelines often misannotate loci important for virulence or mutualism in plant-associated bacteria. Beav includes custom databases and optional workflows for the improved annotation of plant-associated bacteria. Beav is designed to be easy to install and run, making comprehensive genome annotation broadly available to the research community.\", \"keywords\": \"genomics; plant-microbe interactions; Agrobacterium tumefaciens; annotation; mobile genetic elements\", \"translated_title\": \"\u4e00\u79cd\u7ec6\u83cc\u57fa\u56e0\u7ec4\u548c\u53ef\u79fb\u52a8\u5143\u4ef6\u6ce8\u91ca\u7ba1\u9053\", \"translated_abstract\": \"//github.com/weisberglab/beav\u4e0b\u8f7d\u3002\u6ce8\u91ca\u57fa\u56e0\u7ec4\u7279\u5f81\uff08\u5982\u57fa\u56e0\u7684\u5b58\u5728\u53ca\u5176\u9884\u6d4b\u529f\u80fd\uff0c\u6216\u7f16\u7801\u5206\u6ccc\u7cfb\u7edf\u6216\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\u7684\u5927\u7247\u6bb5\uff09\u5bf9\u4e8e\u7406\u89e3\u751f\u7269\u4f53\u6240\u7f16\u7801\u7684\u529f\u80fd\u662f\u5fc5\u8981\u7684\u3002\u57fa\u56e0\u7ec4\u8fd8\u53ef\u4ee5\u643a\u5e26\u5404\u79cd\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\uff0c\u4f8b\u5982\u6574\u5408\u578b\u548c\u63a5\u5408\u578b\u5143\u4ef6\u4ee5\u53ca/\u6216\u566c\u83cc\u4f53\uff0c\u800c\u8fd9\u4e9b\u901a\u5e38\u672a\u88ab\u73b0\u6709\u6d41\u7a0b\u6ce8\u91ca\u3002\u8fd9\u4e9b\u5143\u4ef6\u53ef\u4ee5\u901a\u8fc7\u6c34\u5e73\u8f6c\u79fb\u7f16\u7801\u6bd2\u529b\u3001\u6297\u5fae\u751f\u7269\u8010\u836f\u6027\u6216\u5176\u4ed6\u9002\u5e94\u6027\u529f\u80fd\u7684\u57fa\u56e0\uff0c\u5e76\u6539\u53d8\u751f\u7269\u4f53\u7684\u8868\u578b\u3002\u6211\u4eec\u5f00\u53d1\u4e86\u4e00\u79cd\u540d\u4e3aBeav\u7684\u8f6f\u4ef6\u6d41\u7a0b\uff0c\u7ed3\u5408\u65b0\u65e7\u5de5\u5177\u5bf9\u8fd9\u4e9b\u53ca\u5176\u4ed6\u4e3b\u8981\u7279\u5f81\u8fdb\u884c\u5168\u9762\u6ce8\u91ca\u3002\u73b0\u6709\u6d41\u7a0b\u5e38\u5e38\u9519\u8bef\u6ce8\u91ca\u690d\u7269\u76f8\u5173\u7ec6\u83cc\u4e2d\u4e0e\u6bd2\u529b\u6216\u5171\u751f\u76f8\u5173\u7684\u4f4d\u70b9\u3002Beav\u5305\u542b\u81ea\u5b9a\u4e49\u6570\u636e\u5e93\u548c\u53ef\u9009\u5de5\u4f5c\u6d41\uff0c\u4ee5\u6539\u5584\u690d\u7269\u76f8\u5173\u7ec6\u83cc\u7684\u6ce8\u91ca\u8d28\u91cf\u3002Beav\u7684\u8bbe\u8ba1\u6613\u4e8e\u5b89\u88c5\u548c\u8fd0\u884c\uff0c\u4f7f\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u6ce8\u91ca\u5e7f\u6cdb\u5e94\u7528\u4e8e\u7814\u7a76\u793e\u533a\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u519c\u6746\u83cc\uff1b\u6ce8\u91ca\uff1b\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\", \"quartile\": \"Q2\", \"impact_factor\": \"4.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39037262\", \"search_query\": \"genome\", \"affiliations\": \"Department of Botany and Plant Pathology, Oregon State University, Corvallis, Oregon, USA.\", \"citations\": \"0\", \"journal_full_name\": \"mSphere\", \"pub_date\": \"2024-07-22\"}, {\"id\": 278, \"title\": \"Systems biology of plant metabolic interactions.\", \"authors\": \"Sarkar Devlina; Kundu Sudip\", \"journal\": \"Journal of biosciences\", \"year\": \"2024\", \"pmid\": \"38726827\", \"doi\": \"\", \"abstract\": \"Metabolism is the key cellular process of plant physiology. Understanding metabolism and its dynamical behavior under different conditions may help plant biotechnologists to design new cultivars with desired goals. Computational systems biochemistry and incorporation of different omics data unravelled active metabolism and its variations in plants. In this review, we mainly focus on the basics of flux balance analysis (FBA), elementary flux mode analysis (EFMA), and some advanced computational tools. We describe some important results that were obtained using these tools. Limitations and challenges are also discussed.\", \"keywords\": \"(Auto-generated) \u4ee3\u8c22;\u7cfb\u7edf\u751f\u7269\u5b66;\u690d\u7269\u751f\u7406;\u4ee3\u8c22\u901a\u91cf;\u8ba1\u7b97\u5de5\u5177;\u4ee3\u8c22\u7f51\u7edc;\u4ee3\u8c22\u53d8\u5f02;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u4ee3\u8c22\u76f8\u4e92\u4f5c\u7528\u7684\u7cfb\u7edf\u751f\u7269\u5b66\", \"translated_abstract\": \"\u4ee3\u8c22\u662f\u690d\u7269\u751f\u7406\u5b66\u7684\u5173\u952e\u7ec6\u80de\u8fc7\u7a0b\u3002\u7406\u89e3\u4ee3\u8c22\u53ca\u5176\u5728\u4e0d\u540c\u6761\u4ef6\u4e0b\u7684\u52a8\u6001\u884c\u4e3a\uff0c\u53ef\u80fd\u6709\u52a9\u4e8e\u690d\u7269\u751f\u7269\u6280\u672f\u4e13\u5bb6\u8bbe\u8ba1\u51fa\u5177\u6709\u671f\u671b\u76ee\u6807\u7684\u65b0\u54c1\u79cd\u3002\u8ba1\u7b97\u7cfb\u7edf\u751f\u5316\u65b9\u6cd5\u4e0e\u591a\u79cd\u7ec4\u5b66\u6570\u636e\u7684\u6574\u5408\u63ed\u793a\u4e86\u690d\u7269\u4e2d\u6d3b\u8dc3\u7684\u4ee3\u8c22\u6d3b\u52a8\u53ca\u5176\u53d8\u5316\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u901a\u91cf\u5e73\u8861\u5206\u6790\uff08FBA\uff09\u3001\u521d\u7b49\u901a\u91cf\u6a21\u5f0f\u5206\u6790\uff08EFMA\uff09\u4ee5\u53ca\u4e00\u4e9b\u9ad8\u7ea7\u8ba1\u7b97\u5de5\u5177\u7684\u57fa\u7840\u77e5\u8bc6\uff0c\u5e76\u63cf\u8ff0\u4e86\u4f7f\u7528\u8fd9\u4e9b\u5de5\u5177\u6240\u83b7\u5f97\u7684\u4e00\u4e9b\u91cd\u8981\u7ed3\u679c\u3002\u540c\u65f6\u8ba8\u8bba\u4e86\u5176\u5c40\u9650\u6027\u548c\u6311\u6218\u3002\", \"translated_keywords\": \"\u4ee3\u8c22;\u7cfb\u7edf\u751f\u7269\u5b66;\u690d\u7269\u751f\u7406;\u4ee3\u8c22\u901a\u91cf;\u8b 36\u300b\u4e0a\u7684\u4e00\u7bc7\u6587\u7ae0\u300a\u4e00\u4efd\u8349\u56fe\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u300b\uff0c\u8be5\u6587\u7ae0\u4ee3\u8868\u4e8647\u4e2a\u5177\u6709\u4e0d\u540c\u7956\u5148\u7684\u4e2a\u4f53\u5b8c\u5168\u5206\u76f8\u4e8c\u500d\u4f53\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u521d\u6b65\u53d1\u5e03\u3002\", \"translated_keywords\": \"Human pangenome; \u57fa\u56e0\u7ec4\u591a\u6837\u6027; \u5168\u76f8\u4f4d\u7ec4\u88c5; \u7956\u5148\u591a\u6837\u6027; \u57fa\u56e0\u7ec4\u53c2\u8003; \u5747\u7b49\u89c1\u89e3; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37492100\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Pediatrics, University of California San Diego, La Jolla, CA 92093, USA.; Institute of Genomic Medicine, University of California San Diego, 9500 Gilman Dr., La Jolla, CA 92093, USA.; Quantitative Medicine and Systems Biology Division, Translational Genomics Research Institute, Phoenix, AZ 85004, USA.; Departments Molecular and Cellular Biology and Population Sciences, City of Hope National Medical Center, Duarte, CA 91010, USA.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2023-07-26\"}, {\"id\": 280, \"title\": \"Environment and taxonomy shape the genomic signature of prokaryotic extremophiles.\", \"authors\": \"Arias Pablo Mill\u00e1n; Butler Joseph; Randhawa Gurjit S; Soltysiak Maximillian P M; Hill Kathleen A; Kari Lila\", \"journal\": \"Scientific reports\", \"year\": \"2023\", \"pmid\": \"37752120\", \"doi\": \"10.1038/s41598-023-42518-y\", \"abstract\": \"This study provides comprehensive quantitative evidence suggesting that adaptations to extreme temperatures and pH imprint a discernible environmental component in the genomic signature of microbial extremophiles. Both supervised and unsupervised machine learning algorithms were used to analyze genomic signatures, each computed as the k-mer frequency vector of a 500 kbp DNA fragment arbitrarily selected to represent a genome. Computational experiments classified/clustered genomic signatures extracted from a curated dataset of [Formula: see text] extremophile (temperature, pH) bacteria and archaea genomes, at multiple scales of analysis, [Formula: see text]. The supervised learning resulted in high accuracies for taxonomic classifications at [Formula: see text], and medium to medium-high accuracies for environment category classifications of the same datasets at [Formula: see text]. For [Formula: see text], our findings were largely consistent with amino acid compositional biases and codon usage patterns in coding regions, previously attributed to extreme environment adaptations. The unsupervised learning of unlabelled sequences identified several exemplars of hyperthermophilic organisms with large similarities in their genomic signatures, in spite of belonging to different domains in the Tree of Life.\", \"keywords\": \"(Auto-generated) \u73af\u5883\u9002\u5e94;\u6781\u7aef\u5fae\u751f\u7269;\u57fa\u56e0\u7ec4\u7279\u5f81;\u673a\u5668\u5b66\u4e60;\u6e29\u5ea6;pH\u503c;\u6c28\u57fa\u9178\u7ec4\u6210;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u73af\u5883\u4e0e\u5206\u7c7b\u5b66\u5851\u9020\u4e86\u539f\u6838\u6781\u7aef\u5fae\u751f\u7269\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\", \"translated_abstract\": \"\u672c\u7814\u7a76\u63d0\u4f9b\u4e86\u5168\u9762\u7684\u5b9a\u91cf\u8bc1\u636e\uff0c\u8868\u660e\u5bf9\u6781\u7aef\u6e29\u5ea6\u548cpH\u503c\u7684\u9002\u5e94\u5728\u5fae\u751f\u7269\u55dc\u6781\u83cc\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u4e2d\u7559\u4e0b\u4e86\u53ef\u8bc6\u522b\u7684\u73af\u5883\u6210\u5206\u5370\u8bb0\u3002\u76d1\u7763\u5b66\u4e60\u548c\u65e0\u76d1\u7763\u5b66\u4e60\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\u5747\u88ab\u7528\u4e8e\u5206\u6790\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u6bcf\u4e2a\u7279\u5f81\u901a\u8fc7\u4efb\u610f\u90
