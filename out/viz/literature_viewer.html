ly manner. Selenium (Se) has been put into the category of beneficial elements in plants. Se-enriched crops present a successful choice of dietary resource for Se-supplemented food and feed owing to their high bioavailability and accessibility. Researchers from distinct areas, including both nanoscience and plant science, should encourage emerging innovations that are linked with abiotic stress in crop production. The implementation of Se nanoparticles (SeNPs) is considered one of the predominating mechanisms by plants to ameliorate stressful conditions. Increasing evidence of earlier research revealed that SeNPs could enhance plant growth and development, nutrient bioavailability, soil fertility, and stress response while maintaining environmental safety. Meanwhile, some earlier studies reported that SeNPs might have a multilateral influence on plants dependent on diverse Se nanomaterial traits, doses, and plant species. More efforts are required to enhance the knowledge of how SeNPs impact crops exposed to different abiotic detrimental factors. In light of contemporary research challenges linked to SeNPs and the prolonged application of Se nanomaterials to plants, the aim of this review is elucidating the principal fruitful areas of SeNP exploration, comparisons with bulk Se, insights into mechanisms of abiotic stress alleviation in plants, existing research uncertainties, and practical challenges for SeNP applications under varying environments.\", \"keywords\": \"selenium (Se); cultured plants; Se nanomaterials; plant metabolites; abiotic stress; reactive oxygen species (ROS); Se nanoparticles (SeNPs); exogenous substances; enzymatic antioxidative system\", \"translated_title\": \"\u542b\u7852\u7eb3\u7c73\u5236\u5242\u7f13\u89e3\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u7684\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u6c14\u5019\u53d8\u5316\u5bfc\u81f4\u690d\u7269\u906d\u53d7\u5404\u79cd\u975e\u751f\u7269\u80c1\u8feb\uff0c\u4ece\u800c\u5f71\u54cd\u690d\u7269\u751f\u957f\u5e76\u964d\u4f4e\u4ea7\u91cf\u3002\u8feb\u5207\u9700\u8981\u57fa\u4e8e\u53ef\u6301\u7eed\u519c\u4e1a\u539f\u5219\u53d1\u5c55\u73af\u4fdd\u578b\u7b56\u7565\u3002\u7eb3\u7c73\u6750\u6599\u53ef\u901a\u8fc7\u53ef\u6301\u7eed\u4e14\u73af\u4fdd\u7684\u65b9\u5f0f\u5904\u7406\u5bf9\u690d\u7269\u800c\u8a00\u5177\u6709\u538b\u529b\u7684\u6761\u4ef6\uff0c\u4ece\u800c\u6539\u5584\u690d\u7269\u751f\u957f\u5e76\u63d0\u9ad8\u4f5c\u7269\u751f\u4ea7\u529b\u3002\u7852\uff08Se\uff09\u5df2\u88ab\u5f52\u7c7b\u4e3a\u690d\u7269\u4e2d\u7684\u6709\u76ca\u5143\u7d20\u3002\u7531\u4e8e\u5176\u9ad8\u751f\u7269\u5229\u7528\u5ea6\u548c\u6613\u83b7\u5f97\u6027\uff0c\u5bcc\u7852\u4f5c\u7269\u662f\u8865\u5145\u81b3\u98df\u7852\u7684\u826f\u597d\u98df\u7269\u548c\u9972\u6599\u6765\u6e90\u3002\u6765\u81ea\u7eb3\u7c73\u79d1\u5b66\u548c\u690d\u7269\u79d1\u5b66\u7b49\u4e0d\u540c\u9886\u57df\u7684\u7814\u7a76\u4eba\u5458\u5e94\u9f13\u52b1\u4e0e\u4f5c\u7269\u751f\u4ea7\u4e2d\u975e\u751f\u7269\u80c1\u8feb\u76f8\u5173\u7684\u65b0\u5174\u521b\u65b0\u3002\u65bd\u7528\u7852\u7eb3\u7c73\u9897\u7c92\uff08SeNPs\uff09\u88ab\u8ba4\u4e3a\u662f\u690d\u7269\u7f13\u89e3\u80c1\u8feb\u6761\u4ef6\u7684\u4e3b\u8981\u673a\u5236\u4e4b\u4e00\u3002\u65e9\u671f\u7814\u7a76\u7684\u8d8a\u6765\u8d8a\u591a\u8bc1\u636e\u8868\u660e\uff0cSeNPs\u80fd\u591f\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u53d1\u80b2\u3001\u63d0\u9ad8\u8425\u517b\u5143\u7d20\u7684\u751f\u7269\u6709\u6548\u6027\u3001\u6539\u5584\u571f\u58e4\u80a5\u529b\u5e76\u589e\u5f3a\u690d\u7269\u5bf9\u80c1\u8feb\u7684\u54cd\u5e94\uff0c\u540c\u65f6\u4fdd\u6301\u73af\u5883\u5b89\u5168\u3002\u7136\u800c\uff0c\u4e00\u4e9b\u65e9\u671f\u7814\u7a76\u8868\u660e\uff0cSeNPs\u5bf9\u690d\u7269\u7684\u5f71\u54cd\u53ef\u80fd\u56e0\u4e0d\u540c\u7684Se\u7eb3\u7c73\u6750\u6599\u7279\u6027\u3001\u5242\u91cf\u4ee5\u53ca\u690d\u7269\u79cd\u7c7b\u800c\u5f02\u3002\u9700\u8981\u8fdb\u4e00\u6b65\u52aa\u529b\u6765\u6df1\u5165\u4e86\u89e3SeNPs\u5982\u4f55\u5f71\u54cd\u66b4\u9732\u4e8e\u4e0d\u540c\u975e\u751f\u7269\u80c1\u8feb\u56e0\u7d20\u4e0b\u7684\u4f5c\u7269\u3002\u9274\u4e8e\u5f53\u524d\u4e0eSeNPs\u76f8\u5173\u7684\u7814\u7a76\u6311\u6218\u4ee5\u53ca\u957f\u671f\u5411\u690d\u7269\u65bd\u7528Se\u7eb3\u7c73\u6750\u6599\u7684\u5e94\u7528\u95ee\u9898\uff0c\u672c\u6587\u7efc\u8ff0\u65e8\u5728\u9610\u660eSeNP\u7814\u7a76\u7684\u4e3b\u8981\u6210\u679c\u9886\u57df\u3001\u4e0e\u5757\u4f53Se\u7684\u6bd4\u8f83\u3001\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u7f13\u89e3\u673a\u5236\u7684\u89c1\u89e3\u3001\u73b0\u6709\u7814\u7a76\u7684\u4e0d\u786e\u5b9a\u6027\u4ee5\u53ca\u5728\u4e0d\u540c\u73af\u5883\u4e0bSeNP\u5e94\u7528\u7684\u5b9e\u9645\u6311\u6218\u3002\", \"translated_keywords\": \"\u7852\uff08Se\uff09\uff1b\u683d\u57f9\u690d\u7269\uff1b\u7852\u7eb3\u7c73\u6750\u6599\uff1b\u690d\u7269\u4ee3\u8c22\u7269\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u6d3b\u6027\u6c27\uff08ROS\uff09\uff1b\u7852\u7eb3\u7c73\u9897\u7c92\uff08SeNPs\uff09\uff1b\u5916\u6e90\u7269\u8d28\uff1b\u9176\u6297\u6c27\u5316\u7cfb\u7edf\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40004160\", \"search_query\": \"plant\", \"affiliations\": \"Institute of Biochemistry and Physiology of Plants and Microorganisms, Saratov Scientific Centre of the Russian Academy of Sciences, 13 Prospekt Entuziastov, Saratov 410049, Russia.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2025-02-26\"}, {\"id\": 258, \"title\": \"Comparative genomic analysis of Cohnella hashimotonis sp. nov. isolated from the International Space Station.\", \"authors\": \"Simpson Anna C; Eedara V V Ramprasad; Singh Nitin K; Damle Namita; Parker Ceth W; Karouia Fathi; Mason Christopher E; Venkateswaran Kasthuri\", \"journal\": \"Frontiers in microbiology\", \"year\": \"2023\", \"pmid\": \"37396358\", \"doi\": \"10.3389/fmicb.2023.1166013\", \"abstract\": \"A single strain from the family Paenibacillaceae was isolated from the wall behind the Waste Hygiene Compartment aboard the International Space Station (ISS) in April 2018, as part of the Microbial Tracking mission series. This strain was identified as a gram-positive, rod-shaped, oxidase-positive, catalase-negative motile bacterium in the genus Cohnella, designated as F6_2S_P_1T. The 16S sequence of the F6_2S_P_1T strain places it in a clade with C. rhizosphaerae and C. ginsengisoli, which were originally isolated from plant tissue or rhizosphere environments. The closest 16S and gyrB matches to strain F6_2S_P_1T are to C. rhizosphaerae with 98.84 and 93.99% sequence similarity, while a core single-copy gene phylogeny from all publicly available Cohnella genomes places it as more closely related to C. ginsengisoli. Average nucleotide identity (ANI) and digital DNA-DNA hybridization (dDDH) values to any described Cohnella species are T are anteiso-C15:0 (51.7%), iso-C16:0 (23.1%), and iso-C15:0 (10.5%), and it is able to metabolize a wide range of carbon compounds. Given the results of the ANI and dDDH analyses, this ISS strain is a novel species within the genus Cohnella for which we propose the name Cohnella hashimotonis, with the type strain F6_2S_P_1T (=NRRL B-65657T and DSMZ 115098T). Because no closely related Cohnella genomes were available, this study generated the whole-genome sequences (WGSs) of the type strains for C. rhizosphaerae and C. ginsengisoli. Phylogenetic and pangenomic analysis reveals that F6_2S_P_1T, C. rhizosphaerae, and C. ginsengisoli, along with two uncharacterized Cohnella strains, possess a shared set of 332 gene clusters which are not shared with any other WGS of Cohnella species, and form a distinct clade branching off from C. nanjingensis. Functional traits were predicted for the genomes of strain F6_2S_P_1T and other members of this clade.\", \"keywords\": \"pangenome analysis; Cohnella; International Space Station (ISS); novel bacteria; space biology\", \"translated_title\": \"\u56fd\u9645\u7a7a\u95f4\u7ad9\u5206\u79bb\u51fa\u7684\u8003\u6797ella hashimotonis sp. nov.\u7684\u57fa\u56e0\u7ec4\u6bd4\u8f83\u5206\u6790\", \"translated_abstract\": \"0\uff0851.7%\uff09\u3001iso-C16:0\uff0823.1%\uff09\u548ciso-C15:0\uff0810.5%\uff09\uff0c\u5e76\u4e14\u80fd\u591f\u4ee3\u8c22\u591a\u79cd\u78b3\u5316\u5408\u7269\u3002\u6839\u636eANI\u548cdDDH\u5206\u6790\u7ed3\u679c\uff0c\u6211\u4eec\u5c06\u6b64ISS\u5206\u79bb\u682a\u5f52\u4e3a\u79d1\u519c\u83cc\u5c5e\u7684\u4e00\u4e2a\u65b0\u79cd\uff0c\u5e76\u5efa\u8bae\u547d\u540d\u4e3aCohnella hashimotonis\uff0c\u5176\u6a21\u5f0f\u83cc\u682a\u4e3aF6_2S_P_1T\uff08=NRRL B-65657T\u548cDSMZ 115098T\uff09\u3002\u7531\u4e8e\u6ca1\u6709\u76f8\u5173\u7684\u79d1\u519c\u83cc\u5c5e\u57fa\u56e0\u7ec4\u53ef\u7528\uff0c\u672c\u7814\u7a76\u751f\u6210\u4e86C. rhizosphaerae\u548cC. ginsengisoli\u6a21\u5f0f\u83cc\u682a\u7684\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\uff08WGS\uff09\u3002\u7cfb\u7edf\u53d1\u80b2\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u663e\u793a\uff0cF6_2S_P_1T\u3001C. rhizosphaerae\u3001C. ginsengisoli\u4ee5\u53ca\u4e24\u4e2a\u672a\u8868\u5f81\u7684\u79d1\u519c\u83cc\u5c5e\u83cc\u682a\u5171\u4eab332\u4e2a\u57fa\u56e0\u7c07\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7c07\u4e0e\u5176\u4ed6\u79d1\u519c\u83cc\u5c5e\u7269\u79cd\u7684WGS\u4e0d\u5171\u4eab\uff0c\u5e76\u5f62\u6210\u4e00\u4e2a\u4eceC. nanjingensis\u5206\u652f\u51fa\u6765\u7684\u72ec\u7279\u5206\u652f\u3002\u5bf9F6_2S_P_1T\u83cc\u682a\u53ca\u5176\u6240\u5c5e\u5206\u652f\u5176\u4ed6\u6210\u5458\u7684\u57fa\u56e0\u7ec4\u529f\u80fd\u7279\u6027\u8fdb\u884c\u4e86\u9884\u6d4b\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff1b\u79d1\u6069\u83cc\u5c5e\uff1b\u56fd\u9645\u7a7a\u95f4\u7ad9\uff1b\u65b0\u578b\u7ec6\u83cc\uff1b\u592a\u7a7a\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37396358\", \"search_query\": \"pangenome\", \"affiliations\": \"California Institute of Technology, Jet Propulsion Laboratory, Pasadena, CA, United States.; Department of Plant Science, School of Life Sciences, University of Hyderabad, Hyderabad, India.; Department of Physiology and Biophysics, and the WorldQuant Initiative for Quantitative Prediction, Weill Cornell Medicine, New York, NY, United States.; NASA Ames, Moffet Field, CA, United States.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2023-07-03\"}, {\"id\": 259, \"title\": \"Impact of Nutrient Stress on Plant Disease Resistance.\", \"authors\": \"Mart\u00edn-Cardoso H\u00e9ctor; San Segundo Blanca\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2025\", \"pmid\": \"40004243\", \"doi\": \"10.3390/ijms26041780\", \"abstract\": \"Plants are constantly exposed to abiotic and biotic stresses that seriously affect crop yield and quality. A coordinated regulation of plant responses to combined abiotic/biotic stresses requires crosstalk between signaling pathways initiated by each stressor. Interconnected signaling pathways further finetune plant stress responses and allow the plant to respond to such stresses effectively. The plant nutritional status might influence disease resistance by strengthening or weakening plant immune responses, as well as through modulation of the pathogenicity program in the pathogen. Here, we discuss advances in our understanding of interactions between nutrient stress, deficiency or excess, and immune signaling pathways in the context of current agricultural practices. The introduction of chemical fertilizers and pesticides was a major component of the Green Revolution initiated in the 1960s that greatly boosted crop production. However, the massive application of agrochemicals also has adverse consequences on the environment and animal/human health. Therefore, an in-depth understanding of the connections between stress caused by overfertilization (or low bioavailability of nutrients) and immune responses is a timely and novel field of research with important implications for disease control in crop species. Optimizing nutrient management practices tailored to specific environmental conditions will be crucial in maximizing crop production using environmentally friendly systems.\", \"keywords\": \"plant immunity; nutrients; biotic stress; disease resistance; pathogens; abiotic stress; microRNAs\", \"translated_title\": \"\u8425\u517b\u80c1\u8feb\u5bf9\u690d\u7269\u6297\u75c5\u6027\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u690d\u7269\u59cb\u7ec8\u66b4\u9732\u4e8e\u975e\u751f\u7269\u548c\u751f\u7269\u80c1\u8feb\u4e4b\u4e0b\uff0c\u8fd9\u4e9b\u80c1\u8feb\u4e25\u91cd\u5f71\u54cd\u4f5c\u7269\u7684\u4ea7\u91cf\u548c\u54c1\u8d28\u3002\u534f\u8c03\u8c03\u63a7\u690d\u7269\u5bf9\u590d\u5408\u975e\u751f\u7269/\u751f\u7269\u80c1\u8feb\u7684\u54cd\u5e94\u9700\u8981\u7531\u6bcf\u79cd\u80c1\u8feb\u5f15\u53d1\u7684\u4fe1\u53f7\u901a\u8def\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u76f8\u4e92\u8fde\u63a5\u7684\u4fe1\u53f7\u901a\u8def\u8fdb\u4e00\u6b65\u5fae\u8c03\u690d\u7269\u7684\u80c1\u8feb\u54cd\u5e94\uff0c\u4f7f\u690d\u7269\u80fd\u591f\u6709\u6548\u5e94\u5bf9\u8fd9\u4e9b\u80c1\u8feb\u3002\u690d\u7269\u7684\u8425\u517b\u72b6\u51b5\u53ef\u80fd\u901a\u8fc7\u589e\u5f3a\u6216\u524a\u5f31\u690d\u7269\u514d\u75ab\u53cd\u5e94\u4ee5\u53ca\u8c03\u8282\u75c5\u539f\u4f53\u7684\u81f4\u75c5\u7a0b\u5e8f\u6765\u5f71\u54cd\u6297\u75c5\u6027\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u5728\u5f53\u524d\u519c\u4e1a\u5b9e\u8df5\u4e2d\uff0c\u5173\u4e8e\u8425\u517b\u80c1\u8feb\u3001\u7f3a\u4e4f\u6216\u8fc7\u91cf\u4e0e\u514d\u75ab\u4fe1\u53f7\u901a\u8def\u4e4b\u95f4\u76f8\u4e92\u4f5c\u7528\u7684\u7406\u89e3\u8fdb\u5c55\u3002\u5316\u5b66\u80a5\u6599\u548c\u519c\u836f\u7684\u5f15\u5165\u662f20\u4e16\u7eaa60\u5e74\u4ee3\u542f\u52a8\u7684\u7eff\u8272\u9769\u547d\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u6781\u5927\u5730\u63d0\u9ad8\u4e86\u4f5c\u7269\u4ea7\u91cf\u3002\u7136\u800c\uff0c\u5927\u91cf\u4f7f\u7528\u519c\u7528\u5316\u5b66\u54c1\u4e5f\u5bf9\u73af\u5883\u548c\u52a8\u7269/\u4eba\u7c7b\u5065\u5eb7\u4ea7\u751f\u4e86\u4e0d\u5229\u5f71\u54cd\u3002\u56e0\u6b64\uff0c\u6df1\u5165\u7814\u7a76\u8fc7\u5ea6\u65bd\u80a5\uff08\u6216\u517b\u5206\u751f\u7269\u6709\u6548\u6027\u4f4e\uff09\u5f15\u8d77\u7684\u80c1\u8feb\u4e0e\u514d\u75ab\u53cd\u5e94\u4e4b\u95f4\u7684\u8054\u7cfb\u662f\u4e00\u4e2a\u53ca\u65f6\u4e14\u65b0\u9896\u7684\u7814\u7a76\u9886\u57df\uff0c\u5728\u4f5c\u7269\u7269\u79cd\u7684\u75c5\u5bb3\u63a7\u5236\u65b9\u9762\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u4f18\u5316\u9488\u5bf9\u7279\u5b9a\u73af\u5883\u6761\u4ef6\u7684\u517b\u5206\u7ba1\u7406\u5b9e\u8df5\u5c06\u662f\u5229\u7528\u73af\u5883\u53cb\u597d\u578b\u7cfb\u7edf\u6700\u5927\u5316\u4f5c\u7269\u4ea7\u91cf\u7684\u5173\u952e\u6240\u5728\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u8425\u517b\u7269\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u6297\u75c5\u6027\uff1b\u75c5\u539f\u4f53\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u5fae\u5c0fRNA\uff08\u5faeRNA\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40004243\", \"search_query\": \"plant\", \"affiliations\": \"Centre for Research in Agricultural Genomics (CRAG) CSIC-IRTA-UAB-UB, Campus Universitat Aut\u00f2noma de Barcelona, Bellaterra (Cerdanyola del Vall\u00e8s), 08193 Barcelona, Spain.; Consejo Superior de Investigaciones Cient\u00edficas (CSIC), 08193 Barcelona, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2025-02-26\"}, {\"id\": 260, \"title\": \"Comparative genomics, pangenomics, and phenomic studies of Pectobacterium betavasculorum strains isolated from sugar beet, potato, sunflower, and artichoke: insights into pathogenicity, virulence determinants, and adaptation to the host plant.\", \"authors\": \"Borowska-Beszta Maria; Smoktunowicz Magdalena; Horoszkiewicz Daria; Jonca Joanna; Waleron Michal Mateusz; Gawor Jan; Mika Adriana; Sledzinski Tomasz; Waleron Krzysztof; Waleron Malgorzata\", \"journal\": \"Frontiers in plant science\", \"year\": \"2024\", \"pmid\": \"38576793\", \"doi\": \"10.3389/fpls.2024.1352318\", \"abstract\": \"Bacteria of genus Pectobacterium, encompassing economically significant pathogens affecting various plants, includes the species P. betavasculorum, initially associated with beetroot infection. However, its host range is much broader. It causes diseases of sunflower, potato, tomato, carrots, sweet potato, radish, squash, cucumber, and chrysanthemum. To explain this phenomenon, a comprehensive pathogenomic and phenomic characterisation of P. betavasculorum species was performed. Genomes of P. betavasculorum strains isolated from potato, sunflower, and artichoke were sequenced and compared with those from sugar beet isolates. Metabolic profiling and pathogenomic analyses were conducted to assess virulence determinants and adaptation potential. Pathogenicity assays were performed on potato tubers and chicory leaves to confirm in silico predictions of disease symptoms. Phenotypic assays were also conducted to assess the strains ability to synthesise homoserine lactones and siderophores. The genome size ranged from 4.675 to 4.931 kbp, and GC % was between 51.0% and 51.2%. The pangenome of P. betavasculorum is open and comprises, on average, 4,220 gene families. Of these, 83% of genes are the core genome, and 2% of the entire pangenome are unique genes. Strains isolated from sugar beet have a smaller pangenome size and a higher number of unique genes than those from other plants. Interestingly, genomes of strains from artichoke and sunflower share 391 common CDS that are not present in the genomes of other strains from sugar beet or potato. Those strains have only one unique gene. All strains could use numerous sugars as building materials and energy sources and possessed a high repertoire of virulence determinants in the genomes. P. betavasculorum strains were able to cause disease symptoms on potato tubers and chicory leaves. They were also able to synthesise homoserine lactones and siderophores. The findings underscore the adaptability of P. betavasculorum to diverse hosts and environments. Strains adapted to plants with high sugar content in tissues have a different composition of fatty acids in membranes and a different mechanism of replenishing nitrogen in case of deficiency of this compound than strains derived from other plant species. Extensive phenomics and genomic analyses performed in this study have shown that P. betavasculorum species is an agronomically relevant pathogen.\", \"keywords\": \"fatty acid composition; genomics; pangenomics; pathogenomics; sugar beet; adaptation capacity; host specificity; Pectobacterium betavasculorum\", \"translated_title\": \"\u5173\u4e8e\u81f4\u75c5\u6027\u3001\u6bd2\u529b\u56e0\u5b50\u53ca\u5bf9\u5bc4\u4e3b\u690d\u7269\u9002\u5e94\u6027\u7684\u89c1\u89e3\", \"translated_abstract\": \"\u96b6\u5c5e\u4e8e\u5f71\u54cd\u591a\u79cd\u690d\u7269\u7684\u7ecf\u6d4e\u91cd\u8981\u75c5\u539f\u83cc\u5c5ePectobacterium\u7684\u7ec6\u83cc\uff0c\u5305\u62ec\u7269\u79cdP. betavasculorum\uff0c\u8be5\u7269\u79cd\u6700\u521d\u4e0e\u751c\u83dc\u611f\u67d3\u76f8\u5173\u8054\u3002\u7136\u800c\uff0c\u5176\u5bbf\u4e3b\u8303\u56f4\u66f4\u4e3a\u5e7f\u6cdb\uff0c\u53ef\u5bfc\u81f4\u5411\u65e5\u8475\u3001\u9a6c\u94c3\u85af\u3001\u756a\u8304\u3001\u80e1\u841d\u535c\u3001\u7518\u85af\u3001\u841d\u535c\u3001\u5357\u74dc\u3001\u9ec4\u74dc\u548c\u83ca\u82b1\u7b49\u4f5c\u7269\u53d1\u75c5\u3002\u4e3a\u4e86\u89e3\u91ca\u8fd9\u4e00\u73b0\u8c61\uff0c\u5bf9P. betavasculorum\u7269\u79cd\u8fdb\u884c\u4e86\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u5b66\u548c\u8868\u578b\u7ec4\u5b66\u7279\u5f81\u5206\u6790\u3002\u4ece\u9a6c\u94c3\u85af\u3001\u5411\u65e5\u8475\u548c\u6d0b\u84df\u4e2d\u5206\u79bb\u7684P. betavasculorum\u83cc\u682a\u7684\u57fa\u56e0\u7ec4\u88ab\u6d4b\u5e8f\u5e76\u4e0e\u4ece\u751c\u83dc\u4e2d\u5206\u79bb\u7684\u83cc\u682a\u8fdb\u884c\u6bd4\u8f83\u3002\u4ee3\u8c22\u8c31\u5206\u6790\u548c\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u7528\u4e8e\u8bc4\u4f30\u6bd2\u529b\u56e0\u5b50\u548c\u9002\u5e94\u6f5c\u529b\u3002\u5728\u9a6c\u94c3\u85af\u5757\u830e\u548c\u83ca\u82e3\u53f6\u7247\u4e0a\u8fdb\u884c\u4e86\u81f4\u75c5\u6027\u8bd5\u9a8c\uff0c\u4ee5\u9a8c\u8bc1\u8ba1\u7b97\u673a\u6a21\u62df\u9884\u6d4b\u7684\u75be\u75c5\u75c7\u72b6\u3002\u8fd8\u8fdb\u884c\u4e86\u8868\u578b\u8bd5\u9a8c\uff0c\u4ee5\u8bc4\u4f30\u83cc\u682a\u5408\u6210\u540c\u578b\u534a\u80f1\u6c28\u9178\u5185\u916f\u548c\u94c1\u8f7d\u4f53\u7684\u80fd\u529b\u3002\u57fa\u56e0\u7ec4\u5927\u5c0f\u8303\u56f4\u4e3a4.675\u81f34.931\u5343\u78b1\u57fa\u5bf9\uff08kbp\uff09\uff0cGC\u542b\u91cf\u4ecb\u4e8e51.0%\u81f351.2%\u4e4b\u95f4\u3002P. betavasculorum\u7684\u6cdb\u57fa\u56e0\u7ec4\u662f\u5f00\u653e\u7684\uff0c\u5e73\u5747\u5305\u542b4,220\u4e2a\u57fa\u56e0\u5bb6\u65cf\u3002\u5176\u4e2d\uff0c83%\u7684\u57fa\u56e0\u4e3a\u6838\u5fc3\u57fa\u56e0\u7ec4\uff0c\u800c\u6574\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u76842%\u4e3a\u72ec\u7279\u57fa\u56e0\u3002\u4ece\u751c\u83dc\u4e2d\u5206\u79bb\u7684\u83cc\u682a\u5177\u6709\u8f83\u5c0f\u7684\u6cdb\u57fa\u56e0\u7ec4\u89c4\u6a21\u548c\u66f4\u9ad8\u7684\u72ec\u7279\u57fa\u56e0\u6570\u91cf\uff0c\u4e0e\u5176\u4ed6\u690d\u7269\u6765\u6e90\u7684\u83cc\u682a\u76f8\u6bd4\u3002\u6709\u8da3\u7684\u662f\uff0c\u6765\u81ea\u6d0b\u84df\u548c\u5411\u65e5\u8475\u7684\u83cc\u682a\u5171\u4eab391\u4e2a\u5171\u540c\u7684\u7f16\u7801\u5e8f\u5217\uff08CDS\uff09\uff0c\u8fd9\u4e9b\u5e8f\u5217\u5728\u5176\u4ed6\u751c\u83dc\u6216\u9a6c\u94c3\u85af\u6765\u6e90\u7684\u83cc\u682a\u57fa\u56e0\u7ec4\u4e2d\u4e0d\u5b58\u5728\uff0c\u800c\u8fd9\u4e9b\u83cc\u682a\u4ec5\u6709\u4e00\u4e2a\u72ec\u7279\u7684\u57fa\u56e0\u3002\u6240\u6709\u83cc\u682a\u5747\u80fd\u591f\u5229\u7528\u591a\u79cd\u7cd6\u7c7b\u4f5c\u4e3a\u6784\u5efa\u6750\u6599\u548c\u80fd\u91cf\u6765\u6e90\uff0c\u5e76\u5728\u5176\u57fa\u56e0\u7ec4\u4e2d\u62e5\u6709\u5927\u91cf\u7684\u6bd2\u529b\u56e0\u5b50\u3002P. betavasculorum\u83cc\u682a\u80fd\u591f\u5728\u9a6c\u94c3\u85af\u5757\u830e\u548c\u83ca\u82e3\u53f6\u7247\u4e0a\u5f15\u53d1\u75be\u75c5\u75c7\u72b6\uff0c\u4e5f\u80fd\u5408\u6210\u540c\u578b\u534a\u80f1\u6c28\u9178\u5185\u916f\u548c\u94c1\u8f7d\u4f53\u3002\u7814\u7a76\u7ed3\u679c\u5f3a\u8c03\u4e86P. betavasculorum\u5bf9\u591a\u6837\u5316\u5bbf\u4e3b\u548c\u73af\u5883\u7684\u9002\u5e94\u80fd\u529b\u3002\u9002\u5e94\u4e8e\u7ec4\u7ec7\u4e2d\u9ad8\u7cd6\u542b\u91cf\u690d\u7269\u7684\u83cc\u682a\u5728\u819c\u8102\u80aa\u9178\u7ec4\u6210\u548c\u6c2e\u7f3a\u4e4f\u60c5\u51b5\u4e0b\u8865\u5145\u6c2e\u673a\u5236\u65b9\u9762\u4e0e\u6765\u6e90\u4e8e\u5176\u4ed6\u690d\u7269\u79cd\u7c7b\u7684\u83cc\u682a\u4e0d\u540c\u3002\u672c\u7814\u7a76\u8fdb\u884c\u7684\u5e7f\u6cdb\u7684\u8868\u578b\u7ec4\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u8868\u660e\uff0cP. betavasculorum\u7269\u79cd\u662f\u4e00\u79cd\u519c\u827a\u5b66\u76f8\u5173\u7684\u75c5\u539f\u83cc\u3002\", \"translated_keywords\": \"\u8102\u80aa\u9178\u7ec4\u6210\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u81f4\u75c5\u57fa\u56e0\u7ec4\u5b66\uff1b\u751c\u83dc\uff1b\u9002\u5e94\u80fd\u529b\uff1b\u5bc4\u4e3b\u7279\u5f02\u6027\uff1b\u55dc\u8d1d\u5047\u5355\u80de\u83cc\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38576793\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory of Plant Protection and Biotechnology, Intercollegiate Faculty of Biotechnology, University of Gdansk and Medical University of Gdansk, Gdansk, Poland.; Department of Pharmaceutical Microbiology, Faculty of Pharmacy, Medical University of Gdansk, Gdansk, Poland.; DNA Sequencing & Synthesis Facility, Institute of Biochemistry & Biophysics, Polish Academy of Sciences, Warsaw, Poland.; Department of Pharmaceutical Biochemistry, Faculty of Pharmacy, Medical University of Gdansk, Gdansk, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in plant science\", \"pub_date\": \"2024-04-05\"}, {\"id\": 261, \"title\": \"Deciphering metabolite signalling between plant roots and soil pathogens to design resistance.\", \"authors\": \"Ku Yee-Shan; Cheng Sau-Shan; Luk Ching-Yee; Leung Hoi-Sze; Chan Tsz-Yan; Lam Hon-Ming\", \"journal\": \"BMC plant biology\", \"year\": \"2025\", \"pmid\": \"40069627\", \"doi\": \"10.1186/s12870-025-06321-3\", \"abstract\": \"Metabolites are important signaling molecules mediating plant-microbe interaction in soil. Plant root exudates are composed of primary metabolites, secondary metabolites, and macro-molecules such as organic acids. Certain organic acids in root exudates can attract pathogenic microbes in soil and promote infection. Meanwhile, secretions from soil microbes can also alter the compositions of root exudates and enhance the pathogenicity towards the target host plant. Examples of toxins in microbial secretions include polyketides and thaxtomins. The pathogenicity of plant microbes is mediated by the dynamic exchange of metabolites between the pathogen and the host plant. By deciphering this metabolite-mediated infection process, targeted strategies can be developed to promote plant resistance to soil pathogens. Examples of the strategies include the manipulation of root exudate composition and the blocking of metabolite signals that promote microbial infection. Other possibilities include minimizing the harmfulness of pathogenic microbial secretions to plants by habituating the plants to the toxin, genetically engineering plants to enhance their pathogen resistance, and treating plants with beneficial hormones and microbes. In this review, we summarized the current understanding of root exudates and soil microbe secretions that promote infection. We also discussed the strategies for promoting pathogen resistance in plants by focusing on the metabolite signaling between plants and pathogenic soil microbes.\", \"keywords\": \"Plant immunity; Microbial secretion; Organic acid; Root exudate; Thaxtomin; Plant\u2013microbe interaction; Polyketide; Soil pathogen\", \"translated_title\": \"\u7834\u89e3\u690d\u7269\u6839\u7cfb\u4e0e\u571f\u58e4\u75c5\u539f\u4f53\u4e4b\u95f4\u7684\u4ee3\u8c22\u7269\u4fe1\u53f7\u4ee5\u8bbe\u8ba1\u6297\u6027\", \"translated_abstract\": \"\u4ee3\u8c22\u7269\u662f\u571f\u58e4\u4e2d\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\u7684\u91cd\u8981\u4fe1\u53f7\u5206\u5b50\u3002\u690d\u7269\u6839\u7cfb\u5206\u6ccc\u7269\u7531\u521d\u7ea7\u4ee3\u8c22\u4ea7\u7269\u3001\u6b21\u7ea7\u4ee3\u8c22\u4ea7\u7269\u4ee5\u53ca\u5927\u5206\u5b50\u5982\u6709\u673a\u9178\u7ec4\u6210\u3002\u67d0\u4e9b\u6839\u7cfb\u5206\u6ccc\u7684\u6709\u673a\u9178\u80fd\u591f\u5438\u5f15\u571f\u58e4\u4e2d\u7684\u75c5\u539f\u5fae\u751f\u7269\u5e76\u4fc3\u8fdb\u611f\u67d3\u3002\u540c\u65f6\uff0c\u571f\u58e4\u5fae\u751f\u7269\u7684\u5206\u6ccc\u7269\u4e5f\u80fd\u6539\u53d8\u6839\u7cfb\u5206\u6ccc\u7269\u7684\u7ec4\u6210\uff0c\u5e76\u589e\u5f3a\u5176\u5bf9\u76ee\u6807\u5bc4\u4e3b\u690d\u7269\u7684\u81f4\u75c5\u6027\u3002\u5fae\u751f\u7269\u5206\u6ccc\u7269\u4e2d\u7684\u6bd2\u7d20\u5305\u62ec\u805a\u916e\u5316\u5408\u7269\u548c\u5854\u514b\u7d20\u7b49\u3002\u690d\u7269\u75c5\u539f\u5fae\u751f\u7269\u7684\u81f4\u75c5\u6027\u901a\u8fc7\u75c5\u539f\u4f53\u4e0e\u5bc4\u4e3b\u690d\u7269\u4e4b\u95f4\u4ee3\u8c22\u7269\u7684\u52a8\u6001\u4ea4\u6362\u5f97\u4ee5\u4ecb\u5bfc\u3002\u901a\u8fc7\u89e3\u6790\u8fd9\u79cd\u7531\u4ee3\u8c22\u7269\u4ecb\u5bfc\u7684\u611f\u67d3\u8fc7\u7a0b\uff0c\u53ef\u4ee5\u5236\u5b9a\u9488\u5bf9\u6027\u7b56\u7565\u4ee5\u63d0\u9ad8\u690d\u7269\u5bf9\u571f\u58e4\u75c5\u539f\u83cc\u7684\u6297\u6027\u3002\u8fd9\u4e9b\u7b56\u7565\u5305\u62ec\u8c03\u63a7\u6839\u7cfb\u5206\u6ccc\u7269\u7684\u7ec4\u6210\u3001\u963b\u65ad\u4fc3\u8fdb\u5fae\u751f\u7269\u611f\u67d3\u7684\u4ee3\u8c22\u4fe1\u53f7\uff0c\u4ee5\u53ca\u5176\u4ed6\u53ef\u80fd\u6027\u5982\u901a\u8fc7\u8ba9\u690d\u7269\u9002\u5e94\u6bd2\u7d20\u6765\u51cf\u8f7b\u75c5\u539f\u5fae\u751f\u7269\u5206\u6ccc\u7269\u7684\u5371\u5bb3\u3001\u901a\u8fc7\u57fa\u56e0\u5de5\u7a0b\u589e\u5f3a\u690d\u7269\u7684\u75c5\u539f\u6297\u6027\uff0c\u4ee5\u53ca\u7528\u6709\u76ca\u6fc0\u7d20\u548c\u5fae\u751f\u7269\u5904\u7406\u690d\u7269\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76ee\u524d\u5173\u4e8e\u4fc3\u8fdb\u611f\u67d3\u7684\u6839\u7cfb\u5206\u6ccc\u7269\u548c\u571f\u58e4\u5fae\u751f\u7269\u5206\u6ccc\u7269\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u5e76\u8ba8\u8bba\u4e86\u901a\u8fc7\u5173\u6ce8\u690d\u7269\u4e0e\u81f4\u75c5\u571f\u58e4\u5fae\u751f\u7269\u4e4b\u95f4\u7684\u4ee3\u8c22\u7269\u4fe1\u53f7\u6765\u63d0\u9ad8\u690d\u7269\u6297\u75c5\u6027\u7684\u7b56\u7565\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u5fae\u751f\u7269\u5206\u6ccc\u7269\uff1b\u6709\u673a\u9178\uff1b\u6839\u7cfb\u5206\u6ccc\u7269\uff1b\u567b\u9a6c\u6bd2\u7d20\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u591a\u916e\uff1b\u571f\u58e4\u75c5\u539f\u4f53\", \"quartile\": \"Q1\", \"impact_factor\": \"5.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40069627\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences and Centre for Soybean Research of the State Key Laboratory of Agrobiotechnology, The Chinese University of Hong Kong, Hong Kong, China. ysamyku@cuhk.edu.hk.; Shenzhen Research Institute, the Chinese University of Hong Kong, Shenzhen, China. ysamyku@cuhk.edu.hk.; School of Life Sciences and Centre for Soybean Research of the State Key Laboratory of Agrobiotechnology, The Chinese University of Hong Kong, Hong Kong, China.; School of Life Sciences and Centre for Soybean Research of the State Key Laboratory of Agrobiotechnology, The Chinese University of Hong Kong, Hong Kong, China. honming@cuhk.edu.hk.; Shenzhen Research Institute, the Chinese University of Hong Kong, Shenzhen, China. honming@cuhk.edu.hk.; Institute of Environment, Energy and Sustainability, The Chinese University of Hong Kong, Hong Kong, China. honming@cuhk.edu.hk.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Plant Biology\", \"pub_date\": \"2025-03-12\"}, {\"id\": 262, \"title\": \"Decoding Plant-Pathogen Interactions: A Comprehensive Exploration of Effector-Plant Transcription Factor Dynamics.\", \"authors\": \"Xiang Hui; Stojilkovic Boris; Gheysen Godelieve\", \"journal\": \"Molecular plant pathology\", \"year\": \"2025\", \"pmid\": \"39854033\", \"doi\": \"10.1111/mpp.70057\", \"abstract\": \"In the coevolutionary process between plant pathogens and hosts, pathogen effectors, primarily proteinaceous, engage in interactions with host proteins, such as plant transcription factors (TFs), during the infection process. This review delves into the intricate interplay between TFs and effectors, a key aspect in the prolonged and complex battle between plants and pathogens. Effectors strategically manipulate TFs using diverse tactics. These include modulating activity of TFs, influencing their incorporation into multimeric complexes, directly changing TF expression levels, promoting their degradation via the ubiquitin-proteasome system, and inducing their subcellular relocalization. The review systematically presents documented interactions, elucidating key mechanisms and their profound impact on host-pathogen dynamics. It emphasises the central role of TFs in plant defence and investigates the convergent evolution of effectors targeting TFs. By providing this overview, we offer valuable insights into this dynamic interaction landscape and suggest potential directions for future research.\", \"keywords\": \"effectors; transcription factors; protein\u2013protein interactions\", \"translated_title\": \"\u6548\u5e94\u5b50\u4e0e\u690d\u7269\u8f6c\u5f55\u56e0\u5b50\u52a8\u6001\u5173\u7cfb\u7684\u5168\u9762\u63a2\u7d22\", \"translated_abstract\": \"\u5728\u690d\u7269\u75c5\u539f\u4f53\u4e0e\u5bbf\u4e3b\u7684\u5171\u540c\u8fdb\u5316\u8fc7\u7a0b\u4e2d\uff0c\u75c5\u539f\u4f53\u6548\u5e94\u86cb\u767d\uff08\u4e3b\u8981\u662f\u86cb\u767d\u8d28\u7c7b\uff09\u5728\u611f\u67d3\u8fc7\u7a0b\u4e2d\u4e0e\u5bbf\u4e3b\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\uff0c\u4f8b\u5982\u690d\u7269\u8f6c\u5f55\u56e0\u5b50\uff08TFs\uff09\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8f6c\u5f55\u56e0\u5b50\u4e0e\u6548\u5e94\u86cb\u767d\u4e4b\u95f4\u7684\u590d\u6742\u4e92\u4f5c\u5173\u7cfb\uff0c\u8fd9\u662f\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u4e4b\u95f4\u957f\u671f\u4e14\u590d\u6742\u7684\u6597\u4e89\u4e2d\u7684\u5173\u952e\u65b9\u9762\u3002\u6548\u5e94\u86cb\u767d\u901a\u8fc7\u591a\u79cd\u7b56\u7565\u6218\u7565\u6027\u5730\u64cd\u63a7\u8f6c\u5f55\u56e0\u5b50\uff0c\u5305\u62ec\u8c03\u8282\u8f6c\u5f55\u56e0\u5b50\u7684\u6d3b\u6027\u3001\u5f71\u54cd\u5176\u6574\u5408\u5230\u591a\u805a\u590d\u5408\u7269\u4e2d\u7684\u80fd\u529b\u3001\u76f4\u63a5\u6539\u53d8\u8f6c\u5f55\u56e0\u5b50\u7684\u8868\u8fbe\u6c34\u5e73\u3001\u901a\u8fc7\u6cdb\u7d20-\u86cb\u767d\u9176\u4f53\u7cfb\u7edf\u4fc3\u8fdb\u5176\u964d\u89e3\u4ee5\u53ca\u8bf1\u5bfc\u5176\u4e9a\u7ec6\u80de\u91cd\u65b0\u5b9a\u4f4d\u3002\u672c\u6587\u7cfb\u7edf\u5730\u603b\u7ed3\u4e86\u5df2\u77e5\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u9610\u660e\u4e86\u8fd9\u4e9b\u673a\u5236\u53ca\u5176\u5bf9\u5bbf\u4e3b-\u75c5\u539f\u4f53\u52a8\u6001\u5173\u7cfb\u7684\u6df1\u8fdc\u5f71\u54cd\u3002\u6587\u7ae0\u5f3a\u8c03\u4e86\u8f6c\u5f55\u56e0\u5b50\u5728\u690d\u7269\u9632\u5fa1\u4e2d\u7684\u6838\u5fc3\u4f5c\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u9776\u5411\u8f6c\u5f55\u56e0\u5b50\u7684\u6548\u5e94\u86cb\u767d\u7684\u8d8b\u540c\u8fdb\u5316\u73b0\u8c61\u3002\u901a\u8fc7\u63d0\u4f9b\u8fd9\u4e00\u6982\u8ff0\uff0c\u6211\u4eec\u4e3a\u7406\u89e3\u8fd9\u79cd\u52a8\u6001\u4e92\u4f5c\u666f\u89c2\u63d0\u4f9b\u4e86\u6709\u4ef7\u503c\u7684\u89c1\u89e3\uff0c\u5e76\u4e3a\u672a\u6765\u7684\u7814\u7a76\u6307\u51fa\u4e86\u6f5c\u5728\u65b9\u5411\u3002\", \"translated_keywords\": \"\u6548\u5e94\u5206\u5b50\uff1b\u8f6c\u5f55\u56e0\u5b50\uff1b\u86cb\u767d\u8d28-\u86cb\u767d\u8d28\u76f8\u4e92\u4f5c\u7528\", \"quartile\": \"Q1\", \"impact_factor\": \"4.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39854033\", \"search_query\": \"plant\", \"affiliations\": \"Faculty of Bioscience Engineering, Ghent University, Gent, Belgium.; John Innes Centre, Norwich, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant Pathology\", \"pub_date\": \"2025-01-24\"}, {\"id\": 263, \"title\": \"Recent progress on phytoremediation of urban air pollution.\", \"authors\": \"Duan Xiaoyi; Gu Haiping; Lam Su Shiung; Sonne Christian; Lu Wenjie; Li Hanyin; Chen Xiangmeng; Peng Wanxi\", \"journal\": \"Chemosphere\", \"year\": \"2023\", \"pmid\": \"38042424\", \"doi\": \"10.1016/j.chemosphere.2023.140821\", \"abstract\": \"The rapid growth of population and economy has led to an increase in urban air pollutants, greenhouse gases, energy shortages, environmental degradation, and species extinction, all of which affect ecosystems, biodiversity, and human health. Atmospheric pollution sources are divided into direct and indirect pollutants. Through analysis of the sources of pollutants, the self-functioning of different plants can be utilized to purify the air quality more effectively. Here, we explore the absorption of greenhouse gases and particulate matter in cities as well as the reduction of urban temperatures by plants based on international scientific literature on plant air pollution mitigation, according to the adsorption, dust retention, and transpiration functions of plants. At the same time, it can also reduce the occurrence of extreme weather. It is necessary to select suitable tree species for planting according to different plant functions and environmental needs. In the context of tight urban land use, the combination of vertical greening and urban architecture, through the rational use of plants, has comprehensively addressed urban air pollution. In the future, in urban construction, attention should be paid to the use of heavy plants and the protection and development of green spaces. Our review provides necessary references for future urban planning and research.\", \"keywords\": \"Particulate matter; Air pollution; Plant transpiration; Greenhouse gases; Three-dimensional greening\", \"translated_title\": \"\u57ce\u5e02\u7a7a\u6c14\u6c61\u67d3\u690d\u7269\u4fee\u590d\u6280\u672f\u7684\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u4eba\u53e3\u548c\u7ecf\u6d4e\u7684\u5feb\u901f\u589e\u957f\u5bfc\u81f4\u57ce\u5e02\u7a7a\u6c14\u6c61\u67d3\u7269\u3001\u6e29\u5ba4\u6c14\u4f53\u3001\u80fd\u6e90\u77ed\u7f3a\u3001\u73af\u5883\u6c61\u67d3\u4ee5\u53ca\u7269\u79cd\u706d\u7edd\u7b49\u95ee\u9898\u589e\u52a0\uff0c\u8fd9\u4e9b\u95ee\u9898\u5f71\u54cd\u7740\u751f\u6001\u7cfb\u7edf\u3001\u751f\u7269\u591a\u6837\u6027\u548c\u4eba\u7c7b\u5065\u5eb7\u3002\u5927\u6c14\u6c61\u67d3\u6e90\u5206\u4e3a\u76f4\u63a5\u6c61\u67d3\u7269\u548c\u95f4\u63a5\u6c61\u67d3\u7269\u3002\u901a\u8fc7\u5206\u6790\u6c61\u67d3\u7269\u6765\u6e90\uff0c\u53ef\u4ee5\u66f4\u6709\u6548\u5730\u5229\u7528\u4e0d\u540c\u690d\u7269\u7684\u81ea\u51c0\u529f\u80fd\u51c0\u5316\u7a7a\u6c14\u8d28\u91cf\u3002\u672c\u6587\u57fa\u4e8e\u56fd\u9645\u4e0a\u5173\u4e8e\u690d\u7269\u7f13\u89e3\u7a7a\u6c14\u6c61\u67d3\u7684\u79d1\u5b66\u6587\u732e\uff0c\u63a2\u8ba8\u4e86\u690d\u7269\u5bf9\u57ce\u5e02\u6e29\u5ba4\u6c14\u4f53\u3001\u9897\u7c92\u7269\u7684\u5438\u6536\u4ee5\u53ca\u964d\u6e29\u6548\u5e94\uff0c\u8fd9\u4e9b\u6548\u5e94\u5206\u522b\u4f9d\u8d56\u4e8e\u690d\u7269\u7684\u5438\u9644\u3001\u6ede\u5c18\u548c\u84b8\u817e\u4f5c\u7528\u3002\u540c\u65f6\uff0c\u690d\u7269\u8fd8\u53ef\u4ee5\u51cf\u5c11\u6781\u7aef\u5929\u6c14\u7684\u53d1\u751f\u3002\u5728\u57ce\u5e02\u7eff\u5316\u4e2d\uff0c\u9700\u8981\u6839\u636e\u4e0d\u540c\u7684\u690d\u7269\u529f\u80fd\u548c\u73af\u5883\u9700\u6c42\u9009\u62e9\u9002\u5b9c\u7684\u6811\u79cd\u8fdb\u884c\u79cd\u690d\u3002\u5728\u57ce\u5e02\u7528\u5730\u7d27\u5f20\u7684\u60c5\u51b5\u4e0b\uff0c\u901a\u8fc7\u5408\u7406\u5229\u7528\u690d\u7269\u5b9e\u73b0\u5782\u76f4\u7eff\u5316\u4e0e\u57ce\u5e02\u5efa\u7b51\u76f8\u7ed3\u5408\uff0c\u5168\u9762\u89e3\u51b3\u4e86\u57ce\u5e02\u7a7a\u6c14\u6c61\u67d3\u95ee\u9898\u3002\u672a\u6765\uff0c\u5728\u57ce\u5e02\u89c4\u5212\u5efa\u8bbe\u4e2d\u5e94\u6ce8\u91cd\u91cd\u529b\u690d\u7269\u7684\u5e94\u7528\u4ee5\u53ca\u7eff\u5730\u7684\u4fdd\u62a4\u4e0e\u5f00\u53d1\u3002\u672c\u7efc\u8ff0\u4e3a\u672a\u6765\u7684\u57ce\u5e02\u89c4\u5212\u548c\u7814\u7a76\u63d0\u4f9b\u4e86\u5fc5\u8981\u7684\u53c2\u8003\u4f9d\u636e\u3002\", \"translated_keywords\": \"\u9897\u7c92\u7269\uff1b\u7a7a\u6c14\u6c61\u67d3\uff1b\u690d\u7269\u84b8\u817e\uff1b\u6e29\u5ba4\u6c14\u4f53\uff1b\u4e09\u7ef4\u7eff\u5316\", \"quartile\": \"Q2\", \"impact_factor\": \"4.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38042424\", \"search_query\": \"plant\", \"affiliations\": \"Henan Province Engineering Research Center for Biomass Value-added Products, Forestry College, Henan Agricultural University, Zhengzhou, 450002, China.; Higher Institution Centre of Excellence (HICoE), Institute of Tropical Aquaculture and Fisheries (AKUATROP), Universiti Malaysia Terengganu, 21030, Kuala Nerus, Terengganu, Malaysia; Center for Global Health Research (CGHR), Saveetha Institute of Medical and Technical Sciences (SIMATS), Saveetha University, Chennai, India. Electronic address: lam@umt.edu.my.; Aarhus University, Faculty of Technological Sciences, Department of Ecoscience, DK-4000, Roskilde, Denmark; Sustainability Cluster, School of Engineering, University of Petroleum & Energy Studies, Dehradun, Uttarakhand, 248007, India. Electronic address: cs@ecos.au.dk.; Henan Province Engineering Research Center for Biomass Value-added Products, Forestry College, Henan Agricultural University, Zhengzhou, 450002, China. Electronic address: pengwanxi@163.com.\", \"citations\": \"0\", \"journal_full_name\": \"mSphere\", \"pub_date\": \"2023-12-03\"}, {\"id\": 264, \"title\": \"Molecular Mechanisms of CBL-CIPK Signaling Pathway in Plant Abiotic Stress Tolerance and Hormone Crosstalk.\", \"authors\": \"Kaya Cengiz; U\u011furlar Ferhat; Adamakis Ioannis-Dimosthenis S\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"38732261\", \"doi\": \"10.3390/ijms25095043\", \"abstract\": \"Abiotic stressors, including drought, salt, cold, and heat, profoundly impact plant growth and development, forcing elaborate cellular responses for adaptation and resilience. Among the crucial orchestrators of these responses is the CBL-CIPK pathway, comprising calcineurin B-like proteins (CBLs) and CBL-interacting protein kinases (CIPKs). While CIPKs act as serine/threonine protein kinases, transmitting calcium signals, CBLs function as calcium sensors, influencing the plant's response to abiotic stress. This review explores the intricate interactions between the CBL-CIPK pathway and plant hormones such as ABA, auxin, ethylene, and jasmonic acid (JA). It highlights their role in fine-tuning stress responses for optimal survival and acclimatization. Building on previous studies that demonstrated the enhanced stress tolerance achieved by upregulating CBL and CIPK genes, we explore the regulatory mechanisms involving post-translational modifications and protein-protein interactions. Despite significant contributions from prior research, gaps persist in understanding the nuanced interplay between the CBL-CIPK system and plant hormone signaling under diverse abiotic stress conditions. In contrast to broader perspectives, our review focuses on the interaction of the pathway with crucial plant hormones and its implications for genetic engineering interventions to enhance crop stress resilience. This specialized perspective aims to contribute novel insights to advance our understanding of the potential of the CBL-CIPK pathway to mitigate crops' abiotic stress.\", \"keywords\": \"hormone interplay; CBL-interacting protein kinases; genetic modification; calcineurin B-like proteins; plant stress resilience\", \"translated_title\": \"CBL-CIPK\u4fe1\u53f7\u901a\u8def\u5728\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u548c\u6fc0\u7d20 Crosstalk\u4e2d\u7684\u5206\u5b50\u673a\u5236\", \"translated_abstract\": \"\u975e\u751f\u7269\u80c1\u8feb\u56e0\u5b50\uff08\u5982\u5e72\u65f1\u3001\u76d0\u5bb3\u3001\u51b7\u5bb3\u548c\u70ed\u5bb3\uff09\u5bf9\u690d\u7269\u7684\u751f\u957f\u53d1\u80b2\u5177\u6709\u6df1\u8fdc\u5f71\u54cd\uff0c\u8feb\u4f7f\u690d\u7269\u542f\u52a8\u590d\u6742\u7684\u7ec6\u80de\u54cd\u5e94\u4ee5\u5b9e\u73b0\u9002\u5e94\u4e0e\u6297\u9006\u3002\u5728\u8fd9\u4e9b\u54cd\u5e94\u4e2d\uff0cCBL-CIPK\u901a\u8def\u626e\u6f14\u7740\u5173\u952e\u89d2\u8272\uff0c\u8be5\u901a\u8def\u7531\u9499\u8c03\u78f7\u9178\u9176B\u6837\u86cb\u767d\uff08CBLs\uff09\u548cCBL\u76f8\u4e92\u4f5c\u7528\u86cb\u767d\u6fc0\u9176\uff08CIPKs\uff09\u7ec4\u6210\u3002\u5176\u4e2d\uff0cCIPKs\u4f5c\u4e3a\u4e1d\u6c28\u9178/\u82cf\u6c28\u9178\u86cb\u767d\u6fc0\u9176\uff0c\u8d1f\u8d23\u4f20\u9012\u9499\u4fe1\u53f7\uff1b\u800cCBLs\u5219\u4f5c\u4e3a\u9499\u4f20\u611f\u5668\uff0c\u8c03\u63a7\u690d\u7269\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u7684\u54cd\u5e94\u3002\u672c\u6587\u7efc\u8ff0\u4e86CBL-CIPK\u901a\u8def\u4e0e\u690d\u7269\u6fc0\u7d20\uff08\u5982\u8131\u843d\u9178ABA\u3001\u751f\u957f\u7d20IAA\u3001\u4e59\u70efETH\u548c\u8309\u8389\u9178JA\uff09\u4e4b\u95f4\u7684\u590d\u6742\u4ea4\u4e92\u5173\u7cfb\uff0c\u5e76\u5f3a\u8c03\u5176\u5728\u7cbe\u7ec6\u8c03\u8282\u80c1\u8feb\u54cd\u5e94\u4ee5\u4f18\u5316\u751f\u5b58\u548c\u9002\u5e94\u4e2d\u7684\u4f5c\u7528\u3002\u57fa\u4e8e\u5148\u524d\u7814\u7a76\u8868\u660e\u901a\u8fc7\u4e0a\u8c03CBL\u548cCIPK\u57fa\u56e0\u53ef\u589e\u5f3a\u690d\u7269\u7684\u80c1\u8feb\u8010\u53d7\u6027\uff0c\u672c\u6587\u8fdb\u4e00\u6b65\u63a2\u8ba8\u4e86\u6d89\u53ca\u7ffb\u8bd1\u540e\u4fee\u9970\u548c\u86cb\u767d\u8d28-\u86cb\u767d\u8d28\u76f8\u4e92\u4f5c\u7528\u7684\u8c03\u63a7\u673a\u5236\u3002\u5c3d\u7ba1\u5df2\u6709\u7814\u7a76\u5728\u8fd9\u4e00\u9886\u57df\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\uff0c\u4f46\u5173\u4e8eCBL-CIPK\u7cfb\u7edf\u4e0e\u4e0d\u540c\u975e\u751f\u7269\u80c1\u8feb\u6761\u4ef6\u4e0b\u690d\u7269\u6fc0\u7d20\u4fe1\u53f7\u4e4b\u95f4\u5fae\u5999\u4ea4\u4e92\u7684\u7406\u89e3\u4ecd\u5b58\u5728\u4e0d\u8db3\u3002\u4e0e\u66f4\u5e7f\u6cdb\u7684\u7814\u7a76\u89c6\u89d2\u76f8\u6bd4\uff0c\u672c\u6587\u805a\u7126\u4e8e\u8be5\u901a\u8def\u4e0e\u5173\u952e\u690d\u7269\u6fc0\u7d20\u7684\u76f8\u4e92\u4f5c\u7528\u53ca\u5176\u5bf9\u9057\u4f20\u5de5\u7a0b\u5e72\u9884\u63d0\u5347\u4f5c\u7269\u6297\u9006\u6027\u7684\u610f\u4e49\u3002\u672c\u7814\u7a76\u7684\u72ec\u7279\u89c6\u89d2\u65e8\u5728\u4e3a\u6df1\u5165\u7406\u89e3CBL-CIPK\u901a\u8def\u5728\u7f13\u89e3\u4f5c\u7269\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u6f5c\u529b\u63d0\u4f9b\u65b0\u7684\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u6fc0\u7d20\u4e92\u4f5c\uff1bCBL\u76f8\u4e92\u4f5c\u7528\u86cb\u767d\u6fc0\u9176\uff1b\u57fa\u56e0\u4fee\u9970\uff1b\u9499\u8c03\u78f7\u9178\u9176B\u6837\u86cb\u767d\uff1b\u690d\u7269\u80c1\u8feb\u8010\u53d7\u529b\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38732261\", \"search_query\": \"plant\", \"affiliations\": \"Soil Science and Plant Nutrition Department, Agriculture Faculty, Harran University, Sanliurfa 63200, Turkey.; Section of Botany, Department of Biology, National and Kapodistrian University of Athens, 15784 Athens, Greece.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-05-11\"}, {\"id\": 265, \"title\": \"Single-amplified genomes reveal most streamlined free-living marine bacteria.\", \"authors\": \"Roda-Garcia Juan J; Haro-Moreno Jose M; Rodriguez-Valera Francisco; Almagro-Moreno Salvador; L\u00f3pez-P\u00e9rez Mario\", \"journal\": \"Environmental microbiology\", \"year\": \"2023\", \"pmid\": \"36755376\", \"doi\": \"10.1111/1462-2920.16348\", \"abstract\": \"Evolutionary adaptations of prokaryotes to the environment sometimes result in genome reduction. Our knowledge of this phenomenon among free-living bacteria remains scarce. We address the dynamics and limits of genome reduction by examining one of the most abundant bacteria in the ocean, the SAR86 clade. Despite its abundance, comparative genomics has been limited by the absence of pure cultures and the poor representation in metagenome-assembled genomes. We co-assembled multiple previously available single-amplified genomes to obtain the first complete genomes from members of the four families. All families showed a convergent evolutionary trajectory with characteristic features of streamlined genomes, most pronounced in the TMED112 family. This family has a genome size of ca. 1 Mb and only 1 bp as median intergenic distance, exceeding values found in other abundant microbes such as SAR11, OM43 and Prochlorococcus. This genomic simplification led to a reduction in the biosynthesis of essential molecules, DNA repair-related genes, and the ability to sense and respond to environmental factors, which could suggest an evolutionary dependence on other co-occurring microbes for survival (Black Queen hypothesis). Therefore, these reconstructed genomes within the SAR86 clade provide new insights into the limits of genome reduction in free-living marine bacteria.\", \"keywords\": \"(Auto-generated) Single-amplified genomes; \u6d41\u7ebf\u578b\u57fa\u56e0\u7ec4; SAR86 clade; \u57fa\u56e0\u7ec4\u7b80\u5316; \u751f\u5b58\u4f9d\u8d56\u6027; Black Queen\u5047\u8bf4; \u5171\u73b0\u5fae\u751f\u7269; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u8fdb\u5316\", \"translated_title\": \"\u5355\u7ec6\u80de\u6269\u589e\u57fa\u56e0\u7ec4\u63ed\u793a\u4e86\u6d77\u6d0b\u4e2d\u6700\u4e3a\u7b80\u7ea6\u7684\u81ea\u7531\u751f\u6d3b\u7684\u7ec6\u83cc\u3002\", \"translated_abstract\": \"\u539f\u6838\u751f\u7269\u5bf9\u73af\u5883\u7684\u8fdb\u5316\u9002\u5e94\u6709\u65f6\u4f1a\u5bfc\u81f4\u57fa\u56e0\u7ec4\u7f29\u51cf\u3002\u7136\u800c\uff0c\u5173\u4e8e\u81ea\u7531\u751f\u6d3b\u7684\u7ec6\u83cc\u4e2d\u8fd9\u4e00\u73b0\u8c61\u7684\u77e5\u8bc6\u4ecd\u7136\u975e\u5e38\u6709\u9650\u3002\u6211\u4eec\u901a\u8fc7\u7814\u7a76\u6d77\u6d0b\u4e2d\u6700\u4e3a\u4e30\u5bcc\u7684\u7ec6\u83cc\u4e4b\u4e00\u2014\u2014SAR86\u83cc\u682a\u6765\u63a2\u8ba8\u57fa\u56e0\u7ec4\u7f29\u51cf\u7684\u52a8\u529b\u5b66\u548c\u6781\u9650\u3002\u5c3d\u7ba1\u5176\u4e30\u5ea6\u5f88\u9ad8\uff0c\u4f46\u7531\u4e8e\u7f3a\u4e4f\u7eaf\u57f9\u517b\u7269\u4ee5\u53ca\u5728\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\u4e2d\u7684\u4ee3\u8868\u6027\u4e0d\u8db3\uff0c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7684\u7814\u7a76\u4e00\u76f4\u53d7\u5230\u9650\u5236\u3002\u6211\u4eec\u901a\u8fc7\u5bf9\u591a\u4e2a\u5148\u524d\u83b7\u5f97\u7684\u5355\u7ec6\u80de\u6269\u589e\u57fa\u56e0\u7ec4\u8fdb\u884c\u5171\u7ec4\u88c5\uff0c\u83b7\u5f97\u4e86\u6765\u81ea\u56db\u4e2a\u5bb6\u65cf\u6210\u5458\u7684\u7b2c\u4e00\u4e2a\u5b8c\u6574\u57fa\u56e0\u7ec4\u3002\u6240\u6709\u5bb6\u65cf\u90fd\u8868\u73b0\u51fa\u4e00\u79cd\u8d8b\u540c\u7684\u8fdb\u5316\u8f68\u8ff9\uff0c\u5177\u6709\u5178\u578b\u7684\u7b80\u7ea6\u578b\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u5176\u4e2dTMED112\u5bb6\u65cf\u8868\u73b0\u5f97\u6700\u4e3a\u663e\u8457\u3002\u8be5\u5bb6\u65cf\u7684\u57fa\u56e0\u7ec4\u5927\u5c0f\u7ea6\u4e3a1 Mb\uff0c\u4e2d\u4f4d\u6570\u95f4\u57fa\u56e0\u8ddd\u79bb\u4ec5\u4e3a1\u4e2a\u78b1\u57fa\u5bf9\uff0c\u8d85\u8fc7\u4e86\u5176\u4ed6\u4e30\u5bcc\u5fae\u751f\u7269\u5982SAR11\u3001OM43\u548cProchlorococcus\u7b49\u7684\u6570\u503c\u3002\u8fd9\u79cd\u57fa\u56e0\u7ec4\u7b80\u5316\u5bfc\u81f4\u4e86\u5fc5\u9700\u5206\u5b50\u5408\u6210\u80fd\u529b\u3001DNA\u4fee\u590d\u76f8\u5173\u57fa\u56e0\u6570\u91cf\u4ee5\u53ca\u5bf9\u5916\u754c\u73af\u5883\u611f\u77e5\u4e0e\u54cd\u5e94\u80fd\u529b\u7684\u4e0b\u964d\uff0c\u8fd9\u53ef\u80fd\u8868\u660e\u8fd9\u4e9b\u7ec6\u83cc\u5728\u751f\u5b58\u4e0a\u5bf9\u5176\u4ed6\u5171\u5b58\u5fae\u751f\u7269\u5b58\u5728\u4f9d\u8d56\u6027\uff08\u5373\u201c\u9ed1\u7687\u540e\u5047\u8bf4\u201d\uff09\u3002\u56e0\u6b64\uff0c\u8fd9\u4e9b\u91cd\u5efa\u7684SAR86\u83cc\u682a\u57fa\u56e0\u7ec4\u4e3a\u7406\u89e3\u81ea\u7531\u751f\u6d3b\u6d77\u6d0b\u7ec6\u83cc\u57fa\u56e0\u7ec4\u7f29\u51cf\u7684\u6781\u9650\u63d0\u4f9b\u4e86\u65b0\u7684\u89c6\u89d2\u3002\", \"translated_keywords\": \"Single-amplified genomes; \u6d41\u7ebf\u578b\u57fa\u56e0\u7ec4; SAR86 clade; \u57fa\u56e0\u7ec4\u7b80\u5316; \u751f\u5b58\u4f9d\u8d56\u6027; Black Queen\u5047\u8bf4; \u5171\u73b0\u5fae\u751f\u7269; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u8fdb\u5316\", \"quartile\": \"Q2\", \"impact_factor\": \"5.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36755376\", \"search_query\": \"genome\", \"affiliations\": \"Evolutionary Genomics Group, Departamento Producci\u00f3n Vegetal y Microbiolog\u00eda, Universidad Miguel Hern\u00e1ndez, Alicante, Spain.; Burnett School of Biomedical Sciences, University of Central Florida, Orlando, Florida, USA.; National Center for Integrated Coastal Research, University of Central Florida, Orlando, Florida, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Environmental microbiology\", \"pub_date\": \"2023-02-10\"}, {\"id\": 266, \"title\": \"Comparative genomics profiling revealed multi-stress responsive roles of the CC-NBS-LRR genes in three mango cultivars.\", \"authors\": \"Tahir Ul Qamar Muhammad; Sadaqat Muhammad; Zhu Xi-Tong; Li Huan; Huang Xing; Fatima Kinza; Almutairi Mashal M; Chen Ling-Ling\", \"journal\": \"Frontiers in plant science\", \"year\": \"2023\", \"pmid\": \"37965009\", \"doi\": \"10.3389/fpls.2023.1285547\", \"abstract\": \"The nucleotide-binding site-leucine-rich repeat (NBS-LRR) gene family is the largest group of disease resistance (R) genes in plants and is active in response to viruses, bacteria, and fungi usually involved in effector-triggered immunity (ETI). Pangenome-wide studies allow researchers to analyze the genetic diversity of multiple species or their members simultaneously, providing a comprehensive understanding of the evolutionary relationships and diversity present among them. The draft pan-genome of three Mangifera indica cultivars (Alphonso, Hong Xiang Ya, and Tommy atkins) was constructed and Presence/absence variants (PAVs) were filtered through the ppsPCP pipeline. As a result, 2823 genes and 5907 PAVs from H. Xiang Ya, and 1266 genes and 2098 PAVs from T. atkins were added to the reference genome. For the identification of CC-NBS-LRR (CNL) genes in these mango cultivars, this draft pan-genome study has successfully identified 47, 27, and 36 members in Alphonso, H. Xiang Ya, and T. atkins respectively. The phylogenetic analysis divided MiCNL proteins into four distinct subgroups. All MiCNL genes are unevenly distributed on chromosomes. Both tandem and segmental duplication events played a significant role in the expansion of the CNL gene family. These genes contain cis-elements related to light, stress, hormone, and development. The analysis of protein-protein interactions (PPI) revealed that MiCNL proteins interacted with other defense-responsive proteins. Gene Ontology (GO) analysis indicated that MiCNL genes play a role in defense mechanisms within the organism. The expression level of the identified genes in fruit peel was observed under disease and cold stress which showed that Mi_A_CNL13 and 14 were up-regulated while Mi_A_CNL15, 25, 30, 31, and 40 were down-regulated in disease stress. On the other hand, Mi_A_CNL2, 14, 41, and 45 were up-regulated and Mi_A_CNL47 is down-regulated in cold stress. Subsequently, the Random Forest (RF) classifier was used to assess the multi-stress response of MiCNLs. It was found that Mi_A_CNL14 is a gene that responds to multiple stress conditions. The CNLs have similar protein structures which show that they are involved in the same function. The above findings provide a foundation for a deeper understanding of the functional characteristics of the mango CNL gene family.\", \"keywords\": \"multi omics; NBS-LRR; draft pan-genome; mango; machine learning\", \"translated_title\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u63ed\u793a\u4e86\u8292\u679c\u4e09\u4e2a\u54c1\u79cd\u4e2dCC-NBS-LRR\u57fa\u56e0\u7684\u591a\u91cd\u80c1\u8feb\u54cd\u5e94\u529f\u80fd\u3002\", \"translated_abstract\": \"\u6838\u82f7\u9178\u7ed3\u5408\u4f4d\u70b9-\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\uff08NBS-LRR\uff09\u57fa\u56e0\u5bb6\u65cf\u662f\u690d\u7269\u4e2d\u6700\u5927\u7684\u6297\u75c5\uff08R\uff09\u57fa\u56e0\u5bb6\u65cf\uff0c\u5728\u54cd\u5e94\u75c5\u6bd2\u3001\u7ec6\u83cc\u548c\u771f\u83cc\u7b49\u75c5\u539f\u4f53\u65f6\u901a\u5e38\u53c2\u4e0e\u6548\u5e94\u5b50\u89e6\u53d1\u514d\u75ab\uff08ETI\uff09\u3002\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u4f7f\u7814\u7a76\u4eba\u5458\u80fd\u591f\u540c\u65f6\u5206\u6790\u591a\u4e2a\u7269\u79cd\u6216\u5176\u6210\u5458\u7684\u9057\u4f20\u591a\u6837\u6027\uff0c\u4ece\u800c\u5168\u9762\u4e86\u89e3\u5b83\u4eec\u4e4b\u95f4\u7684\u8fdb\u5316\u5173\u7cfb\u548c\u591a\u6837\u6027\u3002\u672c\u7814\u7a76\u6784\u5efa\u4e86\u4e09\u4e2a\u6767\u679c\u683d\u57f9\u54c1\u79cd\uff08Alphonso\u3001Hong Xiang Ya \u548c Tommy Atkins\uff09\u7684\u6cdb\u57fa\u56e0\u7ec4\u8349\u56fe\uff0c\u5e76\u901a\u8fc7ppsPCP \u7ba1\u9053\u7b5b\u9009\u4e86\u5b58\u5728/\u7f3a\u5931\u53d8\u5f02\uff08PAVs\uff09\u3002\u7ed3\u679c\u8868\u660e\uff0c\u4eceHong Xiang Ya \u4e2d\u6dfb\u52a0\u4e862823\u4e2a\u57fa\u56e0\u548c5907\u4e2aPAVs \u5230\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u800c\u4eceTommy Atkins \u4e2d\u6dfb\u52a0\u4e861266\u4e2a\u57fa\u56e0\u548c2098\u4e2aPAVs\u3002\u4e3a\u4e86\u9274\u5b9a\u8fd9\u4e9b\u6767\u679c\u683d\u57f9\u54c1\u79cd\u4e2d\u7684CC-NBS-LRR\uff08CNL\uff09\u57fa\u56e0\uff0c\u8be5\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u6210\u529f\u9274\u5b9a\u4e86Alphonso\u3001Hong Xiang Ya \u548c Tommy Atkins \u5206\u522b\u670947\u300127 \u548c36 \u4e2a\u6210\u5458\u3002\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u5c06MiCNL \u86cb\u767d\u5206\u4e3a\u56db\u4e2a\u4e0d\u540c\u7684\u4e9a\u7ec4\u3002\u6240\u6709MiCNL \u57fa\u56e0\u5728\u67d3\u8272\u4f53\u4e0a\u7684\u5206\u5e03\u4e0d\u5747\u3002\u4e32\u8054\u590d\u5236\u548c\u7247\u6bb5\u590d\u5236\u4e8b\u4ef6\u5728CNL \u57fa\u56e0\u5bb6\u65cf\u7684\u6269\u5c55\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u8fd9\u4e9b\u57fa\u56e0\u5305\u542b\u4e0e\u5149\u3001\u80c1\u8feb\u3001\u6fc0\u7d20\u548c\u53d1\u80b2\u76f8\u5173\u7684\u987a\u5f0f\u4f5c\u7528\u5143\u4ef6\u3002\u86cb\u767d\u8d28-\u86cb\u767d\u8d28\u76f8\u4e92\u4f5c\u7528\uff08PPI\uff09\u5206\u6790\u663e\u793aMiCNL \u86cb\u767d\u4e0e\u5176\u4ed6\u9632\u5fa1\u54cd\u5e94\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\u3002\u57fa\u56e0\u672c\u4f53\u8bba\uff08GO\uff09\u5206\u6790\u8868\u660eMiCNL \u57fa\u56e0\u5728\u751f\u7269\u4f53\u7684\u9632\u5fa1\u673a\u5236\u4e2d\u53d1\u6325\u4f5c\u7528\u3002\u89c2\u5bdf\u5230\u5728\u679c\u5b9e\u8868\u76ae\u4e2d\u9274\u5b9a\u51fa\u7684\u57fa\u56e0\u5728\u75be\u75c5\u548c\u51b7\u80c1\u8feb\u4e0b\u7684\u8868\u8fbe\u6c34\u5e73\uff0c\u7ed3\u679c\u663e\u793aMi_A_CNL13 \u548cMi_A_CNL14 \u5728\u75be\u75c5\u80c1\u8feb\u4e0b\u4e0a\u8c03\uff0c\u800cMi_A_CNL15\u3001Mi_A_CNL25\u3001Mi_A_CNL30\u3001Mi_A_CNL31 \u548cMi_A_CNL40 \u4e0b\u8c03\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u5728\u51b7\u80c1\u8feb\u4e0b\uff0cMi_A_CNL2\u3001Mi_A_CNL14\u3001Mi_A_CNL41 \u548cMi_A_CNL45 \u4e0a\u8c03\uff0c\u800cMi_A_CNL47 \u4e0b\u8c03\u3002\u968f\u540e\uff0c\u4f7f\u7528\u968f\u673a\u68ee\u6797\uff08RF\uff09\u5206\u7c7b\u5668\u8bc4\u4f30MiCNL \u7684\u591a\u80c1\u8feb\u54cd\u5e94\u3002\u53d1\u73b0Mi_A_CNL14 \u662f\u4e00\u4e2a\u5bf9\u591a\u79cd\u80c1\u8feb\u6761\u4ef6\u6709\u54cd\u5e94\u7684\u57fa\u56e0\u3002CNLs \u5177\u6709\u76f8\u4f3c\u7684\u86cb\u767d\u7ed3\u6784\uff0c\u8868\u660e\u5b83\u4eec\u53c2\u4e0e\u76f8\u540c\u7684\u529f\u80fd\u3002\u4e0a\u8ff0\u53d1\u73b0\u4e3a\u6df1\u5165\u7406\u89e3\u6767\u679cCNL \u57fa\u56e0\u5bb6\u65cf\u7684\u529f\u80fd\u7279\u6027\u5960\u5b9a\u4e86\u57fa\u7840\u3002\", \"translated_keywords\": \"\u591a\u7ec4\u5b66\uff1bNBS-LRR\uff1b\u6cdb\u57fa\u56e0\u7ec4\u8349\u56fe\uff1b\u8292\u679c\uff1b\u673a\u5668\u5b66\u4e60\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37965009\", \"search_query\": \"pangenome\", \"affiliations\": \"State Key Laboratory for Conservation and Utilization of Subtropical Agro-bioresources, College of Life Science and Technology, Guangxi University, Nanning, Guangxi, China.; Department of Bioinformatics and Biotechnology, Government College University Faisalabad (GCUF), Faisalabad, Pakistan.; Key Laboratory of Biology and Genetic Improvement of Oil Crops, Ministry of Agriculture, Oil Crops Research Institute, Chinese Academy of Agricultural Sciences, Wuhan, China.; Environment and Plant Protection Institute, Chinese Academy of Tropical Agricultural Sciences, Haikou, China.; Department of Pharmacology and Toxicology, College of Pharmacy, King Saud University, Riyadh, Saudi Arabia.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in plant science\", \"pub_date\": \"2023-11-15\"}, {\"id\": 267, \"title\": \"A glimpse at an early stage of microbe domestication revealed in the variable genome of Torulaspora delbrueckii, an emergent industrial yeast.\", \"authors\": \"Silva Margarida; Pontes Ana; Franco-Duarte Ricardo; Soares Pedro; Sampaio Jos\u00e9 Paulo; Sousa Maria Jo\u00e3o; Brito Patr\u00edcia H\", \"journal\": \"Molecular ecology\", \"year\": \"2022\", \"pmid\": \"35298044\", \"doi\": \"10.1111/mec.16428\", \"abstract\": \"Microbe domestication has a major applied relevance but is still poorly understood from an evolutionary perspective. The yeast Torulaspora delbrueckii is gaining importance for biotechnology but little is known about its population structure, variation in gene content or possible domestication routes. Here, we show that T. delbrueckii is composed of five major clades. Among the three European clades, a lineage associated with the wild arboreal niche is sister to the two other lineages that are linked to anthropic environments, one to wine fermentations and the other to diverse sources including dairy products and bread dough (Mix-Anthropic clade). Using 64 genomes we assembled the pangenome and the variable genome of T. delbrueckii. A comparison with Saccharomyces cerevisiae indicated that the weight of the variable genome in the pangenome of T. delbrueckii is considerably smaller. An association of gene content and ecology supported the hypothesis that the Mix-Anthropic clade has the most specialized genome and indicated that some of the exclusive genes were implicated in galactose and maltose utilization. More detailed analyses traced the acquisition of a cluster of GAL genes in strains associated with dairy products and the expansion and functional diversification of MAL genes in strains isolated from bread dough. In contrast to S. cerevisiae, domestication in T. delbrueckii is not primarily driven by alcoholic fermentation but rather by adaptation to dairy and bread-production niches. This study expands our views on the processes of microbe domestication and on the trajectories leading to adaptation to anthropic niches.\", \"keywords\": \"Torulaspora delbrueckii; galactose metabolization gene; microbe domestication; pangenome and variable genome; microbial genomics; maltose metabolization gene\", \"translated_title\": \"\u4e00\u79cd\u65b0\u5174\u7684\u5de5\u4e1a\u9175\u6bcd\", \"translated_abstract\": \"\u5fae\u751f\u7269\u9a6f\u5316\u5177\u6709\u91cd\u8981\u7684\u5e94\u7528\u4ef7\u503c\uff0c\u4f46\u4ece\u8fdb\u5316\u7684\u89d2\u5ea6\u6765\u770b\u4ecd\u7f3a\u4e4f\u6df1\u5165\u7406\u89e3\u3002Torulaspora delbrueckii \u9175\u6bcd\u5728\u751f\u7269\u6280\u672f\u9886\u57df\u7684\u91cd\u8981\u6027\u65e5\u76ca\u589e\u52a0\uff0c\u4f46\u5bf9\u5176\u79cd\u7fa4\u7ed3\u6784\u3001\u57fa\u56e0\u5185\u5bb9\u53d8\u5f02\u4ee5\u53ca\u53ef\u80fd\u7684\u9a6f\u5316\u8def\u5f84\u77e5\u4e4b\u751a\u5c11\u3002\u672c\u6587\u7814\u7a76\u53d1\u73b0\uff0cT. delbrueckii \u5305\u542b\u4e94\u4e2a\u4e3b\u8981\u5206\u652f\u3002\u5728\u4e09\u4e2a\u6b27\u6d32\u5206\u652f\u4e2d\uff0c\u4e0e\u91ce\u751f\u6811\u6816\u751f\u6001\u4f4d\u76f8\u5173\u7684\u5206\u652f\u662f\u53e6\u5916\u4e24\u4e2a\u4e0e\u4eba\u5de5\u4f5c\u73af\u5883\u76f8\u5173\u7684\u5206\u652f\u7684\u59d0\u59b9\u5206\u652f\uff0c\u5176\u4e2d\u4e00\u4e2a\u5206\u652f\u4e0e\u8461\u8404\u9152\u53d1\u9175\u76f8\u5173\uff0c\u53e6\u4e00\u4e2a\u5206\u652f\u5219\u4e0e\u5305\u62ec\u4e73\u5236\u54c1\u548c\u9762\u56e2\u5728\u5185\u7684\u591a\u79cd\u6765\u6e90\u76f8\u5173\uff08\u6df7\u5408\u4eba\u6e90\u5206\u652f\uff09\u3002\u901a\u8fc7\u5206\u679064\u4e2a\u57fa\u56e0\u7ec4\uff0c\u6211\u4eec\u6784\u5efa\u4e86T. delbrueckii\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u548c\u53ef\u53d8\u57fa\u56e0\u7ec4\uff0c\u5e76\u5c06\u5176\u4e0e\u917f\u9152\u9175\u6bcd\uff08Saccharomyces cerevisiae\uff09\u8fdb\u884c\u4e86\u6bd4\u8f83\uff0c\u7ed3\u679c\u663e\u793aT. delbrueckii\u7684\u53ef\u53d8\u57fa\u56e0\u7ec4\u5728\u5176\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u6bd4\u91cd\u660e\u663e\u8f83\u5c0f\u3002\u57fa\u56e0\u5185\u5bb9\u4e0e\u751f\u6001\u5173\u8054\u5206\u6790\u652f\u6301\u4e86\u6df7\u5408\u4eba\u6e90\u5206\u652f\u5177\u6709\u6700\u7279\u5316\u57fa\u56e0\u7ec4\u7684\u5047\u8bbe\uff0c\u5e76\u8868\u660e\u4e00\u4e9b\u4e13\u5c5e\u57fa\u56e0\u53ef\u80fd\u4e0e\u534a\u4e73\u7cd6\u548c\u9ea6\u82bd\u7cd6\u5229\u7528\u6709\u5173\u3002\u8fdb\u4e00\u6b65\u8be6\u7ec6\u5206\u6790\u8ffd\u8e2a\u4e86\u4e0e\u4e73\u5236\u54c1\u76f8\u5173\u7684\u83cc\u682a\u4e2dGAL\u57fa\u56e0\u7c07\u7684\u83b7\u5f97\uff0c\u4ee5\u53ca\u4ece\u9762\u56e2\u4e2d\u5206\u79bb\u7684\u83cc\u682a\u4e2dMAL\u57fa\u56e0\u7684\u6269\u5c55\u548c\u529f\u80fd\u591a\u6837\u5316\u3002\u4e0e\u917f\u9152\u9175\u6bcd\u4e0d\u540c\uff0cT. delbrueckii\u7684\u9a6f\u5316\u5e76\u975e\u4e3b\u8981\u7531\u9152\u7cbe\u53d1\u9175\u9a71\u52a8\uff0c\u800c\u662f\u7531\u9002\u5e94\u4e73\u5236\u54c1\u548c\u9762\u5305\u751f\u4ea7\u7b49\u751f\u6001\u4f4d\u6240\u4e3b\u5bfc\u3002\u672c\u7814\u7a76\u62d3\u5c55\u4e86\u6211\u4eec\u5bf9\u5fae\u751f\u7269\u9a6f\u5316\u8fc7\u7a0b\u53ca\u5176\u5411\u4eba\u5de5\u4f5c\u7528\u751f\u6001\u4f4d\u9002\u5e94\u8f68\u8ff9\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u5fb7\u5e03\u6c0f\u9175\u6bcd\uff08Torulaspora delbrueckii\uff09\uff1b\u534a\u4e73\u7cd6\u4ee3\u8c22\u57fa\u56e0\uff1b\u5fae\u751f\u7269\u9a6f\u5316\uff1b\u6cdb\u57fa\u56e0\u7ec4\u4e0e\u53ef\u53d8\u57fa\u56e0\u7ec4\uff1b\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u5b66\uff1b\u9ea6\u82bd\u7cd6\u4ee3\u8c22\u57fa\u56e0\", \"quartile\": \"Q1\", \"impact_factor\": \"4.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/35298044\", \"search_query\": \"pangenome\", \"affiliations\": \"Departamento de Ci\u00eancias da Vida, Faculdade de Ci\u00eancias e Tecnologia, UCIBIO, Universidade Nova de Lisboa, Caparica, Portugal.; Faculdade de Ci\u00eancias e Tecnologia, Associate Laboratory i4HB - Institute for Health and Bioeconomy, Universidade Nova de Lisboa, Caparica, Portugal.; Department of Biology, CBMA (Centre of Molecular and Environmental Biology), University of Minho, Braga, Portugal.; Institute of Science and Innovation for Bio-Sustainability (IB-S), University of Minho, Braga, Portugal.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular ecology\", \"pub_date\": \"2022-03-18\"}, {\"id\": 268, \"title\": \"Pangenome analysis reveals transposon-driven genome evolution in cotton.\", \"authors\": \"He Xin; Qi Zhengyang; Liu Zhenping; Chang Xing; Zhang Xianlong; Li Jianying; Wang Maojun\", \"journal\": \"BMC biology\", \"year\": \"2024\", \"pmid\": \"38654264\", \"doi\": \"10.1186/s12915-024-01893-2\", \"abstract\": \"Transposable elements (TEs) have a profound influence on the trajectory of plant evolution, driving genome expansion and catalyzing phenotypic diversification. The pangenome, a comprehensive genetic pool encompassing all variations within a species, serves as an invaluable tool, unaffected by the confounding factors of intraspecific diversity. This allows for a more nuanced exploration of plant TE evolution. Here, we constructed a pangenome for diploid A-genome cotton using 344 accessions from representative geographical regions, including 223 from China as the main component. We found 511 Mb of non-reference sequences (NRSs) and revealed the presence of 5479 previously undiscovered protein-coding genes. Our comprehensive approach enabled us to decipher the genetic underpinnings of the distinct geographic distributions of cotton. Notably, we identified 3301 presence-absence variations (PAVs) that are closely tied to gene expression patterns within the pangenome, among which 2342 novel expression quantitative trait loci (eQTLs) were found residing in NRSs. Our investigation also unveiled contrasting patterns of transposon proliferation between diploid and tetraploid cotton, with long terminal repeat (LTR) retrotransposons exhibiting a synchronized surge in polyploids. Furthermore, the invasion of LTR retrotransposons from the A subgenome to the D subgenome triggered a substantial expansion of the latter following polyploidization. In addition, we found that TE insertions were responsible for the loss of 36.2% of species-specific genes, as well as the generation of entirely new species-specific genes. Our pangenome analyses provide new insights into cotton genomics and subgenome dynamics after polyploidization and demonstrate the power of pangenome approaches for elucidating transposon impacts and genome evolution.\", \"keywords\": \"Polyploidy; Comparative pangenome; Cotton; LTR retrotransposon\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u68c9\u82b1\u4e2d\u8f6c\u5ea7\u5b50\u9a71\u52a8\u7684\u57fa\u56e0\u7ec4\u6f14\u5316\u3002\", \"translated_abstract\": \"\u8f6c\u5ea7\u5143\u4ef6\uff08TEs\uff09\u5bf9\u690d\u7269\u8fdb\u5316\u8f68\u8ff9\u5177\u6709\u6df1\u8fdc\u5f71\u54cd\uff0c\u9a71\u52a8\u57fa\u56e0\u7ec4\u6269\u5f20\u5e76\u50ac\u5316\u8868\u578b\u591a\u6837\u5316\u3002\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u5305\u542b\u7269\u79cd\u5185\u6240\u6709\u53d8\u5f02\u7684\u7efc\u5408\u9057\u4f20\u6c60\uff0c\u4e0d\u53d7\u79cd\u5185\u591a\u6837\u6027\u5e72\u6270\u56e0\u7d20\u7684\u5f71\u54cd\uff0c\u4e3a\u66f4\u7ec6\u81f4\u5730\u63a2\u7d22\u690d\u7269TE\u8fdb\u5316\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u5de5\u5177\u3002\u672c\u6587\u5229\u7528\u6765\u81ea\u4ee3\u8868\u6027\u5730\u7406\u533a\u57df\u7684344\u4e2a\u68c9\u82b1\u6837\u672c\u6784\u5efa\u4e86\u4e8c\u500d\u4f53A\u57fa\u56e0\u7ec4\u68c9\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u4e2d\u5305\u62ec\u6765\u81ea\u4e2d\u56fd\u7684223\u4e2a\u6837\u672c\u4f5c\u4e3a\u4e3b\u8981\u7ec4\u6210\u90e8\u5206\u3002\u6211\u4eec\u53d1\u73b0\u4e86511 Mb\u7684\u975e\u53c2\u8003\u5e8f\u5217\uff08NRSs\uff09\uff0c\u5e76\u63ed\u793a\u4e865479\u4e2a\u5148\u524d\u672a\u53d1\u73b0\u7684\u7f16\u7801\u86cb\u767d\u57fa\u56e0\u7684\u5b58\u5728\u3002\u6211\u4eec\u7684\u5168\u9762\u65b9\u6cd5\u4f7f\u6211\u4eec\u80fd\u591f\u89e3\u8bfb\u68c9\u82b1\u4e0d\u540c\u5730\u7406\u5206\u5e03\u7684\u9057\u4f20\u57fa\u7840\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6211\u4eec\u9274\u5b9a\u4e863301\u4e2a\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u5185\u57fa\u56e0\u8868\u8fbe\u6a21\u5f0f\u5bc6\u5207\u76f8\u5173\u7684\u5b58\u5728-\u7f3a\u5931\u53d8\u5f02\uff08PAVs\uff09\uff0c\u5176\u4e2d2342\u4e2a\u65b0\u7684\u8868\u8fbe\u6570\u91cf\u6027\u72b6\u4f4d\u70b9\uff08eQTLs\uff09\u4f4d\u4e8eNRSs\u4e2d\u3002\u6b64\u5916\uff0c\u6211\u4eec\u7684\u7814\u7a76\u8fd8\u63ed\u793a\u4e86\u4e8c\u500d\u4f53\u548c\u56db\u500d\u4f53\u68c9\u82b1\u4e4b\u95f4\u8f6c\u5ea7\u5b50\u6269\u589e\u7684\u4e0d\u540c\u6a21\u5f0f\uff0c\u957f\u672b\u7aef\u91cd\u590d\uff08LTR\uff09\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u5728\u591a\u500d\u4f53\u4e2d\u8868\u73b0\u51fa\u540c\u6b65\u589e\u957f\u3002\u8fdb\u4e00\u6b65\u7684\u7814\u7a76\u8868\u660e\uff0cA\u4e9a\u57fa\u56e0\u7ec4\u5411D\u4e9a\u57fa\u56e0\u7ec4\u7684LTR\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u5165\u4fb5\u5728\u591a\u500d\u5316\u540e\u89e6\u53d1\u4e86D\u4e9a\u57fa\u56e0\u7ec4\u7684\u663e\u8457\u6269\u5f20\u3002\u6b64\u5916\uff0c\u6211\u4eec\u53d1\u73b0TE\u63d2\u5165\u5bfc\u81f4\u4e8636.2%\u7684\u7269\u79cd\u7279\u6709\u57fa\u56e0\u7684\u4e22\u5931\u4ee5\u53ca\u5168\u65b0\u7269\u79cd\u7279\u6709\u57fa\u56e0\u7684\u4ea7\u751f\u3002\u6211\u4eec\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4e3a\u591a\u500d\u5316\u540e\u68c9\u82b1\u57fa\u56e0\u7ec4\u5b66\u548c\u4e9a\u57fa\u56e0\u7ec4\u52a8\u6001\u63d0\u4f9b\u4e86\u65b0\u89c1\u89e3\uff0c\u5e76\u5c55\u793a\u4e86\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u5728\u9610\u660e\u8f6c\u5ea7\u5b50\u5f71\u54cd\u548c\u57fa\u56e0\u7ec4\u8fdb\u5316\u4e2d\u7684\u5f3a\u5927\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u591a\u500d\u4f53\uff1b\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\uff1b\u68c9\u82b1\uff1b\u957f\u672b\u7aef\u91cd\u590d\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\", \"quartile\": \"Q1\", \"impact_factor\": \"5.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38654264\", \"search_query\": \"pangenome\", \"affiliations\": \"National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China.; National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China. jyli@mail.hzau.edu.cn.; National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China. mjwang@mail.hzau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Plant Biology\", \"pub_date\": \"2024-04-24\"}, {\"id\": 269, \"title\": \"How structural variants shape avian phenotypes: Lessons from model systems.\", \"authors\": \"Recuerda Mar\u00eda; Campagna Leonardo\", \"journal\": \"Molecular ecology\", \"year\": \"2024\", \"pmid\": \"38651830\", \"doi\": \"10.1111/mec.17364\", \"abstract\": \"Despite receiving significant recent attention, the relevance of structural variation (SV) in driving phenotypic diversity remains understudied, although recent advances in long-read sequencing, bioinformatics and pangenomic approaches have enhanced SV detection. We review the role of SVs in shaping phenotypes in avian model systems, and identify some general patterns in SV type, length and their associated traits. We found that most of the avian SVs so far identified are short indels in chickens, which are frequently associated with changes in body weight and plumage colouration. Overall, we found that relatively short SVs are more frequently detected, likely due to a combination of their prevalence compared to large SVs, and a detection bias, stemming primarily from the widespread use of short-read sequencing and associated analytical methods. SVs most commonly involve non-coding regions, especially introns, and when patterns of inheritance were reported, SVs associated primarily with dominant discrete traits. We summarise several examples of phenotypic convergence across different species, mediated by different SVs in the same or different genes and different types of changes in the same gene that can lead to various phenotypes. Complex rearrangements and supergenes, which can simultaneously affect and link several genes, tend to have pleiotropic phenotypic effects. Additionally, SVs commonly co-occur with single-nucleotide polymorphisms, highlighting the need to consider all types of genetic changes to understand the basis of phenotypic traits. We end by summarising expectations for when long-read technologies become commonly implemented in non-model birds, likely leading to an increase in SV discovery and characterisation. The growing interest in this subject suggests an increase in our understanding of the phenotypic effects of SVs in upcoming years.\", \"keywords\": \"Avian model systems; pangenomes; structural variants; chromosomal rearrangements; genotype/phenotype associations\", \"translated_title\": \"\u6765\u81ea\u6a21\u5f0f\u7cfb\u7edf\u7684\u542f\u793a\", \"translated_abstract\": \"\u5c3d\u7ba1\u7ed3\u6784\u53d8\u5f02\uff08SV\uff09\u5728\u9a71\u52a8\u8868\u578b\u591a\u6837\u6027\u4e2d\u7684\u4f5c\u7528\u8fd1\u5e74\u6765\u5f15\u8d77\u4e86\u5e7f\u6cdb\u5173\u6ce8\uff0c\u4f46\u5176\u76f8\u5173\u7814\u7a76\u4ecd\u663e\u4e0d\u8db3\uff0c\u5c3d\u7ba1\u957f\u8bfb\u957f\u6d4b\u5e8f\u3001\u751f\u7269\u4fe1\u606f\u5b66\u548c\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u7684\u8fdb\u6b65\u5df2\u7ecf\u63d0\u5347\u4e86SV\u68c0\u6d4b\u7684\u80fd\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86SV\u5728\u9e1f\u7c7b\u6a21\u5f0f\u751f\u7269\u7cfb\u7edf\u4e2d\u5851\u9020\u8868\u578b\u7684\u4f5c\u7528\uff0c\u5e76\u8bc6\u522b\u4e86\u4e00\u4e9bSV\u7c7b\u578b\u3001\u957f\u5ea6\u53ca\u5176\u76f8\u5173\u6027\u72b6\u7684\u4e00\u822c\u6a21\u5f0f\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u8fc4\u4eca\u4e3a\u6b62\u5927\u591a\u6570\u88ab\u9274\u5b9a\u51fa\u7684\u9e1f\u7c7bSV\u662f\u9e21\u4e2d\u7684\u77ed\u7247\u6bb5\u63d2\u5165\u7f3a\u5931\u7a81\u53d8\uff0c\u8fd9\u4e9b\u7a81\u53d8\u66f4\u5e38\u4e0e\u4f53\u91cd\u53d8\u5316\u548c\u7fbd\u6bdb\u989c\u8272\u53d8\u5316\u6709\u5173\u3002\u603b\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u53d1\u73b0\u76f8\u5bf9\u77ed\u7684SV\u66f4\u5e38\u88ab\u68c0\u6d4b\u5230\uff0c\u8fd9\u53ef\u80fd\u5f52\u56e0\u4e8e\u5b83\u4eec\u76f8\u5bf9\u4e8e\u5927\u578bSV\u7684\u666e\u904d\u6027\u4ee5\u53ca\u68c0\u6d4b\u504f\u501a\uff0c\u8fd9\u79cd\u504f\u501a\u4e3b\u8981\u6e90\u4e8e\u77ed\u8bfb\u957f\u6d4b\u5e8f\u53ca\u5176\u76f8\u5173\u5206\u6790\u65b9\u6cd5\u7684\u5e7f\u6cdb\u5e94\u7528\u3002SV\u6700\u5e38\u89c1\u4e8e\u975e\u7f16\u7801\u533a\u57df\uff0c\u5c24\u5176\u662f\u5185\u542b\u5b50\u533a\uff0c\u4e14\u5f53\u9057\u4f20\u6a21\u5f0f\u88ab\u62a5\u9053\u65f6\uff0cSV\u4e3b\u8981\u4e0e\u663e\u6027\u79bb\u6563\u6027\u72b6\u76f8\u5173\u8054\u3002\u6211\u4eec\u603b\u7ed3\u4e86\u51e0\u79cd\u4e0d\u540c\u7269\u79cd\u901a\u8fc7\u76f8\u540c\u6216\u4e0d\u540c\u57fa\u56e0\u4e2d\u7684\u4e0d\u540cSV\u4ee5\u53ca\u540c\u4e00\u57fa\u56e0\u4e2d\u4e0d\u540c\u7c7b\u578b\u7684\u53d8\u5316\u5bfc\u81f4\u8868\u578b\u8d8b\u540c\u7684\u4f8b\u5b50\u3002\u590d\u6742\u7684\u91cd\u6392\u548c\u8d85\u7ea7\u57fa\u56e0\uff0c\u8fd9\u4e9b\u53ef\u4ee5\u540c\u65f6\u5f71\u54cd\u5e76\u5173\u8054\u591a\u4e2a\u57fa\u56e0\uff0c\u5f80\u5f80\u5177\u6709\u591a\u6548\u6027\u8868\u578b\u6548\u5e94\u3002\u6b64\u5916\uff0cSV\u901a\u5e38\u4e0e\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\u5171\u5b58\uff0c\u8fd9\u51f8\u663e\u4e86\u9700\u8981\u8003\u8651\u6240\u6709\u7c7b\u578b\u7684\u9057\u4f20\u53d8\u5316\u4ee5\u7406\u89e3\u8868\u578b\u6027\u72b6\u7684\u57fa\u7840\u3002\u6700\u540e\uff0c\u6211\u4eec\u603b\u7ed3\u4e86\u5f53\u957f\u8bfb\u957f\u6280\u672f\u5728\u975e\u6a21\u5f0f\u9e1f\u7c7b\u4e2d\u5f97\u5230\u5e7f\u6cdb\u5e94\u7528\u65f6\u7684\u9884\u671f\uff0c\u8fd9\u53ef\u80fd\u4f1a\u5bfc\u81f4SV\u7684\u53d1\u73b0\u548c\u7279\u5f81\u63cf\u8ff0\u589e\u52a0\u3002\u5bf9\u8be5\u4e3b\u9898\u7684\u5174\u8da3\u65e5\u76ca\u589e\u957f\u8868\u660e\uff0c\u6211\u4eec\u5bf9SV\u8868\u578b\u6548\u5e94\u7684\u7406\u89e3\u5c06\u5728\u672a\u6765\u51e0\u5e74\u6709\u6240\u63d0\u9ad8\u3002\", \"translated_keywords\": \"\u9e1f\u7c7b\u6a21\u578b\u7cfb\u7edf\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u67d3\u8272\u4f53\u6613\u4f4d\uff1b\u57fa\u56e0\u578b/\u8868\u578b\u5173\u8054\", \"quartile\": \"Q1\", \"impact_factor\": \"4.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38651830\", \"search_query\": \"pangenome\", \"affiliations\": \"Fuller Evolutionary Biology Program, Cornell Lab of Ornithology, Ithaca, New York, USA.; Department of Ecology and Evolutionary Biology, Cornell University, Ithaca, New York, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular ecology\", \"pub_date\": \"2024-04-23\"}, {\"id\": 270, \"title\": \"A Comprehensive Analysis of Chloroplast Genome Provides New Insights into the Evolution of the Genus Chrysosplenium.\", \"authors\": \"Yang Tiange; Wu Zhihua; Tie Jun; Qin Rui; Wang Jiangqing; Liu Hong\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2023\", \"pmid\": \"37834185\", \"doi\": \"10.3390/ijms241914735\", \"abstract\": \"Chrysosplenium, a perennial herb in the family Saxifragaceae, prefers to grow in low light and moist environments and is divided into two sections of Alternifolia and Oppositifolia based on phyllotaxy. Although there has been some progress in the phylogeny of Chrysosplenium over the years, the phylogenetic position of some species is still controversial. In this study, we assembled chloroplast genomes (cp genomes) of 34 Chrysosplenium species and performed comparative genomic and phylogenetic analyses in combination with other cp genomes of previously known Chrysosplenium species, for a total of 44 Chrysosplenium species. The comparative analyses revealed that cp genomes of Chrysosplenium species were more conserved in terms of genome structure, gene content and arrangement, SSRs, and codon preference, but differ in genome size and SC/IR boundaries. Phylogenetic analysis showed that cp genomes effectively improved the phylogenetic support and resolution of Chrysosplenium species and strongly supported Chrysosplenium species as a monophyletic taxon and divided into three branches. The results also showed that the sections of Alternifolia and Oppositifolia were not monophyletic with each other, and that C. microspermum was not clustered with other Chrysosplenium species with alternate leaves, but with C. sedakowii into separate branches. In addition, we identified 10 mutational hotspot regions that could serve as potential DNA barcodes for Chrysosplenium species identification. In contrast to Peltoboykinia, the clpP and ycf2 genes of Chrysosplenium were subjected to positive selection and had multiple significant positive selection sites. We further detected a significant positive selection site on the petG gene between the two sections of Chrysosplenium. These evolutionary characteristics may be related to the growth environment of Chrysosplenium s
