2\u5f0f\u4eea\u8868\u76d8; \u57fa\u56e0\u7ec4\u6570\u636e; \u6c61\u67d3\u8bfb\u53d6; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7b80\u5316\u7684\u8bfb\u6bb5\u8fc7\u6ee4\u5de5\u5177\", \"translated_abstract\": \"\uff08i\uff09\u81ea\u52a8\u66f4\u65b0\u76f8\u5173\u6570\u636e\u5e93\uff1b\uff08ii\uff09\u5feb\u901f\u6bd4\u5bf9\u6bcf\u4e2a\u8bfb\u6bb5\u4e0e\u6570\u636e\u5e93\uff1b\uff08iii\uff09\u521b\u5efa\u7528\u6237\u81ea\u5b9a\u4e49\u6570\u636e\u5e93\u7684\u80fd\u529b\uff1b\uff08iv\uff09\u53cb\u597d\u7684\u4ea4\u4e92\u5f0f\u4eea\u8868\u677f\uff0c\u7528\u4e8e\u8c03\u67e5\u6c61\u67d3\u7684\u6765\u6e90\u548c\u9891\u7387\uff1b\uff08v\uff09\u751f\u6210\u65e0\u6c61\u67d3\u7684\u6587\u4ef6\u3002\u53ef\u7528\u6027\uff1ahttps://genomefltr.tau.ac.il/\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u8fc7\u6ee4; \u6570\u636e\u5e93\u66f4\u65b0; \u6c61\u67d3\u7269\u68c0\u6d4b; \u7528\u6237\u81ea\u5b9a\u4e49\u6570\u636e\u5e93; \u4ea4\u4e92\u5f0f\u4eea\u8868\u76d8; \u57fa\u56e0\u7ec4\u6570\u636e; \u6c61\u67d3\u8bfb\u53d6; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37177997\", \"search_query\": \"genome\", \"affiliations\": \"The Shmunis School of Biomedicine and Cancer Research, George S. Wise Faculty of Life Sciences, Tel Aviv University, Tel Aviv 69978, Israel.; School of Zoology, George S. Wise Faculty of Life Sciences, Tel Aviv University, Tel Aviv 69978, Israel.; The Steinhardt Museum of Natural History, Israel National Center for Biodiversity Studies, Tel-Aviv University, Tel Aviv 69978, Israel.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-05-14\"}, {\"id\": 53, \"title\": \"Plant Reactome Knowledgebase: empowering plant pathway exploration and OMICS data analysis.\", \"authors\": \"Gupta Parul; Elser Justin; Hooks Elizabeth; D'Eustachio Peter; Jaiswal Pankaj; Naithani Sushma\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37986220\", \"doi\": \"10.1093/nar/gkad1052\", \"abstract\": \"Plant Reactome (https://plantreactome.gramene.org) is a freely accessible, comprehensive plant pathway knowledgebase. It provides curated reference pathways from rice (Oryza sativa) and gene-orthology-based pathway projections to 129 additional species, spanning single-cell photoautotrophs, non-vascular plants, and higher plants, thus encompassing a wide-ranging taxonomic diversity. Currently, Plant Reactome houses a collection of 339 reference pathways, covering metabolic and transport pathways, hormone signaling, genetic regulations of developmental processes, and intricate transcriptional networks that orchestrate a plant's response to abiotic and biotic stimuli. Beyond being a mere repository, Plant Reactome serves as a dynamic data discovery platform. Users can analyze and visualize omics data, such as gene expression, gene-gene interaction, proteome, and metabolome data, all within the rich context of plant pathways. Plant Reactome is dedicated to fostering data interoperability, upholding global data standards, and embracing the tenets of the Findable, Accessible, Interoperable and Re-usable (FAIR) data policy.\", \"keywords\": \"(Auto-generated) Plant Reactome; \u690d\u7269\u9014\u5f84; \u4ee3\u8c22\u901a\u8def; \u6570\u636e\u5206\u6790; FAIR\u539f\u5219; \u5355\u7ec6\u80de\u5149\u81ea\u517b; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u63a8\u52a8\u690d\u7269\u901a\u8def\u63a2\u7d22\u4e0e\u7ec4\u5b66\u6570\u636e\u5206\u6790\", \"translated_abstract\": \"//plantreactome.gramene.org\uff09\u662f\u4e00\u4e2a\u514d\u8d39\u8bbf\u95ee\u7684\u7efc\u5408\u6027\u690d\u7269\u901a\u8def\u77e5\u8bc6\u5e93\u3002\u5b83\u63d0\u4f9b\u4e86\u6765\u81ea\u6c34\u7a3b\uff08*Oryza sativa*\uff09\u7684\u7cbe\u5fc3\u6ce8\u91ca\u53c2\u8003\u901a\u8def\uff0c\u5e76\u57fa\u4e8e\u57fa\u56e0\u76f4\u7cfb\u540c\u6e90\u5173\u7cfb\u5c06\u8fd9\u4e9b\u901a\u8def\u6295\u5f71\u5230\u5176\u4ed6129\u4e2a\u7269\u79cd\u4e2d\uff0c\u6db5\u76d6\u5355\u7ec6\u80de\u5149\u80fd\u81ea\u517b\u751f\u7269\u3001\u975e\u7ef4\u7ba1\u690d\u7269\u548c\u9ad8\u7b49\u690d\u7269\uff0c\u4ece\u800c\u6db5\u76d6\u4e86\u5e7f\u6cdb\u7684\u5206\u7c7b\u591a\u6837\u6027\u3002\u76ee\u524d\uff0c\u690d\u7269Reactome\u5305\u542b339\u6761\u53c2\u8003\u901a\u8def\uff0c\u8986\u76d6\u4e86\u4ee3\u8c22\u548c\u8fd0\u8f93\u901a\u8def\u3001\u6fc0\u7d20\u4fe1\u53f7\u4f20\u5bfc\u3001\u53d1\u80b2\u8fc7\u7a0b\u7684\u9057\u4f20\u8c03\u63a7\u4ee5\u53ca\u590d\u6742\u7684\u8f6c\u5f55\u7f51\u7edc\uff0c\u8fd9\u4e9b\u7f51\u7edc\u534f\u8c03\u690d\u7269\u5bf9\u975e\u751f\u7269\u548c\u751f\u7269\u523a\u6fc0\u7684\u54cd\u5e94\u3002\u9664\u4e86\u4f5c\u4e3a\u4e00\u4e2a\u6570\u636e\u5b58\u50a8\u5e93\u4e4b\u5916\uff0c\u690d\u7269Reactome\u8fd8\u5145\u5f53\u4e00\u4e2a\u52a8\u6001\u7684\u6570\u636e\u53d1\u73b0\u5e73\u53f0\u3002\u7528\u6237\u53ef\u4ee5\u5728\u4e30\u5bcc\u7684\u690d\u7269\u901a\u8def\u80cc\u666f\u4e0b\u5206\u6790\u548c\u53ef\u89c6\u5316\u7ec4\u5b66\u6570\u636e\uff0c\u5982\u57fa\u56e0\u8868\u8fbe\u3001\u57fa\u56e0-\u57fa\u56e0\u76f8\u4e92\u4f5c\u7528\u3001\u86cb\u767d\u8d28\u7ec4\u548c\u4ee3\u8c22\u7ec4\u6570\u636e\u3002\u690d\u7269Reactome\u81f4\u529b\u4e8e\u4fc3\u8fdb\u6570\u636e\u4e92\u64cd\u4f5c\u6027\uff0c\u575a\u6301\u5168\u7403\u6570\u636e\u6807\u51c6\uff0c\u5e76\u9075\u5faa\u53ef\u53d1\u73b0\u6027\u3001\u53ef\u8bbf\u95ee\u6027\u3001\u4e92\u64cd\u4f5c\u6027\u548c\u53ef\u91cd\u7528\u6027\uff08FAIR\uff09\u7684\u6570\u636e\u653f\u7b56\u539f\u5219\u3002\", \"translated_keywords\": \"Plant Reactome; \u690d\u7269\u9014\u5f84; \u4ee3\u8c22\u901a\u8def; \u6570\u636e\u5206\u6790; FAIR\u539f\u5219; \u5355\u7ec6\u80de\u5149\u81ea\u517b; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37986220\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany & Plant Pathology, Oregon State University, Corvallis, OR 97331, USA.; NYU Grossman School of Medicine, New York, NY 10016, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-11-21\"}, {\"id\": 54, \"title\": \"Soybean reduced internode 1 determines internode length and improves grain yield at dense planting.\", \"authors\": \"Li Shichen; Sun Zhihui; Sang Qing; Qin Chao; Kong Lingping; Huang Xin; Liu Huan; Su Tong; Li Haiyang; He Milan; Fang Chao; Wang Lingshuang; Liu Shuangrong; Liu Bin; Liu Baohui; Fu Xiangdong; Kong Fanjiang; Lu Sijia\", \"journal\": \"Nature communications\", \"year\": \"2023\", \"pmid\": \"38040709\", \"doi\": \"10.1038/s41467-023-42991-z\", \"abstract\": \"Major cereal crops have benefitted from Green Revolution traits such as shorter and more compact plants that permit high-density planting, but soybean has remained relatively overlooked. To balance ideal soybean yield with plant height under dense planting, shortening of internodes without reducing the number of nodes and pods is desired. Here, we characterized a short-internode soybean mutant, reduced internode 1 (rin1). Partial loss of SUPPRESSOR OF PHYA 105 3a (SPA3a) underlies rin1. RIN1 physically interacts with two homologs of ELONGATED HYPOCOTYL 5 (HY5), STF1 and STF2, to promote their degradation. RIN1 regulates gibberellin metabolism to control internode development through a STF1/STF2-GA2ox7 regulatory module. In field trials, rin1 significantly enhances grain yield under high-density planting conditions comparing to its wild type of elite cultivar. rin1 mutants therefore could serve as valuable resources for improving grain yield under high-density cultivation and in soybean-maize intercropping systems.\", \"keywords\": \"(Auto-generated) RIN1; \u5bc6\u690d; \u8282\u95f4\u957f\u5ea6; \u7c92\u4ea7\u91cf; SPA3a; HY5\u540c\u6e90\u7269; GA2ox7; \u690d\u7269\u80b2\u79cd; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5927\u8c46\u77ee\u5316\u57fa\u56e0Soybean reduced internode 1\u51b3\u5b9a\u8282\u95f4\u957f\u5ea6\u5e76\u5728\u5bc6\u690d\u6761\u4ef6\u4e0b\u63d0\u9ad8\u4ea7\u91cf\u3002\", \"translated_abstract\": \"\u4e3b\u8981\u8c37\u7c7b\u4f5c\u7269\u5f97\u76ca\u4e8e\u7eff\u8272\u9769\u547d\u7279\u6027\uff08\u5982\u66f4\u77ee\u4e14\u7d27\u51d1\u7684\u690d\u682a\uff0c\u53ef\u5b9e\u73b0\u9ad8\u5bc6\u5ea6\u79cd\u690d\uff09\uff0c\u4f46\u5927\u8c46\u76f8\u5bf9\u88ab\u5ffd\u89c6\u3002\u4e3a\u4e86\u5728\u9ad8\u5bc6\u5ea6\u79cd\u690d\u6761\u4ef6\u4e0b\u5e73\u8861\u7406\u60f3\u7684\u5927\u8c46\u4ea7\u91cf\u4e0e\u690d\u682a\u9ad8\u5ea6\uff0c\u9700\u8981\u7f29\u77ed\u8282\u95f4\u957f\u5ea6\u800c\u4e0d\u51cf\u5c11\u8282\u70b9\u548c\u8c46\u835a\u6570\u91cf\u3002\u672c\u6587\u7814\u7a76\u4e86\u4e00\u79cd\u77ee\u5316\u8282\u95f4\u7684\u5927\u8c46\u7a81\u53d8\u4f53\u2014\u2014rin1\uff08reduced internode 1\uff09\u3002rin1\u7684\u90e8\u5206\u8868\u578b\u662f\u7531SUPPRESSOR OF PHYA 105 3a\uff08SPA3a\uff09\u7684\u90e8\u5206\u7f3a\u5931\u5f15\u8d77\u7684\u3002RIN1\u901a\u8fc7\u4e0eELONGATED HYPOCOTYL 5\uff08HY5\uff09\u7684\u4e24\u4e2a\u540c\u6e90\u86cb\u767dSTF1\u548cSTF2\u7684\u7269\u7406\u76f8\u4e92\u4f5c\u7528\uff0c\u4fc3\u8fdb\u5176\u964d\u89e3\u3002RIN1\u901a\u8fc7STF1/STF2-GA2ox7\u8c03\u63a7\u6a21\u5757\u8c03\u8282\u8d64\u9709\u7d20\u4ee3\u8c22\u4ee5\u63a7\u5236\u8282\u95f4\u53d1\u80b2\u3002\u7530\u95f4\u8bd5\u9a8c\u8868\u660e\uff0c\u4e0e\u4f18\u826f\u54c1\u79cd\u91ce\u751f\u578b\u76f8\u6bd4\uff0crin1\u5728\u9ad8\u5bc6\u5ea6\u79cd\u690d\u6761\u4ef6\u4e0b\u663e\u8457\u63d0\u9ad8\u4e86\u7c7d\u7c92\u4ea7\u91cf\u3002\u56e0\u6b64\uff0crin1\u7a81\u53d8\u4f53\u53ef\u4ee5\u4f5c\u4e3a\u63d0\u9ad8\u9ad8\u5bc6\u5ea6\u683d\u57f9\u548c\u5927\u8c46-\u7389\u7c73\u95f4\u4f5c\u7cfb\u7edf\u4e2d\u7c7d\u7c92\u4ea7\u91cf\u7684\u5b9d\u8d35\u8d44\u6e90\u3002\", \"translated_keywords\": \"RIN1; \u5bc6\u690d; \u8282\u95f4\u957f\u5ea6; \u7c92\u4ea7\u91cf; SPA3a; HY5\u540c\u6e90\u7269; GA2ox7; \u690d\u7269\u80b2\u79cd; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"16.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38040709\", \"search_query\": \"plant\", \"affiliations\": \"Guangdong Key Laboratory of Plant Adaptation and Molecular Design, Guangzhou Key Laboratory of Crop Gene Editing, Innovative Center of Molecular Genetics and Evolution, School of Life Sciences, Guangzhou University, Guangzhou, 510006, China.; The Innovative Academy of Seed Design, Key Laboratory of Soybean Molecular Design Breeding, Northeast Institute of Geography and Agroecology, Chinese Academy of Sciences, Harbin, 150081, China.; The National Key Facility for Crop Gene Resources and Genetic Improvement (NFCRI), Institute of Crop Science, Chinese Academy of Agricultural Sciences, Beijing, 100081, China.; The National Key Facility for Crop Gene Resources and Genetic Improvement (NFCRI), Institute of Crop Science, Chinese Academy of Agricultural Sciences, Beijing, 100081, China. liubin05@caas.cn.; Guangdong Key Laboratory of Plant Adaptation and Molecular Design, Guangzhou Key Laboratory of Crop Gene Editing, Innovative Center of Molecular Genetics and Evolution, School of Life Sciences, Guangzhou University, Guangzhou, 510006, China. liubh@gzhu.edu.cn.; The Innovative Academy of Seed Design, Key Laboratory of Soybean Molecular Design Breeding, Northeast Institute of Geography and Agroecology, Chinese Academy of Sciences, Harbin, 150081, China. liubh@gzhu.edu.cn.; State Key Laboratory of Plant Cell and Chromosome Engineering, Institute of Genetics and Developmental Biology, Innovation Academy for Seed Design, Chinese Academy of Sciences, Beijing, 100101, China. xdfu@genetics.ac.cn.; Guangdong Key Laboratory of Plant Adaptation and Molecular Design, Guangzhou Key Laboratory of Crop Gene Editing, Innovative Center of Molecular Genetics and Evolution, School of Life Sciences, Guangzhou University, Guangzhou, 510006, China. kongfj@gzhu.edu.cn.; The Innovative Academy of Seed Design, Key Laboratory of Soybean Molecular Design Breeding, Northeast Institute of Geography and Agroecology, Chinese Academy of Sciences, Harbin, 150081, China. kongfj@gzhu.edu.cn.; Guangdong Key Laboratory of Plant Adaptation and Molecular Design, Guangzhou Key Laboratory of Crop Gene Editing, Innovative Center of Molecular Genetics and Evolution, School of Life Sciences, Guangzhou University, Guangzhou, 510006, China. lusijia@gzhu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature communications\", \"pub_date\": \"2023-12-02\"}, {\"id\": 55, \"title\": \"OpenXGR: a web-server update for genomic summary data interpretation.\", \"authors\": \"Bao Chaohui; Wang Shan; Jiang Lulu; Fang Zhongcheng; Zou Kexin; Lin James; Chen Saijuan; Fang Hai\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37158276\", \"doi\": \"10.1093/nar/gkad357\", \"abstract\": \"How to effectively convert genomic summary data into downstream knowledge discovery represents a major challenge in human genomics research. To address this challenge, we have developed efficient and effective approaches and tools. Extending our previously established software tools, we here introduce OpenXGR (http://www.openxgr.com), a newly designed web server that offers almost real-time enrichment and subnetwork analyses for a user-input list of genes, SNPs or genomic regions. It achieves so through leveraging ontologies, networks, and functional genomic datasets (such as promoter capture Hi-C, e/pQTL and enhancer-gene maps for linking SNPs or genomic regions to candidate genes). Six analysers are provided, each doing specific interpretations tailored to genomic summary data at various levels. Three enrichment analysers are designed to identify ontology terms enriched for input genes, as well as genes linked from input SNPs or genomic regions. Three subnetwork analysers allow users to identify gene subnetworks from input gene-, SNP- or genomic region-level summary data. With a step-by-step user manual, OpenXGR provides a user-friendly and all-in-one platform for interpreting summary data on the human genome, enabling more integrated and effective knowledge discovery.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u672c\u4f53;\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e;\u5b50\u7f51\u7edc\u5206\u6790;\u5bcc\u96c6\u5206\u6790;\u57fa\u56e0\u7ec4\u6ce8\u91ca;SNP\u5173\u8054\u5206\u6790;\u5019\u9009\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u57fa\u56e0\u7ec4\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u6c47\u603b\u6570\u636e\u89e3\u91ca\u7684Web\u670d\u52a1\u5668\u66f4\u65b0\", \"translated_abstract\": \"//www.openxgr.com\uff09\uff0c\u8fd9\u662f\u4e00\u4e2a\u65b0\u8bbe\u8ba1\u7684\u7f51\u7edc\u670d\u52a1\u5668\uff0c\u80fd\u591f\u4e3a\u7528\u6237\u8f93\u5165\u7684\u57fa\u56e0\u3001SNP\u6216\u57fa\u56e0\u7ec4\u533a\u57df\u5217\u8868\u63d0\u4f9b\u51e0\u4e4e\u5b9e\u65f6\u7684\u529f\u80fd\u5bcc\u96c6\u548c\u4e9a\u7f51\u7edc\u5206\u6790\u3002\u8be5\u5e73\u53f0\u901a\u8fc7\u5229\u7528\u672c\u4f53\u8bba\u3001\u7f51\u7edc\u4ee5\u53ca\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\uff08\u5982\u542f\u52a8\u5b50\u6355\u83b7Hi-C\u3001e/pQTL\u53ca\u589e\u5f3a\u5b50-\u57fa\u56e0\u56fe\u8c31\u7b49\uff0c\u7528\u4e8e\u5c06SNP\u6216\u57fa\u56e0\u7ec4\u533a\u57df\u4e0e\u5019\u9009\u57fa\u56e0\u5173\u8054\uff09\u5b9e\u73b0\u4e0a\u8ff0\u529f\u80fd\u3002OpenXGR\u63d0\u4f9b\u4e86\u516d\u79cd\u5206\u6790\u5668\uff0c\u6bcf\u79cd\u5206\u6790\u5668\u9488\u5bf9\u4e0d\u540c\u5c42\u6b21\u7684\u57fa\u56e0\u7ec4\u6c47\u603b\u6570\u636e\u8fdb\u884c\u7279\u5b9a\u89e3\u91ca\u3002\u4e09\u79cd\u5bcc\u96c6\u5206\u6790\u5668\u65e8\u5728\u8bc6\u522b\u4e0e\u8f93\u5165\u57fa\u56e0\u76f8\u5173\u7684\u672c\u4f53\u8bba\u672f\u8bed\uff0c\u4ee5\u53ca\u4e0e\u8f93\u5165SNP\u6216\u57fa\u56e0\u7ec4\u533a\u57df\u5173\u8054\u7684\u57fa\u56e0\u3002\u4e09\u79cd\u4e9a\u7f51\u7edc\u5206\u6790\u5668\u5141\u8bb8\u7528\u6237\u4ece\u8f93\u5165\u7684\u57fa\u56e0\u3001SNP\u6216\u57fa\u56e0\u7ec4\u533a\u57df\u5c42\u9762\u7684\u6c47\u603b\u6570\u636e\u4e2d\u8bc6\u522b\u57fa\u56e0\u4e9a\u7f51\u7edc\u3002\u7ed3\u5408\u9010\u6b65\u7528\u6237\u6307\u5357\uff0cOpenXGR\u4e3a\u89e3\u91ca\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7684\u6c47\u603b\u6570\u636e\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7528\u6237\u53cb\u597d\u4e14\u5168\u9762\u96c6\u6210\u7684\u5e73\u53f0\uff0c\u4ece\u800c\u4fc3\u8fdb\u4e86\u66f4\u7efc\u5408\u548c\u6709\u6548\u7684\u77e5\u8bc6\u53d1\u73b0\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u672c\u4f53;\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e;\u5b50\u7f51\u7edc\u5206\u6790;\u5bcc\u96c6\u5206\u6790;\u57fa\u56e0\u7ec4\u6ce8\u91ca;SNP\u5173\u8054\u5206\u6790;\u5019\u9009\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37158276\", \"search_query\": \"genome\", \"affiliations\": \"Shanghai Institute of Hematology, State Key Laboratory of Medical Genomics, National Research Center for Translational Medicine at Shanghai, Ruijin Hospital, Shanghai Jiao Tong University School of Medicine, Shanghai200025, China.; Translational Health Sciences, University of Bristol, BristolBS1 3NY, UK.; Bioinformatics Department, School of Life Sciences and Technology, Tongji University, Shanghai200092, China.; School of Life Sciences, Central South University, Hunan410083, China.; High Performance Computing Center, Shanghai Jiao Tong University, Shanghai200240, China.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-05-09\"}, {\"id\": 56, \"title\": \"OrthoVenn3: an integrated platform for exploring and visualizing orthologous data across genomes.\", \"authors\": \"Sun Jiahe; Lu Fang; Luo Yongjiang; Bie Lingzi; Xu Ling; Wang Yi\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37114999\", \"doi\": \"10.1093/nar/gkad313\", \"abstract\": \"Advancements in comparative genomics research have led to a growing interest in studying species evolution and genetic diversity. To facilitate this research, OrthoVenn3 has been developed as a powerful, web-based tool that enables users to efficiently identify and annotate orthologous clusters and infer phylogenetic relationships across a range of species. The latest upgrade of OrthoVenn includes several important new features, including enhanced orthologous cluster identification accuracy, improved visualization capabilities for numerous sets of data, and wrapped phylogenetic analysis. Furthermore, OrthoVenn3 now provides gene family contraction and expansion analysis to support researchers better understanding the evolutionary history of gene families, as well as collinearity analysis to detect conserved and variable genomic structures. With its intuitive user interface and robust functionality, OrthoVenn3 is a valuable resource for comparative genomics research. The tool is freely accessible at https://orthovenn3.bioinfotoolkits.net.\", \"keywords\": \"(Auto-generated) Orthologous clusters; \u57fa\u56e0\u5bb6\u65cf; \u7269\u79cd\u8fdb\u5316; \u57fa\u56e0\u7ec4\u6bd4\u8f83; \u80b2\u7cfb\u5206\u6790; \u57fa\u56e0\u6536\u7f29\u4e0e\u6269\u5c55; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u4e2a\u6574\u5408\u7684\u5e73\u53f0\uff0c\u7528\u4e8e\u63a2\u7d22\u548c\u53ef\u89c6\u5316\u57fa\u56e0\u7ec4\u4e2d\u7684\u76f4\u7cfb\u540c\u6e90\u6570\u636e\u3002\", \"translated_abstract\": \"//orthovenn3.bioinfotoolkits.net \u514d\u8d39\u8bbf\u95ee\u3002\", \"translated_keywords\": \"Orthologous clusters; \u57fa\u56e0\u5bb6\u65cf; \u7269\u79cd\u8fdb\u5316; \u57fa\u56e0\u7ec4\u6bd4\u8f83; \u80b2\u7cfb\u5206\u6790; \u57fa\u56e0\u6536\u7f29\u4e0e\u6269\u5c55; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37114999\", \"search_query\": \"genome\", \"affiliations\": \"Integrative Science Center of Germplasm Creation in Western China (CHONGQING) Science City, Biological Science Research Center, Southwest University, Chongqing, China.; State Key Laboratory of Plant Environmental Resilience, College of Biological Sciences, China Agricultural University, Beijing, China.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-04-28\"}, {\"id\": 57, \"title\": \"Long range segmentation of prokaryotic genomes by gene age and functionality.\", \"authors\": \"Wolf Yuri I; Schurov Ilya V; Makarova Kira S; Katsnelson Mikhail I; Koonin Eugene V\", \"journal\": \"Nucleic acids research\", \"year\": \"2024\", \"pmid\": \"39193895\", \"doi\": \"10.1093/nar/gkae745\", \"abstract\": \"Bacterial and archaeal genomes encompass numerous operons that typically consist of two to five genes. On larger scales, however, gene order is poorly conserved through the evolution of prokaryotes. Nevertheless, non-random localization of different classes of genes on prokaryotic chromosomes could reflect important functional and evolutionary constraints. We explored the patterns of genomic localization of evolutionarily conserved (ancient) and variable (young) genes across the diversity of bacteria and archaea. Nearly all bacterial and archaeal chromosomes were found to encompass large segments of 100-300 kb that were significantly enriched in either ancient or young genes. Similar clustering of genes with lethal knockout phenotype (essential genes) was observed as well. Mathematical modeling of genome evolution suggests that this long-range gene clustering in prokaryotic chromosomes reflects perpetual genome rearrangement driven by a combination of selective and neutral processes rather than evolutionary conservation.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u5e74\u9f84;\u57fa\u56e0\u529f\u80fd;\u57fa\u56e0\u7c07;\u57fa\u56e0\u91cd\u7ec4;\u9009\u62e9\u538b\u529b;\u8fdb\u5316\u4fdd\u5b88;\u975e\u968f\u673a\u5206\u5e03;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"translated_title\": \"\u539f\u6838\u751f\u7269\u57fa\u56e0\u7ec4\u7684\u957f\u7a0b\u5206\u5272\u57fa\u4e8e\u57fa\u56e0\u5e74\u9f84\u548c\u529f\u80fd\u7279\u6027\", \"translated_abstract\": \"\u7ec6\u83cc\u548c\u53e4\u83cc\u57fa\u56e0\u7ec4\u5305\u542b\u5927\u91cf\u7684\u64cd\u7eb5\u5b50\uff0c\u901a\u5e38\u7531\u4e24\u5230\u4e94\u4e2a\u57fa\u56e0\u7ec4\u6210\u3002\u7136\u800c\uff0c\u5728\u66f4\u5927\u7684\u5c3a\u5ea6\u4e0a\uff0c\u57fa\u56e0\u987a\u5e8f\u5728\u539f\u6838\u751f\u7269\u7684\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u4fdd\u5b58\u5f97\u8f83\u5dee\u3002\u5c3d\u7ba1\u5982\u6b64\uff0c\u4e0d\u540c\u7c7b\u522b\u57fa\u56e0\u5728\u539f\u6838\u751f\u7269\u67d3\u8272\u4f53\u4e0a\u7684\u975e\u968f\u673a\u5b9a\u4f4d\u53ef\u80fd\u53cd\u6620\u4e86\u91cd\u8981\u7684\u529f\u80fd\u548c\u8fdb\u5316\u7ea6\u675f\u3002\u6211\u4eec\u63a2\u7d22\u4e86\u5728\u7ec6\u83cc\u548c\u53e4\u83cc\u591a\u6837\u6027\u4e2d\u8fdb\u5316\u4e0a\u4fdd\u5b88\uff08\u53e4\u8001\uff09\u548c\u53ef\u53d8\uff08\u5e74\u8f7b\uff09\u57fa\u56e0\u5728\u57fa\u56e0\u7ec4\u5b9a\u4f4d\u7684\u6a21\u5f0f\u3002\u51e0\u4e4e\u6240\u6709\u7ec6\u83cc\u548c\u53e4\u83cc\u67d3\u8272\u4f53\u90fd\u88ab\u53d1\u73b0\u5305\u542b\u5927\u91cf100-300 kb\u7684\u5927\u7247\u6bb5\uff0c\u8fd9\u4e9b\u7247\u6bb5\u663e\u8457\u5bcc\u96c6\u4e86\u53e4\u8001\u6216\u5e74\u8f7b\u7684\u57fa\u56e0\u3002\u540c\u6837\u89c2\u5bdf\u5230\u4e86\u81f4\u547d\u6572\u9664\u7a81\u53d8\uff08\u5fc5\u9700\u57fa\u56e0\uff09\u7684\u57fa\u56e0\u805a\u7c7b\u73b0\u8c61\u3002\u57fa\u56e0\u7ec4\u8fdb\u5316\u7684\u6570\u5b66\u5efa\u6a21\u8868\u660e\uff0c\u539f\u6838\u751f\u7269\u67d3\u8272\u4f53\u4e2d\u7684\u8fd9\u79cd\u957f\u7a0b\u57fa\u56e0\u805a\u7c7b\u53cd\u6620\u4e86\u7531\u9009\u62e9\u548c\u4e2d\u6027\u8fc7\u7a0b\u5171\u540c\u9a71\u52a8\u7684\u6301\u7eed\u57fa\u56e0\u7ec4\u91cd\u6392\uff0c\u800c\u4e0d\u662f\u8fdb\u5316\u4fdd\u5b88\u6027\u6240\u81f4\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u5e74\u9f84;\u57fa\u56e0\u529f\u80fd;\u57fa\u56e0\u7c07;\u57fa\u56e0\u91cd\u7ec4;\u9009\u62e9\u538b\u529b;\u8fdb\u5316\u4fdd\u5b88;\u975e\u968f\u673a\u5206\u5e03;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39193895\", \"search_query\": \"genome\", \"affiliations\": \"National Center for Biotechnology Information, National Library of Medicine, National Institutes of Health, Bethesda, MD 20894, USA.; Institute for Molecules and Materials, Radboud University, Nijmegen 6525AJ, The Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2024-08-28\"}, {\"id\": 58, \"title\": \"Optical Genome Mapping for Oncology Applications.\", \"authors\": \"Sahajpal Nikhil Shri; Mondal Ashis K; Hastie Alex; Chaubey Alka; Kolhe Ravindra\", \"journal\": \"Current protocols\", \"year\": \"2023\", \"pmid\": \"37888957\", \"doi\": \"10.1002/cpz1.910\", \"abstract\": \"Optical genome mapping (OGM) is a next-generation cytogenomic technology that has the potential to replace standard-of-care technologies used in the genetic workup of various malignancies. The ability to detect various classes of structural variations that include copy number variations, deletions, duplications, balanced and unbalanced events (insertions, inversions, and translocation) and complex genomic rearrangements in a single assay and analysis demonstrates the utility of the technology in tumor research and clinical application. Herein, we provide the methodological details for performing OGM and pre- and post-analytical quality control (QC) checks and describe critical steps that should be performed with caution, probable causes for specific QC failures, and potential method modifications that could be implemented as part of troubleshooting. The protocol description and troubleshooting guide should help new and current users of the technology to improve or troubleshoot the problems (if any) in their workflow. \u00a9 2023 Wiley Periodicals LLC. Basic Protocol: Optical genome mapping.\", \"keywords\": \"cells; oncology; troubleshooting; optical genome mapping; method; blood; solid tissue\", \"translated_title\": \"\u5149\u5b66\u57fa\u56e0\u7ec4\u56fe\u8c31\u5728\u80bf\u7624\u5b66\u5e94\u7528\u4e2d\u7684\u7814\u7a76\", \"translated_abstract\": \"\u5149\u5b66\u57fa\u56e0\u7ec4\u56fe\u8c31\u3002\", \"translated_keywords\": \"\u7ec6\u80de\uff1b\u80bf\u7624\u5b66\uff1b\u6545\u969c\u6392\u67e5\uff1b\u5149\u5b66\u57fa\u56e0\u7ec4\u6d4b\u7ed8\uff1b\u65b9\u6cd5\uff1b\u8840\u6db2\uff1b\u5b9e\u4f53\u7ec4\u7ec7\", \"quartile\": \"Q1\", \"impact_factor\": \"14.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37888957\", \"search_query\": \"genome\", \"affiliations\": \"Greenwood Genetic Center, Greenwood, South Carolina.; Department of Pathology, Augusta University, Augusta, Georgia.; Bionano Genomics, San Diego, California.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Protocols\", \"pub_date\": \"2023-10-27\"}, {\"id\": 59, \"title\": \"Pan-conserved segment tags identify ultra-conserved sequences across assemblies in the human pangenome.\", \"authors\": \"Lee HoJoon; Greer Stephanie U; Pavlichin Dmitri S; Zhou Bo; Urban Alexander E; Weissman Tsachy; Human Pangenome Reference Consortium; Ji Hanlee P\", \"journal\": \"Cell reports methods\", \"year\": \"2023\", \"pmid\": \"37671027\", \"doi\": \"10.1016/j.crmeth.2023.100543\", \"abstract\": \"The human pangenome, a new reference sequence, addresses many limitations of the current GRCh38 reference. The first release is based on 94 high-quality haploid assemblies from individuals with diverse backgrounds. We employed a k-mer indexing strategy for comparative analysis across multiple assemblies, including the pangenome reference, GRCh38, and CHM13, a telomere-to-telomere reference assembly. Our k-mer indexing approach enabled us to identify a valuable collection of universally conserved sequences across all assemblies, referred to as \\\"pan-conserved segment tags\\\" (PSTs). By examining intervals between these segments, we discerned highly conserved genomic segments and those with structurally related polymorphisms. We found 60,764 polymorphic intervals with unique geo-ethnic features in the pangenome reference. In this study, we utilized ultra-conserved sequences (PSTs) to forge a link between human pangenome assemblies and reference genomes. This methodology enables the examination of any sequence of interest within the pangenome, using the reference genome as a comparative framework.\", \"keywords\": \"pan-conserved segment; pangenome; structural polymorphism; structural variations; reference genome; k-mer\", \"translated_title\": \"\u6cdb\u4fdd\u5b88\u7247\u6bb5\u6807\u7b7e\u8bc6\u522b\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u8de8\u7ec4\u88c5\u7684\u8d85\u4fdd\u5b88\u5e8f\u5217\u3002\", \"translated_abstract\": \"\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u4e00\u4e2a\u65b0\u7684\u53c2\u8003\u5e8f\u5217\uff0c\u89e3\u51b3\u4e86\u5f53\u524dGRCh38\u53c2\u8003\u5e8f\u5217\u7684\u8bb8\u591a\u5c40\u9650\u6027\u3002\u5176\u9996\u4e2a\u7248\u672c\u57fa\u4e8e\u6765\u81ea\u5177\u6709\u4e0d\u540c\u80cc\u666f\u4e2a\u4f53\u768494\u4e2a\u9ad8\u8d28\u91cf\u5355\u500d\u4f53\u7ec4\u88c5\u6570\u636e\u6784\u5efa\u3002\u6211\u4eec\u91c7\u7528k-mer\u7d22\u5f15\u7b56\u7565\u5bf9\u591a\u4e2a\u7ec4\u88c5\u6570\u636e\u8fdb\u884c\u6bd4\u8f83\u5206\u6790\uff0c\u5305\u62ec\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u3001GRCh38\u548c\u7aef\u7c92\u5230\u7aef\u7c92\uff08telomere-to-telomere\uff09\u53c2\u8003\u7ec4\u88c5CHM13\u3002\u6211\u4eec\u7684k-mer\u7d22\u5f15\u65b9\u6cd5\u4f7f\u6211\u4eec\u80fd\u591f\u8bc6\u522b\u4e00\u7ec4\u5728\u6240\u6709\u7ec4\u88c5\u6570\u636e\u4e2d\u666e\u904d\u4fdd\u5b88\u7684\u5e8f\u5217\uff0c\u79f0\u4e3a\u201c\u6cdb\u4fdd\u5b88\u7247\u6bb5\u6807\u7b7e\u201d\uff08PSTs\uff09\u3002\u901a\u8fc7\u68c0\u67e5\u8fd9\u4e9b\u7247\u6bb5\u4e4b\u95f4\u7684\u95f4\u9694\u533a\u57df\uff0c\u6211\u4eec\u533a\u5206\u51fa\u9ad8\u5ea6\u4fdd\u5b88\u7684\u57fa\u56e0\u7ec4\u7247\u6bb5\u4ee5\u53ca\u90a3\u4e9b\u5177\u6709\u7ed3\u6784\u76f8\u5173\u591a\u6001\u6027\u7684\u7247\u6bb5\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u4e2d\u670960,764\u4e2a\u5177\u6709\u72ec\u7279\u5730\u7406\u79cd\u65cf\u7279\u5f81\u7684\u591a\u6001\u533a\u95f4\u3002\u672c\u7814\u7a76\u5229\u7528\u8d85\u4fdd\u5b88\u5e8f\u5217\uff08PSTs\uff09\u5efa\u7acb\u4e86\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u8054\u7cfb\u3002\u8be5\u65b9\u6cd5\u5141\u8bb8\u4ee5\u53c2\u8003\u57fa\u56e0\u7ec4\u4e3a\u6bd4\u8f83\u6846\u67b6\uff0c\u68c0\u67e5\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u4efb\u4f55\u611f\u5174\u8da3\u5e8f\u5217\u3002\", \"translated_keywords\": \"\u6cdb\u4fdd\u5b88\u7247\u6bb5\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ed3\u6784\u591a\u6001\u6027\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u53c2\u8003\u57fa\u56e0\u7ec4\uff1bk-mer\", \"quartile\": \"Q1\", \"impact_factor\": \"14.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37671027\", \"search_query\": \"pangenome\", \"affiliations\": \"Division of Oncology, Department of Medicine, Stanford University School of Medicine, Stanford, CA 94305, USA.; Department of Psychiatry and Behavioral Sciences, Stanford University School of Medicine, Stanford, CA 94305, USA.; Department of Genetics, Stanford University School of Medicine, Stanford, CA 94305, USA.; Department of Electrical Engineering, Stanford University, Palo Alto, CA 94304, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Cell Reports Medicine\", \"pub_date\": \"2023-09-06\"}, {\"id\": 60, \"title\": \"The evolution of dbSNP: 25 years of impact in genomic research.\", \"authors\": \"Phan Lon; Zhang Hua; Wang Qiang; Villamarin Ricardo; Hefferon Tim; Ramanathan Aravinthan; Kattman Brandi\", \"journal\": \"Nucleic acids research\", \"year\": \"2024\", \"pmid\": \"39530225\", \"doi\": \"10.1093/nar/gkae977\", \"abstract\": \"The Single Nucleotide Polymorphism Database (dbSNP), established in 1998 by the National Center for Biotechnology Information (NCBI), has been a critical resource in genomics for cataloging small genetic variations. Originally focused on single nucleotide polymorphisms (SNPs), dbSNP has since expanded to include a variety of genetic variants, playing a key role in genome-wide association studies (GWAS), population genetics, pharmacogenomics, and cancer research. Over 25 years, dbSNP has grown to include more than 4.4 billion submitted SNPs and 1.1 billion unique reference SNPs, providing essential data for identifying disease-related genetic variants and studying human diversity. Integrating large-scale projects like 1000 Genomes, gnomAD, TOPMed, and ALFA has expanded dbSNP's catalog of human genetic variation, increasing its usefulness for research and clinical applications. Keeping up with advancements such as next-generation sequencing and cloud-based infrastructure, dbSNP remains a cornerstone of genetic research supporting continued discoveries in precision medicine and population genomics. DATABASE URL: https://www.ncbi.nlm.nih.gov/snp.\", \"keywords\": \"(Auto-generated) dbSNP; \u5355\u6838\u82f7\u9178\u591a\u6001\u6027; \u57fa\u56e0\u7ec4\u5b66; \u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76; \u4eba\u7c7b\u9057\u4f20\u53d8\u5f02; \u7cbe\u51c6\u533b\u5b66; \u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5728\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\u7684 25 \u5e74\u5f71\u54cd\", \"translated_abstract\": \"https://www.ncbi.nlm.nih.gov/snp\u3002\", \"translated_keywords\": \"dbSNP; \u5355\u6838\u82f7\u9178\u591a\u6001\u6027; \u57fa\u56e0\u7ec4\u5b66; \u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76; \u4eba\u7c7b\u9057\u4f20\u53d8\u5f02; \u7cbe\u51c6\u533b\u5b66; \u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39530225\", \"search_query\": \"genome\", \"affiliations\": \"Information Engineering Branch, National Center for Biotechnology Information (NCBI), National Library of Medicine (NLM), National Institutes of Health (NIH), Bethesda, MD 20894, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2024-11-13\"}, {\"id\": 61, \"title\": \"Beneficial microorganisms: Regulating growth and defense for plant welfare.\", \"authors\": \"Liu Yan; Shi Aiqin; Chen Yue; Xu Zhihui; Liu Yongxin; Yao Yanlai; Wang Yiming; Jia Baolei\", \"journal\": \"Plant biotechnology journal\", \"year\": \"2024\", \"pmid\": \"39704146\", \"doi\": \"10.1111/pbi.14554\", \"abstract\": \"Beneficial microorganisms (BMs) promote plant growth and enhance stress resistance. This review summarizes how BMs induce growth promotion by improving nutrient uptake, producing growth-promoting hormones and stimulating root development. How BMs enhance disease resistance and help protect plants from abiotic stresses has also been explored. Growth-defense trade-offs are known to affect the ability of plants to survive under unfavourable conditions. This review discusses studies demonstrating that BMs regulate growth-defense trade-offs through microbe-associated molecular patterns and multiple pathways, including the leucine-rich repeat receptor-like kinase pathway, abscisic acid signalling pathway and specific transcriptional factor regulation. This multifaceted relationship underscores the significance of BMs in sustainable agriculture. Finally, the need for integration of artificial intelligence to revolutionize biofertilizer research has been highlighted. This review also elucidates the cutting-edge advancements and potential of plant-microbe synergistic microbial agents.\", \"keywords\": \"abiotic stresses; beneficial microorganisms; biotic stresses; rhizosphere microbiomes; Growth\u2010defense trade\u2010offs\", \"translated_title\": \"\u8c03\u63a7\u690d\u7269\u751f\u957f\u4e0e\u9632\u5fa1\u4ee5\u4fc3\u8fdb\u690d\u7269\u5065\u5eb7\", \"translated_abstract\": \"\u6709\u76ca\u5fae\u751f\u7269\uff08BMs\uff09\u80fd\u591f\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u5e76\u589e\u5f3a\u5176\u6297\u9006\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86BMs\u901a\u8fc7\u63d0\u9ad8\u517b\u5206\u5438\u6536\u3001\u4ea7\u751f\u4fc3\u751f\u957f\u6fc0\u7d20\u4ee5\u53ca\u523a\u6fc0\u6839\u7cfb\u53d1\u80b2\u6765\u8bf1\u5bfc\u690d\u7269\u751f\u957f\u7684\u673a\u5236\u3002\u540c\u65f6\uff0c\u63a2\u8ba8\u4e86BMs\u5982\u4f55\u589e\u5f3a\u690d\u7269\u7684\u6297\u75c5\u6027\u548c\u5e2e\u52a9\u5176\u62b5\u5fa1\u975e\u751f\u7269\u80c1\u8feb\u7684\u4f5c\u7528\u3002\u5df2\u77e5\u751f\u957f\u4e0e\u9632\u5fa1\u4e4b\u95f4\u7684\u6743\u8861\u4f1a\u5f71\u54cd\u690d\u7269\u5728\u4e0d\u5229\u6761\u4ef6\u4e0b\u7684\u751f\u5b58\u80fd\u529b\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u7814\u7a76\u8868\u660eBMs\u901a\u8fc7\u5fae\u751f\u7269\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\u548c\u591a\u79cd\u9014\u5f84\uff08\u5305\u62ec\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\u7684\u53d7\u4f53\u6837\u6fc0\u9176\u901a\u8def\u3001\u8131\u843d\u9178\u4fe1\u53f7\u901a\u8def\u53ca\u7279\u5b9a\u8f6c\u5f55\u56e0\u5b50\u8c03\u63a7\uff09\u8c03\u8282\u751f\u957f-\u9632\u5fa1\u6743\u8861\u7684\u7814\u7a76\u6210\u679c\u3002\u8fd9\u79cd\u591a\u65b9\u9762\u7684\u5173\u7cfb\u51f8\u663e\u4e86BMs\u5728\u53ef\u6301\u7eed\u519c\u4e1a\u4e2d\u7684\u91cd\u8981\u6027\u3002\u6700\u540e\uff0c\u5f3a\u8c03\u4e86\u6574\u5408\u4eba\u5de5\u667a\u80fd\u4ee5\u9769\u65b0\u751f\u7269\u80a5\u6599\u7814\u7a76\u7684\u5fc5\u8981\u6027\u3002\u672c\u6587\u8fd8\u9610\u660e\u4e86\u690d\u7269-\u5fae\u751f\u7269\u534f\u540c\u4f5c\u7528\u7684\u5fae\u751f\u7269\u5236\u5242\u7684\u524d\u6cbf\u8fdb\u5c55\u53ca\u5176\u6f5c\u529b\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u6709\u76ca\u5fae\u751f\u7269\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u6839\u9645\u5fae\u751f\u7269\u7fa4\uff1b\u751f\u957f-\u9632\u5fa1\u6743\u8861\", \"quartile\": \"Q1\", \"impact_factor\": \"13.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39704146\", \"search_query\": \"plant\", \"affiliations\": \"Xianghu Laboratory, Hangzhou, China.; Jiangsu Provincial Key Lab of Solid Organic Waste Utilization, Nanjing Agricultural University, Nanjing, China.; Horticulture Research Institute, Zhejiang Academy of Agricultural Sciences, Hangzhou, China.; Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, China.; Institute of Environment, Resource, Soil and Fertiliser, Zhejiang Academy of Agricultural Sciences, Hangzhou, China.; Department of Plant Pathology, Key Laboratory of Integrated Management of Crop Diseases and Pests, Ministry of Education, Nanjing Agricultural University, Nanjing, China.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Biotechnology Journal\", \"pub_date\": \"2024-12-20\"}, {\"id\": 62, \"title\": \"Comparing methods for constructing and representing human pangenome graphs.\", \"authors\": \"Andreace Francesco; Lechat Pierre; Dufresne Yoann; Chikhi Rayan\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"38037131\", \"doi\": \"10.1186/s13059-023-03098-2\", \"abstract\": \"As a single reference genome cannot possibly represent all the variation present across human individuals, pangenome graphs have been introduced to incorporate population diversity within a wide range of genomic analyses. Several data structures have been proposed for representing collections of genomes as pangenomes, in particular graphs. In this work, we collect all publicly available high-quality human haplotypes and construct the largest human pangenome graphs to date, incorporating 52 individuals in addition to two synthetic references (CHM13 and GRCh38). We build variation graphs and de Bruijn graphs of this collection using five of the state-of-the-art tools: Bifrost, mdbg, Minigraph, Minigraph-Cactus and pggb. We examine differences in the way each of these tools represents variations between input sequences, both in terms of overall graph structure and representation of specific genetic loci. This work sheds light on key differences between pangenome graph representations, informing end-users on how to select the most appropriate graph type for their application.\", \"keywords\": \"Algorithms; Pangenomics; Sequence analysis; de Bruijn graphs; Variation graphs\", \"translated_title\": \"\u6bd4\u8f83\u6784\u5efa\u548c\u8868\u5f81\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u7684\u65b9\u6cd5\", \"translated_abstract\": \"\u7531\u4e8e\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4\u65e0\u6cd5\u6db5\u76d6\u6240\u6709\u4eba\u7c7b\u4e2a\u4f53\u4e2d\u5b58\u5728\u7684\u53d8\u5f02\uff0c\u56e0\u6b64\u5f15\u5165\u4e86\u6cdb\u57fa\u56e0\u7ec4\u56fe\uff08pangenome graphs\uff09\u6765\u6574\u5408\u5e7f\u6cdb\u7684\u57fa\u56e0\u7ec4\u5206\u6790\u4e2d\u7684\u7fa4\u4f53\u591a\u6837\u6027\u3002\u4e3a\u4e86\u8868\u793a\u4e00\u7ec4\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5c24\u5176\u662f\u56fe\u7ed3\u6784\uff0c\u5df2\u7ecf\u63d0\u51fa\u4e86\u51e0\u79cd\u6570\u636e\u7ed3\u6784\u3002\u672c\u7814\u7a76\u6536\u96c6\u4e86\u6240\u6709\u516c\u5f00\u53ef\u7528\u7684\u9ad8\u8d28\u91cf\u4eba\u7c7b\u5355\u500d\u578b\uff0c\u5e76\u6784\u5efa\u4e86\u8fc4\u4eca\u4e3a\u6b62\u6700\u5927\u7684\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u56fe\uff0c\u7eb3\u5165\u4e8652\u4e2a\u4e2a\u4f53\u4ee5\u53ca\u4e24\u4e2a\u5408\u6210\u53c2\u8003\u57fa\u56e0\u7ec4\uff08CHM13\u548cGRCh38\uff09\u3002\u6211\u4eec\u4f7f\u7528\u4e94\u79cd\u6700\u5148\u8fdb\u7684\u5de5\u5177\uff08Bifrost\u3001mdbg\u3001Minigraph\u3001Minigraph-Cactus \u548c pggb\uff09\u6784\u5efa\u4e86\u8be5\u96c6\u5408\u7684\u53d8\u5f02\u56fe\u548cde Bruijn\u56fe\u3002\u6211\u4eec\u8003\u5bdf\u4e86\u8fd9\u4e9b\u5de5\u5177\u5728\u8868\u793a\u8f93\u5165\u5e8f\u5217\u4e4b\u95f4\u53d8\u5f02\u65f6\u7684\u5dee\u5f02\uff0c\u5305\u62ec\u603b\u4f53\u56fe\u7ed3\u6784\u548c\u7279\u5b9a\u9057\u4f20\u4f4d\u70b9\u7684\u8868\u793a\u65b9\u5f0f\u3002\u8fd9\u9879\u5de5\u4f5c\u63ed\u793a\u4e86\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8868\u793a\u4e4b\u95f4\u7684\u5173\u952e\u5dee\u5f02\uff0c\u4e3a\u7ec8\u7aef\u7528\u6237\u9009\u62e9\u9002\u5408\u5176\u5e94\u7528\u7684\u56fe\u7c7b\u578b\u63d0\u4f9b\u4e86\u6307\u5bfc\u3002\", \"translated_keywords\": \"\u7b97\u6cd5\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u5e8f\u5217\u5206\u6790\uff1bde Bruijn\u56fe\uff1b\u53d8\u5f02\u56fe\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38037131\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computational Biology, Institut Pasteur, Universit\u00e9 Paris Cit\u00e9, Paris, F-75015, France. francesco.andreace@pasteur.fr.; Sorbonne Universit\u00e9, Coll\u00e8ge doctoral, F-75005, Paris, France. francesco.andreace@pasteur.fr.; Bioinformatics and Biostatistics Hub, Institut Pasteur, Universit\u00e9 de Paris, F-75015, Paris, France.; Department of Computational Biology, Institut Pasteur, Universit\u00e9 Paris Cit\u00e9, Paris, F-75015, France.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-12-01\"}, {\"id\": 63, \"title\": \"SPUMONI 2: improved classification using a pangenome index of minimizer digests.\", \"authors\": \"Ahmed Omar Y; Rossi Massimiliano; Gagie Travis; Boucher Christina; Langmead Ben\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37202771\", \"doi\": \"10.1186/s13059-023-02958-1\", \"abstract\": \"Genomics analyses use large reference sequence collections, like pangenomes or taxonomic databases. SPUMONI 2 is an efficient tool for sequence classification of both short and long reads. It performs multi-class classification using a novel sampled document array. By incorporating minimizers, SPUMONI 2's index is 65 times smaller than minimap2's for a mock community pangenome. SPUMONI 2 achieves a speed improvement of 3-fold compared to SPUMONI and 15-fold compared to minimap2. We show SPUMONI 2 achieves an advantageous mix of accuracy and efficiency in practical scenarios such as adaptive sampling, contamination detection and multi-class metagenomics classification.\", \"keywords\": \"Minimizer; Indexing; Pangenome; Classification\", \"translated_title\": \"\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u6700\u5c0f\u5316\u6d88\u5316\u7d22\u5f15\u7684\u6539\u8fdb\u5206\u7c7b\u65b9\u6cd5\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5206\u6790\u4f9d\u8d56\u4e8e\u5927\u89c4\u6a21\u53c2\u8003\u5e8f\u5217\u96c6\u5408\uff0c\u5982\u6cdb\u57fa\u56e0\u7ec4\u6216\u5206\u7c7b\u5b66\u6570\u636e\u5e93\u3002SPUMONI 2 \u662f\u4e00\u79cd\u9ad8\u6548\u5de5\u5177\uff0c\u9002\u7528\u4e8e\u77ed\u8bfb\u548c\u957f\u8bfb\u5e8f\u5217\u7684\u5206\u7c7b\u3002\u5b83\u5229\u7528\u4e00\u79cd\u65b0\u9896\u7684\u91c7\u6837\u6587\u6863\u9635\u5217\u8fdb\u884c\u591a\u7c7b\u522b\u5206\u7c7b\u3002\u901a\u8fc7\u5f15\u5165\u6700\u5c0f\u5316\u5b50\uff08minimizers\uff09\uff0c\u5bf9\u4e8e\u6a21\u62df\u7fa4\u843d\u6cdb\u57fa\u56e0\u7ec4\uff0cSPUMONI 2 \u7684\u7d22\u5f15\u6bd4 minimap2 \u5c0f 65 \u500d\u3002\u4e0e SPUMONI \u76f8\u6bd4\uff0cSPUMONI 2 \u7684\u901f\u5ea6\u63d0\u5347\u4e86 3 \u500d\uff0c\u800c\u4e0e minimap2 \u76f8\u6bd4\u5219\u63d0\u5347\u4e86 15 \u500d\u3002\u6211\u4eec\u8bc1\u660e\uff0c\u5728\u81ea\u9002\u5e94\u62bd\u6837\u3001\u6c61\u67d3\u68c0\u6d4b\u548c\u591a\u7c7b\u522b\u5b8f\u57fa\u56e0\u7ec4\u5206\u7c7b\u7b49\u5b9e\u9645\u573a\u666f\u4e2d\uff0cSPUMONI 2 \u5728\u51c6\u786e\u6027\u4e0e\u6548\u7387\u4e4b\u95f4\u5b9e\u73b0\u4e86\u6709\u5229\u7684\u5e73\u8861\u3002\", \"translated_keywords\": \"\u6700\u5c0f\u5316\u5b50\uff1b\u7d22\u5f15\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5206\u7c7b\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37202771\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. oahmed6@jhu.edu.; Department of Computer & Information Science & Engineering, University of Florida, Gainesville, FL, USA.; Faculty of Computer Science, Dalhousie University, Halifax, NS, Canada.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-05-19\"}, {\"id\": 64, \"title\": \"The rice genome annotation project: an updated database for mining the rice genome.\", \"authors\": \"Hamilton John P; Li Chenxin; Buell C Robin\", \"journal\": \"Nucleic acids research\", \"year\": \"2024\", \"pmid\": \"39558187\", \"doi\": \"10.1093/nar/gkae1061\", \"abstract\": \"Rice (Oryza sativa L.) is a major cereal crop that provides calories across the world. With a small genome, rice has been used extensively as a model for genetic and genomic studies in the Poaceae. Since the release of the first rice genome sequence in 2002, an improved reference genome assembly, multiple whole genome assemblies, extensive gene expression profiles, and resequencing data from over 3000 rice accessions have been generated. To facilitate access to the rice genome for plant biologists, we updated the Rice Genome Annotation Project database (RGAP; https://rice.uga.edu) with new datasets including 16 whole genome rice assemblies and sequence variants generated from multiple rice pan-genome projects including the 3000 Rice Genomes Project. We updated gene expression abundance data with 80 RNA-sequencing datasets and to facilitate gene function discovery, performed gene coexpression resulting in 39 coexpression modules that capture highly connected sets of co-regulated genes. To facilitate comparative genome analyses, 32 335 syntelogs were identified between the Nipponbare reference genome and other rice genomes and 19 371 syntelogs were identified between Nipponbare and four other Poaceae genomes. Infrastructure improvements to the RGAP database include an upgraded genome browser and data access portals, enhanced website security and increased performance of the website.\", \"keywords\": \"(Auto-generated) \u6c34\u7a3b\u57fa\u56e0\u7ec4; \u57fa\u56e0\u6ce8\u91ca\u9879\u76ee; \u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5; \u57fa\u56e0\u5171\u8868\u8fbe; \u540c\u7ebf\u57fa\u56e0; \u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790; \u6c34\u7a3b\u6cdb\u57fa\u56e0\u7ec4; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u4e2a\u6316\u6398\u6c34\u7a3b\u57fa\u56e0\u7ec4\u7684\u66f4\u65b0\u6570\u636e\u5e93\", \"translated_abstract\": \"//rice.uga.edu\uff09\u8fdb\u884c\u4e86\u66f4\u65b0\uff0c\u65b0\u589e\u4e86\u5305\u62ec16\u4e2a\u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u591a\u4e2a\u6c34\u7a3b\u6cdb\u57fa\u56e0\u7ec4\u9879\u76ee\uff08\u59823000\u6c34\u7a3b\u57fa\u56e0\u7ec4\u8ba1\u5212\uff09\u4ea7\u751f\u7684\u5e8f\u5217\u53d8\u5f02\u5728\u5185\u7684\u65b0\u6570\u636e\u96c6\u3002\u6211\u4eec\u8fd8\u5229\u752880\u4e2aRNA\u6d4b\u5e8f\u6570\u636e\u96c6\u66f4\u65b0\u4e86\u57fa\u56e0\u8868\u8fbe\u4e30\u5ea6\u6570\u636e\uff0c\u5e76\u901a\u8fc7\u57fa\u56e0\u5171\u8868\u8fbe\u5206\u6790\u6784\u5efa\u4e8639\u4e2a\u5171\u8868\u8fbe\u6a21\u5757\uff0c\u8fd9\u4e9b\u6a21\u5757\u6355\u83b7\u4e86\u9ad8\u5ea6\u8fde\u63a5\u7684\u5171\u8c03\u63a7\u57fa\u56e0\u96c6\u5408\uff0c\u4ee5\u4fc3\u8fdb\u57fa\u56e0\u529f\u80fd\u7684\u53d1\u73b0\u3002\u4e3a\u4e86\u4fbf\u4e8e\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\uff0c\u6211\u4eec\u5728\u65e5\u672c\u6674\u53c2\u8003\u57fa\u56e0\u7ec4\u4e0e\u5176\u4ed6\u6c34\u7a3b\u57fa\u56e0\u7ec4\u4e4b\u95f4\u9274\u5b9a\u4e8632,335\u4e2a\u540c\u7ebf\u540c\u6e90\u57fa\u56e0\uff0c\u5728\u65e5\u672c\u6674\u4e0e\u53e6\u5916\u56db\u4e2a\u79be\u672c\u79d1\u690d\u7269\u57fa\u56e0\u7ec4\u4e4b\u95f4\u9274\u5b9a\u4e8619,371\u4e2a\u540c\u7ebf\u540c\u6e90\u57fa\u56e0\u3002RGAP\u6570\u636e\u5e93\u7684\u57fa\u7840\u8bbe\u65bd\u6539\u8fdb\u5305\u62ec\u5347\u7ea7\u7684\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u548c\u6570\u636e\u8bbf\u95ee\u95e8\u6237\u3001\u589e\u5f3a\u7684\u7f51\u7ad9\u5b89\u5168\u6027\u4ee5\u53ca\u63d0\u5347\u7684\u7f51\u7ad9\u6027\u80fd\u3002\", \"translated_keywords\": \"\u6c34\u7a3b\u57fa\u56e0\u7ec4; \u57fa\u56e0\u6ce8\u91ca\u9879\u76ee; \u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5; \u57fa\u56e0\u5171\u8868\u8fbe; \u540c\u7ebf\u57fa\u56e0; \u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790; \u6c34\u7a3b\u6cdb\u57fa\u56e0\u7ec4; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39558187\", \"search_query\": \"genome\", \"affiliations\": \"Department of Crop & Soil Sciences, University of Georgia, Athens, GA 30602, USA.; Center for Applied Genetic Technologies, University of Georgia, Athens, GA 30602, USA.; Institute of Plant Breeding, Genetics & Genomics, University of Georgia, Athens, GA 30602, USA.; The Plant Center, University of Georgia, Athens, GA 30602, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2024-11-19\"}, {\"id\": 65, \"title\": \"SeqCAT: Sequence Conversion and Analysis Toolbox.\", \"authors\": \"Kornrumpf Kevin; Kurz Nadine S; Drofenik Klara; Krau\u00df Lukas; Schneider Carolin; Koch Raphael; Bei\u00dfbarth Tim; D\u00f6nitz J\u00fcrgen\", \"journal\": \"Nucleic acids research\", \"year\": \"2024\", \"pmid\": \"38801081\", \"doi\": \"10.1093/nar/gkae422\", \"abstract\": \"Dealing with sequence coordinates in different formats and reference genomes is challenging in genetic research. This complexity arises from the need to convert and harmonize datasets of different sources using alternating nomenclatures. Since manual processing is time-consuming and requires specialized knowledge, the Sequence Conversion and Analysis Toolbox (SeqCAT) was developed for daily work with genetic datasets. Our tool provides a range of functions designed to standardize and convert gene variant coordinates based on various sequence types. Its user-friendly web interface provides easy access to all functionalities, while the Application Programming Interface (API) enables automation within pipelines. SeqCAT provides access to human genomic, protein and transcript data, utilizing various data resources and packages and extending them with its own unique features. The platform covers a wide range of genetic research needs with its 14 different applications and 3 info points, including search for transcript and gene information, transition between reference genomes, variant mapping, and genetic event review. Notable examples are 'Convert Protein to DNA Position' for translation of amino acid changes into genomic single nucleotide variants, or 'Fusion Check' for frameshift determination in gene fusions. SeqCAT is an excellent resource for converting sequence coordinate data into the required formats and is available at: https://mtb.bioinf.med.uni-goettingen.de/SeqCAT/.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u53d8\u5f02\u5750\u6807;\u5e8f\u5217\u8f6c\u6362;\u6807\u51c6\u5316;\u9057\u4f20\u7814\u7a76;\u7528\u6237\u754c\u9762;\u5e94\u7528\u7f16\u7a0b\u63a5\u53e3;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5e8f\u5217\u8f6c\u6362\u4e0e\u5206\u6790\u5de5\u5177\u7bb1\", \"translated_abstract\": \"https://mtb.bioinf.med.uni-goettingen.de/SeqCAT/\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u53d8\u5f02\u5750\u6807;\u5e8f\u5217\u8f6c\u6362;\u6807\u51c6\u5316;\u9057\u4f20\u7814\u7a76;\u7528\u6237\u754c\u9762;\u5e94\u7528\u7f16\u7a0b\u63a5\u53e3;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38801081\", \"search_query\": \"genome\", \"affiliations\": \"Department of Medical Bioinformatics, University Medical Center G\u00f6ttingen, Goldschmidtstr. 1, 37077 G\u00f6ttingen, Germany.; G\u00f6ttingen Comprehensive Cancer Center (G-CCC), 37075 G\u00f6ttingen, Germany.; Department of General, Visceral and Pediatric Surgery, University Medical Center G\u00f6ttingen, Robert-Koch Str. 40, 37075 G\u00f6ttingen, Germany.; Department of Hematology and Medical Oncology, University Medical Center G\u00f6ttingen, Robert-Koch Str. 40, 37075 G\u00f6ttingen, Germany.; Campus Institute Data Science (CIDAS), G\u00f6ttingen, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2024-05-27\"}, {\"id\": 66, \"title\": \"Protein interactomes for plant lipid biosynthesis and their biotechnological applications.\", \"authors\": \"Xu Yang; Singer Stacy D; Chen Guanqun\", \"journal\": \"Plant biotechnology journal\", \"year\": \"2023\", \"pmid\": \"36762506\", \"doi\": \"10.1111/pbi.14027\", \"abstract\": \"Plant lipids have essential biological roles in plant development and stress responses through their functions in cell membrane formation, energy storage and signalling. Vegetable oil, which is composed mainly of the storage lipid triacylglycerol, also has important applications in food, biofuel and oleochemical industries. Lipid biosynthesis occurs in multiple subcellular compartments and involves the coordinated action of various pathways. Although biochemical and molecular biology research over the last few decades has identified many proteins associated with lipid metabolism, our current understanding of the dynamic protein interactomes involved in lipid biosynthesis, modification and channelling is limited. This review examines advances in the identification and characterization of protein interactomes involved in plant lipid biosynthesis, with a focus on protein complexes consisting of different subunits for sequential reactions such as those in fatty acid biosynthesis and modification, as well as transient or dynamic interactomes formed from enzymes in cooperative pathways such as assemblies of membrane-bound enzymes for triacylglycerol biosynthesis. We also showcase a selection of representative protein interactome structures predicted using AlphaFold2, and discuss current and prospective strategies involving the use of interactome knowledge in plant lipid biotechnology. Finally, unresolved questions in this research area and possible approaches to address them are also discussed.\", \"keywords\": \"metabolon; triacylglycerol; plant oil biosynthesis; interactome; AlphaFold2; enzyme complex\", \"translated_title\": \"\u690d\u7269\u8102\u8d28\u751f\u7269\u5408\u6210\u7684\u86cb\u767d\u8d28\u76f8\u4e92\u4f5c\u7528\u7ec4\u53ca\u5176\u751f\u7269\u6280\u672f\u5e94\u7528\", \"translated_abstract\": \"\u690d\u7269\u8102\u8d28\u901a\u8fc7\u5728\u7ec6\u80de\u819c\u5f62\u6210\u3001\u80fd\u91cf\u50a8\u5b58\u548c\u4fe1\u53f7\u4f20\u5bfc\u4e2d\u7684\u529f\u80fd\uff0c\u5728\u690d\u7269\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u4e2d\u53d1\u6325\u7740\u81f3\u5173\u91cd\u8981\u7684\u751f\u7269\u5b66\u4f5c\u7528\u3002\u4e3b\u8981\u7531\u50a8\u5b58\u8102\u8d28\u4e09\u9170\u7518\u6cb9\u7ec4\u6210\u7684\u690d\u7269\u6cb9\u5728\u98df\u54c1\u3001\u751f\u7269\u71c3\u6599\u548c\u6cb9\u8102\u5316\u5b66\u5de5\u4e1a\u4e2d\u4e5f\u6709\u91cd\u8981\u5e94\u7528\u3002\u8102\u8d28\u751f\u7269\u5408\u6210\u53d1\u751f\u5728\u591a\u4e2a\u4e9a\u7ec6\u80de\u533a\u5ba4\uff0c\u5e76\u6d89\u53ca\u5404\u79cd\u9014\u5f84\u7684\u534f\u8c03\u4f5c\u7528\u3002\u5c3d\u7ba1\u8fc7\u53bb\u51e0\u5341\u5e74\u7684\u751f\u5316\u548c\u5206\u5b50\u751f\u7269\u5b66\u7814\u7a76\u5df2\u7ecf\u9274\u5b9a\u51fa\u8bb8\u591a\u4e0e\u8102\u8d28\u4ee3\u8c22\u76f8\u5173\u7684\u86cb\u767d\u8d28\uff0c\u4f46\u6211\u4eec\u5bf9\u53c2\u4e0e\u8102\u8d28\u751f\u7269\u5408\u6210\u3001\u4fee\u9970\u548c\u8f6c\u8fd0\u7684\u52a8\u6001\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\u7ec4\u7684\u7406\u89e3\u4ecd\u7136\u6709\u9650\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u8102\u8d28\u751f\u7269\u5408\u6210\u76f8\u5173\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\u7ec4\u8bc6\u522b\u548c\u8868\u5f81\u65b9\u9762\u7684\u8fdb\u5c55\uff0c\u91cd\u70b9\u5173\u6ce8\u7531\u4e0d\u540c\u4e9a\u57fa\u7ec4\u6210\u7684\u86cb\u767d\u590d\u5408\u4f53\uff08\u5982\u8102\u80aa\u9178\u751f\u7269\u5408\u6210\u548c\u4fee\u9970\u4e2d\u7684\u9176\u5e8f\u5217\u53cd\u5e94\uff09\u4ee5\u53ca\u7531\u5408\u4f5c\u9014\u5f84\u4e2d\u7684\u9176\u5f62\u6210\u7684\u77ac\u65f6\u6216\u52a8\u6001\u76f8\u4e92\u4f5c\u7528\u7ec4\uff08\u5982\u4e09\u9170\u7518\u6cb9\u751f\u7269\u5408\u6210\u4e2d\u819c\u7ed3\u5408\u9176\u7684\u7ec4\u88c5\uff09\u3002\u6211\u4eec\u8fd8\u5c55\u793a\u4e86\u4f7f\u7528AlphaFold2\u9884\u6d4b\u7684\u4e00\u4e9b\u4ee3\u8868\u6027\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\u7ec4\u7ed3\u6784\uff0c\u5e76\u8ba8\u8bba\u4e86\u5229\u7528\u76f8\u4e92\u4f5c\u7528\u7ec4\u77e5\u8bc6\u5728\u690d\u7269\u8102\u8d28\u751f\u7269\u6280\u672f\u4e2d\u7684\u5f53\u524d\u548c\u6f5c\u5728\u7b56\u7565\u3002\u6700\u540e\uff0c\u672c\u6587\u8fd8\u8ba8\u8bba\u4e86\u8be5\u7814\u7a76\u9886\u57df\u5c1a\u672a\u89e3\u51b3\u7684\u95ee\u9898\u53ca\u5176\u53ef\u80fd\u7684\u89e3\u51b3\u65b9\u6848\u3002\", \"translated_keywords\": \"\u4ee3\u8c22\u8d85\u5206\u5b50\uff1b\u4e09\u9170\u7518\u6cb9\uff1b\u690d\u7269\u6cb9\u751f\u7269\u5408\u6210\uff1b\u76f8\u4e92\u4f5c\u7528\u7ec4\uff1bAlphaFold2\uff1b\u9176\u590d\u5408\u4f53\", \"quartile\": \"Q1\", \"impact_factor\": \"13.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36762506\", \"search_query\": \"plant\", \"affiliations\": \"Department of Molecular and Cellular Biology, University of Guelph, Guelph, Ontario, Canada.; Agriculture and Agri-Food Canada, Lethbridge Research and Development Centre, Lethbridge, Alberta, Canada.; Department of Agricultural, Food and Nutritional Science, University of Alberta, Edmonton, Alberta, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Biotechnology Journal\", \"pub_date\": \"2023-02-11\"}, {\"id\": 67, \"title\": \"happi: a hierarchical approach to pangenomics inference.\", \"authors\": \"Trinh Pauline; Clausen David S; Willis Amy D\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37773075\", \"doi\": \"10.1186/s13059-023-03040-6\", \"abstract\": \"Recovering metagenome-assembled genomes (MAGs) from shotgun sequencing data is an increasingly common task in microbiome studies, as MAGs provide deeper insight into the functional potential of both culturable and non-culturable microorganisms. However, metagenome-assembled genomes vary in quality and may contain omissions and contamination. These errors present challenges for detecting genes and comparing gene enrichment across sample types. To address this, we propose happi, an approach to testing hypotheses about gene enrichment that accounts for genome quality. We illustrate the advantages of happi over existing approaches using published Saccharibacteria MAGs, Streptococcus thermophilus MAGs, and via simulation.\", \"keywords\": \"Metagenome-assembled genomes; Hypothesis testing; Statistical models; Microbiome; Shotgun metagenomics\", \"translated_title\": \"\u4e00\u79cd\u7528\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u63a8\u65ad\u7684\u5206\u5c42\u65b9\u6cd5\u3002\", \"translated_abstract\": \"\u4ece\u5b8f\u57fa\u56e0\u7ec4 shotgun \u6d4b\u5e8f\u6570\u636e\u4e2d\u6062\u590d\u5143\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff08MAGs\uff09\u5728\u5fae\u751f\u7269\u7ec4\u7814\u7a76\u4e2d\u53d8\u5f97\u8d8a\u6765\u8d8a\u666e\u904d\uff0c\u56e0\u4e3aMAGs\u80fd\u591f\u66f4\u6df1\u5165\u5730\u63ed\u793a\u53ef\u57f9\u517b\u548c\u4e0d\u53ef\u57f9\u517b\u5fae\u751f\u7269\u7684\u529f\u80fd\u6f5c\u529b\u3002\u7136\u800c\uff0c\u5143\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u57fa\u56e0\u7ec4\u8d28\u91cf\u53c2\u5dee\u4e0d\u9f50\uff0c\u53ef\u80fd\u5305\u542b\u9057\u6f0f\u548c\u6c61\u67d3\u7b49\u95ee\u9898\u3002\u8fd9\u4e9b\u9519\u8bef\u7ed9\u57fa\u56e0\u68c0\u6d4b\u4ee5\u53ca\u8de8\u6837\u672c\u7c7b\u578b\u8fdb\u884c\u57fa\u56e0\u5bcc\u96c6\u5206\u6790\u5e26\u6765\u4e86\u6311\u6218\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u6211\u4eec\u63d0\u51fa\u4e86 happi \u65b9\u6cd5\uff0c\u8fd9\u662f\u4e00\u79cd\u8003\u8651\u57fa\u56e0\u7ec4\u8d28\u91cf\u7684\u57fa\u56e0\u5bcc\u96c6\u5047\u8bbe\u68c0\u9a8c\u65b9\u6cd5\u3002\u6211\u4eec\u901a\u8fc7\u4f7f\u7528\u53d1\u8868\u7684Saccharibacteria MAGs\u3001Streptococcus thermophilus MAGs \u4ee5\u53ca\u6a21\u62df\u6570\u636e\uff0c\u5c55\u793a\u4e86 happi \u76f8\u8f83\u4e8e\u73b0\u6709\u65b9\u6cd5\u7684\u4f18\u52bf\u3002\", \"translated_keywords\": \"\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff1b\u5047\u8bbe\u68c0\u9a8c\uff1b\u7edf\u8ba1\u6a21\u578b\uff1b\u5fae\u751f\u7269\u7ec4\uff1b shotgun\u5b8f\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37773075\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Environmental & Occupational Health Sciences, University of Washington, Seattle, WA, USA.; Department of Biostatistics, University of Washington, Seattle, WA, USA.; Department of Biostatistics, University of Washington, Seattle, WA, USA. adwillis@uw.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-09-29\"}, {\"id\": 68, \"title\": \"TransCRISPR-sgRNA design tool for CRISPR/Cas9 experiments targeting specific sequence motifs.\", \"authors\": \"Wo\u017aniak Tomasz; Sura Weronika; Kazimierska Marta; Kasprzyk Marta El\u017cbieta; Podralska Marta; Dzikiewicz-Krawczyk Agnieszka\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37158253\", \"doi\": \"10.1093/nar/gkad355\", \"abstract\": \"Eukaryotic genomes contain several types of recurrent sequence motifs, e.g. transcription factor motifs, miRNA binding sites, repetitive elements. CRISPR/Cas9 can facilitate identification and study of crucial motifs. We present transCRISPR, the first online tool dedicated to search for sequence motifs in the user-provided genomic regions and design optimal sgRNAs targeting them. Users can obtain sgRNAs for chosen motifs, for up to tens of thousands of target regions in 30 genomes, either for the Cas9 or dCas9 system. TransCRISPR provides user-friendly tables and visualizations, summarizing features of identified motifs and designed sgRNAs such as genomic localization, quality scores, closest transcription start sites and others. Experimental validation of sgRNAs for MYC binding sites designed with transCRISPR confirmed efficient disruption of the targeted motifs and effect on expression of MYC-regulated genes. TransCRISPR is available from https://transcrispr.igcz.poznan.pl/transcrispr/.\", \"keywords\": \"(Auto-generated) CRISPR/Cas9; sgRNA\u8bbe\u8ba1; \u5e8f\u5217\u57fa\u5e8f; \u57fa\u56e0\u7ec4\u7f16\u8f91; \u5b9e\u9a8c\u9a8c\u8bc1; \u8f6c\u5f55\u8d77\u59cb\u4f4d\u70b9; MYC\u8c03\u63a7\u57fa\u56e0; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u9488\u5bf9\u7279\u5b9a\u5e8f\u5217\u57fa\u5e8f\u7684CRISPR/Cas9\u5b9e\u9a8cTransCRISPR-sgRNA\u8bbe\u8ba1\u5de5\u5177\", \"translated_abstract\": \"//transcrispr.igcz.poznan.pl/transcrispr/ \u83b7\u53d6\u3002\", \"translated_keywords\": \"CRISPR/Cas9; sgRNA\u8bbe\u8ba1; \u5e8f\u5217\u57fa\u5e8f; \u57fa\u56e0\u7ec4\u7f16\u8f91; \u5b9e\u9a8c\u9a8c\u8bc1; \u8f6c\u5f55\u8d77\u59cb\u4f4d\u70b9; MYC\u8c03\u63a7\u57fa\u56e0; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37158253\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Human Genetics, Polish Academy of Sciences, Pozna\u0144, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-05-09\"}, {\"id\": 69, \"title\": \"Pan-evolutionary and regulatory genome architecture delineated by an integrated macro- and microsynteny approach.\", \"authors\": \"Yu Hongwei; Li Yuli; Han Wentao; Bao Lisui; Liu Fuyun; Ma Yuanting; Pu Zhongqi; Zeng Qifan; Zhang Lingling; Bao Zhenmin; Wang Shi\", \"journal\": \"Nature protocols\", \"year\": \"2024\", \"pmid\": \"38514839\", \"doi\": \"10.1038/s41596-024-00966-4\", \"abstract\": \"The forthcoming massive genome data generated by the Earth BioGenome Project will open up a new era of comparative genomics, for which genome synteny analysis provides an important framework. Profiling genome synteny represents an essential step in elucidating genome architecture, regulatory blocks/elements and their evolutionary history. Here we describe PanSyn, ( https://github.com/yhw320/PanSyn ), the most comprehensive and up-to-date genome synteny pipeline, providing step-by-step instructions and application examples to demonstrate its usage. PanSyn inherits both basic and advanced functions from existing popular tools, offering a user-friendly, highly customized approach for genome macrosynteny analysis and integrated pan-evolutionary and regulatory analysis of genome architecture, which are not yet available in public synteny software or tools. The advantages of PanSyn include: (i) advanced microsynteny analysis by functional profiling of microsynteny genes and associated regulatory elements; (ii) comprehensive macrosynteny analysis, including the inference of karyotype evolution from ancestors to extant species; and (iii) functional integration of microsynteny and macrosynteny for pan-evolutionary profiling of genome architecture and regulatory blocks, as well as integration with external functional genomics datasets from three- or four-dimensional genome and ENCODE projects. PanSyn requires basic knowledge of the Linux environment and Perl programming language and the ability to access a computer cluster, especially for large-scale genomic comparisons. Our protocol can be easily implemented by a competent graduate student or postdoc and takes several days to weeks to execute for dozens to hundreds of genomes. PanSyn provides yet the most comprehensive and powerful tool for integrated evolutionary and functional genomics.\", \"keywords\": \"(Auto-generated) PanSynteny; \u5b8f\u5171\u7ebf\u6027; \u5fae\u5171\u7ebf\u6027; \u57fa\u56e0\u7ec4\u67b6\u6784; \u8c03\u63a7\u5143\u4ef6; \u8fdb\u5316\u5386\u53f2; \u529f\u80fd\u6574\u5408; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u5b8f\u89c2\u548c\u5fae\u89c2\u5171\u7ebf\u6027\u6574\u5408\u65b9\u6cd5\u89e3\u6790\u5168\u6f14\u5316\u53ca\u8c03\u63a7\u57fa\u56e0\u7ec4\u67b6\u6784\u3002\", \"translated_abstract\": \"//github.com/yhw320/PanSyn\uff09\uff0c\u8fd9\u662f\u76ee\u524d\u6700\u5168\u9762\u4e14\u6700\u65b0\u7684\u57fa\u56e0\u7ec4\u5171\u7ebf\u6027\u5206\u6790\u6d41\u7a0b\uff0c\u63d0\u4f9b\u9010\u6b65\u6307\u5bfc\u548c\u5e94\u7528\u5b9e\u4f8b\u4ee5\u5c55\u793a\u5176\u4f7f\u7528\u65b9\u6cd5\u3002PanSyn\u7ee7\u627f\u4e86\u73b0\u6709\u6d41\u884c\u5de5\u5177\u7684\u57fa\u672c\u548c\u9ad8\u7ea7\u529f\u80fd\uff0c\u63d0\u4f9b\u4e86\u7528\u6237\u53cb\u597d\u4e14\u9ad8\u5ea6\u5b9a\u5236\u5316\u7684\u57fa\u56e0\u7ec4\u5b8f\u5171\u7ebf\u6027\u5206\u6790\u65b9\u6cd5\uff0c\u4ee5\u53ca\u57fa\u56e0\u7ec4\u67b6\u6784\u3001\u6cdb\u8fdb\u5316\u548c\u8c03\u63a7\u5206\u6790\u7684\u96c6\u6210\u65b9\u6cd5\uff0c\u8fd9\u4e9b\u529f\u80fd\u5728\u73b0\u6709\u7684\u516c\u5171\u5171\u7ebf\u6027\u8f6f\u4ef6\u6216\u5de5\u5177\u4e2d\u5c1a\u672a\u5b9e\u73b0\u3002PanSyn\u7684\u4f18\u52bf\u5305\u62ec\uff1a(i) \u901a\u8fc7\u5fae\u5171\u7ebf\u6027\u57fa\u56e0\u53ca\u5176\u76f8\u5173\u8c03\u63a7\u5143\u4ef6\u7684\u529f\u80fd\u5256\u7ed8\u8fdb\u884c\u5148\u8fdb\u7684\u5fae\u5171\u7ebf\u6027\u5206\u6790\uff1b(ii) \u5305\u62ec\u4ece\u7956\u5148\u5230\u73b0\u5b58\u7269\u79cd\u7684\u6838\u578b\u8fdb\u5316\u63a8\u65ad\u5728\u5185\u7684\u5168\u9762\u5b8f\u5171\u7ebf\u6027\u5206\u6790\uff1b(iii) \u5fae\u5171\u7ebf\u6027\u548c\u5b8f\u5171\u7ebf\u6027\u7684\u529f\u80fd\u6574\u5408\uff0c\u7528\u4e8e\u57fa\u56e0\u7ec4\u67b6\u6784\u548c\u8c03\u63a7\u533a\u5757\u7684\u6cdb\u8fdb\u5316\u5256\u7ed8\uff0c\u5e76\u4e0e\u6765\u81ea\u4e09\u7ef4\u57fa\u56e0\u7ec4\u548cENCODE\u9879\u76ee\u7684\u5916\u90e8\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u96c6\u6210\u3002PanSyn\u9700\u8981\u5bf9Linux\u73af\u5883\u548cPerl\u7f16\u7a0b\u8bed\u8a00\u7684\u57fa\u672c\u4e86\u89e3\uff0c\u5e76\u80fd\u591f\u8bbf\u95ee\u8ba1\u7b97\u673a\u96c6\u7fa4\uff0c\u7279\u522b\u662f\u5728\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u6bd4\u8f83\u65f6\u3002\u6211\u4eec\u7684\u534f\u8bae\u53ef\u4ee5\u8f7b\u677e\u7531\u80dc\u4efb\u7684\u7814\u7a76\u751f\u6216\u535a\u58eb\u540e\u5b9e\u65bd\uff0c\u5e76\u5728\u51e0\u5929\u5230\u51e0\u5468\u5185\u5b8c\u6210\u6570\u5341\u5230\u6570\u767e\u4e2a\u57fa\u56e0\u7ec4\u7684\u6267\u884c\u3002PanSyn\u4e3a\u7efc\u5408\u8fdb\u5316\u548c\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u63d0\u4f9b\u4e86\u8fc4\u4eca\u4e3a\u6b62\u6700\u5168\u9762\u4e14\u5f3a\u5927\u7684\u5de5\u5177\u3002\", \"translated_keywords\": \"PanSynteny; \u5b8f\u5171\u7ebf\u6027; \u5fae\u5171\u7ebf\u6027; \u57fa\u56e0\u7ec4\u67b6\u6784; \u8c03\u63a7\u5143\u4ef6; \u8fdb\u5316\u5386\u53f2; \u529f\u80fd\u6574\u5408; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38514839\", \"search_query\": \"genome\", \"affiliations\": \"Fang Zongxi Center for Marine Evo-Devo & MOE Key Laboratory of Marine Genetics and Breeding, College of Marine Life Sciences, Ocean University of China, Qingdao, China.; Fang Zongxi Center for Marine Evo-Devo & MOE Key Laboratory of Marine Genetics and Breeding, College of Marine Life Sciences, Ocean University of China, Qingdao, China. liyuli@ouc.edu.cn.; Laboratory for Marine Biology and Biotechnology, Laoshan Laboratory, Qingdao, China. liyuli@ouc.edu.cn.; Institute of Evolution & Marine Biodiversity, Ocean University of China, Qingdao, China.; Laboratory for Marine Biology and Biotechnology, Laoshan Laboratory, Qingdao, China.; Southern Marine Science and Engineering Guangdong Laboratory, Guangzhou, China.; Key Laboratory of Tropical Aquatic Germplasm of Hainan Province, Sanya Oceanographic Institution, Ocean University of China, Sanya, China.; Laboratory for Marine Fisheries and Aquaculture, Laoshan Laboratory, Qingdao, China.; Fang Zongxi Center for Marine Evo-Devo & MOE Key Laboratory of Marine Genetics and Breeding, College of Marine Life Sciences, Ocean University of China, Qingdao, China. swang@ouc.edu.cn.; Laboratory for Marine Biology and Biotechnology, Laoshan Laboratory, Qingdao, China. swang@ouc.edu.cn.; Southern Marine Science and Engineering Guangdong Laboratory, Guangzhou, China. swang@ouc.edu.cn.; Key Laboratory of Tropical Aquatic Germplasm of Hainan Province, Sanya Oceanographic Institution, Ocean University of China, Sanya, China. swang@ouc.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Protocols\", \"pub_date\": \"2024-03-22\"}, {\"id\": 70, \"title\": \"Gastric cancer genomics study using reference human pangenomes.\", \"authors\": \"Jiao Du; Dong Xiaorui; Fan Shiyu; Liu Xinyi; Yu Yingyan; Wei Chaochun\", \"journal\": \"Life science alliance\", \"year\": \"2025\", \"pmid\": \"39870503\", \"doi\": \"10.26508/lsa.202402977\", \"abstract\": \"A pangenome is the sum of the genetic information of all individuals in a species or a population. Genomics research has been gradually shifted to a paradigm using a pangenome as the reference. However, in disease genomics study, pangenome-based analysis is still in its infancy. In this study, we introduced a graph-based pangenome GGCPan from 185 patients with gastric cancer. We then systematically compared the cancer genomics study results using GGCPan, a linear pangenome GCPan, and the human reference genome as the reference. For small variant detection and microsatellite instability status identification, there is little difference in using three different genomes. Using GGCPan as the reference had a significant advantage in structural variant identification. A total of 24 candidate gastric cancer driver genes were detected using three different reference genomes, of which eight were common and five were detected only based on pangenomes. Our results showed that disease-specific pangenome as a reference is promising and a whole set of tools are still to be developed or improved for disease genomics study in the pangenome era.\", \"keywords\": \"(Auto-generated) \u80c3\u764c;\u57fa\u56e0\u7ec4\u5b66;\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u9a71\u52a8\u57fa\u56e0;\u53c2\u8003\u57fa\u56e0\u7ec4;\u75be\u75c5\u7279\u5f02\u6027\u6cdb\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u53c2\u8003\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u7684\u80c3\u764c\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u662f\u7269\u79cd\u6216\u7fa4\u4f53\u4e2d\u6240\u6709\u4e2a\u4f53\u9057\u4f20\u4fe1\u606f\u7684\u603b\u548c\u3002\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u6b63\u9010\u6e10\u8f6c\u5411\u4ee5\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u53c2\u8003\u7684\u8303\u5f0f\uff0c\u4f46\u5728\u75be\u75c5\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\uff0c\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u4ecd\u5904\u4e8e\u8d77\u6b65\u9636\u6bb5\u3002\u672c\u7814\u7a76\u6784\u5efa\u4e86\u57fa\u4e8e\u56fe\u6a21\u578b\u7684\u80c3\u764c\u60a3\u8005\uff08185\u4f8b\uff09\u6cdb\u57fa\u56e0\u7ec4GGCPan\uff0c\u5e76\u7cfb\u7edf\u6bd4\u8f83\u4e86\u4f7f\u7528GGCPan\u3001\u7ebf\u6027\u6a21\u578b\u7684GCPan\u4ee5\u53ca\u4eba\u7c7b\u53c2\u8003\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u53c2\u8003\u65f6\u7684\u764c\u75c7\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7ed3\u679c\u3002\u5728\u5c0f\u53d8\u5f02\u68c0\u6d4b\u548c\u5fae\u536b\u661f\u4e0d\u7a33\u5b9a\u6027\u72b6\u6001\u8bc6\u522b\u65b9\u9762\uff0c\u4e09\u79cd\u4e0d\u540c\u53c2\u8003\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u5dee\u5f02\u8f83\u5c0f\uff1b\u800c\u5728\u7ed3\u6784\u53d8\u5f02\u68c0\u6d4b\u65b9\u9762\uff0cGGCPan\u4f5c\u4e3a\u53c2\u8003\u5177\u6709\u663e\u8457\u4f18\u52bf\u3002\u4f7f\u7528\u4e09\u79cd\u4e0d\u540c\u53c2\u8003\u57fa\u56e0\u7ec4\u5171\u68c0\u6d4b\u523024\u4e2a\u5019\u9009\u80c3\u764c\u9a71\u52a8\u57fa\u56e0\uff0c\u5176\u4e2d8\u4e2a\u4e3a\u5171\u6709\u57fa\u56e0\uff0c5\u4e2a\u4ec5\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u68c0\u6d4b\u5230\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u7279\u5b9a\u75be\u75c5\u7684\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u53c2\u8003\u5177\u6709\u5e7f\u9614\u524d\u666f\uff0c\u4f46\u4e3a\u4e86\u63a8\u52a8\u6cdb\u57fa\u56e0\u7ec4\u65f6\u4ee3\u7684\u75be\u75c5\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\uff0c\u4ecd\u9700\u5f00\u53d1\u6216\u6539\u8fdb\u4e00\u6574\u5957\u5de5\u5177\u3002\", \"translated_keywords\": \"\u80c3\u764c;\u57fa\u56e0\u7ec4\u5b66;\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u9a71\u52a8\u57fa\u56e0;\u53c2\u8003\u57fa\u56e0\u7ec4;\u75be\u75c5\u7279\u5f02\u6027\u6cdb\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"13.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39870503\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Bioinformatics and Biostatistics, School of Life Sciences and Biotechnology, Shanghai Jiao Tong University, Shanghai, China.; Department of General Surgery of Ruijin Hospital, Shanghai Institute of Digestive Surgery, and Shanghai Key Laboratory for Gastric Neoplasms, Shanghai Jiao Tong University School of Medicine, Shanghai, China yingyan3y@sjtu.edu.cn.; Department of Bioinformatics and Biostatistics, School of Life Sciences and Biotechnology, Shanghai Jiao Tong University, Shanghai, China ccwei@sjtu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Science Advances\", \"pub_date\": \"2025-01-28\"}, {\"id\": 71, \"title\": \"Exploring intra- and intergenomic variation in haplotype-resolved pangenomes.\", \"authors\": \"Jonkheer Eef M; de Ridder Dick; van der Lee Theo A J; de Haan Jorn R; Berke Lidija; Smit Sandra\", \"journal\": \"Plant biotechnology journal\", \"year\": \"2025\", \"pmid\": \"39756800\", \"doi\": \"10.1111/pbi.14545\", \"abstract\": \"With advances in long-read sequencing and assembly techniques, haplotype-resolved (phased) genome assemblies are becoming more common, also in the field of plant genomics. Computational tools to effectively explore these phased genomes, particularly for polyploid genomes, are currently limited. Here we describe a new strategy adopting a pangenome approach. To analyse both intra- and intergenomic variation in phased genome assemblies, we have made the software package PanTools ploidy-aware by updating the pangenome graph representation and adding several novel functionalities to assess synteny and gene retention, profile repeats and calculate synonymous and nonsynonymous mutation rates. Using PanTools, we constructed and analysed a pangenome comprising of one diploid and four tetraploid potato cultivars, and a pangenome of five diploid apple species. Both pangenomes show high intra- and intergenomic allelic diversity in terms of gene absence/presence, SNPs, indels and larger structural variants. Our findings show that the new functionalities and visualizations are useful to discover introgressions and detect likely misassemblies in phased genomes. PanTools is available at https://git.wur.nl/bioinformatics/pantools.\", \"keywords\": \"pangenomics; visualization; genetic variation; haplotype\u2010resolved genomes; genome organization; genome evolution\", \"translated_title\": \"\u63a2\u7d22\u5355\u500d\u578b\u89e3\u6790\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\u7ec4\u5185\u548c\u57fa\u56e0\u7ec4\u95f4\u53d8\u5f02\", \"translated_abstract\": \"//git.wur.nl/bioinformatics/pant
