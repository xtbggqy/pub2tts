u5019\u6761\u4ef6\u4e0b\u4f5c\u7269\u7684\u6539\u826f\u8fdb\u7a0b\u3002\", \"translated_keywords\": \"Setaria; pan-genome; \u57fa\u56e0\u5bb6\u65cf; \u7ed3\u6784\u53d8\u5f02; \u56fe\u8c31\u57fa\u56e0\u7ec4; \u6807\u8bb0\u8f85\u52a9\u80b2\u79cd; \u73af\u5883\u9002\u5e94\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"30.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37291196\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute of Crop Sciences, Chinese Academy of Agricultural Sciences, Beijing, China.; State Key Laboratory of Integrated Management of Pest Insects and Rodents, Institute of Zoology, Chinese Academy of Sciences, Beijing, China.; Center for Genomics and Systems Biology, New York University, New York City, NY, USA.; Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, China.; College of Agronomy, Northwest A & F University, Yangling, China.; College of Life Sciences, Shanxi Agricultural University, Taigu, China.; State Key Laboratory of Plant Physiology and Biochemistry & National Maize Improvement Center, Department of Plant Genetics and Breeding, China Agricultural University, Beijing, China.; School of Life Sciences, Institute of Life Sciences and Green Development, Hebei University, Baoding, China.; Anyang Academy of Agriculture Sciences, Anyang, China.; Center for Agricultural Genetic Resources Research, Shanxi Agricultural University, Taiyuan, China.; Research Institute of Cereal Crops, Xinjiang Academy of Agricultural Sciences, Urumqi, China.; Institute of High Latitude Crops, Shanxi Agricultural University, Datong, China.; Institute of Dry-Land Farming, Hebei Academy of Agricultural and Forestry Sciences, Hengshui, China.; Millet Research Institute, Shanxi Agricultural University, Changzhi, China.; Qiqihar Sub-Academy of Heilongjiang Academy of Agricultural Sciences, Qiqihar, China.; Cangzhou Academy of Agriculture and Forestry Sciences, Cangzhou, China.; Dingxi Academy of Agricultural Sciences, Dingxi, China.; Beijing Key Laboratory of Agricultural Genetic Resources and Biotechnology, Beijing Academy of Agriculture and Forestry Sciences, Beijing, China.; Institute of Crop Sciences, Chinese Academy of Agricultural Sciences, Beijing, China. jiaguanqing@caas.cn.; Center for Genomics and Systems Biology, New York University, New York City, NY, USA. mp132@nyu.edu.; Center for Genomics and Systems Biology, New York University Abu Dhabi, Abu Dhabi, United Arab Emirates. mp132@nyu.edu.; Institute of Crop Sciences, Chinese Academy of Agricultural Sciences, Beijing, China. diaoxianmin@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Genetics\", \"pub_date\": \"2023-06-09\"}, {\"id\": 18, \"title\": \"A pangenome reference of 36 Chinese populations.\", \"authors\": \"Gao Yang; Yang Xiaofei; Chen Hao; Tan Xinjiang; Yang Zhaoqing; Deng Lian; Wang Baonan; Kong Shuang; Li Songyang; Cui Yuhang; Lei Chang; Wang Yimin; Pan Yuwen; Ma Sen; Sun Hao; Zhao Xiaohan; Shi Yingbing; Yang Ziyi; Wu Dongdong; Wu Shaoyuan; Zhao Xingming; Shi Binyin; Jin Li; Hu Zhibin; Chinese Pangenome Consortium (CPC); Lu Yan; Chu Jiayou; Ye Kai; Xu Shuhua\", \"journal\": \"Nature\", \"year\": \"2023\", \"pmid\": \"37316654\", \"doi\": \"10.1038/s41586-023-06173-7\", \"abstract\": \"Human genomics is witnessing an ongoing paradigm shift from a single reference sequence to a pangenome form, but populations of Asian ancestry are underrepresented. Here we present data from the first phase of the Chinese Pangenome Consortium, including a collection of 116 high-quality and haplotype-phased de novo assemblies based on 58 core samples representing 36 minority Chinese ethnic groups. With an average 30.65\u00d7 high-fidelity long-read sequence coverage, an average contiguity N50 of more than 35.63 megabases and an average total size of 3.01 gigabases, the CPC core assemblies add 189 million base pairs of euchromatic polymorphic sequences and 1,367 protein-coding gene duplications to GRCh38. We identified 15.9 million small variants and 78,072 structural variants, of which 5.9 million small variants and 34,223 structural variants were not reported in a recently released pangenome reference1. The Chinese Pangenome Consortium data demonstrate a remarkable increase in the discovery of novel and missing sequences when individuals are included from underrepresented minority ethnic groups. The missing reference sequences were enriched with archaic-derived alleles and genes that confer essential functions related to keratinization, response to ultraviolet radiation, DNA repair, immunological responses and lifespan, implying great potential for shedding new light on human evolution and recovering missing heritability in complex disease mapping.\", \"keywords\": \"(Auto-generated) \u4e2d\u56fd\u5c11\u6570\u6c11\u65cf;\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003;\u9ad8\u4fdd\u771f\u957f\u8bfb\u957f\u6d4b\u5e8f;\u5355\u500d\u578b\u5b9a\u76f8;\u7ed3\u6784\u53d8\u5f02;\u65b0\u5e8f\u5217\u53d1\u73b0;\u590d\u6742\u75be\u75c5\u6620\u5c04;\u751f\u7269\u4fe1\u606f\u5b66;\u57fa\u56e0\u7ec4\u5b66\", \"translated_title\": \"36\u4e2a\u4e2d\u56fd\u4eba\u7fa4\u7684\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\", \"translated_abstract\": \"\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5b66\u6b63\u5728\u7ecf\u5386\u4ece\u5355\u4e00\u53c2\u8003\u5e8f\u5217\u5230\u6cdb\u57fa\u56e0\u7ec4\u5f62\u5f0f\u7684\u8303\u5f0f\u8f6c\u53d8\uff0c\u4f46\u4e9a\u6d32\u8840\u7edf\u7684\u4eba\u7fa4\u4ee3\u8868\u6027\u4e0d\u8db3\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e2d\u56fd\u6cdb\u57fa\u56e0\u7ec4\u8054\u76df\u7b2c\u4e00\u9636\u6bb5\u7684\u6570\u636e\uff0c\u5305\u62ec\u57fa\u4e8e58\u4e2a\u6838\u5fc3\u6837\u672c\uff08\u4ee3\u886836\u4e2a\u5c11\u6570\u6c11\u65cf\uff09\u7684116\u4e2a\u9ad8\u8d28\u91cf\u5355\u500d\u578 ve Medicine, Nanjing Medical University, Nanjing, China.; Jiangsu Key Lab of Cancer Biomarkers, Prevention and Treatment, Collaborative Innovation Center for Cancer Personalized Medicine, Center for Global Health, School of Public Health, Nanjing Medical University, Nanjing, China.; State Key Laboratory of Genetic Engineering, Human Phenome Institute, Zhangjiang Fudan International Innovation Center, Center for Evolutionary Biology, School of Life Sciences, Fudan University, Shanghai, China. lueyan@fudan.edu.cn.; Department of Medical Genetics, Institute of Medical Biology, Chinese Academy of Medical Sciences, Kunming, China. chujy@imbcams.com.cn.; MOE Key Lab for Intelligent Networks & Networks Security, Faculty of Electronic and Information Engineering, Xi'an Jiaotong University, Xi'an, China. kaiye@xjtu.edu.cn.; School of Automation Science and Engineering, Faculty of Electronic and Information Engineering, Xi'an Jiaotong University, Xi'an, China. kaiye@xjtu.edu.cn.; School of Life Science and Technology, Xi'an Jiaotong University, Xi'an, China. kaiye@xjtu.edu.cn.; State Key Laboratory of Genetic Engineering, Human Phenome Institute, Zhangjiang Fudan International Innovation Center, Center for Evolutionary Biology, School of Life Sciences, Fudan University, Shanghai, China. xushua@fudan.edu.cn.; Ministry of Education Key Laboratory of Contemporary Anthropology, Collaborative Innovation Center for Genetics and Development, Fudan University, Shanghai, China. xushua@fudan.edu.cn.; School of Life Science and Technology, ShanghaiTech University, Shanghai, China. xushua@fudan.edu.cn.; Jiangsu Key Laboratory of Phylogenomics & Comparative Genomics, International Joint Center of Genomics of Jiangsu Province School of Life Sciences, Jiangsu Normal University, Xuzhou, China. xushua@fudan.edu.cn.; Department of Liver Surgery and Transplantation Liver Cancer Institute, Zhongshan Hospital, Fudan University, Shanghai, China. xushua@fudan.edu.cn.; Center for Excellence in Animal Evolution and Genetics, Chinese Academy of Sciences, Kunming, China. xushua@fudan.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature\", \"pub_date\": \"2023-06-15\"}, {\"id\": 19, \"title\": \"Analysis of 10,478 cancer genomes identifies candidate driver genes and opportunities for precision oncology.\", \"authors\": \"Kinnersley Ben; Sud Amit; Everall Andrew; Cornish Alex J; Chubb Daniel; Culliford Richard; Gruber Andreas J; L\u00e4rkeryd Adrian; Mitsopoulos Costas; Wedge David; Houlston Richard\", \"journal\": \"Nature genetics\", \"year\": \"2024\", \"pmid\": \"38890488\", \"doi\": \"10.1038/s41588-024-01785-9\", \"abstract\": \"Tumor genomic profiling is increasingly seen as a prerequisite to guide the treatment of patients with cancer. To explore the value of whole-genome sequencing (WGS) in broadening the scope of cancers potentially amenable to a precision therapy, we analysed whole-genome sequencing data on 10,478 patients spanning 35 cancer types recruited to the UK 100,000 Genomes Project. We identified 330 candidate driver genes, including 74 that are new to any cancer. We estimate that approximately 55% of patients studied harbor at least one clinically relevant mutation, predicting either sensitivity or resistance to certain treatments or clinical trial eligibility. By performing computational chemogenomic analysis of cancer mutations we identify additional targets for compounds that represent attractive candidates for future clinical trials. This study represents one of the most comprehensive efforts thus far to identify cancer driver genes in the real world setting and assess their impact on informing precision oncology.\", \"keywords\": \"(Auto-generated) \u764c\u75c7\u57fa\u56e0\u7ec4;\u7cbe\u51c6\u80bf\u7624\u5b66;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;\u5019\u9009\u9a71\u52a8\u57fa\u56e0;\u4e34\u5e8a\u76f8\u5173\u7a81\u53d8;\u8ba1\u7b97\u5316\u5b66\u57fa\u56e0\u7ec4\u5206\u6790;\u5316\u5408\u7269\u9776\u70b9;\u751f\u7269\u4fe1\u606f\  development, and growth. They possess unusual antiviral immunity which differs from that in specialized cells. By comparison to animal stem cells, we discuss how plant stem cells defend against viral invasion and beyond.\", \"keywords\": \"RNAi; meristem virus exclusion; plant stem cell; shoot apical meristem; antiviral immunity\", \"translated_title\": \"\u690d\u7269\u5e72\u7ec6\u80de\u4e2d\u7684\u6297\u75c5\u6bd2\u9632\u5fa1\u673a\u5236\", \"translated_abstract\": \"\u672a\u5206\u5316\u690d\u7269\u548c\u52a8\u7269\u5e72\u7ec6\u80de\u5bf9\u4e8e\u7ec6\u80de\u3001\u7ec4\u7ec7\u4ee5\u53ca\u5668\u5b98\u7684\u5206\u5316\u3001\u53d1\u80b2\u548c\u751f\u957f\u81f3\u5173\u91cd\u8981\u3002\u5b83\u4eec\u62e5\u6709\u4e0e\u7279\u5316\u7ec6\u80de\u4e0d\u540c\u7684\u72ec\u7279\u6297\u75c5\u6bd2\u514d\u75ab\u673a\u5236\u3002\u901a\u8fc7\u5bf9\u6bd4\u52a8\u7269\u5e72\u7ec6\u80de\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u690d\u7269\u5e72\u7ec6\u80de\u5982\u4f55\u9632\u5fa1\u75c5\u6bd2\u5165\u4fb5\u53ca\u5176\u66f4\u5e7f\u6cdb\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"RNA\u5e72\u6270\uff1b\u5206\u751f\u7ec4\u7ec7\u75c5\u6bd2\u6392\u9664\uff1b\u690d\u7269\u5e72\u7ec6\u80de\uff1b shoot\u9876\u7aef\u5206\u751f\u7ec4\u7ec7\uff1b\u6297\u75c5\u6bd2\u514d\u75ab\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38763842\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of North China Crop Improvement and Regulation, Hebei International Research Center of Vegetable Functional Genomics, College of Horticulture, Hebei Agricultural University, Baoding 071000, China.; St George's University Hospitals National Health Service (NHS) Foundation Trust, London SW17 0QT, UK.; Research Centre for Plant RNA Signaling, College of Life and Environmental Sciences, Hangzhou Normal University, Hangzhou 311121, China; School of Science and the Environment, University of Worcester, Worcester WR2 6AJ, UK.; School of Science and the Environment, University of Worcester, Worcester WR2 6AJ, UK.; School of Life Sciences, University of Warwick, Coventry CV4 7AL, UK.; State Key Laboratory of North China Crop Improvement and Regulation, Hebei International Research Center of Vegetable Functional Genomics, College of Horticulture, Hebei Agricultural University, Baoding 071000, China; Research Centre for Plant RNA Signaling, College of Life and Environmental Sciences, Hangzhou Normal University, Hangzhou 311121, China; School of Science and the Environment, University of Worcester, Worcester WR2 6AJ, UK; School of Life Sciences, University of Warwick, Coventry CV4 7AL, UK. Electronic address: yg.hong@hebau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-05-20\"}, {\"id\": 21, \"title\": \"Solanum pan-genetics reveals paralogues as contingencies in crop engineering.\", \"authors\": \"Benoit Matthias; Jenike Katharine M; Satterlee James W; Ramakrishnan Srividya; Gentile Iacopo; Hendelman Anat; Passalacqua Michael J; Suresh Hamsini; Shohat Hagai; Robitaille Gina M; Fitzgerald Blaine; Alonge Michael; Wang Xingang; Santos Ryan; He Jia; Ou Shujun; Golan Hezi; Green Yumi; Swartwood Kerry; Karavolias Nicholas G; Sierra Gina P; Orejuela Andres; Roda Federico; Goodwin Sara; McCombie W Richard; Kizito Elizabeth B; Gagnon Edeline; Knapp Sandra; S\u00e4rkinen Tiina E; Frary Amy; Gillis Jesse; Van Eck Joyce; Schatz Michael C; Lippman Zachary B\", \"journal\": \"Nature\", \"year\": \"2025\", \"pmid\": \"40044854\", \"doi\": \"10.1038/s41586-025-08619-6\", \"abstract\": \"Pan-genomics and genome-editing technologies are revolutionizing breeding of global crops1,2. A transformative opportunity lies in exchanging genotype-to-phenotype knowledge between major crops (that is, those cultivated globally) and indigenous crops (that is, those locally cultivated within a circumscribed area)3-5 to enhance our food system. However, species-specific genetic variants and their interactions with desirable natural or engineered mutations pose barriers to achieving predictable phenotypic effects, even between related crops6,7. Here, by establishing a pan-genome of the crop-rich genus Solanum8 and integrating functional genomics and pan-genetics, we show that gene duplication and subsequent paralogue diversification are major obstacles to genotype-to-phenotype predictability. Despite broad conservation of gene macrosynteny among chromosome-scale references for 22 species, including 13 indigenous crops, thousands of gene duplications, particularly within key domestication gene families, exhibited dynamic trajectories in sequence, expression and function. By augmenting our pan-genome with African eggplant cultivars9 and applying quantitative genetics and genome editing, we dissected an intricate history of paralogue evolution affecting fruit size. The loss of a redundant paralogue of the classical fruit size regulator CLAVATA3 (CLV3)10,11 was compensated by a lineage-specific tandem duplication. Subsequent pseudogenization of the derived copy, followed by a large cultivar-specific deletion, created a single fused CLV3 allele that modulates fruit organ number alongside an enzymatic gene controlling the same trait. Our findings demonstrate that paralogue diversifications over short timescales are underexplored contingencies in trait evolvability. Exposing and navigating these contingencies is crucial for translating genotype-to-phenotype relationships across species.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u7f16\u8f91;\u6cdb\u57fa\u56e0\u7ec4;\u57fa\u56e0\u590d\u5236;\u65c1\u7cfb\u540c\u6e90;\u57fa\u56e0\u529f\u80fd;\u4f5c\u7269\u6539\u826f;\u8868\u578b\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8304\u5c5e\u6cdb\u57fa\u56e0\u7ec4\u5b66\u63ed\u793a\u65c1\u7cfb\u540c\u6e90\u57fa\u56e0\u5728\u4f5c\u7269\u5de5\u7a0b\u4e2d\u7684 contingency \u4f5c\u7528\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\u548c\u57fa\u56e0\u7f16\u8f91\u6280\u672f\u6b63\u5728\u5f7b\u5e95\u6539\u53d8\u5168\u7403\u4f5c\u7269\u7684\u80b2\u79cd\u5de5\u4f5c\u3002\u4e00\u4e2a\u91cd\u8981\u7684\u673a\u9047\u5728\u4e8e\u5728\u4e3b\u8981\u4f5c\u7269\uff08\u5373\u5728\u5168\u7403\u8303\u56f4\u5185\u79cd\u690d\u7684\u4f5c\u7269\uff09\u4e0e\u5730\u65b9\u4f5c\u7269\uff08\u5373\u5728\u7279\u5b9a\u533a\u57df\u5185\u672c\u5730\u79cd\u690d\u7684\u4f5c\u7269\uff09\u4e4b\u95f4\u4ea4\u6362\u57fa\u56e0\u578b\u5230\u8868\u578b\u7684\u77e5\u8bc6\uff0c\u4ee5\u589e\u5f3a\u6211\u4eec\u7684\u98df\u7269\u7cfb\u7edf\u3002\u7136\u800c\uff0c\u7269\u79cd\u7279\u5f02\u6027\u9057\u4f20\u53d8\u5f02\u53ca\u5176\u4e0e\u6709\u5229\u7684\u81ea\u7136\u6216\u5de5\u7a0b\u7a81\u53d8\u7684\u76f8\u4e92\u4f5c\u7528\u6784\u6210\u4e86\u969c\u788d\uff0c\u5373\u4f7f\u5728\u76f8\u5173\u4f5c\u7269\u4e4b\u95f4\u4e5f\u96be\u4ee5\u5b9e\u73b0\u53ef\u9884\u6d4b\u7684\u8868\u578b\u6548\u5e94\u3002\u5728\u8fd9\u91cc\uff0c\u901a\u8fc7\u5efa\u7acb\u5bcc\u542b\u4f5c\u7269\u7684\u8304\u5c5e\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u6574\u5408\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u548c\u6cdb\u9057\u4f20\u5b66\uff0c\u6211\u4eec\u5c55\u793a\u4e86\u57fa\u56e0\u590d\u5236\u548c\u968f\u540e\u7684\u65c1\u7cfb\u540c\u6e90\u591a\u6837\u5316\u662f\u57fa\u56e0\u578b\u5230\u8868\u578b\u9884\u6d4b\u6027\u7684\u4e3b\u8981\u969c\u788d\u3002\u5c3d\u7ba1\u5728\u5305\u62ec13\u79cd\u5730\u65b9\u4f5c\u7269\u5728\u5185\u768422\u4e2a\u7269\u79cd\u7684\u67d3\u8272\u4f53\u89c4\u6a21\u53c2\u8003\u4e2d\u57fa\u56e0\u5b8f\u5171\u7ebf\u6027\u5f97\u5230\u4e86\u5e7f\u6cdb\u7684\u4fdd\u5b88\uff0c\u4f46\u6570\u5343\u4e2a\u57fa\u56e0\u590d\u5236\uff0c\u7279\u522b\u662f\u5728\u5173\u952e\u9a6f\u5316\u57fa\u56e0\u5bb6\u65cf\u5185\uff0c\u5176\u5e8f\u5217\u3001\u8868\u8fbe\u548c\u529f\u80fd\u8868\u73b0\u51fa\u52a8\u6001\u8f68\u8ff9\u3002\u901a\u8fc7\u5c06\u975e\u6d32\u8304\u5b50\u54c1\u79cd\u7eb3\u5165\u6211\u4eec\u7684\u6cdb\u57fa\u56e0\u7ec4\u5e76\u5e94\u7528\u6570\u91cf\u9057\u4f20\u5b66\u548c\u57fa\u56e0\u7ec4\u7f16\u8f91\uff0c\u6211\u4eec\u5256\u6790\u4e86\u5f71\u54cd\u679c\u5b9e\u5927\u5c0f\u7684\u65c1\u7cfb\u540c\u6e90\u6f14\u5316\u590d\u6742\u5386\u53f2\u3002\u7ecf\u5178\u679c\u5b9e\u5927\u5c0f\u8c03\u8282\u56e0\u5b50CLAVATA3\uff08CLV3\uff09\u7684\u4e00\u4e2a\u5197\u4f59\u65c1\u7cfb\u540c\u6e90\u7269\u7684\u4e22\u5931\u88ab\u8c31\u7cfb\u7279\u5f02\u6027\u4e32\u8054\u590d\u5236\u6240\u8865\u507f\u3002\u968f\u540e\uff0c\u884d\u751f\u62f7\u8d1d\u7684\u5047\u57fa\u56e0\u5316\u4ee5\u53ca\u5927\u578b\u54c1\u79cd\u7279\u5f02\u6027\u7f3a\u5931\u5f62\u6210\u4e86\u4e00\u4e2a\u5355\u4e00\u878d\u5408\u7684CLV3\u7b49\u4f4d\u57fa\u56e0\uff0c\u8be5\u7b49\u4f4d\u57fa\u56e0\u4e0e\u63a7\u5236\u76f8\u540c\u6027\u72b6\u7684\u9176\u4fc3\u57fa\u56e0\u4e00\u8d77\u8c03\u8282\u679c\u5b9e\u5668\u5b98\u6570\u91cf\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u77ed\u65f6\u95f4\u5c3a\u5ea6\u4e0a\u7684\u65c1\u7cfb\u540c\u6e90\u591a\u6837\u5316\u662f\u6027\u72b6\u53ef\u8fdb\u5316\u6027\u4e2d\u672a\u88ab\u5145\u5206\u63a2\u7d22\u7684\u5076\u7136\u56e0\u7d20\u3002\u63ed\u793a\u548c\u5bfc\u822a\u8fd9\u4e9b\u5076\u7136\u56e0\u7d20\u5bf9\u4e8e\u8de8\u7269\u79cd\u7ffb\u8bd1\u57fa\u56e0\u578b\u5230\u8868\u578b\u5173\u7cfb\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7f16\u8f91;\u6cdb\u57fa\u56e0\u7ec4;\u57fa\u56e0\u590d\u5236;\u65c1\u7cfb\u540c\u6e90;\u57fa\u56e0\u529f\u80fd;\u4f5c\u7269\u6539\u826f;\u8868\u578b\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"64.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40044854\", \"search_query\": \"pangenome\", \"affiliations\": \"Howard Hughes Medical Institute, Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA.; LIPME, Universit\u00e9 de Toulouse, INRAE, CNRS, Castanet-Tolosan, France.; Department of Genetic Medicine, Johns Hopkins School of Medicine, Baltimore, MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA.; Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA.; School of Biological Sciences, Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA.; Ohalo Genetics, Aptos, CA, USA.; Verve Therapeutics, Boston, MA, USA.; Department of Molecular Genetics, Ohio State University, Columbus, OH, USA.; SiteKicks.ai, Setauket, NY, USA.; Boyce Thompson Institute, Ithaca, NY, USA.; Max Planck Tandem Group, Facultad de Ciencias, Universidad Nacional de Colombia, Bogot\u00e1, Colombia.; Departamento de Biolog\u00eda, Facultad de Ciencias Exactas y Naturales, Universidad de Cartagena, Cartagena de Indias, Colombia.; Faculty of Agricultural Sciences, Uganda Christian University, Mukono, Uganda.; Department of Integrative Biology, University of Guelph, Guelph, Ontario, Canada.; Royal Botanic Garden Edinburgh, Edinburgh, UK.; School of Life Sciences, Technical University of Munich, Freising, Germany.; Natural History Museum, London, UK.; Department of Biological Sciences, Mount Holyoke College, South Hadley, MA, USA.; Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA. jesse.gillis@utoronto.ca.; Physiology Department and Donnelly Centre for Cellular and Biomolecular Research, University of Toronto, Toronto, Ontario, Canada. jesse.gillis@utoronto.ca.; Boyce Thompson Institute, Ithaca, NY, USA. jv27@cornell.edu.; Plant Breeding and Genetics Section, School of Integrative Plant Science, Cornell University, Ithaca, NY, USA. jv27@cornell.edu.; Department of Genetic Medicine, Johns Hopkins School of Medicine, Baltimore, MD, USA. mschatz@cs.jhu.edu.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. mschatz@cs.jhu.edu.; Howard Hughes Medical Institute, Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA. lippman@cshl.edu.; Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA. lippman@cshl.edu.; School of Biological Sciences, Cold Spring Harbor Laboratory, Cold Spring Harbor, NY, USA. lippman@cshl.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature\", \"pub_date\": \"2025-03-06\"}, {\"id\": 22, \"title\": \"The Utilization of Reference-Guided Assembly and In Silico Libraries Improves the Draft Genome of Clarias batrachus and Culter alburnus.\", \"authors\": \"Liu Kai; Xie Nan; Wang Yuxi; Liu Xinyi\", \"journal\": \"Marine biotechnology (New York, N.Y.)\", \"year\": \"2023\", \"pmid\": \"37661218\", \"doi\": \"10.1007/s10126-023-10248-x\", \"abstract\": \"Long-read sequencing technologies can generate highly contiguous genome assemblies compared to short-read methods. However, their higher cost often poses a significant barrier. To address this, we explore the utilization of mapping-based genome assembly and reference-guided assembly as cost-effective alternative approaches. We assess the efficacy of these approaches in improving the contiguity of Clarias batrachus and Culter alburnus draft genomes. Our findings demonstrate that employing an iterative mapping strategy leads to a reduction in assembly errors. Specifically, after three iterations, the Mismatches per 100 kbp value for the C. batrachus genome decreased from 2447.20 to 2432.67, reaching a minimum of 2422.67 after two iterations. Additionally, the N50 value for the C. batrachus genome increased from 362,143 to 1,315,126 bp, with a maximum of 1,315,403 bp after two iterations. Furthermore, we achieved Mismatches per 100 kbp values of 3.70 for the reference-guided assembly of C. batrachus and 0.34 for C. alburnus. Correspondingly, the N50 value for the C. batrachus and C. alburnus genomes increased from 362,143 bp and 3,686,385 bp to 2,026,888 bp and 43,735,735 bp, respectively. Finally, we successfully utilized the improved C. batrachus and C. alburnus genomes to compare genome studies using the combined approach of Ragout and Ragtag. Through a comprehensive comparative analysis of mapping-based and reference-guided genome assembly methods, we shed light on the specific contributions of reference-guided assembly in reducing assembly errors and improving assembly continuity and integrity. These advancements establish reference-guided assembly and the utilization of in silico libraries as a promising and suitable approach for comparative genomics studies.\", \"keywords\": \"In silico libraries; Clarias batrachus; Reference-guided assembly; Genome contiguity; Culter alburnus\", \"translated_title\": \"\u57fa\u4e8e\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u548c\u8ba1\u7b97\u673a\u6a21\u62df\u6587\u5e93\u7684\u5229\u7528\u6539\u8fdb\u4e86\u6591\u70b9\u53c9\u5c3e\u9bb0\u548c\u9102\u9c7c\u9c7c\u7684\u8349\u9c7c\u57fa\u56e0\u7ec4\u8349\u56fe\", \"translated_abstract\": \"\u957f\u8bfb\u957f\u6d4b\u5e8f\u6280\u672f\u76f8\u6bd4\u77ed\u8bfb\u957f\u65b9\u6cd5\u80fd\u591f\u751f\u6210\u66f4\u52a0\u8fde\u7eed\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7ed3\u679c\uff0c\u4f46\u5176\u8f83\u9ad8\u7684\u6210\u672c\u5f80\u5f80\u6784\u6210\u663e\u8457\u969c\u788d\u3002\u4e3a\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u6211\u4eec\u63a2\u7d22\u4e86\u57fa\u4e8e\u6bd4\u5bf9\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u4f5c\u4e3a\u66f4\u5177\u6210\u672c\u6548\u76ca\u7684\u66ff\u4ee3\u65b9\u6848\u3002\u6211\u4eec\u8bc4\u4f30\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u5728\u63d0\u9ad8\u62df\u5c3c\u7f57\u7f57\u975e\u9c7c\uff08*Clarias batrachus*\uff09\u548c\u8d64\u68a2\u9c7c\uff08*Culter alburnus*\uff09\u8349\u56fe\u57fa\u56e0\u7ec4\u8fde\u7eed\u6027\u65b9\u9762\u7684\u6709\u6548\u6027\u3002\u7814\u7a76\u7ed3\u679c\u663e\u793a\uff0c\u91c7\u7528\u8fed\u4ee3\u6bd4\u5bf9\u7b56\u7565\u53ef\u51cf\u5c11\u7ec4\u88c5\u9519\u8bef\u3002\u5177\u4f53\u800c\u8a00\uff0c\u7ecf\u8fc7\u4e09\u6b21\u8fed\u4ee3\u540e\uff0c*C. batrachus* \u57fa\u56e0\u7ec4\u7684\u6bcf10\u4e07\u78b1\u57fa\u9519\u914d\u6570\u4ece2447.20\u964d\u81f32432.67\uff0c\u5728\u4e24\u6b21\u8fed\u4ee3\u540e\u8fbe\u5230\u6700\u4f4e\u503c2422.67\u3002\u6b64\u5916\uff0c*C. batrachus* \u57fa\u56e0\u7ec4\u7684N50\u503c\u4ece362,143 bp\u589e\u52a0\u52301,315,126 bp\uff0c\u5728\u4e24\u6b21\u8fed\u4ee3\u540e\u8fbe\u5230\u6700\u5927\u503c1,315,403 bp\u3002\u540c\u65f6\uff0c\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u7684*C. batrachus* \u57fa\u56e0\u7ec4\u83b7\u5f97\u4e86\u6bcf10\u4e07\u78b1\u57fa\u9519\u914d\u6570\u4e3a3.70\u7684\u7ed3\u679c\uff0c\u800c*C. alburnus* \u7684\u5bf9\u5e94\u503c\u4e3a0.34\u3002\u76f8\u5e94\u5730\uff0c*C. batrachus* \u548c*C. alburnus* \u57fa\u56e0\u7ec4\u7684N50\u503c\u5206\u522b\u4ece362,143 bp\u548c3,686,385 bp\u63d0\u5347\u81f32,026,888 bp\u548c43,735,735 bp\u3002\u6700\u540e\uff0c\u6211\u4eec\u6210\u529f\u5229\u7528\u6539\u8fdb\u540e\u7684*C. batrachus* \u548c*C. alburnus* \u57fa\u56e0\u7ec4\uff0c\u7ed3\u5408Ragout\u548cRagtag\u5de5\u5177\u8fdb\u884c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\u901a\u8fc7\u5168\u9762\u5bf9\u6bd4\u57fa\u4e8e\u6bd4\u5bf9\u548c\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u65b9\u6cd5\uff0c\u6211\u4eec\u63ed\u793a\u4e86\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u5728\u51cf\u5c11\u7ec4\u88c5\u9519\u8bef\u3001\u63d0\u9ad8\u7ec4\u88c5\u8fde\u7eed\u6027\u548c\u5b8c\u6574\u6027\u65b9\u9762\u7684\u5177\u4f53\u8d21\u732e\u3002\u8fd9\u4e9b\u8fdb\u5c55\u786e\u7acb\u4e86\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\u4ee5\u53ca\u5229\u7528\u865a\u62df\u6587\u5e93\u4f5c\u4e3a\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u4e00\u79cd\u6709\u524d\u666f\u4e14\u5408\u9002\u7684\u7b56\u7565\u3002\", \"translated_keywords\": \"\u865a\u62df\u6587\u5e93\uff1b\u6591\u70b9\u53c9\u5c3e\ud86d\ude94\uff1b\u53c2\u8003\u5f15\u5bfc\u7ec4\u88c5\uff1b\u57fa\u56e0\u7ec4\u8fde\u7eed\u6027\uff1b\u8d64\u68a2\u9c7c\", \"quartile\": \"Q1\", \"impact_factor\": \"46.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37661218\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Fishery Science, Hangzhou Academy of Agricultural Sciences, Hangzhou, 310024, China. xqa9038@dingtalk.com.; Institute of Fishery Science, Hangzhou Academy of Agricultural Sciences, Hangzhou, 310024, China.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Biotechnology\", \"pub_date\": \"2023-09-04\"}, {\"id\": 23, \"title\": \"Extracellular niche establishment by plant pathogens.\", \"authors\": \"Roussin-L\u00e9veill\u00e9e Charles; Mackey David; Ekanayake Gayani; Gohmann Reid; Moffett Peter\", \"journal\": \"Nature reviews. Microbiology\", \"year\": \"2024\", \"pmid\": \"38191847\", \"doi\": \"10.1038/s41579-023-00999-8\", \"abstract\": \"The plant extracellular space, referred to as the apoplast, is inhabited by a variety of microorganisms. Reflecting the crucial nature of this compartment, both plants and microorganisms seek to control, exploit and respond to its composition. Upon sensing the apoplastic environment, pathogens activate virulence programmes, including the delivery of effectors with well-established roles in suppressing plant immunity. We posit that another key and foundational role of effectors is niche establishment - specifically, the manipulation of plant physiological processes to enrich the apoplast in water and nutritive metabolites. Facets of plant immunity counteract niche establishment by restricting water, nutrients and signals for virulence activation. The complex competition to control and, in the case of pathogens, exploit the apoplast provides remarkable insights into the nature of virulence, host susceptibility, host defence and, ultimately, the origin of phytopathogenesis. This novel framework focuses on the ecology of a microbial niche and highlights areas of future research on plant-microorganism interactions.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u514d\u75ab;\u6548\u5e94\u5b50;\u751f\u6001\u4f4d\u5efa\u7acb;\u690d\u7269\u75c5\u539f\u4f53;\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c;\u5bbf\u4e3b\u9632\u5fa1;\u6c34\u5206\u4e0e\u8425\u517b\u7ade\u4e89;\u751f\u7269\u5316\u5b66;\u690d\u7269\u75c5\u7406\u5b66\", \"translated_title\": \"\u690d\u7269\u75c5\u539f\u4f53\u7684\u7ec6\u80de\u5916\u5fae\u73af\u5883\u5efa\u7acb\", \"translated_abstract\": \"\u690d\u7269\u7684\u7ec6\u80de\u5916\u7a7a\u95f4\uff0c\u5373\u6240\u8c13\u7684\u7ec6\u80de\u5916\u57fa\u8d28\uff08apoplast\uff09\uff0c\u662f\u591a\u79cd\u5fae\u751f\u7269\u7684\u6816\u606f\u5730\u3002\u7531\u4e8e\u8fd9\u4e00\u533a\u57df\u7684\u91cd\u8981\u6027\uff0c\u690d\u7269\u548c\u5fae\u751f\u7269\u90fd\u8bd5\u56fe\u63a7\u5236\u3001\u5229\u7528\u5e76\u54cd\u5e94\u5176\u7ec4\u6210\u6210\u5206\u3002\u5f53\u611f\u77e5\u5230\u7ec6\u80de\u5916\u73af\u5883\u65f6\uff0c\u75c5\u539f\u4f53\u4f1a\u6fc0\u6d3b\u6bd2\u529b\u7a0b\u5e8f\uff0c\u5305\u62ec\u8f93\u9001\u6548\u5e94\u86cb\u767d\uff0c\u8fd9\u4e9b\u86cb\u767d\u5728\u6291\u5236\u690d\u7269\u514d\u75ab\u65b9\u9762\u53d1\u6325\u7740\u5df2\u77e5\u7684\u4f5c\u7528\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u6548\u5e94\u86cb\u767d\u7684\u53e6\u4e00\u4e2a\u5173\u952e\u4e14\u57fa\u7840\u7684\u4f5c\u7528\u662f\u751f\u6001\u4f4d\u5efa\u7acb\u2014\u2014\u5177\u4f53\u800c\u8a00\uff0c\u901a\u8fc7\u64cd\u63a7\u690d\u7269\u751f\u7406\u8fc7\u7a0b\u6765\u589e\u52a0\u7ec6\u80de\u5916\u57fa\u8d28\u4e2d\u7684\u6c34\u5206\u548c\u8425\u517b\u4ee3\u8c22\u7269\u542b\u91cf\u3002\u690d\u7269\u514d\u75ab\u673a\u5236\u7684\u67d0\u4e9b\u65b9\u9762\u901a\u8fc7\u9650\u5236\u6c34\u5206\u3001\u517b\u5206\u4ee5\u53ca\u6bd2\u529b\u6fc0\u6d3b\u4fe1\u53f7\u6765\u5bf9\u6297\u751f\u6001\u4f4d\u7684\u5efa\u7acb\u3002\u8fd9\u79cd\u590d\u6742\u7684\u7ade\u4e89\u5173\u7cfb\uff0c\u65e0\u8bba\u662f\u5bf9\u690d\u7269\u8fd8\u662f\u75c5\u539f\u4f53\u800c\u8a00\uff0c\u90fd\u63d0\u4f9b\u4e86\u5173\u4e8e\u6bd2\u529b\u3001\u5bbf\u4e3b\u6613\u611f\u6027\u3001\u5bbf\u4e3b\u9632\u5fa1\u4ee5\u53ca\u690d\u7269\u75c5\u539f\u5b66\u8d77\u6e90\u7684\u91cd\u8981\u89c1\u89e3\u3002\u8fd9\u4e00\u65b0\u6846\u67b6\u805a\u7126\u4e8e\u5fae\u751f\u7269\u751f\u6001\u4f4d\u7684\u5f62\u6210\uff0c\u5e76\u5f3a\u8c03\u4e86\u672a\u6765\u7814\u7a76\u690d\u7269-\u5fae\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u5173\u952e\u9886\u57df\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab;\u6548\u5e94\u5b50;\u751f\u6001\u4f4d\u5efa\u7acb;\u690d\u7269\u75c5\u539f\u4f53;\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c;\u5bbf\u4e3b\u9632\u5fa1;\u6c34\u5206\u4e0e\u8425\u517b\u7ade\u4e89;\u751f\u7269\u5316\u5b66;\u690d\u7269\u75c5\u7406\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"28.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38191847\", \"search_query\": \"plant\", \"affiliations\": \"Centre S\u00c8VE, D\u00e9partement de Biologie, Universit\u00e9 de Sherbrooke, Sherbrooke, Qu\u00e9bec, Canada.; Department of Horticulture and Crop Science, The Ohio State University, Columbus, OH, USA. mackey.86@osu.edu.; Department of Molecular Genetics, The Ohio State University, Columbus, OH, USA. mackey.86@osu.edu.; Center for Applied Plant Sciences, The Ohio State University, Columbus, OH, USA. mackey.86@osu.edu.; Department of Horticulture and Crop Science, The Ohio State University, Columbus, OH, USA.; Centre S\u00c8VE, D\u00e9partement de Biologie, Universit\u00e9 de Sherbrooke, Sherbrooke, Qu\u00e9bec, Canada. peter.moffett@usherbrooke.ca.\", \"citations\": \"0\", \"journal_full_name\": \"Nature microbiology\", \"pub_date\": \"2024-01-09\"}, {\"id\": 24, \"title\": \"Harnessing the action mechanisms of microbial endophytes for enhancing plant performance and stress tolerance: current understanding and future perspectives.\", \"authors\": \"Kaur Gursharan; Patel Arvind; Dwibedi Vagish; Rath Santosh Kumar\", \"journal\": \"Archives of microbiology\", \"year\": \"2023\", \"pmid\": \"37561224\", \"doi\": \"10.1007/s00203-023-03643-4\", \"abstract\": \"Microbial endophytes are microorganisms that reside within plant tissues without causing any harm to their hosts. These microorganisms have been found to confer a range of benefits to plants, including increased growth and stress tolerance. In this review, we summarize the recent advances in our understanding of the mechanisms by which microbial endophytes confer abiotic and biotic stress tolerance to their host plants. Specifically, we focus on the roles of endophytes in enhancing nutrient uptake, modulating plant hormones, producing secondary metabolites, and activating plant defence responses. We also discuss the challenges associated with developing microbial endophyte-based products for commercial use, including product refinement, toxicology analysis, and prototype formulation. Despite these challenges, there is growing interest in the potential applications of microbial endophytes in agriculture and environmental remediation. With further research and development, microbial endophyte-based products have the potential to play a significant role in sustainable agriculture and environmental management.\", \"keywords\": \"Abiotic stress; Endophytes; Omics approaches; Biotic stress; Roadmap for commercialization\", \"translated_title\": \"\u5f53\u524d\u8ba4\u8bc6\u4e0e\u672a\u6765\u5c55\u671b\", \"translated_abstract\": \"\u5185\u751f\u5fae\u751f\u7269\u662f\u5b9a\u5c45\u4e8e\u690d\u7269\u7ec4\u7ec7\u5185\u90e8\u4e14\u4e0d\u5bf9\u5bbf\u4e3b\u9020\u6210\u4f24\u5bb3\u7684\u5fae\u5c0f\u751f\u7269\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u8fd9\u4e9b\u5fae\u751f\u7269\u80fd\u591f\u4e3a\u690d\u7269\u63d0\u4f9b\u591a\u79cd\u76ca\u5904\uff0c\u5305\u62ec\u4fc3\u8fdb\u751f\u957f\u548c\u63d0\u9ad8\u6297\u9006\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u5173\u4e8e\u5185\u751f\u5fae\u751f\u7269\u901a\u8fc7\u54ea\u4e9b\u673a\u5236\u8d4b\u4e88\u5bbf\u4e3b\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u548c\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u7684\u7406\u89e3\u8fdb\u5c55\u3002\u5177\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u91cd\u70b9\u5173\u6ce8\u5185\u751f\u5fae\u751f\u7269\u5728\u589e\u5f3a\u517b\u5206\u5438\u6536\u3001\u8c03\u63a7\u690d\u7269\u6fc0\u7d20\u3001\u4ea7\u751f\u6b21\u751f\u4ee3\u8c22\u7269\u4ee5\u53ca\u6fc0\u6d3b\u690d\u7269\u9632\u5fa1\u53cd\u5e94\u4e2d\u7684\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8ba8\u8bba\u4e86\u5f00\u53d1\u57fa\u4e8e\u5185\u751f\u5fae\u751f\u7269\u4ea7\u54c1\u7684\u5546\u4e1a\u5e94\u7528\u6240\u9762\u4e34\u7684\u6311\u6218\uff0c\u5305\u62ec\u4ea7\u54c1\u4f18\u5316\u3001\u6bd2\u7406\u5b66\u5206\u6790\u548c\u539f\u578b\u914d\u65b9\u8bbe\u8ba1\u3002\u5c3d\u7ba1\u5b58\u5728\u8fd9\u4e9b\u6311\u6218\uff0c\u4f46\u4eba\u4eec\u5bf9\u5185\u751f\u5fae\u751f\u7269\u5728\u519c\u4e1a\u548c\u73af\u5883\u4fee\u590d\u4e2d\u7684\u6f5c\u5728\u5e94\u7528\u5174\u8da3\u65e5\u76ca\u589e\u52a0\u3002\u968f\u7740\u8fdb\u4e00\u6b65\u7684\u7814\u7a76\u4e0e\u53d1\u5c55\uff0c\u57fa\u4e8e\u5185\u751f\u5fae\u751f\u7269\u7684\u4ea7\u54c1\u6709\u671b\u5728\u53ef\u6301\u7eed\u519c\u4e1a\u548c\u73af\u5883\u7ba1\u7406\u4e2d\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u5185\u751f\u83cc\uff1b\u7ec4\u5b66\u65b9\u6cd5\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u5546\u4e1a\u5316\u8def\u7ebf\u56fe\", \"quartile\": \"Q1\", \"impact_factor\": \"28.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37561224\", \"search_query\": \"plant\", \"affiliations\": \"University Institute of Biotechnology, Chandigarh University, Mohali, 140413, India.; University Institute of Biotechnology, Chandigarh University, Mohali, 140413, India. vagishdwibedi@gmail.com.; Institute of Soil, Water and Environmental Sciences, Volcani Resaerch Center, Agricultural Research Organization, 7528809, Rishon Lezion, Israel. vagishdwibedi@gmail.com.; Department of Pharmaceutical Chemistry, School of Pharmaceuticals and Population Health Informatics, Faculty of Pharmacy, DIT University, Dehradun, 248009, Uttarakhand, India. skrath1985@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Nature microbiology\", \"pub_date\": \"2023-08-10\"}, {\"id\": 25, \"title\": \"The interplay between cell wall integrity and cell cycle progression in plants.\", \"authors\": \"Soni Nancy; Bacete Laura\", \"journal\": \"Plant molecular biology\", \"year\": \"2023\", \"pmid\": \"38091166\", \"doi\": \"10.1007/s11103-023-01394-w\", \"abstract\": \"Plant cell walls are dynamic structures that play crucial roles in growth, development, and stress responses. Despite our growing understanding of cell wall biology, the connections between cell wall integrity (CWI) and cell cycle progression in plants remain poorly understood. This review aims to explore the intricate relationship between CWI and cell cycle progression in plants, drawing insights from studies in yeast and mammals. We provide an overview of the plant cell cycle, highlight the role of endoreplication in cell wall composition, and discuss recent findings on the molecular mechanisms linking CWI perception to cell wall biosynthesis and gene expression regulation. Furthermore, we address future perspectives and unanswered questions in the field, such as the identification of specific CWI sensing mechanisms and the role of CWI maintenance in the growth-defense trade-off. Elucidating these connections could have significant implications for crop improvement and sustainable agriculture.\", \"keywords\": \"Growth-defense trade-off; Auxin; Cytokinin; Cell wall sensing; Endoreplication; Plant cell wall integrity; Cell cycle progression\", \"translated_title\": \"\u690d\u7269\u7ec6\u80de\u58c1\u5b8c\u6574\u6027\u548c\u7ec6\u80de\u5468\u671f\u8fdb\u7a0b\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\", \"translated_abstract\": \"\u690d\u7269\u7ec6\u80de\u58c1\u662f\u52a8\u6001\u7ed3\u6784\uff0c\u5728\u751f\u957f\u3001\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u4e2d\u53d1\u6325\u5173\u952e\u4f5c\u7528\u3002\u5c3d\u7ba1\u6211\u4eec\u5bf9\u7ec6\u80de\u58c1\u751f\u7269\u5b66\u7684\u7406\u89e3\u65e5\u76ca\u52a0\u6df1\uff0c\u4f46\u690d\u7269\u7ec6\u80de\u58c1\u5b8c\u6574\u6027\uff08CWI\uff09\u4e0e\u7ec6\u80de\u5468\u671f\u8fdb\u7a0b\u4e4b\u95f4\u7684\u8054\u7cfb\u4ecd\u77e5\u4e4b\u751a\u5c11\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9175\u6bcd\u548c\u54fa\u4e73\u52a8\u7269\u7814\u7a76\u63d0\u4f9b\u7684\u89c1\u89e3\uff0c\u63a2\u8ba8\u4e86\u690d\u7269\u4e2dCWI\u4e0e\u7ec6\u80de\u5468\u671f\u8fdb\u7a0b\u4e4b\u95f4\u590d\u6742\u7684\u5173\u7cfb\u3002\u6211\u4eec\u6982\u8ff0\u4e86\u690d\u7269\u7ec6\u80de\u5468\u671f\uff0c\u5f3a\u8c03\u5185\u590d\u5236\u5728\u7ec6\u80de\u58c1\u7ec4\u6210\u4e2d\u7684\u4f5c\u7528\uff0c\u5e76\u8ba8\u8bba\u4e86\u6700\u8fd1\u5173\u4e8eCWI\u611f\u77e5\u4e0e\u7ec6\u80de\u58c1\u751f\u7269\u5408\u6210\u53ca\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7\u4e4b\u95f4\u5206\u5b50\u673a\u5236\u7684\u7814\u7a76\u6210\u679c\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86\u8be5\u9886\u57df\u7684\u672a\u6765\u5c55\u671b\u548c\u672a\u89e3\u4e4b\u8c1c\uff0c\u4f8b\u5982\u7279\u5b9aCWI\u611f\u77e5\u673a\u5236\u7684\u9274\u5b9a\u4ee5\u53caCWI\u7ef4\u6301\u5728\u751f\u957f-\u9632\u5fa1\u6743\u8861\u4e2d\u7684\u4f5c\u7528\u3002\u9610\u660e\u8fd9\u4e9b\u8054\u7cfb\u53ef\u80fd\u5bf9\u4f5c\u7269\u6539\u826f\u548c\u53ef\u6301\u7eed\u519c\u4e1a\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u751f\u957f-\u9632\u5fa1\u6743\u8861\uff1b\u751f\u957f\u7d20\uff1b\u7ec6\u80de\u5206\u88c2\u7d20\uff1b\u7ec6\u80de\u58c1\u611f\u77e5\uff1b\u5185\u590d\u5236\uff1b\u690d\u7269\u7ec6\u80de\u58c1\u5b8c\u6574\u6027\uff1b\u7ec6\u80de\u5468\u671f\u8fdb\u7a0b\", \"quartile\": \"Q1\", \"impact_factor\": \"27.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38091166\", \"search_query\": \"plant\", \"affiliations\": \"Faculty of Natural Sciences, Institute for Biology, Norwegian University of Science and Technology, 5 H\u00f8gskoleringen, 7491, Trondheim, Norway.; Faculty of Natural Sciences, Institute for Biology, Norwegian University of Science and Technology, 5 H\u00f8gskoleringen, 7491, Trondheim, Norway. laura.bacete@umu.se.; Department of Plant Physiology, Ume\u00e5 Plant Science Centre (UPSC), Ume\u00e5 University, 901 87, Ume\u00e5, Sweden. laura.bacete@umu.se.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant\", \"pub_date\": \"2023-12-13\"}, {\"id\": 26, \"title\": \"The super-pangenome of Populus unveils genomic facets for its adaptation and diversification in widespread forest trees.\", \"authors\": \"Shi Tingting; Zhang Xinxin; Hou Yukang; Jia Changfu; Dan Xuming; Zhang Yulin; Jiang Yuanzhong; Lai Qiang; Feng Jiajun; Feng Jianju; Ma Tao; Wu Jiali; Liu Shuyu; Zhang Lei; Long Zhiqin; Chen Liyang; Street Nathaniel R; Ingvarsson P\u00e4r K; Liu Jianquan; Yin Tongming; Wang Jing\", \"journal\": \"Molecular plant\", \"year\": \"2024\", \"pmid\": \"38486452\", \"doi\": \"10.1016/j.molp.2024.03.009\", \"abstract\": \"Understanding the underlying mechanisms and links between genome evolution and adaptive innovations stands as a key goal in evolutionary studies. Poplars, among the world's most widely distributed and cultivated trees, exhibit extensive phenotypic diversity and environmental adaptability. In this study, we present a genus-level super-pangenome comprising 19 Populus genomes, revealing the likely pivotal role of private genes in facilitating local environmental and climate adaptation. Through the integration of pangenomes with transcriptomes, methylomes, and chromatin accessibility mapping, we unveil that the evolutionary trajectories of pangenes and duplicated genes are closely linked to local genomic landscapes of regulatory and epigenetic architectures, notably CG methylation in gene-body regions. Further comparative genomic analyses have enabled the identification of 142 202 structural variants across species that intersect with a significant number of genes and contribute substantially to both phenotypic and adaptive divergence. We have experimentally validated a \u223c180-bp presence/absence variant affecting the expression of the CUC2 gene, crucial for leaf serration formation. Finally, we developed a user-friendly web-based tool encompassing the multi-omics resources associated with the Populus super-pangenome (http://www.populus-superpangenome.com). Together, the present pioneering super-pangenome resource in forest trees not only aids in the advancement of breeding efforts of this globally important tree genus but also offers valuable insights into potential avenues for comprehending tree biology.\", \"keywords\": \"pangenomes; whole-genome duplication; Populus; structural variation; genome evolution\", \"translated_title\": \"\u767d\u6768\u8d85\u7ea7\u6cdb\u57fa\u56e0\u7ec4\u63ed\u793a\u4e86\u5e7f\u6cdb\u5206\u5e03\u7684\u68ee\u6797\u6811\u79cd\u5728\u5176\u9002\u5e94\u6027\u548c\u591a\u6837\u5316\u4e2d\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\", \"translated_abstract\": \"//www.populus-superpangenome.com\uff09\u3002\u8fd9\u4e00\u5f00\u521b\u6027\u7684\u68ee\u6797\u6811\u79cd\u8d85\u6cdb\u57fa\u56e0\u7ec4\u8d44\u6e90\u4e0d\u4ec5\u6709\u52a9\u4e8e\u63a8\u52a8\u8fd9\u4e00\u5168\u7403\u91cd\u8981\u6811\u79cd\u7684\u80b2\u79cd\u5de5\u4f5c\uff0c\u4e5f\u4e3a\u7406\u89e3\u6811\u6728\u751f\u7269\u5b66\u63d0\u4f9b\u4e86\u6709\u4ef7\u503c\u7684\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5168\u57fa\u56e0\u7ec4\u590d\u5236\uff1b\u6768\u5c5e\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u57fa\u56e0\u7ec4\u6f14\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"27.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38486452\", \"search_query\": \"pangenome\", \"affiliations\": \"Key Laboratory for Bio-Resources and Eco-Environment of Ministry of Education, College of Life Sciences, Sichuan University, Chengdu, Sichuan, China.; College of Horticulture and Forestry, Tarim University, Alar 843300, China.; Ume\u00e5 Plant Science Centre, Department of Plant Physiology, Ume\u00e5 University, Ume\u00e5, V\u00e4sterbotten, Sweden.; Linnean Centre for Plant Biology, Department of Plant Biology, Uppsala BioCenter, Swedish University of Agricultural Sciences, Uppsala, Sweden.; Key Laboratory for Bio-Resources and Eco-Environment of Ministry of Education, College of Life Sciences, Sichuan University, Chengdu, Sichuan, China. Electronic address: liujq@nwipb.cas.cn.; The Key Laboratory of Tree Genetics and Biotechnology of Jiangsu Province and Education Department of China, Nanjing Forestry University, Nanjing, Jiangsu, China. Electronic address: tmyin@njfu.com.cn.; Key Laboratory for Bio-Resources and Eco-Environment of Ministry of Education, College of Life Sciences, Sichuan University, Chengdu, Sichuan, China. Electronic address: wangjing2019@scu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant\", \"pub_date\": \"2024-03-15\"}, {\"id\": 27, \"title\": \"Monkeys at Rigged Typewriters: A Population and Network View of Plant Immune System Incompatibility.\", \"authors\": \"Lee Rachelle R Q; Chae Eunyoung\", \"journal\": \"Annual review of plant biology\", \"year\": \"2025\", \"pmid\": \"40030162\", \"doi\": \"10.1146/annurev-arplant-083023-041225\", \"abstract\": \"Immune system incompatibilities between naturally occurring genomic variants underlie many hybrid defects in plants and present a barrier for crop improvement. In this review, we approach immune system incompatibilities from pan-genomic and network perspectives. Pan-genomes offer insights into how natural variation shapes the evolutionary landscape of immune system incompatibilities, and through it, selection, polymorphisms, and recombination resistance emerge as common features that synergistically drive these incompatibilities. By contextualizing incompatibilities within the immune network, immune receptor promiscuity, complex dysregulation, and single-point failure appear to be recurrent themes of immune system defects. As geneticists break genes to investigate their function, so can we investigate broken immune systems to enrich our understanding of plant immune systems and work toward improving them.\", \"keywords\": \"(Auto-generated) \u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027;\u81ea\u7136\u53d8\u5f02;\u9009\u62e9;\u57fa\u56e0\u91cd\u7ec4;\u514d\u75ab\u53d7\u4f53;\u7f51\u7edc\u89c6\u89d2;\u7f3a\u9677;\u690d\u7269\u514d\u75ab\u7cfb\u7edf;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4ece\u79cd\u7fa4\u548c\u7f51\u7edc\u89c6\u89d2\u770b\u690d\u7269\u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027\", \"translated_abstract\": \"\u690d\u7269\u4e2d\u8bb8\u591a\u6742\u4ea4\u7f3a\u9677\u6e90\u4e8e\u81ea\u7136\u53d1\u751f\u7684\u57fa\u56e0\u7ec4\u53d8\u5f02\u4e4b\u95f4\u7684\u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027\uff0c\u800c\u8fd9\u6784\u6210\u4e86\u4f5c\u7269\u6539\u826f\u7684\u4e00\u5927\u969c\u788d\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4ece\u6cdb\u57fa\u56e0\u7ec4\u548c\u7f51\u7edc\u89c6\u89d2\u63a2\u8ba8\u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027\u7684\u65b9\u6cd5\u3002\u6cdb\u57fa\u56e0\u7ec4\u63d0\u4f9b\u4e86\u5173\u4e8e\u81ea\u7136\u53d8\u5f02\u5982\u4f55\u5851\u9020\u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027\u8fdb\u5316\u666f\u89c2\u7684\u89c1\u89e3\uff0c\u901a\u8fc7\u8fd9\u4e00\u89c6\u89d2\uff0c\u9009\u62e9\u3001\u591a\u6001\u6027\u548c\u91cd\u7ec4\u963b\u529b\u88ab\u63ed\u793a\u4e3a\u5171\u540c\u7279\u5f81\uff0c\u5b83\u4eec\u534f\u540c\u9a71\u52a8\u8fd9\u4e9b\u4e0d\u76f8\u5bb9\u6027\u3002\u5728\u514d\u75ab\u7f51\u7edc\u80cc\u666f\u4e0b\u7406\u89e3\u8fd9\u4e9b\u4e0d\u76f8\u5bb9\u6027\u65f6\uff0c\u514d\u75ab\u53d7\u4f53\u7684\u5e7f\u8c31\u6d3b\u6027\u3001\u590d\u6742\u7684\u8c03\u63a7\u5931\u8c03\u4ee5\u53ca\u5355\u70b9\u5931\u6548\u6210\u4e3a\u514d\u75ab\u7cfb\u7edf\u7f3a\u9677\u7684\u5e38\u89c1\u4e3b\u9898\u3002\u6b63\u5982\u9057\u4f20\u5b66\u5bb6\u901a\u8fc7\u7834\u574f\u57fa\u56e0\u6765\u7814\u7a76\u5176\u529f\u80fd\u4e00\u6837\uff0c\u6211\u4eec\u4e5f\u53ef\u4ee5\u901a\u8fc7\u5bf9\u53d7\u635f\u514d\u75ab\u7cfb\u7edf\u7684\u5206\u6790\u6765\u6df1\u5316\u5bf9\u690d\u7269\u514d\u75ab\u7cfb\u7edf\u7684\u7406\u89e3\uff0c\u5e76\u81f4\u529b\u4e8e\u6539\u5584\u5176\u529f\u80fd\u3002\", \"translated_keywords\": \"\u514d\u75ab\u7cfb\u7edf\u4e0d\u76f8\u5bb9\u6027;\u81ea\u7136\u53d8\u5f02;\u9009\u62e9;\u57fa\u56e0\u91cd\u7ec4;\u514d\u75ab\u53d7\u4f53;\u7f51\u7edc\u89c6\u89d2;\u7f3a\u9677;\u690d\u7269\u514d\u75ab\u7cfb\u7edf;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"21.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40030162\", \"search_query\": \"pangenome\", \"affiliations\": \"1Department of Biological Sciences, National University of Singapore, Singapore; email: rachelle.rq.lee@gmail.com.; 2Department of Biology, University of Oxford, Oxford, United Kingdom; email: eunyoung.chae@biology.ox.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Plant Biology\", \"pub_date\": \"2025-03-03\"}, {\"id\": 28, \"title\": \"Large language models in plant biology.\", \"authors\": \"Lam Hilbert Yuen In; Ong Xing Er; Mutwil Marek\", \"journal\": \"Trends in plant science\", \"year\": \"2024\", \"pmid\": \"38797656\", \"doi\": \"10.1016/j.tplants.2024.04.013\", \"abstract\": \"Large language models (LLMs), such as ChatGPT, have taken the world by storm. However, LLMs are not limited to human language and can be used to analyze sequential data, such as DNA, protein, and gene expression. The resulting foundation models can be repurposed to identify the complex patterns within the data, resulting in powerful, multipurpose prediction tools able to predict the state of cellular systems. This review outlines the different types of LLMs and showcases their recent uses in biology. Since LLMs have not yet been embraced by the plant community, we also cover how these models can be deployed for the plant kingdom.\", \"keywords\": \"transformer; AI; encoder; large language models; foundation model; embedding; decoder\", \"translated_title\": \"\u5927\u578b\u8bed\u8a00\u6a21\u578b\u5728\u690d\u7269\u751f\u7269\u5b66\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLMs\uff09\uff0c\u4f8b\u5982ChatGPT\uff0c\u5df2\u7ecf\u5e2d\u5377\u5168\u7403\u3002\u7136\u800c\uff0cLLMs\u7684\u5e94\u7528\u4e0d\u4ec5\u9650\u4e8e\u4eba\u7c7b\u8bed\u8a00\uff0c\u8fd8\u53ef\u4ee5\u7528\u4e8e\u5206\u6790\u5e8f\u5217\u6570\u636e\uff0c\u5982DNA\u3001\u86cb\u767d\u8d28\u548c\u57fa\u56e0\u8868\u8fbe\u3002\u7531\u6b64\u4ea7\u751f\u7684\u57fa\u7840\u6a21\u578b\u80fd\u591f\u91cd\u65b0\u5e94\u7528\u4e8e\u8bc6\u522b\u6570\u636e\u4e2d\u7684\u590d\u6742\u6a21\u5f0f\uff0c\u4ece\u800c\u751f\u6210\u5f3a\u5927\u7684\u591a\u529f\u80fd\u9884\u6d4b\u5de5\u5177\uff0c\u7528\u4e8e\u9884\u6d4b\u7ec6\u80de\u7cfb\u7edf\u7684\u72b6\u6001\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4e0d\u540c\u7c7b\u578bLLMs\uff0c\u5e76\u5c55\u793a\u4e86\u5b83\u4eec\u5728\u751f\u7269\u5b66\u9886\u57df\u7684\u6700\u65b0\u5e94\u7528\u3002\u9274\u4e8e\u690d\u7269\u5b66\u754c\u5c1a\u672a\u5e7f\u6cdb\u91c7\u7528LLMs\uff0c\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86\u8fd9\u4e9b\u6a21\u578b\u5728\u690d\u7269\u738b\u56fd\u4e2d\u7684\u5e94\u7528\u65b9\u5f0f\u3002\", \"translated_keywords\": \"Transformer\uff1b\u4eba\u5de5\u667a\u80fd\uff08AI\uff09\uff1b\u7f16\u7801\u5668\uff1b\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff1b\u57fa\u7840\u6a21\u578b\uff1b\u5d4c\u5165\uff1b\u89e3\u7801\u5668\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38797656\", \"search_query\": \"plant\", \"affiliations\": \"School of Biological Sciences, Nanyang Technological University, 60 Nanyang Drive, Singapore, 637551, Singapore.; School of Biological Sciences, Nanyang Technological University, 60 Nanyang Drive, Singapore, 637551, Singapore. Electronic address: mutwil@ntu.edu.sg.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-05-27\"}, {\"id\": 29, \"title\": \"Plant RNA-binding proteins: Phase separation dynamics and functional mechanisms underlying plant development and stress responses.\", \"authors\": \"Fan Sheng; Zhang Yu; Zhu Shaobo; Shen Lisha\", \"journal\": \"Molecular plant\", \"year\": \"2024\", \"pmid\": \"38419328\", \"doi\": \"10.1016/j.molp.2024.02.016\", \"abstract\": \"RNA-binding proteins (RBPs) accompany RNA from synthesis to decay, mediating every aspect of RNA metabolism and impacting diverse cellular and developmental processes in eukaryotes. Many RBPs undergo phase separation along with their bound RNA to form and function in dynamic membraneless biomolecular condensates for spatiotemporal coordination or regulation of RNA metabolism. Increasing evidence suggests that phase-separating RBPs with RNA-binding domains and intrinsically disordered regions play important roles in plant development and stress adaptation. Here, we summarize the current knowledge about how dynamic partitioning of RBPs into condensates controls plant development and enables sensing of experimental changes to confer growth plasticity under stress conditions, with a focus on the dynamics and functional mechanisms of RBP-rich nuclear condensates and cytoplasmic granules in mediating RNA metabolism. We also discuss roles of multiple factors, such as environmental signals, protein modifications, and N6-methyladenosine RNA methylation, in modulating the phase separation behaviors of RBPs, and highlight the prospects and challenges for future research on phase-separating RBPs in crops.\", \"keywords\": \"biomolecular condensates; development; stress resilience; RNA-binding proteins; phase separation; RNA metabolism\", \"translated_title\": \"\u76f8\u5206\u79bb\u52a8\u6001\u4e0e\u690d\u7269\u53d1\u80b2\u53ca\u80c1\u8feb\u54cd\u5e94\u7684\u529f\u80fd\u673a\u5236\", \"translated_abstract\": \"RNA\u7ed3\u5408\u86cb\u767d\uff08RBP\uff09\u4eceRNA\u5408\u6210\u5230\u964d\u89e3\u5168\u7a0b\u53c2\u4e0e\u5176\u4e2d\uff0c\u4ecb\u5bfcRNA\u4ee3\u8c22\u7684\u5404\u4e2a\u65b9\u9762\uff0c\u5e76\u5bf9\u771f\u6838\u751f\u7269\u7684\u591a\u79cd\u7ec6\u80de\u548c\u53d1\u80b2\u8fc7\u7a0b\u4ea7\u751f\u5f71\u54cd\u3002\u8bb8\u591aRBP\u4e0e\u5176\u7ed3\u5408\u7684RNA\u4e00\u8d77\u53d1\u751f\u76f8\u5206\u79bb\uff0c\u4ece\u800c\u5728\u52a8\u6001\u65e0\u819c\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\u4e2d\u5f62\u6210\u5e76\u53d1\u6325\u4f5c\u7528\uff0c\u4ee5\u5b9e\u73b0RNA\u4ee3\u8c22\u7684\u65f6\u7a7a\u534f\u8c03\u6216\u8c03\u63a7\u3002\u8d8a\u6765\u8d8a\u591a\u7684\u8bc1\u636e\u8868\u660e\uff0c\u5177\u6709RNA\u7ed3\u5408\u7ed3\u6784\u57df\u548c\u5185\u5728\u65e0\u5e8f\u533a\u57df\u7684\u76f8\u5206\u79bbRBP\u5728\u690d\u7269\u53d1\u80b2\u548c\u80c1\u8feb\u9002\u5e94\u4e2d\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76ee\u524d\u5173\u4e8eRBP\u52a8\u6001\u5206\u914d\u5230\u51dd\u805a\u4f53\u4e2d\u5982\u4f55\u63a7\u5236\u690d\u7269\u53d1\u80b2\u5e76\u8d4b\u4e88\u5176\u611f\u77e5\u5b9e\u9a8c\u53d8\u5316\u7684\u80fd\u529b\uff0c\u4ece\u800c\u5728\u80c1\u8feb\u6761\u4ef6\u4e0b\u8d4b\u4e88\u751f\u957f\u53ef\u5851\u6027\u7684\u77e5\u8bc6\uff0c\u91cd\u70b9\u8ba8\u8bba\u4e86\u5bcc\u542bRBP\u7684\u6838\u51dd\u805a\u4f53\u548c\u7ec6\u80de\u8d28\u9897\u7c92\u5728\u4ecb\u5bfcRNA\u4ee3\u8c22\u4e2d\u7684\u52a8\u529b\u5b66\u548c\u529f\u80fd\u673a\u5236\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86\u73af\u5883\u4fe1\u53f7\u3001\u86cb\u767d\u8d28\u4fee\u9970\u4ee5\u53caN6-\u7532\u57fa\u817a\u82f7\uff08m6A\uff09RNA\u7532\u57fa\u5316\u7b49\u591a\u79cd\u56e0\u7d20\u5982\u4f55\u8c03\u8282RBP\u7684\u76f8\u5206\u79bb\u884c\u4e3a\uff0c\u5e76\u5f3a\u8c03\u4e86\u672a\u6765\u7814\u7a76\u4f5c\u7269\u4e2d\u76f8\u5206\u79bbRBP\u7684\u524d\u666f\u4e0e\u6311\u6218\u3002\", \"translated_keywords\": \"\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\uff1b\u53d1\u80b2\uff1b\u5e94\u6fc0\u97e7\u6027\uff1bRNA\u7ed3\u5408\u86cb\u767d\uff1b\u76f8\u5206\u79bb\uff1bRNA\u4ee3\u8c22\", \"quartile\": \"Q1\", \"impact_factor\": \"27.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38419328\", \"search_query\": \"plant\", \"affiliations\": \"Temasek Life Sciences Laboratory, 1 Research Link, National University of Singapore, 1 Research Link, Singapore 117604, Singapore.; Temasek Life Sciences Laboratory, 1 Research Link, National University of Singapore, 1 Research Link, Singapore 117604, Singapore; Department of Biological Sciences, National University of Singapore, 14 Science Drive 4, Singapore 117543, Singapore. Electronic address: lisha@tll.org.sg.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant\", \"pub_date\": \"2024-02-29\"}, {\"id\": 30, \"title\": \"Plant Molecular Phenology and Climate Feedbacks Mediated by BVOCs.\", \"authors\": \"Satake Akiko; Hagiwara Tomika; Nagano Atsushi J; Yamaguchi Nobutoshi; Sekimoto Kanako; Shiojiri Kaori; Sudo Kengo\", \"journal\": \"Annual review of plant biology\", \"year\": \"2024\", \"pmid\": \"38382906\", \"doi\": \"10.1146/annurev-arplant-060223-032108\", \"abstract\": \"Climate change profoundly affects the timing of seasonal activities of organisms, known as phenology. The impact of climate change is not unidirectional; it is also influenced by plant phenology as plants modify atmospheric composition and climatic processes. One important aspect of this interaction is the emission of biogenic volatile organic compounds (BVOCs), which link the Earth's surface, atmosphere, and climate. BVOC emissions exhibit significant diurnal and seasonal variations and are therefore considered essential phenological traits. To understand the dynamic equilibrium arising from the interplay between plant phenology and climate, this review presents recent advances in comprehending the molecular mechanisms underpinning plant phenology and its interaction with climate. We provide an overview of studies investigating molecular phenology, genome-wide gene expression analyses conducted in natural environments, and how these studies revolutionize the concept of phenology, shifting it from observable traits to dynamic molecular responses driven by gene-environment interactions. We explain how this knowledge can be scaled up to encompass plant populations, regions, and even the globe by establishing connections between molecular phenology, changes in plant distribution, species composition, and climate.\", \"keywords\": \"secondary organic aerosols; plant communications; climate change; biogenic volatile organic compounds; isoprene; ecosystems\", \"translated_title\": \"\u690d\u7269\u5206\u5b50\u7269\u5019\u4e0eBVOC\u4ecb\u5bfc\u7684\u6c14\u5019\u53cd\u9988\", \"translated_abstract\": \"\u6c14\u5019\u53d8\u5316\u5bf9\u751f\u7269\u7684\u5b63\u8282\u6027\u6d3b\u52a8\u65f6\u95f4\uff08\u5373\u7269\u5019\uff09\u4ea7\u751f\u4e86\u6df1\u8fdc\u5f71\u54cd\u3002\u7136\u800c\uff0c\u8fd9\u79cd\u5f71\u54cd\u5e76\u975e\u5355\u5411\u7684\uff0c\u690d\u7269\u7269\u5019\u540c\u6837\u4f1a\u53cd\u4f5c\u7528\u4e8e\u6c14\u5019\uff0c\u56e0\u4e3a\u690d\u7269\u901a\u8fc7\u6539\u53d8\u5927\u6c14\u7ec4\u6210\u548c\u6c14\u5019\u8fc7\u7a0b\u6765\u5f71\u54cd\u6c14\u5019\u3002\u8fd9\u4e00\u76f8\u4e92\u4f5c\u7528\u7684\u4e00\u4e2a\u91cd\u8981\u65b9\u9762\u662f\u751f\u7269\u6e90\u6325\u53d1\u6027\u6709\u673a\u5316\u5408\u7269\uff08BVOCs\uff09\u7684\u6392\u653e\uff0c\u8fd9\u4e9b\u5316\u5408\u7269\u5c06\u5730\u7403\u8868\u9762\u3001\u5927\u6c14\u548c\u6c14\u5019\u7d27\u5bc6\u8054\u7cfb\u8d77\u6765\u3002BVOC\u6392\u653e\u8868\u73b0\u51fa\u663e\u8457\u7684\u65e5\u53d8\u5316\u548c\u5b63\u8282\u53d8\u5316\uff0c\u56e0\u6b64\u88ab\u8ba4\u4e3a\u662f\u91cd\u8981\u7684\u7269\u5019\u7279\u5f81\u3002\u4e3a\u4e86\u7406\u89e3\u690d\u7269\u7269\u5019\u4e0e\u6c14\u5019\u4e4b\u95f4\u76f8\u4e92\u4f5c\u7528\u6240\u5f62\u6210\u7684\u52a8\u6001\u5e73\u8861\uff0c\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u5e74\u6765\u5173\u4e8e\u690d\u7269\u7269\u5019\u5206\u5b50\u673a\u5236\u53ca\u5176\u4e0e\u6c14\u5019\u76f8\u4e92\u4f5c\u7528\u7684\u7814\u7a76\u8fdb\u5c55\u3002\u6211\u4eec\u6982\u8ff0\u4e86\u7814\u7a76\u690d\u7269\u5206\u5b50\u7269\u5019\u3001\u81ea\u7136\u73af\u5883\u4e2d\u5168\u57fa\u56e0\u7ec4\u57fa\u56e0\u8868\u8fbe\u5206\u6790\u7684\u76f8\u5173\u5de5\u4f5c\uff0c\u5e76\u89e3\u91ca\u4e86\u8fd9\u4e9b\u7814\u7a76\u5982\u4f55\u9769\u65b0\u4e86\u7269\u5019\u7684\u6982\u5ff5\uff0c\u5c06\u5176\u4ece\u53ef\u89c2\u5bdf\u7684\u8868\u578b\u8f6c\u53d8\u4e3a\u7531\u57fa\u56e0-\u73af\u5883\u4e92\u4f5c\u9a71\u52a8\u7684\u52a8\u6001\u5206\u5b50\u54cd\u5e94\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u9610\u8ff0\u4e86\u5982\u4f55\u901a\u8fc7\u5efa\u7acb\u5206\u5b50\u7269\u5019\u4e0e\u690d\u7269\u5206\u5e03\u53d8\u5316\u3001\u7269\u79cd\u7ec4\u6210\u53d8\u5316\u4ee5\u53ca\u6c14\u5019\u53d8\u5316\u4e4b\u95f4\u7684\u8054\u7cfb\uff0c\u5c06\u8fd9\u4e00\u77e5\u8bc6\u6269\u5c55\u5230\u690d\u7269\u79cd\u7fa4\u3001\u533a\u57df\u4e43\u81f3\u5168\u7403\u5c42\u9762\u3002\", \"translated_keywords\": \"\u4e8c\u6b21\u6709\u673a\u6c14\u6eb6\u80f6\uff1b\u690d\u7269\u901a\u8baf\uff1b\u6c14\u5019\u53d8\u5316\uff1b\u751f\u7269\u6e90\u6325\u53d1\u6027\u6709\u673a\u5316\u5408\u7269\uff1b\u5f02\u620a\u4e8c\u70ef\uff1b\u751f\u6001\u7cfb\u7edf\", \"quartile\": \"Q1\", \"impact_factor\": \"21.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38382906\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, Faculty of Science, Kyushu University, Fukuoka, Japan; email: akiko.satake@kyudai.jp.; Faculty of Agriculture, Ryukoku University, Otsu, Japan.; Institute for Advanced Biosciences, Keio University, Tsuruoka, Japan.; Division of Biological Science, Nara Institute of Science and Technology, Ikoma, Japan.; Graduate School of Nanobioscience, Yokohama City University, Yokohama, Japan.; Graduate School of Environmental Studies, Nagoya University, Nagoya, Japan.; Japan Agency for Marine-Earth Science and Technology, Yokohama, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Plant Biology\", \"pub_date\": \"2024-02-22\"}, {\"id\": 31, \"title\": \"Plasmodesmata: Channels Under Pressure.\", \"authors\": \"Bayer Emmanuelle M; Benitez-Alfonso Yoselin\", \"journal\": \"Annual review of plant biology\", \"year\": \"2024\", \"pmid\": \"38424063\", \"doi\": \"10.1146/annurev-arplant-070623-093110\", \"abstract\": \"Multicellularity has emerged multiple times in evolution, enabling groups of cells to share a living space and reducing the burden of solitary tasks. While unicellular organisms exhibit individuality and independence, cooperation among cells in multicellular organisms brings specialization and flexibility. However, multicellularity also necessitates intercellular dependence and relies on intercellular communication. In plants, this communication is facilitated by plasmodesmata: intercellular bridges that allow the direct (cytoplasm-to-cytoplasm) transfer of information between cells. Plasmodesmata transport essential molecules that regulate plant growth, development, and stress responses. They are embedded in the extracellular matrix but exhibit flexibility, adapting intercellular flux to meet the plant's needs.In this review, we delve into the formation and functionality of plasmodesmata and examine the capacity of the plant communication network to respond to developmental and environmental cues. We illustrate how environmental pressure shapes cellular interactions and aids the plant in adapting its growth.\", \"keywords\": \"non-cell-autonomous proteins; biotic stress; plant hormones; symplasmic intercellular trafficking; callose; abiotic stress; plasmodesma\", \"translated_title\": \"\u627f\u53d7\u538b\u529b\u7684\u901a\u9053\", \"translated_abstract\": \"\u8fd9\u4e9b\u7ec6\u80de\u95f4\u7684\u6865\u6881\u5141\u8bb8\u7ec6\u80de\u4e4b\u95f4\u76f4\u63a5\uff08\u7ec6\u80de\u8d28\u5230\u7ec6\u80de\u8d28\uff09\u7684\u4fe1\u606f\u4f20\u9012\u3002\u80de\u95f4\u8fde\u4e1d\u8fd0\u8f93\u8c03\u8282\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u7684\u5173\u952e\u5206\u5b50\u3002\u5b83\u4eec\u5d4c\u5165\u7ec6\u80de\u5916\u57fa\u8d28\u4e2d\uff0c\u4f46\u5177\u6709\u7075\u6d3b\u6027\uff0c\u53ef\u6839\u636e\u690d\u7269\u7684\u9700\u6c42\u8c03\u6574\u7ec6\u80de\u95f4\u7269\u8d28\u6d41\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u80de\u95f4\u8fde\u4e1d\u7684\u5f62\u6210\u4e0e\u529f\u80fd\uff0c\u5e76\u63a2\u8ba8\u4e86\u690d\u7269\u901a\u8baf\u7f51\u7edc\u5bf9\u53d1\u80b2\u548c\u73af\u5883\u4fe1\u53f7\u7684\u54cd\u5e94\u80fd\u529b\u3002\u6211\u4eec\u5c55\u793a\u4e86\u73af\u5883\u538b\u529b\u5982\u4f55\u5851\u9020\u7ec6\u80de\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u5e2e\u52a9\u690d\u7269\u9002\u5e94\u5176\u751f\u957f\u9700\u6c42\u3002\", \"translated_keywords\": \"\u975e\u7ec6\u80de\u81ea\u4e3b\u6027\u86cb\u767d\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u80de\u95f4 symplasmic \u8f6c\u8fd0\uff1b\u80fc\u80dd\u8d28\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u80de\u95f4\u8fde\u4e1d\", \"quartile\": \"Q1\", \"impact_factor\": \"21.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38424063\", \"search_query\": \"plant\", \"affiliations\": \"Laboratoire de Biogen\u00e8se Membranaire (LBM), CNRS UMR5200, Universit\u00e9 de Bordeaux, Villenave D'Ornon, France; email: emmanuelle.bayer@u-bordeaux.fr.; School of Biology, Centre for Plant Sciences, and Astbury Centre, University of Leeds, Leeds, United Kingdom; email: y.benitez-alfonso@leeds.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Plant Biology\", \"pub_date\": \"2024-03-01\"}, {\"id\": 32, \"title\": \"Toward uncovering an operating system in plant organs.\", \"authors\": \"Davis Gwendolyn V; de Souza Moraes Tatiana; Khanapurkar Swanand; Dromiack Hannah; Ahmad Zaki; Bayer Emmanuelle M; Bhalerao Rishikesh P; Walker Sara I; Bassel George W\", \"journal\": \"Trends in plant science\", \"year\": \"2023\", \"pmid\": \"38036390\", \"doi\": \"10.1016/j.tplants.2023.11.006\", \"abstract\": \"Molecular motifs can explain information processing within single cells, while how assemblies of cells collectively achieve this remains less well understood. Plant fitness and survival depend upon robust and accurate decision-making in their decentralised multicellular organ systems. Mobile agents, including hormones, metabolites, and RNAs, have a central role in coordinating multicellular collective decision-making, yet mechanisms describing how cell-cell communication scales to organ-level transitions is poorly understood. Here, we explore how unified outputs may emerge in plant organs by distributed information processing across different scales and using different modalities. Mathematical and computational representations of these events are also explored toward understanding how these events take place and are leveraged to manipulate plant development in response to the environment.\", \"keywords\": \"decentralised information processing; Cellular Automata; plant development; collective behaviour; decision-making\", \"translated_title\": \"\u8fc8\u5411\u63ed\u793a\u690d\u7269\u5668\u5b98\u7684\u64cd\u4f5c\u7cfb\u7edf\u7684\u7814\u7a76\", \"translated_abstract\": \"\u5206\u5b50\u57fa\u5e8f\u80fd\u591f\u89e3\u91ca\u5355\u4e2a\u7ec6\u80de\u5185\u7684\u4fe1\u606f\u5904\u7406\uff0c\u4f46\u7ec6\u80de\u7fa4\u4f53\u5982\u4f55\u5171\u540c\u5b9e\u73b0\u8fd9\u4e00\u8fc7\u7a0b\u4ecd\u4e0d\u751a\u660e\u4e86\u3002\u690d\u7269\u7684\u9002\u5e94\u6027\u548c\u751f\u5b58\u4f9d\u8d56\u4e8e\u5176\u53bb\u4e2d\u5fc3\u5316\u7684\u591a\u7ec6\u80de\u5668\u5b98\u7cfb\u7edf\u4e2d\u7a33\u5065\u4e14\u7cbe\u786e\u7684\u51b3\u7b56\u80fd\u529b\u3002\u79fb\u52a8\u4fe1\u53f7\u56e0\u5b50\uff0c\u5305\u62ec\u6fc0\u7d20\u3001\u4ee3\u8c22\u7269\u548cRNA\uff0c\u5728\u534f\u8c03\u591a\u7ec6\u80de\u7fa4\u4f53\u51b3\u7b56\u8fc7\u7a0b\u4e2d\u8d77\u7740\u6838\u5fc3\u4f5c\u7528\uff0c\u7136\u800c\u5173\u4e8e\u7ec6\u80de\u95f4\u901a\u8baf\u5982\u4f55\u6269\u5c55\u5230\u5668\u5b98\u5c42\u9762\u7684\u673a\u5236\u5c1a\u4e0d\u6e05\u695a\u3002\u672c\u6587\u63a2\u8ba8\u4e86\u5728\u690d\u7269\u5668\u5b98\u4e2d\uff0c\u901a\u8fc7\u4e0d\u540c\u5c3a\u5ea6\u548c\u591a\u79cd\u6a21\u5f0f\u7684\u5206\u5e03\u5f0f\u4fe1\u606f\u5904\u7406\uff0c\u5982\u4f55\u4ea7\u751f\u7edf\u4e00\u7684\u8f93\u51fa\u7ed3\u679c\u3002\u540c\u65f6\uff0c\u6211\u4eec\u8fd8\u5229\u7528\u6570\u5b66\u548c\u8ba1\u7b97\u65b9\u6cd5\u5bf9\u8fd9\u4e9b\u4e8b\u4ef6\u8fdb\u884c\u8868\u5f81\uff0c\u4ee5\u7406\u89e3\u8fd9\u4e9b\u8fc7\u7a0b\u7684\u53d1\u751f\u65b9\u5f0f\uff0c\u5e76\u63a2\u7d22\u5982\u4f55\u5229\u7528\u5b83\u4eec\u6765\u8c03\u63a7\u690d\u7269\u5bf9\u73af\u5883\u7684\u54cd\u5e94\u548c\u53d1\u80b2\u3002\", \"translated_keywords\": \"\u53bb\u4e2d\u5fc3\u5316\u4fe1\u606f\u5904\u7406\uff1b\u7ec6\u80de\u81ea\u52a8\u673a\uff1b\u690d\u7269\u53d1\u80b2\uff1b\u96c6\u4f53\u884c\u4e3a\uff1b\u51b3\u7b56\u5236\u5b9a\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38036390\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences, University of Warwick, Coventry, CV4 7AL, UK.; University of Bordeaux, CNRS, Laboratoire de Biogen\u00e8se Membranaire, UMR 5200, F-33140 Villenave d'Ornon, France.; ASU-SFI Center for Biosocial Complex Systems, Arizona State University, Tempe, AZ 85287, USA; Beyond Center for Fundamental Concepts in Science, Arizona State University, Tempe, AZ 85287, USA.; Ume\u00e5 Plant Science Center, Department of Forest Genetics and Plant Physiology, Swedish University of Agricultural Sciences, 90183 Ume\u00e5, Sweden.; ASU-SFI Center for Biosocial Complex Systems, Arizona State University, Tempe, AZ 85287, USA; Beyond Center for Fundamental Concepts in Science, Arizona State University, Tempe, AZ 85287, USA; School of Earth and Space Exploration, Arizona State University, Tempe, AZ 85287, USA.; School of Life Sciences, University of Warwick, Coventry, CV4 7AL, UK. Electronic address: george.bassel@warwick.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2023-12-01\"}, {\"id\": 33, \"title\": \"Comparative pangenome analysis of Aspergillus flavus and Aspergillus oryzae reveals their phylogenetic, genomic, and metabolic homogeneity.\", \"authors\": \"Han Dong Min; Baek Ju Hye; Choi Dae Gyu; Jeon Min-Seung; Eyun Seong-Il; Jeon Che Ok\", \"journal\": \"Food microbiology\", \"year\": \"2024\", \"pmid\": \"38225047\", \"doi\": \"10.1016/j.fm.2023.104435\", \"abstract\": \"Aspergillus flavus and Aspergillus oryzae are closely related fungal species with contrasting roles in food safety and fermentation. To comprehensively investigate their phylogenetic, genomic, and metabolic characteristics, we conducted an extensive comparative pangenome analysis using complete, dereplicated genome sets for both species. Phylogenetic analyses, employing both the entirety of the identified single-copy orthologous genes and six housekeeping genes commonly used for fungal classification, did not reveal clear differentiation between A. flavus and A. oryzae genomes. Upon analyzing the aflatoxin biosynthesis gene clusters within the genomes, we observed that non-aflatoxin-producing strains were dispersed throughout the phylogenetic tree, encompassing both A. flavus and A. oryzae strains. This suggests that aflatoxin production is not a distinguishing trait between the two species. Furthermore, A. oryzae and A. flavus strains displayed remarkably similar genomic attributes, including genome sizes, gene contents, and G + C contents, as well as metabolic features and pathways. The profiles of CAZyme genes and secondary metabolite biosynthesis gene clusters within the genomes of both species further highlight their similarity. Collectively, these findings challenge the conventional differentiation of A. flavus and A. oryzae as distinct species and highlight their phylogenetic, genomic, and metabolic homogeneity, potentially indicating that they may indeed belong to the same species.\", \"keywords\": \"Biosynthetic gene cluster; Comparative pangenome; Aflatoxin; Aspergillus oryzae; Aspergillus flavus; CAZyme; Homogeneity\", \"translated_title\": \"\u9ec4\u66f2\u9709\u548c\u7c73\u66f2\u9709\u7684\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u5176\u5728\u7cfb\u7edf\u53d1\u80b2\u3001\u57fa\u56e0\u7ec4\u548c\u4ee3\u8c22\u65b9\u9762\u7684\u540c\u8d28\u6027\", \"translated_abstract\": \"\u9ec4\u66f2\u9709\uff08*Aspergillus flavus*\uff09\u548c\u7c73\u66f2\u9709\uff08*Aspergillus oryzae*\uff09\u662f\u4e24\u79cd\u4eb2\u7f18\u5173\u7cfb\u5bc6\u5207\u7684\u771f\u83cc\uff0c\u5728\u98df\u54c1\u5b89\u5168\u548c\u53d1\u9175\u9886\u57df\u5374\u626e\u6f14\u7740\u622a\u7136\u4e0d\u540c\u7684\u89d2\u8272\u3002\u4e3a\u4e86\u5168\u9762\u7814\u7a76\u5b83\u4eec\u7684\u7cfb\u7edf\u53d1\u80b2\u3001\u57fa\u56e0\u7ec4\u53ca\u4ee3\u8c22\u7279\u5f81\uff0c\u6211\u4eec\u5229\u7528\u4e24\u8005\u7684\u5b8c\u6574\u53bb\u5197\u4f59\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u8fdb\u884c\u4e86\u5e7f\u6cdb\u7684\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u57fa\u4e8e\u6240\u6709\u9274\u5b9a\u51fa\u7684\u5355\u62f7\u8d1d\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\u4ee5\u53ca\u5e38\u7528\u76846\u4e2a\u5206\u7c7b\u5b66\u57fa\u56e0\u7684\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff0c\u5e76\u672a\u53d1\u73b0\u9ec4\u66f2\u9709\u4e0e\u7c73\u66f2\u9709\u57fa\u56e0\u7ec4\u4e4b\u95f4\u5b58\u5728\u660e\u786e\u5206\u5316\u3002\u5728\u5bf9\u57fa\u56e0\u7ec4\u4e2d\u7684\u9ec4\u66f2\u9709\u6bd2\u7d20\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\u8fdb\u884c\u5206\u6790\u65f6\uff0c\u6211\u4eec\u89c2\u5bdf\u5230\u975e\u9ec4\u66f2\u9709\u6bd2\u7d20\u4ea7\u751f\u83cc\u682a\u6563\u5e03\u4e8e\u7cfb\u7edf\u53d1\u80b2\u6811\u4e2d\uff0c\u6db5\u76d6\u4e86\u9ec4\u66f2\u9709\u548c\u7c73\u66f2\u9709\u83cc\u682a\u3002\u8fd9\u8868\u660e\u9ec4\u66f2\u9709\u6bd2\u7d20\u7684\u4ea7\u751f\u5e76\u975e\u533a\u5206\u8fd9\u4e24\u79cd\u7269\u79cd\u7684\u5173\u952e\u7279\u6027\u3002\u6b64\u5916\uff0c\u7c73\u66f2\u9709\u548c\u9ec4\u66f2\u9709\u83cc\u682a\u5728\u57fa\u56e0\u7ec4\u5c5e\u6027\uff08\u5982\u57fa\u56e0\u7ec4\u5927\u5c0f\u3001\u57fa\u56e0\u542b\u91cf\u3001GC\u542b\u91cf\uff09\u4ee5\u53ca\u4ee3\u8c22\u7279\u5f81\u548c\u901a\u8def\u65b9\u9762\u8868\u73b0\u51fa\u663e\u8457\u76f8\u4f3c\u6027\u3002\u4e24\u7269\u79cd\u57fa\u56e0\u7ec4\u4e2d\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\uff08CAZyme\uff09\u57fa\u56e0\u548c\u6b21\u751f\u4ee3\u8c22\u4ea7\u7269\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\u7684\u5206\u6790\u8fdb\u4e00\u6b65\u51f8\u663e\u4e86\u5b83\u4eec\u7684\u76f8\u4f3c\u6027\u3002\u7efc\u5408\u6765\u770b\uff0c\u8fd9\u4e9b\u7ed3\u679c\u6311\u6218\u4e86\u4f20\u7edf\u4e0a\u5c06\u9ec4\u66f2\u9709\u548c\u7c73\u66f2\u9709\u89c6\u4e3a\u4e0d\u540c\u7269\u79cd\u7684\u89c2\u70b9\uff0c\u5f3a\u8c03\u4e86\u5b83\u4eec\u5728\u7cfb\u7edf\u53d1\u80b2\u3001\u57fa\u56e0\u7ec4\u548c\u4ee3\u8c22\u4e0a\u7684\u540c\u8d28\u6027\uff0c\u53ef\u80fd\u8868\u660e\u5b83\u4eec\u5b9e\u9645\u4e0a\u5c5e\u4e8e\u540c\u4e00\u7269\u79cd\u3002\", \"translated_keywords\": \"\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff1b\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9ec4\u66f2\u9709\u6bd2\u7d20\uff1b\u7c73\u66f2\u9709\uff1b\u9ec4\u66f2\u9709\uff1b\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\uff1b\u540c\u8d28\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"28.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38225047\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Life Science, Chung-Ang University, Seoul 06974, Republic of Korea.; Department of Life Science, Chung-Ang University, Seoul 06974, Republic of Korea. Electronic address: cojeon@cau.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"Nature microbiology\", \"pub_date\": \"2024-01-16\"}, {\"id\": 34, \"title\": \"What Are We Learning from Plant Pangenomes?\", \"authors\": \"Jayakodi Murukarthick; Shim Hyeonah; Mascher Martin\", \"journal\": \"Annual review of plant biology\", \"year\": \"2024\", \"pmid\": \"39621536\", \"doi\": \"10.1146/annurev-arplant-090823-015358\", \"abstract\": \"A single reference genome does not fully capture species diversity. By contrast, a pangenome incorporates multiple genomes to capture the entire set of nonredundant genes in a given species, along with its genome diversity. New sequencing technologies enable researchers to produce multiple high-quality genome sequences and catalog diverse genetic variations with better precision. Pangenomic studies have detected structural variants in plant genomes, dissected the genetic architecture of agronomic traits, and helped unravel molecular underpinnings and evolutionary origins of plant phenotypes. The pangenome concept has further evolved into a so-called superpangenome that includes wild relatives within a genus or clade and shifted to graph-based reference systems. Nevertheless, building pangenomes and representing complex structural variants remain challenging in many crops. Standardized computing pipelines and common data structures are needed to compare and interpret pangenomes. The growing body of plant pangenomics data requires new algorithms, huge data storage capacity, and training to help researchers and breeders take advantage of newly discovered genes and genetic variants.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u6cdb\u57fa\u56e0\u7ec4; \u57fa\u56e0\u591a\u6837\u6027; \u7ed3\u6784\u53d8\u5f02; \u519c\u827a\u6027\u72b6; \u8d85\u6cdb\u57fa\u56e0\u7ec4; \u56fe\u8c31\u53c2\u8003\u7cfb\u7edf; \u6570\u636e\u6807\u51c6\u5316; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u6211\u4eec\u5b66\u5230\u4e86\u4ec0\u4e48\uff1f\", \"translated_abstract\": \"\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4\u65e0\u6cd5\u5145\u5206\u53cd\u6620\u7269\u79cd\u7684\u591a\u6837\u6027\uff0c\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u6cdb\u57fa\u56e0\u7ec4\u901a\u8fc7\u6574\u5408\u591a\u4e2a\u57fa\u56e0\u7ec4\u6765\u6355\u83b7\u7ed9\u5b9a\u7269\u79cd\u7684\u6240\u6709\u975e\u5197\u4f59\u57fa\u56e0\u53ca\u5176\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3002\u65b0\u7684\u6d4b\u5e8f\u6280\u672f\u4f7f\u7814\u7a76\u4eba\u5458\u80fd\u591f\u751f\u6210\u591a\u4e2a\u9ad8\u8d28\u91cf\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\uff0c\u5e76\u4ee5\u66f4\u9ad8\u7684\u7cbe\u5ea6\u7f16\u76ee\u90
