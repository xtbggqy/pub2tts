\u5c3d\u7ba1lncRNA\u7684\u91cd\u8981\u6027\u5df2\u88ab\u8ba4\u53ef\uff0c\u4f46\u53ea\u6709\u5c11\u6570\u6a21\u5f0f\u771f\u83cc\u5177\u6709\u8be6\u7ec6\u7684lncRNA\u76ee\u5f55\u3002\u672c\u7814\u7a76\u4e2d\uff0c\u6211\u4eec\u5e94\u7528\u4e00\u79cd\u6700\u8fd1\u5f00\u53d1\u7684\u8ba1\u7b97\u6d41\u7a0b\uff0c\u5728\u91cd\u8981\u5c0f\u9ea6\u75c5\u539f\u4f53\u2014\u2014\u79be\u8c37\u9570\u5200\u83cc\uff08Zymoseptoria tritici\uff09\u4e2d\u9884\u6d4b\u4e86\u9ad8\u7f6e\u4fe1\u5ea6\u7684lncRNA\u5019\u9009\u8005\u3002\u901a\u8fc7\u5206\u6790\u5bbf\u4e3b\u611f\u67d3\u5468\u671f\u4e2d\u7684\u8868\u8fbe\u60c5\u51b5\uff0c\u6211\u4eec\u7814\u7a76\u4e86lncRNA\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u53ca\u5176\u53ef\u80fd\u5173\u8054\u7684\u8fc7\u7a0b\u3002\u6211\u4eec\u53d1\u73b0lncRNA\u5728\u65e9\u671f\u611f\u67d3\u9636\u6bb5\u9891\u7e41\u8868\u8fbe\uff0c\u6b64\u65f6\u75c5\u539f\u4f53\u5c1a\u672a\u5207\u6362\u5230\u574f\u6b7b\u578b\u751f\u957f\u6a21\u5f0f\u3002\u5b83\u4eec\u4e3b\u8981\u4f4d\u4e8e\u53ef\u9009\u62e9\u6027\u5f02\u67d3\u8272\u8d28\u533a\u57df\uff0c\u8fd9\u4e9b\u533a\u57df\u5305\u542b\u8bb8\u591a\u4e0e\u81f4\u75c5\u6027\u76f8\u5173\u7684\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u53d1\u73b0lncRNA\u7ecf\u5e38\u4e0e\u53ef\u80fd\u53c2\u4e0e\u54cd\u5e94\u5bbf\u4e3b\u9632\u5fa1\u4fe1\u53f7\uff08\u5982\u6c27\u5316\u5e94\u6fc0\uff09\u7684\u57fa\u56e0\u5171\u8868\u8fbe\u3002\u6700\u540e\uff0c\u6211\u4eec\u5229\u7528\u56db\u4e2a\u989d\u5916\u7684\u53c2\u8003\u8d28\u91cf\u57fa\u56e0\u7ec4\u8bc4\u4f30\u4e86lncRNA\u7684\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\u6211\u4eec\u53d1\u73b0\u4e0d\u540c\u4e2a\u4f53\u95f4\u8868\u8fbe\u7684lncRNA\u79cd\u7c7b\u5b58\u5728\u663e\u8457\u5dee\u5f02\uff0c\u5c3d\u7ba1lncRNA\u4f4d\u70b9\u5728\u57fa\u56e0\u7ec4\u6c34\u5e73\u4e0a\u901a\u5e38\u5171\u4eab\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u4e3a\u79be\u8c37\u9570\u5200\u83cc\u4e2d\u7684lncRNA\u63d0\u4f9b\u4e86\u76ee\u5f55\u53ca\u5176\u6f5c\u5728\u529f\u80fd\uff0c\u8fd9\u5c06\u6709\u52a9\u4e8e\u672a\u6765\u5728\u8fd9\u4e2a\u91cd\u8981\u75c5\u539f\u4f53\u4e2d\u5f00\u5c55\u5206\u5b50\u9057\u4f20\u5b66\u548c\u529f\u80fd\u7814\u7a76\u3002\", \"translated_keywords\": \"\u690d\u7269\u75c5\u539f\u4f53\uff1b\u957f\u975e\u7f16\u7801RNA\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u79be\u8c37\u9570\u5200\u83cc\uff1b\u8868\u8fbe\u5206\u6790\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37991492\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory of Evolutionary Genetics, Institute of Biology, University of Neuch\u00e2tel, 2000 Neuch\u00e2tel, Switzerland.\", \"citations\": \"0\", \"journal_full_name\": \"Microbial genomics\", \"pub_date\": \"2023-11-22\"}, {\"id\": 308, \"title\": \"Genomic Gigantism is not Associated with Reduced Selection Efficiency in Neotropical Salamanders.\", \"authors\": \"Rios-Carlos Hairo; Segovia-Ram\u00edrez Mar\u00eda Guadalupe; Fujita Matthew K; Rovito Sean M\", \"journal\": \"Journal of molecular evolution\", \"year\": \"2024\", \"pmid\": \"38844681\", \"doi\": \"10.1007/s00239-024-10177-w\", \"abstract\": \"Genome size variation in eukaryotes has myriad effects on organismal biology from the genomic to whole-organism level. Large genome size may be associated with lower selection efficiency because lower effective population sizes allow fixation of deleterious mutations via genetic drift, increasing genome size and decreasing selection efficiency. Because of a hypothesized negative relationship between genome size and recombination rate per base pair, increased genome size could also increase the effect of linked selection in the genome, decreasing the efficiency with which natural selection can fix or remove mutations. We used a transcriptomic dataset of 15 and a subset of six Neotropical salamander species ranging in genome size from 12 to 87 pg to study the relationship between genome size and efficiency of selection. We estimated dN/dS of salamanders with small and large genomes and tested for relaxation of selection in the larger genomes. Contrary to our expectations, we did not find a significant relationship between genome size and selection efficiency or strong evidence for higher dN/dS values in species with larger genomes for either species set. We also found little evidence for relaxation of selection in species with larger genomes. A positive correlation between genome size and range size (a proxy of population size) in this group disagrees with predictions of stronger drift in species with larger genomes. Our results highlight the complex interactions between the many forces shaping genomic variation in organisms with genomic gigantism.\", \"keywords\": \"Neotropical salamanders; Relaxation of natural selection; Selection efficiency; Transcriptomes; Genome size\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u5927\u5c0f\u589e\u5927\u4e0e\u70ed\u5e26\u877e\u8788\u7684\u9009\u62e9\u6548\u7387\u964d\u4f4e\u65e0\u5173\u3002\", \"translated_abstract\": \"\u771f\u6838\u751f\u7269\u7684\u57fa\u56e0\u7ec4\u5927\u5c0f\u53d8\u5f02\u5bf9\u4ece\u57fa\u56e0\u7ec4\u5230\u6574\u4e2a\u6709\u673a\u4f53\u5c42\u9762\u7684\u751f\u7269\u5b66\u7279\u6027\u5177\u6709\u591a\u65b9\u9762\u7684\u5f71\u54cd\u3002\u8f83\u5927\u7684\u57fa\u56e0\u7ec4\u53ef\u80fd\u4f1a\u964d\u4f4e\u9009\u62e9\u6548\u7387\uff0c\u56e0\u4e3a\u8f83\u5c0f\u7684\u6709\u6548\u79cd\u7fa4\u89c4\u6a21\u5141\u8bb8\u6709\u5bb3\u7a81\u53d8\u901a\u8fc7\u9057\u4f20\u6f02\u53d8\u56fa\u5b9a\u4e0b\u6765\uff0c\u4ece\u800c\u589e\u52a0\u57fa\u56e0\u7ec4\u5927\u5c0f\u5e76\u964d\u4f4e\u9009\u62e9\u6548\u7387\u3002\u7531\u4e8e\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e0e\u6bcf\u78b1\u57fa\u91cd\u7ec4\u7387\u4e4b\u95f4\u53ef\u80fd\u5b58\u5728\u8d1f\u76f8\u5173\u5173\u7cfb\uff0c\u57fa\u56e0\u7ec4\u589e\u5927\u4e5f\u53ef\u80fd\u589e\u5f3a\u57fa\u56e0\u7ec4\u4e2d\u8fde\u9501\u9009\u62e9\u7684\u4f5c\u7528\uff0c\u964d\u4f4e\u81ea\u7136\u9009\u62e9\u5728\u56fa\u5b9a\u6216\u6e05\u9664\u7a81\u53d8\u65b9\u9762\u7684\u6548\u7387\u3002\u6211\u4eec\u5229\u7528\u5305\u542b15\u4e2a\u7269\u79cd\u548c\u5176\u4e2d6\u4e2a\u65b0\u70ed\u5e26\u877e\u8788\u7269\u79cd\u7684\u8f6c\u5f55\u7ec4\u6570\u636e\u96c6\uff08\u57fa\u56e0\u7ec4\u5927\u5c0f\u8303\u56f4\u4ece12\u523087\u76ae\u514b\uff09\uff0c\u7814\u7a76\u4e86\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e0e\u9009\u62e9\u6548\u7387\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\u6211\u4eec\u4f30\u8ba1\u4e86\u5c0f\u57fa\u56e0\u7ec4\u548c\u5927\u57fa\u56e0\u7ec4\u877e\u8788\u7684dN/dS\u503c\uff0c\u5e76\u6d4b\u8bd5\u4e86\u5927\u57fa\u56e0\u7ec4\u4e2d\u662f\u5426\u5b58\u5728\u9009\u62e9\u677e\u5f1b\u73b0\u8c61\u3002\u51fa\u4e4e\u610f\u6599\u7684\u662f\uff0c\u6211\u4eec\u5e76\u672a\u53d1\u73b0\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e0e\u9009\u62e9\u6548\u7387\u4e4b\u95f4\u5b58\u5728\u663e\u8457\u5173\u7cfb\uff0c\u4e5f\u672a\u53d1\u73b0\u5927\u57fa\u56e0\u7ec4\u7269\u79cd\u7684dN/dS\u503c\u663e\u8457\u5347\u9ad8\u3002\u6b64\u5916\uff0c\u6211\u4eec\u51e0\u4e4e\u6ca1\u6709\u53d1\u73b0\u5927\u57fa\u56e0\u7ec4\u7269\u79cd\u4e2d\u5b58\u5728\u660e\u663e\u7684\u9009\u62e9\u677e\u5f1b\u73b0\u8c61\u3002\u8be5\u7fa4\u4f53\u4e2d\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e0e\u5206\u5e03\u8303\u56f4\u5927\u5c0f\uff08\u79cd\u7fa4\u89c4\u6a21\u7684\u66ff\u4ee3\u6307\u6807\uff09\u5448\u6b63\u76f8\u5173\uff0c\u8fd9\u4e0e\u5927\u57fa\u56e0\u7ec4\u7269\u79cd\u4e2d\u66f4\u5f3a\u9057\u4f20\u6f02\u53d8\u7684\u9884\u6d4b\u4e0d\u7b26\u3002\u6211\u4eec\u7684\u7ed3\u679c\u5f3a\u8c03\u4e86\u5851\u9020\u57fa\u56e0\u7ec4\u5de8\u91cf\u5316\u6709\u673a\u4f53\u57fa\u56e0\u7ec4\u53d8\u5f02\u7684\u591a\u79cd\u529b\u91cf\u4e4b\u95f4\u590d\u6742\u7684\u76f8\u4e92\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u65b0\u70ed\u5e26\u4e24\u6816 salamanders\uff1b\u81ea\u7136\u9009\u62e9\u7684\u653e\u677e\uff1b\u9009\u62e9\u6548\u7387\uff1b\u8f6c\u5f55\u7ec4\uff1b\u57fa\u56e0\u7ec4\u5927\u5c0f\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38844681\", \"search_query\": \"genome\", \"affiliations\": \"Unidad de Gen\u00f3mica Avanzada, Centro de Investigaci\u00f3n y de Estudios Avanzados del Instituto Polit\u00e9cnico Nacional, km 9.6 Libramiento Norte Carretera Irapuato-Le\u00f3n, Irapuato, Guanajuato, M\u00e9xico.; Department of Biology, Amphibian and Reptile Diversity Research Center, The University of Texas, Arlington, TX, USA.; Unidad de Gen\u00f3mica Avanzada, Centro de Investigaci\u00f3n y de Estudios Avanzados del Instituto Polit\u00e9cnico Nacional, km 9.6 Libramiento Norte Carretera Irapuato-Le\u00f3n, Irapuato, Guanajuato, M\u00e9xico. sean.rovito@cinvestav.mx.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of molecular evolution\", \"pub_date\": \"2024-06-07\"}, {\"id\": 309, \"title\": \"Nanoenabled Enhancement of Plant Tolerance to Heat and Drought Stress on Molecular Response.\", \"authors\": \"Zhao Weichen; Wu Zhangguo; Amde Meseret; Zhu Guikai; Wei Yujing; Zhou Pingfan; Zhang Qinghua; Song Maoyong; Tan Zhiqiang; Zhang Peng; Rui Yukui; Lynch Iseult\", \"journal\": \"Journal of agricultural and food chemistry\", \"year\": \"2023\", \"pmid\": \"38032362\", \"doi\": \"10.1021/acs.jafc.3c04838\", \"abstract\": \"Global warming has posed significant pressure on agricultural productivity. The resulting abiotic stresses from high temperatures and drought have become serious threats to plants and subsequent global food security. Applying nanomaterials in agriculture can balance the plant's oxidant level and can also regulate phytohormone levels and thus maintain normal plant growth under heat and drought stresses. Nanomaterials can activate and regulate specific stress-related genes, which in turn increase the activity of heat shock protein and aquaporin to enable plants' resistance against abiotic stresses. This review aims to provide a current understanding of nanotechnology-enhanced plant tolerance to heat and drought stress. Molecular mechanisms are explored to see how nanomaterials can alleviate abiotic stresses on plants. In comparison with organic molecules, nanomaterials offer the advantages of targeted transportation and slow release. These advantages help the nanomaterials in mitigating drought and heat stress in plants.\", \"keywords\": \"molecular mechanism; aquaporin; abiotic stress; heat shock protein; phytohormones; nanoagriculture; nanomaterials; antioxidant\", \"translated_title\": \"\u7eb3\u7c73\u6280\u672f\u589e\u5f3a\u690d\u7269\u8010\u70ed\u548c\u6297\u65f1\u80c1\u8feb\u7684\u5206\u5b50\u54cd\u5e94\u7814\u7a76\", \"translated_abstract\": \"\u5168\u7403\u53d8\u6696\u5bf9\u519c\u4e1a\u751f\u4ea7\u529b\u6784\u6210\u4e86\u5de8\u5927\u538b\u529b\uff0c\u9ad8\u6e29\u548c\u5e72\u65f1\u7b49\u975e\u751f\u7269\u80c1\u8feb\u5df2\u6210\u4e3a\u690d\u7269\u4ee5\u53ca\u5168\u7403\u7cae\u98df\u5b89\u5168\u7684\u4e25\u91cd\u5a01\u80c1\u3002\u5728\u519c\u4e1a\u4e2d\u5e94\u7528\u7eb3\u7c73\u6750\u6599\u80fd\u591f\u5e73\u8861\u690d\u7269\u7684\u6c27\u5316\u6c34\u5e73\uff0c\u8c03\u8282\u690d\u7269\u6fc0\u7d20\u6c34\u5e73\uff0c\u4ece\u800c\u5728\u70ed\u80c1\u8feb\u548c\u5e72\u65f1\u80c1\u8feb\u4e0b\u7ef4\u6301\u6b63\u5e38\u7684\u690d\u7269\u751f\u957f\u3002\u7eb3\u7c73\u6750\u6599\u53ef\u4ee5\u6fc0\u6d3b\u5e76\u8c03\u63a7\u7279\u5b9a\u7684\u80c1\u8feb\u54cd\u5e94\u57fa\u56e0\uff0c\u8fdb\u800c\u63d0\u9ad8\u70ed\u6fc0\u86cb\u767d\u548c\u6c34\u901a\u9053\u86cb\u767d\u7684\u6d3b\u6027\uff0c\u589e\u5f3a\u690d\u7269\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u7684\u6297\u6027\u3002\u672c\u6587\u65e8\u5728\u7efc\u8ff0\u7eb3\u7c73\u6280\u672f\u589e\u5f3a\u690d\u7269\u8010\u70ed\u6027\u548c\u6297\u65f1\u6027\u7684\u73b0\u72b6\uff0c\u63a2\u8ba8\u7eb3\u7c73\u6750\u6599\u7f13\u89e3\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u7684\u5206\u5b50\u673a\u5236\u3002\u4e0e\u6709\u673a\u5206\u5b50\u76f8\u6bd4\uff0c\u7eb3\u7c73\u6750\u6599\u5177\u6709\u9776\u5411\u4f20\u8f93\u548c\u7f13\u91ca\u7684\u4f18\u52bf\uff0c\u8fd9\u4e9b\u7279\u6027\u6709\u52a9\u4e8e\u5176\u7f13\u89e3\u690d\u7269\u7684\u5e72\u65f1\u548c\u70ed\u80c1\u8feb\u3002\", \"translated_keywords\": \"\u5206\u5b50\u673a\u5236\uff1b\u6c34\u901a\u9053\u86cb\u767d\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u70ed\u6fc0\u86cb\u767d\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u7eb3\u7c73\u519c\u4e1a\uff1b\u7eb3\u7c73\u6750\u6599\uff1b\u6297\u6c27\u5316\u5242\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38032362\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Environmental Chemistry and Ecotoxicology, Research Center for Eco-Environmental Sciences, Chinese Academy of Sciences, Beijing 100085, China.; Beijing Key Laboratory of Farmland Soil Pollution Prevention and Remediation, College of Resources and Environmental Sciences, China Agricultural University, Beijing 100193, China.; University of Chinese Academy of Sciences, Beijing 100049, China.; School of Environment, Hangzhou Institute for Advanced Study, University of Chinese Academy of Sciences, Hangzhou 310024, Zhejiang Province, China.; Department of Chemistry, College of Natural and Computational Sciences, Haramaya University, Oromia 103, Ethiopia.; School of Environment, Tsinghua University, Beijing 100084, China.; Department of Environmental Science and Engineering, University of Science and Technology of China, Hefei 230026, China.; School of Geography, Earth and Environmental Sciences, University of Birmingham, Edgbaston, Birmingham B15 2TT, U.K.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Systematics and Evolution\", \"pub_date\": \"2023-11-30\"}, {\"id\": 310, \"title\": \"Sorghum: A Multipurpose Crop.\", \"authors\": \"Zheng Hongxiang; Dang Yingying; Sui Na\", \"journal\": \"Journal of agricultural and food chemistry\", \"year\": \"2023\", \"pmid\": \"37933850\", \"doi\": \"10.1021/acs.jafc.3c04942\", \"abstract\": \"Sorghum (Sorghum bicolor L.) is one of the top five cereal crops in the world in terms of production and planting area and is widely grown in areas with severe abiotic stresses such as drought and saline-alkali land due to its excellent stress resistance. Moreover, sorghum is a rare multipurpose crop that can be classified into grain sorghum, energy sorghum, and silage sorghum according to its domestication direction and utilization traits, endowing it with broad breeding and economic value. In this review, we mainly discuss the latest research progress and regulatory genes of agronomic traits of sorghum as a grain, energy, and silage crop, as well as the future improvement direction of multipurpose sorghum. We also emphasize the feasibility of cultivating multipurpose sorghum through genetic engineering methods by exploring potential targets using wild sorghum germplasm and genetic resources, as well as genomic resources.\", \"keywords\": \"molecular breeding; multipurpose crop; sorghum; C4 plants\", \"translated_title\": \"\u4e00\u79cd\u591a\u7528\u9014\u4f5c\u7269\", \"translated_abstract\": \"\u9ad8\u7cb1\uff08*Sorghum bicolor* L.\uff09\u662f\u4e16\u754c\u8303\u56f4\u5185\u4ea7\u91cf\u548c\u79cd\u690d\u9762\u79ef\u5747\u5c45\u524d\u4e94\u4f4d\u7684\u4e3b\u8981\u8c37\u7269\u4e4b\u4e00\uff0c\u7531\u4e8e\u5176\u5177\u6709\u8f83\u5f3a\u7684\u975e\u751f\u7269\u80c1\u8feb\u6297\u6027\uff0c\u56e0\u6b64\u5e7f\u6cdb\u79cd\u690d\u4e8e\u5e72\u65f1\u548c\u76d0\u78b1\u5730\u7b49\u9006\u5883\u4e25\u91cd\u7684\u5730\u533a\u3002\u6b64\u5916\uff0c\u9ad8\u7cb1\u662f\u4e00\u79cd\u7f55\u89c1\u7684\u591a\u7528\u9014\u4f5c\u7269\uff0c\u6839\u636e\u9a6f\u5316\u65b9\u5411\u548c\u5229\u7528\u7279\u6027\u53ef\u5206\u4e3a grain sorghum\uff08 grain-type sorghum\uff09\u3001energy sorghum\uff08energy-type sorghum\uff09\u548c silage sorghum\uff08forage-type sorghum\uff09\uff0c\u8d4b\u4e88\u5176\u5e7f\u6cdb\u7684\u80b2\u79cd\u548c\u7ecf\u6d4e\u4ef7\u503c\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9ad8\u7cb1\u4f5c\u4e3a\u7cae\u98df\u3001\u80fd\u6e90\u548c\u9972\u6599\u4f5c\u7269\u7684\u519c\u827a\u6027\u72b6\u7814\u7a76\u8fdb\u5c55\u53ca\u5176\u8c03\u63a7\u57fa\u56e0\uff0c\u5e76\u63a2\u8ba8\u4e86\u591a\u7528\u9014\u9ad8\u7cb1\u672a\u6765\u6539\u826f\u7684\u65b9\u5411\u3002\u540c\u65f6\uff0c\u672c\u6587\u5f3a\u8c03\u4e86\u901a\u8fc7\u57fa\u56e0\u5de5\u7a0b\u65b9\u6cd5\u57f9\u80b2\u591a\u7528\u9014\u9ad8\u7cb1\u7684\u53ef\u884c\u6027\uff0c\u5373\u5229\u7528\u91ce\u751f\u9ad8\u7cb1\u79cd\u8d28\u8d44\u6e90\u548c\u9057\u4f20\u8d44\u6e90\u4ee5\u53ca\u57fa\u56e0\u7ec4\u8d44\u6e90\u63a2\u7d22\u6f5c\u5728\u6539\u826f\u76ee\u6807\u3002\", \"translated_keywords\": \"\u5206\u5b50\u80b2\u79cd\uff1b\u591a\u7528\u9014\u4f5c\u7269\uff1b\u9ad8\u7cb1\uff1bC4\u690d\u7269\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37933850\", \"search_query\": \"plant\", \"affiliations\": \"Shandong Provincial Key Laboratory of Plant Stress, College of life Sciences, Shandong Normal University, Jinan, 250014, China.; Dongying Institute, Shandong Normal University, Dongying, 257000, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Systematics and Evolution\", \"pub_date\": \"2023-11-07\"}, {\"id\": 311, \"title\": \"How our brains are built: emerging approaches to understand human-specific features.\", \"authors\": \"Moss Nicole D; Lollis Davoneshia; Silver Debra L\", \"journal\": \"Current opinion in genetics & development\", \"year\": \"2024\", \"pmid\": \"39549607\", \"doi\": \"10.1016/j.gde.2024.102278\", \"abstract\": \"Understanding what makes us uniquely human is a long-standing question permeating fields from genomics, neuroscience, and developmental biology to medicine. The discovery of human-specific genomic sequences has enabled a new understanding of the molecular features of human brain evolution. Advances in sequencing, computational, and in vitro screening approaches collectively reveal new roles of uniquely human sequences in regulating gene expression. Here, we review the landscape of human-specific loci and describe how emerging technologies are being used to understand their molecular functions and impact on brain development. We describe current challenges in the field and the potential of integrating new hypotheses and approaches to propel our understanding of the human brain.\", \"keywords\": \"(Auto-generated) \u4eba\u7c7b\u5927\u8111;\u57fa\u56e0\u7ec4\u5b66;\u8111\u53d1\u80b2;\u5206\u5b50\u529f\u80fd;\u72ec\u7279\u5e8f\u5217;\u795e\u7ecf\u79d1\u5b66;\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7406\u89e3\u4eba\u7c7b\u7279\u6709\u7279\u5f81\u7684\u65b0\u65b9\u6cd5\u3002\", \"translated_abstract\": \"\u7406\u89e3\u662f\u4ec0\u4e48\u4f7f\u6211\u4eec\u6210\u4e3a\u72ec\u7279\u7684\u751f\u7269\u4e2a\u4f53\uff0c\u8fd9\u4e00\u95ee\u9898\u8d2f\u7a7f\u4e8e\u57fa\u56e0\u7ec4\u5b66\u3001\u795e\u7ecf\u79d1\u5b66\u3001\u53d1\u80b2\u751f\u7269\u5b66\u4ee5\u53ca\u533b\u5b66\u7b49\u591a\u4e2a\u9886\u57df\u3002\u4eba\u7c7b\u7279\u5f02\u6027\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u53d1\u73b0\uff0c\u4f7f\u5f97\u6211\u4eec\u80fd\u591f\u4ee5\u65b0\u7684\u89c6\u89d2\u7406\u89e3\u4eba\u7c7b\u5927\u8111\u8fdb\u5316\u7684\u5206\u5b50\u7279\u5f81\u3002\u6d4b\u5e8f\u6280\u672f\u3001\u8ba1\u7b97\u65b9\u6cd5\u4ee5\u53ca\u4f53\u5916\u7b5b\u9009\u6280\u672f\u7684\u8fdb\u6b65\u5171\u540c\u63ed\u793a\u4e86\u72ec\u7279\u7684\u4eba\u7c7b\u5e8f\u5217\u5728\u8c03\u63a7\u57fa\u56e0\u8868\u8fbe\u4e2d\u7684\u65b0\u529f\u80fd\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4eba\u7c7b\u7279\u5f02\u6027\u4f4d\u70b9\u7684\u56fe\u666f\uff0c\u5e76\u63cf\u8ff0\u4e86\u65b0\u5174\u6280\u672f\u5982\u4f55\u88ab\u7528\u4e8e\u7406\u89e3\u8fd9\u4e9b\u4f4d\u70b9\u7684\u5206\u5b50\u529f\u80fd\u53ca\u5176\u5bf9\u8111\u53d1\u80b2\u7684\u5f71\u54cd\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8ba8\u8bba\u4e86\u8be5\u9886\u57df\u7684\u5f53\u524d\u6311\u6218\uff0c\u5e76\u63a2\u8ba8\u4e86\u6574\u5408\u65b0\u5047\u8bbe\u548c\u65b9\u6cd5\u4ee5\u63a8\u52a8\u6211\u4eec\u5bf9\u4eba\u8111\u7406\u89e3\u7684\u6f5c\u529b\u3002\", \"translated_keywords\": \"\u4eba\u7c7b\u5927\u8111;\u57fa\u56e0\u7ec4\u5b66;\u8111\u53d1\u80b2;\u5206\u5b50\u529f\u80fd;\u72ec\u7279\u5e8f\u5217;\u795e\u7ecf\u79d1\u5b66;\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39549607\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular Genetics and Microbiology, Duke University Medical Center, Durham, NC 27710, USA.; Department of Molecular Genetics and Microbiology, Duke University Medical Center, Durham, NC 27710, USA. Electronic address: https://twitter.com/@_mlollis.; Department of Molecular Genetics and Microbiology, Duke University Medical Center, Durham, NC 27710, USA; Department of Cell Biology and Neurobiology, Duke University Medical Center, Durham, NC 27710, USA; Duke Institute for Brain Sciences and Duke Regeneration Center, Duke University Medical Center, Durham, NC 27710, USA. Electronic address: debra.silver@duke.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Genetics & Development\", \"pub_date\": \"2024-11-17\"}, {\"id\": 312, \"title\": \"Transposon waves at the water-to-land transition.\", \"authors\": \"Falcon Francisco; Tanaka Elly M; Rodriguez-Terrones Diego\", \"journal\": \"Current opinion in genetics & development\", \"year\": \"2023\", \"pmid\": \"37343338\", \"doi\": \"10.1016/j.gde.2023.102059\", \"abstract\": \"The major transitions in vertebrate evolution are associated with significant genomic reorganizations. In contrast to the evolutionary processes that occurred at the origin of vertebrates or prior to the radiation of teleost fishes, no whole-genome duplication events occurred during the water-to-land transition, and it remains an open question how did genome dynamics contribute to this prominent evolutionary event. Indeed, the recent sequencing of sarcopterygian and amphibian genomes has revealed that the extant lineages immediately preceding and succeeding this transition harbor an exceptional number of transposable elements and it is tempting to speculate that these sequences might have catalyzed the adaptations that enabled vertebrates to venture into land. Here, we review the genome dynamics associated with the major transitions in vertebrate evolution and discuss how the highly repetitive genomic landscapes revealed by recent efforts to characterize the genomes of amphibians and sarcopterygians argue for turbulent genome dynamics occurring before the water-to-land transition and possibly enabling it.\", \"keywords\": \"(Auto-generated) \u6c34\u751f\u5230\u9646\u751f\u8fc7\u6e21;\u8f6c\u5ea7\u5b50;\u57fa\u56e0\u7ec4\u91cd\u6392;\u4e24\u6816\u7c7b;\u8089\u9ccd\u9c7c\u7c7b;\u57fa\u56e0\u7ec4\u52a8\u6001;\u8fdb\u5316\u4e8b\u4ef6;\u751f\u7269\u8fdb\u5316;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8f6c\u5ea7\u5b50\u5728\u6c34\u751f\u5230\u9646\u751f\u8f6c\u53d8\u4e2d\u7684\u6ce2\u52a8\", \"translated_abstract\": \"\u810a\u690e\u52a8\u7269\u8fdb\u5316\u4e2d\u7684\u91cd\u5927\u8f6c\u53d8\u4e0e\u663e\u8457\u7684\u57fa\u56e0\u7ec4\u91cd\u7ec4\u76f8\u5173\u3002\u4e0e\u810a\u690e\u52a8\u7269\u8d77\u6e90\u6216\u771f\u9aa8\u9c7c\u8f90\u5c04\u4e4b\u524d\u7684\u8fdb\u5316\u8fc7\u7a0b\u4e0d\u540c\uff0c\u5728\u6c34\u751f\u5230\u9646\u751f\u7684\u8f6c\u53d8\u8fc7\u7a0b\u4e2d\u672a\u53d1\u751f\u5168\u57fa\u56e0\u7ec4\u590d\u5236\u4e8b\u4ef6\uff0c\u800c\u57fa\u56e0\u7ec4\u52a8\u6001\u5982\u4f55\u5bf9\u8fd9\u4e00\u91cd\u8981\u7684\u8fdb\u5316\u4e8b\u4ef6\u505a\u51fa\u8d21\u732e\u4ecd\u7136\u662f\u4e00\u4e2a\u60ac\u800c\u672a\u51b3\u7684\u95ee\u9898\u3002\u4e8b\u5b9e\u4e0a\uff0c\u6700\u8fd1\u5bf9\u8089\u9ccd\u9c7c\u548c\u4e24\u6816\u52a8\u7269\u57fa\u56e0\u7ec4\u7684\u6d4b\u5e8f\u663e\u793a\uff0c\u5728\u8fd9\u4e00\u8f6c\u53d8\u4e4b\u524d\u548c\u4e4b\u540e\u7684\u73b0\u5b58\u8c31\u7cfb\u4e2d\u5b58\u5728\u5927\u91cf\u7684\u8f6c\u5ea7\u5143\u4ef6\uff0c\u8fd9\u8ba9\u4eba\u4e0d\u7981\u63a8\u6d4b\u8fd9\u4e9b\u5e8f\u5217\u53ef\u80fd\u50ac\u5316\u4e86\u4f7f\u810a\u690e\u52a8\u7269\u80fd\u591f\u5411\u9646\u5730\u8fdb\u5316\u7684\u9002\u5e94\u6027\u53d8\u5316\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4e0e\u810a\u690e\u52a8\u7269\u8fdb\u5316\u4e2d\u7684\u91cd\u5927\u8f6c\u53d8\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u52a8\u6001\uff0c\u5e76\u8ba8\u8bba\u4e86\u901a\u8fc7\u6700\u8fd1\u5bf9\u4e24\u6816\u52a8\u7269\u548c\u8089\u9ccd\u9c7c\u57fa\u56e0\u7ec4\u7279\u5f81\u7684\u7814\u7a76\u63ed\u793a\u7684\u9ad8\u5ea6\u91cd\u590d\u7684\u57fa\u56e0\u7ec4\u666f\u89c2\uff0c\u8ba4\u4e3a\u5728\u6c34\u751f\u5230\u9646\u751f\u7684\u8f6c\u53d8\u4e4b\u524d\u53ef\u80fd\u53d1\u751f\u4e86\u52a8\u8361\u7684\u57fa\u56e0\u7ec4\u52a8\u6001\uff0c\u4ece\u800c\u4fc3\u6210\u4e86\u8fd9\u4e00\u8f6c\u53d8\u3002\", \"translated_keywords\": \"\u6c34\u751f\u5230\u9646\u751f\u8fc7\u6e21;\u8f6c\u5ea7\u5b50;\u57fa\u56e0\u7ec4\u91cd\u6392;\u4e24\u6816\u7c7b;\u8089\u9ccd\u9c7c\u7c7b;\u57fa\u56e0\u7ec4\u52a8\u6001;\u8fdb\u5316\u4e8b\u4ef6;\u751f\u7269\u8fdb\u5316;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37343338\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Molecular Pathology (IMP), Vienna Biocenter (VBC), Campus Vienna Biocenter, 1030, Vienna, Austria; Vienna BioCenter PhD Program, Doctoral School of the University of Vienna and Medical University of Vienna, Vienna, Austria. Electronic address: https://twitter.com/@FcoJFalcon.; Institute of Molecular Pathology (IMP), Vienna Biocenter (VBC), Campus Vienna Biocenter, 1030, Vienna, Austria. Electronic address: elly.tanaka@imp.ac.at.; Institute of Molecular Pathology (IMP), Vienna Biocenter (VBC), Campus Vienna Biocenter, 1030, Vienna, Austria. Electronic address: diego.terrones@imp.ac.at.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Genetics & Development\", \"pub_date\": \"2023-06-22\"}, {\"id\": 313, \"title\": \"Naturally-occurring nematicides of plant origin: two decades of novel chemistries.\", \"authors\": \"Ibrahim Hashim; Nchiozem-Ngnitedem Vaderament-A; Dandurand Louise-Marie; Popova Inna\", \"journal\": \"Pest management science\", \"year\": \"2024\", \"pmid\": \"39503300\", \"doi\": \"10.1002/ps.8504\", \"abstract\": \"Plant-parasitic nematodes are among the most destructive plant pathogens, resulting in a global annual economic loss of about 358 billion dollars. Using synthetic nematicides to control plant-parasitic nematodes has resulted in broad-spectrum toxicity to the environment. Plant-derived secondary metabolites have recently emerged as viable options that provide effective, greener, and renewable routes for managing plant-parasitic nematodes in various cropping systems. However, limited comprehensive information on plant-derived secondary metabolites sources, chemical structures, and nematicidal activities is available. This study aims to compile and analyze data on plant-based secondary metabolites with nematicidal properties collected over the last two decades. In this review, we identified 262 plant-based metabolites with nematicidal activities that were isolated from 35 plant families and 65 plant species. Alkaloids, terpenoids, saponins, flavonoids, coumarins, thiophenes, and annonaceous acetogenins were among the most studied compounds. In addition to the structure-activity relation for specific metabolites with nematicidal potency, various techniques for their extraction and isolation from plant material are discussed. Our findings demonstrate the potential of plants as a feedstock for sourcing nematicidal compounds and discovering new chemistries that could potentially be used for developing the next generation of nematicides. \u00a9 2024 The Author(s). Pest Management Science published by John Wiley & Sons Ltd on behalf of Society of Chemical Industry.\", \"keywords\": \"phytochemicals; nematicidal compounds; plant\u2010parasitic nematodes; secondary metabolites\", \"translated_title\": \"\u4e8c\u5341\u5e74\u6765\u7684\u65b0\u578b\u5316\u5b66\u7269\u8d28\", \"translated_abstract\": \"\u690d\u7269\u5bc4\u751f\u7ebf\u866b\u662f\u6700\u5177\u7834\u574f\u6027\u7684\u690d\u7269\u75c5\u539f\u4f53\u4e4b\u4e00\uff0c\u6bcf\u5e74\u9020\u6210\u7684\u5168\u7403\u7ecf\u6d4e\u635f\u5931\u7ea6\u4e3a3580\u4ebf\u7f8e\u5143\u3002\u4f7f\u7528\u5408\u6210\u6740\u7ebf\u866b\u5242\u6765\u63a7\u5236\u690d\u7269\u5bc4\u751f\u7ebf\u866b\u5df2\u5bfc\u81f4\u5bf9\u73af\u5883\u7684\u5e7f\u8c31\u6bd2\u6027\u3002\u8fd1\u5e74\u6765\uff0c\u690d\u7269\u6765\u6e90\u7684\u6b21\u751f\u4ee3\u8c22\u7269\u4f5c\u4e3a\u4e00\u79cd\u53ef\u884c\u7684\u9009\u62e9\uff0c\u4e3a\u5728\u5404\u79cd\u4f5c\u7269\u7cfb\u7edf\u4e2d\u7ba1\u7406\u690d\u7269\u5bc4\u751f\u7ebf\u866b\u63d0\u4f9b\u4e86\u6709\u6548\u3001\u73af\u4fdd\u4e14\u53ef\u518d\u751f\u7684\u9014\u5f84\u3002\u7136\u800c\uff0c\u5173\u4e8e\u690d\u7269\u6765\u6e90\u7684\u6b21\u751f\u4ee3\u8c22\u7269\u7684\u6765\u6e90\u3001\u5316\u5b66\u7ed3\u6784\u53ca\u5176\u6740\u7ebf\u866b\u6d3b\u6027\u7684\u7efc\u5408\u4fe1\u606f\u4ecd\u7136\u6709\u9650\u3002\u672c\u7814\u7a76\u65e8\u5728\u6574\u7406\u548c\u5206\u6790\u8fc7\u53bb\u4e8c\u5341\u5e74\u6536\u96c6\u5230\u7684\u5177\u6709\u6740\u7ebf\u866b\u7279\u6027\u7684\u690d\u7269\u6e90\u6b21\u751f\u4ee3\u8c22\u7269\u6570\u636e\u3002\u7efc\u8ff0\u4e2d\uff0c\u6211\u4eec\u786e\u5b9a\u4e86\u6765\u81ea35\u4e2a\u690d\u7269\u79d1\u548c65\u79cd\u690d\u7269\u7684262\u79cd\u5177\u6709\u6740\u7ebf\u866b\u6d3b\u6027\u7684\u690d\u7269\u6e90\u4ee3\u8c22\u7269\u3002\u5176\u4e2d\uff0c\u751f\u7269\u78b1\u3001\u841c\u7c7b\u5316\u5408\u7269\u3001\u7682\u82f7\u3001\u9ec4\u916e\u7c7b\u3001\u9999\u8c46\u7d20\u3001\u786b\u4ee3\u82ef\u5e76\u544b\u5583\u548c\u5b89\u8bfa\u9170\u57fa\u4e19\u916e\u7b49\u5316\u5408\u7269\u662f\u7814\u7a76\u6700\u591a\u7684\u3002\u9664\u4e86\u7279\u5b9a\u4ee3\u8c22\u7269\u7684\u6784\u6548\u5173\u7cfb\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u4ece\u690d\u7269\u6750\u6599\u4e2d\u63d0\u53d6\u548c\u5206\u79bb\u8fd9\u4e9b\u4ee3\u8c22\u7269\u7684\u5404\u79cd\u6280\u672f\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u690d\u7269\u53ef\u4ee5\u4f5c\u4e3a\u83b7\u53d6\u6740\u7ebf\u866b\u5316\u5408\u7269\u7684\u8d44\u6e90\u5e93\uff0c\u5e76\u53d1\u73b0\u65b0\u7684\u5316\u5b66\u7269\u8d28\uff0c\u8fd9\u4e9b\u5316\u5b66\u7269\u8d28\u53ef\u80fd\u7528\u4e8e\u5f00\u53d1\u4e0b\u4e00\u4ee3\u6740\u7ebf\u866b\u5242\u3002\u00a9 2024 \u4f5c\u8005\uff08\u4eec\uff09\u3002\u300a\u5bb3\u866b\u7ba1\u7406\u79d1\u5b66\u300b\u7531John Wiley & Sons Ltd\u4ee3\u8868\u5316\u5b66\u5de5\u4e1a\u5b66\u4f1a\u51fa\u7248\u3002\", \"translated_keywords\": \"\u690d\u7269\u5316\u5b66\u7269\u8d28\uff1b\u6740\u7ebf\u866b\u5316\u5408\u7269\uff1b\u690d\u7269\u5bc4\u751f\u7ebf\u866b\uff1b\u6b21\u751f\u4ee3\u8c22\u7269\", \"quartile\": \"Q1\", \"impact_factor\": \"3.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39503300\", \"search_query\": \"plant\", \"affiliations\": \"Department of Soil and Environmental Sciences, University of Wisconsin-Madison, Madison, WI, USA.; Institut f\u00fcr Chemie, University of Potsdam, Potsdam-Golm, Germany.; Department of Entomology, Plant Pathology, and Nematology, University of Idaho, Moscow, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Pest Management Science\", \"pub_date\": \"2024-11-06\"}, {\"id\": 314, \"title\": \"Puzzle Hi-C: An accurate scaffolding software.\", \"authors\": \"Lin Guoliang; Huang Zhiru; Yue Tingsong; Chai Jing; Li Yan; Yang Huimin; Qin Wanting; Yang Guobing; Murphy Robert W; Zhang Ya-Ping; Zhang Zijie; Zhou Wei; Luo Jing\", \"journal\": \"PloS one\", \"year\": \"2024\", \"pmid\": \"39008464\", \"doi\": \"10.1371/journal.pone.0298564\", \"abstract\": \"High-quality, chromosome-scale genomes are essential for genomic analyses. Analyses, including 3D genomics, epigenetics, and comparative genomics rely on a high-quality genome assembly, which is often accomplished with the assistance of Hi-C data. Curation of genomes reveal that current Hi-C-assisted scaffolding algorithms either generate ordering and orientation errors or fail to assemble high-quality chromosome-level scaffolds. Here, we offer the software Puzzle Hi-C, which uses Hi-C reads to accurately assign contigs or scaffolds to chromosomes. Puzzle Hi-C uses the triangle region instead of the square region to count interactions in a Hi-C heatmap. This strategy dramatically diminishes scaffolding interference caused by long-range interactions. This software also introduces a dynamic, triangle window strategy during assembly. Initially small, the window expands with interactions to produce more effective clustering. Puzzle Hi-C outperforms available scaffolding tools.\", \"keywords\": \"(Auto-generated) \u51c6\u786e\u62fc\u63a5;Hi-C\u6570\u636e;\u67d3\u8272\u4f53\u89c4\u6a21\u57fa\u56e0\u7ec4;\u4e09\u89d2\u533a\u57df\u8ba1\u6570;\u52a8\u6001\u7a97\u53e3\u7b56\u7565;\u7ec4\u88c5\u5e72\u6270;\u9ad8\u7cbe\u5ea6\u62fc\u63a5\u8f6f\u4ef6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u7cbe\u786e\u7684\u652f\u67b6\u7ec4\u88c5\u8f6f\u4ef6\u3002\", \"translated_abstract\": \"\u9ad8\u8d28\u91cf\u7684\u67d3\u8272\u4f53\u89c4\u6a21\u57fa\u56e0\u7ec4\u5bf9\u4e8e\u57fa\u56e0\u7ec4\u5206\u6790\u81f3\u5173\u91cd\u8981\u3002\u5305\u62ec\u4e09\u7ef4\u57fa\u56e0\u7ec4\u5b66\u3001\u8868\u89c2\u9057\u4f20\u5b66\u548c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5728\u5185\u7684\u5206\u6790\u4f9d\u8d56\u4e8e\u9ad8\u8d28\u91cf\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u800cHi-C\u6570\u636e\u901a\u5e38\u88ab\u7528\u6765\u8f85\u52a9\u5b8c\u6210\u8fd9\u4e00\u8fc7\u7a0b\u3002\u7136\u800c\uff0c\u5bf9\u73b0\u6709\u57fa\u56e0\u7ec4\u8fdb\u884c\u6574\u7406\u65f6\u53d1\u73b0\uff0c\u76ee\u524d\u57fa\u4e8eHi-C\u7684\u652f\u67b6\u7b97\u6cd5\u8981\u4e48\u4f1a\u4ea7\u751f\u6392\u5e8f\u548c\u65b9\u5411\u9519\u8bef\uff0c\u8981\u4e48\u65e0\u6cd5\u751f\u6210\u9ad8\u8d28\u91cf\u7684\u67d3\u8272\u4f53\u6c34\u5e73\u652f\u67b6\u3002\u5728\u6b64\uff0c\u6211\u4eec\u63a8\u51fa\u4e86\u8f6f\u4ef6Puzzle Hi-C\uff0c\u5b83\u5229\u7528Hi-C\u8bfb\u6570\u51c6\u786e\u5730\u5c06contig\u6216scaffold\u5206\u914d\u5230\u67d3\u8272\u4f53\u4e0a\u3002Puzzle Hi-C\u4f7f\u7528\u4e09\u89d2\u533a\u57df\u800c\u975e\u65b9\u5f62\u533a\u57df\u6765\u8ba1\u6570Hi-C\u70ed\u56fe\u4e2d\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u8fd9\u4e00\u7b56\u7565\u663e\u8457\u51cf\u5c11\u4e86\u7531\u957f\u7a0b\u76f8\u4e92\u4f5c\u7528\u5f15\u8d77\u7684\u652f\u67b6\u5e72\u6270\u3002\u6b64\u5916\uff0c\u8be5\u8f6f\u4ef6\u5728\u7ec4\u88c5\u8fc7\u7a0b\u4e2d\u5f15\u5165\u4e86\u52a8\u6001\u4e09\u89d2\u7a97\u53e3\u7b56\u7565\uff0c\u521d\u59cb\u7a97\u53e3\u8f83\u5c0f\uff0c\u968f\u7740\u76f8\u4e92\u4f5c\u7528\u7684\u589e\u52a0\u800c\u6269\u5c55\uff0c\u4ece\u800c\u4ea7\u751f\u66f4\u6709\u6548\u7684\u805a\u7c7b\u3002Puzzle Hi-C\u7684\u8868\u73b0\u4f18\u4e8e\u73b0\u6709\u7684\u652f\u67b6\u5de5\u5177\u3002\", \"translated_keywords\": \"\u51c6\u786e\u62fc\u63a5;Hi-C\u6570\u636e;\u67d3\u8272\u4f53\u89c4\u6a21\u57fa\u56e0\u7ec4;\u4e09\u89d2\u533a\u57df\u8ba1\u6570;\u52a8\u6001\u7a97\u53e3\u7b56\u7565;\u7ec4\u88c5\u5e72\u6270;\u9ad8\u7cbe\u5ea6\u62fc\u63a5\u8f6f\u4ef6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39008464\", \"search_query\": \"genome\", \"affiliations\": \"State Key Laboratory for Conservation and Utilization of Bio-resource, School of Ecology and Environment, School of Life Sciences and School of Medicine, Yunnan University, Kunming, Yunnan, China.; Department of Biology, University of Waterloo, Waterloo, ON, Canada.; Reptilia Zoo and Education Centre, Vaughan, ON, Canada.; Southwest United Graduate School, Yunnan University, Kunming, Yunnan, China.; National Pilot School of Software, Yunnan University, Kunming, Yunnan, China.\", \"citations\": \"0\", \"journal_full_name\": \"PloS one\", \"pub_date\": \"2024-07-15\"}, {\"id\": 315, \"title\": \"Structural variation in humans and our primate kin in the era of telomere-to-telomere genomes and pangenomics.\", \"authors\": \"L Rocha Joana; Lou Runyang N; Sudmant Peter H\", \"journal\": \"Current opinion in genetics & development\", \"year\": \"2024\", \"pmid\": \"39042999\", \"doi\": \"10.1016/j.gde.2024.102233\", \"abstract\": \"Structural variants (SVs) account for the majority of base pair differences both within and between primate species. However, our understanding of inter- and intra-species SV has been historically hampered by the quality of draft primate genomes and the absence of genome resources for key taxa. Recently, advances in long-read sequencing and genome assembly have begun to radically reshape our understanding of SVs. Two landmark achievements include the publication of a human telomere-to-telomere (T2T) genome as well as the development of the first human pangenome reference. In this review, we first look back to the major works laying the foundation for these projects. We then examine the ways in which T2T genome assemblies and pangenomes are transforming our understanding of and approach to primate SV. Finally, we discuss what the future of primate SV research may look like in the era of T2T genomes and pangenomics.\", \"keywords\": \"(Auto-generated) Structural variants; Primate species; Telomere-to-telomere genome; Pangenome; Long-read sequencing; Base pair differences; Inter- and intra-species SV; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5728\u7aef\u7c92\u5230\u7aef\u7c92\u57fa\u56e0\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u65f6\u4ee3\u7684\u4eba\u7c7b\u53ca\u5176\u7075\u957f\u7c7b\u8fd1\u4eb2\u7684\u7ed3\u6784\u53d8\u5f02\", \"translated_abstract\": \"\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u5360\u7075\u957f\u7c7b\u7269\u79cd\u5185\u90e8\u548c\u7269\u79cd\u4e4b\u95f4\u5927\u591a\u6570\u78b1\u57fa\u5dee\u5f02\u3002\u7136\u800c\uff0c\u7531\u4e8e\u65e9\u671f\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u8349\u56fe\u7684\u8d28\u91cf\u95ee\u9898\u4ee5\u53ca\u5173\u952e\u5206\u7c7b\u5355\u5143\u7f3a\u4e4f\u57fa\u56e0\u7ec4\u8d44\u6e90\uff0c\u6211\u4eec\u5bf9\u7075\u957f\u7c7b\u7269\u79cd\u95f4\u53ca\u7269\u79cd\u5185SV\u7684\u7406\u89e3\u53d7\u5230\u4e86\u9650\u5236\u3002\u8fd1\u5e74\u6765\uff0c\u957f\u8bfb\u957f\u6d4b\u5e8f\u548c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6280\u672f\u7684\u8fdb\u6b65\u5f00\u59cb\u6781\u5927\u5730\u6539\u53d8\u6211\u4eec\u5bf9SVs\u7684\u7406\u89e3\u3002\u5176\u4e2d\u4e24\u4e2a\u91cc\u7a0b\u7891\u5f0f\u7684\u6210\u5c31\u5305\u62ec\u4eba\u7c7b\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\u57fa\u56e0\u7ec4\u7684\u53d1\u5e03\u4ee5\u53ca\u9996\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u7684\u5f00\u53d1\u3002\u672c\u6587\u9996\u5148\u56de\u987e\u4e86\u5960\u5b9a\u8fd9\u4e9b\u9879\u76ee\u57fa\u7840\u7684\u91cd\u8981\u7814\u7a76\u5de5\u4f5c\uff1b\u63a5\u7740\u63a2\u8ba8\u4e86T2T\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u6cdb\u57fa\u56e0\u7ec4\u5982\u4f55\u8f6c\u53d8\u6211\u4eec\u5bf9\u7075\u957f\u7c7bSV\u7684\u7406\u89e3\u4e0e\u7814\u7a76\u65b9\u6cd5\uff1b\u6700\u540e\u8ba8\u8bba\u4e86\u5728T2T\u57fa\u56e0\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\u7075\u957f\u7c7bSV\u7814\u7a76\u7684\u672a\u6765\u53d1\u5c55\u65b9\u5411\u3002\", \"translated_keywords\": \"Structural variants; Primate species; Telomere-to-telomere genome; Pangenome; Long-read sequencing; Base pair differences; Inter- and intra-species SV; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39042999\", \"search_query\": \"genome\", \"affiliations\": \"Department of Integrative Biology, University of California, Berkeley, Berkeley, USA. Electronic address: https://twitter.com/@joanocha.; Department of Integrative Biology, University of California, Berkeley, Berkeley, USA. Electronic address: https://twitter.com/@NicolasLou10.; Department of Integrative Biology, University of California, Berkeley, Berkeley, USA; Center for Computational Biology, University of California, Berkeley, Berkeley, USA. Electronic address: psudmant@berkeley.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Genetics & Development\", \"pub_date\": \"2024-07-24\"}, {\"id\": 316, \"title\": \"Comparison of gene-by-gene and genome-wide short nucleotide sequence-based approaches to define the global population structure of Streptococcus pneumoniae.\", \"authors\": \"King Alannah C; Kumar Narender; Mellor Kate C; Hawkins Paulina A; McGee Lesley; Croucher Nicholas J; Bentley Stephen D; Lees John A; Lo Stephanie W\", \"journal\": \"Microbial genomics\", \"year\": \"2024\", \"pmid\": \"39196267\", \"doi\": \"10.1099/mgen.0.001278\", \"abstract\": \"Defining the population structure of a pathogen is a key part of epidemiology, as genomically related isolates are likely to share key clinical features such as antimicrobial resistance profiles and invasiveness. Multiple different methods are currently used to cluster together closely related genomes, potentially leading to inconsistency between studies. Here, we use a global dataset of 26 306 Streptococcus pneumoniae genomes to compare four clustering methods: gene-by-gene seven-locus MLST, core genome MLST (cgMLST)-based hierarchical clustering (HierCC) assignments, life identification number (LIN) barcoding and k-mer-based PopPUNK clustering (known as GPSCs in this species). We compare the clustering results with phylogenetic and pan-genome analyses to assess their relationship with genome diversity and evolution, as we would expect a good clustering method to form a single monophyletic cluster that has high within-cluster similarity of genomic content. We show that the four methods are generally able to accurately reflect the population structure based on these metrics and that the methods were broadly consistent with each other. We investigated further to study the discrepancies in clusters. The greatest concordance was seen between LIN barcoding and HierCC (adjusted mutual information score=0.950), which was expected given that both methods utilize cgMLST, but have different methods for defining an individual cluster and different core genome schema. However, the existence of differences between the two methods shows that the selection of a core genome schema can introduce inconsistencies between studies. GPSC and HierCC assignments were also highly concordant (AMI=0.946), showing that k-mer-based methods which use the whole genome and do not require the careful selection of a core genome schema are just as effective at representing the population structure. Additionally, where there were differences in clustering between these methods, this could be explained by differences in the accessory genome that were not identified in cgMLST. We conclude that for S. pneumoniae, standardized and stable nomenclature is important as the number of genomes available expands. Furthermore, the research community should transition away from seven-locus MLST, whilst cgMLST, GPSC and LIN assignments should be used more widely. However, to allow for easy comparison between studies and to make previous literature relevant, the reporting of multiple clustering names should be standardized within the research.\", \"keywords\": \"Streptococcus pneumoniae; population structure; whole genome sequencing; pneumococcal genomics; MLST; epidemiology\", \"translated_title\": \"\u57fa\u4e8e\u77ed\u6838\u82f7\u9178\u5e8f\u5217\u7684\u57fa\u56e0-by-\u57fa\u56e0\u4e0e\u5168\u57fa\u56e0\u7ec4\u65b9\u6cd5\u754c\u5b9a\u80ba\u708e\u94fe\u7403\u83cc\u5168\u7403\u79cd\u7fa4\u7ed3\u6784\u7684\u6bd4\u8f83\u7814\u7a76\", \"translated_abstract\": \"\u57fa\u4e8e\u57fa\u56e0\u7684\u4e03\u4f4d\u70b9\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff08gene-by-gene seven-locus MLST\uff09\u3001\u57fa\u4e8e\u6838\u5fc3\u57fa\u56e0\u7ec4\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff08cgMLST\uff09\u7684\u5206\u5c42\u805a\u7c7b\uff08HierCC\u5206\u914d\uff09\u3001\u751f\u547d\u8bc6\u522b\u7f16\u53f7\uff08LIN\uff09\u6761\u5f62\u7801\u4ee5\u53ca\u57fa\u4e8ek-mer\u7684PopPUNK\u805a\u7c7b\uff08\u5728\u8be5\u7269\u79cd\u4e2d\u79f0\u4e3aGPSC\uff09\u3002\u6211\u4eec\u901a\u8fc7\u4e0e\u7cfb\u7edf\u53d1\u80b2\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u7ed3\u679c\u8fdb\u884c\u6bd4\u8f83\uff0c\u8bc4\u4f30\u8fd9\u4e9b\u65b9\u6cd5\u4e0e\u5176\u6240\u53cd\u6620\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u548c\u8fdb\u5316\u7684\u5173\u7cfb\uff0c\u56e0\u4e3a\u6211\u4eec\u671f\u671b\u4e00\u79cd\u597d\u7684\u805a\u7c7b\u65b9\u6cd5\u80fd\u591f\u5f62\u6210\u4e00\u4e2a\u5355\u7cfb\u7684\u805a\u7c7b\u7fa4\uff0c\u4e14\u7fa4\u5185\u57fa\u56e0\u7ec4\u5185\u5bb9\u5177\u6709\u9ad8\u5ea6\u76f8\u4f3c\u6027\u3002\u7ed3\u679c\u663e\u793a\uff0c\u8fd9\u56db\u79cd\u65b9\u6cd5\u901a\u5e38\u80fd\u591f\u51c6\u786e\u53cd\u6620\u57fa\u4e8e\u8fd9\u4e9b\u6307\u6807\u7684\u79cd\u7fa4\u7ed3\u6784\uff0c\u5e76\u4e14\u5f7c\u6b64\u4e4b\u95f4\u5927\u4f53\u4e0a\u5177\u6709\u4e00\u81f4\u6027\u3002\u6211\u4eec\u8fdb\u4e00\u6b65\u7814\u7a76\u4e86\u805a\u7c7b\u4e4b\u95f4\u7684\u5dee\u5f02\u3002LIN\u6761\u5f62\u7801\u4e0eHierCC\u4e4b\u95f4\u7684\u6700\u5927\u4e00\u81f4\u6027\uff08\u8c03\u6574\u540e\u7684\u4e92\u4fe1\u606f\u5f97\u5206=0.950\uff09\uff0c\u8fd9\u662f\u53ef\u4ee5\u9884\u671f\u7684\uff0c\u56e0\u4e3a\u8fd9\u4e24\u79cd\u65b9\u6cd5\u90fd\u5229\u7528\u4e86cgMLST\uff0c\u4f46\u5b9a\u4e49\u4e2a\u4f53\u805a\u7c7b\u7684\u65b9\u6cd5\u548c\u6838\u5fc3\u57fa\u56e0\u7ec4\u6a21\u5f0f\u4e0d\u540c\u3002\u7136\u800c\uff0c\u4e24\u79cd\u65b9\u6cd5\u4e4b\u95f4\u5b58\u5728\u7684\u5dee\u5f02\u8868\u660e\uff0c\u6838\u5fc3\u57fa\u56e0\u7ec4\u6a21\u5f0f\u7684\u9009\u62e9\u53ef\u4ee5\u5728\u7814\u7a76\u4e4b\u95f4\u5f15\u5165\u4e0d\u4e00\u81f4\u6027\u3002GPSC\u548cHierCC\u7684\u5206\u914d\u4e5f\u9ad8\u5ea6\u4e00\u81f4\uff08AMI=0.946\uff09\uff0c\u8868\u660e\u4f7f\u7528\u5168\u57fa\u56e0\u7ec4\u7684\u57fa\u4e8ek-mer\u7684\u65b9\u6cd5\u4e0d\u9700\u8981\u4ed4\u7ec6\u9009\u62e9\u6838\u5fc3\u57fa\u56e0\u7ec4\u6a21\u5f0f\uff0c\u540c\u6837\u80fd\u591f\u6709\u6548\u5730\u8868\u793a\u79cd\u7fa4\u7ed3\u6784\u3002\u6b64\u5916\uff0c\u5728\u8fd9\u4e9b\u65b9\u6cd5\u4e4b\u95f4\u51fa\u73b0\u7684\u805a\u7c7b\u5dee\u5f02\u53ef\u4ee5\u901a\u8fc7cgMLST\u672a\u8bc6\u522b\u7684\u8f85\u52a9\u57fa\u56e0\u7ec4\u5dee\u5f02\u6765\u89e3\u91ca\u3002\u6211\u4eec\u5f97\u51fa\u7ed3\u8bba\uff0c\u5bf9\u4e8e\u80ba\u708e\u94fe\u7403\u83cc\u800c\u8a00\uff0c\u968f\u7740\u53ef\u7528\u57fa\u56e0\u7ec4\u6570\u91cf\u7684\u589e\u52a0\uff0c\u6807\u51c6\u5316\u548c\u7a33\u5b9a\u7684\u547d\u540d\u6cd5\u975e\u5e38\u91cd\u8981\u3002\u6b64\u5916\uff0c\u7814\u7a76\u754c\u5e94\u9010\u6b65\u6dd8\u6c70\u4e03\u4f4d\u70b9MLST\uff0c\u800c\u5e7f\u6cdb\u91c7\u7528cgMLST\u3001GPSC\u548cLIN\u5206\u914d\u3002\u7136\u800c\uff0c\u4e3a\u4e86\u4fbf\u4e8e\u7814\u7a76\u4e4b\u95f4\u7684\u6bd4\u8f83\u5e76\u4f7f\u5148\u524d\u7684\u6587\u732e\u76f8\u5173\uff0c\u5e94\u5728\u7814\u7a76\u4e2d\u5bf9\u591a\u79cd\u805a\u7c7b\u540d\u79f0\u7684\u62a5\u544a\u8fdb\u884c\u6807\u51c6\u5316\u3002\", \"translated_keywords\": \"\u80ba\u708e\u94fe\u7403\u83cc\uff1b\u7fa4\u4f53\u7ed3\u6784\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u80ba\u708e\u94fe\u7403\u83cc\u57fa\u56e0\u7ec4\u5b66\uff1b\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff1b\u6d41\u884c\u75c5\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39196267\", \"search_query\": \"genome\", \"affiliations\": \"Parasites and Microbes, The Wellcome Sanger Institute, Wellcome Genome Campus, Hinxton, Cambridge, UK.; Rollins School Public Health, Emory University, Atlanta, GA, USA.; Emory Global Health Institute, Emory University, Atlanta, GA, USA.; MRC Centre for Global Infectious Disease Analysis, Department of Infectious Disease Epidemiology, Imperial College London, London, UK.; EMBL-EBI, Wellcome Genome Campus, Hinxton, Cambridge, UK.; Milner Centre for Evolution, Department of Life Sciences, University of Bath, Bath, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Microbial genomics\", \"pub_date\": \"2024-08-28\"}, {\"id\": 317, \"title\": \"Genome analysis through image processing with deep learning models.\", \"authors\": \"Zhang Yao-Zhong; Imoto Seiya\", \"journal\": \"Journal of human genetics\", \"year\": \"2024\", \"pmid\": \"39085457\", \"doi\": \"10.1038/s10038-024-01275-0\", \"abstract\": \"Genomic sequences are traditionally represented as strings of characters: A (adenine), C (cytosine), G (guanine), and T (thymine). However, an alternative approach involves depicting sequence-related information through image representations, such as Chaos Game Representation (CGR) and read pileup images. With rapid advancements in deep learning (DL) methods within computer vision and natural language processing, there is growing interest in applying image-based DL methods to genomic sequence analysis. These methods involve encoding genomic information as images or integrating spatial information from images into the analytical process. In this review, we summarize three typical applications that use image processing with DL models for genome analysis. We examine the utilization and advantages of these image-based approaches.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u5206\u6790;\u56fe\u50cf\u5904\u7406;\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b;Chaos Game Representation (CGR);\u8bfbpileup\u56fe\u50cf;\u81ea\u7136\u8bed\u8a00\u5904\u7406;\u8ba1\u7b97\u673a\u89c6\u89c9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u7684\u56fe\u50cf\u5904\u7406\u5728\u57fa\u56e0\u7ec4\u5206\u6790\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"A\uff08\u817a\u560c\u5464\uff09\u3001C\uff08\u80de\u5627\u5576\uff09\u3001G\uff08\u9e1f\u560c\u5464\uff09\u548cT\uff08\u80f8\u817a\u5627\u5576\uff09\u3002\u7136\u800c\uff0c\u53e6\u4e00\u79cd\u65b9\u6cd5\u662f\u901a\u8fc7\u56fe\u50cf\u8868\u793a\u6765\u5c55\u793a\u5e8f\u5217\u76f8\u5173\u4fe1\u606f\uff0c\u4f8b\u5982\u6df7\u4e71\u6e38\u620f\u8868\u793a\u6cd5\uff08CGR\uff09\u548c\u8bfb\u53d6\u5806\u53e0\u56fe\u50cf\u3002\u968f\u7740\u8ba1\u7b97\u673a\u89c6\u89c9\u548c\u81ea\u7136\u8bed\u8a00\u5904\u7406\u9886\u57df\u6df1\u5ea6\u5b66\u4e60\uff08DL\uff09\u65b9\u6cd5\u7684\u5feb\u901f\u53d1\u5c55\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u7814\u7a76\u8005\u5bf9\u5e94\u7528\u57fa\u4e8e\u56fe\u50cf\u7684DL\u65b9\u6cd5\u8fdb\u884c\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u6790\u4ea7\u751f\u4e86\u5174\u8da3\u3002\u8fd9\u4e9b\u65b9\u6cd5\u6d89\u53ca\u5c06\u57fa\u56e0\u7ec4\u4fe1\u606f\u7f16\u7801\u4e3a\u56fe\u50cf\u6216\u5c06\u56fe\u50cf\u7684\u7a7a\u95f4\u4fe1\u606f\u6574\u5408\u5230\u5206\u6790\u8fc7\u7a0b\u4e2d\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4e09\u79cd\u5229\u7528DL\u6a21\u578b\u8fdb\u884c\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u5178\u578b\u56fe\u50cf\u5904\u7406\u5e94\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u8fd9\u4e9b\u57fa\u4e8e\u56fe\u50cf\u7684\u65b9\u6cd5\u7684\u5e94\u7528\u4f18\u52bf\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5206\u6790;\u56fe\u50cf\u5904\u7406;\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b;Chaos Game Representation (CGR);\u8bfbpileup\u56fe\u50cf;\u81ea\u7136\u8bed\u8a00\u5904\u7406;\u8ba1\u7b97\u673a\u89c6\u89c9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39085457\", \"search_query\": \"genome\", \"affiliations\": \"Division of Health Medical Intelligence, Human Genome Center, the Institute of Medical Science, the University of Tokyo, 4-6-1 Shirokanedai, Minato-ku, Tokyo, 108-8639, Japan. yaozhong@hgc.jp.; Division of Health Medical Intelligence, Human Genome Center, the Institute of Medical Science, the University of Tokyo, 4-6-1 Shirokanedai, Minato-ku, Tokyo, 108-8639, Japan. imoto@hgc.jp.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Human Genetics\", \"pub_date\": \"2024-08-01\"}, {\"id\": 318, \"title\": \"Pangenome analyses of Clostridium butyricum provide insights into its genetic characteristics and industrial application.\", \"authors\": \"Yang Yicheng; Shao Yuan; Pei Chenchen; Liu Yangyang; Zhang Min; Zhu Xi; Li Jinshan; Feng Lifei; Li Guanghua; Li Keke; Liang Yunxiang; Li Yingjun\", \"journal\": \"Genomics\", \"year\": \"2024\", \"pmid\": \"38703968\", \"doi\": \"10.1016/j.ygeno.2024.110855\", \"abstract\": \"Clostridium butyricum is a Gram-positive anaerobic bacterium known for its ability to produce butyate. In this study, we conducted whole-genome sequencing and assembly of 14C. butyricum industrial strains collected from various parts of China. We performed a pan-genome comparative analysis of the 14 assembled strains and 139 strains downloaded from NCBI. We found that the genes related to critical industrial production pathways were primarily present in the core and soft-core gene categories. The phylogenetic analysis revealed that strains from the same clade of the phylogenetic tree possessed similar antibiotic resistance and virulence factors, with most of these genes present in the shell and cloud gene categories. Finally, we predicted the genes producing bacteriocins and botulinum toxins as well as CRISPR systems responsible for host defense. In conclusion, our research provides a desirable pan-genome database for the industrial production, food application, and genetic research of C. butyricum.\", \"keywords\": \"Clostridium butyricum; Metabolic pathways; Pangenome; Bacteriocin\", \"translated_title\": \"\u4e01\u9178\u68ad\u83cc\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u5176\u9057\u4f20\u7279\u6027\u548c\u5de5\u4e1a\u5e94\u7528\u6f5c\u529b\", \"translated_abstract\": \"\u4e01\u9178\u68ad\u83cc\u662f\u4e00\u79cd\u9769\u5170\u6c0f\u9633\u6027\u538c\u6c27\u83cc\uff0c\u4ee5\u5176\u80fd\u591f\u751f\u4ea7\u4e01\u9178\u800c\u95fb\u540d\u3002\u672c\u7814\u7a76\u5bf9\u4ece\u4e2d\u56fd\u5404\u5730\u6536\u96c6\u768414\u682a\u4e01\u9178\u68ad\u83cc\u5de5\u4e1a\u83cc\u682a\u8fdb\u884c\u4e86\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u548c\u7ec4\u88c5\uff0c\u5e76\u5bf9\u8fd914\u4e2a\u7ec4\u88c5\u83cc\u682a\u4e0e\u4eceNCBI\u4e0b\u8f7d\u7684139\u4e2a\u83cc\u682a\u8fdb\u884c\u4e86\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u8f83\u5206\u6790\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u4e0e\u5173\u952e\u5de5\u4e1a\u751f\u4ea7\u9014\u5f84\u76f8\u5173\u7684\u57fa\u56e0\u4e3b\u8981\u5b58\u5728\u4e8e\u6838\u5fc3\u57fa\u56e0\u548c\u8f6f\u6838\u57fa\u56e0\u7c7b\u522b\u4e2d\u3002\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u663e\u793a\uff0c\u540c\u4e00\u7cfb\u7edf\u53d1\u80b2\u6811\u5206\u652f\u4e2d\u7684\u83cc\u682a\u5177\u6709\u76f8\u4f3c\u7684\u6297\u751f\u7d20\u6297\u6027\u548c\u6bd2\u529b\u56e0\u5b50\uff0c\u8fd9\u4e9b\u57fa\u56e0\u5927\u591a\u5b58\u5728\u4e8e\u58f3\u57fa\u56e0\u548c\u4e91\u57fa\u56e0\u7c7b\u522b\u4e2d\u3002\u6700\u540e\uff0c\u6211\u4eec\u9884\u6d4b\u4e86\u4ea7\u751f\u7ec6\u83cc\u7d20\u3001\u8089\u6bd2\u6bd2\u7d20\u4ee5\u53ca\u8d1f\u8d23\u5bbf\u4e3b\u9632\u5fa1\u7684CRISPR\u7cfb\u7edf\u7684\u57fa\u56e0\u3002\u603b\u4e4b\uff0c\u6211\u4eec\u7684\u7814\u7a76\u4e3a\u4e01\u9178\u68ad\u83cc\u7684\u5de5\u4e1a\u751f\u4ea7\u3001\u98df\u54c1\u5e94\u7528\u548c\u9057\u4f20\u7814\u7a76\u63d0\u4f9b\u4e86\u7406\u60f3\u7684\u6cdb\u57fa\u56e0\u7ec4\u6570\u636e\u5e93\u3002\", \"translated_keywords\": \"\u68ad\u72b6\u82bd\u5b62\u6746\u83ccC. butyricum\uff1b\u4ee3\u8c22\u901a\u8def\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ec6\u83cc\u7d20\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38703968\", \"search_query\": \"pangenome\", \"affiliations\": \"State Key Laboratory of Agricultural Microbiology, College of Life Science and Technology, Huazhong Agricultural University, Wuhan 430070, China.; Henan Jinbaihe Biotechnology Co., Ltd., Tangyin, Anyang 455000, China.; State Key Laboratory of Agricultural Microbiology, College of Life Science and Technology, Huazhong Agricultural University, Wuhan 430070, China. Electronic address: yingjun@mail.hzau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2024-05-05\"}, {\"id\": 319, \"title\": \"Fluorescent Probes Visualize Phytohormone: Research Status and Opportunities.\", \"authors\": \"Liu Yaming; Liao Anjing; Chen Shunhong; Xu Ying; Zhou Jing-Jiang; Wu Jian\", \"journal\": \"Journal of agricultural and food chemistry\", \"year\": \"2024\", \"pmid\": \"39588791\", \"doi\": \"10.1021/acs.jafc.4c06407\", \"abstract\": \"Phytohormones, as crucial regulatory factors in plant growth and development, have garnered increased interest in improving crop stress resistance. It is essential to comprehend the distribution of phytohormones in plants to assess their health status and investigate their functions. This knowledge also serves as a guide for developing and using plant growth regulators. The advancement of fluorescent probe technology, along with the wide range of fluorophores and improvements in imaging methods, has made it a successful approach for monitoring phytohormones in plants. This technique has been confirmed to be effective in plants, particularly in detecting the response of fluorescent probes to phytohormones. In this Perspective, we highlight the utility of fluorescent probes in measuring and visualizing the distribution of phytohormones in plants under external stress. However, the visualization of phytohormones with high spatial resolution and the achievement of high biocompatibility in living plants have posed significant challenges for researchers. Nonetheless, there are also many untapped opportunities in this field. This paper seeks to delve into the potential for further discussion on the subject.\", \"keywords\": \"fluorescent probe; visualization; phytohormone; distribution; quantum dot\", \"translated_title\": \"\u7814\u7a76\u73b0\u72b6\u4e0e\u673a\u9047\", \"translated_abstract\": \"\u690d\u7269\u6fc0\u7d20\u4f5c\u4e3a\u8c03\u63a7\u690d\u7269\u751f\u957f\u53d1\u80b2\u7684\u5173\u952e\u56e0\u7d20\uff0c\u5728\u63d0\u9ad8\u4f5c\u7269\u6297\u9006\u6027\u65b9\u9762\u5f15\u8d77\u4e86\u5e7f\u6cdb\u5173\u6ce8\u3002\u7406\u89e3\u690d\u7269\u4f53\u5185\u690d\u7269\u6fc0\u7d20\u7684\u5206\u5e03\u5bf9\u4e8e\u8bc4\u4f30\u690d\u7269\u5065\u5eb7\u72b6\u51b5\u548c\u63a2\u7a76\u5176\u529f\u80fd\u81f3\u5173\u91cd\u8981\uff0c\u540c\u65f6\u4e5f\u6709\u52a9\u4e8e\u5f00\u53d1\u548c\u5229\u7528\u690d\u7269\u751f\u957f\u8c03\u8282\u5242\u3002\u8367\u5149\u63a2\u9488\u6280\u672f\u7684\u8fdb\u6b65\uff0c\u4ee5\u53ca\u8367\u5149\u56e2\u79cd\u7c7b\u7684\u4e30\u5bcc\u548c\u6210\u50cf\u65b9\u6cd5\u7684\u6539\u8fdb\uff0c\u4f7f\u5176\u6210\u4e3a\u76d1\u6d4b\u690d\u7269\u4f53\u5185\u690d\u7269\u6fc0\u7d20\u7684\u6709\u6548\u624b\u6bb5\u3002\u8be5\u6280\u672f\u5728\u690d\u7269\u7814\u7a76\u4e2d\u5df2\u88ab\u8bc1\u5b9e\u6709\u6548\uff0c\u7279\u522b\u662f\u5728\u68c0\u6d4b\u8367\u5149\u63a2\u9488\u5bf9\u690d\u7269\u6fc0\u7d20\u54cd\u5e94\u65b9\u9762\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8367\u5149\u63a2\u9488\u5728\u5916\u90e8\u80c1\u8feb\u6761\u4ef6\u4e0b\u7528\u4e8e\u6d4b\u91cf\u548c\u53ef\u89c6\u5316\u690d\u7269\u4f53\u5185\u690d\u7269\u6fc0\u7d20\u5206\u5e03\u7684\u5e94\u7528\u4ef7\u503c\u3002\u7136\u800c\uff0c\u5b9e\u73b0\u9ad8\u7a7a\u95f4\u5206\u8fa8\u7387\u7684\u690d\u7269\u6fc0\u7d20\u53ef\u89c6\u5316\u4ee5\u53ca\u5728\u6d3b\u4f53\u690d\u7269\u4e2d\u83b7\u5f97\u9ad8\u751f\u7269\u76f8\u5bb9\u6027\u4ecd\u9762\u4e34\u91cd\u5927\u6311\u6218\u3002\u5c3d\u7ba1\u5982\u6b64\uff0c\u8fd9\u4e00\u9886\u57df\u4ecd\u5b58\u5728\u8bb8\u591a\u672a\u88ab\u5145\u5206\u6316\u6398\u7684\u673a\u4f1a\u3002\u672c\u6587\u65e8\u5728\u6df1\u5165\u63a2\u8ba8\u8be5\u4e3b\u9898\u7684\u8fdb\u4e00\u6b65\u8ba8\u8bba\u6f5c\u529b\u3002\", \"translated_keywords\": \"\u8367\u5149\u63a2\u9488\uff1b\u53ef\u89c6\u5316\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u5206\u5e03\uff1b\u91cf\u5b50\u70b9\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39588791\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory Breeding Base of Green Pesticide and Agricultural Bioengineering, Key Laboratory of Green Pesticide and Agricultural Bioengineering, Ministry of Education, Guizhou University, Huaxi District, Guiyang 550025, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Systematics and Evolution\", \"pub_date\": \"2024-11-26\"}, {\"id\": 320, \"title\": \"Third generation sequencing transforming plant genome research: Current trends and challenges.\", \"authors\": \"Medhi Upasana; Chaliha Chayanika; Singh Archana; Nath Bikash K; Kalita Eeshan\", \"journal\": \"Gene\", \"year\": \"2024\", \"pmid\": \"39724994\", \"doi\": \"10.1016/j.gene.2024.149187\", \"abstract\": \"In recent years, third-generation sequencing (TGS) technologies have transformed genomics and transcriptomics research, providing novel opportunities for significant discoveries. The long-read sequencing platforms, with their unique advantages over next-generation sequencing (NGS), including a definitive protocol, reduced operational time, and real-time sequencing, possess the potential to transform plant genomics. TGS optimizes and enhances the efficiency of data analysis by removing the necessity for time-consuming assembly tools. The current review examines the development and application of bioinformatics tools for data analysis and annotation, driven by the rapid advancement of TGS platforms like Oxford Nanopore Technologies and Pacific Biosciences. Transcriptome analysis utilizing TGS has been extensively employed to elucidate complex plant transcriptomes and genomes, particularly those characterized by high frequencies of duplicated genomes and repetitive sequences. As a result, current methodologies that allow for generating transcriptomes and comprehensive whole-genome sequences of complex plant genomes employing tailored hybrid sequencing techniques that integrate NGS and TGS technologies have been emphasized herein. This paper, thus, articulates a vision for a future in which TGS effectively addresses the challenges faced in plant research, offering a comprehensive understanding of its advantages, applications, limitations, and promising prospects.\", \"keywords\": \"SMRT; TGS; Plant Transcriptome; ONT; Plant Genome\", \"translated_title\": \"\u73b0\u72b6\u4e0e\u6311\u6218\", \"translated_abstract\": \"\u8fd1\u5e74\u6765\uff0c\u7b2c\u4e09\u4ee3\u6d4b\u5e8f\uff08TGS\uff09\u6280\u672f\u5f7b\u5e95\u6539\u53d8\u4e86\u57fa\u56e0\u7ec4\u5b66\u548c\u8f6c\u5f55\u7ec4\u5b66\u7814\u7a76\uff0c\u4e3a\u91cd\u5927\u53d1\u73b0\u63d0\u4f9b\u4e86\u65b0\u7684\u673a\u9047\u3002\u4e0e\u7b2c\u4e8c\u4ee3\u6d4b\u5e8f\uff08NGS\uff09\u76f8\u6bd4\uff0c\u957f\u8bfb\u957f\u6d4b\u5e8f\u5e73\u53f0\u51ed\u501f\u5176\u72ec\u7279\u7684\u4f18\u70b9\u2014\u2014\u5305\u62ec\u660e\u786e\u7684\u5b9e\u9a8c\u65b9\u6848\u3001\u7f29\u77ed\u7684\u64cd\u4f5c\u65f6\u95f4\u4ee5\u53ca\u5b9e\u65f6\u6d4b\u5e8f\u80fd\u529b\u2014\u2014\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u5c55\u73b0\u51fa\u5de8\u5927\u7684\u6f5c\u529b\u3002TGS\u901a\u8fc7\u6d88\u9664\u5bf9\u8017\u65f6\u7684\u62fc\u63a5\u5de5\u5177\u7684\u9700\u6c42\uff0c\u4f18\u5316\u5e76\u63d0\u9ad8\u4e86\u6570\u636e\u5206\u6790\u7684\u6548\u7387\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u57fa\u4e8e\u725b\u6d25\u7eb3\u7c73\u5b54\u6280\u672f\u548c\u592a\u5e73\u6d0b\u751f\u7269\u79d1\u5b66\u516c\u53f8\u7b49\u5feb\u901f\u53d1\u5c55\u7684TGS\u5e73\u53f0\u6240\u9a71\u52a8\u7684\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u5177\u7684\u53d1\u5c55\u4e0e\u5e94\u7528\u3002\u5229\u7528TGS\u8fdb\u884c\u8f6c\u5f55\u7ec4\u5206\u6790\u5df2\u88ab\u5e7f\u6cdb\u7528\u4e8e\u89e3\u6790\u590d\u6742\u7684\u690d\u7269\u8f6c\u5f55\u7ec4\u548c\u57fa\u56e0\u7ec4\uff0c\u7279\u522b\u662f\u90a3\u4e9b\u5177\u6709\u9ad8\u91cd\u590d\u5e8f\u5217\u548c\u57fa\u56e0\u7ec4\u91cd\u590d\u9891\u7387\u7684\u690d\u7269\u3002\u56e0\u6b64\uff0c\u672c\u6587\u91cd\u70b9\u4ecb\u7ecd\u4e86\u5f53\u524d\u5229\u7528\u5b9a\u5236\u5316\u7684\u6df7\u5408\u6d4b\u5e8f\u6280\u672f\uff08\u7ed3\u5408NGS\u548cTGS\u6280\u672f\uff09\u751f\u6210\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u8f6c\u5f55\u7ec4\u548c\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u65b9\u6cd5\u3002\u672c\u6587\u5c55\u671b\u4e86TGS\u5728\u672a\u6765\u690d\u7269\u7814\u7a76\u4e2d\u7684\u5e94\u7528\u524d\u666f\uff0c\u9610\u660e\u4e86\u5176\u4f18\u52bf\u3001\u5e94\u7528\u9886\u57df\u3001\u5c40\u9650\u6027\u4ee5\u53ca\u672a\u6765\u53d1\u5c55\u7684\u5e7f\u9614\u524d\u666f\u3002\", \"translated_keywords\": \"\u5355\u5206\u5b50\u5b9e\u65f6\u6d4b\u5e8f  \\nTGS\uff1a\u7b2c\u4e09\u4ee3\u6d4b\u5e8f\u6280\u672f  \\nPlant Transcriptome\uff1a\u690d\u7269\u8f6c\u5f55\u7ec4  \\nONT\uff1a\u725b\u6d25\u7eb3\u7c73\u5b54\u6280\u672f  \\nPlant Genome\uff1a\u690d\u7269\u57fa\u56e0\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39724994\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular Biology and Biotechnology, Cotton University, Panbazar, Guwahati, Assam, 781001, India.; School of Natural Resource Management, College of Post Graduate Studies in Agricultural Sciences-CAU Imphal, Umiam, Meghalaya, 793104, India.; Department of Plant Molecular Biology, University of Delhi South Campus, Benito Juarez Road, Dhaula Kuan, New Delhi, 110021, India.; Department of Molecular Biology and Biotechnology, Tezpur University, Assam, 784028, India.; Department of Molecular Biology and Biotechnology, Cotton University, Panbazar, Guwahati, Assam, 781001, India. Electronic address: eeshan.kalita@cottonuniversity.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2024-12-27\"}, {\"id\": 321, \"title\": \"The State of Squamate Genomics: Past, Present, and Future of Genome Research in the Most Speciose Terrestrial Vertebrate Order.\", \"authors\": \"Gable Simone M; Mendez Jasmine M; Bushroe Nicholas A; Wilson Adam; Byars Michael I; Tollis Marc\", \"journal\": \"Genes\", \"year\": \"2023\", \"pmid\": \"37510292\", \"doi\": \"10.3390/genes14071387\", \"abstract\": \"Squamates include more than 11,000 extant species of lizards, snakes, and amphisbaenians, and display a dazzling diversity of phenotypes across their over 200-million-year evolutionary history on Earth. Here, we introduce and define squamates (Order Squamata) and review the history and promise of genomic investigations into the patterns and processes governing squamate evolution, given recent technological advances in DNA sequencing, genome assembly, and evolutionary analysis. We survey the most recently available whole genome assemblies for squamates, including the taxonomic distribution of available squamate genomes, and assess their quality metrics and usefulness for research. We then focus on disagreements in squamate phylogenetic inference, how methods of high-throughput phylogenomics affect these inferences, and demonstrate the promise of whole genomes to settle or sustain persistent phylogenetic arguments for squamates. We review the role transposable elements play in vertebrate evolution, methods of transposable element annotation and analysis, and further demonstrate that through the understanding of the diversity, abundance, and activity of transposable elements in squamate genomes, squamates can be an ideal model for the evolution of genome size and structure in vertebrates. We discuss how squamate genomes can contribute to other areas of biological research such as venom systems, studies of phenotypic evolution, and sex determination. Because they represent more than 30% of the living species of amniote, squamates deserve a genome consortium on par with recent efforts for other amniotes (i.e., mammals and birds) that aim to sequence most of the extant families in a clade.\", \"keywords\": \"transposable elements; phylogenomics; genome sequencing; squamates; genome assembly\", \"translated_title\": \"\u6700\u591a\u6837\u5316\u9646\u5730\u810a\u690e\u52a8\u7269\u76ee\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u8fc7\u53bb\u3001\u73b0\u5728\u4e0e\u672a\u6765\u3002\", \"translated_abstract\": \"\u6709\u9cde\u76ee\uff08Squamata\uff09\u5305\u62ec\u8d85\u8fc711,000\u79cd\u73b0\u5b58\u7684\u8725\u8734\u3001\u86c7\u548c\u76f2\u86c7\uff0c\u5176\u8d85\u8fc72\u4ebf\u5e74\u7684\u8fdb\u5316\u5386\u53f2\u5c55\u73b0\u4e86\u4ee4\u4eba\u773c\u82b1\u7f2d\u4e71\u7684\u8868\u578b\u591a\u6837\u6027\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u6709\u9cde\u76ee\u53ca\u5176\u5b9a\u4e49\uff0c\u5e76\u56de\u987e\u4e86\u57fa\u4e8eDNA\u6d4b\u5e8f\u3001\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u8fdb\u5316\u5206\u6790\u6280\u672f\u8fdb\u6b65\u7684\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5728\u63ed\u793a\u6709\u9cde\u76ee\u6f14\u5316\u6a21\u5f0f\u4e0e\u8fc7\u7a0b\u4e2d\u7684\u5386\u53f2\u4e0e\u524d\u666f\u3002\u6211\u4eec\u8c03\u67e5\u4e86\u6700\u8fd1\u53d1\u5e03\u7684\u6709\u9cde\u76ee\u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5\u60c5\u51b5\uff0c\u5305\u62ec\u53ef\u7528\u57fa\u56e0\u7ec4\u7684\u5206\u7c7b\u5206\u5e03\uff0c\u8bc4\u4f30\u4e86\u5b83\u4eec\u7684\u8d28\u91cf\u6307\u6807\u53ca\u5176\u5bf9\u79d1\u5b66\u7814\u7a76\u7684\u5b9e\u7528\u6027\u3002\u968f\u540e\uff0c\u6211\u4eec\u805a\u7126\u4e8e\u6709\u9cde\u76ee\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\u4e2d\u7684\u5206\u6b67\uff0c\u63a2\u8ba8\u9ad8\u901a\u91cf\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u5982\u4f55\u5f71\u54cd\u8fd9\u4e9b\u63a8\u65ad\uff0c\u5e76\u5c55\u793a\u4e86\u5168\u57fa\u56e0\u7ec4\u6570\u636e\u5728\u89e3\u51b3\u6216\u7ef4\u6301\u6709\u9cde\u76ee\u6301\u7eed\u5b58\u5728\u7684\u7cfb\u7edf\u53d1\u80b2\u4e89\u8bae\u4e2d\u7684\u6f5c\u529b\u3002\u6211\u4eec\u8fd8\u56de\u987e\u4e86\u8f6c\u5ea7\u5143\u4ef6\u5728\u810a\u690e\u52a8\u7269\u6f14\u5316\u4e2d\u7684\u4f5c\u7528\u3001\u8f6c\u5ea7\u5143\u4ef6\u6ce8\u91ca\u4e0e\u5206\u6790\u7684\u65b9\u6cd5\uff0c\u5e76\u8fdb\u4e00\u6b65\u8bc1\u660e\uff0c\u901a\u8fc7\u7406\u89e3\u6709\u9cde\u76ee\u57fa\u56e0\u7ec4\u4e2d\u8f6c\u5ea7\u5143\u4ef6\u7684\u591a\u6837\u6027\u3001\u4e30\u5ea6\u548c\u6d3b\u6027\uff0c\u6709\u9cde\u76ee\u53ef\u4ee5\u6210\u4e3a\u7814\u7a76\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e0e\u7ed3\u6784\u6f14\u5316\u7684\u7406\u60f3\u6a21\u578b\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8ba8\u8bba\u4e86\u6709\u9cde\u76ee\u57fa\u56e0\u7ec4\u5728\u5176\u4ed6\u751f\u7269\u5b66\u9886\u57df\u4e2d\u7684\u8d21\u732e\uff0c\u5982\u6bd2\u6db2\u7cfb\u7edf\u3001\u8868\u578b\u6f14\u5316\u7814\u7a76\u4ee5\u53ca\u6027\u522b\u51b3\u5b9a\u673a\u5236\u3002\u7531\u4e8e\u6709\u9cde\u76ee\u4ee3\u8868\u4e86\u8d85\u8fc730%\u7684\u73b0\u5b58\u722c\u884c\u52a8\u7269\u79cd\u7c7b\uff0c\u56e0\u6b64\u5b83\u4eec\u5e94\u4eab\u6709\u4e0e\u5176\u4ed6\u722c\u884c\u52a8\u7269\uff08\u5982\u54fa\u4e73\u52a8\u7269\u548c\u9e1f\u7c7b\uff09\u7c7b\u4f3c\u7684\u57fa\u56e0\u7ec4\u8054\u76df\uff0c\u4ee5\u76ee\u6807\u6d4b\u5e8f\u8be5\u7c7b\u7fa4\u4e2d\u7684\u5927\u591a\u6570\u73b0\u5b58\u79d1\u3002\", \"translated_keywords\": \"\u53ef\u8f6c\u5ea7\u5143\u4ef6\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u6709\u9cde\u7c7b\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37510292\", \"search_query\": \"genome\", \"affiliations\": \"School of Informatics, Computing, and Cyber Systems, Northern Arizona University, Flagstaff, AZ 86011, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2023-07-29\"}, {\"id\": 322, \"title\": \"Computational Genomics and Its Applications to Anthropological Questions.\", \"authors\": \"Witt Kelsey E; Villanea Fernando A\", \"journal\": \"American journal of biological anthropology\", \"year\": \"2025\", \"pmid\": \"40071816\", \"doi\": \"10.1002/ajpa.70010\", \"abstract\": \"The advent of affordable genome sequencing and the development of new computational tools have established a new era of genomic knowledge. Sequenced human genomes number in the tens of thousands, including thousands of ancient human genomes. The abundance of data has been met with new analysis tools that can be used to understand populations' demographic and evolutionary histories. Thus, a variety of computational methods now exist that can be leveraged to answer anthropological questions. This includes novel likelihood and Bayesian methods, machine learning techniques, and a vast array of population simulators. These computational tools provide powerful insights gained from genomic datasets, although they are generally inaccessible to those with less computational experience. Here, we outline the theoretical workings behind computational genomics methods, limitations and other considerations when applying these computational methods, and examples of how computational methods have already been applied to anthropological questions. We hope this review will empower other anthropologists to utilize these powerful tools in their own research.\", \"keywords\": \"genetic anthropology; computational genomics; population genetics\", \"translated_title\": \"\u8ba1\u7b97\u57fa\u56e0\u7ec4\u5b66\u53ca\u5176\u5728\u4eba\u7c7b\u5b66\u95ee\u9898\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u7ecf\u6d4e\u5b9e\u60e0\u7684\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6280\u672f\u7684\u5174\u8d77\u4ee5\u53ca\u65b0\u8ba1\u7b97\u5de5\u5177\u7684\u53d1\u5c55\u5f00\u542f\u4e86\u57fa\u56e0\u7ec4\u5b66\u77e5\u8bc6\u7684\u65b0\u7eaa\u5143\u3002\u76ee\u524d\u5df2\u6709\u6570\u4ee5\u4e07\u8ba1\u7684\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5e8f\u5217\u6570\u636e\uff0c\u5176\u4e2d\u5305\u62ec\u6570\u5343\u4e2a\u53e4\u4eba\u7c7b\u57fa\u56e0\u7ec4\u3002\u6d77\u91cf\u7684\u6570\u636e\u50ac\u751f\u4e86\u65b0\u7684\u5206\u6790\u5de5\u5177\uff0c\u8fd9\u4e9b\u5de5\u5177\u53ef\u7528\u4e8e\u89e3\u6790\u4eba\u7fa4\u7684\u79cd\u7fa4\u5386\u53f2\u548c\u8fdb\u5316\u5386\u7a0b\u3002\u56e0\u6b64\uff0c\u591a\u79cd\u8ba1\u7b97\u65b9\u6cd5\u5f97\u4ee5\u5f00\u53d1\uff0c\u7528\u4e8e\u56de\u7b54\u4eba\u7c7b\u5b66\u95ee\u9898\u3002\u8fd9\u4e9b\u65b9\u6cd5\u5305\u62ec\u65b0\u9896\u7684\u4f3c\u7136\u4f30\u8ba1\u6cd5\u4e0e\u8d1d\u53f6\u65af\u65b9\u6cd5\u3001\u673a\u5668\u5b66\u4e60\u6280\u672f\uff0c\u4ee5\u53ca\u79cd\u7c7b\u7e41\u591a\u7684\u4eba\u53e3\u6a21\u62df\u5668\u3002\u5c3d\u7ba1\u8fd9\u4e9b\u8ba1\u7b97\u5de5\u5177\u80fd\u591f\u4ece\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u4e2d\u63d0\u4f9b\u6709\u529b\u7684\u6d1e\u89c1\uff0c\u4f46\u5b83\u4eec\u901a\u5e38\u5bf9\u8ba1\u7b97\u7ecf\u9a8c\u8f83\u5c11\u7684\u7814\u7a76\u8005\u6765\u8bf4\u5e76\u4e0d\u6613\u7528\u3002\u672c\u6587\u6982\u8ff0\u4e86\u8ba1\u7b97\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u80cc\u540e\u7684\u7406\u8bba\u539f\u7406\u3001\u5e94\u7528\u8fd9\u4e9b\u8ba1\u7b97\u65b9\u6cd5\u65f6\u7684\u5c40\u9650\u6027\u548c\u5176\u4ed6\u8003\u91cf\u56e0\u7d20\uff0c\u5e76\u4e3e\u4f8b\u8bf4\u660e\u4e86\u8ba1\u7b97\u65b9\u6cd5\u5df2\u5982\u4f55\u5e94\u7528\u4e8e\u4eba\u7c7b\u5b66\u95ee\u9898\u3002\u6211\u4eec\u5e0c\u671b\u672c\u7efc\u8ff0\u80fd\u6fc0\u52b1\u5176\u4ed6\u4eba\u7c7b\u5b66\u8005\u5728\u5176\u7814\u7a76\u4e2d\u5229\u7528\u8fd9\u4e9b\u5f3a\u5927\u7684\u5de5\u5177\u3002\", \"translated_keywords\": \"\u9057\u4f20\u4eba\u7c7b\u5b66\uff1b\u8ba1\u7b97\u57fa\u56e0\u7ec4\u5b66\uff1b\u7fa4\u4f53\u9057\u4f20\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40071816\", \"search_query\": \"genome\", \"affiliations\": \"Department of Genetics and Biochemistry and Center for Human Genetics, Clemson University, Clemson, South Carolina, USA.; Department of Anthropology, University of Colorado Boulder, Boulder, Colorado, USA.\", \"citations\": \"0\", \"journal_full_name\": \"American journal of botany\", \"pub_date\": \"2025-03-12\"}, {\"id\": 323, \"title\": \"Advances on genomes studies of large DNA viruses in aquaculture: A minireview.\", \"authors\": \"Ke Fei; Zhang Qi-Ya\", \"journal\": \"Genomics\", \"year\": \"2023\", \"pmid\": \"37757975\", \"doi\": \"10.1016/j.ygeno.2023.110720\", \"abstract\": \"Genomic studies of viral diseases in aquaculture have received more and more attention with the growth of the aquaculture industry, especially the emerging and re-emerging viruses whose genome could contain recombination, mutation, insertion, and so on, and may lead to more severe diseases and more widespread infections in aquaculture animals. The present review is focused on aquaculture viruses, which is belonged to two clades, Varidnaviria and Duplodnaviria, and one class Naldaviricetes, and respectively three families: Iridoviridae (ranaviruses), Alloherpesviridae (fish herpesviruses), and Nimaviridae (whispoviruses). The viruses possessed DNA genomes nearly or larger than 100 kbp with gene numbers more than 100 and were considered large DNA viruses. Genome analysis and experimental investigation have identified several genes involved in genome replication, transcription, and virus-host interactions. In addition, some genes involved in virus genetic variation or specificity were also discussed. A summary of these advances would provide reference to future discovery and research on emerging or re-emerging aquaculture viruses.\", \"keywords\": \"Freshwater crayfish whispovirus; Nimaviridae; Alloherpesviridae; Ranavirus; Featured genes; Fish herpesvirus; Iridoviridae; Aquaculture virus genome\", \"translated_title\": \"\u5c0f\u578b\u7efc\u8ff0\", \"translated_abstract\": \"Iridoviridae\uff08\u86d9\u75c5\u6bd2\u79d1\uff09\u3001Alloherpesviridae\uff08\u9c7c\u75b1\u75b9\u75c5\u6bd2\u79d1\uff09\u548cNimaviridae\uff08\u767d\u6591\u7efc\u5408\u75c5\u6bd2\u79d1\uff09\u3002\u8fd9\u4e9b\u75c5\u6bd2\u7684\u57fa\u56e0\u7ec4\u5927\u5c0f\u63a5\u8fd1\u6216\u8d85\u8fc7100\u5343\u78b1\u57fa\u5bf9\uff0c\u57fa\u56e0\u6570\u91cf\u8d85\u8fc7100\u4e2a\uff0c\u88ab\u8ba4\u4e3a\u662f\u5927\u578bDNA\u75c5\u6bd2\u3002\u901a\u8fc7\u57fa\u56e0\u7ec4\u5206\u6790\u548c\u5b9e\u9a8c\u7814\u7a76\uff0c\u5df2\u7ecf\u9274\u5b9a\u51fa\u4e00\u4e9b\u4e0e\u57fa\u56e0\u7ec4\u590d\u5236\u3001\u8f6c\u5f55\u53ca\u75c5\u6bd2-\u5bbf\u4e3b\u76f8\u4e92\u4f5c\u7528\u76f8\u5173\u7684\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u4e00\u4e9b\u4e0e\u75c5\u6bd2\u9057\u4f20\u53d8\u5f02\u6216\u7279\u5f02\u6027\u76f8\u5173\u7684\u57fa\u56e0\u3002\u8fd9\u4e9b\u8fdb\u5c55\u7684\u603b\u7ed3\u5c06\u4e3a\u672a\u6765\u65b0\u53d1\u6216\u518d\u53d1\u6c34\u4ea7\u517b\u6b96\u75c5\u6bd2\u7684\u53d1\u73b0\u548c\u7814\u7a76\u63d0\u4f9b\u53c2\u8003\u3002\", \"translated_keywords\": \"\u6de1\u6c34\u87af\u867e\u767d\u6591\u75c5\u6bd2\uff1bNimaviridae\uff08\u65e0\u88c2\u75c5\u6bd2\u79d1\uff09\uff1bAlloherpesviridae\uff08\u5047\u75b1\u75b9\u75c5\u6bd2\u79d1\uff09\uff1b\u86d9\u75c5\u6bd2\u5c5e\uff08Ranavirus\uff09\uff1b\u7279\u5f81\u57fa\u56e0\uff1b\u9c7c\u7c7b\u75b1\u75b9\u75c5\u6bd2\uff1bIridoviridae\uff08\u8679\u5f69\u75c5\u6bd2\u79d1\uff09\uff1b\u6c34\u4ea7\u517b\u6b96\u75c5\u6bd2\u57fa\u56e0\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37757975\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Hydrobiology, The Innovative Academy of Seed Design, Chinese Academy of Sciences, Wuhan 430072, China.; Institute of Hydrobiology, The Innovative Academy of Seed Design, Chinese Academy of Sciences, Wuhan 430072, China. Electronic address: zhangqy@ihb.ac.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2023-09-28\"}, {\"id\": 324, \"title\": \"Tailoring Genomic Selection for Bos taurus indicus: A Comprehensive Review of SNP Arrays and Reference Genomes.\", \"authors\": \"Ogunbawo Adebisi R; Mulim Henrique A; Campos Gabriel S; Schinckel Allan P; Oliveira Hinayah Rojas de\", \"journal\": \"Genes\", \"year\": \"2025\", \"pmid\": \"39766762\", \"doi\": \"10.3390/genes15121495\", \"abstract\": \"Advances in SNP arrays and reference
