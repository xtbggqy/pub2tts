D-retained gene duplicates. The applicability and feasibility of wgd v2 for the identification and the relative and absolute dating of ancient WGDs is demonstrated using different plant genomes. wgd v2 is open source and available at https://github.com/heche-psb/wgd.\", \"keywords\": \"(Auto-generated) \u53e4\u591a\u500d\u5316;\u5168\u57fa\u56e0\u7ec4\u52a0\u500d;KS\u5e74\u9f84\u5206\u5e03;\u5171\u7ebf\u6027\u5206\u6790;\u6df7\u5408\u6a21\u578b\u62df\u5408;\u7cfb\u7edf\u53d1\u80b2\u6821\u6b63;\u53e4\u591a\u500d\u5316\u5e74\u4ee3\u6d4b\u5b9a;\u690d\u7269\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u8fdb\u5316\u751f\u7269\u5b66\", \"translated_title\": \"\u63ed\u793a\u548c\u63a8\u5b9a\u53e4\u591a\u500d\u5316\u53ca\u5168\u57fa\u56e0\u7ec4\u91cd\u590d\u4e8b\u4ef6\u7684\u4e00\u7cfb\u5217\u5de5\u5177\", \"translated_abstract\": \"//github.com/heche-psb/wgd\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u53e4\u591a\u500d\u5316;\u5168\u57fa\u56e0\u7ec4\u52a0\u500d;KS\u5e74\u9f84\u5206\u5e03;\u5171\u7ebf\u6027\u5206\u6790;\u6df7\u5408\u6a21\u578b\u62df\u5408;\u7cfb\u7edf\u53d1\u80b2\u6821\u6b63;\u53e4\u591a\u500d\u5316\u5e74\u4ee3\u6d4b\u5b9a;\u690d\u7269\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u8fdb\u5316\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38632086\", \"search_query\": \"genome\", \"affiliations\": \"Department of Plant Biotechnology and Bioinformatics, Ghent University, Ghent 9052, Belgium.; VIB Center for Plant Systems Biology, VIB, Ghent 9052, Belgium.; UMR 8198, Evo-Eco-Paleo, University of Lille, CNRS, Lille, F-59000, France.; Centre for Microbial Ecology and Genomics, Department of Biochemistry, Genetics and Microbiology, University of Pretoria, Pretoria 0028, South Africa.; College of Horticulture, Academy for Advanced Interdisciplinary Studies, Nanjing Agricultural University, Nanjing 210095, China.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-04-18\"}, {\"id\": 229, \"title\": \"CoreDetector: a flexible and efficient program for core-genome alignment of evolutionary diverse genomes.\", \"authors\": \"Fruzangohar Mario; Moolhuijzen Paula; Bakaj Nicolette; Taylor Julian\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37878789\", \"doi\": \"10.1093/bioinformatics/btad628\", \"abstract\": \"Whole genome alignment of eukaryote species remains an important method for the determination of sequence and structural variations and can also be used to ascertain the representative non-redundant core-genome sequence of a population. Many whole genome alignment tools were first developed for the more mature analysis of prokaryote species with few current tools containing the functionality to process larger genomes of eukaryotes as well as genomes of more divergent species. In addition, the functionality of these tools becomes computationally prohibitive due to the significant compute resources needed to handle larger genomes. In this research, we present CoreDetector, an easy-to-use general-purpose program that can align the core-genome sequences for a range of genome sizes and divergence levels. To illustrate the flexibility of CoreDetector, we conducted alignments of a large set of closely related fungal pathogen and hexaploid wheat cultivar genomes as well as more divergent fly and rodent species genomes. In all cases, compared to existing multiple genome alignment tools, CoreDetector exhibited improved flexibility, efficiency, and competitive accuracy in tested cases. CoreDetector was developed in the cross platform, and easily deployable, Java language. A packaged pipeline is readily executable in a bash terminal without any external need for Perl or Python environments. Installation, example data, and usage instructions for CoreDetector are freely available from https://github.com/mfruzan/CoreDetector.\", \"keywords\": \"(Auto-generated) \u6838\u5fc3\u57fa\u56e0\u7ec4;\u5e8f\u5217\u6bd4\u5bf9;\u8fdb\u5316\u591a\u6837\u6027;\u8ba1\u7b97\u6548\u7387;\u8de8\u5e73\u53f0;Java\u8bed\u8a00;\u5de5\u5177\u5f00\u53d1;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u9488\u5bf9\u8fdb\u5316\u4e0a\u591a\u6837\u7684\u57fa\u56e0\u7ec4\u6838\u5fc3\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u7684\u7075\u6d3b\u9ad8\u6548\u7a0b\u5e8f\", \"translated_abstract\": \"//github.com/mfruzan/CoreDetector\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u6838\u5fc3\u57fa\u56e0\u7ec4;\u5e8f\u5217\u6bd4\u5bf9;\u8fdb\u5316\u591a\u6837\u6027;\u8ba1\u7b97\u6548\u7387;\u8de8\u5e73\u53f0;Java\u8bed\u8a00;\u5de5\u5177\u5f00\u53d1;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37878789\", \"search_query\": \"genome\", \"affiliations\": \"The Biometry Hub, School of Agriculture, Food and Wine, University of Adelaide, Urrbrae, South Australia 5064, Australia.; Centre for Crop Disease Management, School of Molecular and Life Sciences, Curtin University, Bentley, Western Australia 6102, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-10-25\"}, {\"id\": 230, \"title\": \"doubletrouble: an R/Bioconductor package for the identification, classification, and analysis of gene and genome duplications.\", \"authors\": \"Almeida-Silva Fabricio; Van de Peer Yves\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2025\", \"pmid\": \"39862387\", \"doi\": \"10.1093/bioinformatics/btaf043\", \"abstract\": \"Gene and genome duplications are major evolutionary forces that shape the diversity and complexity of life. However, different duplication modes have distinct impacts on gene function, expression, and regulation. Existing tools for identifying and classifying duplicated genes are either outdated or not user-friendly. Here, we present doubletrouble, an R/Bioconductor package that provides a comprehensive and robust framework for analyzing duplicated genes from genomic data. doubletrouble can detect and classify gene pairs as derived from six duplication modes (segmental, tandem, proximal, retrotransposon-derived, DNA transposon-derived, and dispersed duplications), calculate substitution rates, detect signatures of putative whole-genome duplication events, and visualize results as publication-ready figures. We applied doubletrouble to classify the duplicated gene repertoire in 822 eukaryotic genomes, and results were made available through a user-friendly web interface. doubletrouble is available on Bioconductor (https://bioconductor.org/packages/doubletrouble), and the source code is available in a GitHub repository (https://github.com/almeidasilvaf/doubletrouble). doubletroubledb is available online at https://almeidasilvaf.github.io/doubletroubledb/.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u590d\u5236;\u57fa\u56e0\u7ec4\u590d\u5236; duplication modes; substitution rates; whole-genome duplication; Bioconductor; \u53ef\u89c6\u5316; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u4e2a\u7528\u4e8e\u57fa\u56e0\u548c\u57fa\u56e0\u7ec4\u91cd\u590d\u7684\u9274\u5b9a\u3001\u5206\u7c7b\u548c\u5206\u6790\u7684R/Bioconductor\u8f6f\u4ef6\u5305\", \"translated_abstract\": \"//bioconductor.org/packages/doubletrouble\uff09\u4e0a\u83b7\u53d6\uff0c\u6e90\u4ee3\u7801\u53ef\u5728GitHub\u5b58\u50a8\u5e93\uff08https://github.com/almeidasilvaf/doubletrouble\uff09\u4e2d\u83b7\u5f97\u3002doubletroubledb\u5728\u7ebf\u63d0\u4f9b\uff0c\u7f51\u5740\u4e3ahttps://almeidasilvaf.github.io/doubletroubledb/\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u590d\u5236;\u57fa\u56e0\u7ec4\u590d\u5236; duplication modes; substitution rates; whole-genome duplication; Bioconductor; \u53ef\u89c6\u5316; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39862387\", \"search_query\": \"genome\", \"affiliations\": \"Department of Plant Biotechnology and Bioinformatics, Ghent University, Ghent 9052, Belgium.; VIB Center for Plant Systems Biology, VIB, Ghent 9052, Belgium.; Department of Biochemistry, Genetics and Microbiology, Centre for Microbial Ecology and Genomics, University of Pretoria, Pretoria 0028, South Africa.; College of Horticulture, Academy for Advanced Interdisciplinary Studies, Nanjing Agricultural University, Nanjing 210095, Nanjing, China.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2025-01-26\"}, {\"id\": 231, \"title\": \"wgatools: an ultrafast toolkit for manipulating whole-genome alignments.\", \"authors\": \"Wei Wenjie; Gui Songtao; Yang Jian; Garrison Erik; Yan Jianbing; Liu Hai-Jun\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2025\", \"pmid\": \"40152239\", \"doi\": \"10.1093/bioinformatics/btaf132\", \"abstract\": \"With the rapid development of long-read sequencing technologies, the era of individual complete genomes is approaching. We have developed wgatools, a cross-platform, ultrafast toolkit that supports a range of whole-genome alignment formats, offering practical tools for conversion, processing, evaluation, and visualization of alignments, thereby facilitating population-level genome analysis and advancing functional and evolutionary genomics. wgatools supports diverse formats and can process, filter, and statistically evaluate alignments, perform alignment-based variant calling, and visualize alignments both locally and genome-wide. Built with Rust for efficiency and safe memory usage, it ensures fast performance and can handle large datasets consisting of hundreds of genomes. wgatools is published as free software under the MIT open-source license, and its source code is freely available at https://github.com/wjwei-handsome/wgatools and https://zenodo.org/records/14882797.\", \"keywords\": \"(Auto-generated) whole-genome alignments;\u957f\u8bfb\u957f\u6d4b\u5e8f;\u683c\u5f0f\u8f6c\u6362;\u53d8\u5f02\u68c0\u6d4b;\u53ef\u89c6\u5316\u5206\u6790;\u529f\u80fd\u8fdb\u5316\u57fa\u56e0\u7ec4\u5b66;\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5206\u6790;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u7528\u4e8e\u64cd\u4f5c\u5168\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u7684\u8d85\u5feb\u901f\u5de5\u5177\u5305\u3002\", \"translated_abstract\": \"//github.com/wjwei-handsome/wgatools \u548c https://zenodo.org/records/14882797 \u514d\u8d39\u83b7\u53d6\u3002\", \"translated_keywords\": \"whole-genome alignments;\u957f\u8bfb\u957f\u6d4b\u5e8f;\u683c\u5f0f\u8f6c\u6362;\u53d8\u5f02\u68c0\u6d4b;\u53ef\u89c6\u5316\u5206\u6790;\u529f\u80fd\u8fdb\u5316\u57fa\u56e0\u7ec4\u5b66;\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5206\u6790;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40152239\", \"search_query\": \"genome\", \"affiliations\": \"School of Life Sciences, Westlake University, Hangzhou 310030, China.; National Laboratory of Crop Genetic Improvement, Huazhong Agricultural University, Wuhan 430070, China.; National Key Laboratory of Wheat Improvement, College of Life Sciences, Shandong Agricultural University, Tai'an 271018, China.; Westlake Laboratory of Life Sciences and Biomedicine, Hangzhou 310024, China.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN 38163, United States.; Yazhouwan National Laboratory, Sanya 572024, China.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2025-03-28\"}, {\"id\": 232, \"title\": \"regioneReloaded: evaluating the association of multiple genomic region sets.\", \"authors\": \"Malinverni Roberto; Corujo David; Gel Bernat; Buschbeck Marcus\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37988135\", \"doi\": \"10.1093/bioinformatics/btad704\", \"abstract\": \"Next-generation sequencing methods continue improving the annotation of genomes in part by determining the distribution of features such as epigenetic marks. Evaluating and interpreting the association between genomic regions and their features has become a common and challenging analysis in genomic and epigenomic studies. With regioneR we provided an R package allowing to assess the statistical significance of pairwise associations between genomic region sets using permutation tests. We now present the R package regioneReloaded that builds upon regioneR's statistical foundation and extends the functionality for the simultaneous analysis and visualization of the associations between multiple genomic region sets. Thus, we provide a novel discovery tool for the identification of significant associations that warrant to be tested for functional interdependence. regioneReloaded is an R package released under an Artistic-2.0 License. The source code and documentation are freely available through Bioconductor: http://www.bioconductor.org/packages/regioneReloaded.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u533a\u57df\u96c6; \u591a\u7ec4\u5b66\u6570\u636e\u5206\u6790; \u7edf\u8ba1\u663e\u8457\u6027\u8bc4\u4f30; \u53ef\u89c6\u5316\u5de5\u5177; \u529f\u80fd\u4e92\u4f5c\u5206\u6790; \u8f6c\u5f55\u7ec4\u6d4b\u5e8f; \u8868\u89c2\u9057\u4f20\u6807\u8bb0; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u591a\u7ec4\u57fa\u56e0\u7ec4\u533a\u57df\u96c6\u5173\u8054\u6027\u7684\u8bc4\u4f30\", \"translated_abstract\": \"http://www.bioconductor.org/packages/regioneReloaded\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u533a\u57df\u96c6; \u591a\u7ec4\u5b66\u6570\u636e\u5206\u6790; \u7edf\u8ba1\u663e\u8457\u6027\u8bc4\u4f30; \u53ef\u89c6\u5316\u5de5\u5177; \u529f\u80fd\u4e92\u4f5c\u5206\u6790; \u8f6c\u5f55\u7ec4\u6d4b\u5e8f; \u8868\u89c2\u9057\u4f20\u6807\u8bb0; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37988135\", \"search_query\": \"genome\", \"affiliations\": \"Program of Myeloid Neoplasms, Program of Applied Epigenetics, Josep Carreras Leukaemia Research Institute (IJC), Campus Can Ruti Site, Badalona 08916, Spain.; Germans Trias i Pujol Research Institute (IGTP), Can Ruti Campus, Badalona, Barcelona 08916, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-11-21\"}, {\"id\": 233, \"title\": \"Tutorial on survival modeling with applications to omics data.\", \"authors\": \"Zhao Zhi; Zobolas John; Zucknick Manuela; Aittokallio Tero\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"38445722\", \"doi\": \"10.1093/bioinformatics/btae132\", \"abstract\": \"Identification of genomic, molecular and clinical markers prognostic of patient survival is important for developing personalized disease prevention, diagnostic and treatment approaches. Modern omics technologies have made it possible to investigate the prognostic impact of markers at multiple molecular levels, including genomics, epigenomics, transcriptomics, proteomics and metabolomics, and how these potential risk factors complement clinical characterization of patient outcomes for survival prognosis. However, the massive sizes of the omics datasets, along with their correlation structures, pose challenges for studying relationships between the molecular information and patients' survival outcomes. We present a general workflow for survival analysis that is applicable to high-dimensional omics data as inputs when identifying survival-associated features and validating survival models. In particular, we focus on the commonly used Cox-type penalized regressions and hierarchical Bayesian models for feature selection in survival analysis, which are especially useful for high-dimensional data, but the framework is applicable more generally. A step-by-step R tutorial using The Cancer Genome Atlas survival and omics data for the execution and evaluation of survival models has been made available at https://ocbe-uio.github.io/survomics.\", \"keywords\": \"(Auto-generated) \u751f\u5b58\u5206\u6790;\u9ad8\u7ef4\u6570\u636e;\u57fa\u56e0\u7ec4\u5b66;\u8d1d\u53f6\u65af\u6a21\u578b;\u7279\u5f81\u9009\u62e9;\u4e2a\u6027\u5316\u533b\u7597;\u751f\u5b58\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u751f\u5b58\u5efa\u6a21\u53ca\u5176\u5728\u7ec4\u5b66\u6570\u636e\u4e2d\u7684\u5e94\u7528\u6559\u7a0b\", \"translated_abstract\": \"//ocbe-uio.github.io/survomics\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u751f\u5b58\u5206\u6790;\u9ad8\u7ef4\u6570\u636e;\u57fa\u56e0\u7ec4\u5b66;\u8d1d\u53f6\u65af\u6a21\u578b;\u7279\u5f81\u9009\u62e9;\u4e2a\u6027\u5316\u533b\u7597;\u751f\u5b58\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38445722\", \"search_query\": \"genome\", \"affiliations\": \"Oslo Centre for Biostatistics and Epidemiology (OCBE), Department of Biostatistics, Faculty of Medicine, University of Oslo, Oslo 0372, Norway.; Department of Cancer Genetics, Institute for Cancer Research, Oslo University Hospital, Oslo 0310, Norway.; Oslo Centre for Biostatistics and Epidemiology (OCBE), Research Support Services, Oslo University Hospital, Oslo 0372, Norway.; Institute for Molecular Medicine Finland (FIMM), HiLIFE, University of Helsinki, Helsinki FI-00014, Finland.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-03-06\"}, {\"id\": 234, \"title\": \"Pangenome comparison via ED strings.\", \"authors\": \"Gabory Esteban; Mwaniki Moses Njagi; Pisanti Nadia; Pissis Solon P; Radoszewski Jakub; Sweering Michelle; Zuba Wiktor\", \"journal\": \"Frontiers in bioinformatics\", \"year\": \"2024\", \"pmid\": \"39391331\", \"doi\": \"10.3389/fbinf.2024.1397036\", \"abstract\": \"An elastic-degenerate (ED) string is a sequence of sets of strings. It can also be seen as a directed acyclic graph whose edges are labeled by strings. The notion of ED strings was introduced as a simple alternative to variation and sequence graphs for representing a pangenome, that is, a collection of genomic sequences to be analyzed jointly or to be used as a reference. In this study, we define notions of matching statistics of two ED strings as similarity measures between pangenomes and, consequently infer a corresponding distance measure. We then show that both measures can be computed efficiently, in both theory and practice, by employing the intersection graph of two ED strings. We also implemented our methods as a software tool for pangenome comparison and evaluated their efficiency and effectiveness using both synthetic and real datasets. As for efficiency, we compare the runtime of the intersection graph method against the classic product automaton construction showing that the intersection graph is faster by up to one order of magnitude. For showing effectiveness, we used real SARS-CoV-2 datasets and our matching statistics similarity measure to reproduce a well-established clade classification of SARS-CoV-2, thus demonstrating that the classification obtained by our method is in accordance with the existing one.\", \"keywords\": \"SARS-CoV-2; matching statistics; elastic-degenerate string; pangenome comparison; intersection graph\", \"translated_title\": \"\u57fa\u4e8eED\u5b57\u7b26\u4e32\u7684\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u8f83\", \"translated_abstract\": \"\u5f39\u6027-\u9000\u5316\uff08Elastic-degenerate, ED\uff09\u5b57\u7b26\u4e32\u662f\u4e00\u79cd\u7531\u5b57\u7b26\u4e32\u96c6\u5408\u5e8f\u5217\u6784\u6210\u7684\u6982\u5ff5\uff0c\u4e5f\u53ef\u4ee5\u88ab\u89c6\u4e3a\u8fb9\u6807\u8bb0\u4e3a\u5b57\u7b26\u4e32\u7684\u6709\u5411\u65e0\u73af\u56fe\u3002ED\u5b57\u7b26\u4e32\u7684\u6982\u5ff5\u88ab\u63d0\u51fa\u4f5c\u4e3a\u4e00\u79cd\u7b80\u5355\u66ff\u4ee3\u53d8\u5f02\u56fe\u548c\u5e8f\u5217\u56fe\u7684\u65b9\u6cd5\uff0c\u7528\u4e8e\u8868\u793a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5373\u4e00\u7ec4\u9700\u8981\u8054\u5408\u5206\u6790\u6216\u7528\u4f5c\u53c2\u8003\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u96c6\u5408\u3002\u5728\u672c\u7814\u7a76\u4e2d\uff0c\u6211\u4eec\u5b9a\u4e49\u4e86\u4e24\u4e2aED\u5b57\u7b26\u4e32\u4e4b\u95f4\u7684\u5339\u914d\u7edf\u8ba1\u91cf\u4f5c\u4e3a\u6cdb\u57fa\u56e0\u7ec4\u95f4\u7684\u76f8\u4f3c\u6027\u5ea6\u91cf\uff0c\u5e76\u7531\u6b64\u63a8\u5bfc\u51fa\u76f8\u5e94\u7684\u8ddd\u79bb\u5ea6\u91cf\u65b9\u6cd5\u3002\u968f\u540e\uff0c\u6211\u4eec\u8bc1\u660e\u53ef\u4ee5\u901a\u8fc7\u5229\u7528\u4e24\u4e2aED\u5b57\u7b26\u4e32\u7684\u4ea4\u96c6\u56fe\u9ad8\u6548\u5730\u8ba1\u7b97\u8fd9\u4e24\u79cd\u5ea6\u91cf\u503c\uff0c\u65e0\u8bba\u662f\u5728\u7406\u8bba\u4e0a\u8fd8\u662f\u5b9e\u8df5\u4e2d\u5747\u8868\u73b0\u51fa\u8272\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5c06\u8fd9\u4e9b\u65b9\u6cd5\u5b9e\u73b0\u4e3a\u4e00\u79cd\u7528\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u8f83\u7684\u8f6f\u4ef6\u5de5\u5177\uff0c\u5e76\u4f7f\u7528\u5408\u6210\u6570\u636e\u96c6\u548c\u771f\u5b9e\u6570\u636e\u96c6\u5bf9\u5176\u6548\u7387\u548c\u6709\u6548\u6027\u8fdb\u884c\u4e86\u8bc4\u4f30\u3002\u5c31\u6548\u7387\u800c\u8a00\uff0c\u6211\u4eec\u5c06\u4ea4\u96c6\u56fe\u65b9\u6cd5\u7684\u8fd0\u884c\u65f6\u95f4\u4e0e\u7ecf\u5178\u7684\u4e58\u79ef\u81ea\u52a8\u673a\u6784\u9020\u65b9\u6cd5\u8fdb\u884c\u5bf9\u6bd4\uff0c\u7ed3\u679c\u663e\u793a\u4ea4\u96c6\u56fe\u65b9\u6cd5\u5feb\u8fbe\u4e00\u4e2a\u6570\u91cf\u7ea7\u3002\u4e3a\u4e86\u9a8c\u8bc1\u5176\u6709\u6548\u6027\uff0c\u6211\u4eec\u4f7f\u7528\u771f\u5b9e\u7684SARS-CoV-2\u6570\u636e\u96c6\u4ee5\u53ca\u6211\u4eec\u7684\u5339\u914d\u7edf\u8ba1\u76f8\u4f3c\u6027\u5ea6\u91cf\u65b9\u6cd5\u91cd\u73b0\u4e86\u5df2\u786e\u7acb\u7684SARS-CoV-2\u5206\u652f\u5206\u7c7b\uff0c\u4ece\u800c\u8bc1\u660e\u4e86\u6211\u4eec\u65b9\u6cd5\u6240\u5f97\u5206\u7c7b\u7ed3\u679c\u4e0e\u73b0\u6709\u5206\u7c7b\u7ed3\u679c\u4e00\u81f4\u3002\", \"translated_keywords\": \"\u65b0\u51a0\u75c5\u6bd2\uff1b\u5339\u914d\u7edf\u8ba1\uff1b\u5f39\u6027\u9000\u5316\u5b57\u7b26\u4e32\uff1b\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u8f83\uff1b\u4ea4\u96c6\u56fe\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39391331\", \"search_query\": \"pangenome\", \"affiliations\": \"Centrum Wiskunde & Informatica, Amsterdam, Netherlands.; Department of Computer Science, University of Pisa, Pisa, Italy.; Department of Computer Science, Vrije Universiteit, Amsterdam, Netherlands.; Institute of Informatics, University of Warsaw, Warsaw, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2024-10-11\"}, {\"id\": 235, \"title\": \"findGSEP: estimating genome size of polyploid species using k-mer frequencies.\", \"authors\": \"Fu Laiyi; Xie Yanxin; Ling Shunkang; Wang Ying; Wang Binzhong; Du Hejun; Peng Qinke; Sun Hequan\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39475440\", \"doi\": \"10.1093/bioinformatics/btae647\", \"abstract\": \"Estimating genome size using k-mer frequencies, which plays a fundamental role in designing genome sequencing and analysis projects, has remained challenging for polyploid species, i.e., ploidy p > 2. To address this, we introduce \\\"findGSEP,\\\" which is designed based on iterative curve fitting of k-mer frequencies. Precisely, it first disentangles up to p normal distributions by analyzing k-mer frequencies in whole genome sequencing of the focal species. Second, it computes the sizes of genomic regions related to 1\u223cp (homologous) chromosome(s) using each respective curve fitting, from which it infers the full polyploid and average haploid genome size. \\\"findGSEP\\\" can handle any level of ploidy p, and infer more accurate genome size than other well-known tools, as shown by tests using simulated and real genomic sequencing data of various species including octoploids. \\\"findGSEP\\\" was implemented as a web server, which is freely available at http://146.56.237.198:3838/findGSEP/. Also, \\\"findGSEP\\\" was implemented as an R package for parallel processing of multiple samples. Source code and tutorial on its installation and usage is available at https://github.com/sperfu/findGSEP.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u5927\u5c0f;\u591a\u500d\u4f53\u7269\u79cd;k-mer\u9891\u7387;\u8fed\u4ee3\u66f2\u7ebf\u62df\u5408;findGSEP;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;\u5e73\u5747\u5355\u500d\u4f53\u57fa\u56e0\u7ec4\u5927\u5c0f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5229\u7528k-mer\u9891\u7387\u4f30\u8ba1\u591a\u500d\u4f53\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\u5927\u5c0f\", \"translated_abstract\": \"//146.56.237.198:3838/findGSEP/\u3002\u6b64\u5916\uff0c\u201cfindGSEP\u201d\u8fd8\u88ab\u5b9e\u73b0\u4e3aR\u5305\uff0c\u7528\u4e8e\u591a\u6837\u672c\u7684\u5e76\u884c\u5904\u7406\u3002\u5176\u6e90\u4ee3\u7801\u548c\u5b89\u88c5\u53ca\u4f7f\u7528\u7684\u6559\u7a0b\u53ef\u5728https://github.com/sperfu/findGSEP\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5927\u5c0f;\u591a\u500d\u4f53\u7269\u79cd;k-mer\u9891\u7387;\u8fed\u4ee3\u66f2\u7ebf\u62df\u5408;findGSEP;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;\u5e73\u5747\u5355\u500d\u4f53\u57fa\u56e0\u7ec4\u5927\u5c0f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39475440\", \"search_query\": \"genome\", \"affiliations\": \"School of Automation Science and Engineering, Faculty of Electronic and Information Engineering, Xi'an Jiaotong University, Xi'an 710049, China.; Research Institute of Xi'an Jiaotong University, Zhejiang, Hangzhou 311200, China.; Sichuan Digital Economy Industry Development Research Institute, Chengdu 610036, China.; College of Mechanical and Electrical Engineering, Shihezi University, Shihezi 832000, China.; Hubei Key Laboratory of Three Gorges Project for Conservation of Fishes, Yichang, Hubei 443100, China.; Department of Chromosome Biology, Max Planck Institute for Plant Breeding Research, Cologne 50829, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-10-30\"}, {\"id\": 236, \"title\": \"P-DOR, an easy-to-use pipeline to reconstruct bacterial outbreaks using genomics.\", \"authors\": \"Batisti Biffignandi Gherard; Bellinzona Greta; Petazzoni Greta; Sassera Davide; Zuccotti Gian Vincenzo; Bandi Claudio; Baldanti Fausto; Comandatore Francesco; Gaiarsa Stefano\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37701995\", \"doi\": \"10.1093/bioinformatics/btad571\", \"abstract\": \"Bacterial Healthcare-Associated Infections (HAIs) are a major threat worldwide, which can be counteracted by establishing effective infection control measures, guided by constant surveillance and timely epidemiological investigations. Genomics is crucial in modern epidemiology but lacks standard methods and user-friendly software, accessible to users without a strong bioinformatics proficiency. To overcome these issues we developed P-DOR, a novel tool for rapid bacterial outbreak characterization. P-DOR accepts genome assemblies as input, it automatically selects a background of publicly available genomes using k-mer distances and adds it to the analysis dataset before inferring a Single-Nucleotide Polymorphism (SNP)-based phylogeny. Epidemiological clusters are identified considering the phylogenetic tree topology and SNP distances. By analyzing the SNP-distance distribution, the user can gauge the correct threshold. Patient metadata can be inputted as well, to provide a spatio-temporal representation of the outbreak. The entire pipeline is fast and scalable and can be also run on low-end computers. P-DOR is implemented in Python3 and R and can be installed using conda environments. It is available from GitHub https://github.com/SteMIDIfactory/P-DOR under the GPL-3.0 license.\", \"keywords\": \"(Auto-generated) \u7ec6\u83cc\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u7ec4\u88c5; \u5355\u6838\u82f7\u9178\u591a\u6001\u6027(SNP); \u7206\u53d1\u8c03\u67e5; \u7528\u6237\u53cb\u597d; \u516c\u5171\u80cc\u666f\u6570\u636e\u96c6; \u7a7a\u95f4\u65f6\u95f4\u5206\u5e03; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u6d41\u884c\u75c5\u5b66\", \"translated_title\": \"\u4e00\u79cd\u5229\u7528\u57fa\u56e0\u7ec4\u5b66\u91cd\u5efa\u7ec6\u83cc\u7206\u53d1\u7684\u6613\u4e8e\u4f7f\u7528\u7684\u7ba1\u9053\", \"translated_abstract\": \"//github.com/SteMIDIfactory/P-DOR\uff09\u4ee5GPL-3.0\u8bb8\u53ef\u8bc1\u7684\u5f62\u5f0f\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u7ec6\u83cc\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u7ec4\u88c5; \u5355\u6838\u82f7\u9178\u591a\u6001\u6027(SNP); \u7206\u53d1\u8c03\u67e5; \u7528\u6237\u53cb\u597d; \u516c\u5171\u80cc\u666f\u6570\u636e\u96c6; \u7a7a\u95f4\u65f6\u95f4\u5206\u5e03; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u6d41\u884c\u75c5\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37701995\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biology and Biotechnology, University of Pavia, Pavia, 27100, Italy.; Department of Medical, Surgical, Diagnostic and Pediatric Sciences, University of Pavia, Pavia, 27100, Italy.; Microbiology and Virology Unit, Fondazione IRCCS Policlinico San Matteo, Pavia, 27100, Italy.; Fondazione IRCCS Policlinico San Matteo, Pavia, 27100, Italy.; Department of Biomedical and Clinical Sciences, Pediatric Clinical Research Center Romeo ed Enrica Invernizzi, University of Milan, Milan, 20157, Italy.; Pediatric Department, Buzzi Children's Hospital, Milan, 20154, Italy.; Department of Biosciences, Pediatric Clinical Research Center Romeo ed Enrica Invernizzi, University of Milan, Milan, 20133, Italy.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-09-13\"}, {\"id\": 237, \"title\": \"Phables: from fragmented assemblies to high-quality bacteriophage genomes.\", \"authors\": \"Mallawaarachchi Vijini; Roach Michael J; Decewicz Przemyslaw; Papudeshi Bhavya; Giles Sarah K; Grigson Susanna R; Bouras George; Hesse Ryan D; Inglis Laura K; Hutton Abbey L K; Dinsdale Elizabeth A; Edwards Robert A\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37738590\", \"doi\": \"10.1093/bioinformatics/btad586\", \"abstract\": \"Microbial communities have a profound impact on both human health and various environments. Viruses infecting bacteria, known as bacteriophages or phages, play a key role in modulating bacterial communities within environments. High-quality phage genome sequences are essential for advancing our understanding of phage biology, enabling comparative genomics studies and developing phage-based diagnostic tools. Most available viral identification tools consider individual sequences to determine whether they are of viral origin. As a result of challenges in viral assembly, fragmentation of genomes can occur, and existing tools may recover incomplete genome fragments. Therefore, the identification and characterization of novel phage genomes remain a challenge, leading to the need of improved approaches for phage genome recovery. We introduce Phables, a new computational method to resolve phage genomes from fragmented viral metagenome assemblies. Phables identifies phage-like components in the assembly graph, models each component as a flow network, and uses graph algorithms and flow decomposition techniques to identify genomic paths. Experimental results of viral metagenomic samples obtained from different environments show that Phables recovers on average over 49% more high-quality phage genomes compared to existing viral identification tools. Furthermore, Phables can resolve variant phage genomes with over 99% average nucleotide identity, a distinction that existing tools are unable to make. Phables is available on GitHub at https://github.com/Vini2/phables.\", \"keywords\": \"(Auto-generated) \u9ad8\u901a\u91cf\u6d4b\u5e8f;\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4;\u788e\u7247\u7ec4\u88c5;\u75c5\u6bd2\u57fa\u56e0\u7ec4\u6062\u590d;\u56fe\u7b97\u6cd5;\u6d41\u5206\u89e3;\u566c\u83cc\u4f53\u53d8\u5f02;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u751f\u6001\u5b66\", \"translated_title\": \"\u4ece\u788e\u7247\u7ec4\u88c5\u8c08\u8d77\", \"translated_abstract\": \"//github.com/Vini2/phables\u3002\", \"translated_keywords\": \"\u9ad8\u901a\u91cf\u6d4b\u5e8f;\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4;\u788e\u7247\u7ec4\u88c5;\u75c5\u6bd2\u57fa\u56e0\u7ec4\u6062\u590d;\u56fe\u7b97\u6cd5;\u6d41\u5206\u89e3;\u566c\u83cc\u4f53\u53d8\u5f02;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u751f\u6001\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37738590\", \"search_query\": \"genome\", \"affiliations\": \"Flinders Accelerator for Microbiome Exploration, College of Science and Engineering, Flinders University, Adelaide, South Australia 5042, Australia.; Department of Environmental Microbiology and Biotechnology, Institute of Microbiology, Faculty of Biology, University of Warsaw, Warsaw 02-096, Poland.; Adelaide Medical School, Faculty of Health and Medical Sciences, The University of Adelaide, Adelaide, South Australia 5005, Australia.; The Department of Surgery-Otolaryngology Head and Neck Surgery, Central Adelaide Local Health Network, Adelaide, South Australia 5000, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-09-22\"}, {\"id\": 238, \"title\": \"Gap-Sensitive Colinear Chaining Algorithms for Acyclic Pangenome Graphs.\", \"authors\": \"Chandra Ghanshyam; Jain Chirag\", \"journal\": \"Journal of computational biology : a journal of computational molecular cell biology\", \"year\": \"2023\", \"pmid\": \"37902967\", \"doi\": \"10.1089/cmb.2023.0186\", \"abstract\": \"A pangenome graph can serve as a better reference for genomic studies because it allows a compact representation of multiple genomes within a species. Aligning sequences to a graph is critical for pangenome-based resequencing. The seed-chain-extend heuristic works by finding short exact matches between a sequence and a graph. In this heuristic, colinear chaining helps identify a good cluster of exact matches that can be combined to form an alignment. Colinear chaining algorithms have been extensively studied for aligning two sequences with various gap costs, including linear, concave, and convex cost functions. However, extending these algorithms for sequence-to-graph alignment presents significant challenges. Recently, Makinen et al. introduced a sparse dynamic programming framework that exploits the small path cover property of acyclic pangenome graphs, enabling efficient chaining. However, this framework does not consider gap costs, limiting its practical effectiveness. We address this limitation by developing novel problem formulations and provably good chaining algorithms that support a variety of gap cost functions. These functions are carefully designed to enable fast chaining algorithms whose time requirements are parameterized in terms of the size of the minimum path cover. Through an empirical evaluation, we demonstrate the superior performance of our algorithm compared with existing aligners. When mapping simulated long reads to a pangenome graph comprising 95 human haplotypes, we achieved 98.7% precision while leaving\", \"keywords\": \"sparse dynamic programming; variation graph; sequence alignment; minimum path cover\", \"translated_title\": \"\u9002\u7528\u4e8e\u975e\u5faa\u73af\u6cdb\u57fa\u56e0\u7ec4\u56fe\u7684\u654f\u611f\u95f4\u9699colinear\u94fe\u7b97\u6cd5\u3002\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u53ef\u4ee5\u4f5c\u4e3a\u57fa\u56e0\u7ec4\u7814\u7a76\u66f4\u597d\u7684\u53c2\u8003\uff0c\u56e0\u4e3a\u5b83\u5141\u8bb8\u5728\u4e00\u4e2a\u7269\u79cd\u5185\u7d27\u51d1\u5730\u8868\u793a\u591a\u4e2a\u57fa\u56e0\u7ec4\u3002\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u91cd\u6d4b\u5e8f\u9700\u8981\u5c06\u5e8f\u5217\u4e0e\u56fe\u8c31\u5bf9\u9f50\uff0c\u800c\u79cd\u5b50\u94fe\u6269\u5c55\u542f\u53d1\u5f0f\u7b97\u6cd5\u901a\u8fc7\u5728\u5e8f\u5217\u548c\u56fe\u8c31\u4e4b\u95f4\u5bfb\u627e\u77ed\u7684\u7cbe\u786e\u5339\u914d\u6765\u5b9e\u73b0\u8fd9\u4e00\u76ee\u6807\u3002\u5728\u6b64\u542f\u53d1\u5f0f\u65b9\u6cd5\u4e2d\uff0c\u5171\u7ebf\u94fe\u5408\u80fd\u591f\u8bc6\u522b\u4e00\u7ec4\u826f\u597d\u7684\u7cbe\u786e\u5339\u914d\u7c07\uff0c\u8fd9\u4e9b\u5339\u914d\u53ef\u4ee5\u7ec4\u5408\u5f62\u6210\u5bf9\u9f50\u7ed3\u679c\u3002\u9488\u5bf9\u4e24\u4e2a\u5e8f\u5217\u5bf9\u9f50\u95ee\u9898\uff0c\u5df2\u6709\u5927\u91cf\u5173\u4e8e\u5171\u7ebf\u94fe\u7b97\u6cd5\u7684\u7814\u7a76\uff0c\u5305\u62ec\u5404\u79cd\u95f4\u9699\u6210\u672c\uff08\u5982\u7ebf\u6027\u3001\u51f9\u51fd\u6570\u548c\u51f8\u51fd\u6570\uff09\u4e0b\u7684\u5bf9\u9f50\u3002\u7136\u800c\uff0c\u5c06\u8fd9\u4e9b\u7b97\u6cd5\u6269\u5c55\u5230\u5e8f\u5217\u5230\u56fe\u8c31\u7684\u5bf9\u9f50\u5219\u9762\u4e34\u663e\u8457\u6311\u6218\u3002\u8fd1\u671f\uff0cM\u00e4kinen\u7b49\u4eba\u5f15\u5165\u4e86\u4e00\u79cd\u7a00\u758f\u52a8\u6001\u89c4\u5212\u6846\u67b6\uff0c\u8be5\u6846\u67b6\u5229\u7528\u4e86\u65e0\u73af\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u7684\u5c0f\u8def\u5f84\u8986\u76d6\u7279\u6027\uff0c\u5b9e\u73b0\u4e86\u9ad8\u6548\u7684\u94fe\u5408\u3002\u7136\u800c\uff0c\u8be5\u6846\u67b6\u672a\u8003\u8651\u95f
