16\u5168\u57fa\u56e0\u7ec4\u590d\u5236\uff09\u7684\u7406\u89e3\uff0c\u540c\u65f6\u5bf9\u5176\u4ed6\u4e00\u4e9b\u9014\u5f84\uff08\u5982\u79cd\u7fa4\u74f6\u9888\u6548\u5e94\u548c\u9057\u4f20\u6f02\u53d8\uff09\u63d0\u51fa\u4e86\u8d28\u7591\u3002\u5c3d\u7ba1\u57fa\u56e0\u7ec4\u5b66\u53ef\u4ee5\u5feb\u901f\u8bc6\u522b\u8d4b\u4e88\u751f\u6b96\u9694\u79bb\u7684\u57fa\u56e0\u548c\u7a81\u53d8\uff0c\u4f46\u6211\u4eec\u5f3a\u8c03\u540e\u7eed\u5206\u5b50\u5b9e\u9a8c\u548c\u91ce\u5916\u5b9e\u9a8c\u4ecd\u7136\u81f3\u5173\u91cd\u8981\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7ec4\u5b66\u5df2\u7ecf\u9610\u660e\u4e86\u53e4\u8001\u53d8\u5f02\u800c\u975e\u65b0\u7a81\u53d8\u5728\u7269\u79cd\u5f62\u6210\u65e9\u671f\u9636\u6bb5\u7684\u91cd\u8981\u4f5c\u7528\u3002\u6700\u540e\uff0c\u6211\u4eec\u6307\u51fa\u4e86\u672a\u6765\u7814\u7a76\u7684\u6709\u524d\u666f\u65b9\u5411\uff0c\u5305\u62ec\u6269\u5c55\u6211\u4eec\u5bf9\u8868\u89c2\u9057\u4f20\u548c\u7ed3\u6784\u53d8\u5316\u5728\u7269\u79cd\u5f62\u6210\u4e2d\u7684\u4f5c\u7528\u7684\u8ba4\u8bc6\uff0c\u6269\u5927\u690d\u7269\u7269\u79cd\u5f62\u6210\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u8303\u56f4\u548c\u5206\u7c7b\u5e7f\u5ea6\uff0c\u4ee5\u53ca\u7efc\u5408\u5df2\u6709\u7684\u5927\u91cf\u57fa\u56e0\u7ec4\u6570\u636e\u4fe1\u606f\uff0c\u8fd9\u4e9b\u6570\u636e\u662f\u7531\u690d\u7269\u7269\u79cd\u5f62\u6210\u7814\u7a76\u793e\u533a\u751f\u6210\u7684\u3002\", \"translated_keywords\": \"\u7269\u79cd\u5f62\u6210\u57fa\u56e0\u5c9b\uff1b\u6742\u4ea4\u7269\u79cd\u5f62\u6210\uff1b\u591a\u500d\u4f53\u7269\u79cd\u5f62\u6210\uff1b\u73b0\u5b58\u9057\u4f20\u53d8\u5f02\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u751f\u6b96\u9694\u79bb\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37050879\", \"search_query\": \"genome\", \"affiliations\": \"Department of Botany and Biodiversity Research Centre, University of British Columbia, Vancouver, BC, Canada.; Department of Biology, University of Victoria, Victoria, BC, Canada.; Department of Botany and Biodiversity Research Centre, University of British Columbia, Vancouver, BC, Canada. Electronic address: lriesebe@mail.ubc.ca.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2023-04-14\"}, {\"id\": 122, \"title\": \"Plant secondary metabolites-mediated plant defense against bacteria and fungi pathogens.\", \"authors\": \"Yang Wenjuan; Zhang Lu; Yang Yong; Xiang Haibo; Yang Pingfang\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"39437667\", \"doi\": \"10.1016/j.plaphy.2024.109224\", \"abstract\": \"Plant diseases caused by pathogenic bacteria and fungi are major threats to both wild plants and crops. To counteract these threats, plants have evolved various defense mechanisms, including the production of plant secondary metabolites (PSMs). These compounds, such as terpenoids, phenolics, alkaloids, and glucosinolates, offer a versatile, efficient, and cost-effective means of pathogen resistance. The traditional pathogen management methods relying on synthetic microbicides are often environment unfriendly. In contrast, PSMs provide promising alternative way due to their high efficiency and environmental benefits. This article reviews the categories, biosynthetic pathways, mechanisms of actions, and the commercialization of the PSMs to enhance our understanding of their pathogen resistance capabilities. The goal is to develop sustainable disease management strategies using PSM-based bactericides and fungicides.\", \"keywords\": \"Pathogenic bacteria; Pathogenic fungi; Plant secondary metabolites; Plant defense\", \"translated_title\": \"\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\u4ecb\u5bfc\u7684\u690d\u7269\u5bf9\u7ec6\u83cc\u548c\u771f\u83cc\u75c5\u539f\u4f53\u7684\u9632\u5fa1\", \"translated_abstract\": \"\u7531\u81f4\u75c5\u7ec6\u83cc\u548c\u771f\u83cc\u5f15\u8d77\u7684\u690d\u7269\u75c5\u5bb3\u5bf9\u91ce\u751f\u690d\u7269\u548c\u519c\u4f5c\u7269\u5747\u6784\u6210\u91cd\u5927\u5a01\u80c1\u3002\u4e3a\u5e94\u5bf9\u8fd9\u4e9b\u5a01\u80c1\uff0c\u690d\u7269\u8fdb\u5316\u51fa\u4e86\u591a\u79cd\u9632\u5fa1\u673a\u5236\uff0c\u5176\u4e2d\u5305\u62ec\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\uff08PSMs\uff09\u7684\u4ea7\u751f\u3002\u8fd9\u4e9b\u5316\u5408\u7269\u5982\u841c\u7c7b\u3001\u915a\u7c7b\u3001\u751f\u7269\u78b1\u548c\u786b\u4ee3\u8461\u8404\u7cd6\u82f7\u7b49\uff0c\u4e3a\u75c5\u539f\u4f53\u6297\u6027\u63d0\u4f9b\u4e86\u591a\u6837\u5316\u3001\u9ad8\u6548\u4e14\u7ecf\u6d4e\u7684\u624b\u6bb5\u3002\u4f20\u7edf\u4f9d\u8d56\u5408\u6210\u5fae\u6740\u83cc\u5242\u7684\u75c5\u539f\u4f53\u7ba1\u7406\u65b9\u6cd5\u5f80\u5f80\u5bf9\u73af\u5883\u4e0d\u53cb\u597d\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u7531\u4e8ePSMs\u5177\u6709\u9ad8\u6548\u6027\u548c\u73af\u5883\u4f18\u52bf\uff0c\u5b83\u4eec\u63d0\u4f9b\u4e86\u4e00\u79cd\u6709\u524d\u666f\u7684\u66ff\u4ee3\u9014\u5f84\u3002\u672c\u6587\u7efc\u8ff0\u4e86PSMs\u7684\u79cd\u7c7b\u3001\u751f\u7269\u5408\u6210\u9014\u5f84\u3001\u4f5c\u7528\u673a\u5236\u53ca\u5176\u5546\u4e1a\u5316\u60c5\u51b5\uff0c\u4ee5\u52a0\u6df1\u5bf9\u5176\u75c5\u539f\u4f53\u6297\u6027\u80fd\u529b\u7684\u7406\u89e3\u3002\u76ee\u6807\u662f\u5f00\u53d1\u57fa\u4e8ePSM\u7684\u53ef\u6301\u7eed\u7ec6\u83cc\u6740\u866b\u5242\u548c\u771f\u83cc\u6740\u866b\u5242\u7684\u75be\u75c5\u7ba1\u7406\u7b56\u7565\u3002\", \"translated_keywords\": \"\u81f4\u75c5\u83cc\uff1b\u81f4\u75c5\u771f\u83cc\uff1b\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\uff1b\u690d\u7269\u9632\u5fa1\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39437667\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Biocatalysis and Enzyme Engineering, School of Life Sciences, Hubei University, Wuhan 430062, China.; State Key Laboratory of Biocatalysis and Enzyme Engineering, School of Life Sciences, Hubei University, Wuhan 430062, China. Electronic address: xhb_2086@163.com.; State Key Laboratory of Biocatalysis and Enzyme Engineering, School of Life Sciences, Hubei University, Wuhan 430062, China. Electronic address: yangpf@hubu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-10-23\"}, {\"id\": 123, \"title\": \"De Novo Whole Genome Assemblies for Two Southern African Dwarf Chameleons (Bradypodion, Chamaeleonidae).\", \"authors\": \"Taft Jody M; Tolley Krystal A; Alexander Graham J; Geneva Anthony J\", \"journal\": \"Genome biology and evolution\", \"year\": \"2023\", \"pmid\": \"37847614\", \"doi\": \"10.1093/gbe/evad182\", \"abstract\": \"A complete and high-quality reference genome has become a fundamental tool for the study of functional, comparative, and evolutionary genomics. However, efforts to produce high-quality genomes for African taxa are lagging given the limited access to sufficient resources and technologies. The southern African dwarf chameleons (Bradypodion) are a relatively young lineage, with a large body of evidence demonstrating the highly adaptive capacity of these lizards. Bradypodion are known for their habitat specialization, with evidence of convergent phenotypes across the phylogeny. However, the underlying genetic architecture of these phenotypes remains unknown for Bradypodion, and without adequate genomic resources, many evolutionary questions cannot be answered. We present de novo assembled whole genomes for Bradypodion pumilum and Bradypodion ventrale, using Pacific Biosciences long-read sequencing data. BUSCO analysis revealed that 96.36% of single copy orthologs were present in the B. pumilum genome and 94% in B. ventrale. Moreover, these genomes boast scaffold N50 of 389.6 and 374.9 Mb, respectively. Based on a whole genome alignment of both Bradypodion genomes, B. pumilum is highly syntenic with B. ventrale. Furthermore, Bradypodion is also syntenic with Anolis lizards, despite the divergence between these lineages estimated to be nearly 170 Ma. Coalescent analysis of the genomic data also suggests that historical changes in effective population size for these species correspond to notable shifts in the southern African environment. These high-quality Bradypodion genome assemblies will support future research on the evolutionary history, diversification, and genetic underpinnings of adaptation in Bradypodion.\", \"keywords\": \"HiFi data; reptiles; Hi-C; chameleon genomics; reference genome; Africa\", \"translated_title\": \"\u5357\u975e\u5357\u90e8\u4e24\u79cd\u77ee\u5c0f\u578b\u907f\u5f79\uff08\u5e03\u62c9\u8fea\u6ce2\u8fea\u7fc1\u5c5e\uff0c\u907f\u5f79\u79d1\uff09\u7684\u4ece\u5934\u7ec4\u88c5\u5168\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u4e00\u4e2a\u5b8c\u6574\u4e14\u9ad8\u8d28\u91cf\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u5df2\u6210\u4e3a\u529f\u80fd\u3001\u6bd4\u8f83\u548c\u8fdb\u5316\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u57fa\u7840\u5de5\u5177\u3002\u7136\u800c\uff0c\u7531\u4e8e\u8d44\u6e90\u548c\u6280\u672f\u7684\u6709\u9650\u83b7\u53d6\uff0c\u9488\u5bf9\u975e\u6d32\u7c7b\u7fa4\u4ea7\u751f\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7684\u52aa\u529b\u8fdb\u5c55\u7f13\u6162\u3002\u5357\u975e\u4f8f\u5112\u53d8\u8272\u9f99\uff08Bradypodion\uff09\u662f\u4e00\u652f\u76f8\u5bf9\u8f83\u5e74\u8f7b\u7684\u8c31\u7cfb\uff0c\u5927\u91cf\u8bc1\u636e\u8868\u660e\u8fd9\u4e9b\u8725\u8734\u5177\u6709\u9ad8\u5ea6\u7684\u9002\u5e94\u80fd\u529b\u3002Bradypodion \u4ee5\u5176\u6816\u606f\u5730\u7279\u5316\u800c\u95fb\u540d\uff0c\u5e76\u5728\u7cfb\u7edf\u53d1\u80b2\u6811\u4e2d\u8868\u73b0\u51fa\u8d8b\u540c\u8868\u578b\u7684\u8bc1\u636e\u3002\u7136\u800c\uff0cBradypodion \u8fd9\u4e9b\u8868\u578b\u7684\u9057\u4f20\u7ed3\u6784\u4ecd\u7136\u672a\u77e5\uff0c\u7f3a\u4e4f\u8db3\u591f\u7684\u57fa\u56e0\u7ec4\u8d44\u6e90\u4f7f\u5f97\u8bb8\u591a\u8fdb\u5316\u95ee\u9898\u65e0\u6cd5\u89e3\u7b54\u3002\u6211\u4eec\u5229\u7528\u592a\u5e73\u6d0b\u751f\u7269\u79d1\u5b66\u516c\u53f8\uff08PacBio\uff09\u957f\u8bfb\u957f\u6d4b\u5e8f\u6570\u636e\uff0c\u5bf9 Bradypodion pumilum \u548c Bradypodion ventrale \u8fdb\u884c\u4e86\u4ece\u5934\u7ec4\u88c5\u7684\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3002BUSCO \u5206\u6790\u663e\u793a\uff0cB. pumilum \u57fa\u56e0\u7ec4\u4e2d\u5305\u542b 96.36% \u7684\u5355\u62f7\u8d1d\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\uff0c\u800c B. ventrale \u4e2d\u5305\u542b 94%\u3002\u6b64\u5916\uff0c\u8fd9\u4e24\u4e2a\u57fa\u56e0\u7ec4\u7684\u652f\u67b6 N50 \u5206\u522b\u8fbe\u5230 389.6 Mb \u548c 374.9 Mb\u3002\u57fa\u4e8e\u5bf9\u4e24\u79cd Bradypodion \u57fa\u56e0\u7ec4\u7684\u6574\u4f53\u6bd4\u5bf9\uff0cB. pumilum \u4e0e B. ventrale \u9ad8\u5ea6\u5171\u7ebf\u3002\u6b64\u5916\uff0c\u5c3d\u7ba1 Bradypodion \u548c Anolis \u8725\u8734\u4e4b\u95f4\u7684\u5206\u6b67\u65f6\u95f4\u4f30\u8ba1\u63a5\u8fd1 1.7 \u4ebf\u5e74\uff0c\u4f46\u5b83\u4eec\u7684\u57fa\u56e0\u7ec4\u4ecd\u8868\u73b0\u51fa\u5171\u7ebf\u6027\u3002\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u79cd\u7fa4\u5386\u53f2\u5206\u6790\u8fd8\u8868\u660e\uff0c\u8fd9\u4e9b\u7269\u79cd\u7684\u6709\u6548\u79cd\u7fa4\u5927\u5c0f\u7684\u5386\u53f2\u53d8\u5316\u4e0e\u5357\u975e\u5357\u90e8\u73af\u5883\u7684\u663e\u8457\u53d8\u5316\u76f8\u5bf9\u5e94\u3002\u8fd9\u4e9b\u9ad8\u8d28\u91cf\u7684 Bradypodion \u57fa\u56e0\u7ec4\u7ec4\u88c5\u5c06\u652f\u6301\u672a\u6765\u5173\u4e8e Bradypodion \u8fdb\u5316\u5386\u53f2\u3001\u591a\u6837\u5316\u4ee5\u53ca\u9002\u5e94\u9057\u4f20\u57fa\u7840\u7684\u7814\u7a76\u3002\", \"translated_keywords\": \"\u9ad8\u4fdd\u771f\u6570\u636e\uff1b\u722c\u884c\u52a8\u7269\uff1bHi-C\uff1b\u53d8\u8272\u9f99\u57fa\u56e0\u7ec4\u5b66\uff1b\u53c2\u8003\u57fa\u56e0\u7ec4\uff1b\u975e\u6d32\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37847614\", \"search_query\": \"genome\", \"affiliations\": \"School of Animal, Plant and Environmental Sciences, University of the Witwatersrand, Johannesburg, South Africa.; South African National Biodiversity Institute, Kirstenbosch Research Centre, Claremont, South Africa.; Centre for Ecological Genomics and Wildlife Conservation, University of Johannesburg, Johannesburg, South Africa.; Department of Biology, Center for Computational and Integrative Biology, Rutgers University-Camden, Camden, New Jersey, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-10-17\"}, {\"id\": 124, \"title\": \"A comprehensive genomic catalog from global cold seeps.\", \"authors\": \"Han Yingchun; Zhang Chuwen; Zhao Zhuoming; Peng Yongyi; Liao Jing; Jiang Qiuyun; Liu Qing; Shao Zongze; Dong Xiyang\", \"journal\": \"Scientific data\", \"year\": \"2023\", \"pmid\": \"37684262\", \"doi\": \"10.1038/s41597-023-02521-4\", \"abstract\": \"Cold seeps harbor abundant and diverse microbes with tremendous potential for biological applications and that have a significant influence on biogeochemical cycles. Although recent metagenomic studies have expanded our understanding of the community and function of seep microorganisms, knowledge of the diversity and genetic repertoire of global seep microbes is lacking. Here, we collected a compilation of 165 metagenomic datasets from 16 cold seep sites across the globe to construct a comprehensive gene and genome catalog. The non-redundant gene catalog comprised 147 million genes, and 36% of them could not be assigned to a function with the currently available databases. A total of 3,164 species-level representative metagenome-assembled genomes (MAGs) were obtained, most of which (94%) belonged to novel species. Of them, 81 ANME species were identified that cover all subclades except ANME-2d, and 23 syntrophic SRB species spanned the Seep-SRB1a, Seep-SRB1g, and Seep-SRB2 clades. The non-redundant gene and MAG catalog is a valuable resource that will aid in deepening our understanding of the functions of cold seep microbiomes.\", \"keywords\": \"(Auto-generated) \u51b7\u6cc9;\u5fae\u751f\u7269;\u57fa\u56e0\u76ee\u5f55;\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4(MAGs);\u672a\u57f9\u517b\u7269\u79cd;\u538c\u6c27\u7532\u70f7\u6c27\u5316\u83cc(ANME);\u5171\u751f\u786b\u9178\u76d0\u8fd8\u539f\u83cc(SRB);\u751f\u7269\u5730\u7406\u5206\u5e03;\u751f\u7269\u5e94\u7528;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u6001\u5b66\", \"translated_title\": \"\u5168\u7403\u51b7\u6cc9\u7684\u7efc\u5408\u57fa\u56e0\u7ec4\u76ee\u5f55\", \"translated_abstract\": \"\u51b7\u6cc9\u73af\u5883\u4e2d\u6816\u606f\u7740\u4e30\u5bcc\u4e14\u591a\u6837\u7684\u5fae\u751f\u7269\uff0c\u8fd9\u4e9b\u5fae\u751f\u7269\u5728\u751f\u7269\u5e94\u7528\u65b9\u9762\u5177\u6709\u5de8\u5927\u6f5c\u529b\uff0c\u5e76\u5bf9\u751f\u7269\u5730\u7403\u5316\u5b66\u5faa\u73af\u4ea7\u751f\u663e\u8457\u5f71\u54cd\u3002\u5c3d\u7ba1\u8fd1\u5e74\u6765\u5b8f\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u6269\u5c55\u4e86\u6211\u4eec\u5bf9\u51b7\u6cc9\u5fae\u751f\u7269\u7fa4\u843d\u53ca\u5176\u529f\u80fd\u7684\u7406\u89e3\uff0c\u4f46\u5168\u7403\u51b7\u6cc9\u5fae\u751f\u7269\u7684\u591a\u6837\u6027\u548c\u9057\u4f20\u5e93\u4ecd\u7f3a\u4e4f\u5145\u5206\u8ba4\u8bc6\u3002\u672c\u6587\u4ece\u5168\u740316\u4e2a\u51b7\u6cc9\u91c7\u6837\u70b9\u6536\u96c6\u4e86165\u4e2a\u5b8f\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\uff0c\u6784\u5efa\u4e86\u4e00\u4e2a\u5168\u9762\u7684\u57fa\u56e0\u548c\u57fa\u56e0\u7ec4\u76ee\u5f55\u3002\u975e\u5197\u4f59\u57fa\u56e0\u76ee\u5f55\u5305\u542b1.47\u4ebf\u4e2a\u57fa\u56e0\uff0c\u5176\u4e2d36%\u65e0\u6cd5\u901a\u8fc7\u73b0\u6709\u6570\u636e\u5e93\u5206\u914d\u5230\u7279\u5b9a\u529f\u80fd\u3002\u5171\u83b7\u5f973,164\u4e2a\u7269\u79cd\u6c34\u5e73\u7684\u4ee3\u8868\u6027\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff08MAGs\uff09\uff0c\u5176\u4e2d94%\u5c5e\u4e8e\u65b0\u79cd\u3002\u5176\u4e2d\u9274\u5b9a\u51fa81\u4e2aANME\u7269\u79cd\uff0c\u6db5\u76d6\u4e86\u9664ANME-2d\u5916\u7684\u6240\u6709\u4e9a\u5206\u652f\uff0c\u4ee5\u53ca23\u4e2a\u5171\u751f\u786b\u9178\u76d0\u8fd8\u539f\u83cc\uff08SRB\uff09\u7269\u79cd\uff0c\u8986\u76d6\u4e86Seep-SRB1a\u3001Seep-SRB1g\u548cSeep-SRB2\u4e09\u4e2a\u5206\u652f\u3002\u975e\u5197\u4f59\u57fa\u56e0\u548cMAG\u76ee\u5f55\u662f\u4e00\u9879\u5b9d\u8d35\u7684\u8d44\u6e90\uff0c\u5c06\u6709\u52a9\u4e8e\u6df1\u5165\u7406\u89e3\u51b7\u6cc9\u5fae\u751f\u7269\u7fa4\u843d\u7684\u529f\u80fd\u3002\", \"translated_keywords\": \"\u51b7\u6cc9;\u5fae\u751f\u7269;\u57fa\u56e0\u76ee\u5f55;\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4(MAGs);\u672a\u57f9\u517b\u7269\u79cd;\u538c\u6c27\u7532\u70f7\u6c27\u5316\u83cc(ANME);\u5171\u751f\u786b\u9178\u76d0\u8fd8\u539f\u83cc(SRB);\u751f\u7269\u5730\u7406\u5206\u5e03;\u751f\u7269\u5e94\u7528;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u6001\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"9.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37684262\", \"search_query\": \"genome\", \"affiliations\": \"Key Laboratory of Marine Genetic Resources, Third Institute of Oceanography, Ministry of Natural Resources, Xiamen, 361005, China.; School of Marine Sciences, Sun Yat-Sen University, Zhuhai, 519082, China.; Southern Marine Science and Engineering Guangdong Laboratory (Zhuhai), Zhuhai, 519000, China.; Key Laboratory of Marine Genetic Resources, Third Institute of Oceanography, Ministry of Natural Resources, Xiamen, 361005, China. dongxiyang@tio.org.cn.; Southern Marine Science and Engineering Guangdong Laboratory (Zhuhai), Zhuhai, 519000, China. dongxiyang@tio.org.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific Data\", \"pub_date\": \"2023-09-09\"}, {\"id\": 125, \"title\": \"The plant SMC5/6 complex: DNA repair, developmental regulation, and immune responses.\", \"authors\": \"Zhao Yan; Zhang Jian; Fang Yiru; Zhang Pingxian; Chen Hanchen\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"39515004\", \"doi\": \"10.1016/j.plaphy.2024.109267\", \"abstract\": \"The Structural Maintenance of Chromosomes 5/6 (SMC5/6) complex plays a pivotal role in safeguarding the structural integrity and morphology of chromosomes, thereby contributing to genomic stability-a cornerstone for normal growth and development across organisms. Beyond its fundamental role in eukaryotic DNA damage repair, recent research has broadened our understanding of SMC5/6's multifaceted functions. It has emerged as a crucial regulator not only of the cell cycle but also in developmental processes, plant immunity, and meiotic DNA damage repair. In this review, we highlight its novel roles in modulating plant growth, development, and immunity, providing fresh perspectives on how this complex might help combat DNA damage stress and orchestrate growth strategies. Furthermore, we emphasize that SMC5/6 offers a unique window into the intricate mechanisms underlying genomic maintenance, development, and stress responses, with profound implications for crop improvement.\", \"keywords\": \"Plant immunity; DNA damage; SMC5/6; Cell cycle; Plant development; Meiosis\", \"translated_title\": \"DNA\u4fee\u590d\u3001\u53d1\u80b2\u8c03\u63a7\u4e0e\u514d\u75ab\u54cd\u5e94\", \"translated_abstract\": \"\u67d3\u8272\u4f53\u7ed3\u6784\u7ef4\u6301\u86cb\u767d5/6\uff08Structural Maintenance of Chromosomes 5/6\uff0cSMC5/6\uff09\u590d\u5408\u4f53\u5728\u7ef4\u6301\u67d3\u8272\u4f53\u7684\u7ed3\u6784\u5b8c\u6574\u6027\u548c\u5f62\u6001\u65b9\u9762\u53d1\u6325\u5173\u952e\u4f5c\u7528\uff0c\u4ece\u800c\u6709\u52a9\u4e8e\u57fa\u56e0\u7ec4\u7a33\u5b9a\u6027\u7684\u7ef4\u6301\u2014\u2014\u8fd9\u662f\u751f\u7269\u6b63\u5e38\u751f\u957f\u548c\u53d1\u80b2\u7684\u57fa\u7840\u3002\u9664\u4e86\u5176\u5728\u771f\u6838\u751f\u7269DNA\u635f\u4f24\u4fee\u590d\u4e2d\u7684\u57fa\u672c\u529f\u80fd\u5916\uff0c\u8fd1\u671f\u7814\u7a76\u6269\u5c55\u4e86\u6211\u4eec\u5bf9SMC5/6\u591a\u9762\u529f\u80fd\u7684\u7406\u89e3\u3002\u5b83\u4e0d\u4ec5\u4f5c\u4e3a\u7ec6\u80de\u5468\u671f\u8c03\u63a7\u7684\u91cd\u8981\u56e0\u5b50\uff0c\u8fd8\u53c2\u4e0e\u53d1\u80b2\u8fc7\u7a0b\u3001\u690d\u7269\u514d\u75ab\u4ee5\u53ca\u51cf\u6570\u5206\u88c2DNA\u635f\u4f24\u4fee\u590d\u7b49\u591a\u91cd\u751f\u7269\u5b66\u8fc7\u7a0b\u3002\u672c\u6587\u7efc\u8ff0\u4e86SMC5/6\u5728\u8c03\u63a7\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u548c\u514d\u75ab\u65b9\u9762\u7684\u65b0\u5174\u89d2\u8272\uff0c\u4e3a\u7406\u89e3\u8be5\u590d\u5408\u4f53\u5982\u4f55\u5e94\u5bf9DNA\u635f\u4f24\u538b\u529b\u5e76\u534f\u8c03\u751f\u957f\u7b56\u7565\u63d0\u4f9b\u4e86\u65b0\u89c6\u89d2\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5f3a\u8c03\uff0cSMC5/6\u4e3a\u6df1\u5165\u7406\u89e3\u57fa\u56e0\u7ec4\u7ef4\u6301\u3001\u53d1\u80b2\u53ca\u5e94\u6fc0\u53cd\u5e94\u80cc\u540e\u7684\u590d\u6742\u673a\u5236\u63d0\u4f9b\u4e86\u4e00\u4e2a\u72ec\u7279\u7684\u7a97\u53e3\uff0c\u8fd9\u5bf9\u4f5c\u7269\u6539\u826f\u5177\u6709\u6df1\u8fdc\u610f\u4e49\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1bDNA\u635f\u4f24\uff1bSMC5/6\uff1b\u7ec6\u80de\u5468\u671f\uff1b\u690d\u7269\u53d1\u80b2\uff1b\u51cf\u6570\u5206\u88c2\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39515004\", \"search_query\": \"plant\", \"affiliations\": \"College of Life Sciences & Technology, Huazhong Agricultural University, Wuhan, Hubei, 430070, China.; College of Life Sciences & Technology, Huazhong Agricultural University, Wuhan, Hubei, 430070, China; Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong, 518120, China. Electronic address: zhangpingxian@caas.cn.; College of Life Sciences & Technology, Huazhong Agricultural University, Wuhan, Hubei, 430070, China; Yazhouwan National Laboratory, Sanya, Hainan, 572000, China. Electronic address: chenhanchen@yzwlab.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-11-13\"}, {\"id\": 126, \"title\": \"Haplotype-resolved T2T genome assemblies and pangenome graph of pear reveal diverse patterns of allele-specific expression and the genomic basis of fruit quality traits.\", \"authors\": \"Li Qionghou; Qiao Xin; Li Lanqing; Gu Chao; Yin Hao; Qi Kaijie; Xie Zhihua; Yang Sheng; Zhao Qifeng; Wang Zewen; Yang Yuhang; Pan Jiahui; Li Hongxiang; Wang Jie; Wang Chao; Rieseberg Loren H; Zhang Shaoling; Tao Shutian\", \"journal\": \"Plant communications\", \"year\": \"2024\", \"pmid\": \"38859586\", \"doi\": \"10.1016/j.xplc.2024.101000\", \"abstract\": \"Hybrid crops often exhibit increased yield and greater resilience, yet the genomic mechanism(s) underlying hybrid vigor or heterosis remain unclear, hindering our ability to predict the expression of phenotypic traits in hybrid breeding. Here, we generated haplotype-resolved T2T genome assemblies of two pear hybrid varieties, 'Yuluxiang' (YLX) and 'Hongxiangsu' (HXS), which share the same maternal parent but differ in their paternal parents. We then used these assemblies to explore the genome-scale landscape of allele-specific expression (ASE) and create a pangenome graph for pear. ASE was observed for close to 6000 genes in both hybrid cultivars. A subset of ASE genes related to aspects of fruit quality such as sugars, organic acids, and cuticular wax were identified, suggesting their important contributions to heterosis. Specifically, Ma1, a gene regulating fruit acidity, is absent in the paternal haplotypes of HXS and YLX. A pangenome graph was built based on our assemblies and seven published pear genomes. Resequencing data for 139 cultivated pear genotypes (including 97 genotypes sequenced here) were subsequently aligned to the pangenome graph, revealing numerous structural variant hotspots and selective sweeps during pear diversification. As predicted, the Ma1 allele was found to be absent in varieties with low organic acid content, and this association was functionally validated by Ma1 overexpression in pear fruit and calli. Overall, these results reveal the contributions of ASE to fruit-quality heterosis and provide a robust pangenome reference for high-resolution allele discovery and association mapping.\", \"keywords\": \"haplotype-resolved assembly; fruit quality traits; pangenome graph; allele-specific expression; pear\", \"translated_title\": \"\u68a8\u7684\u5355\u500d\u578b\u89e3\u6790\u7684\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u63ed\u793a\u4e86\u7b49\u4f4d\u57fa\u56e0\u7279\u5f02\u6027\u8868\u8fbe\u7684\u591a\u6837\u5316\u6a21\u5f0f\u53ca\u679c\u5b9e\u54c1\u8d28\u6027\u72b6\u7684\u57fa\u56e0\u7ec4\u57fa\u7840\u3002\", \"translated_abstract\": \"\u6742\u4ea4\u4f5c\u7269\u901a\u5e38\u8868\u73b0\u51fa\u66f4\u9ad8\u7684\u4ea7\u91cf\u548c\u66f4\u5f3a\u7684\u9002\u5e94\u6027\uff0c\u4f46\u6742\u79cd\u4f18\u52bf\u6216\u5f02\u8d28\u6027\u7684\u57fa\u56e0\u7ec4\u673a\u5236\u5c1a\u4e0d\u6e05\u695a\uff0c\u8fd9\u9650\u5236\u4e86\u6211\u4eec\u9884\u6d4b\u6742\u4ea4\u80b2\u79cd\u4e2d\u8868\u578b\u6027\u72b6\u8868\u8fbe\u7684\u80fd\u529b\u3002\u672c\u6587\u4e2d\uff0c\u6211\u4eec\u751f\u6210\u4e86\u4e24\u79cd\u68a8\u6742\u4ea4\u54c1\u79cd\u201c\u7389\u9732\u9999\u201d\uff08YLX\uff09\u548c\u201c\u7ea2\u661f\u9165\u201d\uff08HXS\uff09\u7684\u5355\u500d\u578b\u89e3\u6790\u7684\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u8fd9\u4e24\u4e2a\u54c1\u79cd\u5177\u6709\u76f8\u540c\u7684\u6bcd\u672c\u4eb2\u672c\u4f46\u7236\u672c\u4eb2\u672c\u4e0d\u540c\u3002\u7136\u540e\uff0c\u6211\u4eec\u5229\u7528\u8fd9\u4e9b\u7ec4\u88c5\u6765\u63a2\u7d22\u5168\u57fa\u56e0\u7ec4\u8303\u56f4\u5185\u7684\u7b49\u4f4d\u57fa\u56e0\u7279\u5f02\u6027\u8868\u8fbe\uff08ASE\uff09\uff0c\u5e76\u6784\u5efa\u4e86\u68a8\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u3002\u5728\u4e24\u4e2a\u6742\u4ea4\u54c1\u79cd\u4e2d\uff0c\u63a5\u8fd16000\u4e2a\u57fa\u56e0\u89c2\u5bdf\u5230\u4e86ASE\u3002\u5176\u4e2d\u4e00\u7ec4\u4e0e\u679c\u5b9e\u54c1\u8d28\u76f8\u5173\u7684ASE\u57fa\u56e0\uff0c\u5982\u7cd6\u3001\u6709\u673a\u9178\u548c\u89d2\u8d28\u8721\uff0c\u88ab\u9274\u5b9a\u51fa\u6765\uff0c\u8868\u660e\u5b83\u4eec\u5bf9\u6742\u79cd\u4f18\u52bf\u7684\u91cd\u8981\u8d21\u732e\u3002\u5177\u4f53\u800c\u8a00\uff0c\u8c03\u63a7\u679c\u5b9e\u9178\u5ea6\u7684\u57fa\u56e0Ma1\u5728HXS\u548cYLX\u7684\u7236\u672c\u5355\u500d\u578b\u4e2d\u7f3a\u5931\u3002\u57fa\u4e8e\u6211\u4eec\u7684\u7ec4\u88c5\u548c\u4e03\u4e2a\u5df2\u53d1\u8868\u7684\u68a8\u57fa\u56e0\u7ec4\uff0c\u6784\u5efa\u4e86\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u3002\u968f\u540e\uff0c\u5bf9139\u4e2a\u683d\u57f9\u68a8\u79cd\u8d28\uff08\u5305\u62ec97\u4e2a\u65b0\u6d4b\u5e8f\u7684\u79cd\u8d28\uff09\u7684\u91cd\u6d4b\u5e8f\u6570\u636e\u4e0e\u8be5\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u8fdb\u884c\u6bd4\u5bf9\uff0c\u63ed\u793a\u4e86\u68a8\u591a\u6837\u5316\u8fc7\u7a0b\u4e2d\u5927\u91cf\u7684\u7ed3\u6784\u53d8\u5f02\u70ed\u70b9\u548c\u9009\u62e9\u6027\u6e05\u9664\u3002\u6b63\u5982\u9884\u671f\u7684\u90a3\u6837\uff0c\u5728\u4f4e\u6709\u673a\u9178\u542b\u91cf\u7684\u54c1\u79cd\u4e2d\u672a\u53d1\u73b0Ma1\u7b49\u4f4d\u57fa\u56e0\uff0c\u5e76\u901a\u8fc7\u5728\u68a8\u679c\u5b9e\u548c\u6108\u4f24\u7ec4\u7ec7\u4e2d\u7684Ma1\u8fc7\u8868\u8fbe\u9a8c\u8bc1\u4e86\u8fd9\u4e00\u5173\u8054\u3002\u603b\u4f53\u800c\u8a00\uff0c\u8fd9\u4e9b\u7ed3\u679c\u63ed\u793a\u4e86ASE\u5bf9\u679c\u5b9e\u54c1\u8d28\u6742\u79cd\u4f18\u52bf\u7684\u8d21\u732e\uff0c\u5e76\u4e3a\u9ad8\u5206\u8fa8\u7387\u7b49\u4f4d\u57fa\u56e0\u53d1\u73b0\u548c\u5173\u8054\u4f5c\u56fe\u63d0\u4f9b\u4e86\u7a33\u5065\u7684\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u3002\", \"translated_keywords\": \"\u5355\u500d\u578b\u89e3\u6790\u7ec4\u88c5\uff1b\u679c\u5b9e\u54c1\u8d28\u6027\u72b6\uff1b\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff1b\u7b49\u4f4d\u7279\u5f02\u6027\u8868\u8fbe\uff1b\u68a8\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38859586\", \"search_query\": \"pangenome\", \"affiliations\": \"National Key Laboratory of Crop Genetics and Germplasm Enhancement and Utilization, Sanya Institute of Nanjing Agricultural University, College of Horticulture, Nanjing Agricultural University, Nanjing, Jiangsu 210095, China.; Pomology Institute, Shanxi Agricultural University, Taigu, Shanxi 030801, China.; Department of Botany and Biodiversity Research Centre, University of British Columbia, Vancouver, BC, Canada.; National Key Laboratory of Crop Genetics and Germplasm Enhancement and Utilization, Sanya Institute of Nanjing Agricultural University, College of Horticulture, Nanjing Agricultural University, Nanjing, Jiangsu 210095, China. Electronic address: taost@njau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2024-06-11\"}, {\"id\": 127, \"title\": \"Chromosome-level genome assembly of Korean native cattle and pangenome graph of 14 Bos taurus assemblies.\", \"authors\": \"Jang Jisung; Jung Jaehoon; Lee Young Ho; Lee Sanghyun; Baik Myunggi; Kim Heebal\", \"journal\": \"Scientific data\", \"year\": \"2023\", \"pmid\": \"37612339\", \"doi\": \"10.1038/s41597-023-02453-z\", \"abstract\": \"This study presents the first chromosome-level genome assembly of Hanwoo, an indigenous Korean breed of Bos taurus taurus. This is the first genome assembly of Asian taurus breed. Also, we constructed a pangenome graph of 14 B. taurus genome assemblies. The contig N50 was over 55 Mb, the scaffold N50 was over 89 Mb and a genome completeness of 95.8%, as estimated by BUSCO using the mammalian set, indicated a high-quality assembly. 48.7% of the genome comprised various repetitive elements, including DNAs, tandem repeats, long interspersed nuclear elements, and simple repeats. A total of 27,314 protein-coding genes were identified, including 25,302 proteins with inferred gene names and 2,012 unknown proteins. The pangenome graph of 14 B. taurus autosomes revealed 528.47 Mb non-reference regions in total and 61.87 Mb Hanwoo-specific regions. Our Hanwoo assembly and pangenome graph provide valuable resources for studying B. taurus populations.\", \"keywords\": \"(Auto-generated) Hanwoo; \u97e9\u725b; \u725b\u57fa\u56e0\u7ec4; \u67d3\u8272\u4f53\u6c34\u5e73\u7ec4\u88c5; \u6f58\u901a\u57fa\u56e0\u7ec4\u56fe\u8c31; \u91cd\u590d\u5143\u4ef6; \u86cb\u767d\u7f16\u7801\u57fa\u56e0; Bos taurus; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u97e9\u56fd\u5730\u65b9\u725b\u7684\u67d3\u8272\u4f53\u6c34\u5e73\u57fa\u56e0\u7ec4\u7ec4\u88c5\u53ca14\u4e2aBos taurus\u7ec4\u88c5\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\", \"translated_abstract\": \"\u672c\u7814\u7a76\u9996\u6b21\u5b8c\u6210\u4e86\u97e9\u56fd\u5730\u65b9\u54c1\u79cd\u6c49\u725b\uff08Bos taurus taurus\uff09\u7684\u67d3\u8272\u4f53\u6c34\u5e73\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u8fd9\u662f\u9996\u4e2a\u4e9a\u6d32\u725b\u54c1\u79cd\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3002\u6b64\u5916\uff0c\u6211\u4eec\u6784\u5efa\u4e86\u5305\u542b14\u4e2aB. taurus\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u3002Contig N50\u8d85\u8fc755 Mb\uff0cscaffold N50\u8d85\u8fc789 Mb\uff0cBUSCO\u8bc4\u4f30\u57fa\u4e8e\u54fa\u4e73\u52a8\u7269\u96c6\u7684\u57fa\u56e0\u7ec4\u5b8c\u6574\u6027\u8fbe95.8%\uff0c\u8868\u660e\u8fd9\u662f\u4e00\u4e2a\u9ad8\u8d28\u91cf\u7684\u7ec4\u88c5\u3002\u57fa\u56e0\u7ec4\u4e2d\u670948.7%\u7531\u591a\u79cd\u91cd\u590d\u5143\u4ef6\u7ec4\u6210\uff0c\u5305\u62ecDNA\u8f6c\u5ea7\u5b50\u3001\u4e32\u8054\u91cd\u590d\u5e8f\u5217\u3001\u957f\u6563\u5728\u6838\u5143\u4ef6\u548c\u7b80\u5355\u91cd\u590d\u5e8f\u5217\u7b49\u3002\u5171\u9274\u5b9a\u51fa27,314\u4e2a\u86cb\u767d\u7f16\u7801\u57fa\u56e0\uff0c\u5176\u4e2d25,302\u4e2a\u5177\u6709\u63a8\u65ad\u7684\u57fa\u56e0\u540d\u79f0\uff0c2,012\u4e2a\u4e3a\u672a\u77e5\u86cb\u767d\u3002\u5bf914\u4e2aB. taurus\u5e38\u67d3\u8272\u4f53\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u5206\u6790\u663e\u793a\uff0c\u603b\u8ba1\u6709528.47 Mb\u7684\u975e\u53c2\u8003\u533a\u57df\u548c61.87 Mb\u7684\u6c49\u725b\u7279\u6709\u533a\u57df\u3002\u6211\u4eec\u7684\u6c49\u725b\u7ec4\u88c5\u53ca\u5176\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4e3a\u7814\u7a76B. taurus\u7fa4\u4f53\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u8d44\u6e90\u3002\", \"translated_keywords\": \"Hanwoo; \u97e9\u725b; \u725b\u57fa\u56e0\u7ec4; \u67d3\u8272\u4f53\u6c34\u5e73\u7ec4\u88c5; \u6f58\u901a\u57fa\u56e0\u7ec4\u56fe\u8c31; \u91cd\u590d\u5143\u4ef6; \u86cb\u767d\u7f16\u7801\u57fa\u56e0; Bos taurus; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"9.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37612339\", \"search_query\": \"pangenome\", \"affiliations\": \"Interdisciplinary Program in Bioinformatics, Seoul National University, Seoul, Republic of Korea.; Department of Agricultural Biotechnology and Research Institute of Agriculture and Life Sciences, College of Agriculture and Life Sciences, Seoul National University, Seoul, Korea.; Interdisciplinary Program in Bioinformatics, Seoul National University, Seoul, Republic of Korea. heebal@snu.ac.kr.; Department of Agricultural Biotechnology and Research Institute of Agriculture and Life Sciences, College of Agriculture and Life Sciences, Seoul National University, Seoul, Korea. heebal@snu.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific Data\", \"pub_date\": \"2023-08-24\"}, {\"id\": 128, \"title\": \"Synergistic effects of phytohormones and membrane transporters in plant salt stress mitigation.\", \"authors\": \"Nidhi; Iqbal Noushina; Khan Nafees A\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2025\", \"pmid\": \"40007372\", \"doi\": \"10.1016/j.plaphy.2025.109685\", \"abstract\": \"Plants are frequently exposed to high salinity, negatively affecting their development and productivity. This review examined the complex roles of membrane transporters (MTs) and phytohormones in mediating salt stress. MTs are crucial in capturing sodium ions (Na+) and maintaining a delicate balance between sodium (Na+) and potassium (K+), essential for supporting cellular homeostasis and enhancing overall plant health. These MTs were instrumental in regulating ion balance and promoting the absorption and segregation of vital nutrients, thereby enhancing salt stress tolerance. Various plant hormones, including abscisic acid, auxin, ethylene, cytokinin, and gibberellins, along with gaseous growth regulators such as nitric oxide and hydrogen sulfide, collaborate to regulate and synchronize numerous aspects of plant growth, development, and stress responses to environmental factors. These transporters and other phytohormones, including brassinosteroids, melatonin, and salicylic acid, also collaborated to initiate adaptation processes, such as controlling osmotic pressure, removing ions, and initiating stress signaling pathways. This study consolidated the advancements in understanding the molecular and physiological processes contributing to plant salt tolerance, emphasizing the intricate relationships between MTs and phytohormones. The aim was to elucidate these interactions to promote further research and develop strategies for enhancing plant salt tolerance.\", \"keywords\": \"Abiotic stress; Mitigation; Transporters; Salt stress; Phytohormones\", \"translated_title\": \"\u690d\u7269\u6fc0\u7d20\u4e0e\u819c\u8f6c\u8fd0\u86cb\u767d\u5728\u7f13\u89e3\u690d\u7269\u76d0\u80c1\u8feb\u4e2d\u7684\u534f\u540c\u6548\u5e94\", \"translated_abstract\": \"\u9ad8\u76d0\u80c1\u8feb\u9891\u7e41\u5f71\u54cd\u690d\u7269\u7684\u751f\u957f\u53d1\u80b2\u548c\u751f\u4ea7\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u819c\u8f6c\u8fd0\u86cb\u767d\uff08MTs\uff09\u548c\u690d\u7269\u6fc0\u7d20\u5728\u4ecb\u5bfc\u76d0\u80c1\u8feb\u4e2d\u7684\u590d\u6742\u4f5c\u7528\u3002\u819c\u8f6c\u8fd0\u86cb\u767d\u5728\u6355\u83b7\u94a0\u79bb\u5b50\uff08Na+\uff09\u3001\u7ef4\u6301\u94a0\uff08Na+\uff09\u4e0e\u94be\uff08K+\uff09\u4e4b\u95f4\u7684\u5fae\u5999\u5e73\u8861\u65b9\u9762\u53d1\u6325\u5173\u952e\u4f5c\u7528\uff0c\u8fd9\u5bf9\u652f\u6301\u7ec6\u80de\u7a33\u6001\u548c\u63d0\u9ad8\u690d\u7269\u6574\u4f53\u5065\u5eb7\u81f3\u5173\u91cd\u8981\u3002\u8fd9\u4e9b\u8f6c\u8fd0\u86cb\u767d\u901a\u8fc7\u8c03\u8282\u79bb\u5b50\u5e73\u8861\u3001\u4fc3\u8fdb\u91cd\u8981\u8425\u517b\u7269\u8d28\u7684\u5438\u6536\u4e0e\u9694\u79bb\u6765\u589e\u5f3a\u690d\u7269\u5bf9\u76d0\u80c1\u8feb\u7684\u8010\u53d7\u6027\u3002\u591a\u79cd\u690d\u7269\u6fc0\u7d20\uff0c\u5305\u62ec\u8131\u843d\u9178\u3001\u751f\u957f\u7d20\u3001\u4e59\u70ef\u3001\u7ec6\u80de\u5206\u88c2\u7d20\u3001\u8d64\u9709\u7d20\u4ee5\u53ca\u4e00\u6c27\u5316\u6c2e\u548c\u786b\u5316\u6c22\u7b49\u6c14\u4f53\u751f\u957f\u8c03\u8282\u5242\uff0c\u534f\u540c\u8c03\u63a7\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u53ca\u73af\u5883\u56e0\u5b50\u8bf1\u5bfc\u7684\u80c1\u8feb\u54cd\u5e94\u7684\u591a\u4e2a\u65b9\u9762\u3002\u6b64\u5916\uff0c\u6cb9\u83dc\u7d20\u753e\u4f53\u3001\u892a\u9ed1\u7d20\u548c\u6c34\u6768\u9178\u7b49\u5176\u4ed6\u690d\u7269\u6fc0\u7d20\u4e5f\u53c2\u4e0e\u542f\u52a8\u9002\u5e94\u8fc7\u7a0b\uff0c\u5982\u8c03\u63a7\u6e17\u900f\u538b\u3001\u6392\u9664\u79bb\u5b50\u548c\u542f\u52a8\u80c1\u8feb\u4fe1\u53f7\u901a\u8def\u3002\u672c\u7814\u7a76\u603b\u7ed3\u4e86\u5173\u4e8e\u690d\u7269\u8010\u76d0\u5206\u5b50\u548c\u751f\u7406\u673a\u5236\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u5f3a\u8c03\u4e86\u819c\u8f6c\u8fd0\u86cb\u767d\u4e0e\u690d\u7269\u6fc0\u7d20\u4e4b\u95f4\u590d\u6742\u7684\u76f8\u4e92\u5173\u7cfb\uff0c\u65e8\u5728\u9610\u660e\u8fd9\u4e9b\u76f8\u4e92\u4f5c\u7528\u4ee5\u63a8\u52a8\u76f8\u5173\u7814\u7a76\u5e76\u5f00\u53d1\u63d0\u9ad8\u690d\u7269\u8010\u76d0\u6027\u7684\u7b56\u7565\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u7f13\u89e3\uff1b\u8f6c\u8fd0\u86cb\u767d\uff1b\u76d0\u80c1\u8feb\uff1b\u690d\u7269\u6fc0\u7d20\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40007372\", \"search_query\": \"plant\", \"affiliations\": \"Plant Physiology and Biochemistry Laboratory, Department of Botany, Aligarh Muslim University, Aligarh, 202002, India.; Department of Botany, School of Chemical and Life Sciences, Jamia Hamdard, New Delhi, 110062, India.; Plant Physiology and Biochemistry Laboratory, Department of Botany, Aligarh Muslim University, Aligarh, 202002, India. Electronic address: naf9.amu@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2025-02-26\"}, {\"id\": 129, \"title\": \"Harvest time optimization for medicinal and aromatic plant secondary metabolites.\", \"authors\": \"Hazrati Saeid; Mousavi Zahra; Nicola Silvana\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"38781639\", \"doi\": \"10.1016/j.plaphy.2024.108735\", \"abstract\": \"Plant secondary metabolites (SMs) play a crucial role in shielding plants from pathogens and environmental stressors. These natural products find widespread applications across various industries, including pharmaceutical, food, cosmetic, and healthcare. However, the quantity and quality of these compounds in plants can be influenced by factors such as genetics, morphology, plant age, and the seasonal and daily variations. The timing of harvest holds particular significance for medicinal and aromatic plants (MAPs) as their active compounds peak at a specific moment during the plant growth cycle. Determining the optimal harvest time is essential to ensure the plants meet their intended cultivation goal. In this review, we analyzed how developmental and external factors impact the qualitative and quantitative effectiveness of SMs in MAPs. We examined recent studies on the effects of environmental and developmental factors on SMs of MAPs, compiling relevant data for analysis. The results of this review demonstrate how these factors influence the quantity and quality of plant SMs, underscoring the importance of determining the optimal harvest time (known as the balsamic time) to maximize the utilization of these compounds. Our findings offer crucial insights into the factors affecting SMs, serving as a tool for quality control in MAPs production. Moreover, this review can be a valuable resource for researchers, farmers, and industrial users aiming to optimize plant growth and harvest timing for maximum yield. Overall, our review provides valuable information for devising effective strategies to produce high-quality MAPs products.\", \"keywords\": \"Growth and development; Balsamic time; Medicinal and aromatic plants; Secondary metabolites\", \"translated_title\": \"\u836f\u7528\u548c\u82b3\u9999\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\u6536\u83b7\u65f6\u95f4\u7684\u4f18\u5316\", \"translated_abstract\": \"\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\uff08SMs\uff09\u5728\u4fdd\u62a4\u690d\u7269\u514d\u53d7\u75c5\u539f\u4f53\u548c\u73af\u5883\u80c1\u8feb\u65b9\u9762\u53d1\u6325\u7740\u5173\u952e\u4f5c\u7528\u3002\u8fd9\u4e9b\u5929\u7136\u4ea7\u7269\u5728\u5236\u836f\u3001\u98df\u54c1\u3001\u5316\u5986\u54c1\u548c\u5065\u5eb7\u4fdd\u5065\u7b49\u591a\u4e2a\u884c\u4e1a\u4e2d\u6709\u7740\u5e7f\u6cdb\u7684\u5e94\u7528\u3002\u7136\u800c\uff0c\u690d\u7269\u4e2d\u8fd9\u4e9b\u5316\u5408\u7269\u7684\u6570\u91cf\u548c\u8d28\u91cf\u4f1a\u53d7\u5230\u9057\u4f20\u3001\u5f62\u6001\u3001\u690d\u7269\u5e74\u9f84\u4ee5\u53ca\u5b63\u8282\u6027\u548c\u663c\u591c\u53d8\u5316\u7b49\u56e0\u7d20\u7684\u5f71\u54cd\u3002\u5bf9\u4e8e\u836f\u7528\u548c\u82b3\u9999\u690d\u7269\uff08MAPs\uff09\u800c\u8a00\uff0c\u6536\u83b7\u65f6\u95f4\u5c24\u4e3a\u91cd\u8981\uff0c\u56e0\u4e3a\u5176\u6d3b\u6027\u6210\u5206\u5728\u690d\u7269\u751f\u957f\u5468\u671f\u7684\u7279\u5b9a\u65f6\u523b\u8fbe\u5230\u5cf0\u503c\u3002\u786e\u5b9a\u6700\u4f73\u6536\u83b7\u65f6\u95f4\u5bf9\u4e8e\u786e\u4fdd\u690d\u7269\u5b9e\u73b0\u5176\u683d\u57f9\u76ee\u6807\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u53d1\u80b2\u548c\u5916\u90e8\u56e0\u7d20\u5bf9MAPs\u4e2dSMs\u5b9a\u6027\u548c\u5b9a\u91cf\u6548\u679c\u7684\u5f71\u54cd\u3002\u6211\u4eec\u5206\u6790\u4e86\u8fd1\u671f\u5173\u4e8e\u73af\u5883\u548c\u53d1\u80b2\u56e0\u7d20\u5bf9MAPs\u6b21\u751f\u4ee3\u8c22\u7269\u5f71\u54cd\u7684\u7814\u7a76\uff0c\u5e76\u6574\u7406\u76f8\u5173\u6570\u636e\u8fdb\u884c\u5206\u6790\u3002\u672c\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u8fd9\u4e9b\u56e0\u7d20\u5982\u4f55\u5f71\u54cd\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\u7684\u6570\u91cf\u548c\u8d28\u91cf\uff0c\u5f3a\u8c03\u4e86\u786e\u5b9a\u6700\u4f73\u6536\u83b7\u65f6\u95f4\uff08\u5373\u6700\u4f73\u91c7\u6536\u671f\uff09\u4ee5\u6700\u5927\u5316\u5229\u7528\u8fd9\u4e9b\u5316\u5408\u7269\u7684\u91cd\u8981\u6027\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u4e3a\u7406\u89e3\u5f71\u54cd\u6b21\u751f\u4ee3\u8c22\u7269\u7684\u56e0\u7d20\u63d0\u4f9b\u4e86\u91cd\u8981\u89c1\u89e3\uff0c\u53ef\u4f5c\u4e3aMAPs\u751f\u4ea7\u4e2d\u7684\u8d28\u91cf\u63a7\u5236\u5de5\u5177\u3002\u6b64\u5916\uff0c\u672c\u7efc\u8ff0\u8fd8\u53ef\u4e3a\u7814\u7a76\u4eba\u5458\u3001\u519c\u6c11\u548c\u5de5\u4e1a\u7528\u6237\u4f18\u5316\u690d\u7269\u751f\u957f\u548c\u6536\u83b7\u65f6\u95f4\u63d0\u4f9b\u6709\u4ef7\u503c\u7684\u53c2\u8003\u8d44\u6e90\uff0c\u4ece\u800c\u5b9e\u73b0\u6700\u5927\u4ea7\u91cf\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7efc\u8ff0\u4e3a\u5236\u5b9a\u6709\u6548\u7b56\u7565\u4ee5\u751f\u4ea7\u9ad8\u8d28\u91cfMAPs\u4ea7\u54c1\u63d0\u4f9b\u4e86\u6709\u4ef7\u503c\u7684\u4fe1\u606f\u3002\", \"translated_keywords\": \"\u751f\u957f\u53d1\u80b2\uff1b\u6700\u4f73\u91c7\u6536\u671f\uff1b\u836f\u7528\u548c\u9999\u6599\u690d\u7269\uff1b\u6b21\u751f\u4ee3\u8c22\u7269\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38781639\", \"search_query\": \"plant\", \"affiliations\": \"Department of Agronomy and Plant Breeding, Faculty of Agriculture, Azarbaijan Shahid Madani University, Tabriz, 53714-161, Iran. Electronic address: saeid.hazrati@azaruniv.ac.ir.; Department of Agronomy and Plant Breeding, Faculty of Agriculture, Azarbaijan Shahid Madani University, Tabriz, 53714-161, Iran.; Department of Agricultural, Forest and Food Sciences, Horticultural Sciences - Inhortosanitas Lab, University of Turin, 10095, Grugliasco (TO), Italy. Electronic address: silvana.nicola@unito.it.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-05-24\"}, {\"id\": 130, \"title\": \"A gentle introduction to pangenomics.\", \"authors\": \"Matthews Chelsea A; Watson-Haigh Nathan S; Burton Rachel A; Sheppard Anna E\", \"journal\": \"Briefings in bioinformatics\", \"year\": \"2024\", \"pmid\": \"39552065\", \"doi\": \"10.1093/bib/bbae588\", \"abstract\": \"Pangenomes have emerged in response to limitations associated with traditional linear reference genomes. In contrast to a traditional reference that is (usually) assembled from a single individual, pangenomes aim to represent all of the genomic variation found in a group of organisms. The term 'pangenome' is currently used to describe multiple different types of genomic information, and limited language is available to differentiate between them. This is frustrating for researchers working in the field and confusing for researchers new to the field. Here, we provide an introduction to pangenomics relevant to both prokaryotic and eukaryotic organisms and propose a formalization of the language used to describe pangenomes (see the Glossary) to improve the specificity of discussion in the field.\", \"keywords\": \"pangenome; genomic variation; reference bias; presence\u2013absence variation (PAV)\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u7684\u7b80\u8981\u4ecb\u7ecd\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u7684\u51fa\u73b0\u662f\u4e3a\u4e86\u5e94\u5bf9\u4f20\u7edf\u7ebf\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u5c40\u9650\u6027\u3002\u4e0e\u901a\u5e38\u7531\u5355\u4e2a\u4e2a\u4f53\u7ec4\u88c5\u7684\u4f20\u7edf\u53c2\u8003\u57fa\u56e0\u7ec4\u4e0d\u540c\uff0c\u6cdb\u57fa\u56e0\u7ec4\u65e8\u5728\u4ee3\u8868\u4e00\u4e2a\u751f\u7269\u7fa4\u4f53\u4e2d\u5b58\u5728\u7684\u6240\u6709\u57fa\u56e0\u7ec4\u53d8\u5f02\u3002\u76ee\u524d\uff0c\u201c\u6cdb\u57fa\u56e0\u7ec4\u201d\u4e00\u8bcd\u88ab\u7528\u6765\u63cf\u8ff0\u591a\u79cd\u4e0d\u540c\u7c7b\u578b\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\uff0c\u4f46\u7528\u4e8e\u533a\u5206\u8fd9\u4e9b\u4fe1\u606f\u7684\u8bed\u8a00\u5374\u5341\u5206\u6709\u9650\u3002\u8fd9\u5bf9\u8be5\u9886\u57df\u7684\u7814\u7a76\u4eba\u5458\u6765\u8bf4\u4ee4\u4eba\u6cae\u4e27\uff0c\u5bf9\u65b0\u8fdb\u5165\u8be5\u9886\u57df\u7684\u7814\u7a76\u4eba\u5458\u4e5f\u9020\u6210\u4e86\u56f0\u60d1\u3002\u672c\u6587\u4e3a\u539f\u6838\u548c\u771f\u6838\u751f\u7269\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u63d0\u4f9b\u4e86\u4ecb\u7ecd\uff0c\u5e76\u63d0\u51fa\u4e86\u5bf9\u63cf\u8ff0\u6cdb\u57fa\u56e0\u7ec4\u7684\u8bed\u8a00\u8fdb\u884c\u89c4\u8303\u5316\uff08\u8be6\u89c1\u672f\u8bed\u8868\uff09\uff0c\u4ee5\u63d0\u9ad8\u8be5\u9886\u57df\u8ba8\u8bba\u7684\u51c6\u786e\u6027\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u7ec4\u53d8\u5f02\uff1b\u53c2\u8003\u504f\u501a\uff1b\u5b58\u5728-\u7f3a\u5931\u53d8\u5f02\uff08PAV\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"9.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39552065\", \"search_query\": \"pangenome\", \"affiliations\": \"School of Agriculture, Food and Wine, Waite Campus, University of Adelaide, Urrbrae, South Australia 5064, Australia.; Australian Genome Research Facility, Victorian Comprehensive Cancer Centre, Melbourne, Victoria 3000, Australia.; South Australian Genomics Centre, SAHMRI, North Terrace, Adelaide, South Australia 5000, Australia.; Alkahest Inc., San Carlos, CA 94070, United States.; School of Biological Sciences, University of Adelaide, Adelaide, South Australia 5005, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"Briefings in Bioinformatics\", \"pub_date\": \"2024-11-18\"}, {\"id\": 131, \"title\": \"Abscisic acid: An emerging player in plant-virus interactions.\", \"authors\": \"Kumar Rohit; Dasgupta Indranil\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"39153391\", \"doi\": \"10.1016/j.plaphy.2024.109046\", \"abstract\": \"In the evolutionary arm race between plants and viral pathogens, the plant hormone abscisic acid (ABA) has surfaced as a crucial player. This review accumulates substantial evidence that portrays ABA as a crucial regulatory hub, coordinating the complex network of plant antiviral immunity. It is capable of synchronizing resistance pathways, yet it can also be exploited as a susceptibility factor by viral effectors. ABA fortifies multi-layered defenses on one hand, by activating RNA silencing mechanisms that precisely degrade viral genomes, strengthening plasmodesmal gateways with callose barriers, and priming the transcriptional programs of resistance genes. On the other hand, ABA can augment susceptibility by counteracting other defense hormones, dampening oxidative bursts, and inhibiting antiviral defence proteins. Interestingly, a variety of viruses have independently evolved strategies to manipulate ABA signalling pathways. This fascinating paradigm of hormonal conflicts unveils ABA as an important regulatory handle that determines infection trajectories. Future studies should carefully explore the multifaceted impacts of ABA modulation on plant immunity and susceptibility to diverse pathogens before considering practical applications in viral resistance strategies.\", \"keywords\": \"Hormones; Resistance; Susceptibility; Signalling; Virus; Abscisic acid\", \"translated_title\": \"\u690d\u7269-\u75c5\u6bd2\u4e92\u4f5c\u4e2d\u7684\u65b0\u5174\u89d2\u8272\", \"translated_abstract\": \"\u5728\u690d\u7269\u4e0e\u75c5\u6bd2\u75c5\u539f\u4f53\u7684\u534f\u540c\u8fdb\u5316\u8fc7\u7a0b\u4e2d\uff0c\u690d\u7269\u6fc0\u7d20\u8131\u843d\u9178\uff08ABA\uff09\u5df2\u6210\u4e3a\u4e00\u4e2a\u5173\u952e\u89d2\u8272\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5927\u91cf\u8bc1\u636e\uff0c\u8868\u660eABA\u4f5c\u4e3a\u690d\u7269\u6297\u75c5\u6bd2\u514d\u75ab\u590d\u6742\u7f51\u7edc\u7684\u91cd\u8981\u8c03\u63a7\u67a2\u7ebd\uff0c\u80fd\u591f\u540c\u6b65\u591a\u79cd\u6297\u6027\u9014\u5f84\uff0c\u4f46\u540c\u65f6\u4e5f\u53ef\u80fd\u88ab\u75c5\u6bd2\u6548\u5e94\u86cb\u767d\u5229\u7528\u4e3a\u6613\u611f\u56e0\u5b50\u3002\u4e00\u65b9\u9762\uff0cABA\u901a\u8fc7\u6fc0\u6d3bRNA\u6c89\u9ed8\u673a\u5236\u7cbe\u786e\u964d\u89e3\u75c5\u6bd2\u57fa\u56e0\u7ec4\u3001\u4ee5\u80fc\u80dd\u8d28\u5c4f\u969c\u5f3a\u5316\u80de\u95f4\u8fde\u4e1d\u95f8\u95e8\uff0c\u5e76\u542f\u52a8\u6297\u6027\u57fa\u56e0\u7684\u8f6c\u5f55\u7a0b\u5e8f\uff0c\u4ece\u800c\u52a0\u5f3a\u591a\u5c42\u9632\u5fa1\uff1b\u53e6\u4e00\u65b9\u9762\uff0cABA\u53ef\u901a\u8fc7\u62ee\u6297\u5176\u4ed6\u9632\u536b\u6fc0\u7d20\u3001\u6291\u5236\u6d3b\u6027\u6c27\u7206\u53d1\u4ee5\u53ca\u6291\u5236\u6297\u75c5\u6bd2\u9632\u5fa1\u86cb\u767d\u7b49\u65b9\u5f0f\u589e\u5f3a\u690d\u7269\u7684\u6613\u611f\u6027\u3002\u6709\u8da3\u7684\u662f\uff0c\u591a\u79cd\u75c5\u6bd2\u5df2\u72ec\u7acb\u8fdb\u5316\u51fa\u64cd\u7eb5ABA\u4fe1\u53f7\u901a\u8def\u7684\u7b56\u7565\u3002\u8fd9\u79cd\u6fc0\u7d20\u51b2\u7a81\u7684\u8ff7\u4eba\u8303\u5f0f\u63ed\u793a\u4e86ABA\u4f5c\u4e3a\u4e00\u4e2a\u91cd\u8981\u7684\u8c03\u63a7\u8282\u70b9\uff0c\u51b3\u5b9a\u4e86\u611f\u67d3\u8fdb\u7a0b\u3002\u672a\u6765\u7684\u7814\u7a76\u5e94\u5728\u8003\u8651\u5c06\u5176\u5e94\u7528\u4e8e\u75c5\u6bd2\u6297\u6027\u7b56\u7565\u4e4b\u524d\uff0c\u4ed4\u7ec6\u63a2\u8ba8ABA\u8c03\u63a7\u5bf9\u690d\u7269\u514d\u75ab\u548c\u5bf9\u591a\u79cd\u75c5\u539f\u4f53\u6613\u611f\u6027\u7684\u591a\u65b9\u9762\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u6fc0\u7d20\uff1b\u6297\u6027\uff1b\u6613\u611f\u6027\uff1b\u4fe1\u53f7\u4f20\u5bfc\uff1b\u75c5\u6bd2\uff1b\u8131\u843d\u9178\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39153391\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Molecular Biology, University of Delhi South Campus, New Delhi, 110021, India.; Department of Plant Molecular Biology, University of Delhi South Campus, New Delhi, 110021, India. Electronic address: indasgup@south.du.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-08-18\"}, {\"id\": 132, \"title\": \"Nitric oxide: An emerging warrior of plant physiology under abiotic stress.\", \"authors\": \"Saini Sakshi; Sharma Priyanka; Singh Pooja; Kumar Vikram; Yadav Priya; Sharma Asha\", \"journal\": \"Nitric oxide : biology and chemistry\", \"year\": \"2023\", \"pmid\": \"37848156\", \"doi\": \"10.1016/j.niox.2023.10.001\", \"abstract\": \"The natural environment of plants comprises a complex set of various abiotic stresses and their capability to react and survive under this anticipated changing climate is highly flexible and involves a series of balanced interactions between signaling molecules where nitric oxide becomes a crucial component. In this article, we focussed on the role of nitric oxide (NO) in various signal transduction pathways of plants and its positive impact on maintaining cellular homeostasis under various abiotic stresses. Besides this, the recent data on interactions of NO with various phytohormones to control physiological and biochemical processes to attain abiotic stress tolerance have also been considered. These crosstalks modulate the plant's defense mechanism and help in alleviating the negative impact of stress. While focusing on the diverse functions of NO, an effort has been made to explore the functions of NO-mediated post-translational modifications, such as the N-end rule pathway, tyrosine nitration, and S-nitrosylation which revealed the exact mechanism and characterization of proteins that modify various metabolic processes in stressed conditions. Considering all of these factors, the present review emphasizes the role of NO and its interlinking with various phytohormones in maintaining developmental processes in plants, specifically under unfavorable environments.\", \"keywords\": \"Abiotic stress; Growth; Crosstalk; Signaling molecule; Post-translational modifications; Plant response; Nitric oxide; Phytohormones\", \"translated_title\": \"\u975e\u751f\u7269\u80c1\u8feb\u4e0b\u690d\u7269\u751f\u7406\u5b66\u4e2d\u7684\u65b0\u5174\u6218\u58eb\", \"translated_abstract\": \"\u690d\u7269\u7684\u81ea\u7136\u73af\u5883\u5305\u542b\u590d\u6742\u7684\u975e\u751f\u7269\u80c1\u8feb\u96c6\u5408\uff0c\u5176\u5728\u9884\u671f\u53d8\u5316\u7684\u6c14\u5019\u4e0b\u53cd\u5e94\u548c\u751f\u5b58\u7684\u80fd\u529b\u9ad8\u5ea6\u7075\u6d3b\uff0c\u5e76\u6d89\u53ca\u4fe1\u53f7\u5206\u5b50\u4e4b\u95f4\u4e00\u7cfb\u5217\u5e73\u8861\u76f8\u4e92\u4f5c\u7528\uff0c\u5176\u4e2d\u4e00\u6c27\u5316\u6c2e\uff08NO\uff09\u6210\u4e3a\u5173\u952e\u7ec4\u5206\u3002\u672c\u6587\u805a\u7126\u4e8eNO\u5728\u690d\u7269\u5404\u79cd\u4fe1\u53f7\u8f6c\u5bfc\u901a\u8def\u4e2d\u7684\u4f5c\u7528\u53ca\u5176\u5728\u591a\u79cd\u975e\u751f\u7269\u80c1\u8feb\u4e0b\u7ef4\u6301\u7ec6\u80de\u7a33\u6001\u7684\u79ef\u6781\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u8fd8\u63a2\u8ba8\u4e86NO\u4e0e\u5404\u79cd\u690d\u7269\u6fc0\u7d20\u76f8\u4e92\u4f5c\u7528\u7684\u6700\u65b0\u6570\u636e\uff0c\u4ee5\u8c03\u63a7\u751f\u7406\u548c\u751f\u5316\u8fc7\u7a0b\u4ee5\u83b7\u5f97\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u3002\u8fd9\u4e9b\u76f8\u4e92\u4f5c\u7528\u8c03\u8282\u4e86\u690d\u7269\u7684\u9632\u5fa1\u673a\u5236\u5e76\u6709\u52a9\u4e8e\u51cf\u8f7b\u80c1\u8feb\u7684\u8d1f\u9762\u5f71\u54cd\u3002\u5728\u63a2\u8ba8NO\u591a\u6837\u529f\u80fd\u7684\u540c\u65f6\uff0c\u8fd8\u63a2\u7d22\u4e86NO\u4ecb\u5bfc\u7684\u7ffb\u8bd1\u540e\u4fee\u9970\uff08\u5982N\u7aef\u89c4\u5219\u901a\u8def\u3001\u916a\u6c28\u9178\u785d\u5316\u548cS-\u4e9a\u785d\u57fa\u5316\uff09\u7684\u529f\u80fd\uff0c\u63ed\u793a\u4e86\u5728\u80c1\u8feb\u6761\u4ef6\u4e0b\u4fee\u9970\u5404\u79cd\u4ee3\u8c22\u8fc7\u7a0b\u7684\u86cb\u767d\u8d28\u7684\u786e\u5207\u673a\u5236\u548c\u7279\u6027\u3002\u7efc\u5408\u8003\u8651\u8fd9\u4e9b\u56e0\u7d20\uff0c\u672c\u7efc\u8ff0\u5f3a\u8c03\u4e86NO\u53ca\u5176\u4e0e\u5404\u79cd\u690d\u7269\u6fc0\u7d20\u4e4b\u95f4\u7684\u8054\u7cfb\u5728\u690d\u7269\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u7279\u522b\u662f\u5728\u4e0d\u5229\u73af\u5883\u4e0b\u7684\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u751f\u957f\uff1b\u4e32\u6270\uff1b\u4fe1\u53f7\u5206\u5b50\uff1b\u7ffb\u8bd1\u540e\u4fee\u9970\uff1b\u690d\u7269\u54cd\u5e94\uff1b\u4e00\u6c27\u5316\u6c2e\uff1b\u690d\u7269\u6fc0\u7d20\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37848156\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany, Maharshi Dayanand University, Rohtak, 124001, Haryana, India.; Department of Botany, Zakir Husain Delhi College, University of Delhi, New Delhi, India. Electronic address: pyadav@botany.du.ac.in.; Department of Botany, Maharshi Dayanand University, Rohtak, 124001, Haryana, India. Electronic address: drasha.botany@mdurohtak.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2023-10-18\"}, {\"id\": 133, \"title\": \"Recent Advances in Assembly of Complex Plant Genomes.\", \"authors\": \"Kong Weilong; Wang Yibin; Zhang Shengcheng; Yu Jiaxin; Zhang Xingtan\", \"journal\": \"Genomics, proteomics & bioinformatics\", \"year\": \"2023\", \"pmid\": \"37100237\", \"doi\": \"10.1016/j.gpb.2023.04.004\", \"abstract\": \"Over the past 20 years, tremendous advances in sequencing technologies and computational algorithms have spurred plant genomic research into a thriving era with hundreds of genomes decoded already, ranging from those of nonvascular plants to those of flowering plants. However, complex plant genome assembly is still challenging and remains difficult to fully resolve with conventional sequencing and assembly methods due to high heterozygosity, highly repetitive sequences, or high ploidy characteristics of complex genomes. Herein, we summarize the challenges of and advances in complex plant genome assembly, including feasible experimental strategies, upgrades to sequencing technology, existing assembly methods, and different phasing algorithms. Moreover, we list actual cases of complex genome projects for readers to refer to and draw upon to solve future problems related to complex genomes. Finally, we expect that the accurate, gapless, telomere-to-telomere, and fully phased assembly of complex plant genomes could soon become routine.\", \"keywords\": \"Complex plant genome; Telomere-to-telomere genome; Assembly algorithm; Haplotype-resolved assembly; Sequencing technology\", \"translated_title\": \"\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u6700\u65b0\u8fdb\u5c55\", \"translated_abstract\": \"\u8fc7\u53bb20\u5e74\u95f4\uff0c\u6d4b\u5e8f\u6280\u672f\u548c\u8ba1\u7b97\u7b97\u6cd5\u7684\u5de8\u5927\u8fdb\u6b65\u63a8\u52a8\u4e86\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u8fdb\u5165\u84ec\u52c3\u53d1\u5c55\u9636\u6bb5\uff0c\u5df2\u7ecf\u89e3\u6790\u4e86\u4ece\u65e0\u7ef4\u7ba1\u690d\u7269\u5230\u5f00\u82b1\u690d\u7269\u7684\u6570\u767e\u4e2a\u57fa\u56e0\u7ec4\u3002\u7136\u800c\uff0c\u7531\u4e8e\u590d\u6742\u57fa\u56e0\u7ec4\u7684\u9ad8\u6742\u5408\u6027\u3001\u9ad8\u5ea6\u91cd\u590d\u5e8f\u5217\u6216\u9ad8\u500d\u6027\u7279\u5f81\uff0c\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4ecd\u7136\u5145\u6ee1\u6311\u6218\uff0c\u4f20\u7edf\u6d4b\u5e8f\u548c\u7ec4\u88c5\u65b9\u6cd5\u96be\u4ee5\u5b8c\u5168\u89e3\u51b3\u8fd9\u4e9b\u95ee\u9898\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u7ec4\u88c5\u9762\u4e34\u7684\u6311\u6218\u4e0e\u53d6\u5f97\u7684\u8fdb\u5c55\uff0c\u5305\u62ec\u53ef\u884c\u7684\u5b9e\u9a8c\u7b56\u7565\u3001\u6d4b\u5e8f\u6280\u672f\u7684\u6539\u8fdb\u3001\u73b0\u6709\u7684\u7ec4\u88c5\u65b9\u6cd5\u4ee5\u53ca\u4e0d\u540c\u7684\u5206\u76f8\u7b97\u6cd5\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5217\u4e3e\u4e86\u590d\u6742\u57fa\u56e0\u7ec4\u9879\u76ee\u7684\u771f\u5b9e\u6848\u4f8b\u4f9b\u8bfb\u8005\u53c2\u8003\uff0c\u4ee5\u89e3\u51b3\u672a\u6765\u4e0e\u590d\u6742\u57fa\u56e0\u7ec4\u76f8\u5173\u7684\u95ee\u9898\u3002\u6700\u540e\uff0c\u6211\u4eec\u9884\u8ba1\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u7684\u7cbe\u786e\u3001\u65e0\u95f4\u9699\u3001\u7aef\u7c92\u5230\u7aef\u7c92\u4ee5\u53ca\u5b8c\u5168\u5206\u76f8\u7684\u7ec4\u88c5\u5f88\u5feb\u5c06\u6210\u4e3a\u5e38\u89c4\u64cd\u4f5c\u3002\", \"translated_keywords\": \"\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\uff1b\u7aef\u7c92\u5230\u7aef\u7c92\u57fa\u56e0\u7ec4\uff1b\u7ec4\u88c5\u7b97\u6cd5\uff1b\u5355\u500d\u578b\u89e3\u6790\u7ec4\u88c5\uff1b\u6d4b\u5e8f\u6280\u672f\", \"quartile\": \"Q1\", \"impact_factor\": \"9.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37100237\", \"search_query\": \"genome\", \"affiliations\": \"Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518120, China.; Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518120, China. Electronic address: zhangxingtan@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Genomics, proteomics & bioinformatics\", \"pub_date\": \"2023-04-27\"}, {\"id\": 134, \"title\": \"Unraveling the impact of nanopollution on plant metabolism and ecosystem dynamics.\", \"authors\": \"Vignesh Arumugam; Amal Thomas Cheeran; Sivalingam Ramamoorthy; Selvakumar Subramaniam; Vasanth Krishnan\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"38608503\", \"doi\": \"10.1016/j.plaphy.2024.108598\", \"abstract\": \"Nanopollution (NPOs), a burgeoning consequence of the widespread use of nanoparticles (NPs) across diverse industrial and consumer domains, has emerged as a critical environmental issue. While extensive research has scrutinized the repercussions of NPs pollution on ecosystems and human health, scant attention has been directed towards unraveling its implications for plant life. This comprehensive review aims to bridge this gap by delving into the nuanced interplay between NPOs and plant metabolism, encompassing both primary and secondary processes. Our exploration encompasses an in-depth analysis of the intricate mechanisms governing the interaction between plants and NPs. This involves a thorough examination of how physicochemical properties such as size, shape, and surface characteristics influence the uptake and translocation of NPs within plant tissues. The impact of NPOs on primary metabolic processes, including photosynthesis, respiration, nutrient uptake, and water transport. Additionally, this study explored the multifaceted alterations in secondary metabolism, shedding light on the synthesis and modulation of secondary metabolites in response to NPs exposure. In assessing the consequences of NPOs for plant life, we scrutinize the potential implications for plant growth, development, and environmental interactions. The intricate relationships revealed in this review underscore the need for a holistic understanding of the plant-NPs dynamics. As NPs become increasingly prevalent in ecosystems, this investigation establishes a fundamental guide that underscores the importance of additional research to shape sustainable environmental management strategies and address the extensive effects of NPs on the development of plant life and environmental interactions.\", \"keywords\": \"Nanopollution; Secondary metabolism; Primary metabolism; Nanoecology; Phytoremediation\", \"translated_title\": \"\u89e3\u6790\u7eb3\u7c73\u6c61\u67d3\u5bf9\u690d\u7269\u4ee3\u8c22\u548c\u751f\u6001\u7cfb\u7edf\u52a8\u6001\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u7eb3\u7c73\u6c61\u67d3\uff08NPOs\uff09\u662f\u7eb3\u7c73\u9897\u7c92\uff08NPs\uff09\u5728\u5de5\u4e1a\u548c\u6d88\u8d39\u54c1\u9886\u57df\u5e7f\u6cdb\u5e94\u7528\u6240\u5e26\u6765\u7684\u65e5\u76ca\u4e25\u91cd\u7684\u540e\u679c\uff0c\u5df2\u6210\u4e3a\u4e00\u4e2a\u5173\u952e\u7684\u73af\u5883\u95ee\u9898\u3002\u5c3d\u7ba1\u5df2\u6709\u5927\u91cf\u7814\u7a76\u63a2\u8ba8\u4e86NPs\u6c61\u67d3\u5bf9\u751f\u6001\u7cfb\u7edf\u548c\u4eba\u7c7b\u5065\u5eb7\u7684\u6df1\u8fdc\u5f71\u54cd\uff0c\u4f46\u5bf9\u5176\u5bf9\u690d\u7269\u751f\u547d\u7684\u5f71\u54cd\u5374\u9c9c\u6709\u5173\u6ce8\u3002\u672c\u6587\u65e8\u5728\u901a\u8fc7\u6df1\u5165\u5256\u6790NPOs\u4e0e\u690d\u7269\u4ee3\u8c22\u4e4b\u95f4\u7684\u590d\u6742\u76f8\u4e92\u4f5c\u7528\u6765\u586b\u8865\u8fd9\u4e00\u7a7a\u767d\uff0c\u6db5\u76d6\u521d\u7ea7\u548c\u6b21\u7ea7\u4ee3\u8c22\u8fc7\u7a0b\u3002\u6211\u4eec\u7684\u7814\u7a76\u6db5\u76d6\u4e86\u5bf9\u690d\u7269\u4e0eNPs\u76f8\u4e92\u4f5c\u7528\u673a\u5236\u7684\u6df1\u5165\u5206\u6790\uff0c\u5305\u62ec\u7eb3\u7c73\u9897\u7c92\u7684\u7269\u7406\u5316\u5b66\u6027\u8d28\uff08\u5982\u5927\u5c0f\u3001\u5f62\u72b6\u548c\u8868\u9762\u7279\u6027\uff09\u5982\u4f55\u5f71\u54cd\u5176\u5728\u690d\u7269\u7ec4\u7ec7\u4e2d\u7684\u5438\u6536\u548c\u8f6c\u8fd0\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86NPOs\u5bf9\u521d\u7ea7\u4ee3\u8c22\u8fc7\u7a0b\uff08\u5982\u5149\u5408\u4f5c\u7528\u3001\u547c\u5438\u4f5c\u7528\u3001\u517b\u5206\u5438\u6536\u548c\u6c34\u5206\u8fd0\u8f93\uff09\u7684\u5f71\u54cd\u3002\u540c\u65f6\uff0c\u672c\u7814\u7a76\u8fd8\u63a2\u7d22\u4e86\u6b21\u7ea7\u4ee3\u8c22\u7684\u591a\u65b9\u9762\u53d8\u5316\uff0c\u63ed\u793a\u4e86\u690d\u7269\u5bf9NPs\u66b4\u9732\u54cd\u5e94\u4e0b\u6b21\u751f\u4ee3\u8c22\u7269\u7684\u5408\u6210\u4e0e\u8c03\u63a7\u3002\u5728\u8bc4\u4f30NPOs\u5bf9\u690d\u7269\u751f\u547d\u7684\u5f71\u54cd\u65f6\uff0c\u6211\u4eec\u5ba1\u89c6\u4e86\u5176\u5bf9\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u4ee5\u53ca\u73af\u5883\u4ea4\u4e92\u7684\u6f5c\u5728\u5f71\u54cd\u3002\u672c\u7efc\u8ff0\u63ed\u793a\u7684\u590d\u6742\u5173\u7cfb\u5f3a\u8c03\u4e86\u5168\u9762\u7406\u89e3\u690d\u7269-NPs\u52a8\u6001\u7684\u91cd\u8981\u6027\u3002\u968f\u7740NPs\u5728\u751f\u6001\u7cfb\u7edf\u4e2d\u7684\u666e\u53ca\uff0c\u672c\u7814\u7a76\u4e3a\u5236\u5b9a\u53ef\u6301\u7eed\u7684\u73af\u5883\u7ba1\u7406\u7b56\u7565\u63d0\u4f9b\u4e86\u57fa\u7840\uff0c\u5e76\u7a81\u663e\u4e86\u8fdb\u4e00\u6b65\u7814\u7a76\u7684\u5fc5\u8981\u6027\uff0c\u4ee5\u5e94\u5bf9NPs\u5bf9\u690d\u7269\u751f\u547d\u53d1\u5c55\u53ca\u73af\u5883\u4ea4\u4e92\u7684\u5e7f\u6cdb\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u7eb3\u7c73\u6c61\u67d3\uff1b\u6b21\u751f\u4ee3\u8c22\uff1b\u521d\u751f\u4ee3\u8c22\uff1b\u7eb3\u7c73\u751f\u6001\u5b66\uff1b\u690d\u7269\u4fee\u590d\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38608503\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany, Nallamuthu Gounder Mahalingam College (Autonomous), Bharathiar University (Affiliated), Pollachi, 642 001, Tamil Nadu, India.; ICAR - Central Institute for Cotton Research, RS, Coimbatore, 641 003, Tamil Nadu, India.; Department of Botany, Bharathiar University, Coimbatore, 641 046, Tamil Nadu, India.; Department of Biochemistry, Bharathiar University, Coimbatore, 641 046, Tamil Nadu, India.; Department of Botany, Bharathiar University, Coimbatore, 641 046, Tamil Nadu, India. Electronic address: Vasanthlabbu@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-04-13\"}, {\"id\": 135, \"title\": \"Toward building a comprehensive human pan-genome: The SEN-GENOME project.\", \"authors\": \"Gaye Amadou; Sene Andrea Regina G; Gadji Macoura; Deme Alioune; Cisse Aynina; Ndiaye Rokhaya\", \"journal\": \"American journal of human genetics\", \"year\": \"2024\", \"pmid\": \"39305906\", \"doi\": \"10.1016/j.ajhg.2024.08.017\", \"abstract\": \"The human reference genome (GRCh38), primarily sourced from individuals of European descent, falls short in capturing the vast genetic diversity across global populations. Efforts to diversify the reference genome face challenges in accessibility and representation, exacerbating the scarcity of African genomic data crucial for studying diseases prevalent in these populations. Sherman et al. proposed constructing reference genomes tailored to distinct human sub-populations. Their African Pan-Genome initiative highlighted substantial genetic variation missing from the GRCh38 human reference genome, emphasizing the necessity for population-specific genomes. In response, local initiatives like the Senegalese Genome project (SEN-GENOME) have emerged to document the genomes of historically overlooked populations. SEN-GENOME embodies community-driven decentralized research. With meticulous recruitment criteria and ethical practices, it aims to sequence 1,000 genomes from 31 ethnolinguistic groups, in the fourteen administrative regions of Senegal, fostering local genomic research tailored to the region. The key to SEN-GENOME's success is its commitment to local governance of data, capacity building, and integration with broader pan-genome projects in Africa. Despite the complexities of data harmonization and sharing, our collaborative efforts are aligned with common goals, ensuring steady progress toward a comprehensive human pan-genome. We invite and welcome collaboration with other research entities to achieve this shared vision. In summary, local initiatives such as SEN-GENOME are pivotal in bridging genomic disparities, offering pathways to equitable and inclusive genomic research. Collaborative endeavors guided by a collective vision for human health will propel us toward a more encompassing understanding of the human genome and better health through genomic medicine.\", \"keywords\": \"(Auto-generated) \u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4; \u975e\u6d32\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u591a\u6837\u6027; \u793e\u533a\u9a71\u52a8\u7814\u7a76; \u6570\u636e\u672c\u5730\u5316; \u80fd\u529b\u5efa\u8bbe; \u57fa\u56e0\u7ec4\u533b\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"SEN-GENOME\u9879\u76ee\", \"translated_abstract\": \"\u4eba\u7c7b\u53c2\u8003\u57fa\u56e0\u7ec4\uff08GRCh38\uff09\u4e3b\u8981\u6765\u6e90\u4e8e\u6b27\u6d32\u8840\u7edf\u7684\u4e2a\u4f53\uff0c\u672a\u80fd\u5145\u5206\u53cd\u6620\u5168\u7403\u4eba\u7fa4\u7684\u5de8\u5927\u9057\u4f20\u591a\u6837\u6027\u3002\u5728\u52aa\u529b\u4f7f\u53c2\u8003\u57fa\u56e0\u7ec4\u591a\u6837\u5316\u7684\u8fc7\u7a0b\u4e2d\uff0c\u9762\u4e34\u53ef\u53ca\u6027\u548c\u4ee3\u8868\u6027\u65b9\u9762\u7684\u6311\u6218\uff0c\u8fd9\u8fdb\u4e00\u6b65\u52a0\u5267\u4e86\u5bf9\u975e\u6d32\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u532e\u4e4f\u95ee\u9898\uff0c\u800c\u8fd9\u4e9b\u6570\u636e\u5bf9\u4e8e\u7814\u7a76\u5728\u8fd9\u4e9b\u4eba\u7fa4\u4e2d\u6d41\u884c\u7684\u75be\u75c5\u81f3\u5173\u91cd\u8981\u3002Sherman\u7b49\u4eba\u63d0\u8bae\u6784\u5efa\u9488\u5bf9\u4e0d\u540c\u4eba\u79cd\u4e9a\u7fa4\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u3002\u4ed6\u4eec\u7684\u975e\u6d32\u6cdb\u57fa\u56e0\u7ec4\u8ba1\u5212\u63ed\u793a\u4e86GRCh38\u4eba\u7c7b\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u5927\u91cf\u7f3a\u5931\u7684\u9057\u4f20\u53d8\u5f02\uff0c\u5f3a\u8c03\u4e86\u7fa4\u4f53\u7279\u5f02\u6027\u57fa\u56e0\u7ec4\u7684\u5fc5\u8981\u6027\u3002\u4f5c\u4e3a\u56de\u5e94\uff0c\u50cf\u585e\u5185\u52a0\u5c14\u57fa\u56e0\u7ec4\u9879\u76ee\uff08SEN-GENOME\uff09\u8fd9\u6837\u7684\u672c\u5730\u5021\u8bae\u5e94\u8fd0\u800c\u751f\uff0c\u65e8\u5728\u8bb0\u5f55\u5386\u53f2\u4e0a\u88ab\u5ffd\u89c6\u7684\u4eba\u7fa4\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\u3002\\n\\nSEN-GENOME\u4f53\u73b0\u4e86\u793e\u533a\u9a71\u52a8\u7684\u53bb\u4e2d\u5fc3\u5316\u7814\u7a76\u3002\u901a\u8fc7\u4e25\u683c\u7684\u62db\u52df\u6807\u51c6\u548c\u4f26\u7406\u5b9e\u8df5\uff0c\u8be5\u9879\u76ee\u65e8\u5728\u5bf9\u585e\u5185\u52a0\u5c1414\u4e2a\u884c\u653f\u533a\u5185\u768431\u4e2a\u6c11\u65cf\u8bed\u8a00\u7fa4\u4f53\u76841000\u4e2a\u57fa\u56e0\u7ec4\u8fdb\u884c\u6d4b\u5e8f\uff0c\u63a8\u52a8\u9002\u5408\u8be5\u5730\u533a\u7684\u672c\u5730\u57fa\u56e0\u7ec4\u7814\u7a76\u3002SEN-GENOME\u6210\u529f\u7684\u5173\u952e\u5728\u4e8e\u5176\u5bf9\u6570\u636e\u672c\u5730\u6cbb\u7406\u3001\u80fd\u529b\u5efa\u8bbe\u4ee5\u53ca\u4e0e\u975e\u6d32\u66f4\u5e7f\u6cdb\u7684\u6cdb\u57fa\u56e0\u7ec4\u9879\u76ee\u7684\u6574\u5408\u7684\u627f\u8bfa\u3002\u5c3d\u7ba1\u6570\u636e\u6807\u51c6\u5316\u548c\u5171\u4eab\u5b58\u5728\u590d\u6742\u6027\uff0c\u4f46\u6211\u4eec\u7684\u5408\u4f5c\u52aa\u529b\u76ee\u6807\u4e00\u81f4\uff0c\u786e\u4fdd\u671d\u7740\u5168\u9762\u7684\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u7a33\u6b65\u8fc8\u8fdb\u3002\u6211\u4eec\u6b22\u8fce\u4e0e\u5176\u4ed6\u7814\u7a76\u673a\u6784\u7684\u5408\u4f5c\uff0c\u4ee5\u5b9e\u73b0\u8fd9\u4e00\u5171\u540c\u613f\u666f\u3002\\n\\n\u603b\u4e4b\uff0c\u50cfSEN-GENOME\u8fd9\u6837\u7684\u672c\u5730\u5021\u8bae\u5728\u5f25\u5408\u57fa\u56e0\u7ec4\u5dee\u5f02\u65b9\u9762\u53d1\u6325\u7740\u5173\u952e\u4f5c\u7528\uff0c\u4e3a\u5b9e\u73b0\u516c\u5e73\u5305\u5bb9\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\u63d0\u4f9b\u4e86\u9014\u5f84\u3002\u7531\u96c6\u4f53\u5065\u5eb7\u613f\u666f\u5f15\u5bfc\u7684\u5408\u4f5c\u52aa\u529b\u5c06\u63a8\u52a8\u6211\u4eec\u5bf9\u4eba\u7c7b\u57fa\u56e0\u7ec4\u6709\u66f4\u5168\u9762\u7684\u7406\u89e3\uff0c\u5e76\u901a\u8fc7\u57fa\u56e0\u7ec4\u533b\u5b66\u6539\u5584\u5065\u5eb7\u72b6\u51b5\u3002\", \"translated_keywords\": \"\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4; \u975e\u6d32\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u591a\u6837\u6027; \u793e\u533a\u9a71\u52a8\u7814\u7a76; \u6570\u636e\u672c\u5730\u5316; \u80fd\u529b\u5efa\u8bbe; \u57fa\u56e0\u7ec4\u533b\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"9.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39305906\", \"search_query\": \"genome\", \"affiliations\": \"Department of Integrative Genomics and Epidemiology, School of Graduate Studies, Meharry Medical College, Nashville, TN, USA. Electronic address: amadou.gaye@mmc.edu.; Division of Human Genetics, Faculty of Medicine, Pharmacy and Odontology, University Cheikh Anta Diop, Dakar, Senegal.; Service of Biological Hematology & Oncology-Hematology, Faculty of Medicine, Pharmacy and Odontology Stomatology, University Cheikh Anta Diop, Dakar, Senegal.; Laboratory of Prehistory and Cultural Heritage, Department of History, Faculty of Arts and Humanities, University Cheikh Anta Diop, Dakar, Senegal.; Senegalese National Academy of Science and Technology, Dakar, Senegal.; Division of Human Genetics, Faculty of Medicine, Pharmacy and Odontology, University Cheikh Anta Diop, Dakar, Senegal. Electronic address: rokhaya9.ndiaye@ucad.edu.sn.\", \"citations\": \"0\", \"journal_full_name\": \"American journal of human genetics\", \"pub_date\": \"2024-09-22\"}, {\"id\": 136, \"title\": \"lncRNAs and epigenetics regulate plant's resilience against biotic stresses.\", \"authors\": \"Yajnik Kalpesh Nath; Singh Indrakant K; Singh Archana\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2024\", \"pmid\": \"38964086\", \"doi\": \"10.1016/j.plaphy.2024.108892\", \"abstract\": \"With the advent of transcriptomic techniques involving single-stranded RNA sequencing and chromatin isolation by RNA purification-based sequencing, transcriptomic studies of coding and non-coding RNAs have been executed efficiently. These studies acknowledged the role of non-coding RNAs in modulating gene expression. Long non-coding RNAs (lncRNAs) are a kind of non-coding RNAs having lengths of >200 nucleotides, playing numerous roles in plant developmental processes such as photomorphogenesis, epigenetic changes, reproductive tissue development, and in regulating biotic and abiotic stresses. Epigenetic changes further control gene expression by changing their state to \\\"ON-OFF\\\" and also regulate stress memory and its transgenerational inheritance. With well-established regulatory mechanisms, they act as guides, scaffolds, signals, and decoys to modulate gene expression. They act as a major operator of post-transcriptional modifications such as histone and epigenetic modifications, and DNA methylations. The review elaborates on the roles of lncRNAs in plant immunity and also discusses how epigenetic markers alter gene expression in response to pest/pathogen attack and influences chromatin-associated stress memory as well as transgenerational inheritance of epigenetic imprints in plants. The review further summarizes some research studies on how histone modifications and DNA methylations resist pathogenic and pest attacks by activating defense-related genes.\", \"keywords\": \"Plant immunity; Stress memory; lncRNAs; Histone modifications; Biotic stress; Transgenerational inheritance; Stress priming\", \"translated_title\": \"\u957f\u94fe\u975e\u7f16\u7801RNA\uff08lncRNAs\uff09\u4e0e\u8868\u89c2\u9057\u4f20\u8c03\u63a7\u690d\u7269\u5bf9\u751f\u7269\u80c1\u8feb\u7684\u9002\u5e94\u6027\u3002\", \"translated_abstract\": \"\u968f\u7740\u6d89\u53ca\u5355\u94feRNA\u6d4b\u5e8f\u548c\u57fa\u4e8eRNA\u7eaf\u5316\u6280\u672f\u7684\u67d3\u8272\u8d28\u9694\u79bb\u6d4b\u5e8f\u7b49\u8f6c\u5f55\u7ec4\u5b66\u6280\u672f\u7684\u53d1\u5c55\uff0c\u7f16\u7801\u53ca\u975e\u7f16\u7801RNA\u7684\u8f6c\u5f55\u7ec4\u7814\u7a76\u5f97\u4ee5\u9ad8\u6548\u5f00\u5c55\u3002\u8fd9\u4e9b\u7814\u7a76\u8868\u660e\uff0c\u975e\u7f16\u7801RNA\u5728\u8c03\u63a7\u57fa\u56e0\u8868\u8fbe\u65b9\u9762\u53d1\u6325\u7740\u91cd\u8981\u4f5c\u7528\u3002\u957f\u94fe\u975e\u7f16\u7801RNA\uff08lncRNAs\uff09\u662f\u4e00\u79cd\u957f\u5ea6\u8d85\u8fc7200\u4e2a\u6838\u82f7\u9178\u7684\u975e\u7f16\u7801RNA\uff0c\u5728\u690d\u7269\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u626e\u6f14\u591a\u79cd\u89d2\u8272\uff0c\u5982\u5149\u5f62\u6001\u5efa\u6210\u3001\u8868\u89c2\u9057\u4f20\u53d8\u5316\u3001\u751f\u6b96\u7ec4\u7ec7\u53d1\u80b2\u4ee5\u53ca\u5bf9\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u7684\u8c03\u63a7\u3002\u8868\u89c2\u9057\u4f20\u53d8\u5316\u901a\u8fc7\u5c06\u57fa\u56e0\u72b6\u6001\u4ece\u201c\u5173\u95ed\u201d\u5207\u6362\u5230\u201c\u5f00\u542f\u201d\u8fdb\u4e00\u6b65\u63a7\u5236\u57fa\u56e0\u8868\u8fbe\uff0c\u5e76\u8c03\u8282\u80c1\u8feb\u8bb0\u5fc6\u53ca\u5176\u8de8\u4ee3\u9057\u4f20\u3002\u51ed\u501f\u5b8c\u5584\u7684\u8c03\u63a7\u673a\u5236\uff0clncRNAs\u4f5c\u4e3a\u5f15\u5bfc\u8005\u3001\u652f\u67b6\u3001\u4fe1\u53f7\u6216\u8bf1\u9975\u6765\u8c03\u63a7\u57fa\u56e0\u8868\u8fbe\u3002\u5b83\u4eec\u662f\u7ec4\u86cb\u767d\u4fee\u9970\u3001\u8868\u89c2\u9057\u4f20\u4fee\u9970\u4ee5\u53caDNA\u7532\u57fa\u5316\u7b49\u8f6c\u5f55\u540e\u4fee\u9970\u7684\u4e3b\u8981\u8c03\u63a7\u56e0\u5b50\u3002\u672c\u6587\u7efc\u8ff0\u4e86lncRNAs\u5728\u690d\u7269\u514d\u75ab\u4e2d\u7684\u4f5c\u7528\uff0c\u5e76\u8ba8\u8bba\u4e86\u8868\u89c2\u9057\u4f20\u6807\u8bb0\u5982\u4f55\u54cd\u5e94\u5bb3\u866b/\u75c5\u539f\u4f53\u653b\u51fb\u800c\u6539\u53d8\u57fa\u56e0\u8868\u8fbe\uff0c\u4ee5\u53ca\u5982\u4f55\u5f71\u54cd\u67d3\u8272\u8d28\u76f8\u5173\u7684\u80c1\u8feb\u8bb0\u5fc6\u548c\u690d\u7269\u4e2d\u8868\u89c2\u9057\u4f20\u5370\u8bb0\u7684\u8de8\u4ee3\u9057\u4f20\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u603b\u7ed3\u4e86\u4e00\u4e9b\u5173\u4e8e\u7ec4\u86cb\u767d\u4fee\u9970\u548cDNA\u7532\u57fa\u5316\u901a\u8fc7\u6fc0\u6d3b\u9632\u5fa1\u76f8\u5173\u57fa\u56e0\u6765\u62b5\u6297\u75c5\u539f\u4f53\u548c\u5bb3\u866b\u653b\u51fb\u7684\u7814\u7a76\u6210\u679c\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u80c1\u8feb\u8bb0\u5fc6\uff1b\u957f\u94fe\u975e\u7f16\u7801RNA\uff1b\u7ec4\u86cb\u767d\u4fee\u9970\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u8de8\u4ee3\u8868\u89c2\u9057\u4f20\uff1b\u9884\u5904\u7406\uff08\u6216\u80c1\u8feb\u9884\u9002\u5e94\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"9.
