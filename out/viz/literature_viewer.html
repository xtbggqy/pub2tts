pts have been defined through a number of lenses, but are almost entirely empirical in nature. Fundamentally linked to various existing species concepts, an interpretation of genomic data through a species classification filter based upon a theoretical genotype-phenotype map with a monophyly requirement is discussed.\", \"keywords\": \"Species concept; Genome evolution; Genotype\u2013phenotype map\", \"translated_title\": \"\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\u6982\u5ff5\u5316\", \"translated_abstract\": \"\u7269\u79cd\u6982\u5ff5\u5df2\u901a\u8fc7\u591a\u79cd\u89c6\u89d2\u8fdb\u884c\u5b9a\u4e49\uff0c\u4f46\u51e0\u4e4e\u5b8c\u5168\u57fa\u4e8e\u7ecf\u9a8c\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u4e00\u79cd\u57fa\u4e8e\u7406\u8bba\u4e0a\u7684\u57fa\u56e0\u578b-\u8868\u578b\u56fe\u8c31\u4e14\u8981\u6c42\u5355\u7cfb\u7fa4\u7684\u7269\u79cd\u5206\u7c7b\u8fc7\u6ee4\u5668\u5bf9\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u89e3\u8bfb\u65b9\u5f0f\uff0c\u8fd9\u79cd\u89e3\u8bfb\u4ece\u6839\u672c\u4e0a\u4e0e\u5404\u79cd\u73b0\u6709\u7684\u7269\u79cd\u6982\u5ff5\u5bc6\u5207\u76f8\u5173\u3002\", \"translated_keywords\": \"\u7269\u79cd\u6982\u5ff5\uff1b\u57fa\u56e0\u7ec4\u6f14\u5316\uff1b\u57fa\u56e0\u578b-\u8868\u578b\u56fe\u8c31\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37079045\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biology and Center for Computational Genetics and Genomics, Temple University, Philadelphia, PA, 19122, USA. jme1@temple.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of molecular evolution\", \"pub_date\": \"2023-04-20\"}, {\"id\": 294, \"title\": \"Comparative genomics and phylogenomics of Campylobacter unveil potential novel species and provide insights into niche segregation.\", \"authors\": \"Henaut-Jacobs Sarah; Passarelli-Araujo Hemanoel; Venancio Thiago M\", \"journal\": \"Molecular phylogenetics and evolution\", \"year\": \"2023\", \"pmid\": \"37105244\", \"doi\": \"10.1016/j.ympev.2023.107786\", \"abstract\": \"Campylobacter is a bacterial genus associated with community outbreaks and gastrointestinal symptoms. Studies on Campylobacter generally focus on specific pathogenic species such as C. coli and C. jejuni. Currently, there are thousands of publicly available Campylobacter genomes, allowing a more complete assessment of the genus diversity. In this work, we report a network-based analysis of all available Campylobacter genomes to explore the genus structure and diversity, revealing potentially new species and elucidating genus features. We also hypothesize that the previously established Clade III of C. coli is in fact a novel species (referred here as Campylobacter spp12). Finally, we found a negative correlation between pangenome fluidity and saturation coefficient, with potential implications to the lifestyles of distinct Campylobacter species. Since pangenome analysis depends on the number of available genomes, this correlation could help estimate pangenome metrics of Campylobacter species with less sequenced genomes, helping understand their lifestyle and niche adaptation. Together, our results indicate that the Campylobacter genus should be re-evaluated, with particular attention to the interplay between genome structure and niche segregation.\", \"keywords\": \"Network analysis; Campylobacter diversity; Pangenome\", \"translated_title\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u548c\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u63ed\u793a\u4e86\u5f2f\u66f2\u83cc\u5c5e\u6f5c\u5728\u7684\u65b0\u7269\u79cd\u5e76\u63d0\u4f9b\u4e86\u751f\u6001\u4f4d\u5206\u79bb\u7684\u89c1\u89e3\u3002\", \"translated_abstract\": \"\u5f2f\u66f2\u83cc\u5c5e\uff08Campylobacter\uff09\u662f\u4e00\u79cd\u4e0e\u793e\u533a\u7206\u53d1\u548c\u80c3\u80a0\u9053\u75c7\u72b6\u76f8\u5173\u7684\u7ec6\u83cc\u5c5e\u3002\u76ee\u524d\u7684\u7814\u7a76\u4e3b\u8981\u96c6\u4e2d\u5728\u7279\u5b9a\u7684\u81f4\u75c5\u79cd\uff0c\u5982\u7a7a\u80a0\u5f2f\u66f2\u83cc\uff08C. jejuni\uff09\u548c\u7ed3\u80a0\u5f2f\u66f2\u83cc\uff08C. coli\uff09\u3002\u968f\u7740\u6570\u5343\u4e2a\u5f2f\u66f2\u83cc\u57fa\u56e0\u7ec4\u7684\u516c\u5f00\u53ef\u7528\uff0c\u73b0\u5728\u53ef\u4ee5\u66f4\u5168\u9762\u5730\u8bc4\u4f30\u8be5\u5c5e\u7684\u591a\u6837\u6027\u3002\u672c\u6587\u62a5\u544a\u4e86\u57fa\u4e8e\u7f51\u7edc\u5206\u6790\u7684\u6240\u6709\u53ef\u83b7\u5f97\u7684\u5f2f\u66f2\u83cc\u57fa\u56e0\u7ec4\uff0c\u4ee5\u63a2\u7d22\u8be5\u5c5e\u7684\u7ed3\u6784\u548c\u591a\u6837\u6027\uff0c\u5e76\u63ed\u793a\u6f5c\u5728\u7684\u65b0\u7269\u79cd\u53ca\u5176\u7279\u5f81\u3002\u6211\u4eec\u8fd8\u5047\u8bbe\u5148\u524d\u786e\u5b9a\u7684C. coli\u7b2c\u4e09\u5206\u652f\uff08Clade III\uff09\u5b9e\u9645\u4e0a\u662f\u4e00\u79cd\u65b0\u7269\u79cd\uff08\u5728\u6b64\u79f0\u4e3a\u5f2f\u66f2\u83ccspp12\uff09\u3002\u6b64\u5916\uff0c\u6211\u4eec\u53d1\u73b0\u6cdb\u57fa\u56e0\u7ec4\u6d41\u52a8\u6027\u4e0e\u9971\u548c\u7cfb\u6570\u4e4b\u95f4\u5b58\u5728\u8d1f\u76f8\u5173\u5173\u7cfb\uff0c\u8fd9\u53ef\u80fd\u5bf9\u4e0d\u540c\u5f2f\u66f2\u83cc\u7269\u79cd\u7684\u751f\u6d3b\u65b9\u5f0f\u4ea7\u751f\u5f71\u54cd\u3002\u7531\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4f9d\u8d56\u4e8e\u53ef\u7528\u57fa\u56e0\u7ec4\u7684\u6570\u91cf\uff0c\u8fd9\u79cd\u76f8\u5173\u6027\u53ef\u4ee5\u5e2e\u52a9\u4f30\u7b97\u8f83\u5c11\u6d4b\u5e8f\u7684\u5f2f\u66f2\u83cc\u7269\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u6307\u6807\uff0c\u4ece\u800c\u5e2e\u52a9\u7406\u89e3\u5176\u751f\u6d3b\u65b9\u5f0f\u548c\u751f\u6001\u4f4d\u9002\u5e94\u6027\u3002\u7efc\u4e0a\u6240\u8ff0\uff0c\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u5f2f\u66f2\u83cc\u5c5e\u5e94\u91cd\u65b0\u8fdb\u884c\u8bc4\u4f30\uff0c\u7279\u522b\u9700\u8981\u6ce8\u610f\u57fa\u56e0\u7ec4\u7ed3\u6784\u4e0e\u751f\u6001\u4f4d\u5206\u5316\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u7f51\u7edc\u5206\u6790\uff1b\u5f2f\u66f2\u83cc\u591a\u6837\u6027\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"4.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37105244\", \"search_query\": \"pangenome\", \"affiliations\": \"Laborat\u00f3rio de Qu\u00edmica e Fun\u00e7\u00e3o de Prote\u00ednas e Pept\u00eddeos, Centro de Bioci\u00eancias e Biotecnologia, Universidade Estadual do Norte Fluminense Darcy Ribeiro, Campos dos Goytacazes, RJ, Brazil.; Laborat\u00f3rio de Qu\u00edmica e Fun\u00e7\u00e3o de Prote\u00ednas e Pept\u00eddeos, Centro de Bioci\u00eancias e Biotecnologia, Universidade Estadual do Norte Fluminense Darcy Ribeiro, Campos dos Goytacazes, RJ, Brazil; Departamento de Bioqu\u00edmica e Imunologia, Instituto de Ci\u00eancias Biol\u00f3gicas, Universidade Federal de Minas Gerais, Belo Horizonte, MG, Brazil. Electronic address: passarelli@ufmg.br.; Laborat\u00f3rio de Qu\u00edmica e Fun\u00e7\u00e3o de Prote\u00ednas e Pept\u00eddeos, Centro de Bioci\u00eancias e Biotecnologia, Universidade Estadual do Norte Fluminense Darcy Ribeiro, Campos dos Goytacazes, RJ, Brazil. Electronic address: tmvenancio@uenf.br.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular phylogenetics and evolution\", \"pub_date\": \"2023-04-28\"}, {\"id\": 295, \"title\": \"Genome-scale phylogeny and comparative genomics of the fungal order Sordariales.\", \"authors\": \"Hensen Noah; Bonometti Lucas; Westerberg Ivar; Br\u00e4nnstr\u00f6m Ioana Onut; Guillou Sonia; Cros-Aarteil Sandrine; Calhoun Sara; Haridas Sajeet; Kuo Alan; Mondo Stephen; Pangilinan Jasmyn; Riley Robert; LaButti Kurt; Andreopoulos Bill; Lipzen Anna; Chen Cindy; Yan Mi; Daum Chris; Ng Vivian; Clum Alicia; Steindorff Andrei; Ohm Robin A; Martin Francis; Silar Philippe; Natvig Donald O; Lalanne Christophe; Gautier Val\u00e9rie; Ament-Vel\u00e1squez Sandra Lorena; Kruys \u00c5sa; Hutchinson Miriam I; Powell Amy Jo; Barry Kerrie; Miller Andrew N; Grigoriev Igor V; Debuchy Robert; Gladieux Pierre; Hiltunen Thor\u00e9n Markus; Johannesson Hanna\", \"journal\": \"Molecular phylogenetics and evolution\", \"year\": \"2023\", \"pmid\": \"37820761\", \"doi\": \"10.1016/j.ympev.2023.107938\", \"abstract\": \"The order Sordariales is taxonomically diverse, and harbours many species with different lifestyles and large economic importance. Despite its importance, a robust genome-scale phylogeny, and associated comparative genomic analysis of the order is lacking. In this study, we examined whole-genome data from 99 Sordariales, including 52 newly sequenced genomes, and seven outgroup taxa. We inferred a comprehensive phylogeny that resolved several contentious relationships amongst families in the order, and cleared-up intrafamily relationships within the Podosporaceae. Extensive comparative genomics showed that genomes from the three largest families in the dataset (Chaetomiaceae, Podosporaceae and Sordariaceae) differ greatly in GC content, genome size, gene number, repeat percentage, evolutionary rate, and genome content affected by repeat-induced point mutations (RIP). All genomic traits showed phylogenetic signal, and ancestral state reconstruction revealed that the variation of the properties stems primarily from within-family evolution. Together, the results provide a thorough framework for understanding genome evolution in this important group of fungi.\", \"keywords\": \"Genome evolution; Chaetomiaceae; Sordariaceae; Podosporaceae; Whole-genome phylogeny\", \"translated_title\": \"\u5b50\u56ca\u83cc\u7eb2\u5ea7\u83cc\u76ee\u5168\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\u4e0e\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\", \"translated_abstract\": \"\u8428\u5361\u91cc\u4e9a\u65af\u76ee\uff08Sordariales\uff09\u5728\u7cfb\u7edf\u5206\u7c7b\u4e0a\u5177\u6709\u591a\u6837\u6027\uff0c\u5e76\u5305\u542b\u8bb8\u591a\u5177\u6709\u4e0d\u540c\u751f\u6d3b\u65b9\u5f0f\u4e14\u7ecf\u6d4e\u4ef7\u503c\u5de8\u5927\u7684\u7269\u79cd\u3002\u5c3d\u7ba1\u5176\u91cd\u8981\u6027\u663e\u8457\uff0c\u4f46\u76ee\u524d\u5c1a\u7f3a\u4e4f\u5bf9\u8be5\u76ee\u8f83\u4e3a\u7a33\u5065\u7684\u57fa\u56e0\u7ec4\u89c4\u6a21\u7cfb\u7edf\u53d1\u80b2\u6811\u53ca\u5176\u76f8\u5173\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u3002\u672c\u7814\u7a76\u5bf999\u4e2a\u8428\u5361\u91cc\u4e9a\u65af\u76ee\u7269\u79cd\uff08\u5305\u62ec52\u4e2a\u65b0\u6d4b\u5e8f\u57fa\u56e0\u7ec4\uff09\u4ee5\u53ca7\u4e2a\u5916\u7fa4\u7269\u79cd\u8fdb\u884c\u4e86\u5168\u57fa\u56e0\u7ec4\u6570\u636e\u5206\u6790\u3002\u6211\u4eec\u63a8\u5bfc\u51fa\u4e86\u4e00\u68f5\u5168\u9762\u7684\u7cfb\u7edf\u53d1\u80b2\u6811\uff0c\u89e3\u51b3\u4e86\u8be5\u76ee\u5185\u591a\u4e2a\u5bb6\u65cf\u95f4\u5b58\u5728\u4e89\u8bae\u7684\u5173\u7cfb\uff0c\u5e76\u6f84\u6e05\u4e86\u9ed1\u76d8\u5b62\u79d1\uff08Podosporaceae\uff09\u5185\u90e8\u7684\u5bb6\u65cf\u5173\u7cfb\u3002\u5e7f\u6cdb\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u8868\u660e\uff0c\u5728\u6570\u636e\u96c6\u4e2d\u6700\u5927\u7684\u4e09\u4e2a\u5bb6\u65cf\uff08Chaetomiaceae\u3001Podosporaceae \u548c Sordariaceae\uff09\u4e2d\uff0c\u57fa\u56e0\u7ec4\u5728GC\u542b\u91cf\u3001\u57fa\u56e0\u7ec4\u5927\u5c0f\u3001\u57fa\u56e0\u6570\u91cf\u3001\u91cd\u590d\u5e8f\u5217\u767e\u5206\u6bd4\u3001\u8fdb\u5316\u901f\u7387\u4ee5\u53ca\u53d7\u91cd\u590d\u8bf1\u5bfc\u70b9\u7a81\u53d8\uff08RIP\uff09\u5f71\u54cd\u7684\u57fa\u56e0\u7ec4\u5185\u5bb9\u7b49\u65b9\u9762\u5b58\u5728\u663e\u8457\u5dee\u5f02\u3002\u6240\u6709\u57fa\u56e0\u7ec4\u7279\u5f81\u5747\u8868\u73b0\u51fa\u7cfb\u7edf\u53d1\u80b2\u4fe1\u53f7\uff0c\u7956\u5148\u72b6\u6001\u91cd\u5efa\u8868\u660e\u8fd9\u4e9b\u7279\u6027\u7684\u53d8\u5f02\u4e3b\u8981\u6e90\u4e8e\u5bb6\u65cf\u5185\u90e8\u7684\u6f14\u5316\u3002\u7efc\u5408\u6765\u770b\uff0c\u8fd9\u4e9b\u7ed3\u679c\u4e3a\u7406\u89e3\u8fd9\u4e00\u91cd\u8981\u771f\u83cc\u7c7b\u7fa4\u7684\u57fa\u56e0\u7ec4\u6f14\u5316\u63d0\u4f9b\u4e86\u8be6\u5c3d\u7684\u6846\u67b6\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u6f14\u5316\uff1b\u6bdb\u9709\u79d1\uff1b\u7403\u58f3\u5b62\u79d1\uff1b\u7c89\u5b62\u9709\u79d1\uff1b\u5168\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\", \"quartile\": \"Q1\", \"impact_factor\": \"4.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37820761\", \"search_query\": \"genome\", \"affiliations\": \"Stockholm University, Department of Ecology, Environment and Plants Sciences, Stockholm, Sweden.; University of Montpellier, PHIM Plant Health Institute, Montpellier, France.; Oslo University, Natural History Museum, Oslo, Norway; Uppsala University, Department of Ecology and Genetics, Uppsala, Sweden.; Lawrence Berkeley National Laboratory, U.S. Department of Energy Joint Genome Institute, Berkeley, CA, USA.; Universit\u00e9 de Lorraine, INRAE, Champenoux, France.; Universit\u00e9 de Paris Cit\u00e9, Laboratoire Interdisciplinaire des Energies de Demain, Paris, France.; University of New Mexico, Department of Biology, Albuquerque, USA.; Stockholm University, Department of Zoology, Stockholm, Sweden.; Uppsala University, Museum of Evolution, Uppsala, Sweden.; Sandia National Laboratories, Dept. of Systems Design and Architecture, Albuquerque, USA.; University of Illinois Urbana-Champaign, Illinois Natural History Survey, USA.; Lawrence Berkeley National Laboratory, U.S. Department of Energy Joint Genome Institute, Berkeley, CA, USA; University of California Berkeley, Department of Plant and Microbial Biology, Berkeley, CA, USA.; Universit\u00e9 Paris-Saclay, Institute for Integrative Biology of the Cell, Gif-sur-Yvette, France.; Stockholm University, Department of Ecology, Environment and Plants Sciences, Stockholm, Sweden; The Royal Swedish Academy of Sciences, Stockholm, Sweden.; Stockholm University, Department of Ecology, Environment and Plants Sciences, Stockholm, Sweden; The Royal Swedish Academy of Sciences, Stockholm, Sweden. Electronic address: hanna.johannesson@su.se.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular phylogenetics and evolution\", \"pub_date\": \"2023-10-12\"}, {\"id\": 296, \"title\": \"Comparative genome features and secondary metabolite biosynthetic potential of Kutzneria chonburiensis and other species of the genus Kutzneria.\", \"authors\": \"Chanama Manee; Prombutara Pinidphon; Chanama Suchart\", \"journal\": \"Scientific reports\", \"year\": \"2023\", \"pmid\": \"37258607\", \"doi\": \"10.1038/s41598-023-36039-x\", \"abstract\": \"Actinobacteria are well known as a rich source of diversity of bioactive secondary metabolites. Kutzneria, a rare actinobacteria belonging to the family Pseudonocardiaceae has abundance of secondary metabolite biosynthetic gene clusters (BGCs) and is one of important source of natural products and worthy of priority investigation. Currently, Kutzneria chonburiensis SMC256T has been the latest type-strain of the genus and its genome sequence has not been reported yet. Therefore, we present the first report of new complete genome sequence of SMC256T (genome size of 10.4 Mbp) with genome annotation and feature comparison between SMC256T and other publicly available Kutzneria species. The results from comparative and functional genomic analyses regarding the phylogenomic and the clusters of orthologous groups of proteins (COGs) analyses indicated that SMC256T is most closely related to Kutzneria sp. 744, Kutzneria kofuensis, Kutzneria sp. CA-103260 and Kutzneria buriramensis. Furthermore, a total of 322 BGCs were also detected and showed diversity among the Kutzneria genomes. Out of which, 38 clusters showing the best hit to the most known BGCs were predicted in the SMC256Tgenome. We observed that six clusters responsible for biosynthesis of antimicrobials/antitumor metabolites were strain-specific in Kutzneria chonburiensis. These putative metabolites include virginiamycin S1, lysolipin I, esmeraldin, rakicidin, aclacinomycin and streptoseomycin. Based on these findings, the genome of Kutzneria chonburiensis contains distinct and unidentified BGCs different from other members of the genus, and the use of integrative genomic-based approach would be a useful alternative effort to target, isolate and identify putative and undiscovered secondary metabolites suspected to have new and/or specific bioactivity in the Kutzneria.\", \"keywords\": \"(Auto-generated) Kutzneria chonburiensis; \u4e8c\u7ea7\u4ee3\u8c22\u7269; \u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07; \u57fa\u56e0\u7ec4\u6bd4\u8f83; \u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66; \u86cb\u767d\u8d28\u76f4\u7cfb\u540c\u6e90\u7fa4; \u6297\u83cc\u5316\u5408\u7269; \u5206\u5b50\u751f\u7269\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u5e93\u8328\u5185\u91cc\u4e9a\u5c5e\u6731\u62c9\u90a6\u4e9a\u79cd\u53ca\u5176\u4ed6\u7269\u79cd\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u7279\u5f81\u4e0e\u6b21\u751f\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u6f5c\u529b\", \"translated_abstract\": \"\u653e\u7ebf\u83cc\u662f\u4e00\u7c7b\u5bcc\u542b\u5177\u6709\u751f\u7269\u6d3b\u6027\u6b21\u7ea7\u4ee3\u8c22\u4ea7\u7269\u591a\u6837\u6027\u7684\u7ec6\u83cc\u3002\u5e93\u8328\u5185\u91cc\u4e9a\uff08Kutzneria\uff09\u5c5e\u4e8e\u5047\u8bfa\u5361\u6c0f\u83cc\u79d1\uff0c\u662f\u4e00\u79cd\u7a00\u6709\u7684\u653e\u7ebf\u83cc\uff0c\u5176\u57fa\u56e0\u7ec4\u4e2d\u542b\u6709\u5927\u91cf\u6b21\u7ea7\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff08BGCs\uff09\uff0c\u662f\u5929\u7136\u4ea7\u7269\u7684\u91cd\u8981\u6765\u6e90\u4e4b\u4e00\uff0c\u503c\u5f97\u4f18\u5148\u7814\u7a76\u3002\u76ee\u524d\uff0c\u5e93\u8328\u5185\u91cc\u4e9a\u5e9e\u5e03\u91cc\u6069\u897f\u65afSMC256^T\u662f\u8be5\u5c5e\u6700\u65b0\u7684\u6a21\u5f0f\u83cc\u682a\uff0c\u4f46\u5176\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u5c1a\u672a\u62a5\u9053\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u9996\u6b21\u62a5\u544a\u4e86SMC256^T\u7684\u65b0\u5b8c\u6574\u57fa\u56e0\u7ec4\u5e8f\u5217\uff08\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e3a10.4 Mbp\uff09\uff0c\u5e76\u5bf9\u5176\u8fdb\u884c\u4e86\u57fa\u56e0\u7ec4\u6ce8\u91ca\u548c\u4e0e\u5176\u4ed6\u5df2\u516c\u5f00\u7684\u5e93\u8328\u5185\u91cc\u4e9a\u7269\u79cd\u7684\u7279\u5f81\u6bd4\u8f83\u3002\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u548c\u76f4\u7cfb\u540c\u6e90\u86cb\u767d\u7fa4\uff08COGs\uff09\u5206\u6790\u7ed3\u679c\u8868\u660e\uff0cSMC256^T\u4e0e\u5e93\u8328\u5185\u91cc\u4e9asp. 744\u3001\u5e93\u8328\u5185\u91cc\u4e9a\u7532\u5e9c\u83cc\u3001\u5e93\u8328\u5185\u91cc\u4e9asp. CA-103260\u4ee5\u53ca\u5e93\u8328\u5185\u91cc\u4e9a\u6b66\u91cc\u5583\u68ee\u897f\u65af\u4eb2\u7f18\u5173\u7cfb\u6700\u8fd1\u3002\u6b64\u5916\uff0c\u5728\u5e93\u8328\u5185\u91cc\u4e9a\u57fa\u56e0\u7ec4\u4e2d\u68c0\u6d4b\u5230\u603b\u8ba1322\u4e2aBGCs\uff0c\u5e76\u663e\u793a\u51fa\u591a\u6837\u6027\u3002\u5176\u4e2d\uff0c\u5728SMC256^T\u57fa\u56e0\u7ec4\u4e2d\u5171\u9884\u6d4b\u51fa38\u4e2a\u4e0e\u5df2\u77e5BGCs\u9ad8\u5ea6\u5339\u914d\u7684\u7c07\u3002\u6211\u4eec\u89c2\u5bdf\u5230\uff0c\u5e93\u8328\u5185\u91cc\u4e9a\u5e9e\u5e03\u91cc\u6069\u897f\u65af\u4e2d\u516d\u4e2a\u8d1f\u8d23\u6297\u5fae\u751f\u7269/\u6297\u80bf\u7624\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u7684\u7c07\u4e3a\u83cc\u682a\u7279\u5f02\u6027\u3002\u8fd9\u4e9b\u6f5c\u5728\u7684\u4ee3\u8c22\u4ea7\u7269\u5305\u62ecvirginiamycin S1\u3001lysolipin I\u3001esmeraldin\u3001rakicidin\u3001aclacinomycin\u548cstreptoseomycin\u3002\u57fa\u4e8e\u4ee5\u4e0a\u53d1\u73b0\uff0c\u5e93\u8328\u5185\u91cc\u4e9a\u5e9e\u5e03\u91cc\u6069\u897f\u65af\u7684\u57fa\u56e0\u7ec4\u542b\u6709\u4e0e\u5176\u4ed6\u5c5e\u6210\u5458\u4e0d\u540c\u7684\u72ec\u7279\u4e14\u672a\u9274\u5b9a\u7684BGCs\uff0c\u91c7\u7528\u6574\u5408\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u53ef\u80fd\u662f\u9776\u5411\u3001\u5206\u79bb\u548c\u9274\u5b9a\u5e93\u8328\u5185\u91cc\u4e9a\u4e2d\u6f5c\u5728\u7684\u548c\u672a\u88ab\u53d1\u73b0\u7684\u5177\u6709\u65b0\u548c/\u6216\u7279\u5b9a\u751f\u7269\u6d3b\u6027\u7684\u6b21\u7ea7\u4ee3\u8c22\u7269\u7684\u4e00\u79cd\u6709\u7528\u7684\u66ff\u4ee3\u65b9\u6cd5\u3002\", \"translated_keywords\": \"Kutzneria chonburiensis; \u4e8c\u7ea7\u4ee3\u8c22\u7269; \u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07; \u57fa\u56e0\u7ec4\u6bd4\u8f83; \u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66; \u86cb\u767d\u8d28\u76f4\u7cfb\u540c\u6e90\u7fa4; \u6297\u83cc\u5316\u5408\u7269; \u5206\u5b50\u751f\u7269\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37258607\", \"search_query\": \"genome\", \"affiliations\": \"Department of Microbiology, Faculty of Public Health, Mahidol University, Bangkok, 10400, Thailand. manee.cha@mahidol.ac.th.; Omics Sciences and Bioinformatics Center, Faculty of Science, Chulalongkorn University, Bangkok, 10330, Thailand.; Department of Biochemistry, Faculty of Science, Chulalongkorn University, Bangkok, 10330, Thailand.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2023-06-01\"}, {\"id\": 297, \"title\": \"A stepwise guide for pangenome development in crop plants: an alfalfa (Medicago sativa) case study.\", \"authors\": \"Kaur Harpreet; Shannon Laura M; Samac Deborah A\", \"journal\": \"BMC genomics\", \"year\": \"2024\", \"pmid\": \"39482604\", \"doi\": \"10.1186/s12864-024-10931-w\", \"abstract\": \"The concept of pangenomics and the importance of structural variants is gaining recognition within the plant genomics community. Due to advancements in sequencing and computational technology, it has become feasible to sequence the entire genome of numerous individuals of a single species at a reasonable cost. Pangenomes have been constructed for many major diploid crops, including rice, maize, soybean, sorghum, pearl millet, peas, sunflower, grapes, and mustards. However, pangenomes for polyploid species are relatively scarce and are available in only few crops including wheat, cotton, rapeseed, and potatoes. In this review, we explore the various methods used in crop pangenome development, discussing the challenges and implications of these techniques based on insights from published pangenome studies. We offer a systematic guide and discuss the tools available for constructing a pangenome and conducting downstream analyses. Alfalfa, a highly heterozygous, cross pollinated and autotetraploid forage crop species, is used as an example to discuss the concerns and challenges offered by polyploid crop species. We conducted a comparative analysis using linear and graph-based methods by constructing an alfalfa graph pangenome using three publicly available genome assemblies. To illustrate the intricacies captured by pangenome graphs for a complex crop genome, we used five different gene sequences and aligned them against the three graph-based pangenomes. The comparison of the three graph pangenome methods reveals notable variations in the genomic variation captured by each pipeline. Pangenome resources are proving invaluable by offering insights into core and dispensable genes, novel gene discovery, and genome-wide patterns of variation. Developing user-friendly online portals for linear pangenome visualization has made these resources accessible to the broader scientific and breeding community. However, challenges remain with graph-based pangenomes including compatibility with other tools, extraction of sequence for regions of interest, and visualization of genetic variation captured in pangenome graphs. These issues necessitate further refinement of tools and pipelines to effectively address the complexities of polyploid, highly heterozygous, and cross-pollinated species.\", \"keywords\": \"Crop pangenome; Polyploids; Autotetraploid; Graph-based pangenome; Alfalfa\", \"translated_title\": \"\u4ee5\u82dc\u84ff\uff08\u7d2b\u82b1\u82dc\u84ff\uff09\u4e3a\u4f8b\u7684\u7814\u7a76\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u6982\u5ff5\u53ca\u5176\u7ed3\u6784\u53d8\u5f02\u7684\u91cd\u8981\u6027\u6b63\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u9886\u57df\u5f97\u5230\u8ba4\u53ef\u3002\u7531\u4e8e\u6d4b\u5e8f\u548c\u8ba1\u7b97\u6280\u672f\u7684\u8fdb\u6b65\uff0c\u5728\u5408\u7406\u6210\u672c\u4e0b\u5bf9\u5355\u4e2a\u7269\u79cd\u7684\u5927\u91cf\u4e2a\u4f53\u8fdb\u884c\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5df2\u6210\u4e3a\u53ef\u80fd\u3002\u8bb8\u591a\u4e3b\u8981\u7684\u4e8c\u500d\u4f53\u4f5c\u7269\uff0c\u5982\u6c34\u7a3b\u3001\u7389\u7c73\u3001\u5927\u8c46\u3001\u9ad8\u7cb1\u3001\u73cd\u73e0\u7c9f\u3001\u8c4c\u8c46\u3001\u5411\u65e5\u8475\u3001\u8461\u8404\u548c\u82a5\u83dc\u7b49\uff0c\u5df2\u7ecf\u6784\u5efa\u4e86\u6cdb\u57fa\u56e0\u7ec4\u3002\u7136\u800c\uff0c\u591a\u500d\u4f53\u7269\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u76f8\u5bf9\u8f83\u5c11\uff0c\u4ec5\u5728\u5c0f\u9ea6\u3001\u68c9\u82b1\u3001\u6cb9\u83dc\u548c\u9a6c\u94c3\u85af\u7b49\u5c11\u6570\u4f5c\u7269\u4e2d\u53ef\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4f5c\u7269\u6cdb\u57fa\u56e0\u7ec4\u5f00\u53d1\u7684\u5404\u79cd\u65b9\u6cd5\uff0c\u5e76\u57fa\u4e8e\u5df2\u53d1\u8868\u7684\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u63a2\u8ba8\u4e86\u8fd9\u4e9b\u6280\u672f\u9762\u4e34\u7684\u6311\u6218\u548c\u610f\u4e49\u3002\u6211\u4eec\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7cfb\u7edf\u6027\u7684\u6307\u5bfc\uff0c\u5e76\u8ba8\u8bba\u4e86\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u53ca\u8fdb\u884c\u4e0b\u6e38\u5206\u6790\u7684\u53ef\u7528\u5de5\u5177\u3002\u4ee5\u5f02\u4ea4\u6027\u5f3a\u3001\u81ea\u4ea4\u56db\u500d\u4f53\u7684\u7267\u8349\u4f5c\u7269\u7d2b\u82b1\u82dc\u84ff\u4e3a\u4f8b\uff0c\u8ba8\u8bba\u4e86\u591a\u500d\u4f53\u4f5c\u7269\u7269\u79cd\u5e26\u6765\u7684\u95ee\u9898\u4e0e\u6311\u6218\u3002\u6211\u4eec\u901a\u8fc7\u7ebf\u6027\u548c\u56fe\u57fa\u65b9\u6cd5\u8fdb\u884c\u4e86\u6bd4\u8f83\u5206\u6790\uff0c\u5229\u7528\u4e09\u4e2a\u516c\u5f00\u53ef\u7528\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u636e\u6784\u5efa\u4e86\u7d2b\u82b1\u82dc\u84ff\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u4f7f\u7528\u4e94\u79cd\u4e0d\u540c\u7684\u57fa\u56e0\u5e8f\u5217\u5c06\u5176\u4e0e\u4e09\u79cd\u57fa\u4e8e\u56fe\u8c31\u7684\u6cdb\u57fa\u56e0\u7ec4\u8fdb\u884c\u6bd4\u5bf9\uff0c\u4ee5\u5c55\u793a\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u6355\u6349\u590d\u6742\u4f5c\u7269\u57fa\u56e0\u7ec4\u7ec6\u8282\u7684\u80fd\u529b\u3002\u4e09\u79cd\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u7684\u6bd4\u8f83\u63ed\u793a\u4e86\u6bcf\u4e2a\u6d41\u7a0b\u6355\u83b7\u7684\u57fa\u56e0\u7ec4\u53d8\u5f02\u7684\u663e\u8457\u5dee\u5f02\u3002\u6cdb\u57fa\u56e0\u7ec4\u8d44\u6e90\u901a\u8fc7\u63d0\u4f9b\u6838\u5fc3\u57fa\u56e0\u548c\u53ef\u9009\u57fa\u56e0\u7684\u89c1\u89e3\u3001\u65b0\u57fa\u56e0\u53d1\u73b0\u4ee5\u53ca\u5168\u57fa\u56e0\u7ec4\u53d8\u5f02\u6a21\u5f0f\uff0c\u8bc1\u660e\u4e86\u5176\u91cd\u8981\u4ef7\u503c\u3002\u5f00\u53d1\u7528\u6237\u53cb\u597d\u7684\u5728\u7ebf\u7ebf\u6027\u6cdb\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\u95e8\u6237\u4f7f\u8fd9\u4e9b\u8d44\u6e90\u80fd\u591f\u88ab\u66f4\u5e7f\u6cdb\u7684\u79d1\u5b66\u548c\u80b2\u79cd\u793e\u533a\u6240\u4f7f\u7528\u3002\u7136\u800c\uff0c\u57fa\u4e8e\u56fe\u8c31\u7684\u6cdb\u57fa\u56e0\u7ec4\u4ecd\u9762\u4e34\u4e00\u4e9b\u6311\u6218\uff0c\u5305\u62ec\u4e0e\u5176\u4ed6\u5de5\u5177\u7684\u517c\u5bb9\u6027\u3001\u63d0\u53d6\u611f\u5174\u8da3\u533a\u57df\u7684\u5e8f\u5217\u4ee5\u53ca\u53ef\u89c6\u5316\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4e2d\u6355\u83b7\u7684\u9057\u4f20\u53d8\u5f02\u3002\u8fd9\u4e9b\u95ee\u9898\u9700\u8981\u8fdb\u4e00\u6b65\u6539\u8fdb\u5de5\u5177\u548c\u6d41\u7a0b\uff0c\u4ee5\u6709\u6548\u5e94\u5bf9\u591a\u500d\u4f53\u3001\u9ad8\u5ea6\u6742\u5408\u548c\u5f02\u4ea4\u4f5c\u7269\u7684\u590d\u6742\u6027\u3002\", \"translated_keywords\": \"\u4f5c\u7269\u6cdb\u57fa\u56e0\u7ec4\uff1b\u591a\u500d\u4f53\uff1b\u81ea\u6e90\u56db\u500d\u4f53\uff1b\u57fa\u4e8e\u56fe\u7684\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7d2b\u82b1\u82dc\u84ff\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39482604\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Horticultural Science, University of Minnesota, St. Paul, MN, 55108, USA. kaurh@umn.edu.; Department of Horticultural Science, University of Minnesota, St. Paul, MN, 55108, USA.; USDA-ARS, Plant Science Research Unit, St. Paul, MN, 55108, USA.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2024-11-04\"}, {\"id\": 298, \"title\": \"Genome composition and GC content influence loci distribution in reduced representation genomic studies.\", \"authors\": \"Gali\u00e0-Camps Carles; Pegueroles Cinta; Turon Xavier; Carreras Carlos; Pascual Marta\", \"journal\": \"BMC genomics\", \"year\": \"2024\", \"pmid\": \"38664648\", \"doi\": \"10.1186/s12864-024-10312-3\", \"abstract\": \"Genomic architecture is a key evolutionary trait for living organisms. Due to multiple complex adaptive and neutral forces which impose evolutionary pressures on genomes, there is a huge variability of genomic features. However, their variability and the extent to which genomic content determines the distribution of recovered loci in reduced representation sequencing studies is largely unexplored. Here, by using 80 genome assemblies, we observed that whereas plants primarily increase their genome size by expanding their intergenic regions, animals expand both intergenic and intronic regions, although the expansion patterns differ between deuterostomes and protostomes. Loci mapping in introns, exons, and intergenic categories obtained by in silico digestion using 2b-enzymes are positively correlated with the percentage of these regions in the corresponding genomes, suggesting that loci distribution mostly mirrors genomic architecture of the selected taxon. However, exonic regions showed a significant enrichment of loci in all groups regardless of the used enzyme. Moreover, when using selective adaptors to obtain a secondarily reduced loci dataset, the percentage and distribution of retained loci also varied. Adaptors with G/C terminals recovered a lower percentage of selected loci, with a further enrichment of exonic regions, while adaptors with A/T terminals retained a higher percentage of loci and slightly selected more intronic regions than expected. Our results highlight how genome composition, genome GC content, RAD enzyme choice and use of base-selective adaptors influence reduced genome representation techniques. This is important to acknowledge in population and conservation genomic studies, as it determines the abundance and distribution of loci.\", \"keywords\": \"Genome categories; Plants; Deuterostomes; Protostomes; Secondary selection; Restriction enzyme\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u7ec4\u6210\u548cGC\u542b\u91cf\u5f71\u54cd\u7b80\u5316\u4ee3\u8868\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\u7684\u4f4d\u70b9\u5206\u5e03\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u7ed3\u6784\u662f\u751f\u7269\u4f53\u7684\u5173\u952e\u8fdb\u5316\u7279\u5f81\u3002\u7531\u4e8e\u591a\u79cd\u590d\u6742\u7684\u9002\u5e94\u6027\u548c\u4e2d\u6027\u529b\u91cf\u5bf9\u57fa\u56e0\u7ec4\u65bd\u52a0\u8fdb\u5316\u538b\u529b\uff0c\u57fa\u56e0\u7ec4\u7279\u5f81\u8868\u73b0\u51fa\u6781\u5927\u7684\u53d8\u5f02\u6027\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7ec4\u5185\u5bb9\u7684\u53d8\u5f02\u7a0b\u5ea6\u4ee5\u53ca\u5176\u5728\u7b80\u5316\u4ee3\u8868\u6d4b\u5e8f\u7814\u7a76\u4e2d\u5bf9\u6062\u590d\u4f4d\u70b9\u5206\u5e03\u7684\u5f71\u54cd\u5c1a\u672a\u5f97\u5230\u5145\u5206\u63a2\u7d22\u3002\u672c\u6587\u901a\u8fc7\u4f7f\u752880\u4e2a\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u636e\u96c6\u53d1\u73b0\uff0c\u690d\u7269\u4e3b\u8981\u901a\u8fc7\u6269\u5c55\u5176\u95f4\u63d2\u533a\u6765\u589e\u52a0\u57fa\u56e0\u7ec4\u5927\u5c0f\uff0c\u800c\u52a8\u7269\u5219\u540c\u65f6\u6269\u5c55\u4e86\u95f4\u63d2\u533a\u548c\u5185\u542b\u5b50\u533a\uff0c\u5c3d\u7ba1\u53d8\u5f62\u52a8\u7269\u548c\u539f\u53e3\u52a8\u7269\u7684\u6269\u5c55\u6a21\u5f0f\u6709\u6240\u4e0d\u540c\u3002\u901a\u8fc7\u8ba1\u7b97\u673a\u6a21\u62df\u9176\u5207\u83b7\u5f97\u7684\u5185\u542b\u5b50\u3001\u5916\u663e\u5b50\u548c\u95f4\u63d2\u533a\u4f4d\u70b9\u4e0e\u76f8\u5e94\u57fa\u56e0\u7ec4\u4e2d\u8fd9\u4e9b\u533a\u57df\u7684\u6bd4\u4f8b\u5448\u6b63\u76f8\u5173\uff0c\u8868\u660e\u4f4d\u70b9\u5206\u5e03\u4e3b\u8981\u53cd\u6620\u4e86\u6240\u9009\u5206\u7c7b\u7fa4\u7684\u57fa\u56e0\u7ec4\u7ed3\u6784\u3002\u7136\u800c\uff0c\u5728\u6240\u6709\u7ec4\u4e2d\uff0c\u5916\u663e\u5b50\u533a\u4f4d\u70b9\u5747\u663e\u793a\u51fa\u663e\u8457\u5bcc\u96c6\uff0c\u4e14\u4e0e\u6240\u7528\u9176\u65e0\u5173\u3002\u6b64\u5916\uff0c\u5f53\u4f7f\u7528\u9009\u62e9\u6027\u63a5\u5934\u83b7\u53d6\u6b21\u7ea7\u51cf\u5c11\u7684\u4f4d\u70b9\u6570\u636e\u96c6\u65f6\uff0c\u4fdd\u7559\u4f4d\u70b9\u7684\u767e\u5206\u6bd4\u548c\u5206\u5e03\u4e5f\u53d1\u751f\u4e86\u53d8\u5316\u3002\u4ee5G/C\u672b\u7aef\u4e3a\u7279\u5f81\u7684\u63a5\u5934\u6062\u590d\u7684\u9009\u5b9a\u4f4d\u70b9\u767e\u5206\u6bd4\u8f83\u4f4e\uff0c\u5e76\u5728\u5916\u663e\u5b50\u533a\u8fdb\u4e00\u6b65\u5bcc\u96c6\uff1b\u800c\u4ee5A/T\u672b\u7aef\u4e3a\u7279\u5f81\u7684\u63a5\u5934\u4fdd\u7559\u4e86\u66f4\u9ad8\u6bd4\u4f8b\u7684\u4f4d\u70b9\uff0c\u5e76\u7565\u5fae\u9009\u62e9\u4e86\u6bd4\u9884\u671f\u66f4\u591a\u7684\u5185\u542b\u5b50\u533a\u3002\u6211\u4eec\u7684\u7ed3\u679c\u5f3a\u8c03\u4e86\u57fa\u56e0\u7ec4\u7ec4\u6210\u3001\u57fa\u56e0\u7ec4GC\u542b\u91cf\u3001RAD\u9176\u7684\u9009\u62e9\u4ee5\u53ca\u57fa\u4e8e\u78b1\u57fa\u7684\u9009\u62e9\u6027\u63a5\u5934\u5bf9\u7b80\u5316\u57fa\u56e0\u7ec4\u8868\u793a\u6280\u672f\u7684\u5f71\u54cd\u3002\u8fd9\u5728\u79cd\u7fa4\u548c\u4fdd\u62a4\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u5c24\u4e3a\u91cd\u8981\uff0c\u56e0\u4e3a\u5b83\u51b3\u5b9a\u4e86\u4f4d\u70b9\u7684\u4e30\u5ea6\u548c\u5206\u5e03\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7c7b\u522b\uff1b\u690d\u7269\uff1b\u540e\u53e3\u52a8\u7269\uff1b\u539f\u53e3\u52a8\u7269\uff1b\u91cd\u590d\u9009\u62e9\uff1b\u9650\u5236\u6027\u9176\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38664648\", \"search_query\": \"genome\", \"affiliations\": \"Departament de Gen\u00e8tica, Microbiologia i Estad\u00edstica, Universitat de Barcelona, Avinguda Diagonal 643, Barcelona, 08028, Spain. cgaliacamps@gmail.com.; Institut de Recerca de la Biodiversitat (IRBio), Universitat de Barcelona (UB), Barcelona, Spain. cgaliacamps@gmail.com.; Department of Marine Ecology, Centre d'Estudis Avan\u00e7ats de Blanes (CEAB-CSIC), Acc\u00e9s Cala Sant Francesc 14, Blanes, 17300, Spain. cgaliacamps@gmail.com.; Departament de Gen\u00e8tica, Microbiologia i Estad\u00edstica, Universitat de Barcelona, Avinguda Diagonal 643, Barcelona, 08028, Spain.; Institut de Recerca de la Biodiversitat (IRBio), Universitat de Barcelona (UB), Barcelona, Spain.; Department of Marine Ecology, Centre d'Estudis Avan\u00e7ats de Blanes (CEAB-CSIC), Acc\u00e9s Cala Sant Francesc 14, Blanes, 17300, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2024-04-26\"}, {\"id\": 299, \"title\": \"Comparative genomics and proteomics analysis of phages infecting multi-drug resistant Escherichia coli O177 isolated from cattle faeces.\", \"authors\": \"Montso Peter Kotsoana; Kropinski Andrew M; Mokoena Fortunate; Pierneef Rian Ewald; Mlambo Victor; Ateba Collins Njie\", \"journal\": \"Scientific reports\", \"year\": \"2023\", \"pmid\": \"38052835\", \"doi\": \"10.1038/s41598-023-48788-w\", \"abstract\": \"The increasing prevalence of antimicrobial-resistant (AMR) pathogens has become a major global health concern. To address this challenge, innovative strategies such as bacteriophage therapy must be optimised. Genomic characterisation is a crucial step in identifying suitable phage candidates for combating AMR pathogens. The aim of this study was to characterise seven phages that infect the Escherichia coli O177 strain using a whole genome sequencing. The analysis of genome sequences revealed that these phages had linear dsDNA, with genome sizes spanning from 136, 483 to 166,791 bp and GC content varying from 35.39 to 43.63%. Taxonomically, the phages were classified under three different subfamilies (Stephanstirmvirinae, Tevenvirinae, and Vequintavirinae) and three genera (Phapecoctavirus, Tequatrovirus, and Vequintavirus) within the class Caudoviricetes. In silico PhageAI analysis predicted that all the phages were virulent, with confidence levels between 96.07 and 97.26%. The phage genomes contained between 66 and 82 ORFs, which encode hypothetical and putative functional proteins. In addition, the phage genomes contained core genes associated with molecular processes such as DNA replication, transcription modulation, nucleotide metabolism, phage structure (capsid and tail), and lysis. None of the genomes carried genes associated with undesirable traits such as integrase, antimicrobial resistance, virulence, and toxins. The study revealed high genome and proteome homology among E. coli O177 phages and other known Escherichia phages. The results suggest that the seven phages are new members of the genera Phapecoctavirus, Tequatrovirus, and Vequintavirus under the subfamilies Stephanstirmvirinae, Tevenvirinae, and Vequintavirinae, respectively.\", \"keywords\": \"(Auto-generated) \u566c\u83cc\u4f53;\u591a\u91cd\u8010\u836f;\u5927\u80a0\u6746\u83ccO177;\u57fa\u56e0\u7ec4\u5206\u6790;\u86cb\u767d\u8d28\u7ec4\u5206\u6790;\u7ebf\u72b6dsDNA;\u6eb6\u6e90\u6027;\u6838\u5fc3\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u591a\u91cd\u8010\u836f\u5927\u80a0\u6746\u83ccO177\u83cc\u682a\u566c\u83cc\u4f53\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u548c\u86cb\u767d\u8d28\u7ec4\u5b66\u5206\u6790\", \"translated_abstract\": \"\u6297\u83cc\u8010\u836f\uff08AMR\uff09\u75c5\u539f\u4f53\u7684\u6d41\u884c\u7387\u4e0d\u65ad\u4e0a\u5347\u5df2\u6210\u4e3a\u5168\u7403\u4e3b\u8981\u7684\u5065\u5eb7\u95ee\u9898\u3002\u4e3a\u5e94\u5bf9\u8fd9\u4e00\u6311\u6218\uff0c\u5fc5\u987b\u4f18\u5316\u566c\u83cc\u4f53\u7597\u6cd5\u7b49\u521b\u65b0\u7b56\u7565\u3002\u57fa\u56e0\u7ec4\u7279\u5f81\u5206\u6790\u662f\u8bc6\u522b\u9002\u5408\u5bf9\u6297AMR\u75c5\u539f\u4f53\u7684\u566c\u83cc\u4f53\u5019\u9009\u8005\u7684\u5fc5\u8981\u6b65\u9aa4\u3002\u672c\u7814\u7a76\u65e8\u5728\u901a\u8fc7\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5bf9\u611f\u67d3\u5927\u80a0\u6746\u83ccO177\u83cc\u682a\u7684\u4e03\u79cd\u566c\u83cc\u4f53\u8fdb\u884c\u57fa\u56e0\u7ec4\u7279\u5f81\u5206\u6790\u3002\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u6790\u663e\u793a\uff0c\u8fd9\u4e9b\u566c\u83cc\u4f53\u5177\u6709\u7ebf\u6027\u53cc\u94feDNA\uff0c\u57fa\u56e0\u7ec4\u5927\u5c0f\u4ecb\u4e8e136,483\u81f3166,791\u4e2a\u78b1\u57fa\u5bf9\u4e4b\u95f4\uff0cGC\u542b\u91cf\u572835.39%\u523043.63%\u4e4b\u95f4\u3002\u4ece\u5206\u7c7b\u5b66\u89d2\u5ea6\u6765\u770b\uff0c\u8fd9\u4e9b\u566c\u83cc\u4f53\u88ab\u5f52\u7c7b\u4e8e\u4e09\u4e2a\u4e0d\u540c\u7684\u4e9a\u79d1\uff08Stephanstirmvirinae\u3001Tevenvirinae\u548cVequintavirinae\uff09\u4ee5\u53ca\u4e09\u4e2a\u5c5e\uff08Phapecoctavirus\u3001Tequatrovirus\u548cVequintavirus\uff09\uff0c\u5747\u5c5e\u4e8eCaudoviricetes\u7eb2\u3002\u57fa\u4e8e\u8ba1\u7b97\u673a\u6a21\u62df\u7684PhageAI\u5206\u6790\u9884\u6d4b\uff0c\u6240\u6709\u566c\u83cc\u4f53\u5747\u4e3a\u70c8\u6027\u566c\u83cc\u4f53\uff0c\u7f6e\u4fe1\u5ea6\u572896.07%\u523097.26%\u4e4b\u95f4\u3002\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u5305\u542b66\u81f382\u4e2a\u5f00\u653e\u9605\u8bfb\u6846\uff08ORFs\uff09\uff0c\u7f16\u7801\u5047\u8bbe\u529f\u80fd\u86cb\u767d\u548c\u63a8\u6d4b\u529f\u80fd\u86cb\u767d\u3002\u6b64\u5916\uff0c\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u8fd8\u542b\u6709\u4e0eDNA\u590d\u5236\u3001\u8f6c\u5f55\u8c03\u63a7\u3001\u6838\u82f7\u9178\u4ee3\u8c22\u3001\u566c\u83cc\u4f53\u7ed3\u6784\uff08\u8863\u58f3\u548c\u5c3e\u90e8\uff09\u53ca\u88c2\u89e3\u76f8\u5173\u7684\u6838\u5fc3\u57fa\u56e0\u3002\u57fa\u56e0\u7ec4\u4e2d\u672a\u53d1\u73b0\u4e0e\u6574\u5408\u9176\u3001\u6297\u83cc\u8010\u836f\u6027\u3001\u6bd2\u529b\u548c\u6bd2\u7d20\u7b49\u4e0d\u826f\u7279\u6027\u76f8\u5173\u7684\u57fa\u56e0\u3002\u7814\u7a76\u7ed3\u679c\u663e\u793a\uff0c\u5927\u80a0\u6746\u83ccO177\u566c\u83cc\u4f53\u4e0e\u5176\u4ed6\u5df2\u77e5\u5927\u80a0\u6746\u83cc\u566c\u83cc\u4f53\u4e4b\u95f4\u5b58\u5728\u9ad8\u5ea6\u7684\u57fa\u56e0\u7ec4\u548c\u86cb\u767d\u8d28\u7ec4\u540c\u6e90\u6027\u3002\u7ed3\u679c\u8868\u660e\uff0c\u8fd9\u4e03\u79cd\u566c\u83cc\u4f53\u5206\u522b\u662f\u4e9a\u79d1Stephanstirmvirinae\u3001Tevenvirinae\u548cVequintavirinae\u4e2d\u5c5ePhapecoctavirus\u3001Tequatrovirus\u548cVequintavirus\u7684\u65b0\u6210\u5458\u3002\", \"translated_keywords\": \"\u566c\u83cc\u4f53;\u591a\u91cd\u8010\u836f;\u5927\u80a0\u6746\u83ccO177;\u57fa\u56e0\u7ec4\u5206\u6790;\u86cb\u767d\u8d28\u7ec4\u5206\u6790;\u7ebf\u72b6dsDNA;\u6eb6\u6e90\u6027;\u6838\u5fc3\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38052835\", \"search_query\": \"genome\", \"affiliations\": \"Food Security and Safety Focus Area, Faculty of Natural and Agricultural Sciences, North-West University, Private Bag X2046, Mmabatho, 2735, South Africa. montsokp@gmail.com.; Department of Microbiology, Faculty of Natural and Agricultural Sciences, North-West University, Private Bag X2046, Mmabatho, 2735, South Africa. montsokp@gmail.com.; Department Food Science, and Pathobiology, Ontario Veterinary College, University of Guelph, Guelph, ON, N1G 2W1, Canada.; Department of Biochemistry, Faculty of Natural and Agricultural Sciences, North-West University, Mmabatho, South Africa.; Department of Biochemistry, Genetics and Microbiology, University of Pretoria, Pretoria, 0001, South Africa.; Centre for Bioinformatics and Computational Biology, University of Pretoria, Pretoria, 0001, South Africa.; SARChI Chair: Marine Microbiomics, Microbiome@UP, Department of Biochemistry, Genetics and Microbiology, University of Pretoria (UP), Hatfield, Pretoria, South Africa.; Faculty of Agriculture and Natural Sciences, School of Agricultural Sciences, University of Mpumalanga, Mbombela, 1200, South Africa.; Food Security and Safety Focus Area, Faculty of Natural and Agricultural Sciences, North-West University, Private Bag X2046, Mmabatho, 2735, South Africa.; Department of Microbiology, Faculty of Natural and Agricultural Sciences, North-West University, Private Bag X2046, Mmabatho, 2735, South Africa.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2023-12-06\"}, {\"id\": 300, \"title\": \"PanGraph: scalable bacterial pan-genome graph construction.\", \"authors\": \"Noll Nicholas; Molari Marco; Shaw Liam P; Neher Richard A\", \"journal\": \"Microbial genomics\", \"year\": \"2023\", \"pmid\": \"37278719\", \"doi\": \"10.1099/mgen.0.001034\", \"abstract\": \"The genomic diversity of microbes is commonly parameterized as SNPs relative to a reference genome of a well-characterized, but arbitrary, isolate. However, any reference genome contains only a fraction of the microbial pangenome, the total set of genes observed in a given species. Reference-based approaches are thus blind to the dynamics of the accessory genome, as well as variation within gene order and copy number. With the widespread usage of long-read sequencing, the number of high-quality, complete genome assemblies has increased dramatically. In addition to pangenomic approaches that focus on the variation in the sets of genes present in different genomes, complete assemblies allow investigations of the evolution of genome structure and gene order. This latter problem, however, is computationally demanding with few tools available that shed light on these dynamics. Here, we present PanGraph, a Julia-based library and command line interface for aligning whole genomes into a graph. Each genome is represented as a path along vertices, which in turn encapsulate homologous multiple sequence alignments. The resultant data structure succinctly summarizes population-level nucleotide and structural polymorphisms and can be exported into several common formats for either downstream analysis or immediate visualization.\", \"keywords\": \"pangenome; graphs; microbial diversity\", \"translated_title\": \"\u53ef\u6269\u5c55\u7684\u7ec6\u83cc\u6cdb\u57fa\u56e0\u7ec4\u56fe\u6784\u5efa\", \"translated_abstract\": \"\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u7684\u5e38\u89c1\u53c2\u6570\u5316\u65b9\u6cd5\u662f\u76f8\u5bf9\u4e8e\u67d0\u4e00\u7279\u5f81\u660e\u786e\u4f46\u4efb\u610f\u9009\u62e9\u7684\u5206\u79bb\u682a\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u8ba1\u7b97\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNPs\uff09\u3002\u7136\u800c\uff0c\u4efb\u4f55\u53c2\u8003\u57fa\u56e0\u7ec4\u4ec5\u5305\u542b\u5fae\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u7684\u4e00\u90e8\u5206\uff0c\u5373\u5728\u7ed9\u5b9a\u7269\u79cd\u4e2d\u89c2\u5bdf\u5230\u7684\u6240\u6709\u57fa\u56e0\u7684\u603b\u548c\u3002\u56e0\u6b64\uff0c\u57fa\u4e8e\u53c2\u8003\u7684\u65b9\u6cd5\u65e0\u6cd5\u6355\u6349\u9644\u5c5e\u57fa\u56e0\u7ec4\u7684\u52a8\u6001\u53d8\u5316\uff0c\u4e5f\u65e0\u6cd5\u8bc6\u522b\u57fa\u56e0\u987a\u5e8f\u548c\u62f7\u8d1d\u6570\u7684\u53d8\u5316\u3002\u968f\u7740\u957f\u8bfb\u957f\u6d4b\u5e8f\u6280\u672f\u7684\u5e7f\u6cdb\u5e94\u7528\uff0c\u9ad8\u8d28\u91cf\u3001\u5b8c\u6574\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u91cf\u5927\u5e45\u589e\u52a0\u3002\u9664\u4e86\u5173\u6ce8\u4e0d\u540c\u57fa\u56e0\u7ec4\u4e2d\u5b58\u5728\u57fa\u56e0\u96c6\u53d8\u5f02\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u5916\uff0c\u5b8c\u6574\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u8fd8\u5141\u8bb8\u7814\u7a76\u57fa\u56e0\u7ec4\u7ed3\u6784\u548c\u57fa\u56e0\u987a\u5e8f\u7684\u6f14\u5316\u3002\u7136\u800c\uff0c\u540e\u4e00\u95ee\u9898\u5728\u8ba1\u7b97\u4e0a\u5177\u6709\u6311\u6218\u6027\uff0c\u53ef\u7528\u7684\u5de5\u5177\u8f83\u5c11\uff0c\u96be\u4ee5\u63ed\u793a\u8fd9\u4e9b\u52a8\u6001\u53d8\u5316\u3002\u672c\u6587\u4ecb\u7ecdPanGraph\uff0c\u8fd9\u662f\u4e00\u4e2a\u57fa\u4e8eJulia\u8bed\u8a00\u5f00\u53d1\u7684\u5e93\u548c\u547d\u4ee4\u884c\u754c\u9762\uff0c\u7528\u4e8e\u5c06\u6574\u4e2a\u57fa\u56e0\u7ec4\u5bf9\u9f50\u4e3a\u56fe\u5f62\u7ed3\u6784\u3002\u6bcf\u4e2a\u57fa\u56e0\u7ec4\u88ab\u8868\u793a\u4e3a\u6cbf\u9876\u70b9\u8def\u5f84\uff0c\u800c\u8fd9\u4e9b\u9876\u70b9\u5c01\u88c5\u4e86\u540c\u6e90\u7684\u591a\u91cd\u5e8f\u5217\u6bd4\u5bf9\u7ed3\u679c\u3002\u7531\u6b64\u4ea7\u751f\u7684\u6570\u636e\u7ed3\u6784\u7b80\u6d01\u5730\u603b\u7ed3\u4e86\u7fa4\u4f53\u6c34\u5e73\u4e0a\u7684\u6838\u82f7\u9178\u548c\u7ed3\u6784\u591a\u6001\u6027\uff0c\u5e76\u53ef\u4ee5\u5bfc\u51fa\u4e3a\u591a\u79cd\u5e38\u7528\u683c\u5f0f\u4ee5\u4f9b\u4e0b\u6e38\u5206\u6790\u6216\u76f4\u63a5\u53ef\u89c6\u5316\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\uff1b\u56fe\u7ed3\u6784\uff1b\u5fae\u751f\u7269\u591a\u6837\u6027\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37278719\", \"search_query\": \"pangenome\", \"affiliations\": \"Kavli Institute for Theoretical Physics, University of California, Santa Barbara, CA, USA.; Swiss Institute of Bioinformatics, Basel, Switzerland.; Biozentrum, University of Basel, Basel, Switzerland.; Department of Biology, University of Oxford, Oxford, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Microbial genomics\", \"pub_date\": \"2023-06-06\"}, {\"id\": 301, \"title\": \"Understanding the genomic selection for crop improvement: current progress and future prospects.\", \"authors\": \"Parveen Rabiya; Kumar Mankesh; Swapnil; Singh Digvijay; Shahani Monika; Imam Zafar; Sahoo Jyoti Prakash\", \"journal\": \"Molecular genetics and genomics : MGG\", \"year\": \"2023\", \"pmid\": \"37162565\", \"doi\": \"10.1007/s00438-023-02026-0\", \"abstract\": \"Although increased use of modern breeding techniques and technology has resulted in long-term genetic gain, the pace of genetic gain must be sped up to satisfy global agricultural demand. However, marker-assisted selection has proven its potential for improving qualitative traits with large effects regulated by one to few genes. Its contribution to the improvement of the quantitative traits regulated by a number of small-effect genes is modest. In this context, genomic selection (GS) has been regarded as the most promising method for genetically enhancing complicated features that are regulated by several genes, each of which has minor effects. By examining a population's phenotypes and high-density marker scores, genomic selection can forecast the breeding potential of individual lines. The fact that GS uses all marker data in the prediction model prevents skewed marker effect estimations and maximizes the amount of variation caused by small-effect QTL. It has the ability to speed up the breeding cycle and as a consequence of which superior genotypes are selected rapidly. Developing the best GS models while taking into account non-additive effects, genotype-by-environment interaction, and cost-effectiveness will enable the widespread implementation of GS in plants. These steps will also increase heritability estimation and prediction accuracy. This review focuses on the shift from conventional selection methods to GS, underlying statistical tools and methodologies, the state of GS research in agricultural plants, and prospects for its effective use in the creation of climate-resilient crops.\", \"keywords\": \"Genomics; Crop improvement; Genomic selection; Plant breeding\", \"translated_title\": \"\u5f53\u524d\u8fdb\u5c55\u4e0e\u672a\u6765\u5c55\u671b\", \"translated_abstract\": \"\u5c3d\u7ba1\u73b0\u4ee3\u80b2\u79cd\u6280\u672f\u548c\u65b9\u6cd5\u7684\u5e7f\u6cdb\u5e94\u7528\u5e26\u6765\u4e86\u957f\u671f\u7684\u9057\u4f20\u589e\u76ca\uff0c\u4f46\u4e3a\u4e86\u6ee1\u8db3\u5168\u7403\u519c\u4e1a\u9700\u6c42\uff0c\u9057\u4f20\u589e\u76ca\u7684\u901f\u5ea6\u5fc5\u987b\u52a0\u5feb\u3002\u7136\u800c\uff0c\u6807\u8bb0\u8f85\u52a9\u9009\u62e9\u5df2\u88ab\u8bc1\u660e\u5728\u6539\u826f\u53d7\u5c11\u6570\u57fa\u56e0\u8c03\u63a7\u7684\u5177\u6709\u8f83\u5927\u6548\u5e94\u7684\u6570\u91cf\u6027\u72b6\u65b9\u9762\u5177\u6709\u6f5c\u529b\uff0c\u4f46\u5728\u6539\u826f\u53d7\u591a\u4e2a\u5fae\u6548\u57fa\u56e0\u8c03\u63a7\u7684\u6570\u91cf\u6027\u72b6\u65b9\u9762\u8d21\u732e\u6709\u9650\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u57fa\u56e0\u7ec4\u9009\u62e9\uff08GS\uff09\u88ab\u89c6\u4e3a\u4e00\u79cd\u6700\u6709\u524d\u666f\u7684\u65b9\u6cd5\uff0c\u7528\u4e8e\u6539\u826f\u7531\u591a\u4e2a\u5177\u6709\u5fae\u5c0f\u6548\u5e94\u57fa\u56e0\u8c03\u63a7\u7684\u590d\u6742\u6027\u72b6\u3002\u901a\u8fc7\u68c0\u6d4b\u7fa4\u4f53\u7684\u8868\u578b\u548c\u9ad8\u5bc6\u5ea6\u6807\u8bb0\u5206\u6570\uff0c\u57fa\u56e0\u7ec4\u9009\u62e9\u80fd\u591f\u9884\u6d4b\u5355\u4e2a\u7cfb\u7684\u80b2\u79cd\u6f5c\u529b\u3002\u57fa\u56e0\u7ec4\u9009\u62e9\u5229\u7528\u6240\u6709\u6807\u8bb0\u6570\u636e\u7684\u9884\u6d4b\u6a21\u578b\u53ef\u4ee5\u907f\u514d\u6807\u8bb0\u6548\u5e94\u4f30\u8ba1\u7684\u504f\u5dee\uff0c\u5e76\u6700\u5927\u5316\u7531\u5fae\u6548\u6570\u91cf\u6027\u72b6\u4f4d\u70b9\uff08QTL\uff09\u5f15\u8d77\u7684\u53d8\u5f02\u3002\u5b83\u80fd\u591f\u52a0\u901f\u80b2\u79cd\u5468\u671f\uff0c\u4ece\u800c\u5feb\u901f\u9009\u62e9\u4f18\u826f\u57fa\u56e0\u578b\u3002\u5728\u8003\u8651\u975e\u52a0\u6027\u6548\u5e94\u3001\u57fa\u56e0\u578b\u4e0e\u73af\u5883\u4e92\u4f5c\u4ee5\u53ca\u6210\u672c\u6548\u76ca\u7684\u524d\u63d0\u4e0b\u5f00\u53d1\u6700\u4f73\u7684GS\u6a21\u578b\uff0c\u5c06\u6709\u52a9\u4e8e\u5728\u690d\u7269\u4e2d\u5e7f\u6cdb\u5b9e\u65bd\u57fa\u56e0\u7ec4\u9009\u62e9\u3002\u8fd9\u4e9b\u63aa\u65bd\u8fd8\u5c06\u63d0\u9ad8\u9057\u4f20\u529b\u4f30\u7b97\u548c\u9884\u6d4b\u51c6\u786e\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4ece\u4f20\u7edf\u9009\u62e9\u65b9\u6cd5\u5411\u57fa\u56e0\u7ec4\u9009\u62e9\u7684\u8f6c\u53d8\u3001\u5176\u80cc\u540e\u7684\u7edf\u8ba1\u5de5\u5177\u548c\u65b9\u6cd5\u5b66\u3001\u519c\u4e1a\u690d\u7269\u4e2d\u57fa\u56e0\u7ec4\u9009\u62e9\u7814\u7a76\u7684\u73b0\u72b6\uff0c\u4ee5\u53ca\u5176\u5728\u57f9\u80b2\u6c14\u5019\u9002\u5e94\u6027\u4f5c\u7269\u4e2d\u7684\u6709\u6548\u5e94\u7528\u524d\u666f\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u4f5c\u7269\u6539\u826f\uff1b\u57fa\u56e0\u7ec4\u9009\u62e9\uff1b\u690d\u7269\u80b2\u79cd\", \"quartile\": \"Q1\", \"impact_factor\": \"4.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37162565\", \"search_query\": \"genome\", \"affiliations\": \"Department of Genetics and Plant Breeding, Bihar Agricultural University, Sabour, Bhagalpur, 813210, India.; Department of Genetics and Plant Breeding, Centurion University of Technology and Management, Paralakhemundi, 761211, India.; Department of Genetics and Plant Breeding, Narayan Institute of Agricultural Sciences, Gopal Narayan Singh University, Sasaram, 821305, India.; Department of Genetics and Plant Breeding, Maharana Pratap University of Agriculture and Technology, Udaipur, 313001, India.; Department of Agriculture and Allied Sciences, C.V. Raman Global University, Bhubaneswar, 752054, India. jyotiprakash.sahoo@cgu-odisha.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular phylogenetics and evolution\", \"pub_date\": \"2023-05-10\"}, {\"id\": 302, \"title\": \"Surviving the stress: Understanding the molecular basis of plant adaptations and uncovering the role of mycorrhizal association in plant abiotic stresses.\", \"authors\": \"Sharma Vivek; Sharma D P; Salwan Richa\", \"journal\": \"Microbial pathogenesis\", \"year\": \"2024\", \"pmid\": \"38969183\", \"doi\": \"10.1016/j.micpath.2024.106772\", \"abstract\": \"Environmental stresses severely impair plant growth, resulting in significant crop yield and quality loss. Among various abiotic factors, salt and drought stresses are one of the major factors that affect the nutrients and water uptake by the plants, hence ultimately various physiological aspects of the plants that compromises crop yield. Continuous efforts have been made to investigate, dissect and improve plant adaptations at the molecular level in response to drought and salinity stresses. In this context, the plant beneficial microbiome presents in the rhizosphere, endosphere, and phyllosphere, also referred as second genomes of the plant is well known for its roles in plant adaptations. Exploration of beneficial interaction of fungi with host plants known as mycorrhizal association is one such special interaction that can facilitates the host plants adaptations. Mycorrhiza assist in alleviating the salinity and drought stresses of plants via redistributing the ion imbalance through translocation to different parts of the plants, as well as triggering oxidative machinery. Mycorrhiza association also regulates the level of various plant growth regulators, osmolytes and assists in acquiring minerals that are helpful in plant's adaptation against extreme environmental stresses. The current review examines the role of various plant growth regulators and plants' antioxidative systems, followed by mycorrhizal association during drought and salt stresses.\", \"keywords\": \"Abiotic; Fungi; Adaptations; Symbiotic; Mechanisms; Stress\", \"translated_title\": \"\u89e3\u6790\u690d\u7269\u9002\u5e94\u7684\u5206\u5b50\u57fa\u7840\u5e76\u63ed\u793a\u83cc\u6839\u5171\u751f\u5728\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_abstract\": \"\u73af\u5883\u80c1\u8feb\u4e25\u91cd\u635f\u5bb3\u690d\u7269\u751f\u957f\uff0c\u5bfc\u81f4\u4f5c\u7269\u4ea7\u91cf\u548c\u54c1\u8d28\u663e\u8457\u4e0b\u964d\u3002\u5728\u5404\u79cd\u975e\u751f\u7269\u56e0\u7d20\u4e2d\uff0c\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u80c1\u8feb\u662f\u5f71\u54cd\u690d\u7269\u517b\u5206\u548c\u6c34\u5206\u5438\u6536\u7684\u4e3b\u8981\u56e0\u7d20\u4e4b\u4e00\uff0c\u4ece\u800c\u6700\u7ec8\u5f71\u54cd\u690d\u7269\u7684\u591a\u4e2a\u751f\u7406\u8fc7\u7a0b\uff0c\u964d\u4f4e\u4f5c\u7269\u4ea7\u91cf\u3002\u4e3a\u4e86\u5e94\u5bf9\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\uff0c\u7814\u7a76\u4eba\u5458\u6301\u7eed\u81f4\u529b\u4e8e\u4ece\u5206\u5b50\u6c34\u5e73\u7814\u7a76\u3001\u89e3\u6790\u5e76\u6539\u5584\u690d\u7269\u7684\u9002\u5e94\u673a\u5236\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u690d\u7269\u6839\u9645\u3001\u5185\u751f\u548c\u53f6\u9645\u4e2d\u5b58\u5728\u7684\u6709\u76ca\u5fae\u751f\u7269\u7ec4\uff0c\u4e5f\u88ab\u79f0\u4e3a\u690d\u7269\u7684\u201c\u7b2c\u4e8c\u57fa\u56e0\u7ec4\u201d\uff0c\u56e0\u5176\u5728\u690d\u7269\u9002\u5e94\u6027\u4e2d\u7684\u4f5c\u7528\u800c\u5e7f\u4e3a\u4eba\u77e5\u3002\u63a2\u7d22\u83cc\u6839\u5171\u751f\u8fd9\u4e00\u771f\u83cc\u4e0e\u5bbf\u4e3b\u690d\u7269\u4e4b\u95f4\u7684\u6709\u76ca\u76f8\u4e92\u4f5c\u7528\uff0c\u662f\u8fd9\u79cd\u7279\u6b8a\u4e92\u4f5c\u5173\u7cfb\u7684\u4e00\u4e2a\u91cd\u8981\u65b9\u9762\uff0c\u80fd\u591f\u4fc3\u8fdb\u5bbf\u4e3b\u690d\u7269\u7684\u9002\u5e94\u80fd\u529b\u3002\u83cc\u6839\u901a\u8fc7\u79bb\u5b50\u518d\u5206\u5e03\uff08\u8f6c\u8fd0\u81f3\u690d\u7269\u4e0d\u540c\u90e8\u4f4d\uff09\u7f13\u89e3\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u80c1\u8feb\uff0c\u5e76\u6fc0\u6d3b\u6c27\u5316\u7cfb\u7edf\u3002\u6b64\u5916\uff0c\u83cc\u6839\u5171\u751f\u8fd8\u80fd\u8c03\u8282\u591a\u79cd\u690d\u7269\u6fc0\u7d20\u6c34\u5e73\u3001\u6e17\u900f\u7269\u8d28\u542b\u91cf\uff0c\u5e76\u534f\u52a9\u690d\u7269\u83b7\u53d6\u6709\u52a9\u4e8e\u5176\u9002\u5e94\u6781\u7aef\u73af\u5883\u80c1\u8feb\u7684\u77ff\u7269\u8d28\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u4e0b\u690d\u7269\u6fc0\u7d20\u3001\u6297\u6c27\u5316\u7cfb\u7edf\u4ee5\u53ca\u83cc\u6839\u5171\u751f\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u7684\uff1b\u771f\u83cc\uff1b\u9002\u5e94\uff1b\u5171\u751f\u7684\uff1b\u673a\u5236\uff1b\u80c1\u8feb\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38969183\", \"search_query\": \"plant\", \"affiliations\": \"University Centre for Research and Development, Chandigarh University, Gharuan, Mohali PB 140413, India. Electronic address: ankvivek@gmail.com.; College of Horticulture and Forestry (Dr. YS Parmar University of Horticulture and Forestry), Neri, Hamirpur, H.P 177 001, India.; College of Horticulture and Forestry (Dr. YS Parmar University of Horticulture and Forestry), Neri, Hamirpur, H.P 177 001, India. Electronic address: richaihbt332@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Microbial genomics\", \"pub_date\": \"2024-07-06\"}, {\"id\": 303, \"title\": \"Genome-wide microsatellite characterization and their marker development and transferability in Broussonetia Species.\", \"authors\": \"Jia Xiaowen; Li Hanyu; Han Ying; Wang Lu; Lai Chanjuan; Liu Xi; Li Pan; Lei Zupei; Zhang Yonghua\", \"journal\": \"BMC genomics\", \"year\": \"2025\", \"pmid\": \"39844044\", \"doi\": \"10.1186/s12864-025-11238-0\", \"abstract\": \"Broussonetia papyrifera, B. monoica, and B. kaempferi belong to the genus Broussonetia (Moraceae). These three species hold significant economic and research values. However, few molecular markers have been effectively utilized for resource development and molecular genetic breeding of these species. Sequencing of their genomes allowed us to develop genomic markers (e.g. simple sequence repeats (SSRs)) and construct a high-density physical map. A total of 369,557, 332,627, and 276,245 SSRs were identified in 13 high-quality assembled pseudochromosomes and their unassembled scaffolds for B. papyrifera, B. monoica, and B. kaempferi, respectively. Among the identified genomic SSRs across the three species, short repeat sequences were more abundant, while long repeat sequences constituted a smaller proportion. Additionally, the predominant repeat motifs in the SSRs of the three Broussonetia species were composed of 'A' and 'T' repeats. Using B. papyrifera genome as a reference, 4,419 common SSRs were identified among these three species, while 2,048 SSRs were specific to B. kaempferi, and 4,285 SSRs were specific to B. monoica. Distribution analysis indicated a notable similarity in the distribution patterns of SSRs across the pseudochromosomes of these three species. Furthermore, of the identified SSRs, 28%, 31%, and 24% were mapped to genes in B. papyrifera, B. kaempferi, and B. monoica, respectively. Genic-mapped SSRs may regulate biological processes by influencing gene activity and protein function. To verify SSRs polymorphism, we selected 30 ones from 10,752 potentially polymorphic SSRs loci for PCR amplification among these three species, all of which were successfully amplified and exhibited polymorphism across these three species. These findings are helpful for further research on the origin, evolution, and migration of Broussonetia species and also laid the foundation for the precise identification, systematic evaluation, and efficient utilization of the germplasm resources of Broussonetia species.\", \"keywords\": \"Cross transferability; Molecular markers; Genetic diversity; Genomic SSRs; Broussonetia\", \"translated_title\": \"\u844e\u8349\u5c5e\u7269\u79cd\u5168\u57fa\u56e0\u7ec4\u5fae\u536b\u661f\u7279\u5f81\u53ca\u5176\u6807\u8bb0\u5f00\u53d1\u4e0e\u53ef\u8f6c\u79fb\u6027\u7814\u7a76\", \"translated_abstract\": \"\u6851\u79d1\u6784\u5c5e\u690d\u7269\uff08Broussonetia\uff09\u5305\u62ec\u767d\u6784\u6811\uff08*Broussonetia papyrifera*\uff09\u3001\u5355\u53f6\u6784\u6811\uff08*B. monoica*\uff09\u548c\u5ddd\u6784\u6811\uff08*B. kaempferi*\uff09\uff0c\u8fd9\u4e09\u79cd\u690d\u7269\u5177\u6709\u91cd\u8981\u7684\u7ecf\u6d4e\u4ef7\u503c\u548c\u7814\u7a76\u610f\u4e49\u3002\u7136\u800c\uff0c\u76ee\u524d\u9488\u5bf9\u8fd9\u4e9b\u7269\u79cd\u7684\u5206\u5b50\u6807\u8bb0\u5f00\u53d1\u4e0e\u5206\u5b50\u9057\u4f20\u80b2\u79cd\u5e94\u7528\u8f83\u5c11\u3002\u901a\u8fc7\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff0c\u6211\u4eec\u6210\u529f\u5f00\u53d1\u4e86\u5927\u91cf\u57fa\u56e0\u7ec4\u5206\u5b50\u6807\u8bb0\uff08\u5982\u7b80\u5355\u5e8f\u5217\u91cd\u590d\uff0cSSR\uff09\u5e76\u6784\u5efa\u4e86\u9ad8\u5bc6\u5ea6\u7269\u7406\u56fe\u8c31\u3002\u5728\u767d\u6784\u6811\u3001\u5355\u53f6\u6784\u6811\u548c\u5ddd\u6784\u6811 8d28\u8d44\u6e90\u7684\u7cbe\u51c6\u9274\u5b9a\u3001\u7cfb\u7edf\u8bc4\u4f30\u548c\u9ad8\u6548\u5229\u7528\u5960\u5b9a\u4e86\u57fa\u7840\u3002\", \"translated_keywords\": \"\u4ea4\u53c9\u53ef\u8f6c\u79fb\u6027\uff1b\u5206\u5b50\u6807\u8bb0\uff1b\u9057\u4f20\u591a\u6837\u6027\uff1b\u57fa\u56e0\u7ec4SSR\uff1b\u6784\u6811\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39844044\", \"search_query\": \"genome\", \"affiliations\": \"School of Life and Environmental Science, Wenzhou University, Wenzhou, Zhejiang, 325035, China.; Zhejiang Wuyanling National Nature Reserve Management Bureau, Wenzhou, Zhejiang, 325500, China.; Laboratory of Systematic & Evolutionary Botany and Biodiversity, College of Life Sciences, Zhejiang University, Hangzhou, Zhejiang, 310058, China.; Zhejiang Wuyanling National Nature Reserve Management Bureau, Wenzhou, Zhejiang, 325500, China. Lzp2007@163.com.; School of Life and Environmental Science, Wenzhou University, Wenzhou, Zhejiang, 325035, China. zhangyhua@wzu.edu.cn.; Institute for Eco-environmental Research of Sanyang Wetland, Wenzhou University, Wenzhou, Zhejiang, 325014, China. zhangyhua@wzu.edu.cn.; Zhejiang Wenzhou Urban Ecosystem Positioning Observation and Research Station, National Forestry and Grassland Administration, Wenzhou, Zhejiang, 325035, China. zhangyhua@wzu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2025-01-23\"}, {\"id\": 304, \"title\": \"Recent advances in plant-based bioproduction.\", \"authors\": \"Fujiyama Kazuhito; Muranaka Toshiya; Okazawa Atsushi; Seki Hikaru; Taguchi Goro; Yasumoto Shuhei\", \"journal\": \"Journal of bioscience and bioengineering\", \"year\": \"2024\", \"pmid\": \"38614829\", \"doi\": \"10.1016/j.jbiosc.2024.01.007\", \"abstract\": \"Unable to move on their own, plants have acquired the ability to produce a wide variety of low molecular weight compounds to survive against various stresses. It is estimated that there are as many as one million different kinds. Plants also have the ability to accumulate high levels of proteins. Although plant-based bioproduction has traditionally relied on classical tissue culture methods, the attraction of bioproduction by plants is increasing with the development of omics and bioinformatics and other various technologies, as well as synthetic biology. This review describes the current status and prospects of these plant-based bioproduction from five advanced research topics, (i) de novo production of plant-derived high value terpenoids in engineered yeast, (ii) biotransformation of plant-based materials, (iii) genome editing technology for plant-based bioproduction, (iv) environmental effect of metabolite production in plant factory, and (v) molecular pharming.\", \"keywords\": \"Biotransformation; Molecular farming; Plant specialized metabolite; Synthetic biology; Metabolic engineering; Yeast; Bioproduction; Plant factory; Genome editing; Plant tissue culture\", \"translated_title\": \"\u690d\u7269\u751f\u7269\u5236\u9020\u7684\u6700\u65b0\u8fdb\u5c55\", \"translated_abstract\": \"\uff08i\uff09\u5de5\u7a0b\u9175\u6bcd\u4e2d\u65b0\u690d\u6e90\u9ad8\u9644\u52a0\u503c\u841c\u7c7b\u7684\u4ece\u5934\u751f\u4ea7\uff1b\uff08ii\uff09\u690d\u7269\u57fa\u6750\u6599\u7684\u751f\u7269\u8f6c\u5316\uff1b\uff08iii\uff09\u690d\u7269\u57fa\u751f\u7269\u751f\u4ea7\u4e2d\u7684\u57fa\u56e0\u7ec4\u7f16\u8f91\u6280\u672f\uff1b\uff08iv\uff09\u690d\u7269\u5de5\u5382\u4e2d\u4ee3\u8c22\u4ea7\u7269\u751f\u4ea7\u5bf9\u73af\u5883\u7684\u5f71\u54cd\uff1b\uff08v\uff09\u5206\u5b50 Pharming \u6280\u672f\u3002\", \"translated_keywords\": \"\u751f\u7269\u8f6c\u5316\uff1b\u5206\u5b50\u519c\u4e1a\uff1b\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\uff1b\u5408\u6210\u751f\u7269\u5b66\uff1b\u4ee3\u8c22\u5de5\u7a0b\uff1b\u9175\u6bcd\uff1b\u751f\u7269\u751f\u4ea7\uff1b\u690d\u7269\u5de5\u5382\uff1b\u57fa\u56e0\u7f16\u8f91\uff1b\u690d\u7269\u7ec4\u7ec7\u57f9\u517b\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38614829\", \"search_query\": \"plant\", \"affiliations\": \"International Center for Biotechnology, Osaka University, 2-1 Yamada-Oka, Suita, Osaka 565-0871, Japan; Department of Biotechnology, Graduate School of Engineering, Osaka University, Suita, Osaka 565-0871, Japan; Industrial Biotechnology Initiative Division, Institute for Open and Transdisciplinary Research Initiatives (OTRI), Osaka University, Suita, Osaka 565-0871, Japan.; Department of Biotechnology, Graduate School of Engineering, Osaka University, Suita, Osaka 565-0871, Japan; Industrial Biotechnology Initiative Division, Institute for Open and Transdisciplinary Research Initiatives (OTRI), Osaka University, Suita, Osaka 565-0871, Japan. Electronic address: muranaka@bio.eng.osaka-u.ac.jp.; Department of Agricultural Biology, Graduate School of Agriculture, Osaka Metropolitan University, 1-1 Gakuen-cho, Naka-ku, Sakai, Osaka 599-8531, Japan.; Department of Biotechnology, Graduate School of Engineering, Osaka University, Suita, Osaka 565-0871, Japan; Industrial Biotechnology Initiative Division, Institute for Open and Transdisciplinary Research Initiatives (OTRI), Osaka University, Suita, Osaka 565-0871, Japan.; Department of Applied Biology, Faculty of Textile Science and Technology, Shinshu University, 3-15-1 Tokida, Ueda, Nagano 386-8567, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Systematics and Evolution\", \"pub_date\": \"2024-04-14\"}, {\"id\": 305, \"title\": \"A decade of dinoflagellate genomics illuminating an enigmatic eukaryote cell.\", \"authors\": \"Lin Senjie\", \"journal\": \"BMC genomics\", \"year\": \"2024\", \"pmid\": \"39367346\", \"doi\": \"10.1186/s12864-024-10847-5\", \"abstract\": \"Dinoflagellates are a remarkable group of protists, not only for their association with harmful algal blooms and coral reefs but also for their numerous characteristics deviating from the rules of eukaryotic biology. Genome research on dinoflagellates has lagged due to their immense genome sizes in most species (~ 1-250 Gbp). Nevertheless, the last decade marked a fruitful era of dinoflagellate genomics, with 27 genomes sequenced and many insights attained. This review aims to synthesize information from these genomes, along with other omic data, to reflect on where we are now in understanding dinoflagellates and where we are heading in the future. The most notable insights from the decade-long genomics work include: (1) dinoflagellate genomes have been expanded in multiple times independently, probably by a combination of rampant retroposition, accumulation of repetitive DNA, and genome duplication; (2) Symbiodiniacean genomes are highly divergent, but share about 3,445 core unigenes concentrated in 219 KEGG pathways; (3) Most dinoflagellate genes are encoded unidirectionally and are not intron-poor; (4) The dinoflagellate nucleus has undergone extreme evolutionary changes, including complete or nearly complete loss of nucleosome and histone H1, and acquisition of dinoflagellate viral nuclear protein (DVNP); (5) Major basic nuclear protein (MBNP), histone-like protein (HLP), and bacterial HU-like protein (HCc) belong to the same protein family, and MBNP can be the unifying name; (6) Dinoflagellate gene expression is regulated by poorly understood mechanisms, but microRNA and other epigenetic mechanisms are likely important; (7) Over 50% of dinoflagellate genes are \\\"dark\\\" and their functions remain to be deciphered using functional genetics; (8) Initial insights into the genomic basis of parasitism and mutualism have emerged. The review then highlights functionally unique and interesting genes. Future research needs to obtain a finished genome, tackle large genomes, characterize the unknown genes, and develop a quantitative molecular ecological model for addressing ecological questions.\", \"keywords\": \"Histone; Gene regulation; MicroRNA (miRNA); Dinoflagellate; Retroposition; Parasitic; Symbiotic; Omics; Nuclear protein; Genome expansion\", \"translated_title\": \"\u85fb\u7c7b\u57fa\u56e0\u7ec4\u5b66\u5341\u5e74\u7814\u7a76\u7167\u4eae\u4e00\u4e2a\u795e\u79d8\u7684\u771f\u6838\u751f\u7269\u7ec6\u80de\", \"translated_abstract\": \"\uff081\uff09\u7532\u85fb\u57fa\u56e0\u7ec4\u7ecf\u5386\u4e86\u591a\u6b21\u72ec\u7acb\u7684\u6269\u5c55\uff0c\u53ef\u80fd\u7531\u7316\u7357\u7684\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u3001\u91cd\u590dDNA\u7684\u79ef\u7d2f\u4ee5\u53ca\u57fa\u56e0\u7ec4\u590d\u5236\u5171\u540c\u9a71\u52a8\uff1b\uff082\uff09\u5171\u751f\u7532\u85fb\u79d1\u57fa\u56e0\u7ec4\u9ad8\u5ea6\u5206\u5316\uff0c\u4f46\u5171\u4eab\u7ea63,445\u4e2a\u6838\u5fc3\u5355\u62f7\u8d1d\u57fa\u56e0\uff0c\u96c6\u4e2d\u5728219\u6761KEGG\u901a\u8def\u4e2d\uff1b\uff083\uff09\u5927\u591a\u6570\u7532\u85fb\u57fa\u56e0\u4ee5\u5355\u5411\u7f16\u7801\u4e14\u4e0d\u7f3a\u4e4f\u5185\u542b\u5b50\uff1b\uff084\uff09\u7532\u85fb\u7ec6\u80de\u6838\u7ecf\u5386\u4e86\u6781\u7aef\u7684\u8fdb\u5316\u53d8\u5316\uff0c\u5305\u62ec\u6838\u5c0f\u4f53\u548c\u7ec4\u86cb\u767dH1\u7684\u5b8c\u5168\u6216\u63a5\u8fd1\u5b8c\u5168\u4e22\u5931\uff0c\u4ee5\u53ca\u7532\u85fb\u75c5\u6bd2\u6838\u86cb\u767d\uff08DVNP\uff09\u7684\u83b7\u5f97\uff1b\uff085\uff09\u4e3b\u8981\u78b1\u6027\u6838\u86cb\u767d\uff08MBNP\uff09\u3001\u7ec4\u86cb\u767d\u6837\u86cb\u767d\uff08HLP\uff09\u548c\u7ec6\u83ccHU\u6837\u86cb\u767d\uff08HCc\uff09\u5c5e\u4e8e\u540c\u4e00\u86cb\u767d\u5bb6\u65cf\uff0cMBNP\u53ef\u4ee5\u4f5c\u4e3a\u7edf\u4e00\u7684\u540d\u79f0\uff1b\uff086\uff09\u7532\u85fb\u57fa\u56e0\u8868\u8fbe\u53d7\u5c1a\u4e0d\u6e05\u695a\u7684\u673a\u5236\u8c03\u63a7\uff0c\u4f46microRNA\u548c\u5176\u4ed6\u8868\u89c2\u9057\u4f20\u673a\u5236\u53ef\u80fd\u662f\u91cd\u8981\u7684\uff1b\uff087\uff09\u8d85\u8fc750%\u7684\u7532\u85fb\u57fa\u56e0\u662f\u201c\u6697\u7269\u8d28\u201d\u57fa\u56e0\uff0c\u5176\u529f\u80fd\u4ecd\u9700\u901a\u8fc7\u529f\u80fd\u9057\u4f20\u5b66\u624b\u6bb5\u6765\u89e3\u6790\uff1b\uff088\uff09\u521d\u6b65\u63ed\u793a\u4e86\u5bc4\u751f\u548c\u4e92\u5229\u5171\u751f\u7684\u57fa\u56e0\u7ec4\u57fa\u7840\u3002\u6587\u7ae0\u968f\u540e\u5f3a\u8c03\u4e86\u4e00\u4e9b\u529f\u80fd\u72ec\u7279\u4e14\u6709\u8da3\u7684\u57fa\u56e0\u3002\u672a\u6765\u7684\u7814\u7a76\u9700\u8981\u5b8c\u6210\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3001\u5904\u7406\u5927\u57fa\u56e0\u7ec4\u3001\u8868\u5f81\u672a\u77e5\u57fa\u56e0\uff0c\u5e76\u5f00\u53d1\u5b9a\u91cf\u5206\u5b50\u751f\u6001\u6a21\u578b\u4ee5\u56de\u7b54\u751f\u6001\u5b66\u95ee\u9898\u3002\", \"translated_keywords\": \"\u7ec4\u86cb\u767d\uff1b\u57fa\u56e0\u8c03\u63a7\uff1b\u5faeRNA\uff08miRNA\uff09\uff1b\u7532\u85fb\uff1b\u9006\u8f6c\u5ea7\uff1b\u5bc4\u751f\uff1b\u5171\u751f\uff1b\u7ec4\u5b66\uff1b\u6838\u86cb\u767d\uff1b\u57fa\u56e0\u7ec4\u6269\u5f20\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39367346\", \"search_query\": \"genome\", \"affiliations\": \"Department of Marine Sciences, University of Connecticut, Groton, CT, 06340, USA. senjie.lin@uconn.edu.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2024-10-05\"}, {\"id\": 306, \"title\": \"Emerging Roles of Nanozymes in Plant and Environmental Sectors.\", \"authors\": \"Huang Yuewen; Peng Shan; Liu Yufeng; Feng Guangfu; Ding Zizi; Xiang Bo; Zheng Lijuan; Cheng Haobin; Liu Shiyu; Yao Hao; Fang Jun\", \"journal\": \"Journal of agricultural and food chemistry\", \"year\": \"2024\", \"pmid\": \"39400068\", \"doi\": \"10.1021/acs.jafc.4c05288\", \"abstract\": \"The demand for food has increased dramatically as the global population increases, putting more strain on the sustainability of agriculture. To fulfill this requirement, it is imperative to develop brand-new technologies. The application potential of nanozymes in the plant and environmental sectors is progressively becoming apparent as a result of their effective enzymatic catalytic activity and the distinctive characteristics of nanomaterials, including size, specific surface area, optical properties, and thermal properties. Herein, we systematically analyze the catalytic mechanisms of nanozymes with different enzyme-mimetic activities and summarize their applications in improving crop yields by regulating ROS levels and enhancing stress resistance and detecting and removing hazardous pollutants. Finally, we thoroughly analyze the challenges faced by nanozymes regarding size, design, application, economy, and biosafety and look forward to their future development directions to better serve sustainable agriculture.\", \"keywords\": \"plant resistance; agro-environment; plant; nanozyme; pollutant detection; crop yield\", \"translated_title\": \"\u7eb3\u7c73\u9176\u5728\u690d\u7269\u548c\u73af\u5883\u9886\u57df\u7684\u65b0\u5174\u4f5c\u7528\", \"translated_abstract\": \"\u968f\u7740\u5168\u7403\u4eba\u53e3\u7684\u589e\u957f\uff0c\u7cae\u98df\u9700\u6c42\u5927\u5e45\u589e\u52a0\uff0c\u7ed9\u519c\u4e1a\u7684\u53ef\u6301\u7eed\u6027\u5e26\u6765\u4e86\u66f4\u5927\u538b\u529b\u3002\u4e3a\u6ee1\u8db3\u8fd9\u4e00\u9700\u6c42\uff0c\u4e9f\u9700\u5f00\u53d1\u5168\u65b0\u6280\u672f\u3002\u7531\u4e8e\u7eb3\u7c73\u9176\u517c\u5177\u9ad8\u6548\u7684\u9176\u50ac\u5316\u6d3b\u6027\u548c\u7eb3\u7c73\u6750\u6599\u72ec\u7279\u7684\u5c3a\u5bf8\u3001\u6bd4\u8868\u9762\u79ef\u3001\u5149\u5b66\u53ca\u70ed\u5b66\u6027\u8d28\u7b49\u7279\u6027\uff0c\u5176\u5728\u690d\u7269\u548c\u73af\u5883\u9886\u57df\u7684\u5e94\u7528\u6f5c\u529b\u6b63\u9010\u6e10\u663e\u73b0\u3002\u672c\u6587\u7cfb\u7edf\u5206\u6790\u4e86\u5177\u6709\u4e0d\u540c\u9176\u6837\u6d3b\u6027\u7684\u7eb3\u7c73\u9176\u7684\u50ac\u5316\u673a\u5236\uff0c\u5e76\u603b\u7ed3\u4e86\u5176\u901a\u8fc7\u8c03\u8282\u6d3b\u6027\u6c27\uff08ROS\uff09\u6c34\u5e73\u63d0\u9ad8\u4f5c\u7269\u4ea7\u91cf\u3001\u589e\u5f3a\u6297\u9006\u6027\u4ee5\u53ca\u68c0\u6d4b\u548c\u53bb\u9664\u6709\u5bb3\u6c61\u67d3\u7269\u7684\u5e94\u7528\u3002\u6700\u540e\uff0c\u672c\u6587\u5168\u9762\u5206\u6790\u4e86\u7eb3\u7c73\u9176\u5728\u5c3a\u5bf8\u3001\u8bbe\u8ba1\u3001\u5e94\u7528\u3001\u7ecf\u6d4e\u6027\u548c\u751f\u7269\u5b89\u5168\u6027\u7b49\u65b9\u9762\u9762\u4e34\u7684\u6311\u6218\uff0c\u5e76\u5c55\u671b\u4e86\u5176\u672a\u6765\u53d1\u5c55\u65b9\u5411\uff0c\u4ee5\u66f4\u597d\u5730\u670d\u52a1\u4e8e\u53ef\u6301\u7eed\u519c\u4e1a\u3002\", \"translated_keywords\": \"\u690d\u7269\u6297\u6027\uff1b\u519c\u5883\uff1b\u690d\u7269\uff1b\u7eb3\u7c73\u9176\uff1b\u6c61\u67d3\u7269\u68c0\u6d4b\uff1b\u4f5c\u7269\u4ea7\u91cf\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39400068\", \"search_query\": \"plant\", \"affiliations\": \"College of Bioscience and Biotechnology, Hunan Agricultural University, Changsha 410128, P. R. China.; Changsha IMADEK Intelligent Technology Company, Limited, Changsha 410081, P. R. China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Systematics and Evolution\", \"pub_date\": \"2024-10-14\"}, {\"id\": 307, \"title\": \"The expression landscape and pangenome of long non-coding RNA in the fungal wheat pathogen Zymoseptoria tritici.\", \"authors\": \"Glad Hanna M; Tralamazza Sabina Moser; Croll Daniel\", \"journal\": \"Microbial genomics\", \"year\": \"2023\", \"pmid\": \"37991492\", \"doi\": \"10.1099/mgen.0.001136\", \"abstract\": \"Long non-coding RNAs (lncRNAs) are regulatory molecules interacting in a wide array of biological processes. lncRNAs in fungal pathogens can be responsive to stress and play roles in regulating growth and nutrient acquisition. Recent evidence suggests that lncRNAs may also play roles in virulence, such as regulating pathogenicity-associated enzymes and on-host reproductive cycles. Despite the importance of lncRNAs, only a few model fungi have well-documented inventories of lncRNA. In this study, we apply a recent computational pipeline to predict high-confidence lncRNA candidates in Zymoseptoria tritici, an important global pathogen of wheat impacting global food production. We analyse genomic features of lncRNAs and the most likely associated processes through analyses of expression over a host infection cycle. We find that lncRNAs are frequently expressed during early infection, before the switch to necrotrophic growth. They are mostly located in facultative heterochromatic regions, which are known to contain many genes associated with pathogenicity. Furthermore, we find that lncRNAs are frequently co-expressed with genes that may be involved in responding to host defence signals, such as oxidative stress. Finally, we assess pangenome features of lncRNAs using four additional reference-quality genomes. We find evidence that the repertoire of expressed lncRNAs varies substantially between individuals, even though lncRNA loci tend to be shared at the genomic level. Overall, this study provides a repertoire and putative functions of lncRNAs in Z. tritici enabling future molecular genetics and functional analyses in an important pathogen.\", \"keywords\": \"plant pathogen; long non-coding RNA; pangenomes; Zymoseptoria tritici; expression analyses\", \"translated_title\": \"\u9ea6\u7c7b\u771f\u83cc\u75c5\u539f\u4f53\u79be\u8c37\u9570\u5200\u83cc\u957f\u975e\u7f16\u7801RNA\u7684\u8868\u8fbe\u8c31\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\", \"translated_abstract\": \"\u957f\u94fe\u975e\u7f16\u7801RNA\uff08lncRNA\uff09\u662f\u5e7f\u6cdb\u53c2\u4e0e\u591a\u79cd\u751f\u7269\u5b66\u8fc7\u7a0b\u7684\u8c03\u63a7\u5206\u5b50\u3002\u5728\u771f\u83cc\u75c5\u539f\u4f53\u4e2d\uff0clncRNA\u80fd\u591f\u54cd\u5e94\u538b\u529b\uff0c\u5e76\u5728\u8c03\u8282\u751f\u957f\u548c\u8425\u517b\u83b7\u53d6\u65b9\u9762\u53d1\u6325\u4f5c\u7528\u3002\u8fd1\u671f\u7684\u7814\u7a76\u8bc1\u636e\u8868\u660e\uff0clncRNA\u53ef\u80fd\u8fd8\u5728\u6bd2\u529b\u65b9\u9762\u53d1\u6325\u4f5c\u7528\uff0c\u4f8b\u5982\u8c03\u8282\u4e0e\u81f4\u75c5\u6027\u76f8\u5173\u7684\u9176\u4ee5\u53ca\u5bbf\u4e3b\u4e0a\u7684\u7e41\u6b96\u5468\u671f\u3002
