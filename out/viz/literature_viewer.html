001\u751f\u7406\u54cd\u5e94\uff0c\u4ee5\u53ca\u690d\u7269\u81ea\u8eab\u53d1\u51fa\u5e76\u80fd\u611f\u77e5\u7684\u51e0\u7c73\u8303\u56f4\u5185\u7684\u7a7a\u6c14\u4f20\u64ad\u566a\u58f0\u3002\", \"translated_keywords\": \"\u690d\u7269-\u73af\u5883\u4e92\u4f5c\uff1b\u690d\u7269\u58f0\u5b66\uff1b\u58f0\u97f3\u611f\u77e5\uff1b\u58f0\u97f3\u6a21\u4eff\uff1b\u690d\u7269-\u690d\u7269\u4e92\u4f5c\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38281239\", \"search_query\": \"plant\", \"affiliations\": \"College of Agriculture, Forestry, and Food Engineering, Yibin University, Yibin, Sichuan, China.; Department of Genetics, Faculty of Agriculture, Zagazig University, Zagazig, 44511, Egypt.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Journal: For Cell and Molecular Biology\", \"pub_date\": \"2024-01-28\"}, {\"id\": 444, \"title\": \"Understanding the role of boron in plant adaptation to soil salinity.\", \"authors\": \"Qu Mei; Huang Xin; Garc\u00eda-Caparr\u00f3s Pedro; Shabala Lana; Fuglsang Anja Thoe; Yu Min; Shabala Sergey\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"38783511\", \"doi\": \"10.1111/ppl.14358\", \"abstract\": \"Soil salinity is a major environmental constraint affecting the sustainability and profitability of agricultural production systems. Salinity stress tolerance has been present in wild crop relatives but then lost, or significantly weakened, during their domestication. Given the genetic and physiological complexity of salinity tolerance traits, agronomical solutions may be a suitable alternative to crop breeding for improved salinity stress tolerance. One of them is optimizing fertilization practices to assist plants in dealing with elevated salt levels in the soil. In this review, we analyse the causal relationship between the availability of boron (an essential metalloid micronutrient) and plant's adaptive responses to salinity stress at the whole-plant, cellular, and molecular levels, and a possibility of using boron for salt stress mitigation. The topics covered include the impact of salinity and the role of boron in cell wall remodelling, plasma membrane integrity, hormonal signalling, and operation of various membrane transporters mediating plant ionic and water homeostasis. Of specific interest is the role of boron in the regulation of H+-ATPase activity whose operation is essential for the control of a broad range of voltage-gated ion channels. The complex relationship between boron availability and expression patterns and the operation of aquaporins is also discussed.\", \"keywords\": \"(Auto-generated) \u787c\uff1b\u571f\u58e4\u76d0\u80c1\u8feb\uff1b\u690d\u7269\u9002\u5e94\u6027\uff1b\u7ec6\u80de\u58c1\u91cd\u5851\uff1b\u79bb\u5b50\u901a\u9053\u8c03\u63a7\uff1b\u6c34\u5b54\u86cb\u767d\uff1bH+-ATP\u9176\uff1b\u751f\u7269\u5316\u5b66\uff1b\u690d\u7269\u751f\u7406\u5b66\", \"translated_title\": \"\u7406\u89e3\u787c\u5728\u690d\u7269\u9002\u5e94\u571f\u58e4\u76d0\u78b1\u5316\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u571f\u58e4\u76d0\u78b1\u5316\u662f\u5f71\u54cd\u519c\u4e1a\u751f\u4ea7\u7cfb\u7edf\u53ef\u6301\u7eed\u6027\u548c\u76c8\u5229\u80fd\u529b\u7684\u4e3b\u8981\u73af\u5883\u9650\u5236\u56e0\u7d20\u4e4b\u4e00\u3002\u867d\u7136\u91ce\u751f\u4f5c\u7269\u8fd1\u7f18\u79cd\u7fa4\u5177\u6709\u8010\u76d0\u6027\u72b6\uff0c\u4f46\u5728\u9a6f\u5316\u8fc7\u7a0b\u4e2d\u8fd9\u4e9b\u6027\u72b6\u53ef\u80fd\u5df2\u7ecf\u4e27\u5931\u6216\u663e\u8457\u51cf\u5f31\u3002\u9274\u4e8e\u76d0\u78b1\u80c1\u8feb\u8010\u53d7\u6027\u6027\u72b6\u7684\u9057\u4f20\u548c\u751f\u7406\u590d\u6742\u6027\uff0c\u519c\u4e1a\u89e3\u51b3\u65b9\u6848\u53ef\u80fd\u662f\u6539\u5584\u4f5c\u7269\u8010\u76d0\u6027\u7684\u53ef\u884c\u66ff\u4ee3\u65b9\u6cd5\u4e4b\u4e00\u3002\u5176\u4e2d\u4e00\u79cd\u65b9\u6cd5\u662f\u4f18\u5316\u65bd\u80a5\u5b9e\u8df5\u4ee5\u5e2e\u52a9\u690d\u7269\u5e94\u5bf9\u571f\u58e4\u4e2d\u5347\u9ad8\u7684\u76d0\u5206\u6c34\u5e73\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u787c\uff08\u4e00\u79cd\u5fc5\u9700\u7684\u7c7b\u91d1\u5c5e\u5fae\u91cf\u5143\u7d20\uff09\u7684\u53ef\u5229\u7528\u6027\u4e0e\u690d\u7269\u5728\u6574\u4f53\u3001\u7ec6\u80de\u548c\u5206\u5b50\u6c34\u5e73\u4e0a\u5bf9\u76d0\u78b1\u80c1\u8feb\u7684\u9002\u5e94\u6027\u53cd\u5e94\u4e4b\u95f4\u7684\u56e0\u679c\u5173\u7cfb\uff0c\u5e76\u63a2\u8ba8\u4e86\u5229\u7528\u787c\u7f13\u89e3\u76d0\u80c1\u8feb\u7684\u53ef\u80fd\u6027\u3002\u6db5\u76d6\u7684\u4e3b\u9898\u5305\u62ec\u76d0\u78b1\u80c1\u8feb\u5bf9\u7ec6\u80de\u58c1\u91cd\u5851\u3001\u8d28\u819c\u5b8c\u6574\u6027\u3001\u6fc0\u7d20\u4fe1\u53f7\u4f20\u5bfc\u4ee5\u53ca\u8c03\u63a7\u690d\u7269\u79bb\u5b50\u548c\u6c34\u5206\u7a33\u6001\u7684\u5404\u79cd\u819c\u8f6c\u8fd0\u86cb\u767d\u7684\u5f71\u54cd\uff0c\u4ee5\u53ca\u787c\u5728\u8c03\u8282H\u207a-ATP\u9176\u6d3b\u6027\u4e2d\u7684\u4f5c\u7528\uff0c\u8be5\u9176\u7684\u8fd0\u4f5c\u5bf9\u4e8e\u63a7\u5236\u591a\u79cd\u7535\u538b\u95e8\u63a7\u79bb\u5b50\u901a\u9053\u81f3\u5173\u91cd\u8981\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u787c\u53ef\u5229\u7528\u6027\u4e0e\u6c34\u5b54\u86cb\u767d\u8868\u8fbe\u6a21\u5f0f\u53ca\u5176\u529f\u80fd\u4e4b\u95f4\u7684\u590d\u6742\u5173\u7cfb\u3002\", \"translated_keywords\": \"\u787c\uff1b\u571f\u58e4\u76d0\u80c1\u8feb\uff1b\u690d\u7269\u9002\u5e94\u6027\uff1b\u7ec6\u80de\u58c1\u91cd\u5851\uff1b\u79bb\u5b50\u901a\u9053\u8c03\u63a7\uff1b\u6c34\u5b54\u86cb\u767d\uff1bH+-ATP\u9176\uff1b\u751f\u7269\u5316\u5b66\uff1b\u690d\u7269\u751f\u7406\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38783511\", \"search_query\": \"plant\", \"affiliations\": \"International Research Center for Environmental Membrane Biology, Foshan University, Foshan, China.; Tasmanian Institute of Agriculture, University of Tasmania, Hobart, Australia.; Department of Plant and Environmental Sciences, University of Copenhagen, Copenhagen, Denmark.; Agronomy Department of Superior School Engineering, University of Almer\u00eda, Almer\u00eda, Spain.; School of Biological Sciences, University of Western Australia, Perth, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-24\"}, {\"id\": 445, \"title\": \"Helitrons: genomic parasites that generate developmental novelties.\", \"authors\": \"Barro-Trastoy Daniela; K\u00f6hler Claudia\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2024\", \"pmid\": \"38429198\", \"doi\": \"10.1016/j.tig.2024.02.002\", \"abstract\": \"Helitrons, classified as DNA transposons, employ rolling-circle intermediates for transposition. Distinguishing themselves from other DNA transposons, they leave the original template element unaltered during transposition, which has led to their characterization as 'peel-and-paste elements'. Helitrons possess the ability to capture and mobilize host genome fragments, with enormous consequences for host genomes. This review discusses the current understanding of Helitrons, exploring their origins, transposition mechanism, and the extensive repercussions of their activity on genome structure and function. We also explore the evolutionary conflicts stemming from Helitron-transposed gene fragments and elucidate their domestication for regulating responses to environmental challenges. Looking ahead, further research in this evolving field promises to bring interesting discoveries on the role of Helitrons in shaping genomic landscapes.\", \"keywords\": \"transposable elements; Helitron; genome evolution\", \"translated_title\": \"\u4ea7\u751f\u53d1\u80b2\u521b\u65b0\u7684\u57fa\u56e0\u7ec4\u5bc4\u751f\u866b\", \"translated_abstract\": \"\u4f5c\u4e3aDNA\u8f6c\u5ea7\u5b50\u7684\u4e00\u79cd\uff0cHelitron\u901a\u8fc7\u6eda\u73af\u4e2d\u95f4\u4f53\u5b9e\u73b0\u8f6c\u5ea7\u3002\u4e0e\u5176\u5b83DNA\u8f6c\u5ea7\u5b50\u4e0d\u540c\uff0cHelitron\u5728\u8f6c\u5ea7\u8fc7\u7a0b\u4e2d\u4e0d\u4f1a\u6539\u53d8\u539f\u59cb\u6a21\u677f\u5143\u4ef6\uff0c\u56e0\u6b64\u88ab\u5b9a\u4e49\u4e3a\u201c\u5265\u76ae-\u7c98\u8d34\u5143\u4ef6\u201d\u3002Helitron\u80fd\u591f\u6355\u83b7\u5e76\u79fb\u52a8\u5bbf\u4e3b\u57fa\u56e0\u7ec4\u7247\u6bb5\uff0c\u5bf9\u5bbf\u4e3b\u57fa\u56e0\u7ec4\u4ea7\u751f\u6df1\u8fdc\u5f71\u54cd\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76ee\u524d\u5bf9Helitron\u7684\u7406\u89e3\uff0c\u63a2\u8ba8\u4e86\u5176\u8d77\u6e90\u3001\u8f6c\u5ea7\u673a\u5236\u4ee5\u53ca\u5176\u6d3b\u52a8\u5bf9\u57fa\u56e0\u7ec4\u7ed3\u6784\u548c\u529f\u80fd\u7684\u5e7f\u6cdb\u5f71\u54cd\u3002\u6211\u4eec\u8fd8\u7814\u7a76\u4e86\u7531Helitron\u8f6c\u5ea7\u57fa\u56e0\u7247\u6bb5\u5f15\u53d1\u7684\u8fdb\u5316\u51b2\u7a81\uff0c\u5e76\u9610\u660e\u4e86\u5b83\u4eec\u5982\u4f55\u88ab\u9a6f\u5316\u4ee5\u8c03\u8282\u5bbf\u4e3b\u5bf9\u73af\u5883\u6311\u6218\u7684\u54cd\u5e94\u3002\u5c55\u671b\u672a\u6765\uff0c\u8fd9\u4e00\u9886\u57df\u7684\u8fdb\u4e00\u6b65\u7814\u7a76\u6709\u671b\u63ed\u793aHelitron\u5728\u5851\u9020\u57fa\u56e0\u7ec4\u666f\u89c2\u4e2d\u7684\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u8f6c\u5ea7\u5143\u4ef6\uff1bHelitron\uff1b\u57fa\u56e0\u7ec4\u6f14\u5316\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38429198\", \"search_query\": \"genome\", \"affiliations\": \"Max Planck Institute of Molecular Plant Physiology, Am M\u00fchlenberg 1, 14476 Potsdam-Golm, Germany.; Max Planck Institute of Molecular Plant Physiology, Am M\u00fchlenberg 1, 14476 Potsdam-Golm, Germany; Department of Plant Biology, Swedish University of Agricultural Sciences and Linnean Center for Plant Biology, Uppsala 75007, Sweden. Electronic address: koehler@mpimp-golm.mpg.de.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2024-03-02\"}, {\"id\": 446, \"title\": \"Family-Free Genome Comparison.\", \"authors\": \"Braga Marilia D V; Doerr Daniel; Rubert Diego P; Stoye Jens\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819556\", \"doi\": \"10.1007/978-1-0716-3838-5_3\", \"abstract\": \"The comparison of large-scale genome structures across distinct species offers valuable insights into the species' phylogeny, genome organization, and gene associations. In this chapter, we review the family-free genome comparison tool FFGC that, relying on built-in interfaces with a sequence comparison tool (either BLAST+ or DIAMOND) and with an ILP solver (either CPLEX or Gurobi), provides several methods for analyses that do not require prior classification of genes across the studied genomes. Taking annotated genome sequences as input, FFGC is a complete workflow for genome comparison allowing not only the computation of measures of similarity and dissimilarity but also the inference of gene families, simultaneously based on sequence similarities and large-scale genomic features.\", \"keywords\": \"Conserved adjacencies; Common intervals; Genome distance; Gene orthology inference; Gene family-free; Genome similarity; Genome median; Double-cut-and-join; Gene order analysis\", \"translated_title\": \"\u65e0\u65cf\u7cfb\u57fa\u56e0\u7ec4\u6bd4\u8f83\", \"translated_abstract\": \"\u5728\u4e0d\u540c\u7269\u79cd\u95f4\u6bd4\u8f83\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u7ed3\u6784\u53ef\u4ee5\u63d0\u4f9b\u6709\u5173\u7269\u79cd\u7cfb\u7edf\u53d1\u80b2\u3001\u57fa\u56e0\u7ec4\u7ec4\u7ec7\u4ee5\u53ca\u57fa\u56e0\u5173\u8054\u7684\u5b9d\u8d35\u89c1\u89e3\u3002\u672c\u7ae0\u56de\u987e\u4e86\u5bb6\u65cf\u65e0\u5173\u7684\u57fa\u56e0\u7ec4\u6bd4\u8f83\u5de5\u5177FFGC\u3002\u8be5\u5de5\u5177\u901a\u8fc7\u5185\u7f6e\u63a5\u53e3\u4e0e\u5e8f\u5217\u6bd4\u8f83\u5de5\u5177\uff08BLAST+\u6216DIAMOND\uff09\u4ee5\u53ca\u6574\u6570\u7ebf\u6027\u89c4\u5212\u6c42\u89e3\u5668\uff08CPLEX\u6216Gurobi\uff09\u7ed3\u5408\uff0c\u63d0\u4f9b\u4e86\u591a\u79cd\u65e0\u9700\u9884\u5148\u5bf9\u7814\u7a76\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\u8fdb\u884c\u5206\u7c7b\u5373\u53ef\u8fdb\u884c\u5206\u6790\u7684\u65b9\u6cd5\u3002\u4ee5\u6ce8\u91ca\u8fc7\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u4f5c\u4e3a\u8f93\u5165\uff0cFFGC \u662f\u4e00\u4e2a\u5b8c\u6574\u7684\u57fa\u56e0\u7ec4\u6bd4\u8f83\u5de5\u4f5c\u6d41\u7a0b\uff0c\u4e0d\u4ec5\u53ef\u4ee5\u8ba1\u7b97\u76f8\u4f3c\u6027\u548c\u5dee\u5f02\u6027\u7684\u5ea6\u91cf\uff0c\u8fd8\u53ef\u4ee5\u540c\u65f6\u57fa\u4e8e\u5e8f\u5217\u76f8\u4f3c\u6027\u548c\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u7279\u5f81\u63a8\u65ad\u57fa\u56e0\u5bb6\u65cf\u3002\", \"translated_keywords\": \"\u4fdd\u5b88\u76f8\u90bb\u6027\uff1b\u5171\u540c\u533a\u95f4\uff1b\u57fa\u56e0\u7ec4\u8ddd\u79bb\uff1b\u57fa\u56e0\u540c\u6e90\u6027\u63a8\u65ad\uff1b\u65e0\u57fa\u56e0\u5bb6\u65cf\uff1b\u57fa\u56e0\u7ec4\u76f8\u4f3c\u6027\uff1b\u57fa\u56e0\u7ec4\u4e2d\u4f4d\u6570\uff1b\u53cc\u91cd\u5207\u5272\u4e0e\u8fde\u63a5\uff1b\u57fa\u56e0\u6392\u5217\u5206\u6790\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819556\", \"search_query\": \"genome\", \"affiliations\": \"Faculty of Technology and Center for Biotechnology, Bielefeld University, Bielefeld, Germany.; Department for Endocrinology and Diabetology, Medical Faculty and University Hospital D\u00fcsseldorf, German Diabetes Center (DDZ), Leibniz Institute for Diabetes Research, and Center for Digital Medicine, Heinrich Heine University, D\u00fcsseldorf, Germany.; Faculdade de Computac\u00e3o, Universidade Federal de Mato Grosso do Sul, Campo Grande, MS, Brazil.; Faculty of Technology and Center for Biotechnology, Bielefeld University, Bielefeld, Germany. jens.stoye@uni-bielefeld.de.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 447, \"title\": \"Fighting to thrive via plant growth regulators: Green chemical strategies for drought stress tolerance.\", \"authors\": \"Raza Ali; Bhardwaj Savita; Rahman Md Atikur; Garc\u00eda-Caparr\u00f3s Pedro; Copeland Rhys G R; Charagh Sidra; Rivero Rosa M; Gopalakrishnan Subramaniam; Corpas Francisco J; Siddique Kadambot H M; Hu Zhangli\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"39513406\", \"doi\": \"10.1111/ppl.14605\", \"abstract\": \"As global climate change intensifies, the occurrence and severity of various abiotic stresses will significantly threaten plant health and productivity. Drought stress (DS) is a formidable obstacle, disrupting normal plant functions through specific morphological, physiological, biochemical, and molecular mechanisms. Understanding how plants navigate DS is paramount to mitigating its adverse effects. In response to DS, plants synthesize or accumulate various plant growth regulators (PGRs), including phytohormones, neurotransmitters, gasotransmitters, and polyamines, which present promising sustainable green chemical strategies to adapt or tolerate stress conditions. These PGRs orchestrate crucial plant structure and function adjustments, activating defense systems and modulating cellular-level responses, transcript levels, transcription factors, metabolic genes, and stress-responsive candidate proteins. However, the efficacy of these molecules in mitigating DS depends on the plant species, applied PGR dose, treatment type, duration of DS exposure, and growth stages. Thus, exploring the integrated impact of PGRs on enhancing plant fitness and DS tolerance is crucial for global food security and sustainable agriculture. This review investigates plant responses to DS, explains the potential of exogenously applied diverse PGRs, dissects the complex chemistry among PGRs, and sheds light on omics approaches for harnessing the molecular basis of DS tolerance. This updated review delivers comprehensive mechanistic insights for leveraging various PGRs to enhance overall plant fitness under DS conditions.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u751f\u957f\u8c03\u8282\u5242;\u5e72\u65f1\u80c1\u8feb; 7406\u65b9\u5f0f\u3001DS\u66b4\u9732\u65f6\u957f\u4ee5\u53ca\u751f\u957f\u9636\u6bb5\u3002\u56e0\u6b64\uff0c\u63a2\u7d22PGRs\u7efc\u5408\u5f71\u54cd\u4ee5\u63d0\u9ad8\u690d\u7269\u9002\u5e94\u6027\u548cDS\u8010\u53d7\u6027\u7684\u7814\u7a76\u5bf9\u4e8e\u5168\u7403\u7cae\u98df\u5b89\u5168\u548c\u53ef\u6301\u7eed\u519c\u4e1a\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u5bf9DS\u7684\u54cd\u5e94\uff0c\u89e3\u91ca\u4e86\u5916\u6e90\u65bd\u7528\u4e0d\u540cPGRs\u7684\u6f5c\u529b\uff0c\u5256\u6790\u4e86PGRs\u4e4b\u95f4\u7684\u590d\u6742\u5316\u5b66\u5173\u7cfb\uff0c\u5e76\u63ed\u793a\u4e86\u5229\u7528\u7ec4\u5b66\u65b9\u6cd5\u6316\u6398DS\u8010\u53d7\u6027\u5206\u5b50\u57fa\u7840\u7684\u53ef\u80fd\u6027\u3002\u672c\u7efc\u8ff0\u66f4\u65b0\u4e86\u5173\u4e8e\u5229\u7528\u5404\u79cdPGRs\u589e\u5f3aDS\u6761\u4ef6\u4e0b\u690d\u7269\u6574\u4f53\u9002\u5e94\u6027\u7684\u5168\u9762\u673a\u5236\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u690d\u7269\u751f\u957f\u8c03\u8282\u5242;\u5e72\u65f1\u80c1\u8feb;\u690d\u7269\u5065\u5eb7;\u4fe1\u53f7\u4f20\u5bfc;\u4ee3\u8c22\u57fa\u56e0;\u8f6c\u5f55\u56e0\u5b50;\u53ef\u6301\u7eed\u519c\u4e1a;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u6280\u672f\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39513406\", \"search_query\": \"plant\", \"affiliations\": \"Guangdong Key Laboratory of Plant Epigenetics, College of Life Sciences and Oceanography, Shenzhen University, Shenzhen, China.; College of Physics and Optoelectronic Engineering, Shenzhen University, Shenzhen, China.; Shenzhen Engineering Laboratory for Marine Algal Biotechnology, Guangdong Technology Research Center for Marine Algal Biotechnology, Shenzhen Collaborative Innovation Public Service Platform for Marine Algae Industry, Longhua Innovation Institute for Biotechnology, College of Life Sciences and Oceanography, Shenzhen University, Shenzhen, China.; Department of Botany, MCM DAV College, Kangra, Himachal Pradesh, India.; ABEx Bio-Research Center, East Azampur, Dhaka, Bangladesh.; Agronomy Department of Superior School Engineering, University of Almer\u00eda, Almer\u00eda, Spain.; WA State Agricultural Biotechnology Centre, Centre for Crop and Food Innovation, Food Futures Institute, Murdoch University, Murdoch, WA, Australia.; State Key Laboratory of Rice Biology, China National Rice Research Institute, Chinese Academy of Agricultural Sciences (CAAS), Hangzhou, Zhejiang, China.; Department of Plant Nutrition, Center of Edaphology and Applied Biology of Segura (CEBAS-CSIC), Murcia, Spain.; International Institute of Tropical Agriculture (IITA), Dar es Salaam, Tanzania.; Group of Antioxidants, Free Radicals and Nitric Oxide in Biotechnology, Food and Agriculture, Department of Biochemistry, Cell and Molecular Biology of Plants, Estaci\u00f3n Experimental del Zaid\u00edn, Spanish National Research Council (CSIC), Granada, Spain.; The UWA Institute of Agriculture, The University of Western Australia, Crawley, Perth, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-11-13\"}, {\"id\": 448, \"title\": \"Plant cover and biomass change on extensive green roofs over a decade and ten lessons learned.\", \"authors\": \"MacIvor J Scott; Appleby Madison; Miotto Samantha; Rosenblat Howard; Margolis Liat\", \"journal\": \"Journal of environmental management\", \"year\": \"2024\", \"pmid\": \"38761616\", \"doi\": \"10.1016/j.jenvman.2024.121047\", \"abstract\": \"Green roofs are well studied for the environmental, social, and economic services these provide. As a result, green roofs are widespread and within the common vernacular of city residents. Green roof bylaws and construction standards are present in many cities in North America, rooting the presence of this green infrastructure within urban landscapes. Although examples of green roofs constructed decades ago exist, rarely are green roofs monitored over such long periods, and in ways that allow for experimentation, analysis, and conclusions about performance or function. In this study we present findings on plant cover and biomass from a green roof testing facility in Toronto, Canada that was monitored for over a decade. We examine the contributions of growing media, planting, and irrigation in the first seven years (2011-2021) of the eleven-year monitoring period. We found that during this maintenance phase period (2011-2017), plant cover and biomass was highest in modules planted with Sedum, included organic media, and were irrigated, whereas non-irrigated modules planted with forbs and grasses had the poorest performance regardless of media type. Following the stoppage of irrigation, and the post maintenance phase (2017-2021), modules initially planted with Sedum continued to sustain cover and biomass whereas planted forbs and grasses mostly disappeared, and these treatments were overtaken by Sedum. Our findings demonstrate that with irrigation, plantings of forbs and grasses can sustain plant cover and biomass. However, Sedum buffers against major changes to environmental conditions or abrupt changes to maintenance, adding insurance against failure of extensive green roofs.\", \"keywords\": \"Plant cover; Nature-based solutions; End of life study; Irrigation; Sedum; Green infrastructure\", \"translated_title\": \"\u5341\u5e74\u95f4\u5927\u9762\u79ef\u7eff\u8272\u5c4b\u9876\u7684\u690d\u7269\u8986\u76d6\u5ea6\u4e0e\u751f\u7269\u91cf\u53d8\u5316\u53ca\u5341\u6761\u7ecf\u9a8c\u6559\u8bad\", \"translated_abstract\": \"\u7eff\u8272\u5c4b\u9876\u56e0\u5176\u63d0\u4f9b\u7684\u73af\u5883\u3001\u793e\u4f1a\u548c\u7ecf\u6d4e\u6548\u76ca\u800c\u88ab\u5e7f\u6cdb\u7814\u7a76\u3002\u56e0\u6b64\uff0c\u7eff\u8272\u5c4b\u9876\u5728\u8bb8\u591a\u57ce\u5e02\u5c45\u6c11\u7684\u65e5\u5e38\u8bed\u8a00\u4e2d\u5df2\u53d8\u5f97\u666e\u904d\uff0c\u5e76\u4e14\u5728\u5317\u7f8e\u8bb8\u591a\u57ce\u5e02\u7684\u6cd5\u89c4\u548c\u5efa\u7b51\u6807\u51c6\u4e2d\u4e5f\u6709\u6240\u4f53\u73b0\uff0c\u8fd9\u4f7f\u5f97\u8fd9\u79cd\u7eff\u8272\u57fa\u7840\u8bbe\u65bd\u5728\u57ce\u5e02\u666f\u89c2\u4e2d\u6839\u6df1\u8482\u56fa\u3002\u5c3d\u7ba1\u51e0\u5341\u5e74\u524d\u5efa\u9020\u7684\u7eff\u8272\u5c4b\u9876\u5b9e\u4f8b\u5b58\u5728\uff0c\u4f46\u5f88\u5c11\u6709\u7eff\u8272\u5c4b\u9876\u80fd\u591f\u88ab\u957f\u671f\u76d1\u6d4b\uff08\u8d85\u8fc7\u5341\u5e74\uff09\uff0c\u5e76\u4e14\u4ee5\u5141\u8bb8\u5b9e\u9a8c\u3001\u5206\u6790\u4ee5\u53ca\u5f97\u51fa\u6027\u80fd\u6216\u529f\u80fd\u7ed3\u8bba\u7684\u65b9\u5f0f\u8fdb\u884c\u76d1\u6d4b\u3002\u672c\u7814\u7a76\u5c55\u793a\u4e86\u52a0\u62ff\u5927\u591a\u4f26\u591a\u4e00\u4e2a\u7eff\u8272\u5c4b\u9876\u6d4b\u8bd5\u8bbe\u65bd\u957f\u8fbe\u5341\u591a\u5e74\u7684\u76d1\u6d4b\u7ed3\u679c\uff0c\u91cd\u70b9\u5173\u6ce8\u4e86\u8be5\u8bbe\u65bd\u524d\u4e03\u5e74\u7684\u8868\u73b0\uff082011-2021\uff09\u3002\u6211\u4eec\u8003\u5bdf\u4e86\u79cd\u690d\u57fa\u8d28\u3001\u690d\u88ab\u9009\u62e9\u4ee5\u53ca\u704c\u6e89\u5bf9\u7eff\u8272\u5c4b\u9876\u6027\u80fd\u7684\u5f71\u54cd\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u57282011\u5e74\u81f32017\u5e74\u7684\u7ef4\u62a4\u9636\u6bb5\uff0c\u4f7f\u7528\u666f\u5929\u5c5e\u690d\u7269\uff08Sedum\uff09\u79cd\u690d\u3001\u5305\u542b\u6709\u673a\u57fa\u8d28\u5e76\u8fdb\u884c\u704c\u6e89\u7684\u6a21\u5757\u5177\u6709\u6700\u9ad8\u7684\u690d\u7269\u8986\u76d6\u5ea6\u548c\u751f\u7269\u91cf\uff0c\u800c\u672a\u704c\u6e89\u6761\u4ef6\u4e0b\u79cd\u690d\u8c46\u79d1\u690d\u7269\uff08forbs\uff09\u548c\u8349\u7c7b\u7684\u6a21\u5757\u8868\u73b0\u6700\u5dee\uff0c\u65e0\u8bba\u57fa\u8d28\u7c7b\u578b\u5982\u4f55\u3002\u5728\u704c\u6e89\u505c\u6b62\u540e\u7684\u540e\u671f\u7ef4\u62a4\u9636\u6bb5\uff082017-2021\uff09\uff0c\u6700\u521d\u79cd\u690d\u666f\u5929\u5c5e\u690d\u7269\u7684\u6a21\u5757\u4ecd\u7136\u7ef4\u6301\u4e86\u4e00\u5b9a\u7684\u8986\u76d6\u5ea6\u548c\u751f\u7269\u91cf\uff0c\u800c\u539f\u672c\u79cd\u690d\u8c46\u79d1\u690d\u7269\u548c\u8349\u7c7b\u7684\u6a21\u5757\u5927\u90e8\u5206\u6d88\u5931\u4e86\uff0c\u8fd9\u4e9b\u533a\u57df\u6700\u7ec8\u88ab\u666f\u5929\u5c5e\u690d\u7269\u5360\u636e\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u901a\u8fc7\u704c\u6e89\uff0c\u8c46\u79d1\u690d\u7269\u548c\u8349\u7c7b\u7684\u79cd\u690d\u53ef\u4ee5\u7ef4\u6301\u690d\u7269\u8986\u76d6\u5ea6\u548c\u751f\u7269\u91cf\u3002\u7136\u800c\uff0c\u666f\u5929\u5c5e\u690d\u7269\u66f4\u80fd\u9002\u5e94\u73af\u5883\u6761\u4ef6\u7684\u53d8\u5316\u6216\u7ef4\u62a4\u65b9\u5f0f\u7684\u7a81\u7136\u6539\u53d8\uff0c\u4e3a\u6269\u5c55\u578b\u7eff\u8272\u5c4b\u9876\u63d0\u4f9b\u4e86\u989d\u5916\u7684\u5b89\u5168\u4fdd\u969c\uff0c\u964d\u4f4e\u4e86\u5931\u8d25\u98ce\u9669\u3002\", \"translated_keywords\": \"\u690d\u7269\u8986\u76d6\uff1b\u57fa\u4e8e\u81ea\u7136\u7684\u89e3\u51b3\u65b9\u6848\uff1b\u751f\u547d\u5468\u671f\u7814\u7a76\uff1b\u704c\u6e89\uff1b\u666f\u5929\uff1b\u7eff\u8272\u57fa\u7840\u8bbe\u65bd\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38761616\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biological Sciences, University of Toronto Scarborough, 1265 Military Trail, Toronto, Ontario, Canada. Electronic address: scott.macivor@utoronto.ca.; Daniels Faculty of Architecture, Landscape, and Design, University of Toronto, 1 Spadina Cresent, Toronto, Ontario, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of opioid management\", \"pub_date\": \"2024-05-19\"}, {\"id\": 449, \"title\": \"Omics advancements towards exploring arsenic toxicity and tolerance in plants: a review.\", \"authors\": \"Hassan Sayyeda Hira; Simiele Melissa; Scippa Gabriella Stefania; Morabito Domenico; Trupiano Dalila\", \"journal\": \"Planta\", \"year\": \"2025\", \"pmid\": \"40044842\", \"doi\": \"10.1007/s00425-025-04646-9\", \"abstract\": \"Omics approaches provide comprehensive insights into plant arsenic stress responses, setting the stage for engineering arsenic-tolerant crops. Understanding arsenic (As) toxicity in plants is crucial for environmental and agricultural sustainability, considering the implications of As in impacting soil productivity and environmental health. Although some articles already examined the detailed molecular mechanisms behind As toxicity and tolerance, a comprehensive review of recent omics advancements in studying plant responses to As exposure is needed. The present review highlights the valuable contribution of omics approaches (genomics, transcriptomics, proteomics, and metabolomics) to characterize the intricate response to As overall, which could empower As-tolerant plant development. Genomic techniques, such as QTL mapping, GWAS, RAPD, and SSH, hold the potential to provide valuable insights into the genetic diversity and expression patterns associated with the plant response to As stress, highlighting also the power of new advanced technology such as CRISPR-Cas9. Transcriptomics approaches (e.g., microarrays and RNA sequencing) revealed gene expression patterns in plants under As stress, emphasizing the role of sulfur metabolism in As tolerance. Proteomics, using 2-DE combined with MALDI-ToF MS or ESI-MS/MS, offers insights into the stress-inducible proteins and their involvement in As toxicity mitigation, while iTRAQ-based proteomics enabled an understanding of cultivar-specific responses under high As concentration. Metabolomics, with LC-MS, GC-MS, (U)HPLC, and NMR, elucidated small molecule alterations and complex metabolic activities occurring under As plant exposure. Compendium of data and evidence-related tools offers a foundation for advancing As-tolerant plant development and promoting environmental and agricultural resilience.\", \"keywords\": \"Plant stress response; Omics technologies; Arsenic toxicity in plants; Plant response to arsenate/arsenite\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u7ec4\u5b66\u65b9\u6cd5\u4e3a\u690d\u7269\u7837\u80c1\u8feb\u54cd\u5e94\u63d0\u4f9b\u4e86\u5168\u9762\u7684\u89c1\u89e3\uff0c\u4e3a\u57f9\u80b2\u8010\u7837\u4f5c\u7269\u5960\u5b9a\u4e86\u57fa\u7840\u3002\u9274\u4e8e\u7837\u5bf9\u571f\u58e4\u751f\u4ea7\u529b\u548c\u73af\u5883\u5065\u5eb7\u7684\u5f71\u54cd\uff0c\u7406\u89e3\u690d\u7269\u4e2d\u7684\u7837\u6bd2\u6027\u5bf9\u4e8e\u73af\u5883\u548c\u519c\u4e1a\u7684\u53ef\u6301\u7eed\u53d1\u5c55\u81f3\u5173\u91cd\u8981\u3002\u5c3d\u7ba1\u5df2\u6709\u6587\u7ae0\u8be6\u7ec6\u63a2\u8ba8\u4e86\u7837\u6bd2\u6027\u548c\u8010\u53d7\u6027\u7684\u5206\u5b50\u673a\u5236\uff0c\u4f46\u9700\u8981\u4e00\u7bc7\u7efc\u5408\u7efc\u8ff0\u6765\u603b\u7ed3\u8fd1\u671f\u7ec4\u5b66\u6280\u672f\u5728\u7814\u7a76\u690d\u7269\u5bf9\u7837\u66b4\u9732\u53cd\u5e94\u65b9\u9762\u7684\u8fdb\u5c55\u3002\u672c\u6587\u7efc\u8ff0\u5f3a\u8c03\u4e86\u7ec4\u5b66\u65b9\u6cd5\uff08\u57fa\u56e0\u7ec4\u5b66\u3001\u8f6c\u5f55\u7ec4\u5b66\u3001\u86cb\u767d\u8d28\u7ec4\u5b66\u548c\u4ee3\u8c22\u7ec4\u5b66\uff09\u5728\u8868\u5f81\u690d\u7269\u6574\u4f53\u590d\u6742\u7837\u5e94\u7b54\u4e2d\u7684\u91cd\u8981\u8d21\u732e\uff0c\u8fd9\u53ef\u80fd\u63a8\u52a8\u8010\u7837\u690d\u7269\u7684\u5f00\u53d1\u3002\u57fa\u56e0\u7ec4\u6280\u672f\uff0c\u5982\u6570\u91cf\u6027\u72b6\u4f4d\u70b9\uff08QTL\uff09\u4f5c\u56fe\u3001\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff08GWAS\uff09\u3001\u968f\u673a\u6269\u589e\u591a\u6001\u6027DNA\uff08RAPD\uff09\u548c\u6291\u5236\u6d88\u51cf\u6742\u4ea4\uff08SSH\uff09\uff0c\u6709\u671b\u63d0\u4f9b\u4e0e\u690d\u7269\u7837\u80c1\u8feb\u54cd\u5e94\u76f8\u5173\u7684\u9057\u4f20\u591a\u6837\u6027\u548c\u8868\u8fbe\u6a21\u5f0f\u7684\u6709\u4ef7\u503c\u4fe1\u606f\uff0c\u5e76\u7a81\u663eCRISPR-Cas9\u7b49\u65b0\u6280\u672f\u7684\u5f3a\u5927\u529f\u80fd\u3002\u8f6c\u5f55\u7ec4\u5b66\u65b9\u6cd5\uff08\u5982\u5fae\u9635\u5217\u548cRNA\u6d4b\u5e8f\uff09\u63ed\u793a\u4e86\u690d\u7269\u5728\u7837\u80c1\u8feb\u4e0b\u7684\u57fa\u56e0\u8868\u8fbe\u6a21\u5f0f\uff0c\u5f3a\u8c03\u4e86\u786b\u4ee3\u8c22\u5728\u7837\u8010\u53d7\u6027\u4e2d\u7684\u4f5c\u7528\u3002\u86cb\u767d\u8d28\u7ec4\u5b66\u7ed3\u5408\u53cc\u5411\u7535\u6cf3\uff082-DE\uff09\u4e0e\u57fa\u8d28\u8f85\u52a9\u6fc0\u5149\u89e3\u5438\u7535\u79bb\u98de\u884c\u65f6\u95f4\u8d28\u8c31\uff08MALDI-ToF MS\uff09\u6216\u7535\u55b7\u96fe\u7535\u79bb\u4e32\u8054\u8d28\u8c31\uff08ESI-MS/MS\uff09\uff0c\u53ef\u63d0\u4f9b\u5173\u4e8e\u80c1\u8feb\u8bf1\u5bfc\u86cb\u767d\u53ca\u5176\u5728\u7f13\u89e3\u7837\u6bd2\u6027\u4e2d\u4f5c\u7528\u7684\u89c1\u89e3\uff1b\u800c\u57fa\u4e8eiTRAQ\u7684\u86cb\u767d\u8d28\u7ec4\u5b66\u5219\u6709\u52a9\u4e8e\u7406\u89e3\u9ad8\u7837\u6d53\u5ea6\u4e0b\u4e0d\u540c\u54c1\u79cd\u7684\u7279\u5f02\u6027\u54cd\u5e94\u3002\u4ee3\u8c22\u7ec4\u5b66\u5229\u7528\u6db2\u76f8\u8272\u8c31-\u8d28\u8c31\uff08LC-MS\uff09\u3001\u6c14\u76f8\u8272\u8c31-\u8d28\u8c31\uff08GC-MS\uff09\u3001\u9ad8\u6548\u6db2\u76f8\u8272\u8c31\uff08(U)HPLC\uff09\u548c\u6838\u78c1\u5171\u632f\uff08NMR\uff09\uff0c\u9610\u660e\u4e86\u690d\u7269\u66b4\u9732\u4e8e\u7837\u65f6\u5c0f\u5206\u5b50\u53d8\u5316\u53ca\u590d\u6742\u7684\u4ee3\u8c22\u6d3b\u52a8\u3002\u6570\u636e\u6574\u5408\u548c\u76f8\u5173\u5de5\u5177\u7684\u7efc\u5408\u5e94\u7528\u4e3a\u63a8\u8fdb\u8010\u7837\u690d\u7269\u7684\u5f00\u53d1\u4ee5\u53ca\u589e\u5f3a\u73af\u5883\u548c\u519c\u4e1a\u97e7\u6027\u63d0\u4f9b\u4e86\u57fa\u7840\u3002\", \"translated_keywords\": \"\u690d\u7269\u80c1\u8feb\u54cd\u5e94\uff1b\u7ec4\u5b66\u6280\u672f\uff1b\u690d\u7269\u7837\u6bd2\u6027\uff1b\u690d\u7269\u5bf9\u7837\u9178\u76d0/\u4e9a\u7837\u9178\u76d0\u7684\u54cd\u5e94\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40044842\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biosciences and Territory, University of Molise, Pesche, IS, Italy.; University of Orleans, LBLGC EA 1207, INRAe-USC1328, Orleans, France.; Department of Biosciences and Territory, University of Molise, Pesche, IS, Italy. dalila.trupiano@unimol.it.\", \"citations\": \"0\", \"journal_full_name\": \"Plants\", \"pub_date\": \"2025-03-06\"}, {\"id\": 450, \"title\": \"Epigenetic regulation of abiotic stress responses in plants.\", \"authors\": \"Shilpa; Thakur Rajnikant; Prasad Pramod\", \"journal\": \"Biochimica et biophysica acta. General subjects\", \"year\": \"2024\", \"pmid\": \"38885816\", \"doi\": \"10.1016/j.bbagen.2024.130661\", \"abstract\": \"Plants face a wide array of challenges in their environment, both from living organisms (biotic stresses) and non-living factors (abiotic stresses). Among the major abiotic stressors affecting crop plants, variations in temperature, water availability, salinity, and cold pose significant threats to crop yield and the quality of produce. Plants possess remarkable adaptability and resilience, and they employ a range of genetic and epigenetic mechanisms to respond and cope with abiotic stresses. A few crucial set of epigenetic mechanisms that support plants in their battle against these stresses includes DNA methylation and histone modifications. These mechanisms play a pivotal role in enabling plants to endure and thrive under challenging environmental conditions. The mechanisms of different epigenetic mechanisms in responding to the abiotic stresses vary. Each plant species and type of stress may trigger distinct epigenetic responses, highlighting the complexity of the plant's ability to adapt under stress conditions. This review focuses on the paramount importance of epigenetics in enhancing a plant's ability to survive and excel under various abiotic stresses. It highlights recent advancements in our understanding of the epigenetic mechanisms that contribute to abiotic stress tolerance in plants. This growing knowledge is pivotal for shaping future efforts aimed at mitigating the impact of abiotic stresses on diverse crop plants.\", \"keywords\": \"Plants; Abiotic stresses; DNA; Epigenetic regulation; Mechanism\", \"translated_title\": \"\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u54cd\u5e94\u7684\u8868\u89c2\u9057\u4f20\u8c03\u63a7\", \"translated_abstract\": \"\u690d\u7269\u5728\u5176\u751f\u5b58\u73af\u5883\u4e2d\u9762\u4e34\u591a\u79cd\u6311\u6218\uff0c\u5305\u62ec\u6765\u81ea\u751f\u7269\u56e0\u5b50\uff08\u751f\u7269\u80c1\u8feb\uff09\u548c\u975e\u751f\u7269\u56e0\u5b50\uff08\u975e\u751f\u7269\u80c1\u8feb\uff09\u3002\u5728\u5f71\u54cd\u4f5c\u7269\u690d\u7269\u7684\u4e3b\u8981\u975e\u751f\u7269\u80c1\u8feb\u56e0\u7d20\u4e2d\uff0c\u6e29\u5ea6\u3001\u6c34\u5206\u3001\u76d0\u5206\u53ca\u5bd2\u51b7\u7684\u53d8\u5316\u5bf9\u4f5c\u7269\u4ea7\u91cf\u548c\u4ea7\u54c1\u8d28\u91cf\u6784\u6210\u4e86\u663e\u8457\u5a01\u80c1\u3002\u690d\u7269\u5177\u6709\u975e\u51e1\u7684\u9002\u5e94\u6027\u548c\u97e7\u6027\uff0c\u5e76\u901a\u8fc7\u9057\u4f20\u548c\u8868\u89c2\u9057\u4f20\u673a\u5236\u6765\u5e94\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u3002\u5176\u4e2d\u4e00\u4e9b\u5173\u952e\u7684\u8868\u89c2\u9057\u4f20\u673a\u5236\uff0c\u5982DNA\u7532\u57fa\u5316\u548c\u7ec4\u86cb\u767d\u4fee\u9970\uff0c\u652f\u6301\u690d\u7269\u5728\u5bf9\u6297\u8fd9\u4e9b\u80c1\u8feb\u65f6\u7684\u751f\u5b58\u80fd\u529b\u3002\u8fd9\u4e9b\u673a\u5236\u5728\u5e2e\u52a9\u690d\u7269\u9002\u5e94\u6076\u52a3\u73af\u5883\u6761\u4ef6\u65b9\u9762\u8d77\u7740\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u4e0d\u540c\u8868\u89c2\u9057\u4f20\u673a\u5236\u5728\u54cd\u5e94\u975e\u751f\u7269\u80c1\u8feb\u65f6\u7684\u4f5c\u7528\u673a\u5236\u5404\u4e0d\u76f8\u540c\uff0c\u6bcf\u79cd\u690d\u7269\u79cd\u7c7b\u548c\u80c1\u8feb\u7c7b\u578b\u53ef\u80fd\u89e6\u53d1\u72ec\u7279\u7684\u8868\u89c2\u9057\u4f20\u53cd\u5e94\uff0c\u8fd9\u51f8\u663e\u4e86\u690d\u7269\u5728\u80c1\u8feb\u6761\u4ef6\u4e0b\u9002\u5e94\u80fd\u529b\u7684\u590d\u6742\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8868\u89c2\u9057\u4f20\u5b66\u5728\u63d0\u9ad8\u690d\u7269\u5728\u5404\u79cd\u975e\u751f\u7269\u80c1\u8feb\u4e0b\u751f\u5b58\u548c\u8868\u73b0\u80fd\u529b\u65b9\u9762\u7684\u91cd\u8981\u6027\u3002\u6587\u7ae0\u8fd8\u5f3a\u8c03\u4e86\u6211\u4eec\u5bf9\u53c2\u4e0e\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u7684\u8868\u89c2\u9057\u4f20\u673a\u5236\u7406\u89e3\u7684\u6700\u65b0\u8fdb\u5c55\u3002\u8fd9\u4e00\u4e0d\u65ad\u589e\u957f\u7684\u77e5\u8bc6\u5bf9\u4e8e\u672a\u6765\u51cf\u8f7b\u975e\u751f\u7269\u80c1\u8feb\u5bf9\u5404\u79cd\u4f5c\u7269\u7684\u5f71\u54cd\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u690d\u7269\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u8131\u6c27\u6838\u7cd6\u6838\u9178\uff1b\u8868\u89c2\u9057\u4f20\u8c03\u63a7\uff1b\u673a\u5236\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38885816\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biotechnology, Dr Yashwant Singh Parmar University of Horticulture and Forestry, Solan, Himachal Pradesh, India. Electronic address: shilpachaudhary05@gmail.com.; ICAR-Indian Institute of Wheat and Barley Research, Regional Station, Shimla-2, Himachal Pradesh, India.; ICAR-Indian Institute of Wheat and Barley Research, Regional Station, Shimla-2, Himachal Pradesh, India. Electronic address: pramoddewli@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-18\"}, {\"id\": 451, \"title\": \"Comparative Genome Annotation.\", \"authors\": \"Nachtweide Stefanie; Romoth Lars; Stanke Mario\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819560\", \"doi\": \"10.1007/978-1-0716-3838-5_7\", \"abstract\": \"Newly sequenced genomes are being added to the tree of life at an unprecedented fast pace. A large proportion of such new genomes are phylogenetically close to previously sequenced and annotated genomes. In other cases, whole clades of closely related species or strains ought to be annotated simultaneously. Often, in subsequent studies, differences between the closely related species or strains are in the focus of research when the shared gene structures prevail. We here review methods for comparative structural genome annotation. The reviewed methods include classical approaches such as the alignment of protein sequences or protein profiles against the genome and comparative gene prediction methods that exploit a genome alignment to annotate either a single target genome or all input genomes simultaneously. We discuss how the methods depend on the phylogenetic placement of genomes, give advice on the choice of methods, and examine the consistency between gene structure annotations in an example. Furthermore, we provide practical advice on genome annotation in general.\", \"keywords\": \"Clade annotation; Multi-genome alignment; Gene prediction; Annotation mapping; Annotation consistency\", \"translated_title\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u6ce8\u91ca\", \"translated_abstract\": \"\u65b0\u6d4b\u5e8f\u7684\u57fa\u56e0\u7ec4\u6b63\u4ee5\u524d\u6240\u672a\u6709\u7684\u901f\u5ea6\u88ab\u6dfb\u52a0\u5230\u751f\u547d\u4e4b\u6811\u4e2d\u3002\u5176\u4e2d\u5f88\u5927\u4e00\u90e8\u5206\u65b0\u57fa\u56e0\u7ec4\u5728\u7cfb\u7edf\u53d1\u80b2\u4e0a\u4e0e\u4e4b\u524d\u5df2\u6d4b\u5e8f\u548c\u6ce8\u91ca\u7684\u57fa\u56e0\u7ec4\u63a5\u8fd1\u3002\u5728\u5176\u4ed6\u60c5\u51b5\u4e0b\uff0c\u5219\u9700\u8981\u540c\u65f6\u6ce8\u91ca\u5bc6\u5207\u76f8\u5173\u7684\u7269\u79cd\u6216\u83cc\u682a\u7684\u6574\u4e2a\u5206\u652f\u3002\u5728\u540e\u7eed\u7814\u7a76\u4e2d\uff0c\u5f53\u5171\u4eab\u7684\u57fa\u56e0\u7ed3\u6784\u666e\u904d\u5b58\u5728\u65f6\uff0c\u8fd9\u4e9b\u5bc6\u5207\u76f8\u5173\u7269\u79cd\u6216\u83cc\u682a\u4e4b\u95f4\u7684\u5dee\u5f02\u5f80\u5f80\u6210\u4e3a\u7814\u7a76\u7684\u91cd\u70b9\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6bd4\u8f83\u7ed3\u6784\u57fa\u56e0\u7ec4\u6ce8\u91ca\u7684\u65b9\u6cd5\u3002\u8fd9\u4e9b\u65b9\u6cd5\u5305\u62ec\u7ecf\u5178\u7684\u86cb\u767d\u8d28\u5e8f\u5217\u6216\u86cb\u767d\u8d28\u7279\u5f81\u56fe\u8c31\u4e0e\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u7684\u65b9\u6cd5\uff0c\u4ee5\u53ca\u5229\u7528\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u8fdb\u884c\u6bd4\u8f83\u57fa\u56e0\u9884\u6d4b\u7684\u65b9\u6cd5\uff0c\u540e\u8005\u53ef\u4ee5\u540c\u65f6\u6ce8\u91ca\u5355\u4e2a\u76ee\u6807\u57fa\u56e0\u7ec4\u6216\u6240\u6709\u8f93\u5165\u57fa\u56e0\u7ec4\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u5982\u4f55\u4f9d\u8d56\u4e8e\u57fa\u56e0\u7ec4\u7684\u7cfb\u7edf\u53d1\u80b2\u4f4d\u7f6e\uff0c\u5e76\u5c31\u65b9\u6cd5\u9009\u62e9\u63d0\u4f9b\u4e86\u5efa\u8bae\uff0c\u8fd8\u901a\u8fc7\u4e00\u4e2a\u5b9e\u4f8b\u68c0\u9a8c\u4e86\u57fa\u56e0\u7ed3\u6784\u6ce8\u91ca\u4e4b\u95f4\u7684\u4e00\u81f4\u6027\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63d0\u4f9b\u4e86\u5173\u4e8e\u57fa\u56e0\u7ec4\u6ce8\u91ca\u7684\u4e00\u822c\u6027\u5b9e\u7528\u5efa\u8bae\u3002\", \"translated_keywords\": \"\u8c31\u7cfb\u6ce8\u91ca\uff1b\u591a\u57fa\u56e0\u7ec4\u6bd4\u5bf9\uff1b\u57fa\u56e0\u9884\u6d4b\uff1b\u6ce8\u91ca\u6620\u5c04\uff1b\u6ce8\u91ca\u4e00\u81f4\u6027\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819560\", \"search_query\": \"genome\", \"affiliations\": \"Fraunhofer Institute for Digital Medicine MEVIS, Bremen, Germany.; , Greifswald, Germany.; Institute for Mathematics and Computer Science, Greifswald, Germany. mario.stanke@uni-greifswald.de.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 452, \"title\": \"Diurnal Rhythmicity in the Rhizosphere Microbiome-Mechanistic Insights and Significance for Rhizosphere Function.\", \"authors\": \"Bending Gary D; Newman Amy; Picot Emma; Mushinski Ryan M; Jones Davey L; Carr\u00e9 Isabelle A\", \"journal\": \"Plant, cell & environment\", \"year\": \"2024\", \"pmid\": \"39552493\", \"doi\": \"10.1111/pce.15283\", \"abstract\": \"The rhizosphere is a key interface between plants, microbes and the soil which influences plant health and nutrition and modulates terrestrial biogeochemical cycling. Recent research has shown that the rhizosphere environment is far more dynamic than previously recognised, with evidence emerging for diurnal rhythmicity in rhizosphere chemistry and microbial community composition. This rhythmicity is in part linked to the host plant's circadian rhythm, although some heterotrophic rhizosphere bacteria and fungi may also possess intrinsic rhythmicity. We review the evidence for diurnal rhythmicity in rhizosphere microbial communities and its link to the plant circadian clock. Factors which may drive microbial rhythmicity are discussed, including diurnal change in root exudate flux and composition, rhizosphere physico-chemical properties and plant immunity. Microbial processes which could contribute to community rhythmicity are considered, including self-sustained microbial rhythms, bacterial movement into and out of the rhizosphere, and microbe-microbe interactions. We also consider evidence that changes in microbial composition mediated by the plant circadian clock may affect microbial function and its significance for plant health and broader soil biogeochemical cycling processes. We identify key knowledge gaps and approaches which could help to resolve the spatial and temporal variation and functional significance of rhizosphere microbial rhythmicity. This includes unravelling the factors which determine the oscillation of microbial activity, growth and death, and cross-talk with the host over diurnal time frames. We conclude that diurnal rhythmicity is an inherent characteristic of the rhizosphere and that temporal factors should be considered and reported in rhizosphere studies.\", \"keywords\": \"(Auto-generated) rhizosphere; microbial community; diurnal rhythmicity; circadian clock; root exudates; plant-microbe interaction; soil biogeochemical cycling; \u751f\u7269\u5b66; \u571f\u58e4\u751f\u6001\u5b66\", \"translated_title\": \"\u673a\u5236\u6d1e\u89c1\u53ca\u5176\u5bf9\u6839\u9645\u529f\u80fd\u7684\u610f\u4e49\", \"translated_abstract\": \"\u6839\u9645\u662f\u690d\u7269\u3001\u5fae\u751f\u7269\u4e0e\u571f\u58e4\u4e4b\u95f4\u7684\u5173\u952e\u754c\u9762\uff0c\u5f71\u54cd\u690d\u7269\u5065\u5eb7\u548c\u8425\u517b\uff0c\u5e76\u8c03\u8282\u9646\u5730\u751f\u7269\u5730\u7403\u5316\u5b66\u5faa\u73af\u3002\u8fd1\u671f\u7814\u7a76\u8868\u660e\uff0c\u6839\u9645\u73af\u5883\u6bd4\u4e4b\u524d\u8ba4\u4e3a\u7684\u66f4\u52a0\u52a8\u6001\uff0c\u51fa\u73b0\u4e86\u5173\u4e8e\u6839\u9645\u5316\u5b66\u6210\u5206\u548c\u5fae\u751f\u7269\u7fa4\u843d\u7ec4\u6210\u663c\u591c\u8282\u5f8b\u6027\u7684\u8bc1\u636e\u3002\u8fd9\u79cd\u8282\u5f8b\u90e8\u5206\u4e0e\u5bbf\u4e3b\u690d\u7269\u7684\u663c\u591c\u8282\u5f8b\u76f8\u5173\uff0c\u4f46\u4e00\u4e9b\u5f02\u517b\u578b\u6839\u9645\u7ec6\u83cc\u548c\u771f\u83cc\u4e5f\u53ef\u80fd\u5177\u6709\u5185\u5728\u7684\u8282\u5f8b\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6839\u9645\u5fae\u751f\u7269\u7fa4\u843d\u663c\u591c\u8282\u5f8b\u6027\u53ca\u5176\u4e0e\u690d\u7269\u663c\u591c\u8282\u5f8b\u949f\u4e4b\u95f4\u8054\u7cfb\u7684\u8bc1\u636e\u3002\u8ba8\u8bba\u4e86\u53ef\u80fd\u9a71\u52a8\u5fae\u751f\u7269\u8282\u5f8b\u7684\u56e0\u7d20\uff0c\u5305\u62ec\u6839\u7cfb\u5206\u6ccc\u7269\u901a\u91cf\u548c\u7ec4\u6210\u7684\u663c\u591c\u53d8\u5316\u3001\u6839\u9645\u7406\u5316\u6027\u8d28\u4ee5\u53ca\u690d\u7269\u514d\u75ab\u7cfb\u7edf\u3002\u8fd8\u8003\u8651\u4e86\u53ef\u80fd\u6709\u52a9\u4e8e\u7fa4\u843d\u8282\u5f8b\u6027\u7684\u5fae\u751f\u7269\u8fc7\u7a0b\uff0c\u5305\u62ec\u81ea\u6301\u7684\u5fae\u751f\u7269\u8282\u5f8b\u3001\u7ec6\u83cc\u8fdb\u5165\u548c\u79bb\u5f00\u6839\u9645\u7684\u8fd0\u52a8\uff0c\u4ee5\u53ca\u5fae\u751f\u7269\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u7531\u690d\u7269\u663c\u591c\u8282\u5f8b\u8c03\u63a7\u7684\u5fae\u751f\u7269\u7ec4\u6210\u53d8\u5316\u5bf9\u5fae\u751f\u7269\u529f\u80fd\u7684\u5f71\u54cd\u53ca\u5176\u5bf9\u690d\u7269\u5065\u5eb7\u548c\u66f4\u5e7f\u6cdb\u7684\u571f\u58e4\u751f\u7269\u5730\u7403\u5316\u5b66\u5faa\u73af\u8fc7\u7a0b\u7684\u610f\u4e49\u3002\u6211\u4eec\u6307\u51fa\u4e86\u5173\u952e\u7684\u77e5\u8bc6\u7a7a\u767d\u548c\u65b9\u6cd5\uff0c\u8fd9\u4e9b\u53ef\u4ee5\u5e2e\u52a9\u89e3\u51b3\u6839\u9645\u5fae\u751f\u7269\u8282\u5f8b\u7684\u7a7a\u95f4\u548c\u65f6\u95f4\u53d8\u5f02\u53ca\u5176\u529f\u80fd\u610f\u4e49\u3002\u8fd9\u5305\u62ec\u89e3\u6790\u51b3\u5b9a\u5fae\u751f\u7269\u6d3b\u52a8\u3001\u751f\u957f\u548c\u6b7b\u4ea1\u632f\u8361\u7684\u56e0\u7d20\uff0c\u4ee5\u53ca\u5728\u663c\u591c\u65f6\u95f4\u6846\u67b6\u5185\u4e0e\u5bbf\u4e3b\u7684\u4ea4\u53c9\u5bf9\u8bdd\u3002\u6211\u4eec\u5f97\u51fa\u7ed3\u8bba\uff0c\u663c\u591c\u8282\u5f8b\u662f\u6839\u9645\u7684\u4e00\u4e2a\u56fa\u6709\u7279\u6027\uff0c\u5728\u6839\u9645\u7814\u7a76\u4e2d\u5e94\u8003\u8651\u5e76\u62a5\u544a\u65f6\u95f4\u56e0\u7d20\u3002\", \"translated_keywords\": \"rhizosphere; microbial community; diurnal rhythmicity; circadian clock; root exudates; plant-microbe interaction; soil biogeochemical cycling; \u751f\u7269\u5b66; \u571f\u58e4\u751f\u6001\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39552493\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences, University of Warwick, Coventry, UK.; School of Environmental and Natural Sciences, Bangor University, Bangor, UK.; Food Futures Institute, Murdoch University, Perth, WA, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-11-18\"}, {\"id\": 453, \"title\": \"Metagenomic Thermometer.\", \"authors\": \"Kurokawa Masaomi; Higashi Koichi; Yoshida Keisuke; Sato Tomohiko; Maruyama Shigenori; Mori Hiroshi; Kurokawa Ken\", \"journal\": \"DNA research : an international journal for rapid publication of reports on genes and genomes\", \"year\": \"2023\", \"pmid\": \"37940329\", \"doi\": \"10.1093/dnares/dsad024\", \"abstract\": \"Various microorganisms exist in environments, and each of them has its optimal growth temperature (OGT). The relationship between genomic information and OGT of each species has long been studied, and one such study revealed that OGT of prokaryotes can be accurately predicted based on the fraction of seven amino acids (IVYWREL) among all encoded amino-acid sequences in its genome. Extending this discovery, we developed a 'Metagenomic Thermometer' as a means of predicting environmental temperature based on metagenomic sequences. Temperature prediction of diverse environments using publicly available metagenomic data revealed that the Metagenomic Thermometer can predict environmental temperatures with small temperature changes and little influx of microorganisms from other environments. The accuracy of the Metagenomic Thermometer was also confirmed by a demonstration experiment using an artificial hot water canal. The Metagenomic Thermometer was also applied to human gut metagenomic samples, yielding a reasonably accurate value for human body temperature. The result further suggests that deep body temperature determines the dominant lineage of the gut community. Metagenomic Thermometer provides a new insight into temperature-driven community assembly based on amino-acid composition rather than microbial taxa.\", \"keywords\": \"temperature; human gut; metagenome; community assembly; hot spring\", \"translated_title\": \"\u5b8f\u57fa\u56e0\u7ec4\u6e29\u5ea6\u8ba1\", \"translated_abstract\": \"\u73af\u5883\u4e2d\u5b58\u5728\u5404\u79cd\u5404\u6837\u7684\u5fae\u751f\u7269\uff0c\u6bcf\u79cd\u5fae\u751f\u7269\u90fd\u6709\u5176\u6700\u9002\u751f\u957f\u6e29\u5ea6\uff08OGT\uff09\u3002\u957f\u671f\u4ee5\u6765\uff0c\u4eba\u4eec\u4e00\u76f4\u5728\u7814\u7a76\u57fa\u56e0\u7ec4\u4fe1\u606f\u4e0e\u6bcf\u4e2a\u7269\u79cdOGT\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u5176\u4e2d\u4e00\u9879\u7814\u7a76\u8868\u660e\uff0c\u53ef\u4ee5\u6839\u636e\u539f\u6838\u751f\u7269\u57fa\u56e0\u7ec4\u4e2d\u6240\u6709\u7f16\u7801\u6c28\u57fa\u9178\u5e8f\u5217\u4e2d\u4e03\u79cd\u6c28\u57fa\u9178\uff08IVYWREL\uff09\u7684\u6bd4\u4f8b\uff0c\u7cbe\u786e\u9884\u6d4b\u5176OGT\u3002\u5728\u6b64\u53d1\u73b0\u7684\u57fa\u7840\u4e0a\uff0c\u6211\u4eec\u5f00\u53d1\u4e86\u4e00\u79cd\u201c\u5b8f\u57fa\u56e0\u7ec4\u6e29\u5ea6\u8ba1\u201d\uff0c\u7528\u4e8e\u57fa\u4e8e\u5b8f\u57fa\u56e0\u7ec4\u5e8f\u5217\u9884\u6d4b\u73af\u5883\u6e29\u5ea6\u3002\u5229\u7528\u516c\u5f00\u53ef\u7528\u7684\u5b8f\u57fa\u56e0\u7ec4\u6570\u636e\u5bf9\u4e0d\u540c\u73af\u5883\u7684\u6e29\u5ea6\u9884\u6d4b\u8868\u660e\uff0c\u5b8f\u57fa\u56e0\u7ec4\u6e29\u5ea6\u8ba1\u80fd\u591f\u4ee5\u8f83\u5c0f\u7684\u6e29\u5ea6\u53d8\u5316\u548c\u8f83\u5c11\u7684\u5916\u6765\u5fae\u751f\u7269\u6d41\u5165\uff0c\u51c6\u786e\u9884\u6d4b\u73af\u5883\u6e29\u5ea6\u3002\u901a\u8fc7\u4f7f\u7528\u4eba\u5de5\u70ed\u6c34\u7ba1\u9053\u8fdb\u884c\u7684\u6f14\u793a\u5b9e\u9a8c\u8fdb\u4e00\u6b65\u9a8c\u8bc1\u4e86\u5b8f\u57fa\u56e0\u7ec4\u6e29\u5ea6\u8ba1\u7684\u51c6\u786e\u6027\u3002\u6b64\u5916\uff0c\u8be5\u6e29\u5ea6\u8ba1\u8fd8\u88ab\u5e94\u7528\u4e8e\u4eba\u7c7b\u80a0\u9053\u5b8f\u57fa\u56e0\u7ec4\u6837\u672c\uff0c\u5f97\u5230\u4e86\u4eba\u4f53\u4f53\u6e29\u7684\u5408\u7406\u51c6\u786e\u503c\uff0c\u8fd9\u8fdb\u4e00\u6b65\u8868\u660e\u4eba\u4f53\u6838\u5fc3\u4f53\u6e29\u51b3\u5b9a\u4e86\u80a0\u9053\u5fae\u751f\u7269\u7fa4\u843d\u7684\u4f18\u52bf\u8c31\u7cfb\u3002\u5b8f\u57fa\u56e0\u7ec4\u6e29\u5ea6\u8ba1\u63d0\u4f9b\u4e86\u4e00\u79cd\u65b0\u7684\u89c6\u89d2\uff0c\u5373\u57fa\u4e8e\u6c28\u57fa\u9178\u7ec4\u6210\u800c\u975e\u5fae\u751f\u7269\u5206\u7c7b\u5355\u5143\u6765\u7406\u89e3\u6e29\u5ea6\u9a71\u52a8\u7684\u7fa4\u843d\u7ec4\u88c5\u3002\", \"translated_keywords\": \"\u6e29\u5ea6\uff1b\u4eba\u4f53\u80a0\u9053\uff1b\u5b8f\u57fa\u56e0\u7ec4\uff1b\u7fa4\u843d\u7ec4\u88c5\uff1b\u6e29\u6cc9\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37940329\", \"search_query\": \"genome\", \"affiliations\": \"Genome Evolution Laboratory, National Institute of Genetics, 1111 Yata, Mishima, Shizuoka 411-8540, Japan.; Department of Biological Information, Tokyo Institute of Technology, 2-12-1 Ookayama, Meguro-ku, Tokyo 152-8550, Japan.; Earth-Life Science Institute, Tokyo Institute of Technology, 2-12-1 Ookayama, Meguro-ku, Tokyo 152-8551, Japan.; Genome Diversity Laboratory, National Institute of Genetics, 1111 Yata, Mishima, Shizuoka 411-8540, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-11-09\"}, {\"id\": 454, \"title\": \"A Guide to Phylogenomic Inference.\", \"authors\": \"Patan\u00e9 Jos\u00e9 S L; Martins Joaquim; Setubal Jo\u00e3o Carlos\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819564\", \"doi\": \"10.1007/978-1-0716-3838-5_11\", \"abstract\": \"Phylogenomics aims at reconstructing the evolutionary histories of organisms taking into account whole genomes or large fractions of genomes. Phylogenomics has significant applications in fields such as evolutionary biology, systematics, comparative genomics, and conservation genetics, providing valuable insights into the origins and relationships of species and contributing to our understanding of biological diversity and evolution. This chapter surveys phylogenetic concepts and methods aimed at both gene tree and species tree reconstruction while also addressing common pitfalls, providing references to relevant computer programs. A practical phylogenomic analysis example including bacterial genomes is presented at the end of the chapter.\", \"keywords\": \"Phylogenomics; Whole genome; Gene trees; Species trees; Phylogenetic networks; Phylogeny\", \"translated_title\": \"\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u63a8\u65ad\u6307\u5357\", \"translated_abstract\": \"\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u65e8\u5728\u8003\u8651\u6574\u4e2a\u57fa\u56e0\u7ec4\u6216\u57fa\u56e0\u7ec4\u7684\u5927\u7247\u6bb5\u6765\u91cd\u5efa\u751f\u7269\u7684\u8fdb\u5316\u5386\u53f2\u3002\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u5728\u8fdb\u5316\u751f\u7269\u5b66\u3001\u7cfb\u7edf\u5b66\u3001\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u548c\u4fdd\u62a4\u9057\u4f20\u5b66\u7b49\u9886\u57df\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u4e3a\u7269\u79cd\u7684\u8d77\u6e90\u548c\u4eb2\u7f18\u5173\u7cfb\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u89c1\u89e3\uff0c\u5e76\u6709\u52a9\u4e8e\u6211\u4eec\u7406\u89e3\u751f\u7269\u591a\u6837\u6027\u548c\u8fdb\u5316\u8fc7\u7a0b\u3002\u672c\u7ae0\u7efc\u8ff0\u4e86\u65e8\u5728\u6784\u5efa\u57fa\u56e0\u6811\u548c\u7269\u79cd\u6811\u7684\u7cfb\u7edf\u53d1\u80b2\u6982\u5ff5\u4e0e\u65b9\u6cd5\uff0c\u540c\u65f6\u8ba8\u8bba\u4e86\u5e38\u89c1\u7684\u9677\u9631\uff0c\u5e76\u63d0\u4f9b\u4e86\u76f8\u5173\u8ba1\u7b97\u673a\u7a0b\u5e8f\u7684\u53c2\u8003\u3002\u672c\u7ae0\u6700\u540e\u7ed9\u51fa\u4e86\u4e00\u4e2a\u5305\u62ec\u7ec6\u83cc\u57fa\u56e0\u7ec4\u7684\u5b9e\u9645\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5206\u6790\u793a\u4f8b\u3002\", \"translated_keywords\": \"\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u5168\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u6811\uff1b\u7269\u79cd\u6811\uff1b\u7cfb\u7edf\u7f51\u7edc\uff1b\u7cfb\u7edf\u53d1\u80b2\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819564\", \"search_query\": \"genome\", \"affiliations\": \"Laborat\u00f3rio de Gen\u00e9tica e Cardiologia Molecular, Instituto do Cora\u00e7\u00e3o/Heart Institute Hospital das Cl\u00ednicas - Faculdade de Medicina da Universidade de S\u00e3o Paulo S\u00e3o Paulo, S\u00e3o Paulo, SP, Brazil.; Integrative Omics group, Biorenewables National Laboratory, Brazilian Center for Research in Energy and Materials, Campinas, SP, Brazil.; Departmento de Bioqu\u00edmica, Instituto de Qu\u00edmica, Universidade de S\u00e3o Paulo, S\u00e3o Paulo, SP, Brazil. setubal@iq.usp.br.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 455, \"title\": \"Unifying functional and population ecology to test the adaptive value of traits.\", \"authors\": \"Laughlin Daniel C\", \"journal\": \"Biological reviews of the Cambridge Philosophical Society\", \"year\": \"2024\", \"pmid\": \"38855941\", \"doi\": \"10.1111/brv.13107\", \"abstract\": \"Plant strategies are phenotypes shaped by natural selection that enable populations to persist in a given environment. Plant strategy theory is essential for understanding the assembly of plant communities, predicting plant responses to climate change, and enhancing the restoration of our degrading biosphere. However, models of plant strategies vary widely and have tended to emphasize either functional traits or life-history traits at the expense of integrating both into a general framework to improve our ecological and evolutionary understanding of plant form and function. Advancing our understanding of plant strategies will require investment in two complementary research agendas that together will unify functional ecology and population ecology. First, we must determine what is phenotypically possible by quantifying the dimensionality of plant traits. This step requires dense taxonomic sampling of traits on species representing the broad diversity of phylogenetic clades, environmental gradients, and geographical regions found across Earth. It is important that we continue to sample traits locally and share data globally to fill biased gaps in trait databases. Second, we must test the power of traits for explaining species distributions, demographic rates, and population growth rates across gradients of resource limitation, disturbance regimes, temperature, vegetation density, and frequencies of other strategies. This step requires thoughtful, theory-driven empiricism. Reciprocal transplant experiments beyond the native range and synthetic demographic modelling are the most powerful methods to determine how trait-by-environment interactions influence fitness. Moving beyond easy-to-measure traits and evaluating the traits that are under the strongest ecological selection within different environmental contexts will improve our understanding of plant adaptations. Plant strategy theory is poised to (i) unpack the multiple dimensions of productivity and disturbance gradients and differentiate adaptations to climate and resource limitation from adaptations to disturbance, (ii) distinguish between the fundamental and realized niches of phenotypes, and (iii) articulate the distinctions and relationships between functional traits and life-history traits.\", \"keywords\": \"functional traits; population ecology; reproduction; survival; convergent evolution; resource limitation; temperature; demography; disturbance regime; life history\", \"translated_title\": \"\u6574\u5408\u529f\u80fd\u751f\u6001\u5b66\u4e0e\u79cd\u7fa4\u751f\u6001\u5b66\u4ee5\u68c0\u9a8c\u6027\u72b6\u7684\u9002\u5e94\u4ef7\u503c\", \"translated_abstract\": \"\u690d\u7269\u7b56\u7565\u662f\u7ecf\u81ea\u7136\u9009\u62e9\u5851\u9020\u7684\u8868\u578b\uff0c\u4f7f\u79cd\u7fa4\u80fd\u591f\u5728\u7279\u5b9a\u73af\u5883\u4e2d\u751f\u5b58\u3002\u690d\u7269\u7b56\u7565\u7406\u8bba\u5bf9\u4e8e\u7406\u89e3\u690d\u7269\u7fa4\u843d\u7684\u6784\u5efa\u3001\u9884\u6d4b\u690d\u7269\u5bf9\u6c14\u5019\u53d8\u5316\u7684\u54cd\u5e94\u4ee5\u53ca\u6539\u5584\u6211\u4eec\u9000\u5316\u7684\u751f\u7269\u5708\u6062\u590d\u81f3\u5173\u91cd\u8981\u3002\u7136\u800c\uff0c\u73b0\u6709\u7684\u690d\u7269\u7b56\u7565\u6a21\u578b\u5dee\u5f02\u5f88\u5927\uff0c\u5f80\u5f80\u503e\u5411\u4e8e\u5355\u72ec\u5f3a\u8c03\u529f\u80fd\u7279\u5f81\u6216\u751f\u6d3b\u53f2\u7279\u5f81\uff0c\u800c\u672a\u80fd\u5c06\u4e24\u8005\u6574\u5408\u5230\u4e00\u4e2a\u901a\u7528\u6846\u67b6\u4e2d\uff0c\u4ee5\u63d0\u5347\u6211\u4eec\u5bf9\u690d\u7269\u5f62\u6001\u548c\u529f\u80fd\u7684\u751f\u6001\u5b66\u4e0e\u8fdb\u5316\u8bba\u7406\u89e3\u3002\u8981\u63a8\u8fdb\u5bf9\u690d\u7269\u7b56\u7565\u7684\u7406\u89e3\uff0c\u9700\u8981\u6295\u8d44\u4e8e\u4e24\u4e2a\u4e92\u8865\u7684\u7814\u7a76\u8bae\u7a0b\uff0c\u8fd9\u4e9b\u8bae\u7a0b\u5c06\u7edf\u4e00\u529f\u80fd\u751f\u6001\u5b66\u548c\u79cd\u7fa4\u751f\u6001\u5b66\u3002\u9996\u5148\uff0c\u6211\u4eec\u5fc5\u987b\u901a\u8fc7\u91cf\u5316\u690d\u7269\u6027\u72b6\u7684\u7ef4\u5ea6\u6765\u786e\u5b9a\u5176\u53ef\u80fd\u7684\u8868\u578b\u8303\u56f4\u3002\u8fd9\u4e00\u6b65\u9aa4\u8981\u6c42\u5bf9\u4ee3\u8868\u5730\u7403\u4e0a\u5e7f\u6cdb\u7cfb\u7edf\u53d1\u80b2\u8c31\u7cfb\u3001\u73af\u5883\u68af\u5ea6\u548c\u5730\u533a\u5206\u5e03\u7684\u7269\u79cd\u8fdb\u884c\u5bc6\u96c6\u7684\u6027\u72b6\u53d6\u6837\u3002\u7ee7\u7eed\u5728\u672c\u5730\u53d6\u6837\u5e76\u5168\u7403\u5171\u4eab\u6570\u636e\u4ee5\u586b\u8865\u6027\u72b6\u6570\u636e\u5e93\u4e2d\u7684\u504f\u89c1\u7a7a\u7f3a\u975e\u5e38\u91cd\u8981\u3002\u5176\u6b21\uff0c\u6211\u4eec\u5fc5\u987b\u6d4b\u8bd5\u6027\u72b6\u5728\u89e3\u91ca\u7269\u79cd\u5206\u5e03\u3001\u79cd\u7fa4\u589e\u957f\u7387\u4ee5\u53ca\u8d44\u6e90\u9650\u5236\u3001\u5e72\u6270\u6a21\u5f0f\u3001\u6e29\u5ea6\u3001\u690d\u88ab\u5bc6\u5ea6\u548c\u5176\u4ed6\u7b56\u7565\u9891\u7387\u7b49\u73af\u5883\u68af\u5ea6\u4e0b\u7684\u79cd\u7fa4\u589e\u957f\u901f\u7387\u7684\u80fd\u529b\u3002\u8fd9\u4e00\u6b65\u9aa4\u9700\u8981\u6709\u7406\u8bba\u6307\u5bfc\u7684\u7ecf\u9a8c\u7814\u7a76\u3002\u8d85\u51fa\u539f\u751f\u8303\u56f4\u7684\u4e92\u6362\u79fb\u690d\u5b9e\u9a8c\u548c\u7efc\u5408\u4eba\u53e3\u5efa\u6a21\u662f\u6700\u6709\u529b\u7684\u65b9\u6cd5\uff0c\u7528\u4e8e\u786e\u5b9a\u6027\u72b6-\u73af\u5883\u76f8\u4e92\u4f5c\u7528\u5982\u4f55\u5f71\u54cd\u9002\u5408\u5ea6\u3002\u8d85\u8d8a\u6613\u4e8e\u6d4b\u91cf\u7684\u6027\u72b6\uff0c\u5e76\u8bc4\u4f30\u5728\u4e0d\u540c\u73af\u5883\u80cc\u666f\u4e0b\u53d7\u5230\u6700\u5f3a\u751f\u6001\u9009\u62e9\u7684\u6027\u72b6\uff0c\u5c06\u6709\u52a9\u4e8e\u6211\u4eec\u7406\u89e3\u690d\u7269\u9002\u5e94\u6027\u3002\u690d\u7269\u7b56\u7565\u7406\u8bba\u6709\u671b\uff08i\uff09\u5206\u89e3\u751f\u4ea7\u529b\u548c\u5e72\u6270\u68af\u5ea6\u7684\u591a\u4e2a\u7ef4\u5ea6\uff0c\u5e76\u533a\u5206\u5bf9\u6c14\u5019\u548c\u8d44\u6e90\u9650\u5236\u7684\u9002\u5e94\u4e0e\u5bf9\u5e72\u6270\u7684\u9002\u5e94\uff0c\uff08ii\uff09\u533a\u5206\u8868\u578b\u7684\u57fa\u672c\u548c\u5b9e\u9645\u751f\u6001\u4f4d\uff0c\u4ee5\u53ca\uff08iii\uff09\u9610\u660e\u529f\u80fd\u7279\u5f81\u548c\u751f\u6d3b\u53f2\u7279\u5f81\u4e4b\u95f4\u7684\u533a\u522b\u548c\u5173\u7cfb\u3002\", \"translated_keywords\": \"\u529f\u80fd\u7279\u5f81\uff1b\u79cd\u7fa4\u751f\u6001\u5b66\uff1b\u7e41\u6b96\uff1b\u5b58\u6d3b\uff1b\u8d8b\u540c\u8fdb\u5316\uff1b\u8d44\u6e90\u9650\u5236\uff1b\u6e29\u5ea6\uff1b\u79cd\u7fa4\u7edf\u8ba1\u5b66\uff1b\u5e72\u6270\u683c\u5c40\uff1b\u751f\u6d3b\u53f2\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38855941\", \"search_query\": \"plant\", \"affiliations\": \"Botany Department, University of Wyoming, Laramie, Wyoming, 82071, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-10\"}, {\"id\": 456, \"title\": \"Genome Annotation.\", \"authors\": \"Kumar Abhishek\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"39436594\", \"doi\": \"10.1007/978-1-0716-4152-1_2\", \"abstract\": \"The hallmark of genome sequencing projects is to provide genetic information on a species with functional annotations of genes and proteins. This process heavily relies on genome annotation based on homology detections from previously known genomic data. The rapid advancement of genome sequencing technologies has made genome sequencing affordable and effective in terms of the time frame for the generation of genomic data. Hence, genome sequencing has become a common practice. The annotation and characterization of newly sequenced genomes are crucial factors for the success of any biological experiment based on genomic data. The proteogenomic sector requires annotated genome further characterization of proteomic-based studies, and these are coupled with genomic and RNA-seq data. This chapter describes the genome annotation process from scratch genome sequencing to general genome annotation and specialized genome annotation using BLAST, BLAT2GO (now OMICSBOX), PANNZER, gene ontology (GO), and KEGG. It also covers different processes like repeat identification and masking, gene prediction, genome-wide annotation process, and RNA-seq protocol. It also focuses on genes of interest such as genes associated with BGCs (biosynthetic gene clusters), carbohydrate-active enzymes (CAZymes), serpins (serine protease inhibitors), membrane transporters, and toxins. Manual annotation is also a critical step for at least some groups of genes, which are often critical for the species in consideration. This chapter also briefly describes the phylogenetic and phylogenomic processes required during genome annotation.\", \"keywords\": \"Proteogenomics; NGS; BLAST2GO; Genome; BLAST; RNA-seq; Genome annotation\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u6ce8\u91ca\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u9879\u76ee\u7684\u6807\u5fd7\u6027\u4efb\u52a1\u662f\u63d0\u4f9b\u7269\u79cd\u7684\u9057\u4f20\u4fe1\u606f\uff0c\u5e76\u5bf9\u57fa\u56e0\u548c\u86cb\u767d\u8d28\u8fdb\u884c\u529f\u80fd\u6ce8\u91ca\u3002\u8fd9\u4e00\u8fc7\u7a0b\u9ad8\u5ea6\u4f9d\u8d56\u4e8e\u57fa\u4e8e\u540c\u6e90\u6027\u68c0\u6d4b\u7684\u57fa\u56e0\u7ec4\u6ce8\u91ca\uff0c\u800c\u540c\u6e90\u6027\u68c0\u6d4b\u6765\u81ea\u5148\u524d\u5df2\u77e5\u7684\u57fa\u56e0\u7ec4\u6570\u636e\u3002\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6280\u672f\u7684\u5feb\u901f\u53d1\u5c55\u4f7f\u5f97\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5728\u751f\u6210\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u65f6\u95f4\u6846\u67b6\u5185\u53d8\u5f97\u7ecf\u6d4e\u4e14\u9ad8\u6548\u3002\u56e0\u6b64\uff0c\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5df2\u6210\u4e3a\u4e00\u79cd\u5e38\u89c1\u7684\u5b9e\u8df5\u3002\u65b0\u6d4b\u5e8f\u57fa\u56e0\u7ec4\u7684\u6ce8\u91ca\u4e0e\u8868\u5f81\u662f\u4efb\u4f55\u57fa\u4e8e\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u751f\u7269\u5b66\u5b9e\u9a8c\u6210\u529f\u7684\u5173\u952e\u56e0\u7d20\u3002\u86cb\u767d\u8d28\u57fa\u56e0\u7ec4\u5b66\u9886\u57df\u9700\u8981\u8fdb\u4e00\u6b65\u6ce8\u91ca\u7684\u57fa\u56e0\u7ec4\u6765\u652f\u6301\u57fa\u4e8e\u86cb\u767d\u8d28\u7ec4\u5b66\u7684\u7814\u7a76\uff0c\u5e76\u4e14\u8fd9\u4e9b\u7814\u7a76\u901a\u5e38\u7ed3\u5408\u4e86\u57fa\u56e0\u7ec4\u548cRNA-seq\u6570\u636e\u3002\u672c\u7ae0\u63cf\u8ff0\u4e86\u4ece\u5934\u5f00\u59cb\u7684\u57fa\u56e0\u7ec4\u6ce8\u91ca\u8fc7\u7a0b\uff0c\u5305\u62ec\u4ece\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5230\u4e00\u822c\u57fa\u56e0\u7ec4\u6ce8\u91ca\u4ee5\u53ca\u4f7f\u7528BLAST\u3001BLAT2GO\uff08\u73b0\u4e3aOMICSBOX\uff09\u3001PANNZER\u3001\u57fa\u56e0\u672c\u4f53\u8bba\uff08GO\uff09\u548cKEGG\u7684\u4e13\u95e8\u57fa\u56e0\u7ec4\u6ce8\u91ca\u3002\u6b64\u5916\uff0c\u8fd8\u6db5\u76d6\u4e86\u91cd\u590d\u5e8f\u5217\u8bc6\u522b\u4e0e\u63a9\u853d\u3001\u57fa\u56e0\u9884\u6d4b\u3001\u5168\u57fa\u56e0\u7ec4\u6ce8\u91ca\u8fc7\u7a0b\u4ee5\u53caRNA-seq\u534f\u8bae\u7b49\u5185\u5bb9\u3002\u540c\u65f6\uff0c\u672c\u7ae0\u805a\u7126\u4e8e\u4e00\u4e9b\u611f\u5174\u8da3\u7684\u57fa\u56e0\uff0c\u5982\u4e0e\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff08BGCs\uff09\u3001\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\uff08CAZymes\uff09\u3001\u4e1d\u6c28\u9178\u86cb\u767d\u9176\u6291\u5236\u5242\uff08serpins\uff09\u3001\u819c\u8f6c\u8fd0\u86cb\u767d\u548c\u6bd2\u7d20\u76f8\u5173\u7684\u57fa\u56e0\u3002\u624b\u52a8\u6ce8\u91ca\u5bf9\u4e8e\u81f3\u5c11\u67d0\u4e9b\u57fa\u56e0\u7ec4\u4e5f\u662f\u5173\u952e\u6b65\u9aa4\uff0c\u8fd9\u4e9b\u57fa\u56e0\u5bf9\u4e8e\u6240\u7814\u7a76\u7684\u7269\u79cd\u5f80\u5f80\u81f3\u5173\u91cd\u8981\u3002\u672c\u7ae0\u8fd8\u7b80\u8981\u4ecb\u7ecd\u4e86\u57fa\u56e0\u7ec4\u6ce8\u91ca\u8fc7\u7a0b\u4e2d\u6240\u9700\u7684\u7cfb\u7edf\u53d1\u80b2\u548c\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u8fc7\u7a0b\u3002\", \"translated_keywords\": \"\u86cb\u767d\u8d28\u7ec4\u5b66\uff1b\u9ad8\u901a\u91cf\u6d4b\u5e8f\uff08NGS\uff09\uff1bBLAST2GO\uff1b\u57fa\u56e0\u7ec4\uff1bBLAST\uff1b\u8f6c\u5f55\u7ec4\u6d4b\u5e8f\uff08RNA-seq\uff09\uff1b\u57fa\u56e0\u7ec4\u6ce8\u91ca\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39436594\", \"search_query\": \"genome\", \"affiliations\": \"Manipal Academy of Higher Education (MAHE), Manipal & Institute of Bioinformatics, Bangalore, India. abhishek@ibioinformatics.org.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-10-22\"}, {\"id\": 457, \"title\": \"Genomic linkages dictate cancer evolution.\", \"authors\": \"Snarski Yifat Bar Or; Shoshani Ofer\", \"journal\": \"Cell reports\", \"year\": \"2024\", \"pmid\": \"38643481\", \"doi\": \"10.1016/j.celrep.2024.114133\", \"abstract\": \"Aneuploidy, a state of chromosome imbalance frequently found in cancer, results in convoluted cancer genomes. Here, Kuzmin and colleagues1 identify how the aneuploid genome in triple-negative breast cancer is being shaped by unique genome network interactions.\", \"keywords\": \"(Auto-generated) \u764c\u75c7\u8fdb\u5316;\u57fa\u56e0\u7ec4\u7f51\u7edc;\u975e\u6574\u500d\u4f53;\u4e09\u9634\u6027\u4e73\u817a\u764c;\u67d3\u8272\u4f53\u5931\u8861;\u57fa\u56e0\u7ec4\u4e0d\u7a33\u5b9a\u6027;\u764c\u75c7\u57fa\u56e0\u7ec4;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u5173\u8054\u51b3\u5b9a\u764c\u75c7\u6f14\u5316\u3002\", \"translated_abstract\": \"\u975e\u6574\u500d\u4f53\u662f\u4e00\u79cd\u5728\u764c\u75c7\u4e2d\u7ecf\u5e38\u53d1\u73b0\u7684\u67d3\u8272\u4f53\u5931\u8861\u72b6\u6001\uff0c\u5bfc\u81f4\u590d\u6742\u7684\u764c\u75c7\u57fa\u56e0\u7ec4\u3002Kuzmin\u53ca\u5176\u540c\u4e8b\u5728\u4e09\u9634\u6027\u4e73\u817a\u764c\u4e2d\u8bc6\u522b\u51fa\u975e\u6574\u500d\u4f53\u57fa\u56e0\u7ec4\u5982\u4f55\u901a\u8fc7\u72ec\u7279\u7684\u57fa\u56e0\u7ec4\u7f51\u7edc\u76f8\u4e92\u4f5c\u7528\u800c\u5f62\u6210\u3002\", \"translated_keywords\": \"\u764c\u75c7\u8fdb\u5316;\u57fa\u56e0\u7ec4\u7f51\u7edc;\u975e\u6574\u500d\u4f53;\u4e09\u9634\u6027\u4e73\u817a\u764c;\u67d3\u8272\u4f53\u5931\u8861;\u57fa\u56e0\u7ec4\u4e0d\u7a33\u5b9a\u6027;\u764c\u75c7\u57fa\u56e0\u7ec4;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38643481\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biomolecular Sciences, Weizmann Institute of Science, Rehovot, Israel.; Department of Biomolecular Sciences, Weizmann Institute of Science, Rehovot, Israel. Electronic address: ofer.shoshani@weizmann.ac.il.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-21\"}, {\"id\": 458, \"title\": \"GAEP: a comprehensive genome assembly evaluating pipeline.\", \"authors\": \"Zhang Yong; Lu Hong-Wei; Ruan Jue\", \"journal\": \"Journal of genetics and genomics = Yi chuan xue bao\", \"year\": \"2023\", \"pmid\": \"37245652\", \"doi\": \"10.1016/j.jgg.2023.05.009\", \"abstract\": \"With the rapid development of sequencing technologies, especially the maturity of third-generation sequencing technologies, there has been a significant increase in the number and quality of published genome assemblies. The emergence of these high-quality genomes has raised higher requirements for genome evaluation. Although numerous computational methods have been developed to evaluate assembly quality from various perspectives, the selective use of these evaluation methods can be arbitrary and inconvenient for fairly comparing the assembly quality. To address this issue, we have developed the Genome Assembly Evaluating Pipeline (GAEP), which provides a comprehensive assessment pipeline for evaluating genome quality from multiple perspectives, including continuity, completeness, and correctness. Additionally, GAEP includes new functions for detecting misassemblies and evaluating the assembly redundancy, which performs well in our testing. GAEP is publicly available at https://github.com/zy-optimistic/GAEP under the GPL3.0 License. With GAEP, users can quickly obtain accurate and reliable evaluation results, facilitating the comparison and selection of high-quality genome assemblies.\", \"keywords\": \"Genome assembly; Assembly evaluation pipeline; Misassembly breakpoint; Assembly metrics; Misassembly detection; Assembly quality; Assembly redundancy\", \"translated_title\": \"\u4e00\u4e2a\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u8bc4\u4f30\u7ba1\u9053\", \"translated_abstract\": \"//github.com/zy-optimistic/GAEP \u516c\u5f00\u53d1\u5e03\uff0c\u9075\u5faa GPL3.0 \u8bb8\u53ef\u8bc1\u3002\u901a\u8fc7 GAEP\uff0c\u7528\u6237\u53ef\u4ee5\u5feb\u901f\u83b7\u5f97\u51c6\u786e\u53ef\u9760\u7684\u8bc4\u4f30\u7ed3\u679c\uff0c\u4ece\u800c\u4fc3\u8fdb\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u6bd4\u8f83\u4e0e\u9009\u62e9\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff1b\u7ec4\u88c5\u8bc4\u4f30\u6d41\u7a0b\uff1b\u7ec4\u88c5\u9519\u8bef\u65ad\u70b9\uff1b\u7ec4\u88c5\u6307\u6807\uff1b\u7ec4\u88c5\u9519\u8bef\u68c0\u6d4b\uff1b\u7ec4\u88c5\u8d28\u91cf\uff1b\u7ec4\u88c5\u5197\u4f59\u5ea6\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37245652\", \"search_query\": \"genome\", \"affiliations\": \"Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong 518120, China.; State Key Laboratory of Rice Biology and Breeding, China National Rice Research Institute, Chinese Academy of Agricultural Sciences, Hangzhou, Zhejiang 311401, China.; Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong 518120, China. Electronic address: ruanjue@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-05-29\"}, {\"id\": 459, \"title\": \"Three decades of rat genomics: approaching the finish(ed) line.\", \"authors\": \"Kalbfleisch Theodore S; Smith Melissa L; Ciosek Julia L; Li Kai; Doris Peter A\", \"journal\": \"Physiological genomics\", \"year\": \"2024\", \"pmid\": \"39348459\", \"doi\": \"10.1152/physiolgenomics.00110.2024\", \"abstract\": \"The rat, Rattus norvegicus, has provided an important model for investigation of a range of characteristics of biomedical importance. Here we survey the origins of this species, its introduction into laboratory research, and the emergence of genetic and genomic methods that utilize this model organism. Genomic studies have yielded important progress and provided new insight into several biologically important traits. However, some studies have been impeded by the lack of a complete and accurate reference genome for this species. New sequencing and genome assembly methods applied to the rat have resulted in a new reference genome assembly, GRCr8, which is a near telomere-to-telomere assembly of high base-level accuracy that incorporates several elements not captured in prior assemblies. As genome assembly methods continue to advance and production costs become a less significant obstacle, genome assemblies for multiple inbred rat strains are emerging. These assemblies will allow a rat pangenome assembly to be constructed that captures all the genetic variations in strains selected for their utility in research and will overcome reference bias, a limitation associated with reliance on a single reference assembly. By this means, the full utility of this model organism to genomic studies will begin to be revealed.\", \"keywords\": \"repetitive regions; genome annotation; structural variation; genome assembly\", \"translated_title\": \"\u63a5\u8fd1\u7ec8\u70b9\uff08\u7ebf\uff09\u3002\", \"translated_abstract\": \"\u5927\u9f20\uff08*Rattus norvegicus*\uff09\u4e00\u76f4\u662f\u751f\u7269\u533b\u5b66\u7814\u7a76\u4e2d\u91cd\u8981\u7684\u6a21\u5f0f\u751f\u7269\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8be5\u7269\u79cd\u7684\u8d77\u6e90\u3001\u5176\u8fdb\u5165\u5b9e\u9a8c\u5ba4\u7814\u7a76\u7684\u8fc7\u7a0b\u4ee5\u53ca\u5229\u7528\u8fd9\u4e00\u6a21\u5f0f\u751f\u7269\u6240\u53d1\u5c55\u8d77\u6765\u7684\u9057\u4f20\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u3002\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5728\u591a\u4e2a\u91cd\u8981\u751f\u7269\u5b66\u7279\u6027\u65b9\u9762\u53d6\u5f97\u4e86\u91cd\u8981\u8fdb\u5c55\u5e76\u63d0\u4f9b\u4e86\u65b0\u7684\u89c1\u89e3\u3002\u7136\u800c\uff0c\u7531\u4e8e\u7f3a\u4e4f\u5b8c\u6574\u4e14\u51c6\u786e\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u4e00\u4e9b\u7814\u7a76\u53d7\u5230\u4e86\u963b\u788d\u3002\u9488\u5bf9\u5927\u9f20\u7684\u65b0\u6d4b\u5e8f\u548c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u65b9\u6cd5\u4ea7\u751f\u4e86\u65b0\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u88c5\u914d\u7248\u672cGRCr8\uff0c\u8fd9\u662f\u4e00\u4e2a\u63a5\u8fd1\u7aef\u7c92\u5230\u7aef\u7c92\u7684\u9ad8\u78b1\u57fa\u6c34\u5e73\u51c6\u786e\u6027\u7ec4\u88c5\uff0c\u5e76\u5305\u542b\u5148\u524d\u7ec4\u88c5\u4e2d\u672a\u6355\u83b7\u7684\u591a\u4e2a\u5143\u7d20\u3002\u968f\u7740\u57fa\u56e0\u7ec4\u7ec4\u88c5\u65b9\u6cd5\u7684\u4e0d\u65ad\u8fdb\u6b65\u4ee5\u53ca\u751f\u4ea7\u6210\u672c\u9010\u6e10\u4e0d\u518d\u662f\u663e\u8457\u969c\u788d\uff0c\u591a\u79cd\u8fd1\u4ea4\u7cfb\u5927\u9f20\u7684\u57fa\u56e0\u7ec4\u88c5\u914d\u6b63\u5728\u51fa\u73b0\u3002\u8fd9\u4e9b\u88c5\u914d\u5c06\u4f7f\u6784\u5efa\u5927\u9f20\u6cdb\u57fa\u56e0\u7ec4\u6210\u4e3a\u53ef\u80fd\uff0c\u4ece\u800c\u6355\u6349\u9009\u5b9a\u7528\u4e8e\u7814\u7a76\u7684\u5927\u9f20\u54c1\u7cfb\u4e2d\u7684\u6240\u6709\u9057\u4f20\u53d8\u5f02\uff0c\u5e76\u514b\u670d\u4f9d\u8d56\u5355\u4e00\u53c2\u8003\u88c5\u914d\u6240\u5e26\u6765\u7684\u53c2\u8003\u504f\u501a\u95ee\u9898\u3002\u901a\u8fc7\u8fd9\u79cd\u65b9\u5f0f\uff0c\u8fd9\u79cd\u6a21\u5f0f\u751f\u7269\u5bf9\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u5168\u90e8\u6f5c\u529b\u5c06\u5f00\u59cb\u5f97\u4ee5\u5c55\u73b0\u3002\", \"translated_keywords\": \"\u91cd\u590d\u533a\u57df\uff1b\u57fa\u56e0\u7ec4\u6ce8\u91ca\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39348459\", \"search_query\": \"genome\", \"affiliations\": \"Gluck Equine Research Center, University of Kentucky, Lexington, Kentucky, United States.; Department of Biochemistry and Molecular Biology, University of Louisville School of Medicine, Louisville, Kentucky, United States.; Center for Human Genetics, Brown Foundation Institute of Molecular Medicine, McGovern Medical School, University of Texas Health Science Center, Houston, Texas, United States.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-09-30\"}, {\"id\": 460, \"title\": \"Genomic language models: opportunities and challenges.\", \"authors\": \"Benegas Gonzalo; Ye Chengzhong; Albors Carlos; Li Jianan Canal; Song Yun S\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2025\", \"pmid\": \"39753409\", \"doi\": \"10.1016/j.tig.2024.11.013\", \"abstract\": \"Large language models (LLMs) are having transformative impacts across a wide range of scientific fields, particularly in the biomedical sciences. Just as the goal of natural language processing is to understand sequences of words, a major objective in biology is to understand biological sequences. Genomic language models (gLMs), which are LLMs trained on DNA sequences, have the potential to significantly advance our understanding of genomes and how DNA elements at various scales interact to give rise to complex functions. To showcase this potential, we highlight key applications of gLMs, including functional constraint prediction, sequence design, and tr
