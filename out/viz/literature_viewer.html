ardo; Dang Thu-Thuy T\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2023\", \"pmid\": \"37182414\", \"doi\": \"10.1016/j.pbi.2023.102379\", \"abstract\": \"Plants synthesize tens of thousands of bioactive nitrogen-containing compounds called alkaloids, including some clinically important drugs in modern medicine. The discovery of new alkaloid structures and their metabolism in plants have provided ways to access these rich sources of bioactivities including new-to-nature compounds relevant to therapeutic and industrial applications. This review discusses recent advances in alkaloid biosynthesis discovery, including complete pathway elucidations. Additionally, the latest developments in the production of new and established plant alkaloids based on either biosynthesis or semisynthesis are discussed.\", \"keywords\": \"Semisynthesis; Alkaloids; New-to-nature; Biosynthesis; New-in-nature\", \"translated_title\": \"\u9610\u660e\u3001\u91cd\u6784\u53ca\u91cd\u7f16\u7a0b\u751f\u7269\u5408\u6210\u9014\u5f84\u7684\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_abstract\": \"\u690d\u7269\u5408\u6210\u6570\u4ee5\u4e07\u8ba1\u7684\u542b\u6c2e\u751f\u7269\u6d3b\u6027\u5316\u5408\u7269\uff0c\u79f0\u4e3a\u751f\u7269\u78b1\uff0c\u5176\u4e2d\u5305\u542b\u73b0\u4ee3\u533b\u5b66\u4e2d\u4e00\u4e9b\u91cd\u8981\u7684\u4e34\u5e8a\u836f\u7269\u3002\u690d\u7269\u4e2d\u65b0\u751f\u7269\u78b1\u7ed3\u6784\u53ca\u5176\u4ee3\u8c22\u9014\u5f84\u7684\u53d1\u73b0\uff0c\u4e3a\u83b7\u53d6\u8fd9\u4e9b\u4e30\u5bcc\u7684\u751f\u7269\u6d3b\u6027\u6765\u6e90\uff08\u5305\u62ec\u81ea\u7136\u754c\u4e2d\u65b0\u7684\u3001\u4e0e\u6cbb\u7597\u548c\u5de5\u4e1a\u5e94\u7528\u76f8\u5173\u7684\u5316\u5408\u7269\uff09\u63d0\u4f9b\u4e86\u9014\u5f84\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8e\u751f\u7269\u78b1\u751f\u7269\u5408\u6210\u7814\u7a76\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5305\u62ec\u5b8c\u6574\u7684\u4ee3\u8c22\u901a\u8def\u89e3\u6790\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u57fa\u4e8e\u751f\u7269\u5408\u6210\u6216\u534a\u5408\u6210\u6280\u672f\u751f\u4ea7\u65b0\u8001\u690d\u7269\u751f\u7269\u78b1\u7684\u6700\u65b0\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u534a\u5408\u6210\uff1b\u751f\u7269\u78b1\uff1b\u65b0\u5929\u7136\u4ea7\u7269\uff1b\u751f\u7269\u5408\u6210\uff1b\u65b0\u5929\u7136\u4ea7\u7269\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37182414\", \"search_query\": \"plant\", \"affiliations\": \"Department of Chemistry, Irving K. Barber Faculty of Science, University of British Columbia, 3247 University Way, Kelowna, BC V1V 1V7, Canada.; Escuela de Ingenier\u00eda y Ciencias, Tecnol\u00f3gico de Monterrey, Ave. Eugenio Garza Sada 2501, Monterrey, N.L. 64849, Mexico. Electronic address: c.e.rodriguez@tec.mx.; Department of Chemistry, Irving K. Barber Faculty of Science, University of British Columbia, 3247 University Way, Kelowna, BC V1V 1V7, Canada. Electronic address: thuy.dang@ubc.ca.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2023-05-15\"}, {\"id\": 167, \"title\": \"Plant synthetic biology for human health: advances in producing medicines in heterologous expression systems.\", \"authors\": \"Sadre Radin\", \"journal\": \"Current opinion in biotechnology\", \"year\": \"2024\", \"pmid\": \"38735192\", \"doi\": \"10.1016/j.copbio.2024.103142\", \"abstract\": \"Plant synthetic biology has the capability to provide solutions to global challenges in the production and supply of medicines. Recent advances in 'omics' technologies have accelerated gene discoveries in medicinal plant research so that even multistep biosynthetic pathways for bioactive plant natural products with high structural complexity can be reconstituted in heterologous plant expression systems more rapidly. This review provides an overview of concept and strategies used to produce high-value plant natural products in heterologous plant systems and highlights recent successes in engineering the biosynthesis of conventional and new medicines in alternative plant hosts.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u5408\u6210\u751f\u7269\u5b66;\u5f02\u6e90\u8868\u8fbe\u7cfb\u7edf;\u9ad8\u4ef7\u503c\u5929\u7136\u4ea7\u7269;\u836f\u7269\u751f\u4ea7;\u57fa\u56e0\u53d1\u73b0;\u751f\u7269\u5408\u6210\u5de5\u7a0b;\u690d\u7269\u4ee3\u8c22\u5de5\u7a0b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5f02\u6e90\u8868\u8fbe\u7cfb\u7edf\u4e2d\u836f\u7269\u751f\u4ea7\u7684\u8fdb\u5c55\", \"translated_abstract\": \"\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\u6709\u80fd\u529b\u4e3a\u5168\u7403\u533b\u836f\u4ea7\u54c1\u7684\u751f\u4ea7\u548c\u4f9b\u5e94\u63d0\u4f9b\u89e3\u51b3\u65b9\u6848\u3002\u8fd1\u5e74\u6765\uff0c\u201c\u7ec4\u5b66\u201d\u6280\u672f\u7684\u8fdb\u6b65\u52a0\u901f\u4e86\u836f\u7528\u690d\u7269\u57fa\u56e0\u7684\u53d1\u73b0\uff0c\u4f7f\u5f97\u5177\u6709\u9ad8\u5ea6\u7ed3\u6784\u590d\u6742\u6027\u7684\u6d3b\u6027\u690d\u7269\u5929\u7136\u4ea7\u7269\u7684\u591a\u6b65\u9aa4\u751f\u7269\u5408\u6210\u9014\u5f84\u80fd\u591f\u66f4\u5feb\u901f\u5730\u5728\u5f02\u6e90\u690d\u7269\u8868\u8fbe\u7cfb\u7edf\u4e2d\u91cd\u5efa\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u7528\u4e8e\u5728\u5f02\u6e90\u690d\u7269\u7cfb\u7edf\u4e2d\u751f\u4ea7\u9ad8\u4ef7\u503c\u690d\u7269\u5929\u7136\u4ea7\u7269\u7684\u6982\u5ff5\u548c\u7b56\u7565\uff0c\u5e76\u5f3a\u8c03\u4e86\u5728\u66ff\u4ee3\u690d\u7269\u5bbf\u4e3b\u4e2d\u5de5\u7a0b\u5316\u6539\u9020\u4f20\u7edf\u548c\u65b0\u578b\u836f\u7269\u751f\u7269\u5408\u6210\u65b9\u9762\u7684\u6700\u65b0\u6210\u529f\u6848\u4f8b\u3002\", \"translated_keywords\": \"\u690d\u7269\u5408\u6210\u751f\u7269\u5b66;\u5f02\u6e90\u8868\u8fbe\u7cfb\u7edf;\u9ad8\u4ef7\u503c\u5929\u7136\u4ea7\u7269;\u836f\u7269\u751f\u4ea7;\u57fa\u56e0\u53d1\u73b0;\u751f\u7269\u5408\u6210\u5de5\u7a0b;\u690d\u7269\u4ee3\u8c22\u5de5\u7a0b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38735192\", \"search_query\": \"plant\", \"affiliations\": \"Pelotonia Research Center, Department of Horticulture and Crop Science, the Ohio State University, 2255 Kenny Rd, Columbus, OH 43210, USA. Electronic address: sadre.2@osu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-05-13\"}, {\"id\": 168, \"title\": \"Insights in bacterial genome folding.\", \"authors\": \"Y\u00e1\u00f1ez-Cuna Fares Osam; Koszul Romain\", \"journal\": \"Current opinion in structural biology\", \"year\": \"2023\", \"pmid\": \"37604045\", \"doi\": \"10.1016/j.sbi.2023.102679\", \"abstract\": \"Chromosomes in all domains of life are well-defined structural entities with complex hierarchical organization. The regulation of this hierarchical organization and its functional interplay with gene expression or other chromosome metabolic processes such as repair, replication, or segregation is actively investigated in a variety of species, including prokaryotes. Bacterial chromosomes are typically gene-dense with few non-coding sequences and are organized into the nucleoid, a membrane-less compartment composed of DNA, RNA, and proteins (nucleoid-associated proteins or NAPs). The continuous improvement of imaging and genomic methods has put the organization of these Mb-long molecules at reach, allowing to disambiguate some of their highly dynamic properties and intertwined structural features. Here we review and discuss some of the recent advances in the field of bacterial chromosome organization.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u6298\u53e0;\u7ec6\u83cc\u67d3\u8272\u4f53;\u6838\u533a;\u975e\u7f16\u7801\u5e8f\u5217;\u52a8\u6001\u7279\u6027;\u7ed3\u6784\u7279\u5f81;\u6838\u9178\u86cb\u767d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7ec6\u83cc\u57fa\u56e0\u7ec4\u6298\u53e0\u7684\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u751f\u547d\u5404\u4e2a\u9886\u57df\u7684\u67d3\u8272\u4f53\u90fd\u662f\u5177\u6709\u590d\u6742\u5c42\u7ea7\u7ec4\u7ec7\u7684\u660e\u786e\u7ed3\u6784\u5b9e\u4f53\u3002\u5bf9\u8fd9\u79cd\u5c42\u7ea7\u7ec4\u7ec7\u53ca\u5176\u4e0e\u57fa\u56e0\u8868\u8fbe\u6216\u5176\u4ed6\u67d3\u8272\u4f53\u4ee3\u8c22\u8fc7\u7a0b\uff08\u5982\u4fee\u590d\u3001\u590d\u5236\u548c\u5206\u79bb\uff09\u4e4b\u95f4\u529f\u80fd\u76f8\u4e92\u4f5c\u7528\u7684\u7814\u7a76\u6b63\u5728\u591a\u79cd\u7269\u79cd\u4e2d\u79ef\u6781\u5c55\u5f00\uff0c\u5305\u62ec\u539f\u6838\u751f\u7269\u3002\u7ec6\u83cc\u67d3\u8272\u4f53\u901a\u5e38\u57fa\u56e0\u5bc6\u5ea6\u8f83\u9ad8\uff0c\u975e\u7f16\u7801\u5e8f\u5217\u8f83\u5c11\uff0c\u5e76\u88ab\u7ec4\u7ec7\u6210\u7c7b\u6838\u4f53\u2014\u2014\u4e00\u79cd\u7531DNA\u3001RNA\u548c\u86cb\u767d\u8d28\uff08\u6838 Associated \u86cb\u767d\u6216NAPs\uff09\u7ec4\u6210\u7684\u65e0\u819c\u7ed3\u6784\u57df\u3002\u6210\u50cf\u548c\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u7684\u6301\u7eed\u6539\u8fdb\u4f7f\u5f97\u5bf9\u8fd9\u4e9b\u5146\u78b1\u57fa\u957f\u5206\u5b50\u7684\u7ec4\u7ec7\u7814\u7a76\u6210\u4e3a\u53ef\u80fd\uff0c\u4ece\u800c\u63ed\u793a\u5176\u9ad8\u5ea6\u52a8\u6001\u6027\u8d28\u548c\u590d\u6742\u7684\u76f8\u4e92\u4ea4\u7ec7\u7684\u7ed3\u6784\u7279\u5f81\u3002\u672c\u6587\u7efc\u8ff0\u5e76\u8ba8\u8bba\u4e86\u7ec6\u83cc\u67d3\u8272\u4f53\u7ec4\u7ec7\u9886\u57df\u7684\u4e00\u4e9b\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u6298\u53e0;\u7ec6\u83cc\u67d3\u8272\u4f53;\u6838\u533a;\u975e\u7f16\u7801\u5e8f\u5217;\u52a8\u6001\u7279\u6027;\u7ed3\u6784\u7279\u5f81;\u6838\u9178\u86cb\u767d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37604045\", \"search_query\": \"genome\", \"affiliations\": \"Institut Pasteur, CNRS UMR 3525, Universit\u00e9 Paris Cit\u00e9, Unit\u00e9 R\u00e9gulation Spatiale des G\u00e9nomes, 75015, Paris, France.; Institut Pasteur, CNRS UMR 3525, Universit\u00e9 Paris Cit\u00e9, Unit\u00e9 R\u00e9gulation Spatiale des G\u00e9nomes, 75015, Paris, France. Electronic address: romain.koszul@pasteur.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2023-08-22\"}, {\"id\": 169, \"title\": \"Divergent structures and functions of the Cupin proteins in plants.\", \"authors\": \"Hu Fei; Ye Ziyi; Dong Kui; Zhang Weimeng; Fang Da; Cao Jun\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2023\", \"pmid\": \"37164139\", \"doi\": \"10.1016/j.ijbiomac.2023.124791\", \"abstract\": \"Cupin superfamily proteins have extensive functions. Their members are not only involved in the development of plants but also responded to various stresses. Whereas, the research on the Cupin members has not attracted enough attention. In this article, we summarized the research progress on these family genes in recent years and explored their evolution, structural characteristics, and biological functions. The significance of members of the Cupin family in the development of plant cell walls, roots, leaves, flowers, fruits, and seeds and their role in stress response are highlighted. Simultaneously, the prospective application of Cupin protein in crop enhancement was introduced. Some members can enhance plant growth, development, and resistance to adversity, thereby increasing crop yield. It will be as a foundation for future effective crop research and breeding.\", \"keywords\": \"Crop improvement; Structure; Function; Evolution; Cupin gene family\", \"translated_title\": \"\u690d\u7269\u4e2d\u676f\u86cb\u767d\u7684\u7ed3\u6784\u4e0e\u529f\u80fd\u591a\u6837\u6027\", \"translated_abstract\": \"\u676f\u72b6\u86cb\u767d\u8d85\u5bb6\u65cf\u86cb\u767d\u5177\u6709\u5e7f\u6cdb\u7684\u529f\u80fd\uff0c\u5176\u6210\u5458\u4e0d\u4ec5\u53c2\u4e0e\u690d\u7269\u7684\u53d1\u80b2\uff0c\u8fd8\u54cd\u5e94\u5404\u79cd\u80c1\u8feb\u3002\u7136\u800c\uff0c\u5bf9\u676f\u72b6\u86cb\u767d\u5bb6\u65cf\u6210\u5458\u7684\u7814\u7a76\u5c1a\u672a\u5f15\u8d77\u8db3\u591f\u7684\u91cd\u89c6\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u5e74\u6765\u8be5\u5bb6\u65cf\u57fa\u56e0\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u63a2\u8ba8\u4e86\u5176\u8fdb\u5316\u3001\u7ed3\u6784\u7279\u5f81\u53ca\u751f\u7269\u5b66\u529f\u80fd\u3002\u91cd\u70b9\u4ecb\u7ecd\u4e86\u676f\u72b6\u86cb\u767d\u5bb6\u65cf\u6210\u5458\u5728\u690d\u7269\u7ec6\u80de\u58c1\u3001\u6839\u3001\u53f6\u3001\u82b1\u3001\u679c\u5b9e\u548c\u79cd\u5b50\u53d1\u80b2\u4e2d\u7684\u610f\u4e49\u53ca\u5176\u5728\u80c1\u8feb\u54cd\u5e94\u4e2d\u7684\u4f5c\u7528\uff0c\u5e76\u4ecb\u7ecd\u4e86\u676f\u72b6\u86cb\u767d\u5728\u4f5c\u7269\u6539\u826f\u4e2d\u7684\u6f5c\u5728\u5e94\u7528\u3002\u4e00\u4e9b\u6210\u5458\u53ef\u4ee5\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u5e76\u63d0\u9ad8\u6297\u9006\u6027\uff0c\u4ece\u800c\u589e\u52a0\u4f5c\u7269\u4ea7\u91cf\uff0c\u8fd9\u5c06\u4e3a\u4eca\u540e\u6709\u6548\u7684\u4f5c\u7269\u7814\u7a76\u4e0e\u80b2\u79cd\u5960\u5b9a\u57fa\u7840\u3002\", \"translated_keywords\": \"\u4f5c\u7269\u6539\u826f\uff1b\u7ed3\u6784\uff1b\u529f\u80fd\uff1b\u8fdb\u5316\uff1b\u676f\u72b6\u86cb\u767d\u57fa\u56e0\u5bb6\u65cf\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37164139\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences, Jiangsu University, Zhenjiang 212013, Jiangsu, China.; School of Life Sciences, Jiangsu University, Zhenjiang 212013, Jiangsu, China. Electronic address: cjinfor@163.com.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2023-05-11\"}, {\"id\": 170, \"title\": \"Species-specific 'specialized' genomic region provides the new insights into the functional genomics characterizing metabolic polymorphisms in plants.\", \"authors\": \"Watanabe Mutsumi; Tohge Takayuki\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2023\", \"pmid\": \"37517136\", \"doi\": \"10.1016/j.pbi.2023.102427\", \"abstract\": \"Functional genomics approaches with comparative omics analyses of wild-accessions and cultivars/wild species, as well as comparative genomic analyses in plant species focusing on gene clusters, have successfully detected key metabolic polymorphisms in plant specialized metabolism. In recent decades, (i) intra-species specific metabolic polymorphisms, (ii) new functionalization of tandem duplicated genes, and (iii) metabolic gene clusters were found as the main factors creating metabolic diversity of specialized metabolites in plants. However, given findings aware us that the identification of genes in plant specialized metabolism requires strategic approaches depending on the target metabolic pathways. The increasing availability of plant genome sequences and transcriptome data has facilitated inter-specific comparative analyses, including genomic analysis and gene co-expression network analysis. Here, we introduce functional genomics approaches with the integration of inter-/intra-species comparative metabolomics, their key roles in providing genomic signatures of metabolic evolution, and discuss future prospects of functional genomics on plant specialized metabolism.\", \"keywords\": \"Metabolomics; Species specificity; Plant specialized metabolism; Integrative omics; Functional genomics; Comparative genomics\", \"translated_title\": \"\u7269\u79cd\u7279\u5f02\u6027\u201c\u4e13\u5316\u201d\u57fa\u56e0\u7ec4\u533a\u57df\u4e3a\u63ed\u793a\u690d\u7269\u4ee3\u8c22\u591a\u6001\u6027\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7279\u6027\u63d0\u4f9b\u4e86\u65b0\u89c1\u89e3\u3002\", \"translated_abstract\": \"\uff08i\uff09\u79cd\u5185\u7279\u5f02\u6027\u4ee3\u8c22\u591a\u6001\u6027\u3001\uff08ii\uff09\u4e32\u8054\u91cd\u590d\u57fa\u56e0\u7684\u65b0\u529f\u80fd\u5316\u4ee5\u53ca\uff08iii\uff09\u4ee3\u8c22\u57fa\u56e0\u7c07\u3002\u7136\u800c\uff0c\u8fd9\u4e9b\u53d1\u73b0\u63d0\u9192\u6211\u4eec\uff0c\u8bc6\u522b\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u4e2d\u7684\u57fa\u56e0\u9700\u8981\u6839\u636e\u76ee\u6807\u4ee3\u8c22\u901a\u8def\u91c7\u53d6\u9488\u5bf9\u6027\u7b56\u7565\u3002\u968f\u7740\u690d\u7269\u57fa\u56e0\u7ec4\u5e8f\u5217\u548c\u8f6c\u5f55\u7ec4\u6570\u636e\u7684\u65e5\u76ca\u4e30\u5bcc\uff0c\u4fc3\u8fdb\u4e86\u79cd\u95f4\u6bd4\u8f83\u5206\u6790\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u548c\u57fa\u56e0\u5171\u8868\u8fbe\u7f51\u7edc\u5206\u6790\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u6574\u5408\u79cd\u95f4/\u79cd\u5185\u6bd4\u8f83\u4ee3\u8c22\u7ec4\u5b66\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\uff0c\u9610\u8ff0\u4e86\u5176\u5728\u63d0\u4f9b\u4ee3\u8c22\u8fdb\u5316\u57fa\u56e0\u7ec4\u7279\u5f81\u65b9\u9762\u7684\u91cd\u8981\u4f5c\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u5728\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7814\u7a76\u4e2d\u7684\u672a\u6765\u524d\u666f\u3002\", \"translated_keywords\": \"\u4ee3\u8c22\u7ec4\u5b66\uff1b\u7269\u79cd\u7279\u5f02\u6027\uff1b\u690d\u7269\u6b21\u751f\u4ee3\u8c22\uff1b\u6574\u5408\u7ec4\u5b66\uff1b\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37517136\", \"search_query\": \"plant\", \"affiliations\": \"Graduate School of Biological Sciences, Nara Institute of Science and Technology (NAIST), Takayama-cho 8916-5, Ikoma, Nara 630-0192, Japan.; Graduate School of Biological Sciences, Nara Institute of Science and Technology (NAIST), Takayama-cho 8916-5, Ikoma, Nara 630-0192, Japan. Electronic address: tohge@bs.naist.jp.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2023-07-31\"}, {\"id\": 171, \"title\": \"\u03b2-glucan-induced disease resistance in plants: A review.\", \"authors\": \"Riseh Roohallah Saberi; Vazvani Mozhgan Gholizadeh; Kennedy John F\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2023\", \"pmid\": \"37742892\", \"doi\": \"10.1016/j.ijbiomac.2023.127043\", \"abstract\": \"Systemic acquired resistance (SAR) and induced systemic resistance (ISR) are caused by various factors, including both pathogenic and non-pathogenic ones. \u03b2-glucan primarily originates from bacteria and fungi, some species of these organisms work as biological agents in causing diseases. When \u03b2-glucan enters plants, it triggers the defense system, leading to various reactions such as the production of proteins related to pathogenicity and defense enzymes. By extracting \u03b2-glucan from disturbed microorganisms and using it as an inducing agent, plant diseases can be effectively controlled by activating the plant's defense system. \u03b2-glucan plays a crucial role during the interaction between plants and pathogens. Therefore, modeling the plant-pathogen relationship and using the molecules involved in this interaction can help in controlling plant diseases, as pathogens have genes related to resistance against pathogenicity. Thus, it is reasonable to identify and use biological induction agents at a large scale by extracting these compounds.\", \"keywords\": \"\u03b2-Glucan; SAR; Interaction plant-pathogen\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u7cfb\u7edf\u83b7\u5f97\u6297\u6027\uff08SAR\uff09\u548c\u8bf1\u5bfc\u7cfb\u7edf\u6297\u6027\uff08ISR\uff09\u7531\u591a\u79cd\u56e0\u7d20\u5f15\u53d1\uff0c\u5305\u62ec\u75c5\u539f\u6027\u548c\u975e\u75c5\u539f\u6027\u56e0\u5b50\u3002\u03b2-\u8461\u805a\u7cd6\u4e3b\u8981\u6765\u6e90\u4e8e\u7ec6\u83cc\u548c\u771f\u83cc\uff0c\u5176\u4e2d\u4e00\u4e9b\u7269\u79cd\u4f5c\u4e3a\u751f\u7269\u56e0\u5b50\u5bfc\u81f4\u75be\u75c5\u3002\u5f53\u03b2-\u8461\u805a\u7cd6\u8fdb\u5165\u690d\u7269\u65f6\uff0c\u4f1a\u89e6\u53d1\u9632\u5fa1\u7cfb\u7edf\uff0c\u5bfc\u81f4\u4e00\u7cfb\u5217\u53cd\u5e94\uff0c\u5982\u75c5\u539f\u76f8\u5173\u86cb\u767d\u548c\u9632\u5fa1\u9176\u7684\u4ea7\u751f\u3002\u901a\u8fc7\u4ece\u53d7\u5e72\u6270\u7684\u5fae\u751f\u7269\u4e2d\u63d0\u53d6\u03b2-\u8461\u805a\u7cd6\u5e76\u7528\u4f5c\u8bf1\u5bfc\u5242\uff0c\u53ef\u4ee5\u6709\u6548\u63a7\u5236\u690d\u7269\u75c5\u5bb3\uff0c\u6fc0\u6d3b\u690d\u7269\u7684\u9632\u5fa1\u7cfb\u7edf\u3002\u5728\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u7684\u76f8\u4e92\u4f5c\u7528\u8fc7\u7a0b\u4e2d\uff0c\u03b2-\u8461\u805a\u7cd6\u8d77\u7740\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u56e0\u6b64\uff0c\u5efa\u6a21\u690d\u7269-\u75c5\u539f\u4f53\u5173\u7cfb\u5e76\u5229\u7528\u53c2\u4e0e\u8be5\u76f8\u4e92\u4f5c\u7528\u7684\u5206\u5b50\u6709\u52a9\u4e8e\u63a7\u5236\u690d\u7269\u75c5\u5bb3\uff0c\u56e0\u4e3a\u75c5\u539f\u4f53\u5177\u6709\u4e0e\u81f4\u75c5\u6027\u76f8\u5173\u7684\u6297\u6027\u57fa\u56e0\u3002\u56e0\u6b64\uff0c\u901a\u8fc7\u63d0\u53d6\u8fd9\u4e9b\u5316\u5408\u7269\uff0c\u5728\u5927\u89c4\u6a21\u4e0a\u8bc6\u522b\u548c\u4f7f\u7528\u751f\u7269\u8bf1\u5bfc\u5242\u662f\u5408\u7406\u7684\u3002\", \"translated_keywords\": \"\u03b2-\u8461\u805a\u7cd6\uff1b\u7cfb\u7edf\u83b7\u5f97\u6027\u6297\u6027\uff1b\u690d\u7269-\u75c5\u539f\u4f53\u76f8\u4e92\u4f5c\u7528\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37742892\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Protection, Faculty of Agriculture, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran. Electronic address: r.saberi@vru.ac.ir.; Department of Plant Protection, Faculty of Agriculture, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran.; Chembiotech Laboratories Ltd, WR15 8FF Tenbury Wells, United Kingdom. Electronic address: jfk@chembiotech.co.uk.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2023-09-25\"}, {\"id\": 172, \"title\": \"Chitin-induced disease resistance in plants: A review.\", \"authors\": \"Saberi Riseh Roohallah; Gholizadeh Vazvani Mozhgan; Vatankhah Masoumeh; Kennedy John F\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2024\", \"pmid\": \"38531527\", \"doi\": \"10.1016/j.ijbiomac.2024.131105\", \"abstract\": \"Chitin is composed of N-acetylglucosamine units. Chitin a polysaccharide found in the cell walls of fungi and exoskeletons of insects and crustaceans, can elicit a potent defense response in plants. Through the activation of defense genes, stimulation of defensive compound production, and reinforcement of physical barriers, chitin enhances the plant's ability to defend against pathogens. Chitin-based treatments have shown efficacy against various plant diseases caused by fungal, bacterial, viral, and nematode pathogens, and have been integrated into sustainable agricultural practices. Furthermore, chitin treatments have demonstrated additional benefits, such as promoting plant growth and improving tolerance to abiotic stresses. Further research is necessary to optimize treatment parameters, explore chitin derivatives, and conduct long-term field studies. Continued efforts in these areas will contribute to the development of innovative and sustainable strategies for disease management in agriculture, ultimately leading to improved crop productivity and reduced reliance on chemical pesticides.\", \"keywords\": \"Sustainable strategies; Chitin; Defense genes\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u51e0\u4e01\u8d28\u7531N-\u4e59\u9170\u8461\u8404\u7cd6\u80fa\u5355\u5143\u7ec4\u6210\uff0c\u662f\u4e00\u79cd\u5b58\u5728\u4e8e\u771f\u83cc\u7ec6\u80de\u58c1\u548c\u8282\u80a2\u52a8\u7269\u5916\u9aa8\u9abc\u4e2d\u7684\u591a\u7cd6\uff0c\u80fd\u591f\u6fc0\u53d1\u690d\u7269\u5f3a\u70c8\u7684\u9632\u5fa1\u53cd\u5e94\u3002\u901a\u8fc7\u6fc0\u6d3b\u9632\u5fa1\u57fa\u56e0\u3001\u523a\u6fc0\u9632\u5fa1\u5316\u5408\u7269\u7684\u4ea7\u751f\u4ee5\u53ca\u5f3a\u5316\u7269\u7406\u5c4f\u969c\uff0c\u51e0\u4e01\u8d28\u589e\u5f3a\u4e86\u690d\u7269\u62b5\u5fa1\u75c5\u539f\u4f53\u7684\u80fd\u529b\u3002\u57fa\u4e8e\u51e0\u4e01\u8d28\u7684\u5904\u7406\u65b9\u6cd5\u5bf9\u7531\u771f\u83cc\u3001\u7ec6\u83cc\u3001\u75c5\u6bd2\u548c\u7ebf\u866b\u7b49\u591a\u79cd\u75c5\u539f\u4f53\u5f15\u8d77\u7684\u690d\u7269\u75c5\u5bb3\u663e\u793a\u51fa\u826f\u597d\u7684\u9632\u6cbb\u6548\u679c\uff0c\u5e76\u5df2\u88ab\u6574\u5408\u5230\u53ef\u6301\u7eed\u519c\u4e1a\u5b9e\u8df5\u4e2d\u3002\u6b64\u5916\uff0c\u51e0\u4e01\u8d28\u5904\u7406\u8fd8\u8868\u73b0\u51fa\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u548c\u63d0\u9ad8\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u7684\u989d\u5916\u76ca\u5904\u3002\u672a\u6765\u9700\u8981\u8fdb\u4e00\u6b65\u7814\u7a76\u4f18\u5316\u5904\u7406\u53c2\u6570\u3001\u63a2\u7d22\u51e0\u4e01\u8d28\u884d\u751f\u7269\u5e76\u5f00\u5c55\u957f\u671f\u7530\u95f4\u8bd5\u9a8c\u3002\u5728\u8fd9\u4e9b\u9886\u57df\u7684\u6301\u7eed\u52aa\u529b\u5c06\u6709\u52a9\u4e8e\u5f00\u53d1\u521b\u65b0\u4e14\u53ef\u6301\u7eed\u7684\u519c\u4e1a\u75c5\u5bb3\u7ba1\u7406\u7b56\u7565\uff0c\u6700\u7ec8\u63d0\u9ad8\u4f5c\u7269\u4ea7\u91cf\u5e76\u51cf\u5c11\u5bf9\u5316\u5b66\u519c\u836f\u7684\u4f9d\u8d56\u3002\", \"translated_keywords\": \"\u53ef\u6301\u7eed\u53d1\u5c55\u6218\u7565\uff1b\u51e0\u4e01\u8d28\uff1b\u9632\u5fa1\u57fa\u56e0\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38531527\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Protection, Faculty of Agriculture, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran. Electronic address: r.saberi@vru.ac.ir.; Department of Plant Protection, Faculty of Agriculture, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran.; Chembiotech Laboratories Ltd, WR15 8FF Tenbury Wells, United Kingdom. Electronic address: jfk@chembiotech.co.uk.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2024-03-27\"}, {\"id\": 173, \"title\": \"Omics-driven bioinformatics for plant lectins discovery and functional annotation - A comprehensive review.\", \"authors\": \"da Silva Ruana Carolina Cabral; Roldan-Filho Ricardo Salas; de Luna-Arag\u00e3o Madson Allan; de Oliveira Silva Roberta Lane; Ferreira-Neto Jos\u00e9 Ribamar Costa; da Silva Manass\u00e9s Daniel; Benko-Iseppon Ana Maria\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2024\", \"pmid\": \"39260647\", \"doi\": \"10.1016/j.ijbiomac.2024.135511\", \"abstract\": \"Lectins are known for their specific and reversible binding capacity to carbohydrates. These molecules have been particularly explored in plants due to their reported properties, highlighting antimicrobial, antiviral, anticancer, antiparasitic, insecticidal, and immunoregulatory actions. The increasing availability of lectin and lectin-like sequences in omics data banks provides an opportunity to identify important candidates, inferring their roles in essential signaling pathways and processes in plants. Bioinformatics enables a fast and low-cost scenario for elucidating sequences and predicting functions in the lectinology universe. Thus, this review addresses the state of the art of annotation, structural characterization, classification, and predicted applications of plant lectins. Their allergenic and toxic properties are also discussed, as well as tools for predicting such effects from the primary structure. This review uncovers a promising scenario for plant lectins and new study possibilities, particularly for studies in lectinology in the omics era.\", \"keywords\": \"Applications; Function; Lectin-like, characterization; Classification\", \"translated_title\": \"\u7ec4\u5b66\u9a71\u52a8\u7684\u690d\u7269\u51dd\u96c6\u7d20\u53d1\u73b0\u4e0e\u529f\u80fd\u6ce8\u91ca\u7684\u751f\u7269\u4fe1\u606f\u5b66\u65b9\u6cd5\u2014\u2014\u7efc\u8ff0\", \"translated_abstract\": \"\u51dd\u96c6\u7d20\u56e0\u5176\u5bf9\u78b3\u6c34\u5316\u5408\u7269\u7684\u7279\u5f02\u6027\u53ef\u9006\u7ed3\u5408\u80fd\u529b\u800c\u5e7f\u4e3a\u4eba\u77e5\u3002\u7531\u4e8e\u5176\u62a5\u9053\u7684\u7279\u6027\uff0c\u8fd9\u4e9b\u5206\u5b50\u5728\u690d\u7269\u4e2d\u7684\u7814\u7a76\u5c24\u4e3a\u6df1\u5165\uff0c\u7a81\u51fa\u663e\u793a\u4e86\u5b83\u4eec\u5728\u6297\u83cc\u3001\u6297\u75c5\u6bd2\u3001\u6297\u764c\u3001\u6297\u5bc4\u751f\u866b\u3001\u6740\u866b\u548c\u514d\u75ab\u8c03\u8282\u7b49\u65b9\u9762\u7684\u6d3b\u6027\u3002\u968f\u7740\u7ec4\u5b66\u6570\u636e\u5e93\u4e2d\u51dd\u96c6\u7d20\u53ca\u5176\u7c7b\u4f3c\u5e8f\u5217\u7684\u4e0d\u65ad\u589e\u52a0\uff0c\u4e3a\u8bc6\u522b\u91cd\u8981\u5019\u9009\u5206\u5b50\u5e76\u63a8\u65ad\u5176\u5728\u690d\u7269\u5173\u952e\u4fe1\u53f7\u901a\u8def\u548c\u8fc7\u7a0b\u4e2d\u7684\u4f5c\u7528\u63d0\u4f9b\u4e86\u673a\u4f1a\u3002\u751f\u7269\u4fe1\u606f\u5b66\u4e3a\u89e3\u6790\u51dd\u96c6\u7d20\u5e8f\u5217\u548c\u9884\u6d4b\u529f\u80fd\u63d0\u4f9b\u4e86\u4e00\u4e2a\u5feb\u901f\u4e14\u4f4e\u6210\u672c\u7684\u7814\u7a76\u573a\u666f\u3002\u56e0\u6b64\uff0c\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u51dd\u96c6\u7d20\u6ce8\u91ca\u3001\u7ed3\u6784\u8868\u5f81\u3001\u5206\u7c7b\u4ee5\u53ca\u9884\u6d4b\u5e94\u7528\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u8ba8\u8bba\u4e86\u5176\u81f4\u654f\u6027\u548c\u6bd2\u6027\u7279\u6027\uff0c\u4ee5\u53ca\u4ece\u4e00\u7ea7\u7ed3\u6784\u9884\u6d4b\u8fd9\u4e9b\u6548\u5e94\u7684\u5de5\u5177\u3002\u672c\u7efc\u8ff0\u63ed\u793a\u4e86\u690d\u7269\u51dd\u96c6\u7d20\u7814\u7a76\u7684\u4e00\u4e2a\u6709\u524d\u666f\u7684\u573a\u666f\uff0c\u7279\u522b\u662f\u5728\u7ec4\u5b66\u65f6\u4ee3\u7684\u51dd\u96c6\u7d20\u5b66\u7814\u7a76\u65b0\u53ef\u80fd\u6027\u3002\", \"translated_keywords\": \"\u5e94\u7528\uff1b\u529f\u80fd\uff1b\u51dd\u96c6\u7d20\u6837\uff0c\u7279\u5f81\u63cf\u8ff0\uff1b\u5206\u7c7b\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39260647\", \"search_query\": \"plant\", \"affiliations\": \"Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: ruana.carolina@ufpe.br.; Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: ricardo.salasroldan@ufpe.br.; Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: madsondeluna@ufmg.br.; General Microbiology Laboratory, Agricultural Science Campus, Universidade Federal do Vale do S\u00e3o Francisco, Petrolina 56300-990, Brazil. Electronic address: roberta.lane@univasf.edu.br.; Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: joseribamar.ferreiraneto@ufpe.br.; Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: manasses.dsilva@ufpe.br.; Bioscience Centre, Genetics Department, Universidade Federal de Pernambuco, Recife 50670-420, Brazil. Electronic address: ana.iseppon@ufpe.br.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2024-09-12\"}, {\"id\": 174, \"title\": \"Plant lectins: Classical molecules with emerging roles in stress tolerance.\", \"authors\": \"Marothia Deeksha; Kaur Navdeep; Jhamat Chetna; Sharma Ipsa; Pati Pratap Kumar\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2023\", \"pmid\": \"37301347\", \"doi\": \"10.1016/j.ijbiomac.2023.125272\", \"abstract\": \"Biotic and abiotic stresses impose adverse effects on plant's development, growth, and production. For the past many years, researchers are trying to understand the stress induced responses in plants and decipher strategies to produce stress tolerant crops. It has been demonstrated that molecular networks encompassing an array of genes and functional proteins play a key role in generating responses to combat different stresses. Newly, there has been a resurgence of interest to explore the role of lectins in modulating various biological responses in plants. Lectins are naturally occurring proteins that form reversible linkages with their respective glycoconjugates. To date, several plant lectins have been recognized and functionally characterized. However, their involvement in stress tolerance is yet to be comprehensively analyzed in greater detail. The availability of biological resources, modern experimental tools, and assay systems has provided a fresh impetus for plant lectin research. Against this backdrop, the present review provides background information on plant lectins and recent knowledge on their crosstalks with other regulatory mechanisms, which play a remarkable role in plant stress amelioration. It also highlights their versatile role and suggests that adding more information to this under-explored area will usher in a new era of crop improvement.\", \"keywords\": \"Crop improvement; Mannose-binding lectin; Lectin; Stress; Phytohormones; Signaling\", \"translated_title\": \"\u7ecf\u5178\u5206\u5b50\u5728\u80c1\u8feb\u8010\u53d7\u4e2d\u7684\u65b0\u5174\u4f5c\u7528\", \"translated_abstract\": \"\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u5bf9\u690d\u7269\u7684\u53d1\u80b2\u3001\u751f\u957f\u548c\u4ea7\u91cf\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\u3002\u591a\u5e74\u6765\uff0c\u7814\u7a76\u8005\u4eec\u4e00\u76f4\u81f4\u529b\u4e8e\u7406\u89e3\u690d\u7269\u5728\u80c1\u8feb\u8bf1\u5bfc\u4e0b\u7684\u54cd\u5e94\uff0c\u5e76\u63ed\u793a\u57f9\u80b2\u6297\u9006\u4f5c\u7269\u7684\u7b56\u7565\u3002\u7814\u7a76\u8868\u660e\uff0c\u5305\u542b\u591a\u79cd\u57fa\u56e0\u548c\u529f\u80fd\u86cb\u767d\u7684\u5206\u5b50\u7f51\u7edc\u5728\u5e94\u5bf9\u4e0d\u540c\u80c1\u8feb\u65f6\u8d77\u7740\u5173\u952e\u4f5c\u7528\u3002\u8fd1\u671f\uff0c\u4eba\u4eec\u5bf9\u63a2\u7d22\u51dd\u96c6\u7d20\u5728\u8c03\u63a7\u690d\u7269\u5404\u79cd\u751f\u7269\u5b66\u53cd\u5e94\u4e2d\u7684\u4f5c\u7528\u91cd\u65b0\u4ea7\u751f\u4e86\u5174\u8da3\u3002\u51dd\u96c6\u7d20\u662f\u5929\u7136\u5b58\u5728\u7684\u86cb\u767d\u8d28\uff0c\u80fd\u591f\u4e0e\u5176\u76f8\u5e94\u7684\u7cd6\u7f00\u5408\u7269\u5f62\u6210\u53ef\u9006\u7684\u7ed3\u5408\u3002\u8fc4\u4eca\u4e3a\u6b62\uff0c\u5df2\u8bc6\u522b\u5e76\u529f\u80fd\u8868\u5f81\u4e86\u591a\u79cd\u690d\u7269\u51dd\u96c6\u7d20\uff0c\u4f46\u5b83\u4eec\u5728\u80c1\u8feb\u8010\u53d7\u6027\u4e2d\u7684\u5177\u4f53\u53c2\u4e0e\u673a\u5236\u4ecd\u9700\u66f4\u6df1\u5165\u5730\u5206\u6790\u3002\u751f\u7269\u8d44\u6e90\u3001\u73b0\u4ee3\u5b9e\u9a8c\u5de5\u5177\u548c\u68c0\u6d4b\u7cfb\u7edf\u7684\u53ef\u7528\u6027\u4e3a\u690d\u7269\u51dd\u96c6\u7d20\u7814\u7a76\u63d0\u4f9b\u4e86\u65b0\u7684\u52a8\u529b\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u51dd\u96c6\u7d20\u7684\u80cc\u666f\u4fe1\u606f\u53ca\u5176\u4e0e\u5176\u4ed6\u8c03\u63a7\u673a\u5236\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u8fd9\u4e9b\u76f8\u4e92\u4f5c\u7528\u5728\u7f13\u89e3\u690d\u7269\u80c1\u8feb\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u540c\u65f6\uff0c\u6587\u7ae0\u8fd8\u5f3a\u8c03\u4e86\u51dd\u96c6\u7d20\u7684\u591a\u529f\u80fd\u4f5c\u7528\uff0c\u5e76\u6307\u51fa\u589e\u52a0\u8fd9\u4e00\u5c1a\u5f85\u5145\u5206\u7814\u7a76\u9886\u57df\u7684\u4fe1\u606f\u5c06\u5f00\u542f\u4f5c\u7269\u6539\u826f\u7684\u65b0\u65f6\u4ee3\u3002\", \"translated_keywords\": \"\u4f5c\u7269\u6539\u826f\uff1b\u7518\u9732\u7cd6\u7ed3\u5408\u51dd\u96c6\u7d20\uff1b\u51dd\u96c6\u7d20\uff1b\u80c1\u8feb\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u4fe1\u53f7\u4f20\u5bfc\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37301347\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biotechnology, Guru Nanak Dev University, Amritsar, 143005, Punjab, India.; Department of Biotechnology, Guru Nanak Dev University, Amritsar, 143005, Punjab, India; Department of Agriculture, Guru Nanak Dev University, Amritsar, 143005, Punjab, India. Electronic address: pkpati@yahoo.com.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2023-06-11\"}, {\"id\": 175, \"title\": \"Light signaling in plants-a selective history.\", \"authors\": \"Huq Enamul; Lin Chentao; Quail Peter H\", \"journal\": \"Plant physiology\", \"year\": \"2024\", \"pmid\": \"38431282\", \"doi\": \"10.1093/plphys/kiae110\", \"abstract\": \"In addition to providing the radiant energy that drives photosynthesis, sunlight carries signals that enable plants to grow, develop and adapt optimally to the prevailing environment. Here we trace the path of research that has led to our current understanding of the cellular and molecular mechanisms underlying the plant's capacity to perceive and transduce these signals into appropriate growth and developmental responses. Because a fully comprehensive review was not possible, we have restricted our coverage to the phytochrome and cryptochrome classes of photosensory receptors, while recognizing that the phototropin and UV classes also contribute importantly to the full scope of light-signal monitoring by the plant.\", \"keywords\": \"(Auto-generated) \u5149\u4fe1\u53f7\uff1b\u690d\u7269\u751f\u957f\uff1b\u53d1\u80b2\u54cd\u5e94\uff1b\u5149\u654f\u53d7\u4f53\uff1b\u62df\u5357\u82a5\u5149\u53d7\u4f53\uff1b\u7d2b\u5916\u5149\u53d7\u4f53\uff1b\u5206\u5b50\u673a\u5236\uff1b\u5149\u751f\u7269\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u7684\u5149\u4fe1\u53f7\u8f6c\u5bfc\u2014\u2014\u9009\u62e9\u6027\u5386\u53f2\", \"translated_abstract\": \"\u9664\u4e86\u63d0\u4f9b\u9a71\u52a8\u5149\u5408\u4f5c\u7528\u7684\u8f90\u5c04\u80fd\u5916\uff0c\u9633\u5149\u8fd8\u643a\u5e26\u7740\u4fe1\u53f7\uff0c\u4f7f\u690d\u7269\u80fd\u591f\u6700\u4f73\u5730\u751f\u957f\u3001\u53d1\u80b2\u5e76\u9002\u5e94\u5f53\u524d\u73af\u5883\u3002\u672c\u6587\u8ffd\u6eaf\u4e86\u7814\u7a76\u5386\u7a0b\uff0c\u4ee5\u9610\u660e\u690d\u7269\u611f\u77e5\u548c\u5c06\u8fd9\u4e9b\u4fe1\u53f7\u8f6c\u5316\u4e3a\u9002\u5f53\u751f\u957f\u548c\u53d1\u80b2\u53cd\u5e94\u7684\u7ec6\u80de\u53ca\u5206\u5b50\u673a\u5236\u3002\u7531\u4e8e\u5168\u9762\u7efc\u8ff0\u4e0d\u53ef\u80fd\u5b8c\u6210\uff0c\u6211\u4eec\u5c06\u91cd\u70b9\u653e\u5728\u5149\u611f\u53d7\u5668\u7684\u5149\u654f\u8272\u7d20\u548c\u9690\u82b1\u8272\u7d20\u4e24\u7c7b\u4e0a\uff0c\u540c\u65f6\u627f\u8ba4\u5411\u5149\u7d20\u548c\u7d2b\u5916\u5149\u53d7\u4f53\u7c7b\u5728\u690d\u7269\u76d1\u6d4b\u5149\u4fe1\u53f7\u65b9\u9762\u4e5f\u5177\u6709\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u5149\u4fe1\u53f7\uff1b\u690d\u7269\u751f\u957f\uff1b\u53d1\u80b2\u54cd\u5e94\uff1b\u5149\u654f\u53d7\u4f53\uff1b\u62df\u5357\u82a5\u5149\u53d7\u4f53\uff1b\u7d2b\u5916\u5149\u53d7\u4f53\uff1b\u5206\u5b50\u673a\u5236\uff1b\u5149\u751f\u7269\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38431282\", \"search_query\": \"plant\", \"affiliations\": \"Department of Molecular Biosciences and The Institute for Cellular and Molecular Biology, The University of Texas at Austin, Austin, TX 78712, USA.; Basic Forestry and Plant Proteomics Research Center, Fujian Agriculture and Forestry University, Fuzhou 350002, China.; Department of Plant and Microbial Biology, University of California, Berkeley, Berkeley, CA 94720, USA.; Plant Gene Expression Center, Agricultural Research Service, US Department of Agriculture, Albany, CA 94710, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2024-03-03\"}, {\"id\": 176, \"title\": \"The genomic footprint of social stratification in admixing American populations.\", \"authors\": \"Mas-Sandoval Alex; Mathieson Sara; Fumagalli Matteo\", \"journal\": \"eLife\", \"year\": \"2023\", \"pmid\": \"38038347\", \"doi\": \"10.7554/eLife.84429\", \"abstract\": \"Cultural and socioeconomic differences stratify human societies and shape their genetic structure beyond the sole effect of geography. Despite mating being limited by sociocultural stratification, most demographic models in population genetics often assume random mating. Taking advantage of the correlation between sociocultural stratification and the proportion of genetic ancestry in admixed populations, we sought to infer the former process in the Americas. To this aim, we define a mating model where the individual proportions of the genome inherited from Native American, European, and sub-Saharan African ancestral populations constrain the mating probabilities through ancestry-related assortative mating and sex bias parameters. We simulate a wide range of admixture scenarios under this model. Then, we train a deep neural network and retrieve good performance in predicting mating parameters from genomic data. Our results show how population stratification, shaped by socially constructed racial and gender hierarchies, has constrained the admixture processes in the Americas since the European colonization and the subsequent Atlantic slave trade.\", \"keywords\": \"admixture; genomics; genetic structure; sex bias; population stratification; evolutionary biology; human; genetics; deep learning; assortative mating\", \"translated_title\": \"\u6df7\u8840\u7f8e\u6d32\u4eba\u7fa4\u793e\u4f1a\u5206\u5c42\u7684\u57fa\u56e0\u7ec4\u8db3\u8ff9\", \"translated_abstract\": \"\u6587\u5316\u4e0e\u793e\u4f1a\u7ecf\u6d4e\u5dee\u5f02\u5728\u5730\u7406\u56e0\u7d20\u4e4b\u5916\u8fdb\u4e00\u6b65\u5206\u5316\u4e86\u4eba\u7c7b\u793e\u4f1a\u5e76\u5851\u9020\u4e86\u5176\u9057\u4f20\u7ed3\u6784\u3002\u5c3d\u7ba1\u5a5a\u914d\u53d7\u5230\u793e\u4f1a\u6587\u5316\u5206\u5c42\u7684\u9650\u5236\uff0c\u4f46\u7fa4\u4f53\u9057\u4f20\u5b66\u4e2d\u7684\u5927\u591a\u6570\u4eba\u53e3\u6a21\u578b\u901a\u5e38\u5047\u8bbe\u968f\u673a\u5a5a\u914d\u3002\u5229\u7528\u6df7\u8840\u4eba\u7fa4\u4e2d\u793e\u4f1a\u6587\u5316\u5206\u5c42\u4e0e\u9057\u4f20\u7956\u5148\u6bd4\u4f8b\u4e4b\u95f4\u7684\u76f8\u5173\u6027\uff0c\u6211\u4eec\u8bd5\u56fe\u63a8\u65ad\u7f8e\u6d32\u7684\u793e\u4f1a\u6587\u5316\u5206\u5c42\u8fc7\u7a0b\u3002\u4e3a\u6b64\uff0c\u6211\u4eec\u5b9a\u4e49\u4e86\u4e00\u79cd\u5a5a\u914d\u6a21\u578b\uff0c\u5176\u4e2d\u4e2a\u4f53\u4ece\u7f8e\u6d32\u539f\u4f4f\u6c11\u3001\u6b27\u6d32\u548c\u6492\u54c8\u62c9\u4ee5\u5357\u975e\u6d32\u7956\u5148\u7fa4\u4f53\u7ee7\u627f\u7684\u57fa\u56e0\u7ec4\u6bd4\u4f8b\u901a\u8fc7\u4e0e\u7956\u5148\u76f8\u5173\u7684\u540c\u8d28\u5a5a\u914d\u548c\u6027\u522b\u504f\u89c1\u53c2\u6570\u6765\u7ea6\u675f\u5a5a\u914d\u6982\u7387\u3002\u6211\u4eec\u5728\u8be5\u6a21\u578b\u4e0b\u6a21\u62df\u4e86\u5e7f\u6cdb\u7684\u6df7\u8840\u573a\u666f\u3002\u7136\u540e\uff0c\u6211\u4eec\u8bad\u7ec3\u4e86\u4e00\u4e2a\u6df1\u5ea6\u795e\u7ecf\u7f51\u7edc\uff0c\u5e76\u5728\u9884\u6d4b\u57fa\u56e0\u7ec4\u6570\u636e\u4e2d\u7684\u5a5a\u914d\u53c2\u6570\u65b9\u9762\u53d6\u5f97\u4e86\u826f\u597d\u7684\u8868\u73b0\u3002\u6211\u4eec\u7684\u7ed3\u679c\u663e\u793a\uff0c\u7531\u793e\u4f1a\u6784\u5efa\u7684\u79cd\u65cf\u548c\u6027\u522b\u7b49\u7ea7\u6240\u5851\u9020\u7684\u4eba\u53e3\u5206\u5c42\u5982\u4f55\u81ea\u6b27\u6d32\u6b96\u6c11\u5316\u4ee5\u53ca\u968f\u540e\u7684\u5927\u897f\u6d0b\u5974\u96b6\u8d38\u6613\u4ee5\u6765\u9650\u5236\u4e86\u7f8e\u6d32\u7684\u6df7\u8840\u8fc7\u7a0b\u3002\", \"translated_keywords\": \"\u6df7\u5408\u4ea4\u914d\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u9057\u4f20\u7ed3\u6784\uff1b\u6027\u522b\u504f\u501a\uff1b\u7fa4\u4f53\u5206\u5c42\uff1b\u8fdb\u5316\u751f\u7269\u5b66\uff1b\u4eba\u7c7b\uff1b\u9057\u4f20\u5b66\uff1b\u6df1\u5ea6\u5b66\u4e60\uff1b assortative mating\uff08\u540c\u8d28\u4ea4\u914d\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"7.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38038347\", \"search_query\": \"genome\", \"affiliations\": \"Department of Life Sciences, Silwood Park Campus, Imperial College London, London, United Kingdom.; Department of Statistical Sciences, University of Bologna, Bologna, Italy.; Department of Computer Science, Haverford College, Haverford, United States.; School of Biological and Behavioural Sciences, Queen Mary University of London, London, United Kingdom.\", \"citations\": \"0\", \"journal_full_name\": \"eLife\", \"pub_date\": \"2023-12-01\"}, {\"id\": 177, \"title\": \"The DREB transcription factor, a biomacromolecule, responds to abiotic stress by regulating the expression of stress-related genes.\", \"authors\": \"Zhang Yan; Xia Pengguo\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2023\", \"pmid\": \"37301338\", \"doi\": \"10.1016/j.ijbiomac.2023.125231\", \"abstract\": \"Abiotic stress is a crucial factor that affects plant survival and growth and even leads to plant death in severe cases. Transcription factors can enhance the ability of plants to fight against various stresses by controlling the expression of downstream genes. The dehydration response element binding protein (DREB) is the most extensive subfamily of AP2/ERF transcription factors involved in abiotic stress. However, insufficient research on the signal network of DREB transcription factors has limited plant growth and reproduction. Furthermore, field planting of DREB transcription factors and their roles under multiple stress also require extensive research. Previous reports on DREB transcription factors have focused on the regulation of DREB expression and its roles in plant abiotic stress. In recent years, there has been new progress in DREB transcription factors. Here, the structure and classification, evolution and regulation, role in abiotic stress, and application in crops of DREB transcription factors were reviewed. And this paper highlighted the evolution of DREB1/CBF, as well as the regulation of DREB transcription factors under the participation of plant hormone signals and the roles of subgroups in abiotic stress. In the future, it will lay a solid foundation for further study of DREB transcription factors and pave the way for the cultivation of resistant plants.\", \"keywords\": \"Abiotic stress; Signal pathways; Plant hormones; Crops; DREB transcription factors\", \"translated_title\": \"DREB\u8f6c\u5f55\u56e0\u5b50\uff0c\u4e00\u79cd\u751f\u7269\u5927\u5206\u5b50\uff0c\u901a\u8fc7\u8c03\u8282\u4e0e\u9006\u5883\u76f8\u5173\u7684\u57fa\u56e0\u8868\u8fbe\u6765\u54cd\u5e94\u975e\u751f\u7269\u80c1\u8feb\u3002\", \"translated_abstract\": \"\u975e\u751f\u7269\u80c1\u8feb\u662f\u5f71\u54cd\u690d\u7269\u751f\u5b58\u3001\u751f\u957f\u751a\u81f3\u5bfc\u81f4\u690d\u7269\u6b7b\u4ea1\u7684\u91cd\u8981\u56e0\u7d20\u3002\u8f6c\u5f55\u56e0\u5b50\u901a\u8fc7\u8c03\u63a7\u4e0b\u6e38\u57fa\u56e0\u7684\u8868\u8fbe\u6765\u589e\u5f3a\u690d\u7269\u5bf9\u6297\u5404\u79cd\u80c1\u8feb\u7684\u80fd\u529b\u3002\u8131\u6c34\u54cd\u5e94\u5143\u4ef6\u7ed3\u5408\u86cb\u767d\uff08DREB\uff09\u662fAP2/ERF\u8f6c\u5f55\u56e0\u5b50\u5bb6\u65cf\u4e2d\u53c2\u4e0e\u975e\u751f\u7269\u80c1\u8feb\u7684\u6700\u5927\u4e9a\u5bb6\u65cf\u3002\u7136\u800c\uff0c\u5bf9DREB\u8f6c\u5f55\u56e0\u5b50\u4fe1\u53f7\u7f51\u7edc\u7684\u7814\u7a76\u4e0d\u8db3\u9650\u5236\u4e86\u690d\u7269\u7684\u751f\u957f\u548c\u7e41\u6b96\u3002\u6b64\u5916\uff0cDREB\u8f6c\u5f55\u56e0\u5b50\u5728\u591a\u80c1\u8feb\u4e0b\u7684\u7530\u95f4\u79cd\u690d\u53ca\u5176\u4f5c\u7528\u4e5f\u9700\u8981\u5e7f\u6cdb\u7814\u7a76\u3002\u4ee5\u5f80\u5173\u4e8eDREB\u8f6c\u5f55\u56e0\u5b50\u7684\u7814\u7a76\u4e3b\u8981\u96c6\u4e2d\u5728\u5176\u8868\u8fbe\u8c03\u63a7\u53ca\u5728\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u4e0a\u3002\u8fd1\u5e74\u6765\uff0cDREB\u8f6c\u5f55\u56e0\u5b50\u7814\u7a76\u53d6\u5f97\u4e86\u65b0\u7684\u8fdb\u5c55\u3002\u672c\u6587\u7efc\u8ff0\u4e86DREB\u8f6c\u5f55\u56e0\u5b50\u7684\u7ed3\u6784\u4e0e\u5206\u7c7b\u3001\u8fdb\u5316\u4e0e\u8c03\u63a7\u3001\u5728\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u4ee5\u53ca\u5728\u4f5c\u7269\u4e2d\u7684\u5e94\u7528\uff0c\u5e76\u91cd\u70b9\u4ecb\u7ecd\u4e86DREB1/CBF\u7684\u8fdb\u5316\u8fc7\u7a0b\uff0c\u4ee5\u53ca\u5728\u690d\u7269\u6fc0\u7d20\u4fe1\u53f7\u53c2\u4e0e\u4e0bDREB\u8f6c\u5f55\u56e0\u5b50\u7684\u8c03\u63a7\u673a\u5236\u53ca\u5176\u5404\u4e9a\u7ec4\u5728\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u3002\u672a\u6765\uff0c\u8fd9\u5c06\u4e3a\u6df1\u5165\u7814\u7a76DREB\u8f6c\u5f55\u56e0\u5b50\u5960\u5b9a\u575a\u5b9e\u7684\u57fa\u7840\uff0c\u5e76\u4e3a\u6297\u9006\u690d\u7269\u7684\u57f9\u80b2\u94fa\u5e73\u9053\u8def\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u4fe1\u53f7\u901a\u8def\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u4f5c\u7269\uff1bDREB\u8f6c\u5f55\u56e0\u5b50\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37301338\", \"search_query\": \"plant\", \"affiliations\": \"Key Laboratory of Plant Secondary Metabolism and Regulation of Zhejiang Province, College of Life Sciences and Medicine, Zhejiang Sci-Tech University, Hangzhou 310018, China.; Key Laboratory of Plant Secondary Metabolism and Regulation of Zhejiang Province, College of Life Sciences and Medicine, Zhejiang Sci-Tech University, Hangzhou 310018, China. Electronic address: xpg_xpg@zstu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2023-06-11\"}, {\"id\": 178, \"title\": \"Exploring environmental intra-species diversity through non-redundant pangenome assemblies.\", \"authors\": \"Puente-S\u00e1nchez Fernando; Hoetzinger Matthias; Buck Moritz; Bertilsson Stefan\", \"journal\": \"Molecular ecology resources\", \"year\": \"2023\", \"pmid\": \"37382302\", \"doi\": \"10.1111/1755-0998.13826\", \"abstract\": \"At the genome level, microorganisms are highly adaptable both in terms of allele and gene composition. Such heritable traits emerge in response to different environmental niches and can have a profound influence on microbial community dynamics. As a consequence, any individual genome or population will contain merely a fraction of the total genetic diversity of any operationally defined \\\"species\\\", whose ecological potential can thus be only fully understood by studying all of their genomes and the genes therein. This concept, known as the pangenome, is valuable for studying microbial ecology and evolution, as it partitions genomes into core (present in all the genomes from a species, and responsible for housekeeping and species-level niche adaptation among others) and accessory regions (present only in some, and responsible for intra-species differentiation). Here we present SuperPang, an algorithm producing pangenome assemblies from a set of input genomes of varying quality, including metagenome-assembled genomes (MAGs). SuperPang runs in linear time and its results are complete, non-redundant, preserve gene ordering and contain both coding and non-coding regions. Our approach provides a modular view of the pangenome, identifying operons and genomic islands, and allowing to track their prevalence in different populations. We illustrate this by analysing intra-species diversity in Polynucleobacter, a bacterial genus ubiquitous in freshwater ecosystems, characterized by their streamlined genomes and their ecological versatility. We show how SuperPang facilitates the simultaneous analysis of allelic and gene content variation under different environmental pressures, allowing us to study the drivers of microbial diversification at unprecedented resolution.\", \"keywords\": \"metagenome-assembled genomes (MAGs); bioinformatics; metagenomics; microbial ecology; accessory genome; core genome\", \"translated_title\": \"\u901a\u8fc7\u975e\u5197\u4f59\u6cdb\u57fa\u56e0\u7ec4\u7ec4\u88c5\u63a2\u7d22\u73af\u5883\u4e2d\u7684\u79cd\u5185\u591a\u6837\u6027\", \"translated_abstract\": \"\u5728\u57fa\u56e0\u7ec4\u5c42\u9762\uff0c\u5fae\u751f\u7269\u5728\u7b49\u4f4d\u57fa\u56e0\u548c\u57fa\u56e0\u7ec4\u6210\u65b9\u9762\u8868\u73b0\u51fa\u6781\u9ad8\u7684\u9002\u5e94\u6027\u3002\u8fd9\u4e9b\u53ef\u9057\u4f20\u7684\u7279\u5f81\u662f\u54cd\u5e94\u4e0d\u540c\u73af\u5883\u751f\u6001\u4f4d\u800c\u4ea7\u751f\u7684\uff0c\u5e76\u5bf9\u5fae\u751f\u7269\u7fa4\u843d\u52a8\u6001\u5177\u6709\u6df1\u8fdc\u5f71\u54cd\u3002\u56e0\u6b64\uff0c\u4efb\u4f55\u5355\u4e00\u57fa\u56e0\u7ec4\u6216\u79cd\u7fa4\u4ec5\u5305\u542b\u64cd\u4f5c\u6027\u5b9a\u4e49\u7684\u201c\u7269\u79cd\u201d\u603b\u9057\u4f20\u591a\u6837\u6027\u7684\u4e00\u5c0f\u90e8\u5206\uff0c\u8981\u5145\u5206\u7406\u89e3\u5176\u751f\u6001\u6f5c\u529b\uff0c\u9700\u8981\u7814\u7a76\u8be5\u7269\u79cd\u7684\u6240\u6709\u57fa\u56e0\u7ec4\u53ca\u5176\u6240\u542b\u57fa\u56e0\u3002\u8fd9\u4e00\u6982\u5ff5\u88ab\u79f0\u4e3a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5bf9\u4e8e\u7814\u7a76\u5fae\u751f\u7269\u751f\u6001\u5b66\u548c\u8fdb\u5316\u5177\u6709\u91cd\u8981\u4ef7\u503c\uff0c\u56e0\u4e3a\u5b83\u5c06\u57fa\u56e0\u7ec4\u5206\u4e3a\u6838\u5fc3\u533a\u57df\uff08\u5b58\u5728\u4e8e\u7269\u79cd\u6240\u6709\u57fa\u56e0\u7ec4\u4e2d\uff0c\u8d1f\u8d23\u57fa\u672c\u529f\u80fd\u548c\u7269\u79cd\u6c34\u5e73\u7684\u751f\u6001\u4f4d\u9002\u5e94\uff09\u548c\u8f85\u52a9\u533a\u57df\uff08\u4ec5\u5b58\u5728\u4e8e\u90e8\u5206\u57fa\u56e0\u7ec4\u4e2d\uff0c\u8d1f\u8d23\u79cd\u5185\u5206\u5316\uff09\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u540d\u4e3aSuperPang\u7684\u65b0\u7b97\u6cd5\uff0c\u5b83\u53ef\u4ee5\u4ece\u4e00\u7ec4\u8d28\u91cf\u5404\u5f02\u7684\u8f93\u5165\u57fa\u56e0\u7ec4\uff08\u5305\u62ec\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4MAGs\uff09\u751f\u6210\u6cdb\u57fa\u56e0\u7ec4\u88c5\u914d\u3002SuperPang\u4ee5\u7ebf\u6027\u65f6\u95f4\u8fd0\u884c\uff0c\u7ed3\u679c\u5b8c\u6574\u3001\u65e0\u5197\u4f59\u3001\u4fdd\u7559\u57fa\u56e0\u987a\u5e8f\uff0c\u5e76\u5305\u542b\u7f16\u7801\u533a\u548c\u975e\u7f16\u7801\u533a\u3002\u6211\u4eec\u7684\u65b9\u6cd5\u63d0\u4f9b\u4e86\u6cdb\u57fa\u56e0\u7ec4\u7684\u6a21\u5757\u5316\u89c6\u56fe\uff0c\u80fd\u591f\u8bc6\u522b\u64cd\u7eb5\u5b50\u548c\u57fa\u56e0\u5c9b\uff0c\u5e76\u8ffd\u8e2a\u5b83\u4eec\u5728\u4e0d\u540c\u79cd\u7fa4\u4e2d\u7684\u6d41\u884c\u7a0b\u5ea6\u3002\u6211\u4eec\u901a\u8fc7\u5206\u6790\u6de1\u6c34\u751f\u6001\u7cfb\u7edf\u4e2d\u666e\u904d\u5b58\u5728\u4e14\u5177\u6709\u7b80\u7ea6\u57fa\u56e0\u7ec4\u548c\u751f\u6001\u591a\u6837\u6027\u7684Polynucleobacter\u7ec6\u83cc\u5c5e\u7684\u79cd\u5185\u591a\u6837\u6027\u6765\u5c55\u793a\u8fd9\u4e00\u70b9\u3002\u6211\u4eec\u5c55\u793a\u4e86SuperPang\u5982\u4f55\u5728\u4e0d\u540c\u73af\u5883\u538b\u529b\u4e0b\u540c\u65f6\u5206\u6790\u7b49\u4f4d\u57fa\u56e0\u548c\u57fa\u56e0\u5185\u5bb9\u53d8\u5f02\uff0c\u4ece\u800c\u4ee5\u524d\u6240\u672a\u6709\u7684\u5206\u8fa8\u7387\u7814\u7a76\u5fae\u751f\u7269\u5206\u5316\u7684\u9a71\u52a8\u56e0\u7d20\u3002\", \"translated_keywords\": \"\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff08MAGs\uff09\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5b8f\u57fa\u56e0\u7ec4\u5b66\uff1b\u5fae\u751f\u7269\u751f\u6001\u5b66\uff1b\u8f85\u52a9\u57fa\u56e0\u7ec4\uff1b\u6838\u5fc3\u57fa\u56e0\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"7.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37382302\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Aquatic Sciences and Assessment, Swedish University of Agricultural Sciences, Uppsala, Sweden.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Ecology Resources\", \"pub_date\": \"2023-06-29\"}, {\"id\": 179, \"title\": \"SPM4GAC: SPM based approach for genome analysis and classification of macromolecules.\", \"authors\": \"Nawaz M Saqib; Fournier-Viger Philippe; Nawaz Shoaib; Zhu Haowei; Yun Unil\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2024\", \"pmid\": \"38513910\", \"doi\": \"10.1016/j.ijbiomac.2024.130984\", \"abstract\": \"Genome sequence analysis and classification play critical roles in properly understanding an organism's main characteristics, functionalities, and changing (evolving) nature. However, the rapid expansion of genomic data makes genome sequence analysis and classification a challenging task due to the high computational requirements, proper management, and understanding of genomic data. Recently proposed models yielded promising results for the task of genome sequence classification. Nevertheless, these models often ignore the sequential nature of nucleotides, which is crucial for revealing their underlying structure and function. To address this limitation, we present SPM4GAC, a sequential pattern mining (SPM)-based framework to analyze and classify the macromolecule genome sequences of viruses. First, a large dataset containing the genome sequences of various RNA viruses is developed and transformed into a suitable format. On the transformed dataset, algorithms for SPM are used to identify frequent sequential patterns of nucleotide bases. The obtained frequent sequential patterns of bases are then used as features to classify different viruses. Ten classifiers are employed, and their performance is assessed by using several evaluation measures. Finally, a performance comparison of SPM4GAC with state-of-the-art methods for genome sequence classification/detection reveals that SPM4GAC performs better than those methods.\", \"keywords\": \"RNA virus; Genomes; Classification; Sequential pattern mining; Nucleotides\", \"translated_title\": \"\u57fa\u4e8eSPM\u7684\u57fa\u56e0\u7ec4\u5206\u6790\u4e0e\u5927\u5206\u5b50\u5206\u7c7b\u65b9\u6cd5\uff08SPM4GAC\uff09\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u6790\u4e0e\u5206\u7c7b\u5728\u6df1\u5165\u7406\u89e3\u751f\u7269\u4f53\u7684\u4e3b\u8981\u7279\u5f81\u3001\u529f\u80fd\u53ca\u5176\u6f14\u5316\u7279\u6027\u65b9\u9762\u8d77\u7740\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u7136\u800c\uff0c\u968f\u7740\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u5feb\u901f\u589e\u957f\uff0c\u7531\u4e8e\u5176\u9ad8\u8ba1\u7b97\u9700\u6c42\u4ee5\u53ca\u5bf9\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u6709\u6548\u7ba1\u7406\u548c\u7406\u89e3\uff0c\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u6790\u4e0e\u5206\u7c7b\u6210\u4e3a\u4e00\u9879\u6781\u5177\u6311\u6218\u6027\u7684\u4efb\u52a1\u3002\u8fd1\u671f\u63d0\u51fa\u7684\u6a21\u578b\u5728\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u7c7b\u4efb\u52a1\u4e2d\u53d6\u5f97\u4e86\u4ee4\u4eba\u9f13\u821e\u7684\u7ed3\u679c\uff0c\u4f46\u8fd9\u4e9b\u6a21\u578b\u5f80\u5f80\u5ffd\u7565\u4e86\u6838\u82f7\u9178\u7684\u987a\u5e8f\u7279\u6027\uff0c\u800c\u8fd9\u4e00\u7279\u6027\u5bf9\u4e8e\u63ed\u793a\u6838\u82f7\u9178\u7684\u6f5c\u5728\u7ed3\u6784\u548c\u529f\u80fd\u81f3\u5173\u91cd\u8981\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e00\u5c40\u9650\u6027\uff0c\u6211\u4eec\u63d0\u51fa\u4e86SPM4GAC\uff0c\u8fd9\u662f\u4e00\u79cd\u57fa\u4e8e\u5e8f\u5217\u6a21\u5f0f\u6316\u6398\uff08SPM\uff09\u7684\u6846\u67b6\uff0c\u7528\u4e8e\u5206\u6790\u548c\u5206\u7c7b\u75c5\u6bd2\u7684\u5927\u5206\u5b50\u57fa\u56e0\u7ec4\u5e8f\u5217\u3002\u9996\u5148\uff0c\u6784\u5efa\u4e86\u4e00\u4e2a\u5305\u542b\u591a\u79cdRNA\u75c5\u6bd2\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u5927\u89c4\u6a21\u6570\u636e\u96c6\uff0c\u5e76\u5c06\u5176\u8f6c\u6362\u4e3a\u9002\u5408\u5206\u6790\u7684\u683c\u5f0f\u3002\u5728\u8f6c\u6362\u540e\u7684\u6570\u636e\u96c6\u4e0a\uff0c\u91c7\u7528\u5e8f\u5217\u6a21\u5f0f\u6316\u6398\u7b97\u6cd5\u6765\u8bc6\u522b\u6838\u82f7\u9178\u78b1\u57fa\u7684\u9891\u7e41\u5e8f\u5217\u6a21\u5f0f\u3002\u7136\u540e\uff0c\u5229\u7528\u83b7\u5f97\u7684\u9891\u7e41\u5e8f\u5217\u6a21\u5f0f\u4f5c\u4e3a\u7279\u5f81\u6765\u5bf9\u4e0d\u540c\u75c5\u6bd2\u8fdb\u884c\u5206\u7c7b\u3002\u4f7f\u7528\u4e86\u5341\u79cd\u5206\u7c7b\u5668\uff0c\u5e76\u901a\u8fc7\u591a\u79cd\u8bc4\u4f30\u6307\u6807\u5bf9\u5176\u6027\u80fd\u8fdb\u884c\u4e86\u8bc4\u4f30\u3002\u6700\u540e\uff0c\u4e0e\u6700\u5148\u8fdb\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u7c7b/\u68c0\u6d4b\u65b9\u6cd5\u8fdb\u884c\u6027\u80fd\u6bd4\u8f83\u540e\u53d1\u73b0\uff0cSPM4GAC\u7684\u8868\u73b0\u4f18\u4e8e\u8fd9\u4e9b\u65b9\u6cd5\u3002\", \"translated_keywords\": \"RNA\u75c5\u6bd2\uff1b\u57fa\u56e0\u7ec4\uff1b\u5206\u7c7b\uff1b\u5e8f\u5217\u6a21\u5f0f\u6316\u6398\uff1b\u6838\u82f7\u9178\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38513910\", \"search_query\": \"genome\", \"affiliations\": \"College of Computer Science and Software Engineering, Shenzhen University, Shenzhen, China. Electronic address: msaqibnawaz@szu.edu.cn.; College of Computer Science and Software Engineering, Shenzhen University, Shenzhen, China. Electronic address: philfv@szu.edu.cn.; Department of Pharmacy, The University of Lahore, Sargodha Campus, Pakistan. Electronic address: shoaib.nawaz@pharm.uol.edu.pk.; College of Computer Science and Software Engineering, Shenzhen University, Shenzhen, China. Electronic address: zhuhaowei2020@email.szu.edu.cn.; Sejong University, Seoul, Republic of Korea. Electronic address: yunei@sejong.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2024-03-22\"}, {\"id\": 180, \"title\": \"Growth or survival: What is the role of calmodulin-like proteins in plant?\", \"authors\": \"Wang Lixin; Liu Zhiguo; Han Shoukun; Liu Ping; Sadeghnezhad Ehsan; Liu Mengjun\", \"journal\": \"International journal of biological macromolecules\", \"year\": \"2023\", \"pmid\": \"37148925\", \"doi\": \"10.1016/j.ijbiomac.2023.124733\", \"abstract\": \"Calcium signalling, including pulse, amplitude, and duration, is essential for plant development and response to various stimuli. However, the calcium signalling should be decoded and translated by calcium sensors. In plants, three classes of calcium-binding proteins have been identified as calcium sensors, including calcium-dependent protein kinase (CDPK), calcineurin B-like protein (CBL), and calmodulin (CaM). Calmodulin-like proteins (CMLs), which have several EF-hands, also serve as specific calcium sensors and can sense, bind, and interpret the calcium signal during the plant's growth and defense decision-making processes. In recent decades, the function of CMLs in plant development and response to various stimuli has been systematically reviewed, shedding light on the molecular mechanism of plant CML-mediated networks in calcium signal transduction. Here, by providing an overview of CML expression and biological function in plants, we demonstrate that growth-defense trade-offs occur during calcium sensing, an aspect that has not been well studied in recent years.\", \"keywords\": \"Signalling; Growth; Defense; Calmodulin-like protein; Calcium\", \"translated_title\": \"\u9499\u8c03\u86cb\u767d\u6837\u86cb\u767d\u5728\u690d\u7269\u4e2d\u626e\u6f14\u4ec0\u4e48\u89d2\u8272\uff1f\", \"translated_abstract\": \"\u9499\u4fe1\u53f7\uff08\u5305\u62ec\u8109\u51b2\u3001\u632f\u5e45\u548c\u6301\u7eed\u65f6\u95f4\uff09\u5bf9\u690d\u7269\u53d1\u80b2\u53ca\u54cd\u5e94\u5404\u79cd\u523a\u6fc0\u81f3\u5173\u91cd\u8981\uff0c\u4f46\u9499\u4fe1\u53f7\u9700\u8981\u901a\u8fc7\u9499\u611f\u53d7\u5668\u8fdb\u884c\u89e3\u7801\u548c\u8f6c\u8bd1\u3002\u5728\u690d\u7269\u4e2d\uff0c\u5df2\u9274\u5b9a\u51fa\u4e09\u7c7b\u542b\u9499\u7ed3\u5408\u86cb\u767d\u7684\u9499\u611f\u53d7\u5668\uff0c\u5305\u62ec\u9499\u4f9d\u8d56\u6027\u86cb\u767d\u6fc0\u9176\uff08CDPK\uff09\u3001\u9499\u8c03\u7d20B\u6837\u86cb\u767d\uff08CBL\uff09\u548c\u9499\u8c03\u86cb\u767d\uff08CaM\uff09\u3002\u542b\u6709\u591a\u4e2aEF-hand\u7ed3\u6784\u57df\u7684\u7c7b\u9499\u8c03\u86cb\u767d\uff08CMLs\uff09\u4e5f\u4f5c\u4e3a\u7279\u5f02\u6027\u9499\u611f\u53d7\u5668\uff0c\u5728\u690d\u7269\u751f\u957f\u4e0e\u9632\u5fa1\u51b3\u7b56\u8fc7\u7a0b\u4e2d\u611f\u77e5\u3001\u7ed3\u5408\u5e76\u89e3\u91ca\u9499\u4fe1\u53f7\u3002\u8fd1\u51e0\u5341\u5e74\u6765\uff0c\u7cfb\u7edf\u7efc\u8ff0\u4e86CMLs\u5728\u690d\u7269\u53d1\u80b2\u53ca\u54cd\u5e94\u5404\u79cd\u523a\u6fc0\u4e2d\u7684\u529f\u80fd\uff0c\u63ed\u793a\u4e86\u690d\u7269CML\u4ecb\u5bfc\u7f51\u7edc\u5728\u9499\u4fe1\u53f7\u8f6c\u5bfc\u4e2d\u7684\u5206\u5b50\u673a\u5236\u3002\u672c\u6587\u901a\u8fc7\u5bf9\u690d\u7269\u4e2dCML\u8868\u8fbe\u53ca\u5176\u751f\u7269\u5b66\u529f\u80fd\u7684\u6982\u8ff0\uff0c\u8868\u660e\u5728\u9499\u4fe1\u53f7\u611f\u77e5\u8fc7\u7a0b\u4e2d\u5b58\u5728\u751f\u957f-\u9632\u5fa1\u6743\u8861\u73b0\u8c61\uff0c\u800c\u8fd9\u4e00\u65b9\u9762\u8fd1\u5e74\u6765\u7814\u7a76\u8f83\u5c11\u3002\", \"translated_keywords\": \"\u4fe1\u53f7\uff1b\u751f\u957f\uff1b\u9632\u5fa1\uff1b\u7c7b\u9499\u8c03\u86cb\u767d\uff1b\u9499\", \"quartile\": \"Q1\", \"impact_factor\": \"8.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37148925\", \"search_query\": \"plant\", \"affiliations\": \"College of Horticulture, Hebei Agricultural University, Baoding 071001, Hebei, China.; College of Horticulture, Hebei Agricultural University, Baoding 071001, Hebei, China. Electronic address: yylp@hebau.edu.cn.; Department of Plant Biology, Faculty of Biological Sciences, Tarbiat Modares University, Tehran, Iran. Electronic address: ehsansadeghnejad@yahoo.com.; College of Horticulture, Hebei Agricultural University, Baoding 071001, Hebei, China. Electronic address: kjliu@hebau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Biological Macromolecules\", \"pub_date\": \"2023-05-07\"}, {\"id\": 181, \"title\": \"The genomic route to tomato breeding: Past, present, and future.\", \"authors\": \"Wang Yan; Sun Chuanlong; Ye Zhibiao; Li Chuanyou; Huang Sanwen; Lin Tao\", \"journal\": \"Plant physiology\", \"year\": \"2024\", \"pmid\": \"38687888\", \"doi\": \"10.1093/plphys/kiae248\", \"abstract\": \"Over the past 10,000 years, tomato species have undergone both unintentional and intentional selection to enhance their favorable traits for human consumption and manufacturing. These selection processes have significantly influenced the genomes of tomato species and have played a critical role in improving tomato varieties. In this review, we summarize recent advances in tomato genome sequencing, explore the impact of human-driven selection, and recapitulate key genes associated with important agronomic traits in tomato breeding. We provide several examples of genomics-guided tomato breeding to highlight the potential of genome resources in facilitating tomato improvement. Furthermore, we elaborate the progress and strategies of tomato breeding through genome design and present how such efforts can help future enhancements of tomato to align with the demands of sustainability and evolving human societies.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4;\u756a\u8304\u80b2\u79cd;\u4eba\u7c7b\u9009\u62e9;\u6709\u5229\u6027\u72b6;\u57fa\u56e0\u8d44\u6e90;\u57fa\u56e0\u7ec4\u8bbe\u8ba1;\u53ef\u6301\u7eed\u53d1\u5c55;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8fc7\u53bb\u3001\u73b0\u5728\u548c\u672a\u6765\", \"translated_abstract\": \"\u5728\u8fc7\u53bb\u76841\u4e07\u5e74\u91cc\uff0c\u756a\u8304\u7269\u79cd\u7ecf\u5386\u4e86\u65e0\u610f\u548c\u6709\u610f\u7684\u9009\u62e9\uff0c\u4ee5\u589e\u5f3a\u5176\u5bf9\u4eba\u7c7b\u6d88\u8d39\u548c\u52a0\u5de5\u6709\u5229\u7684\u7279\u6027\u3002\u8fd9\u4e9b\u9009\u62e9\u8fc7\u7a0b\u663e\u8457\u5f71\u54cd\u4e86\u756a\u8304\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\uff0c\u5e76\u5728\u6539\u5584\u756a\u8304\u54c1\u79cd\u65b9\u9762\u53d1\u6325\u4e86\u5173\u952e\u4f5c\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u756a\u8304\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u63a2\u8ba8\u4e86\u4eba\u4e3a\u9009\u62e9\u7684\u5f71\u54cd\uff0c\u5e76\u603b\u7ed3\u4e86\u4e0e\u756a\u8304\u80b2\u79cd\u4e2d\u91cd\u8981\u519c\u827a\u6027\u72b6\u76f8\u5173\u7684\u5173\u952e\u57fa\u56e0\u3002\u6211\u4eec\u901a\u8fc7\u51e0\u4e2a\u57fa\u4e8e\u57fa\u56e0\u7ec4\u5b66\u7684\u756a\u8304\u80b2\u79cd\u5b9e\u4f8b\uff0c\u5c55\u793a\u4e86\u57fa\u56e0\u7ec4\u8d44\u6e90\u5728\u4fc3\u8fdb\u756a
