57\u4f20\u53d8\u5f02\u3002\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u4e2d\u68c0\u6d4b\u5230\u7ed3\u6784\u53d8\u5f02\uff0c\u5256\u6790\u4e86\u519c\u827a\u6027\u72b6\u7684\u9057\u4f20\u7ed3\u6784\uff0c\u5e76\u6709\u52a9\u4e8e\u63ed\u793a\u690d\u7269\u8868\u578b\u7684\u5206\u5b50\u57fa\u7840\u548c\u8fdb\u5316\u8d77\u6e90\u3002\u6cdb\u57fa\u56e0\u7ec4\u7684\u6982\u5ff5\u8fdb\u4e00\u6b65\u6f14\u53d8\u4e3a\u6240\u8c13\u7684\u8d85\u7ea7\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u5305\u62ec\u540c\u4e00\u5c5e\u6216\u540c\u4e00\u5206\u652f\u4e2d\u7684\u91ce\u751f\u8fd1\u7f18\u79cd\uff0c\u5e76\u8f6c\u5411\u57fa\u4e8e\u56fe\u7684\u53c2\u8003\u7cfb\u7edf\u3002\u7136\u800c\uff0c\u5728\u8bb8\u591a\u4f5c\u7269\u4e2d\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u548c\u8868\u793a\u590d\u6742\u7684\u7ed3\u6784\u53d8\u5f02\u4ecd\u7136\u5177\u6709\u6311\u6218\u6027\u3002\u9700\u8981\u6807\u51c6\u5316\u7684\u8ba1\u7b97\u6d41\u7a0b\u548c\u901a\u7528\u7684\u6570\u636e\u7ed3\u6784\u6765\u6bd4\u8f83\u548c\u89e3\u91ca\u6cdb\u57fa\u56e0\u7ec4\u3002\u4e0d\u65ad\u589e\u957f\u7684\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u6570\u636e\u9700\u8981\u65b0\u7684\u7b97\u6cd5\u3001\u5de8\u5927\u7684\u6570\u636e\u5b58\u50a8\u5bb9\u91cf\u4ee5\u53ca\u57f9\u8bad\uff0c\u4ee5\u5e2e\u52a9\u7814\u7a76\u4eba\u5458\u548c\u80b2\u79cd\u8005\u5229\u7528\u65b0\u53d1\u73b0\u7684\u57fa\u56e0\u548c\u9057\u4f20\u53d8\u5f02\u3002\", \"translated_keywords\": \"\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4; \u57fa\u56e0\u591a\u6837\u6027; \u7ed3\u6784\u53d8\u5f02; \u519c\u827a\u6027\u72b6; \u8d85\u6cdb\u57fa\u56e0\u7ec4; \u56fe\u8c31\u53c2\u8003\u7cfb\u7edf; \u6570\u636e\u6807\u51c6\u5316; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"21.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39621536\", \"search_query\": \"pangenome\", \"affiliations\": \"1Texas A&M AgriLife Research Center at Dallas, Texas A&M University System, Dallas, Texas, USA.; 2Department of Soil and Crop Sciences, Texas A&M University, College Station, Texas, USA; email: muru.jayakodi@ag.tamu.edu.; 3Leibniz Institute of Plant Genetics and Crop Plant Research (IPK), Gatersleben, Seeland, Germany.; 4German Centre for Integrative Biodiversity Research (iDiv), Halle-Jena-Leipzig, Leipzig, Germany; email: mascher@ipk-gatersleben.de.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Plant Biology\", \"pub_date\": \"2024-12-02\"}, {\"id\": 35, \"title\": \"Pangenome analysis of Corynebacterium striatum: insights into a neglected multidrug-resistant pathogen.\", \"authors\": \"Nageeb Wedad M; Hetta Helal F\", \"journal\": \"BMC microbiology\", \"year\": \"2023\", \"pmid\": \"37684624\", \"doi\": \"10.1186/s12866-023-02996-6\", \"abstract\": \"Over the past two decades, Corynebacterium striatum has been increasingly isolated from clinical cultures with most isolates showing increased antimicrobial resistance (AMR) to last resort agents. Advances in the field of pan genomics would facilitate the understanding of the clinical significance of such bacterial species previously thought to be among commensals paving the way for identifying new drug targets and control strategies. We constructed a pan-genome using 310 genome sequences of C. striatum. Pan-genome analysis was performed using three tools including Roary, PIRATE, and PEPPAN. AMR genes and virulence factors have been studied in relation to core genome phylogeny. Genomic Islands (GIs), Integrons, and Prophage regions have been explored in detail. The pan-genome ranges between a total of 5253-5857 genes with 2070 - 1899 core gene clusters. Some antimicrobial resistance genes have been identified in the core genome portion, but most of them were located in the dispensable genome. In addition, some well-known virulence factors described in pathogenic Corynebacterium species were located in the dispensable genome. A total of 115 phage species have been identified with only 44 intact prophage regions. This study presents a detailed comparative pangenome report of C. striatum. The species show a very slowly growing pangenome with relatively high number of genes in the core genome contributing to lower genomic variation. Prophage elements carrying AMR and virulence elements appear to be infrequent in the species. GIs appear to offer a prominent role in mobilizing antibiotic resistance genes in the species and integrons occur at a frequency of 50% in the species. Control strategies should be directed against virulence and resistance determinants carried on the core genome and those frequently occurring in the accessory genome.\", \"keywords\": \"Pangenome analysis; Neglected pathogens; Corynebacterium striatum; Integrons; Corynebacterium virulence; Prophage elements; Corynebacterium antimicrobial resistance\", \"translated_title\": \"\u63ed\u793a\u4e00\u79cd\u88ab\u5ffd\u89c6\u7684\u591a\u91cd\u8010\u836f\u75c5\u539f\u4f53\", \"translated_abstract\": \"\u5728\u8fc7\u53bb\u7684\u4e8c\u5341\u5e74\u91cc\uff0cCorynebacterium striatum\u4ece\u4e34\u5e8a\u57f9\u517b\u7269\u4e2d\u5206\u79bb\u7684\u6570\u91cf\u4e0d\u65ad\u589e\u52a0\uff0c\u5927\u591a\u6570\u5206\u79bb\u682a\u8868\u73b0\u51fa\u5bf9\u6700\u540e\u4e00\u7ebf\u836f\u7269\u7684\u6297\u5fae\u751f\u7269\u8010\u836f\u6027\uff08AMR\uff09\u589e\u52a0\u3002\u6cdb\u57fa\u56e0\u7ec4\u5b66\u9886\u57df\u7684\u8fdb\u5c55\u5c06\u6709\u52a9\u4e8e\u7406\u89e3\u8fd9\u4e9b\u4ee5\u524d\u88ab\u8ba4\u4e3a\u5c5e\u4e8e\u5171\u751f\u83cc\u7fa4\u7684\u7ec6\u83cc\u79cd\u7c7b\u7684\u4e34\u5e8a\u610f\u4e49\uff0c\u4ece\u800c\u4e3a\u8bc6\u522b\u65b0\u7684\u836f\u7269\u9776\u70b9\u548c\u63a7\u5236\u7b56\u7565\u94fa\u5e73\u9053\u8def\u3002\u6211\u4eec\u4f7f\u7528310\u4e2aC. striatum\u57fa\u56e0\u7ec4\u5e8f\u5217\u6784\u5efa\u4e86\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u4f7f\u7528Roary\u3001PIRATE\u548cPEPPAN\u4e09\u79cd\u5de5\u5177\u8fdb\u884c\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u7814\u7a76\u4e86\u6297\u5fae\u751f\u7269\u8010\u836f\u57fa\u56e0\u548c\u6bd2\u529b\u56e0\u5b50\u4e0e\u6838\u5fc3\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\u7684\u5173\u7cfb\u3002\u8be6\u7ec6\u63a2\u8ba8\u4e86\u57fa\u56e0\u7ec4\u5c9b\uff08GIs\uff09\u3001\u6574\u5408\u5b50\u548c\u524d\u566c\u83cc\u4f53\u533a\u57df\u3002\u8be5\u7269\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u8303\u56f4\u4e3a5253\u81f35857\u4e2a\u57fa\u56e0\uff0c\u5305\u542b2070\u81f31899\u4e2a\u6838\u5fc3\u57fa\u56e0\u7c07\u3002\u4e00\u4e9b\u6297\u5fae\u751f\u7269\u8010\u836f\u57fa\u56e0\u5b58\u5728\u4e8e\u6838\u5fc3\u57fa\u56e0\u7ec4\u90e8\u5206\uff0c\u4f46\u5927\u591a\u6570\u4f4d\u4e8e\u53ef\u53d8\u57fa\u56e0\u7ec4\u4e2d\u3002\u6b64\u5916\uff0c\u4e00\u4e9b\u5728\u81f4\u75c5\u6027Corynebacterium\u7269\u79cd\u4e2d\u63cf\u8ff0\u7684\u5df2\u77e5\u6bd2\u529b\u56e0\u5b50\u4e5f\u4f4d\u4e8e\u53ef\u53d8\u57fa\u56e0\u7ec4\u4e2d\u3002\u5171\u9274\u5b9a\u51fa115\u79cd\u566c\u83cc\u4f53\uff0c\u5176\u4e2d\u53ea\u670944\u4e2a\u5b8c\u6574\u7684\u524d\u566c\u83cc\u4f53\u533a\u57df\u3002\u672c\u7814\u7a76\u63d0\u4f9b\u4e86C. striatum\u8be6\u7ec6\u7684\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u62a5\u544a\u3002\u8be5\u7269\u79cd\u663e\u793a\u51fa\u975e\u5e38\u7f13\u6162\u589e\u957f\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u6838\u5fc3\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\u6570\u91cf\u76f8\u5bf9\u8f83\u9ad8\uff0c\u5bfc\u81f4\u57fa\u56e0\u7ec4\u53d8\u5f02\u8f83\u4f4e\u3002\u643a\u5e26\u6297\u5fae\u751f\u7269\u8010\u836f\u6027\u548c\u6bd2\u529b\u5143\u4ef6\u7684\u524d\u566c\u83cc\u4f53\u5143\u4ef6\u5728\u8be5\u7269\u79cd\u4e2d\u4f3c\u4e4e\u8f83\u5c11\u89c1\u3002GIs\u5728\u8be5\u7269\u79cd\u4e2d\u52a8\u5458\u6297\u751f\u7d20\u8010\u836f\u57fa\u56e0\u65b9\u9762\u4f3c\u4e4e\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u800c\u6574\u5408\u5b50\u5728\u8be5\u7269\u79cd\u4e2d\u7684\u9891\u7387\u4e3a50%\u3002\u63a7\u5236\u7b56\u7565\u5e94\u9488\u5bf9\u6838\u5fc3\u57fa\u56e0\u7ec4\u4e0a\u643a\u5e26\u7684\u6bd2\u529b\u548c\u8010\u836f\u51b3\u5b9a\u56e0\u7d20\u4ee5\u53ca\u9891\u7e41\u51fa\u73b0\u5728\u8f85\u52a9\u57fa\u56e0\u7ec4\u4e2d\u7684\u51b3\u5b9a\u56e0\u7d20\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff1b\u88ab\u5ffd\u89c6\u7684\u75c5\u539f\u4f53\uff1b\u77ed\u5c0f\u68d2\u72b6\u6746\u83cc\uff1b\u6574\u5408\u5b50\uff1b\u68d2\u72b6\u6746\u83cc\u6bd2\u529b\uff1b\u524d\u566c\u83cc\u4f53\u5143\u4ef6\uff1b\u68d2\u72b6\u6746\u83cc\u6297\u83cc\u7d20\u8010\u836f\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"28.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37684624\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Medical Microbiology and Immunology, Faculty of Medicine, Suez Canal University, Ismailia, 41111, Egypt. wedad_saleh@med.suez.edu.eg.; Department of Medical Microbiology and Immunology, Faculty of Medicine, Assiut University, Assiut, 71515, Egypt. helalhetta@aun.edu.eg.\", \"citations\": \"0\", \"journal_full_name\": \"Nature microbiology\", \"pub_date\": \"2023-09-09\"}, {\"id\": 36, \"title\": \"Pathogen effectors hijack calcium signaling to promote virulence.\", \"authors\": \"Galaud Jean-Philippe; Genin St\u00e9phane; Aldon Didier\", \"journal\": \"Trends in plant science\", \"year\": \"2024\", \"pmid\": \"39523142\", \"doi\": \"10.1016/j.tplants.2024.10.012\", \"abstract\": \"Calcium signaling is a cornerstone of plant defense responses. In this opinion article we explore how pathogens exploit this pathway by targeting calcium sensors such as calmodulin (CaM) and calmodulin-like proteins (CMLs) with their secreted effectors. We illustrate different mechanisms by which effectors manipulate calcium homeostasis, cytoskeletal dynamics, metabolism, hormone biosynthesis, gene regulation, and chloroplast function to suppress plant immunity and enhance virulence. Targeting calcium signaling to thwart or weaken host defenses appears to be a common strategy among pathogens infecting animal cells, and we present here selected examples of this convergence. Understanding these strategies provides valuable insights into the interactions between plants and pathogens, and should pave the way for the development of new disease control strategies.\", \"keywords\": \"plant immunity; calcium; virulence; pathogen effectors; calmodulin\", \"translated_title\": \"\u6548\u5e94\u86cb\u767d\u52ab\u6301\u9499\u4fe1\u53f7\u8f6c\u5bfc\u4ee5\u4fc3\u8fdb\u81f4\u75c5\u529b\", \"translated_abstract\": \"\u9499\u4fe1\u53f7\u662f\u690d\u7269\u9632\u5fa1\u53cd\u5e94\u7684\u6838\u5fc3\u3002\u5728\u8fd9\u7bc7\u89c2\u70b9\u6587\u7ae0\u4e2d\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u75c5\u539f\u4f53\u5982\u4f55\u901a\u8fc7\u5176\u5206\u6ccc\u7684\u6548\u5e94\u86cb\u767d\u9776\u5411\u9499\u4f20\u611f\u5668\uff08\u5982\u9499\u8c03\u86cb\u767dCaM\u548c\u7c7b\u9499\u8c03\u86cb\u767dCMLs\uff09\u6765\u5229\u7528\u8fd9\u4e00\u901a\u8def\u3002\u6211\u4eec\u5c55\u793a\u4e86\u6548\u5e94\u86cb\u767d\u64cd\u7eb5\u9499\u7a33\u6001\u3001\u7ec6\u80de\u9aa8\u67b6\u52a8\u6001\u3001\u4ee3\u8c22\u3001\u6fc0\u7d20\u751f\u7269\u5408\u6210\u3001\u57fa\u56e0\u8c03\u63a7\u4ee5\u53ca\u53f6\u7eff\u4f53\u529f\u80fd\u7684\u4e0d\u540c\u673a\u5236\uff0c\u4ee5\u6291\u5236\u690d\u7269\u514d\u75ab\u5e76\u589e\u5f3a\u5176\u81f4\u75c5\u6027\u3002\u9776\u5411\u9499\u4fe1\u53f7\u4ee5\u7834\u574f\u6216\u524a\u5f31\u5bbf\u4e3b\u9632\u5fa1\u4f3c\u4e4e\u662f\u611f\u67d3\u52a8\u7269\u7ec6\u80de\u7684\u75c5\u539f\u4f53\u7684\u4e00\u79cd\u5e38\u89c1\u7b56\u7565\uff0c\u6211\u4eec\u5728\u6b64\u5217\u4e3e\u4e86\u4e00\u4e9b\u8fd9\u79cd\u8d8b\u540c\u73b0\u8c61\u7684\u4f8b\u5b50\u3002\u7406\u89e3\u8fd9\u4e9b\u7b56\u7565\u53ef\u4ee5\u6df1\u5165\u4e86\u89e3\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u4e3a\u5f00\u53d1\u65b0\u7684\u75be\u75c5\u63a7\u5236\u7b56\u7565\u94fa\u5e73\u9053\u8def\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u9499\u79bb\u5b50\uff1b\u6bd2\u529b\uff1b\u75c5\u539f\u83cc\u6548\u5e94\u5b50\uff1b\u9499\u8c03\u86cb\u767d\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39523142\", \"search_query\": \"plant\", \"affiliations\": \"Laboratoire de Recherche en Sciences V\u00e9g\u00e9tales, UMR 5546, Universit\u00e9 de Toulouse, CNRS-UPS-INP, 31320, Auzeville-Tolosane, France. Electronic address: jean-philippe.galaud@univ-tlse3.fr.; LIPME, Universit\u00e9 de Toulouse, INRAE, CNRS, Castanet-Tolosan, France.; Laboratoire de Recherche en Sciences V\u00e9g\u00e9tales, UMR 5546, Universit\u00e9 de Toulouse, CNRS-UPS-INP, 31320, Auzeville-Tolosane, France.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-11-13\"}, {\"id\": 37, \"title\": \"CDC48 in plants and its emerging function in plant immunity.\", \"authors\": \"In\u00e8s Damien; Courty Pierre-Emmanuel; Wendehenne David; Rosnoblet Claire\", \"journal\": \"Trends in plant science\", \"year\": \"2024\", \"pmid\": \"38218650\", \"doi\": \"10.1016/j.tplants.2023.12.013\", \"abstract\": \"Protein homeostasis, namely the balance between protein synthesis and degradation, must be finely controlled to ensure cell survival, notably through the ubiquitin-proteasome system (UPS). In all species, including plants, homeostasis is disrupted by biotic and abiotic stresses. A key player in the maintenance of protein balance, the protein CDC48, shows emerging functions in plants, particularly in response to biotic stress. In this review on CDC48 in plants, we detail its highly conserved structure, describe a gene expansion that is only present in Viridiplantae, discuss its various functions and regulations, and finally highlight its recruitment, still not clear, during the plant immune response.\", \"keywords\": \"signaling pathways; plant immunity; CDC48\", \"translated_title\": \"\u690d\u7269\u4e2d\u7684CDC48\u53ca\u5176\u5728\u690d\u7269\u514d\u75ab\u4e2d\u7684\u65b0\u5174\u529f\u80fd\", \"translated_abstract\": \"\u86cb\u767d\u8d28\u7a33\u6001\uff0c\u5373\u86cb\u767d\u8d28\u5408\u6210\u4e0e\u964d\u89e3\u4e4b\u95f4\u7684\u5e73\u8861\uff0c\u5fc5\u987b\u88ab\u7cbe\u786e\u8c03\u63a7\u4ee5\u786e\u4fdd\u7ec6\u80de\u5b58\u6d3b\uff0c\u8fd9\u5c24\u5176\u4f9d\u8d56\u4e8e\u6cdb\u7d20-\u86cb\u767d\u9176\u4f53\u7cfb\u7edf\uff08UPS\uff09\u3002\u5728\u6240\u6709\u7269\u79cd\u4e2d\uff0c\u5305\u62ec\u690d\u7269\uff0c\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u90fd\u4f1a\u7834\u574f\u8fd9\u79cd\u7a33\u6001\u3002\u4f5c\u4e3a\u7ef4\u6301\u86cb\u767d\u8d28\u5e73\u8861\u7684\u5173\u952e\u56e0\u5b50\uff0cCDC48\u86cb\u767d\u5728\u690d\u7269\u4e2d\u663e\u793a\u51fa\u65b0\u5174\u7684\u529f\u80fd\uff0c\u7279\u522b\u662f\u5728\u5e94\u5bf9\u751f\u7269\u80c1\u8feb\u65b9\u9762\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u4e2dCDC48\u7684\u76f8\u5173\u7814\u7a76\uff0c\u8be6\u7ec6\u63cf\u8ff0\u4e86\u5176\u9ad8\u5ea6\u4fdd\u5b88\u7684\u7ed3\u6784\uff0c\u9610\u8ff0\u4e86\u4ec5\u5b58\u5728\u4e8eViridiplantae\u4e2d\u7684\u57fa\u56e0\u6269\u5f20\u73b0\u8c61\uff0c\u8ba8\u8bba\u4e86\u5176\u591a\u79cd\u529f\u80fd\u53ca\u5176\u8c03\u63a7\u673a\u5236\uff0c\u5e76\u6700\u7ec8\u805a\u7126\u4e8e\u5176\u5728\u690d\u7269\u514d\u75ab\u53cd\u5e94\u4e2d\u7684\u62db\u52df\u673a\u5236\uff0c\u8fd9\u4e00\u8fc7\u7a0b\u76ee\u524d\u4ecd\u4e0d\u5b8c\u5168\u6e05\u695a\u3002\", \"translated_keywords\": \"\u4fe1\u53f7\u901a\u8def\uff1b\u690d\u7269\u514d\u75ab\uff1bCDC48\uff08\u7ec6\u80de\u5206\u88c2\u5468\u671f48\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38218650\", \"search_query\": \"plant\", \"affiliations\": \"Agro\u00e9cologie, Institut National de Recherche pour l'Agriculture, l'Alimentation, et l'Environnement (INRAE), Institut Agro, Universit\u00e9 de Bourgogne, Universit\u00e9 Bourgogne-Franche-Comt\u00e9, Dijon, France.; Agro\u00e9cologie, Institut National de Recherche pour l'Agriculture, l'Alimentation, et l'Environnement (INRAE), Institut Agro, Universit\u00e9 de Bourgogne, Universit\u00e9 Bourgogne-Franche-Comt\u00e9, Dijon, France. Electronic address: claire.rosnoblet@u-bourgogne.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-01-14\"}, {\"id\": 38, \"title\": \"CRISPR/Cas-mediated plant genome editing: outstanding challenges a decade after implementation.\", \"authors\": \"Cardi Teodoro; Murovec Jana; Bakhsh Allah; Boniecka Justyna; Bruegmann Tobias; Bull Simon E; Eeckhaut Tom; Fladung Matthias; Galovic Vladislava; Linkiewicz Anna; Lukan Tja\u0161a; Mafra Isabel; Michalski Krzysztof; Kavas Musa; Nicolia Alessandro; Nowakowska Justyna; S\u00e1gi Laszlo; Sarmiento Cecilia; Y\u0131ld\u0131r\u0131m Kubilay; Zlatkovi\u0107 Milica; Hensel Goetz; Van Laere Katrijn\", \"journal\": \"Trends in plant science\", \"year\": \"2023\", \"pmid\": \"37331842\", \"doi\": \"10.1016/j.tplants.2023.05.012\", \"abstract\": \"The discovery of the CRISPR/Cas genome-editing system has revolutionized our understanding of the plant genome. CRISPR/Cas has been used for over a decade to modify plant genomes for the study of specific genes and biosynthetic pathways as well as to speed up breeding in many plant species, including both model and non-model crops. Although the CRISPR/Cas system is very efficient for genome editing, many bottlenecks and challenges slow down further improvement and applications. In this review we discuss the challenges that can occur during tissue culture, transformation, regeneration, and mutant detection. We also review the opportunities provided by new CRISPR platforms and specific applications related to gene regulation, abiotic and biotic stress response improvement, and de novo domestication of plants.\", \"keywords\": \"mutant detection; CA18111; CRISPR platforms; CRISPR applications; plant regeneration; gene regulation; PlantEd\", \"translated_title\": \"\u5b9e\u65bd\u5341\u5e74\u540e\u7684\u672a\u89e3\u6311\u6218\", \"translated_abstract\": \"CRISPR/Cas\u57fa\u56e0\u7ec4\u7f16\u8f91\u7cfb\u7edf\u7684\u53d1\u73b0\u5f7b\u5e95\u6539\u53d8\u4e86\u6211\u4eec\u5bf9\u690d\u7269\u57fa\u56e0\u7ec4\u7684\u7406\u89e3\u3002\u5341\u591a\u5e74\u6765\uff0cCRISPR/Cas\u88ab\u5e7f\u6cdb\u7528\u4e8e\u4fee\u9970\u690d\u7269\u57fa\u56e0\u7ec4\uff0c\u4ee5\u7814\u7a76\u7279\u5b9a\u57fa\u56e0\u548c\u751f\u7269\u5408\u6210\u9014\u5f84\uff0c\u5e76\u52a0\u901f\u591a\u79cd\u690d\u7269\uff08\u5305\u62ec\u6a21\u5f0f\u4f5c\u7269\u548c\u975e\u6a21\u5f0f\u4f5c\u7269\uff09\u7684\u80b2\u79cd\u8fdb\u7a0b\u3002\u5c3d\u7ba1CRISPR/Cas\u7cfb\u7edf\u5728\u57fa\u56e0\u7ec4\u7f16\u8f91\u65b9\u9762\u975e\u5e38\u9ad8\u6548\uff0c\u4f46\u8bb8\u591a\u74f6\u9888\u548c\u6311\u6218\u963b\u788d\u4e86\u5176\u8fdb\u4e00\u6b65\u6539\u8fdb\u4e0e\u5e94\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5728\u7ec4\u7ec7\u57f9\u517b\u3001\u8f6c\u5316\u3001\u518d\u751f\u4ee5\u53ca\u7a81\u53d8\u4f53\u68c0\u6d4b\u8fc7\u7a0b\u4e2d\u53ef\u80fd\u51fa\u73b0\u7684\u6311\u6218\uff0c\u5e76\u63a2\u8ba8\u4e86\u65b0CRISPR\u5e73\u53f0\u63d0\u4f9b\u7684\u673a\u9047\u53ca\u5176\u5728\u57fa\u56e0\u8c03\u63a7\u3001\u975e\u751f\u7269\u548c\u751f\u7269\u80c1\u8feb\u54cd\u5e94\u6539\u826f\u4ee5\u53ca\u690d\u7269\u4ece\u5934\u9a6f\u5316\u7b49\u7279\u5b9a\u5e94\u7528\u4e2d\u7684\u6f5c\u529b\u3002\", \"translated_keywords\": \"\u7a81\u53d8\u68c0\u6d4b\uff1bCA18111\uff1bCRISPR\u5e73\u53f0\uff1bCRISPR\u5e94\u7528\uff1b\u690d\u7269\u518d\u751f\uff1b\u57fa\u56e0\u8c03\u63a7\uff1bPlantEd\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37331842\", \"search_query\": \"plant\", \"affiliations\": \"Consiglio Nazionale delle Ricerche (CNR), Institute of Biosciences and Bioresources (IBBR), Portici, Italy; CREA Research Centre for Vegetable and Ornamental Crops, Pontecagnano, Italy.; University of Ljubljana, Biotechnical Faculty, Ljubljana, Slovenia.; Department of Agricultural Genetic Engineering, Faculty of Agricultural Sciences and Technologies, Nigde Omer Halisdemir University, Nigde, Turkey; Centre of Excellence in Molecular Biology, University of the Punjab, Lahore, Pakistan.; Department of Genetics, Faculty of Biological and Veterinary Sciences, Nicolaus Copernicus University, Toru\u0144, Poland; Centre for Modern Interdisciplinary Technologies, Nicolaus Copernicus University, Toru\u0144, Poland.; Th\u00fcnen Institute of Forest Genetics, Grosshansdorf, Germany.; Molecular Plant Breeding, Institute of Agricultural Sciences, Eidgen\u00f6ssische Technische Hochschule (ETH) Zurich, Switzerland; Plant Biochemistry, Institute of Molecular Plant Biology, ETH, Zurich, Switzerland.; Flanders Research Institute for Agricultural, Fisheries and Food, Melle, Belgium.; University of Novi Sad, Institute of Lowland Forestry and Environment (ILFE), Novi Sad, Serbia.; Molecular Biology and Genetics Department, Institute of Biological Sciences, Faculty of Biology and Environmental Sciences, Cardinal Stefan Wyszy\u0144ski University, Warsaw, Poland.; National Institute of Biology, Department of Biotechnology and Systems Biology, Ljubljana, Slovenia.; Rede de Qu\u00edmica e Tecnologia (REQUIMTE) Laborat\u00f3rio Associado para a Qu\u00edmica Verde (LAQV), Faculdade de Farm\u00e1cia, Universidade do Porto, Porto, Portugal.; Plant Breeding and Acclimatization Institute, National Research Institute, B\u0142onie, Poland.; Department of Molecular Biology and Genetics, Faculty of Science, Ondokuz Mayis University, Samsun, Turkey.; CREA Research Centre for Vegetable and Ornamental Crops, Pontecagnano, Italy.; Centre for Agricultural Research, Lor\u00e1nd E\u00f6tv\u00f6s Research Network, Martonv\u00e1s\u00e1r, Hungary.; Department of Chemistry and Biotechnology, Tallinn University of Technology, Tallinn, Estonia.; Heinrich-Heine-University, Institute of Plant Biochemistry, Centre for Plant Genome Engineering, D\u00fcsseldorf, Germany; Division of Molecular Biology, Centre of the Region Hana for Biotechnological and Agriculture Research, Faculty of Science, Palack\u00fd University, Olomouc, Czech Republic.; Flanders Research Institute for Agricultural, Fisheries and Food, Melle, Belgium. Electronic address: katrijn.vanlaere@ilvo.vlaanderen.be.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2023-06-19\"}, {\"id\": 39, \"title\": \"The ORFans' tale: new insights in plant biology.\", \"authors\": \"Fakhar Ali Zeeshan; Liu Jinbao; Pajerowska-Mukhtar Karolina M; Mukhtar M Shahid\", \"journal\": \"Trends in plant science\", \"year\": \"2023\", \"pmid\": \"37453923\", \"doi\": \"10.1016/j.tplants.2023.06.011\", \"abstract\": \"Orphan genes (OGs) are protein-coding genes without a significant sequence similarity in closely related species. Despite their functional importance, very little is known about the underlying molecular mechanisms by which OGs participate in diverse biological processes. Here, we discuss the evolutionary mechanisms of OGs' emergence with relevance to species-specific adaptations. We also provide a mechanistic view of the involvement of OGs in multiple processes, including growth, development, reproduction, and carbon-metabolism-mediated immunity. We highlight the interconnection between OGs and the sucrose nonfermenting 1 (SNF1)-related protein kinases (SnRKs)-target of rapamycin (TOR) signaling axis for phytohormone signaling, nutrient metabolism, and stress responses. Finally, we propose a high-throughput pipeline for OGs' interspecies and intraspecies gene transfer through a transgenic approach for future biotechnological advances.\", \"keywords\": \"immunomodulation; SnRK\u2013TOR axis; cross-species transfer; molecular/mechanistic events; stress biology; Orphan Genes; functional analysis\", \"translated_title\": \"\u690d\u7269\u751f\u7269\u5b66\u7684\u65b0\u89c1\u89e3\", \"translated_abstract\": \"\u5b64\u513f\u57fa\u56e0\uff08OGs\uff09\u662f\u4e0e\u8fd1\u7f18\u7269\u79cd\u76f8\u6bd4\u6ca1\u6709\u663e\u8457\u5e8f\u5217\u76f8\u4f3c\u6027\u7684\u7f16\u7801\u86cb\u767d\u8d28\u7684\u57fa\u56e0\u3002\u5c3d\u7ba1\u8fd9\u4e9b\u57fa\u56e0\u5728\u529f\u80fd\u4e0a\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u4f46\u5173\u4e8e\u5b83\u4eec\u53c2\u4e0e\u591a\u79cd\u751f\u7269\u8fc7\u7a0b\u7684\u5206\u5b50\u673a\u5236\u5374\u77e5\u4e4b\u751a\u5c11\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u5b64\u513f\u57fa\u56e0\u51fa\u73b0\u7684\u8fdb\u5316\u673a\u5236\u53ca\u5176\u4e0e\u7269\u79cd\u7279\u5f02\u6027\u9002\u5e94\u7684\u76f8\u5173\u6027\uff0c\u5e76\u63d0\u4f9b\u4e86\u5b64\u513f\u57fa\u56e0\u53c2\u4e0e\u591a\u4e2a\u8fc7\u7a0b\uff08\u5305\u62ec\u751f\u957f\u3001\u53d1\u80b2\u3001\u7e41\u6b96\u4ee5\u53ca\u78b3\u4ee3\u8c22\u4ecb\u5bfc\u7684\u514d\u75ab\uff09\u7684\u673a\u5236\u89c6\u89d2\u3002\u6211\u4eec\u5f3a\u8c03\u4e86\u5b64\u513f\u57fa\u56e0\u4e0e\u8517\u7cd6\u975e\u53d1\u91751\uff08SNF1\uff09\u76f8\u5173\u86cb\u767d\u6fc0\u9176\uff08SnRKs\uff09-\u96f7\u5e15\u9709\u7d20\u9776\u70b9\uff08TOR\uff09\u4fe1\u53f7\u8f74\u4e4b\u95f4\u7684\u76f8\u4e92\u8054\u7cfb\uff0c\u8be5\u4fe1\u53f7\u8f74\u5728\u690d\u7269\u6fc0\u7d20\u4fe1\u53f7\u4f20\u5bfc\u3001\u8425\u517b\u4ee3\u8c22\u548c\u5e94\u6fc0\u53cd\u5e94\u4e2d\u8d77\u4f5c\u7528\u3002\u6700\u540e\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u901a\u8fc7\u8f6c\u57fa\u56e0\u65b9\u6cd5\u5b9e\u73b0\u8de8\u7269\u79cd\u548c\u79cd\u5185\u5b64\u513f\u57fa\u56e0\u8f6c\u79fb\u7684\u9ad8\u901a\u91cf\u6280\u672f\u6d41\u7a0b\uff0c\u4ee5\u4fc3\u8fdb\u672a\u6765\u7684\u751f\u7269\u6280\u672f\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u514d\u75ab\u8c03\u8282\uff1bSnRK\u2013TOR\u4fe1\u53f7\u8f74\uff1b\u8de8\u7269\u79cd\u8f6c\u79fb\uff1b\u5206\u5b50/\u673a\u5236\u4e8b\u4ef6\uff1b\u80c1\u8feb\u751f\u7269\u5b66\uff1b\u5b64\u513f\u57fa\u56e0\uff1b\u529f\u80fd\u5206\u6790\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37453923\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, University of Alabama at Birmingham, 1300 University Blvd., Birmingham, AL 35294, USA.; Department of Biology, University of Alabama at Birmingham, 1300 University Blvd., Birmingham, AL 35294, USA. Electronic address: smukhtar@uab.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2023-07-16\"}, {\"id\": 40, \"title\": \"Molecular mechanisms of plant productivity enhancement by nano fertilizers for sustainable agriculture.\", \"authors\": \"Dey Arpan; Sadhukhan Ayan\", \"journal\": \"Plant molecular biology\", \"year\": \"2024\", \"pmid\": \"39586900\", \"doi\": \"10.1007/s11103-024-01527-9\", \"abstract\": \"Essential plant nutrients encapsulated or combined with nano-dimensional adsorbents define nano fertilizers (NFs). Nanoformulation of non-essential elements enhancing plant growth and stress tolerance also comes under the umbrella of NFs. NFs have an edge over conventional chemical fertilizers, viz., higher plant biomass and yield using much lesser fertilization, thereby reducing environmental pollution. Foliar and root applications of NFs lead to their successful uptake by the plant, depending on the size, surface charge, and other physicochemical properties of NFs. Smaller NFs can pass through channels on the waxy cuticle depending on the hydrophobicity, while larger NFs pass through the stomatal conduits of leaves. Charge-based adsorption, followed by apoplastic movement and endocytosis, translocates NFs through the root, while the size of NFs influences passage into vascular tissues. Recent transcriptomic, proteomic, and metabolomic studies throw light on the molecular mechanisms of growth promotion by NFs. The expression levels of nutrient transporter genes are regulated by NFs, controlling uptake and minimizing excess nutrient toxicity. Accelerated growth by NFs is brought about by their extensive regulation of cell division, photosynthesis, carbohydrate, and nitrogen metabolism, as well as the phytohormone-dependent signaling pathways related to development, stress response, and plant defense. NFs mimic Ca,2+ eliciting second messengers and associated proteins in signaling cascades, reaching transcription factors and finally orchestrating gene expression to enhance growth and stress tolerance. Developing advanced nano fertilizers of the future must involve exploring molecular interactions with plants to reduce toxicity and improve effectiveness.\", \"keywords\": \"Stress tolerance; Nutrient transport; Nano fertilizer; Gene expression; Signaling; Phytohormone\", \"translated_title\": \"\u7eb3\u7c73\u80a5\u6599\u63d0\u9ad8\u690d\u7269\u751f\u4ea7\u529b\u7684\u5206\u5b50\u673a\u5236\u4e0e\u53ef\u6301\u7eed\u519c\u4e1a\", \"translated_abstract\": \"\u5c06\u690d\u7269\u5fc5\u9700\u8425\u517b\u5143\u7d20\u5c01\u88c5\u6216\u4e0e\u7eb3\u7c73\u5c3a\u5ea6\u5438\u9644\u5242\u7ed3\u5408\u5b9a\u4e49\u4e3a\u7eb3\u7c73\u80a5\u6599\uff08NFs\uff09\u3002\u975e\u5fc5\u9700\u5143\u7d20\u4ee5\u7eb3\u7c73\u5f62\u5f0f\u914d\u5236\u5e76\u7528\u4e8e\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u548c\u63d0\u9ad8\u6297\u9006\u6027\u4e5f\u5c5e\u4e8eNFs\u7684\u8303\u7574\u3002\u4e0e\u4f20\u7edf\u5316\u5b66\u80a5\u6599\u76f8\u6bd4\uff0cNFs\u5177\u6709\u660e\u663e\u4f18\u52bf\uff0c\u4f8b\u5982\u4f7f\u7528\u66f4\u5c11\u7684\u65bd\u80a5\u91cf\u5373\u53ef\u83b7\u5f97\u66f4\u9ad8\u7684\u690d\u7269\u751f\u7269\u91cf\u548c\u4ea7\u91cf\uff0c\u4ece\u800c\u51cf\u5c11\u73af\u5883\u6c61\u67d3\u3002NFs\u901a\u8fc7\u53f6\u9762\u55b7\u65bd\u6216\u6839\u90e8\u65bd\u7528\u88ab\u690d\u7269\u6210\u529f\u5438\u6536\uff0c\u5176\u5438\u6536\u6548\u7387\u53d6\u51b3\u4e8eNFs\u7684\u5927\u5c0f\u3001\u8868\u9762\u7535\u8377\u53ca\u5176\u4ed6\u7406\u5316\u6027\u8d28\u3002\u8f83\u5c0f\u7684NFs\u53ef\u901a\u8fc7\u8721\u8d28\u89d2\u8d28\u5c42\u4e0a\u7684\u901a\u9053\u8fdb\u5165\uff0c\u8fd9\u53d6\u51b3\u4e8e\u5176\u758f\u6c34\u6027\uff1b\u800c\u8f83\u5927\u7684NFs\u5219\u901a\u8fc7\u53f6\u7247\u7684\u6c14\u5b54\u5bfc\u7ba1\u8fdb\u5165\u3002\u57fa\u4e8e\u7535\u8377\u7684\u5438\u9644\u3001\u7ec6\u80de\u58c1\u95f4\u9699\u79fb\u52a8\u53ca\u80de\u996e\u4f5c\u7528\u5171\u540c\u4fc3\u8fdb\u4e86NFs\u901a\u8fc7\u6839\u7cfb\u7684\u8f6c\u8fd0\uff0c\u800cNFs\u7684\u5c3a\u5bf8\u5f71\u54cd\u5176\u8fdb\u5165\u7ef4\u7ba1\u7ec4\u7ec7\u7684\u80fd\u529b\u3002\u8fd1\u671f\u7684\u8f6c\u5f55\u7ec4\u5b66\u3001\u86cb\u767d\u8d28\u7ec4\u5b66\u548c\u4ee3\u8c22\u7ec4\u5b66\u7814\u7a76\u63ed\u793a\u4e86NFs\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u7684\u5206\u5b50\u673a\u5236\u3002NFs\u8c03\u63a7\u8425\u517b\u8f6c\u8fd0\u86cb\u767d\u57fa\u56e0\u7684\u8868\u8fbe\uff0c\u63a7\u5236\u517b\u5206\u5438\u6536\u5e76\u964d\u4f4e\u8fc7\u91cf\u517b\u5206\u6bd2\u5bb3\u98ce\u9669\u3002NFs\u901a\u8fc7\u5e7f\u6cdb\u8c03\u8282\u7ec6\u80de\u5206\u88c2\u3001\u5149\u5408\u4f5c\u7528\u3001\u78b3\u6c34\u5316\u5408\u7269\u548c\u6c2e\u7d20\u4ee3\u8c22\u4ee5\u53ca\u4e0e\u53d1\u80b2\u3001\u80c1\u8feb\u54cd\u5e94\u548c\u690d\u7269\u9632\u5fa1\u76f8\u5173\u7684\u690d\u7269\u6fc0\u7d20\u4f9d\u8d56\u6027\u4fe1\u53f7\u901a\u8def\u6765\u52a0\u901f\u690d\u7269\u751f\u957f\u3002NFs\u6a21\u62dfCa\u00b2\u207a\u4f5c\u4e3a\u7b2c\u4e8c\u4fe1\u4f7f\u53ca\u5176\u76f8\u5173\u86cb\u767d\u5728\u4fe1\u53f7\u7ea7\u8054\u4e2d\u53d1\u6325\u4f5c\u7528\uff0c\u6700\u7ec8\u8c03\u63a7\u8f6c\u5f55\u56e0\u5b50\u5e76\u534f\u8c03\u57fa\u56e0\u8868\u8fbe\u4ee5\u589e\u5f3a\u690d\u7269\u751f\u957f\u548c\u6297\u9006\u6027\u3002\u5f00\u53d1\u672a\u6765\u7684\u5148\u8fdb\u7eb3\u7c73\u80a5\u6599\u5fc5\u987b\u6df1\u5165\u63a2\u7d22\u5176\u4e0e\u690d\u7269\u7684\u5206\u5b50\u4e92\u4f5c\uff0c\u4ee5\u51cf\u5c11\u6bd2\u6027\u5e76\u63d0\u9ad8\u6709\u6548\u6027\u3002\", \"translated_keywords\": \"\u8010 stress \u6027\uff1b\u8425\u517b\u8fd0\u8f93\uff1b\u7eb3\u7c73\u80a5\u6599\uff1b\u57fa\u56e0\u8868\u8fbe\uff1b\u4fe1\u53f7\u4f20\u5bfc\uff1b\u690d\u7269\u6fc0\u7d20\", \"quartile\": \"Q1\", \"impact_factor\": \"27.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39586900\", \"search_query\": \"plant\", \"affiliations\": \"Department of Bioscience and Bioengineering, Indian Institute of Technology Jodhpur, Jodhpur, Rajasthan, India.; Department of Bioscience and Bioengineering, Indian Institute of Technology Jodhpur, Jodhpur, Rajasthan, India. ayansadhukhan@iitj.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant\", \"pub_date\": \"2024-11-26\"}, {\"id\": 41, \"title\": \"Pangenomes at the limits of evolution.\", \"authors\": \"Wolfe Joanna M\", \"journal\": \"Trends in ecology & evolution\", \"year\": \"2024\", \"pmid\": \"38580497\", \"doi\": \"10.1016/j.tree.2024.03.008\", \"abstract\": \"Evolutionary pathways can be random or deterministic. In a recent article, Beavan et al. investigate this balance by applying machine learning models to microbial pangenomes. The presence of almost one-third of genes can be reliably inferred, indicating a surprising amount of predictable evolution.\", \"keywords\": \"(Auto-generated) \u8fdb\u5316\u8def\u5f84;\u673a\u5668\u5b66\u4e60\u6a21\u578b;\u5fae\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4;\u53ef\u9884\u6d4b\u8fdb\u5316;\u57fa\u56e0\u5b58\u5728\u6027;\u968f\u673a\u6027\u4e0e\u786e\u5b9a\u6027;\u8fdb\u5316\u5e73\u8861;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8fdb\u5316\u6781\u9650\u4e0a\u7684\u6cdb\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u8fdb\u5316\u8def\u5f84\u53ef\u80fd\u662f\u968f\u673a\u7684\u6216\u786e\u5b9a\u6027\u7684\u3002\u5728\u8fd1\u671f\u7684\u4e00\u7bc7\u6587\u7ae0\u4e2d\uff0cBeavan \u7b49\u4eba\u901a\u8fc7\u5c06\u673a\u5668\u5b66\u4e60\u6a21\u578b\u5e94\u7528\u4e8e\u5fae\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u6765\u7814\u7a76\u8fd9\u79cd\u5e73\u8861\u95ee\u9898\u3002\u51e0\u4e4e\u4e09\u5206\u4e4b\u4e00\u7684\u57fa\u56e0\u5b58\u5728\u60c5\u51b5\u53ef\u4ee5\u88ab\u53ef\u9760\u63a8\u65ad\uff0c\u8fd9\u8868\u660e\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u5b58\u5728\u4ee4\u4eba\u60ca\u8bb6\u7684\u53ef\u9884\u6d4b\u6027\u3002\", \"translated_keywords\": \"\u8fdb\u5316\u8def\u5f84;\u673a\u5668\u5b66\u4e60\u6a21\u578b;\u5fae\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4;\u53ef\u9884\u6d4b\u8fdb\u5316;\u57fa\u56e0\u5b58\u5728\u6027;\u968f\u673a\u6027\u4e0e\u786e\u5b9a\u6027;\u8fdb\u5316\u5e73\u8861;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"16.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38580497\", \"search_query\": \"pangenome\", \"affiliations\": \"Museum of Comparative Zoology, Harvard University, Cambridge, MA 02138, USA; Department of Organismic & Evolutionary Biology, Harvard University, Cambridge, MA 02138, USA. Electronic address: jowolfe@g.harvard.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Ecology & Evolution\", \"pub_date\": \"2024-04-06\"}, {\"id\": 42, \"title\": \"Enough is enough: feedback control of specialized metabolism.\", \"authors\": \"Li Ying; Grotewold Erich; Dudareva Natalia\", \"journal\": \"Trends in plant science\", \"year\": \"2023\", \"pmid\": \"37625949\", \"doi\": \"10.1016/j.tplants.2023.07.012\", \"abstract\": \"Recent advances in our understanding of plant metabolism have highlighted the significance of specialized metabolites in the regulation of gene expression associated with biosynthetic networks. This opinion article focuses on the molecular mechanisms of small-molecule-mediated feedback regulation at the transcriptional level and its potential modes of action, including metabolite signal perception, the nature of the sensor, and the signaling transduction mechanisms leading to transcriptional and post-transcriptional regulation, based on evidence available from plants and other kingdoms of life. We also discuss the challenges associated with identifying the occurrences, effects, and localization of small molecule-protein interactions. Further understanding of small-molecule-controlled metabolic fluxes will enable rational design of transcriptional regulation systems in metabolic engineering to produce high-value specialized metabolites.\", \"keywords\": \"specialized metabolites; small-molecule-mediated feedback inhibition; transcriptional regulation\", \"translated_title\": \"\u4e13\u5316\u4ee3\u8c22\u7684\u53cd\u9988\u63a7\u5236\", \"translated_abstract\": \"\u8fd1\u5e74\u6765\uff0c\u6211\u4eec\u5bf9\u690d\u7269\u4ee3\u8c22\u7684\u7406\u89e3\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\uff0c\u63ed\u793a\u4e86\u6b21\u751f\u4ee3\u8c22\u7269\u5728\u8c03\u63a7\u4e0e\u751f\u7269\u5408\u6210\u7f51\u7edc\u76f8\u5173\u7684\u57fa\u56e0\u8868\u8fbe\u4e2d\u7684\u91cd\u8981\u6027\u3002\u672c\u6587\u662f\u4e00\u7bc7\u89c2\u70b9\u6587\u7ae0\uff0c\u805a\u7126\u4e8e\u5c0f\u5206\u5b50\u4ecb\u5bfc\u7684\u8f6c\u5f55\u6c34\u5e73\u53cd\u9988\u8c03\u8282\u7684\u5206\u5b50\u673a\u5236\u53ca\u5176\u6f5c\u5728\u7684\u4f5c\u7528\u6a21\u5f0f\uff0c\u5305\u62ec\u4ee3\u8c22\u7269\u4fe1\u53f7\u611f\u77e5\u3001\u611f\u5e94\u5668\u7684\u6027\u8d28\u4ee5\u53ca\u5bfc\u81f4\u8f6c\u5f55\u548c\u8f6c\u5f55\u540e\u8c03\u63a7\u7684\u4fe1\u53f7\u8f6c\u5bfc\u673a\u5236\uff0c\u8fd9\u4e9b\u5185\u5bb9\u57fa\u4e8e\u6765\u81ea\u690d\u7269\u53ca\u5176\u4ed6\u751f\u547d\u738b\u56fd\u7684\u8bc1\u636e\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8ba8\u8bba\u4e86\u8bc6\u522b\u5c0f\u5206\u5b50-\u86cb\u767d\u8d28\u76f8\u4e92\u4f5c\u7528\u7684\u53d1\u751f\u3001\u6548\u5e94\u53ca\u5b9a\u4f4d\u6240\u9762\u4e34\u7684\u6311\u6218\u3002\u8fdb\u4e00\u6b65\u7406\u89e3\u7531\u5c0f\u5206\u5b50\u63a7\u5236\u7684\u4ee3\u8c22\u6d41\uff0c\u5c06\u6709\u52a9\u4e8e\u5408\u7406\u8bbe\u8ba1\u4ee3\u8c22\u5de5\u7a0b\u4e2d\u7684\u8f6c\u5f55\u8c03\u63a7\u7cfb\u7edf\uff0c\u4ee5\u751f\u4ea7\u9ad8\u4ef7\u503c\u7684\u6b21\u751f\u4ee3\u8c22\u7269\u3002\", \"translated_keywords\": \"\u7279\u5316\u4ee3\u8c22\u7269\uff1b\u5c0f\u5206\u5b50\u4ecb\u5bfc\u7684\u53cd\u9988\u6291\u5236\uff1b\u8f6c\u5f55\u8c03\u63a7\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37625949\", \"search_query\": \"plant\", \"affiliations\": \"Department of Horticulture and Landscape Architecture, Purdue University, West Lafayette, IN 47907, USA; Purdue Center for Plant Biology, Purdue University, West Lafayette, IN 47907, USA. Electronic address: li2627@purdue.edu.; Department of Biochemistry and Molecular Biology, Michigan State University, East Lansing, MI 48824, USA.; Department of Horticulture and Landscape Architecture, Purdue University, West Lafayette, IN 47907, USA; Purdue Center for Plant Biology, Purdue University, West Lafayette, IN 47907, USA; Department of Biochemistry, Purdue University, West Lafayette, IN 47907, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2023-08-26\"}, {\"id\": 43, \"title\": \"Bivalent histone modifications: how phytopathogens evade plant immunity.\", \"authors\": \"Tang Guangfei; Liu Wende\", \"journal\": \"Trends in plant science\", \"year\": \"2024\", \"pmid\": \"38688753\", \"doi\": \"10.1016/j.tplants.2024.04.003\", \"abstract\": \"Bivalent histone modifications regulate gene expression during development, but little is known about their function in plant-microbe interactions. In a recent report, Zhao et al. showed that expression of bivalent chromatin-marked gene 1 (BCG1), containing a pathogen-associated molecular pattern (PAMP) motif, is epigenetically regulated by trimethylation of lysine 4 (H3K4me3) and lysine 27 (H3K27me3) of histone H3 to evade plant immunity.\", \"keywords\": \"BCG1; PAMP; plant immunity; bivalent histone modifications\", \"translated_title\": \"\u690d\u7269\u75c5\u539f\u4f53\u5982\u4f55\u9003\u907f\u690d\u7269\u514d\u75ab\", \"translated_abstract\": \"\u7ec4\u86cb\u767d\u53cc\u4fee\u9970\u5728\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u8c03\u63a7\u57fa\u56e0\u8868\u8fbe\uff0c\u4f46\u5176\u5728\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\u4e2d\u7684\u529f\u80fd\u77e5\u4e4b\u751a\u5c11\u3002\u5728\u8fd1\u671f\u7684\u4e00\u9879\u62a5\u9053\u4e2d\uff0c\u8d75\u7b49\u7814\u7a76\u4eba\u5458\u8868\u660e\uff0c\u542b\u75c5\u539f\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff08PAMP\uff09\u57fa\u5e8f\u7684\u53cc\u4fee\u9970\u67d3\u8272\u8d28\u6807\u8bb0\u57fa\u56e01\uff08BCG1\uff09\u7684\u8868\u8fbe\u901a\u8fc7\u7ec4\u86cb\u767dH3\u8d56\u6c28\u91784\u4e09\u7532\u57fa\u5316\uff08H3K4me3\uff09\u548c\u8d56\u6c28\u917827\u4e09\u7532\u57fa\u5316\uff08H3K27me3\uff09\u7684\u8868\u89c2\u9057\u4f20\u8c03\u63a7\u9003\u907f\u4e86\u690d\u7269\u514d\u75ab\u3002\", \"translated_keywords\": \"1. BCG1 \u2192 BCG1\uff08\u9700\u6839\u636e\u5177\u4f53\u4e0a\u4e0b\u6587\u786e\u5b9a\u5168\u79f0\u548c\u542b\u4e49\uff09\\n2. PAMP \u2192 \u75c5\u539f\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\\n3. plant immunity \u2192 \u690d\u7269\u514d\u75ab\\n4. bivalent histone modifications \u2192 \u53cc\u4ef7\u7ec4\u86cb\u767d\u4fee\u9970\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38688753\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory for Biology of Plant Diseases and Insect Pests, Institute of Plant Protection, Chinese Academy of Agricultural Sciences, Beijing 100193, China.; State Key Laboratory for Biology of Plant Diseases and Insect Pests, Institute of Plant Protection, Chinese Academy of Agricultural Sciences, Beijing 100193, China. Electronic address: liuwende@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-05-01\"}, {\"id\": 44, \"title\": \"Plant cell wall-mediated disease resistance: Current understanding and future perspectives.\", \"authors\": \"Molina Antonio; Jord\u00e1 Luc\u00eda; Torres Miguel \u00c1ngel; Mart\u00edn-Dacal Marina; Berlanga Diego Jos\u00e9; Fern\u00e1ndez-Calvo Patricia; G\u00f3mez-Rubio Elena; Mart\u00edn-Santamar\u00eda Sonsoles\", \"journal\": \"Molecular plant\", \"year\": \"2024\", \"pmid\": \"38594902\", \"doi\": \"10.1016/j.molp.2024.04.003\", \"abstract\": \"Beyond their function as structural barriers, plant cell walls are essential elements for the adaptation of plants to environmental conditions. Cell walls are dynamic structures whose composition and integrity can be altered in response to environmental challenges and developmental cues. These wall changes are perceived by plant sensors/receptors to trigger adaptative responses during development and upon stress perception. Plant cell wall damage caused by pathogen infection, wounding, or other stresses leads to the release of wall molecules, such as carbohydrates (glycans), that function as damage-associated molecular patterns (DAMPs). DAMPs are perceived by the extracellular ectodomains (ECDs) of pattern recognition receptors (PRRs) to activate pattern-triggered immunity (PTI) and disease resistance. Similarly, glycans released from the walls and extracellular layers of microorganisms interacting with plants are recognized as microbe-associated molecular patterns (MAMPs) by specific ECD-PRRs triggering PTI responses. The number of oligosaccharides DAMPs/MAMPs identified that are perceived by plants has increased in recent years. However, the structural mechanisms underlying glycan recognition by plant PRRs remain limited. Currently, this knowledge is mainly focused on receptors of the LysM-PRR family, which are involved in the perception of various molecules, such as chitooligosaccharides from fungi and lipo-chitooligosaccharides (i.e., Nod/MYC factors from bacteria and mycorrhiza, respectively) that trigger differential physiological responses. Nevertheless, additional families of plant PRRs have recently been implicated in oligosaccharide/polysaccharide recognition. These include receptor kinases (RKs) with leucine-rich repeat and Malectin domains in their ECDs (LRR-MAL RKs), Catharanthus roseus RECEPTOR-LIKE KINASE 1-LIKE group (CrRLK1L) with Malectin-like domains in their ECDs, as well as wall-associated kinases, lectin-RKs, and LRR-extensins. The characterization of structural basis of glycans recognition by these new plant receptors will shed light on their similarities with those of mammalians involved in glycan perception. The gained knowledge holds the potential to facilitate the development of sustainable, glycan-based crop protection solutions.\", \"keywords\": \"pattern-triggered immunity; PRRs; DAMPs; disease resistance; pattern recognition receptor; glycans; Arabidopsis thaliana; oligosaccharides; damage-associated molecular patterns; PTI; cell wall\", \"translated_title\": \"\u5f53\u524d\u8ba4\u8bc6\u4e0e\u672a\u6765\u5c55\u671b\", \"translated_abstract\": \"\u9664\u4e86\u4f5c\u4e3a\u7ed3\u6784\u5c4f\u969c\u5916\uff0c\u690d\u7269\u7ec6\u80de\u58c1\u8fd8\u662f\u690d\u7269\u9002\u5e94\u73af\u5883\u6761\u4ef6\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u3002\u7ec6\u80de\u58c1\u662f\u52a8\u6001\u7ed3\u6784\uff0c\u5176\u7ec4\u6210\u548c\u5b8c\u6574\u6027\u80fd\u591f\u6839\u636e\u73af\u5883\u6311\u6218\u548c\u53d1\u80b2\u4fe1\u53f7\u53d1\u751f\u6539\u53d8\u3002\u8fd9\u4e9b\u7ec6\u80de\u58c1\u7684\u53d8\u5316\u4f1a\u88ab\u690d\u7269\u611f\u53d7\u5668/\u53d7\u4f53\u611f\u77e5\uff0c\u4ece\u800c\u5728\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u4ee5\u53ca\u5e94\u6fc0\u611f\u77e5\u65f6\u89e6\u53d1\u9002\u5e94\u6027\u53cd\u5e94\u3002\u7531\u75c5\u539f\u4f53\u611f\u67d3\u3001\u635f\u4f24\u6216\u5176\u4ed6\u538b\u529b\u5f15\u8d77\u7684\u690d\u7269\u7ec6\u80de\u58c1\u635f\u4f24\u4f1a\u5bfc\u81f4\u58c1\u5206\u5b50\uff08\u5982\u78b3\u6c34\u5316\u5408\u7269\u6216\u7cd6\u7c7b\uff09\u7684\u91ca\u653e\uff0c\u8fd9\u4e9b\u5206\u5b50\u5145\u5f53\u635f\u4f24\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff08DAMPs\uff09\u3002DAMPs\u88ab\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\uff08PRRs\uff09\u7684\u80de\u5916\u533a\uff08ECDs\uff09\u611f\u77e5\uff0c\u4ece\u800c\u6fc0\u6d3b\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\uff08PTI\uff09\u548c\u75be\u75c5\u6297\u6027\u3002\u540c\u6837\u5730\uff0c\u4ece\u4e0e\u690d\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u5fae\u751f\u7269\u58c1\u5c42\u91ca\u653e\u7684\u7cd6\u7c7b\u88ab\u7279\u5b9a\u7684ECD-PRRs\u8bc6\u522b\u4e3a\u5fae\u751f\u7269\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff08MAMPs\uff09\uff0c\u4ece\u800c\u89e6\u53d1PTI\u53cd\u5e94\u3002\u8fd1\u5e74\u6765\uff0c\u690d\u7269\u8bc6\u522b\u7684\u5be1\u7cd6DAMPs/MAMPs\u6570\u91cf\u6709\u6240\u589e\u52a0\u3002\u7136\u800c\uff0c\u690d\u7269PRRs\u8bc6\u522b\u7cd6\u7c7b\u7684\u7ed3\u6784\u673a\u5236\u4ecd\u53d7\u5230\u9650\u5236\u3002\u76ee\u524d\uff0c\u8fd9\u4e00\u77e5\u8bc6\u4e3b\u8981\u96c6\u4e2d\u5728LysM-PRR\u5bb6\u65cf\u53d7\u4f53\u4e0a\uff0c\u8be5\u5bb6\u65cf\u53d7\u4f53\u53c2\u4e0e\u611f\u77e5\u591a\u79cd\u5206\u5b50\uff0c\u4f8b\u5982\u6765\u81ea\u771f\u83cc\u7684\u51e0\u4e01\u5be1\u7cd6\u548c\u8102\u8d28\u51e0\u4e01\u5be1\u7cd6\uff08\u5373\u7ec6\u83cc\u6765\u6e90\u7684Nod/MYC\u56e0\u5b50\u548c\u5171\u751f\u771f\u83cc\u6765\u6e90\u7684\u56e0\u5b50\uff09\uff0c\u8fd9\u4e9b\u5206\u5b50\u5f15\u53d1\u4e0d\u540c\u7684\u751f\u7406\u53cd\u5e94\u3002\u7136\u800c\uff0c\u6700\u8fd1\u53d1\u73b0\u5176\u4ed6\u690d\u7269PRR\u5bb6\u65cf\u4e5f\u53c2\u4e0e\u5be1\u7cd6/\u591a\u7cd6\u7684\u8bc6\u522b\u3002\u8fd9\u4e9b\u5305\u62ec\u5177\u6709\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\u548cMalectin\u7ed3\u6784\u57df\u7684\u53d7\u4f53\u6fc0\u9176\uff08LRR-MAL RKs\uff09\u3001\u542bMalectin\u6837\u7ed3\u6784\u57df\u7684Catharanthus roseus\u53d7\u4f53\u6837\u6fc0\u91761\u7c7b\u4f3c\u7ec4\uff08CrRLK1L\uff09\u3001\u58c1\u76f8\u5173\u6fc0\u9176\u3001\u51dd\u96c6\u7d20\u53d7\u4f53\u6fc0\u9176\u548c\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\u7684\u4f38\u5c55\u86cb\u767d\u3002\u8fd9\u4e9b\u65b0\u690d\u7269\u53d7\u4f53\u5bf9\u7cd6\u7c7b\u8bc6\u522b\u7684\u7ed3\u6784\u57fa\u7840\u7684\u7814\u7a76\u5c06\u63ed\u793a\u5b83\u4eec\u4e0e\u54fa\u4e73\u52a8\u7269\u4e2d\u53c2\u4e0e\u7cd6\u7c7b\u611f\u77e5\u7684\u53d7\u4f53\u4e4b\u95f4\u7684\u76f8\u4f3c\u6027\u3002\u83b7\u5f97\u7684\u77e5\u8bc6\u6709\u671b\u4fc3\u8fdb\u57fa\u4e8e\u7cd6\u7c7b\u7684\u53ef\u6301\u7eed\u4f5c\u7269\u4fdd\u62a4\u89e3\u51b3\u65b9\u6848\u7684\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\uff1bPRRs\uff1bDAMPs\uff1b\u6297\u75c5\u6027\uff1b\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\uff1b\u7cd6\u7c7b\uff1b\u62df\u5357\u82a5\uff1b\u5be1\u7cd6\uff1b\u635f\u4f24\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff1bPTI\uff1b\u7ec6\u80de\u58c1\", \"quartile\": \"Q1\", \"impact_factor\": \"27.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38594902\", \"search_query\": \"plant\", \"affiliations\": \"Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentar\u00eda y de Biosistemas, UPM, Madrid, Spain. Electronic address: antonio.molina@upm.es.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentar\u00eda y de Biosistemas, UPM, Madrid, Spain. Electronic address: lucia.jorda@upm.es.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentar\u00eda y de Biosistemas, UPM, Madrid, Spain.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain.; Centro de Investigaciones Biol\u00f3gicas Margarita Salas, Consejo Superior de Investigaciones Cient\u00edficas (CSIC), Ramiro de Maeztu 9, 28040 Madrid, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Plant\", \"pub_date\": \"2024-04-10\"}, {\"id\": 45, \"title\": \"Pangenome analysis reveals the genetic basis for taxonomic classification of the Lactobacillaceae family.\", \"authors\": \"Rajput Akanksha; Chauhan Siddharth M; Mohite Omkar S; Hyun Jason C; Ardalani Omid; Jahn Leonie J; Sommer Morten Oa; Palsson Bernhard O\", \"journal\": \"Food microbiology\", \"year\": \"2023\", \"pmid\": \"37567624\", \"doi\": \"10.1016/j.fm.2023.104334\", \"abstract\": \"Lactobacillaceae represent a large family of important microbes that are foundational to the food industry. Many genome sequences of Lactobacillaceae strains are now available, enabling us to conduct a comprehensive pangenome analysis of this family. We collected 3591 high-quality genomes from public sources and found that: 1) they contained enough genomes for 26 species to perform a pangenomic analysis, 2) the normalized Heap's coefficient \u03bb (a measure of pangenome openness) was found to have an average value of 0.27 (ranging from 0.07 to 0.37), 3) the pangenome openness was correlated with the abundance and genomic location of transposons and mobilomes, 4) the pangenome for each species was divided into core, accessory, and rare genomes, that highlight the species-specific properties (such as motility and restriction-modification systems), 5) the pangenome of Lactiplantibacillus plantarum (which contained the highest number of genomes found amongst the 26 species studied) contained nine distinct phylogroups, and 6) genome mining revealed a richness of detected biosynthetic gene clusters, with functions ranging from antimicrobial and probiotic to food preservation, but \u223c93% were of unknown function. This study provides the first in-depth comparative pangenomics analysis of the Lactobacillaceae family.\", \"keywords\": \"Lactobacillaceae; Lactic acid bacteria; Pangenome; Mobilome; Lactiplantibacillus plantarum; Mobilome.; Phylogroup; Biosynthetic gene clusters; Lactobacillus\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u4e73\u9178\u6746\u83cc\u79d1\u5206\u7c7b\u5b66\u5206\u7c7b\u7684\u9057\u4f20\u57fa\u7840\u3002\", \"translated_abstract\": \"1\uff09\u8fd9\u4e9b\u6570\u636e\u5305\u542b\u4e86\u8db3\u591f\u6570\u91cf\u7684\u57fa\u56e0\u7ec4\u4ee5\u5bf926\u4e2a\u7269\u79cd\u8fdb\u884c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff1b2\uff09\u6807\u51c6\u5316Heap\u7cfb\u6570\u03bb\uff08\u4e00\u79cd\u8861\u91cf\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\u7684\u6307\u6807\uff09\u7684\u5e73\u5747\u503c\u4e3a0.27\uff08\u8303\u56f4\u57280.07\u81f30.37\u4e4b\u95f4\uff09\uff1b3\uff09\u6cdb\u57fa\u56e0\u7ec4\u7684\u5f00\u653e\u6027\u4e0e\u8f6c\u5ea7\u5b50\u548c\u53ef\u79fb\u52a8\u5143\u4ef6\u7684\u4e30\u5ea6\u53ca\u5176\u57fa\u56e0\u7ec4\u4f4d\u7f6e\u76f8\u5173\u8054\uff1b4\uff09\u6bcf\u4e2a\u7269\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u88ab\u5212\u5206\u4e3a\u6838\u5fc3\u3001\u8f85\u52a9\u548c\u7a00\u6709\u57fa\u56e0\u7ec4\uff0c\u7a81\u663e\u51fa\u7269\u79cd\u7279\u6709\u7684\u5c5e\u6027\uff08\u5982\u8fd0\u52a8\u6027\u548c\u9650\u5236-\u4fee\u9970\u7cfb\u7edf\u7b49\uff09\uff1b5\uff09\u5728\u7814\u7a76\u768426\u4e2a\u7269\u79cd\u4e2d\uff0c\u690d\u7269\u4e73\u6746\u83cc\u5c5e\uff08*Lactiplantibacillus plantarum*\uff09\u7684\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b\u6700\u591a\u7684\u57fa\u56e0\u7ec4\uff0c\u5e76\u4e14\u53ef\u4ee5\u5206\u4e3a\u4e5d\u4e2a\u4e0d\u540c\u7684\u7cfb\u7edf\u53d1\u80b2\u7fa4\uff1b6\uff09\u57fa\u56e0\u7ec4\u6316\u6398\u63ed\u793a\u4e86\u4e30\u5bcc\u7684\u68c0\u6d4b\u5230\u7684\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff0c\u5176\u529f\u80fd\u6db5\u76d6\u4e86\u4ece\u6297\u83cc\u3001\u76ca\u751f\u5230\u98df\u54c1\u4fdd\u5b58\u7b49\u591a\u4e2a\u65b9\u9762\uff0c\u4f46\u7ea693%\u7684\u529f\u80fd\u672a\u77e5\u3002\u672c\u7814\u7a76\u9996\u6b21\u5bf9\u4e73\u9178\u6746\u83cc\u79d1\u5bb6\u65cf\u8fdb\u884c\u4e86\u6df1\u5165\u7684\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u3002\", \"translated_keywords\": \"\u4e73\u9178\u6746\u83cc\u79d1\uff1b\u4e73\u9178\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u53ef\u79fb\u52a8\u57fa\u56e0\u7ec4\uff1b\u690d\u7269\u4e73\u6746\u83cc\uff1b\u53ef\u79fb\u52a8\u57fa\u56e0\u7ec4\uff1b\u7cfb\u7edf\u53d1\u80b2\u7fa4\uff1b\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff1b\u4e73\u9178\u6746\u83cc\", \"quartile\": \"Q1\", \"impact_factor\": \"28.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37567624\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Bioengineering, University of California, San Diego, La Jolla, USA.; Novo Nordisk Foundation Center for Biosustainability, Technical University of Denmark, Kemitorvet, Building 220, 2800 Kongens, Lyngby, Denmark.; Bioinformatics and Systems Biology Program, University of California, San Diego, La Jolla, USA.; Department of Bioengineering, University of California, San Diego, La Jolla, USA; Bioinformatics and Systems Biology Program, University of California, San Diego, La Jolla, USA; Department of Pediatrics, University of California, San Diego, La Jolla, CA, USA; Center for Microbiome Innovation, University of California San Diego, La Jolla, CA 92093, USA; Novo Nordisk Foundation Center for Biosustainability, Technical University of Denmark, Kemitorvet, Building 220, 2800 Kongens, Lyngby, Denmark. Electronic address: palsson@ucsd.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature microbiology\", \"pub_date\": \"2023-08-12\"}, {\"id\": 46, \"title\": \"The role of pangenomics in orphan crop improvement.\", \"authors\": \"Hu Haifei; Zhao Junliang; Thomas William J W; Batley Jacqueline; Edwards David\", \"journal\": \"Nature communications\", \"year\": \"2025\", \"pmid\": \"39746989\", \"doi\": \"10.1038/s41467-024-55260-4\", \"abstract\": \"Global food security depends heavily on a few staple crops, while orphan crops, despite being less studied, offer the potential benefits of environmental adaptation and enhanced nutritional traits, especially in a changing climate. Major crops have benefited from genomics-based breeding, initially using single genomes and later pangenomes. Recent advances in DNA sequencing have enabled pangenome construction for several orphan crops, offering a more comprehensive understanding of genetic diversity. Orphan crop research has now entered the pangenomics era and applying these pangenomes with advanced selection methods and genome editing technologies can transform these neglected species into crops of broader agricultural significance.\", \"keywords\": \"(Auto-generated) pangenomics; orphan crops; genetic diversity; genome editing; global food security; climate change; selection methods;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\u5728\u7a00\u6709\u4f5c\u7269\u6539\u826f\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u5168\u7403\u7cae\u98df\u5b89\u5168\u5728\u5f88\u5927\u7a0b\u5ea6\u4e0a\u4f9d\u8d56\u4e8e\u5c11\u6570\u51e0\u79cd\u4e3b\u7cae\u4f5c\u7269\uff0c\u800c\u5c3d\u7ba1\u88ab\u5ffd\u89c6\u4f5c\u7269\u7684\u7814\u7a76\u8f83\u5c11\uff0c\u4f46\u5b83\u4eec\u5728\u73af\u5883\u9002\u5e94\u6027\u548c\u8425\u517b\u7279\u6027\u63d0\u5347\u65b9\u9762\u5177\u6709\u5de8\u5927\u6f5c\u529b\uff0c\u7279\u522b\u662f\u5728\u6c14\u5019\u4e0d\u65ad\u53d8\u5316\u7684\u60c5\u51b5\u4e0b\u3002\u4e3b\u8981\u4f5c\u7269\u5df2\u4ece\u57fa\u4e8e\u57fa\u56e0\u7ec4\u5b66\u7684\u80b2\u79cd\u4e2d\u53d7\u76ca\uff0c\u6700\u521d\u5229\u7528\u5355\u4e00\u57fa\u56e0\u7ec4\uff0c\u540e\u6765\u6269\u5c55\u5230\u6cdb\u57fa\u56e0\u7ec4\u3002\u8fd1\u5e74\u6765\uff0cDNA\u6d4b\u5e8f\u6280\u672f\u7684\u8fdb\u6b65\u4f7f\u5f97\u4e00\u4e9b\u88ab\u5ffd\u89c6\u4f5c\u7269\u7684\u6cdb\u57fa\u56e0\u7ec4\u5f97\u4ee5\u6784\u5efa\uff0c\u4ece\u800c\u66f4\u5168\u9762\u5730\u7406\u89e3\u5176\u9057\u4f20\u591a\u6837\u6027\u3002\u88ab\u5ffd\u89c6\u4f5c\u7269\u7684\u7814\u7a76\u73b0\u5df2\u8fdb\u5165\u6cdb\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\uff0c\u5229\u7528\u8fd9\u4e9b\u6cdb\u57fa\u56e0\u7ec4\u7ed3\u5408\u5148\u8fdb\u7684\u9009\u62e9\u65b9\u6cd5\u548c\u57fa\u56e0\u7f16\u8f91\u6280\u672f\uff0c\u53ef\u4ee5\u5c06\u8fd9\u4e9b\u88ab\u5ffd\u89c6\u7684\u4f5c\u7269\u8f6c\u5316\u4e3a\u5177\u6709\u66f4\u5e7f\u6cdb\u5e94\u7528\u4ef7\u503c\u7684\u519c\u4e1a\u4f5c\u7269\u3002\", \"translated_keywords\": \"pangenomics; orphan crops; genetic diversity; genome editing; global food security; climate change; selection methods;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"16.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39746989\", \"search_query\": \"pangenome\", \"affiliations\": \"Rice Research Institute, Guangdong Academy of Agricultural Sciences & Key Laboratory of Genetics and Breeding of High Quality Rice in Southern China (Co-construction by Ministry and Province), Ministry of Agriculture and Rural Affairs & Guangdong Key Laboratory of Rice Science and Technology, Guangzhou, China.; School of Biological Sciences, University of Western Australia, Perth, WA, Australia.; School of Biological Sciences, University of Western Australia, Perth, WA, Australia. dave.edwards@uwa.edu.au.; Centre for Applied Bioinformatics, University of Western Australia, Perth, WA, Australia. dave.edwards@uwa.edu.au.\", \"citations\": \"0\", \"journal_full_name\": \"Nature communications\", \"pub_date\": \"2025-01-03\"}, {\"id\": 47, \"title\": \"Why incorporate plant architecture into trait-based ecology?\", \"authors\": \"Laurans Marilyne; Munoz Fran\u00e7ois; Charles-Dominique Tristan; Heuret Patrick; Fortunel Claire; Isnard Sandrine; Sabatier Sylvie-Annabel; Caraglio Yves; Violle Cyrille\", \"journal\": \"Trends in ecology & evolution\", \"year\": \"2024\", \"pmid\": \"38212187\", \"doi\": \"10.1016/j.tree.2023.11.011\", \"abstract\": \"Trait-based ecology has improved our understanding of the functioning of organisms, communities, ecosystems, and beyond. However, its predictive ability remains limited as long as phenotypic integration and temporal dynamics are not considered. We highlight how the morphogenetic processes that shape the 3D development of a plant during its lifetime affect its performance. We show that the diversity of architectural traits allows us to go beyond organ-level traits in capturing the temporal and spatial dimensions of ecological niches and informing community assembly processes. Overall, we argue that consideration of multilevel topological, geometrical, and ontogenetic features provides a dynamic view of the whole-plant phenotype and a relevant framework for investigating phenotypic integration, plant adaptation and performance, and community structure and dynamics.\", \"keywords\": \"functional trait; plant architecture; ontogeny; community structure; phenotypic integration\", \"translated_title\": \"\u4e3a\u4f55\u5c06\u690d\u7269\u7ed3\u6784\u7eb3\u5165\u57fa\u4e8e\u6027\u72b6\u7684\u751f\u6001\u5b66\u4e2d\uff1f\", \"translated_abstract\": \"\u57fa\u4e8e\u6027\u72b6\u7684\u751f\u6001\u5b66\u63d0\u9ad8\u4e86\u6211\u4eec\u5bf9\u751f\u7269\u4f53\u3001\u7fa4\u843d\u3001\u751f\u6001\u7cfb\u7edf\u53ca\u5176\u66f4\u5e7f\u6cdb\u529f\u80fd\u7684\u7406\u89e3\u3002\u7136\u800c\uff0c\u7531\u4e8e\u672a\u8003\u8651\u8868\u578b\u6574\u5408\u548c\u65f6\u95f4\u52a8\u6001\uff0c\u5176\u9884\u6d4b\u80fd\u529b\u4ecd\u7136\u6709\u9650\u3002\u672c\u6587\u5f3a\u8c03\u4e86\u5851\u9020\u690d\u7269\u5728\u5176\u751f\u547d\u5468\u671f\u5185\u4e09\u7ef4\u53d1\u80b2\u7684\u5f62\u6001\u53d1\u751f\u8fc7\u7a0b\u5bf9\u5176\u8868\u73b0\u7684\u5f71\u54cd\u3002\u6211\u4eec\u5c55\u793a\u4e86\u5efa\u7b51\u6027\u72b6\u7684\u591a\u6837\u6027\u4f7f\u6211\u4eec\u80fd\u591f\u8d85\u8d8a\u5668\u5b98\u5c42\u9762\u7684\u6027\u72b6\uff0c\u4ee5\u6355\u6349\u751f\u6001\u4f4d\u7684\u65f6\u95f4\u548c\u7a7a\u95f4\u7ef4\u5ea6\uff0c\u5e76\u4e3a\u7fa4\u843d\u7ec4\u88c5\u8fc7\u7a0b\u63d0\u4f9b\u4fe1\u606f\u3002\u603b\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u8ba4\u4e3a\uff0c\u8003\u8651\u591a\u5c42\u7ea7\u7684\u62d3\u6251\u3001\u51e0\u4f55\u548c\u4e2a\u4f53\u53d1\u80b2\u7279\u5f81\u53ef\u4ee5\u52a8\u6001\u5730\u770b\u5f85\u6574\u4e2a\u690d\u7269\u7684\u8868\u73b0\u578b\uff0c\u5e76\u4e3a\u7814\u7a76\u8868\u578b\u6574\u5408\u3001\u690d\u7269\u9002\u5e94\u4e0e\u8868\u73b0\u4ee5\u53ca\u7fa4\u843d\u7ed3\u6784\u4e0e\u52a8\u6001\u63d0\u4f9b\u4e86\u4e00\u4e2a\u76f8\u5173\u6846\u67b6\u3002\", \"translated_keywords\": \"\u529f\u80fd\u7279\u5f81\uff1b\u690d\u7269\u7ed3\u6784\uff1b\u4e2a\u4f53\u53d1\u80b2\uff1b\u7fa4\u843d\u7ed3\u6784\uff1b\u8868\u578b\u6574\u5408\", \"quartile\": \"Q1\", \"impact_factor\": \"16.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38212187\", \"search_query\": \"plant\", \"affiliations\": \"CIRAD, UMR AMAP, F-34398 Montpellier, France; AMAP, Universit\u00e9 de Montpellier, CIRAD, CNRS, INRAE, IRD, Montpellier, France. Electronic address: marilyne.laurans@cirad.fr.; LiPhy, Universit\u00e9 Grenoble-Alpes, CNRS, Grenoble, France.; AMAP, Universit\u00e9 de Montpellier, CIRAD, CNRS, INRAE, IRD, Montpellier, France; CNRS UMR7618, Institute of Ecology and Environmental Sciences, Paris, Sorbonne University, Paris, France.; AMAP, Universit\u00e9 de Montpellier, CIRAD, CNRS, INRAE, IRD, Montpellier, France.; CIRAD, UMR AMAP, F-34398 Montpellier, France; AMAP, Universit\u00e9 de Montpellier, CIRAD, CNRS, INRAE, IRD, Montpellier, France.; CEFE, Universit\u00e9 de Montpellier, CNRS, EPHE, IRD, Montpellier, France.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Ecology & Evolution\", \"pub_date\": \"2024-01-12\"}, {\"id\": 48, \"title\": \"Divergence time shapes gene reuse during repeated adaptation.\", \"authors\": \"Bohut\u00ednsk\u00e1 Magdalena; Peichel Catherine L\", \"journal\": \"Trends in ecology & evolution\", \"year\": \"2023\", \"pmid\": \"38155043\", \"doi\": \"10.1016/j.tree.2023.11.007\", \"abstract\": \"When diverse lineages repeatedly adapt to similar environmental challenges, the extent to which the same genes are involved (gene reuse) varies across systems. We propose that divergence time among lineages is a key factor driving this variability: as lineages diverge, the extent of gene reuse should decrease due to reductions in allele sharing, functional differentiation among genes, and restructuring of genome architecture. Indeed, we show that many genomic studies of repeated adaptation find that more recently diverged lineages exhibit higher gene reuse during repeated adaptation, but the relationship becomes less clear at older divergence time scales. Thus, future research should explore the factors shaping gene reuse and their interplay across broad divergence time scales for a deeper understanding of evolutionary repeatability.\", \"keywords\": \"genomics; divergence time; repeated evolution; convergent evolution; adaptation; parallel evolution\", \"translated_title\": \"\u5206\u6b67\u65f6\u95f4\u8c03\u63a7\u91cd\u590d\u9002\u5e94\u8fc7\u7a0b\u4e2d\u7684\u57fa\u56e0\u91cd\u7528\u3002\", \"translated_abstract\": \"\u968f\u7740\u8c31\u7cfb\u7684\u5206\u5316\uff0c\u7531\u4e8e\u7b49\u4f4d\u57fa\u56e0\u5171\u4eab\u51cf\u5c11\u3001\u57fa\u56e0\u529f\u80fd\u5206\u5316\u4ee5\u53ca\u57fa\u56e0\u7ec4\u7ed3\u6784\u91cd\u7ec4\u7b49\u56e0\u7d20\uff0c\u57fa\u56e0\u91cd\u7528\u7684\u7a0b\u5ea6\u5e94\u968f\u4e4b\u964d\u4f4e\u3002\u4e8b\u5b9e\u4e0a\uff0c\u6211\u4eec\u53d1\u73b0\u8bb8\u591a\u5173\u4e8e\u91cd\u590d\u9002\u5e94\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\u663e\u793a\uff0c\u5206\u5316\u65f6\u95f4\u8f83\u8fd1\u7684\u8c31\u7cfb\u5728\u91cd\u590d\u9002\u5e94\u8fc7\u7a0b\u4e2d\u8868\u73b0\u51fa\u66f4\u9ad8\u7684\u57fa\u56e0\u91cd\u7528\u7a0b\u5ea6\uff0c\u4f46\u5728\u8f83\u8001\u7684\u5206\u5316\u65f6\u95f4\u5c3a\u5ea6\u4e0a\uff0c\u8fd9\u4e00\u5173\u7cfb\u53d8\u5f97\u4e0d\u90a3\u4e48\u6e05\u6670\u3002\u56e0\u6b64\uff0c\u672a\u6765\u7684\u7814\u7a76\u5e94\u63a2\u7d22\u5f71\u54cd\u57fa\u56e0\u91cd\u7528\u7684\u56e0\u7d20\u53ca\u5176\u5728\u5e7f\u6cdb\u5206\u5316\u65f6\u95f4\u5c3a\u5ea6\u4e0a\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u4ee5\u66f4\u6df1\u5165\u5730\u7406\u89e3\u8fdb\u5316\u53ef\u91cd\u590d\u6027\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u5206\u6b67\u65f6\u95f4\uff1b\u91cd\u590d\u8fdb\u5316\uff1b\u8d8b\u540c\u8fdb\u5316\uff1b\u9002\u5e94\uff1b\u5e73\u884c\u8fdb\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"16.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38155043\", \"search_query\": \"genome\", \"affiliations\": \"Division of Evolutionary Ecology, Institute of Ecology and Evolution, University of Bern, Bern, 3012, Switzerland; Department of Botany, Faculty of Science, Charles University, Prague, 12800, Czech Republic. Electronic address: magdalena.bohutinska@natur.cuni.cz.; Division of Evolutionary Ecology, Institute of Ecology and Evolution, University of Bern, Bern, 3012, Switzerland.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Ecology & Evolution\", \"pub_date\": \"2023-12-29\"}, {\"id\": 49, \"title\": \"A long road ahead to reliable and complete medicinal plant genomes.\", \"authors\": \"Cheng Ling-Tong; Wang Zi-Long; Zhu Qian-Hao; Ye Min; Ye Chu-Yu\", \"journal\": \"Nature communications\", \"year\": \"2025\", \"pmid\": \"40032878\", \"doi\": \"10.1038/s41467-025-57448-8\", \"abstract\": \"Long-read DNA sequencing has propelled medicinal plant genomics forward, with over 400 genomes from 203 plants sequenced by February 2025. However, many genomes still have assembly and annotation flaws, with only 11 gapless telomere-to-telomere assemblies. The core challenge remains identifying genes linked to secondary metabolite biosynthesis, regulation and evolution. High-quality complete genomes are essential for characterizing biosynthetic gene clusters and for enabling robust functional genomics and synthetic biology applications. We propose to focus on achieving more complete genome assemblies in diverse varieties on the basis of refining the currently available ones, leverage lessons from crop genomics research, and apply the cutting-edge genomics technologies in research of medicinal plant genomics.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u7ec4\u88c5;\u6b21\u751f\u4ee3\u8c22\u7269;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u5408\u6210\u751f\u7269\u5b66;\u57fa\u56e0\u6ce8\u91ca;\u836f\u7528\u690d\u7269;\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u901a\u5f80\u53ef\u9760\u4e14\u5b8c\u6574\u7684\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u7684\u6f2b\u6f2b\u957f\u8def\u3002\", \"translated_abstract\": \"\u957f\u8bfb\u957fDNA\u6d4b\u5e8f\u6280\u672f\u63a8\u52a8\u4e86\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u7684\u53d1\u5c55\uff0c\u622a\u81f32025\u5e742\u6708\uff0c\u5df2\u6709\u6765\u81ea203\u79cd\u690d\u7269\u7684\u8d85\u8fc7400\u4e2a\u57fa\u56e0\u7ec4\u88ab\u6d4b\u5e8f\u3002\u7136\u800c\uff0c\u8bb8\u591a\u57fa\u56e0\u7ec4\u4ecd\u5b58\u5728\u7ec4\u88c5\u548c\u6ce8\u91ca\u7f3a\u9677\uff0c\u4ec5\u670911\u4e2a\u65e0\u7f3a\u53e3\u7684\u7aef\u7c92\u5230\u7aef\u7c92\u7ec4\u88c5\u3002\u6838\u5fc3\u6311\u6218\u4ecd\u7136\u5728\u4e8e\u9274\u5b9a\u4e0e\u6b21\u751f\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u3001\u8c03\u63a7\u53ca\u6f14\u5316\u76f8\u5173\u7684\u57fa\u56e0\u3002\u9ad8\u8d28\u91cf\u7684\u5b8c\u6574\u57fa\u56e0\u7ec4\u5bf9\u4e8e\u8868\u5f81\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\u4ee5\u53ca\u5b9e\u73b0\u7a33\u5065\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u548c\u5408\u6210\u751f\u7269\u5b66\u5e94\u7528\u81f3\u5173\u91cd\u8981\u3002\u6211\u4eec\u5efa\u8bae\u5728\u73b0\u6709\u57fa\u7840\u4e0a\u6539\u8fdb\u5e76\u5b8c\u6210\u66f4\u591a\u6837\u5316\u54c1\u79cd\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u501f\u9274\u4f5c\u7269\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u7ecf\u9a8c\uff0c\u5e76\u8fd0\u7528\u524d\u6cbf\u7684\u57fa\u56e0\u7ec4\u5b66\u6280\u672f\u6765\u63a8\u8fdb\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u7684\u7814\u7a76\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ec4\u88c5;\u6b21\u751f\u4ee3\u8c22\u7269;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u5408\u6210\u751f\u7269\u5b66;\u57fa\u56e0\u6ce8\u91ca;\u836f\u7528\u690d\u7269;\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"16.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40032878\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Crop Science, Zhejiang Key Laboratory of Crop Germplasm Innovation and Utilization, Zhejiang University, Hangzhou, China.; State Key Laboratory of Natural and Biomimetic Drugs, School of Pharmaceutical Sciences, Peking University, Beijing, China.; CSIRO Agriculture and Food, Canberra, Australia.; Institute of Crop Science, Zhejiang Key Laboratory of Crop Germplasm Innovation and Utilization, Zhejiang University, Hangzhou, China. yecy@zju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature communications\", \"pub_date\": \"2025-03-04\"}, {\"id\": 50, \"title\": \"Decoding resilience: ecology, regulation, and evolution of biosynthetic gene clusters.\", \"authors\": \"Cawood George Lister; Ton Jurriaan\", \"journal\": \"Trends in plant science\", \"year\": \"2024\", \"pmid\": \"39393973\", \"doi\": \"10.1016/j.tplants.2024.09.008\", \"abstract\": \"Secondary metabolism is crucial for plant survival and can generate chemistry with nutritional, therapeutic, and industrial value. Biosynthetic genes of selected secondary metabolites cluster within localised chromosomal regions. The arrangement of these biosynthetic gene clusters (BGCs) challenges the long-held model of random gene order in eukaryotes, raising questions about their regulation, ecological significance, and evolution. In this review, we address these questions by exploring the contribution of BGCs to ecologically relevant plant-biotic interactions, while also evaluating the molecular-(epi)genetic mechanisms controlling their coordinated stress- and tissue-specific expression. Based on evidence that BGCs have distinct chromatin signatures and are enriched with transposable elements (TEs), we integrate emerging hypotheses into an updated evolutionary model emphasising how stress-induced epigenetic processes have shaped BGC formation.\", \"keywords\": \"epigenetics; secondary metabolism; chemical ecology; molecular evolutionary genetics; biosynthetic gene clusters\", \"translated_title\": \"\u751f\u6001\u5b66\u3001\u8c03\u63a7\u4e0e\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\u7684\u8fdb\u5316\", \"translated_abstract\": \"\u6b21\u751f\u4ee3\u8c22\u5bf9\u690d\u7269\u751f\u5b58\u81f3\u5173\u91cd\u8981\uff0c\u5e76\u80fd\u4ea7\u751f\u5177\u6709\u8425\u517b\u3001\u6cbb\u7597\u548c\u5de5\u4e1a\u4ef7\u503c\u7684\u5316\u5b66\u7269\u8d28\u3002\u67d0\u4e9b\u6b21\u751f\u4ee3\u8c22\u7269\u7684\u751f\u7269\u5408\u6210\u57fa\u56e0\u5728\u67d3\u8272\u4f53\u7684\u5c40\u90e8\u533a\u57df\u5448\u7c07\u72b6\u6392\u5217\u3002\u8fd9\u4e9b\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\uff08BGCs\uff09\u7684\u6392\u5217\u6311\u6218\u4e86\u771f\u6838\u751f\u7269\u968f\u673a\u57fa\u56e0\u6392\u5217\u7684\u4f20\u7edf\u6a21\u578b\uff0c\u5f15\u53d1\u4e86\u5bf9\u5176\u8c03\u63a7\u3001\u751f\u6001\u610f\u4e49\u548c\u8fdb\u5316\u7684\u7591\u95ee\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd9\u4e9b\u95ee\u9898\uff0c\u63a2\u8ba8\u4e86BGCs\u5728\u4e0e\u690d\u7269\u5171\u751f\u76f8\u5173\u7684\u751f\u6001\u76f8\u5173\u76f8\u4e92\u4f5c\u7528\u4e2d\u7684\u8d21\u732e\uff0c\u540c\u65f6\u8bc4\u4f30\u4e86\u63a7\u5236\u5176\u534f\u8c03\u6027\u5e94\u6fc0\u7279\u5f02\u6027\u548c\u7ec4\u7ec7\u7279\u5f02\u6027\u8868\u8fbe\u7684\u5206\u5b50\u8868\u89c2\u9057\u4f20\u673a\u5236\u3002\u57fa\u4e8eBGCs\u5177\u6709\u72ec\u7279\u7684\u67d3\u8272\u8d28\u7279\u5f81\u5e76\u5bcc\u542b\u8f6c\u5ea7\u5143\u4ef6\uff08TEs\uff09\u7684\u8bc1\u636e\uff0c\u6211\u4eec\u5c06\u65b0\u5174\u5047\u8bf4\u6574\u5408\u5230\u4e00\u4e2a\u66f4\u65b0\u7684\u8fdb\u5316\u6a21\u578b\u4e2d\uff0c\u5f3a\u8c03\u4e86\u5e94\u6fc0\u8bf1\u5bfc\u7684\u8868\u89c2\u9057\u4f20\u8fc7\u7a0b\u5982\u4f55\u5851\u9020\u4e86BGC\u7684\u5f62\u6210\u3002\", \"translated_keywords\": \"\u8868\u89c2\u9057\u4f20\u5b66\uff1b\u6b21\u751f\u4ee3\u8c22\uff1b\u5316\u5b66\u751f\u6001\u5b66\uff1b\u5206\u5b50\u8fdb\u5316\u9057\u4f20\u5b66\uff1b\u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07\", \"quartile\": \"Q1\", \"impact_factor\": \"20.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39393973\", \"search_query\": \"plant\", \"affiliations\": \"Plants, Photosynthesis and Soil, School of Biosciences, The University of Sheffield, Western Bank, Sheffield, S10 2TN, UK. Electronic address: gdlcawood1@sheffield.ac.uk.; Plants, Photosynthesis and Soil, School of Biosciences, The University of Sheffield, Western Bank, Sheffield, S10 2TN, UK. Electronic address: j.ton@sheffield.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in Plant Science\", \"pub_date\": \"2024-10-12\"}, {\"id\": 51, \"title\": \"Genome Context Viewer (GCV) version 2: enhanced visual exploration of multiple annotated genomes.\", \"authors\": \"Cleary Alan M; Farmer Andrew D\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37207325\", \"doi\": \"10.1093/nar/gkad391\", \"abstract\": \"The Genome Context Viewer is a web application for identifying, aligning, and visualizing genomic regions based on their micro and macrosyntenic structures. By using functional elements such as gene annotations as the unit of search and comparison, the Genome Context Viewer can compute and display relationships between regions across many assemblies from federated data sources in real-time, enabling users to rapidly explore multiple annotated genomes and identify divergence and structural events that can help provide insight into evolutionary mechanisms associated with functional consequences. In this work, we introduce version 2 of the Genome Context Viewer and highlight new features that enhance usability, performance, and ease of deployment.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4;\u5fae\u5171\u7ebf\u6027;\u5b8f\u5171\u7ebf\u6027;\u529f\u80fd\u5143\u4ef6;\u8fdb\u5316\u673a\u5236;\u53ef\u89c6\u5316\u5de5\u5177;\u6570\u636e\u6e90;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u589e\u5f3a\u5bf9\u591a\u4e2a\u6ce8\u91ca\u57fa\u56e0\u7ec4\u7684\u53ef\u89c6\u5316\u63a2\u7d22\", \"translated_abstract\": \"\u300a\u57fa\u56e0\u7ec4\u80cc\u666f\u67e5\u770b\u5668\u300b\u662f\u4e00\u6b3e\u57fa\u4e8e\u7f51\u7edc\u7684\u5e94\u7528\u7a0b\u5e8f\uff0c\u7528\u4e8e\u6839\u636e\u5fae\u5171\u7ebf\u6027\u548c\u5b8f\u5171\u7ebf\u6027\u7ed3\u6784\u8bc6\u522b\u3001\u6bd4\u5bf9\u548c\u53ef\u89c6\u5316\u57fa\u56e0\u7ec4\u533a\u57df\u3002\u901a\u8fc7\u4f7f\u7528\u57fa\u56e0\u6ce8\u91ca\u7b49\u529f\u80fd\u5143\u7d20\u4f5c\u4e3a\u641c\u7d22\u548c\u6bd4\u8f83\u7684\u57fa\u672c\u5355\u4f4d\uff0c\u8be5\u5de5\u5177\u80fd\u591f\u5b9e\u65f6\u8ba1\u7b97\u5e76\u5c55\u793a\u6765\u81ea\u591a\u4e2a\u8054\u90a6\u6570\u636e\u6e90\u7684\u591a\u79cd\u7ec4\u88c5\u7248\u672c\u4e4b\u95f4\u533a\u57df\u7684\u5173\u7cfb\uff0c\u4f7f\u7528\u6237\u80fd\u591f\u5feb\u901f\u63a2\u7d22\u591a\u4e2a\u6ce8\u91ca\u57fa\u56e0\u7ec4\uff0c\u5e76\u8bc6\u522b\u6709\u52a9\u4e8e\u63ed\u793a\u4e0e\u529f\u80fd\u540e\u679c\u76f8\u5173\u7684\u8fdb\u5316\u673a\u5236\u7684\u5206\u6b67\u548c\u7ed3\u6784\u4e8b\u4ef6\u3002\u5728\u672c\u7814\u7a76\u4e2d\uff0c\u6211\u4eec\u4ecb\u7ecd\u4e86\u300a\u57fa\u56e0\u7ec4\u80cc\u666f\u67e5\u770b\u5668\u300b\u7684\u7b2c2\u7248\uff0c\u5e76\u91cd\u70b9\u4ecb\u7ecd\u4e86\u589e\u5f3a\u53ef\u7528\u6027\u3001\u6027\u80fd\u4ee5\u53ca\u90e8\u7f72\u4fbf\u6377\u6027\u7684\u65b0\u529f\u80fd\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4;\u5fae\u5171\u7ebf\u6027;\u5b8f\u5171\u7ebf\u6027;\u529f\u80fd\u5143\u4ef6;\u8fdb\u5316\u673a\u5236;\u53ef\u89c6\u5316\u5de5\u5177;\u6570\u636e\u6e90;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"14.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37207325\", \"search_query\": \"genome\", \"affiliations\": \"National Center for Genome Resources, 2935 Rodeo Park Dr E, Santa Fe, NM 87505, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Nucleic acids research\", \"pub_date\": \"2023-05-19\"}, {\"id\": 52, \"title\": \"GenomeFLTR: filtering reads made easy.\", \"authors\": \"Dotan Edo; Alburquerque Michael; Wygoda Elya; Huchon Doroth\u00e9e; Pupko Tal\", \"journal\": \"Nucleic acids research\", \"year\": \"2023\", \"pmid\": \"37177997\", \"doi\": \"10.1093/nar/gkad410\", \"abstract\": \"In the last decade, advances in sequencing technology have led to an exponential increase in genomic data. These new data have dramatically changed our understanding of the evolution and function of genes and genomes. Despite improvements in sequencing technologies, identifying contaminated reads remains a complex task for many research groups. Here, we introduce GenomeFLTR, a new web server to filter contaminated reads. Reads are compared against existing sequence databases from various representative organisms to detect potential contaminants. The main features implemented in GenomeFLTR are: (i) automated updating of the relevant databases; (ii) fast comparison of each read against the database; (iii) the ability to create user-specified databases; (iv) a user-friendly interactive dashboard to investigate the origin and frequency of the contaminations; (v) the generation of a contamination-free file. Availability: https://genomefltr.tau.ac.il/.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u8fc7\u6ee4; \u6570\u636e\u5e93\u66f4\u65b0; \u6c61\u67d3\u7269\u68c0\u6d4b; \u7528\u6237\u81ea\u5b9a\u4e49\u6570\u636e\u5e93; \u4ea4\u4e9
