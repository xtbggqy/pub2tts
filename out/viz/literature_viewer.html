n development and responses to environmental changes [...].\", \"keywords\": \"(Auto-generated) \u8f6c\u5f55\u56e0\u5b50;\u690d\u7269\u5f62\u6001;\u5668\u5b98\u53d1\u80b2;\u57fa\u56e0\u8c03\u63a7;\u73af\u5883\u54cd\u5e94;\u690d\u7269\u529f\u80fd;\u4fe1\u53f7\u4f20\u5bfc;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u5316\u5b66\", \"translated_title\": \"\u8f6c\u5f55\u56e0\u5b50\u5728\u690d\u7269\u5f62\u6001\u4e0e\u529f\u80fd\u8c03\u63a7\u4e2d\u7684\u673a\u5236 2.0\", \"translated_abstract\": \"\u5728\u690d\u7269\u4e2d\uff0c\u57fa\u56e0\u8c03\u63a7 underlying \u5668\u5b98\u53d1\u80b2\u548c\u5bf9\u73af\u5883\u53d8\u5316\u7684\u54cd\u5e94 [...]\u3002\", \"translated_keywords\": \"\u8f6c\u5f55\u56e0\u5b50;\u690d\u7269\u5f62\u6001;\u5668\u5b98\u53d1\u80b2;\u57fa\u56e0\u8c03\u63a7;\u73af\u5883\u54cd\u5e94;\u690d\u7269\u529f\u80fd;\u4fe1\u53f7\u4f20\u5bfc;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u5316\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38396689\", \"search_query\": \"plant\", \"affiliations\": \"Bioorganic Research Institute, Suntory Foundation for Life Sciences, Seikacho, Kyoto 619-0284, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-02-24\"}, {\"id\": 240, \"title\": \"Advances in Molecular Plant Sciences.\", \"authors\": \"Zhou Mingjian; Xie Yanjie\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"38928115\", \"doi\": \"10.3390/ijms25126408\", \"abstract\": \"In recent years, as biotechnological advancements have continued to unfold, our understanding of plant molecular biology has undergone a remarkable transformation [...].\", \"keywords\": \"(Auto-generated) \u5206\u5b50\u690d\u7269\u79d1\u5b66;\u690d\u7269\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u6280\u672f;\u57fa\u56e0\u529f\u80fd;\u4fe1\u53f7\u8f6c\u5bfc;\u8868\u89c2\u9057\u4f20\u5b66;\u9006\u5883\u751f\u7406;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u690d\u7269\u79d1\u5b66\u8fdb\u5c55\", \"translated_abstract\": \"\u8fd1\u5e74\u6765\uff0c\u968f\u7740\u751f\u7269\u6280\u672f\u7684\u4e0d\u65ad\u8fdb\u6b65\uff0c\u6211\u4eec\u5bf9\u690d\u7269\u5206\u5b50\u751f\u7269\u5b66\u7684\u7406\u89e3\u53d1\u751f\u4e86\u663e\u8457\u7684\u53d8\u5316 [...]\u3002\", \"translated_keywords\": \"\u5206\u5b50\u690d\u7269\u79d1\u5b66;\u690d\u7269\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u6280\u672f;\u57fa\u56e0\u529f\u80fd;\u4fe1\u53f7\u8f6c\u5bfc;\u8868\u89c2\u9057\u4f20\u5b66;\u9006\u5883\u751f\u7406;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38928115\", \"search_query\": \"plant\", \"affiliations\": \"College of Life Sciences, Nanjing Forestry University, Nanjing 210037, China.; College of Life Sciences, Nanjing Agricultural University, Nanjing 210095, China.; Department of Plant Biotechnology and Bioinformatics, Ghent University, Technologiepark 71, 9052 Ghent, Belgium.; VIB Center for Plant Systems Biology, 9052 Ghent, Belgium.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-06-27\"}, {\"id\": 241, \"title\": \"For Someone, You Are the Whole World: Host-Specificity of Salmonella enterica.\", \"authors\": \"Merkushova Anastasiya V; Shikov Anton E; Nizhnikov Anton A; Antonets Kirill S\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2023\", \"pmid\": \"37761974\", \"doi\": \"10.3390/ijms241813670\", \"abstract\": \"Salmonella enterica is a bacterial pathogen known to cause gastrointestinal infections in diverse hosts, including humans and animals. Despite extensive knowledge of virulence mechanisms, understanding the factors driving host specificity remains limited. In this study, we performed a comprehensive pangenome-wide analysis of S. enterica to identify potential loci determining preference towards certain hosts. We used a dataset of high-quality genome assemblies grouped into 300 reference clusters with a special focus on four host groups: humans, pigs, cattle, and birds. The reconstructed pangenome was shown to be open and enriched with the accessory component implying high genetic diversity. Notably, phylogenetic inferences did not correspond to the distribution of affected hosts, as large compact phylogenetic groups were absent. By performing a pangenome-wide association study, we identified potential host specificity determinants. These included multiple genes encoding proteins involved in distinct infection stages, e.g., secretion systems, surface structures, transporters, transcription regulators, etc. We also identified antibiotic resistance loci in host-adapted strains. Functional annotation corroborated the results obtained with significant enrichments related to stress response, antibiotic resistance, ion transport, and surface or extracellular localization. We suggested categorizing the revealed specificity factors into three main groups: pathogenesis, resistance to antibiotics, and propagation of mobile genetic elements (MGEs).\", \"keywords\": \"Salmonella enterica; pangenome; host specificity; virulence; human infections\", \"translated_title\": \"\u6c99\u95e8\u6c0f\u83ccenterica\u7684\u5bbf\u4e3b\u7279\u5f02\u6027\u3002\", \"translated_abstract\": \"\u4eba\u7c7b\u3001\u732a\u3001\u725b\u548c\u9e1f\u7c7b\u3002\u91cd\u5efa\u7684\u6cdb\u57fa\u56e0\u7ec4\u88ab\u8bc1\u660e\u662f\u5f00\u653e\u7684\uff0c\u5e76\u4e14\u5bcc\u542b\u8f85\u52a9\u6210\u5206\uff0c\u8868\u660e\u5176\u5177\u6709\u9ad8\u5ea6\u9057\u4f20\u591a\u6837\u6027\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\u5e76\u672a\u4e0e\u53d7\u5f71\u54cd\u5bbf\u4e3b\u7684\u5206\u5e03\u76f8\u5bf9\u5e94\uff0c\u56e0\u4e3a\u4e0d\u5b58\u5728\u5927\u578b\u7d27\u51d1\u7684\u7cfb\u7edf\u53d1\u80b2\u7fa4\u7ec4\u3002\u901a\u8fc7\u8fdb\u884c\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff0c\u6211\u4eec\u786e\u5b9a\u4e86\u6f5c\u5728\u7684\u5bbf\u4e3b\u7279\u5f02\u6027\u51b3\u5b9a\u56e0\u5b50\uff0c\u8fd9\u4e9b\u56e0\u5b50\u5305\u62ec\u7f16\u7801\u53c2\u4e0e\u4e0d\u540c\u611f\u67d3\u9636\u6bb5\uff08\u5982\u5206\u6ccc\u7cfb\u7edf\u3001\u8868\u9762\u7ed3\u6784\u3001\u8f6c\u8fd0\u86cb\u767d\u3001\u8f6c\u5f55\u8c03\u8282\u56e0\u5b50\u7b49\uff09\u86cb\u767d\u8d28\u7684\u591a\u4e2a\u57fa\u56e0\u3002\u6211\u4eec\u8fd8\u9274\u5b9a\u4e86\u9002\u5e94\u5bbf\u4e3b\u7684\u6297\u751f\u7d20\u6297\u6027\u4f4d\u70b9\u3002\u529f\u80fd\u6ce8\u91ca\u9a8c\u8bc1\u4e86\u7ed3\u679c\uff0c\u663e\u8457\u5bcc\u96c6\u7684\u76f8\u5173\u7c7b\u522b\u5305\u62ec\u538b\u529b\u54cd\u5e94\u3001\u6297\u751f\u7d20\u6297\u6027\u3001\u79bb\u5b50\u8fd0\u8f93\u4ee5\u53ca\u8868\u9762\u6216\u7ec6\u80de\u5916\u5b9a\u4f4d\u3002\u6211\u4eec\u5efa\u8bae\u5c06\u63ed\u793a\u7684\u7279\u5f02\u6027\u56e0\u5b50\u5f52\u7c7b\u4e3a\u4e09\u5927\u4e3b\u8981\u7c7b\u522b\uff1a\u81f4\u75c5\u6027\u3001\u6297\u751f\u7d20\u6297\u6027\u4ee5\u53ca\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\uff08MGEs\uff09\u7684\u4f20\u64ad\u3002\", \"translated_keywords\": \"\u9f20\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5bbf\u4e3b\u7279\u5f02\u6027\uff1b\u6bd2\u529b\uff1b\u4eba\u7c7b\u611f\u67d3\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37761974\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory for Proteomics of Supra-Organismal Systems, All-Russia Research Institute for Agricultural Microbiology (ARRIAM), 196608 St. Petersburg, Russia.; Faculty of Biology, St. Petersburg State University (SPbSU), 199034 St. Petersburg, Russia.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2023-09-28\"}, {\"id\": 242, \"title\": \"The man, the plant, and the insect: shooting host specificity determinants in Serratia marcescens pangenome.\", \"authors\": \"Shikov Anton E; Merkushova Anastasiya V; Savina Iuliia A; Nizhnikov Anton A; Antonets Kirill S\", \"journal\": \"Frontiers in microbiology\", \"year\": \"2023\", \"pmid\": \"38029097\", \"doi\": \"10.3389/fmicb.2023.1211999\", \"abstract\": \"Serratia marcescens is most commonly known as an opportunistic pathogen causing nosocomial infections. It, however, was shown to infect a wide range of hosts apart from vertebrates such as insects or plants as well, being either pathogenic or growth-promoting for the latter. Despite being extensively studied in terms of virulence mechanisms during human infections, there has been little evidence of which factors determine S. marcescens host specificity. On that account, we analyzed S. marcescens pangenome to reveal possible specificity factors. We selected 73 high-quality genome assemblies of complete level and reconstructed the respective pangenome and reference phylogeny based on core genes alignment. To find an optimal pipeline, we tested current pangenomic tools and obtained several phylogenetic inferences. The pangenome was rich in its accessory component and was considered open according to the Heaps' law. We then applied the pangenome-wide associating method (pan-GWAS) and predicted positively associated gene clusters attributed to three host groups, namely, humans, insects, and plants. According to the results, significant factors relating to human infections included transcriptional regulators, lipoproteins, ABC transporters, and membrane proteins. Host preference toward insects, in its turn, was associated with diverse enzymes, such as hydrolases, isochorismatase, and N-acetyltransferase with the latter possibly exerting a neurotoxic effect. Finally, plant infection may be conducted through type VI secretion systems and modulation of plant cell wall synthesis. Interestingly, factors associated with plants also included putative growth-promoting proteins like enzymes performing xenobiotic degradation and releasing ammonium irons. We also identified overrepresented functional annotations within the sets of specificity factors and found that their functional characteristics fell into separate clusters, thus, implying that host adaptation is represented by diverse functional pathways. Finally, we found that mobile genetic elements bore specificity determinants. In particular, prophages were mainly associated with factors related to humans, while genetic islands-with insects and plants, respectively. In summary, functional enrichments coupled with pangenomic inferences allowed us to hypothesize that the respective host preference is carried out through distinct molecular mechanisms of virulence. To the best of our knowledge, the presented research is the first to identify specific genomic features of S. marcescens assemblies isolated from different hosts at the pangenomic level.\", \"keywords\": \"host specificity; PGP; pangenome; Serratia marcescens; virulence; human infections; pan-GWAS\", \"translated_title\": \"\u5927\u7530\u96f7\u5c14\u83cc\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u5bbf\u4e3b\u7279\u5f02\u6027\u51b3\u5b9a\u56e0\u5b50\u7814\u7a76\", \"translated_abstract\": \"\u53d8\u5f62\u6746\u83cc\u5c5e\uff08*Serratia marcescens*\uff09\u6700\u5e38\u88ab\u719f\u77e5\u4e3a\u4e00\u79cd\u6761\u4ef6\u81f4\u75c5\u83cc\uff0c\u53ef\u5f15\u8d77\u533b\u9662\u5185\u611f\u67d3\u3002\u7136\u800c\uff0c\u7814\u7a76\u8868\u660e\u5b83\u8fd8\u80fd\u611f\u67d3\u591a\u79cd\u5bbf\u4e3b\uff0c\u5305\u62ec\u6606\u866b\u548c\u690d\u7269\uff0c\u5e76\u4e14\u5bf9\u540e\u8005\u53ef\u80fd\u5177\u6709\u81f4\u75c5\u6216\u4fc3\u751f\u957f\u7684\u4f5c\u7528\u3002\u5c3d\u7ba1\u5728\u4eba\u7c7b\u611f\u67d3\u8fc7\u7a0b\u4e2d\u5bf9\u5176\u6bd2\u529b\u673a\u5236\u8fdb\u884c\u4e86\u5e7f\u6cdb\u7814\u7a76\uff0c\u4f46\u5173\u4e8e\u54ea\u4e9b\u56e0\u7d20\u51b3\u5b9a\u4e86* S. marcescens* \u7684\u5bbf\u4e3b\u7279\u5f02\u6027\u4ecd\u7f3a\u4e4f\u660e\u786e\u8bc1\u636e\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u5206\u6790\u4e86\u5176\u6cdb\u57fa\u56e0\u7ec4\u4ee5\u63ed\u793a\u53ef\u80fd\u7684\u7279\u5f02\u6027\u56e0\u5b50\u3002\u6211\u4eec\u9009\u62e9\u4e8673\u4e2a\u9ad8\u8d28\u91cf\u7684\u5b8c\u6574\u6c34\u5e73\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u5e76\u57fa\u4e8e\u6838\u5fc3\u57fa\u56e0\u6bd4\u5bf9\u91cd\u5efa\u4e86\u76f8\u5e94\u7684\u6cdb\u57fa\u56e0\u7ec4\u548c\u53c2\u8003\u7cfb\u7edf\u53d1\u80b2\u6811\u3002\u4e3a\u4e86\u627e\u5230\u6700\u4f73\u5206\u6790\u6d41\u7a0b\uff0c\u6211\u4eec\u6d4b\u8bd5\u4e86\u5f53\u524d\u7684\u6cdb\u57fa\u56e0\u7ec4\u5de5\u5177\u5e76\u83b7\u5f97\u4e86\u591a\u4e2a\u7cfb\u7edf\u53d1\u80b2\u63a8\u8bba\u3002\u6cdb\u57fa\u56e0\u7ec4\u7684\u8f85\u52a9\u6210\u5206\u4e30\u5bcc\uff0c\u5e76\u6839\u636eHeaps\u5b9a\u5f8b\u88ab\u8ba4\u4e3a\u662f\u5f00\u653e\u7684\u3002\u968f\u540e\uff0c\u6211\u4eec\u5e94\u7528\u4e86\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u65b9\u6cd5\uff08pan-GWAS\uff09\uff0c\u9884\u6d4b\u4e86\u4e0e\u4e09\u7c7b\u5bbf\u4e3b\uff08\u5373\u4eba\u7c7b\u3001\u6606\u866b\u548c\u690d\u7269\uff09\u76f8\u5173\u7684\u6b63\u5411\u5173\u8054\u57fa\u56e0\u7c07\u3002\u7ed3\u679c\u663e\u793a\uff0c\u4e0e\u4eba\u7c7b\u611f\u67d3\u663e\u8457\u76f8\u5173\u7684\u56e0\u5b50\u5305\u62ec\u8f6c\u5f55\u8c03\u8282\u56e0\u5b50\u3001\u8102\u86cb\u767d\u3001ABC\u8f6c\u8fd0\u86cb\u767d\u548c\u819c\u86cb\u767d\u3002\u800c\u6606\u866b\u5bbf\u4e3b\u504f\u597d\u5219\u4e0e\u591a\u79cd\u9176\u76f8\u5173\uff0c\u5982\u6c34\u89e3\u9176\u3001\u5f02\u9999\u8349\u9178\u9176\u548c\u4e59\u9170\u8f6c\u79fb\u9176\uff0c\u5176\u4e2d\u540e\u8005\u53ef\u80fd\u5177\u6709\u795e\u7ecf\u6bd2\u6027\u4f5c\u7528\u3002\u6700\u540e\uff0c\u690d\u7269\u611f\u67d3\u53ef\u80fd\u662f\u901a\u8fc7VI\u578b\u5206\u6ccc\u7cfb\u7edf\u4ee5\u53ca\u8c03\u63a7\u690d\u7269\u7ec6\u80de\u58c1\u5408\u6210\u5b9e\u73b0\u7684\u3002\u6709\u8da3\u7684\u662f\uff0c\u4e0e\u690d\u7269\u76f8\u5173\u7684\u56e0\u5b50\u8fd8\u5305\u62ec\u6f5c\u5728\u7684\u4fc3\u751f\u957f\u86cb\u767d\uff0c\u4f8b\u5982\u53c2\u4e0e\u5f02\u751f\u7269\u8d28\u964d\u89e3\u5e76\u91ca\u653e\u94f5\u79bb\u5b50\u7684\u9176\u3002\u6211\u4eec\u8fd8\u8bc6\u522b\u4e86\u7279\u5f02\u6027\u56e0\u5b50\u96c6\u4e2d\u8fc7\u8868\u8fbe\u7684\u529f\u80fd\u6ce8\u91ca\uff0c\u5e76\u53d1\u73b0\u5176\u529f\u80fd\u7279\u6027\u5206\u4e3a\u4e0d\u540c\u7684\u96c6\u7fa4\uff0c\u8fd9\u8868\u660e\u5bbf\u4e3b\u9002\u5e94\u6027\u7531\u4e0d\u540c\u7684\u529f\u80fd\u901a\u8def\u4ee3\u8868\u3002\u6700\u7ec8\uff0c\u6211\u4eec\u53d1\u73b0\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u643a\u5e26\u7279\u5f02\u6027\u51b3\u5b9a\u56e0\u5b50\u3002\u7279\u522b\u662f\u524d\u566c\u83cc\u4f53\u4e3b\u8981\u4e0e\u4e0e\u4eba\u7c7b\u76f8\u5173\u7684\u56e0\u5b50\u76f8\u5173\u8054\uff0c\u800c\u57fa\u56e0\u5c9b\u5206\u522b\u4e0e\u6606\u866b\u548c\u690d\u7269\u76f8\u5173\u8054\u3002\u7efc\u4e0a\u6240\u8ff0\uff0c\u529f\u80fd\u5bcc\u96c6\u7ed3\u5408\u6cdb\u57fa\u56e0\u7ec4\u63a8\u8bba\u4f7f\u6211\u4eec\u80fd\u591f\u5047\u8bbe\u76f8\u5e94\u7684\u5bbf\u4e3b\u504f\u597d\u662f\u901a\u8fc7\u4e0d\u540c\u7684\u6bd2\u529b\u5206\u5b50\u673a\u5236\u5b9e\u73b0\u7684\u3002\u636e\u6211\u4eec\u6240\u77e5\uff0c\u672c\u7814\u7a76\u9996\u6b21\u4ece\u6cdb\u57fa\u56e0\u7ec4\u6c34\u5e73\u4e0a\u786e\u5b9a\u4e86\u6765\u81ea\u4e0d\u540c\u5bbf\u4e3b\u7684*S. marcescens*\u5206\u79bb\u682a\u7684\u5177\u4f53\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\", \"translated_keywords\": \"\u5bbf\u4e3b\u7279\u5f02\u6027\uff1b\u690d\u7269\u751f\u957f\u4fc3\u8fdb\uff08PGP\uff09\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7c98\u8d28\u6c99\u96f7\u6c0f\u83cc\uff1b\u6bd2\u529b\uff1b\u4eba\u7c7b\u611f\u67d3\uff1b\u6cdb\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff08pan-GWAS\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38029097\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory for Proteomics of Supra-Organismal Systems, All-Russia Research Institute for Agricultural Microbiology, St. Petersburg, Russia.; Faculty of Biology, St. Petersburg State University, St. Petersburg, Russia.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2023-11-29\"}, {\"id\": 243, \"title\": \"Characterization of Arbuscular Mycorrhizal Effector Proteins.\", \"authors\": \"Aparicio Chac\u00f3n Mar\u00eda V; Van Dingenen Judith; Goormachtig Sofie\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2023\", \"pmid\": \"37298075\", \"doi\": \"10.3390/ijms24119125\", \"abstract\": \"Plants are colonized by various fungi with both pathogenic and beneficial lifestyles. One type of colonization strategy is through the secretion of effector proteins that alter the plant's physiology to accommodate the fungus. The oldest plant symbionts, the arbuscular mycorrhizal fungi (AMF), may exploit effectors to their benefit. Genome analysis coupled with transcriptomic studies in different AMFs has intensified research on the effector function, evolution, and diversification of AMF. However, of the current 338 predicted effector proteins from the AM fungus Rhizophagus irregularis, only five have been characterized, of which merely two have been studied in detail to understand which plant proteins they associate with to affect the host physiology. Here, we review the most recent findings in AMF effector research and discuss the techniques used for the functional characterization of effector proteins, from their in silico prediction to their mode of action, with an emphasis on high-throughput approaches for the identification of plant targets of the effectors through which they manipulate their hosts.\", \"keywords\": \"secretome; interactomics; functional validation; effector proteins; arbuscular mycorrhizal fungi\", \"translated_title\": \"\u4e1b\u679d\u83cc\u6839\u6548\u5e94\u86cb\u767d\u7684\u7279\u6027\u5206\u6790\", \"translated_abstract\": \"\u690d\u7269\u88ab\u5404\u79cd\u5177\u6709\u81f4\u75c5\u6216\u6709\u76ca\u751f\u6d3b\u65b9\u5f0f\u7684\u771f\u83cc\u5b9a\u6b96\u3002\u4e00\u79cd\u5b9a\u6b96\u7b56\u7565\u662f\u901a\u8fc7\u5206\u6ccc\u6548\u5e94\u86cb\u767d\u6765\u6539\u53d8\u690d\u7269\u7684\u751f\u7406\u673a\u80fd\u4ee5\u9002\u5e94\u771f\u83cc\u3002\u4f5c\u4e3a\u6700\u53e4\u8001\u7684\u690d\u7269\u5171\u751f\u4f53\u4e4b\u4e00\uff0c\u4e1b\u679d\u83cc\u6839\u771f\u83cc\uff08AMF\uff09\u53ef\u80fd\u5229\u7528\u6548\u5e94\u86cb\u767d\u4e3a\u5176\u81ea\u8eab\u8c0b\u5229\u3002\u5bf9\u4e0d\u540cAMF\u8fdb\u884c\u57fa\u56e0\u7ec4\u5206\u6790\u4e0e\u8f6c\u5f55\u7ec4\u5b66\u7814\u7a76\uff0c\u63a8\u52a8\u4e86\u5bf9AMF\u6548\u5e94\u86cb\u767d\u529f\u80fd\u3001\u8fdb\u5316\u53ca\u591a\u6837\u5316\u7684\u7814\u7a76\u3002\u7136\u800c\uff0c\u5728\u76ee\u524d\u9884\u6d4b\u7684\u6765\u81eaRhizophagus irregularis\u7684338\u79cd\u6548\u5e94\u86cb\u767d\u4e2d\uff0c\u4ec5\u67095\u79cd\u88ab\u8868\u5f81\uff0c\u5176\u4e2d\u4ec52\u79cd\u88ab\u8be6\u7ec6\u7814\u7a76\u4ee5\u4e86\u89e3\u5b83\u4eec\u4e0e\u54ea\u4e9b\u690d\u7269\u86cb\u767d\u76f8\u4e92\u4f5c\u7528\u4ece\u800c\u5f71\u54cd\u5bbf\u4e3b\u751f\u7406\u3002\u672c\u6587\u7efc\u8ff0\u4e86AMF\u6548\u5e94\u86cb\u767d\u7814\u7a76\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u8ba8\u8bba\u4e86\u4ece\u8ba1\u7b97\u673a\u6a21\u62df\u9884\u6d4b\u5230\u6548\u5e94\u86cb\u767d\u4f5c\u7528\u673a\u5236\u7684\u529f\u80fd\u8868\u5f81\u6280\u672f\uff0c\u91cd\u70b9\u5f3a\u8c03\u4e86\u901a\u8fc7\u9ad8\u901a\u91cf\u65b9\u6cd5\u9274\u5b9a\u6548\u5e94\u86cb\u767d\u7684\u690d\u7269\u9776\u6807\u4ee5\u63ed\u793a\u5176\u64cd\u7eb5\u5bbf\u4e3b\u7684\u673a\u5236\u3002\", \"translated_keywords\": \"\u5206\u6ccc\u7ec4\uff1b\u76f8\u4e92\u4f5c\u7528\u7ec4\u5b66\uff1b\u529f\u80fd\u9a8c\u8bc1\uff1b\u6548\u5e94\u86cb\u767d\uff1b\u4e1b\u679d\u83cc\u6839\u771f\u83cc\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37298075\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Biotechnology and Bioinformatics, Ghent University, 9052 Ghent, Belgium.; Center for Plant Systems Biology, VIB, 9052 Ghent, Belgium.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2023-06-10\"}, {\"id\": 244, \"title\": \"Pangenomics of flax fungal parasite Fusarium oxysporum f. sp. lini.\", \"authors\": \"Logachev Anton; Kanapin Alexander; Rozhmina Tatyana; Stanin Vladislav; Bankin Mikhail; Samsonova Anastasia; Orlova Ekaterina; Samsonova Maria\", \"journal\": \"Frontiers in plant science\", \"year\": \"2024\", \"pmid\": \"38872883\", \"doi\": \"10.3389/fpls.2024.1383914\", \"abstract\": \"To assess the genomic diversity of Fusarium oxysporum f. sp. lini strains and compile a comprehensive gene repertoire, we constructed a pangenome using 13 isolates from four different clonal lineages, each exhibiting distinct levels of virulence. Syntenic analyses of two selected genomes revealed significant chromosomal rearrangements unique to each genome. A comprehensive examination of both core and accessory pangenome content and diversity points at an open genome state. Additionally, Gene Ontology (GO) enrichment analysis indicated that non-core pangenome genes are associated with pathogen recognition and immune signaling. Furthermore, the Folini pansecterome, encompassing secreted proteins critical for fungal pathogenicity, primarily consists of three functional classes: effector proteins, CAZYmes, and proteases. These three classes account for approximately 3.5% of the pangenome. Each functional class within the pansecterome was meticulously annotated and characterized with respect to pangenome category distribution, PFAM domain frequency, and strain virulence assessment. This analysis revealed that highly virulent isolates have specific types of PFAM domains that are exclusive to them. Upon examining the repertoire of SIX genes known for virulence in other formae speciales, it was found that all isolates had a similar gene content except for two, which lacked SIX genes entirely.\", \"keywords\": \"Fusarium wilt; SIX genes; flax; effectors; pangenome; Fusarium oxysporum; virulence\", \"translated_title\": \"\u4e9a\u9ebb\u83cc\u5bc4\u751f\u83cc\u5c16\u5b62\u9570\u5200\u83cc\u4e13\u5316\u578b\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\", \"translated_abstract\": \"\u6548\u5e94\u86cb\u767d\u3001CAZYmes\uff08\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\uff09\u548c\u86cb\u767d\u9176\u3002\u8fd9\u4e09\u7c7b\u86cb\u767d\u7ea6\u5360\u6cdb\u57fa\u56e0\u7ec4\u76843.5%\u3002\u5206\u6ccc\u86cb\u767d\u7ec4\u4e2d\u7684\u6bcf\u4e00\u7c7b\u529f\u80fd\u86cb\u767d\u90fd\u6839\u636e\u5176\u5728\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u7c7b\u522b\u5206\u5e03\u3001PFAM\u7ed3\u6784\u57df\u9891\u7387\u4ee5\u53ca\u682a\u7cfb\u6bd2\u529b\u8fdb\u884c\u4e86\u8be6\u7ec6\u6ce8\u91ca\u548c\u8868\u5f81\u3002\u5206\u6790\u7ed3\u679c\u8868\u660e\uff0c\u9ad8\u6bd2\u529b\u682a\u7cfb\u5177\u6709\u7279\u5b9a\u7c7b\u578b\u7684PFAM\u7ed3\u6784\u57df\uff0c\u4e14\u8fd9\u4e9b\u7ed3\u6784\u57df\u662f\u5b83\u4eec\u6240\u72ec\u6709\u7684\u3002\u5728\u68c0\u67e5\u5176\u4ed6\u5f62\u5f0f\u4e13\u5316\u578b\u4e2d\u5df2\u77e5\u4e0e\u6bd2\u529b\u76f8\u5173\u7684SIX\u57fa\u56e0\u65f6\u53d1\u73b0\uff0c\u9664\u4e86\u4e24\u4e2a\u682a\u7cfb\u5b8c\u5168\u7f3a\u4e4fSIX\u57fa\u56e0\u5916\uff0c\u5176\u4f59\u6240\u6709\u682a\u7cfb\u7684SIX\u57fa\u56e0\u542b\u91cf\u76f8\u4f3c\u3002\\n\\n\u5173\u952e\u8bcd\uff1a\u5c16\u5b62\u9570\u5200\u83cc\u4e9a\u4e13\u5316\u578blini\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5206\u6ccc\u86cb\u767d\u7ec4\uff1b\u81f4\u75c5\u6027\uff1bSIX\u57fa\u56e0\", \"translated_keywords\": \"\u5c16\u5b62\u9570\u5200\u83cc\u67af\u840e\u75c5\uff1bSIX\u57fa\u56e0\uff1b\u4e9a\u9ebb\uff1b\u6548\u5e94\u56e0\u5b50\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5c16\u5b62\u9570\u5200\u83cc\uff1b\u81f4\u75c5\u529b\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38872883\", \"search_query\": \"pangenome\", \"affiliations\": \"Mathematical Biology and Bioinformatics Laboratory, Peter the Great St.Petersburg Polytechnic University, Saint Petersburg, Russia.; Center for Computational Biology, Peter the Great St. Petersburg Polytechnic University, Saint Petersburg, Russia.; Flax Institute, Federal Research Center for Bast Fiber Crops, Torzhok, Russia.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in plant science\", \"pub_date\": \"2024-06-14\"}, {\"id\": 245, \"title\": \"Lipids and Lipid-Mediated Signaling in Plant-Pathogen Interactions.\", \"authors\": \"Ku\u017aniak El\u017cbieta; Gajewska Ewa\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"39000361\", \"doi\": \"10.3390/ijms25137255\", \"abstract\": \"Plant lipids are essential cell constituents with many structural, storage, signaling, and defensive functions. During plant-pathogen interactions, lipids play parts in both the preexisting passive defense mechanisms and the pathogen-induced immune responses at the local and systemic levels. They interact with various components of the plant immune network and can modulate plant defense both positively and negatively. Under biotic stress, lipid signaling is mostly associated with oxygenated natural products derived from unsaturated fatty acids, known as oxylipins; among these, jasmonic acid has been of great interest as a specific mediator of plant defense against necrotrophic pathogens. Although numerous studies have documented the contribution of oxylipins and other lipid-derived species in plant immunity, their specific roles in plant-pathogen interactions and their involvement in the signaling network require further elucidation. This review presents the most relevant and recent studies on lipids and lipid-derived signaling molecules involved in plant-pathogen interactions, with the aim of providing a deeper insight into the mechanisms underpinning lipid-mediated regulation of the plant immune system.\", \"keywords\": \"plant immunity; lipid signaling; lipids; surface lipids; biotic stress; oxylipins; plant\u2013pathogen interaction\", \"translated_title\": \"\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u76f8\u4e92\u4f5c\u7528\u4e2d\u7684\u8102\u7c7b\u548c\u8102\u8d28\u4ecb\u5bfc\u7684\u4fe1\u53f7\u4f20\u5bfc\", \"translated_abstract\": \"\u690d\u7269\u8102\u8d28\u662f\u7ec6\u80de\u7684\u91cd\u8981\u7ec4\u6210\u6210\u5206\uff0c\u5728\u7ed3\u6784\u3001\u50a8\u5b58\u3001\u4fe1\u53f7\u4f20\u5bfc\u548c\u9632\u5fa1\u529f\u80fd\u65b9\u9762\u53d1\u6325\u7740\u591a\u79cd\u4f5c\u7528\u3002\u5728\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u7684\u76f8\u4e92\u4f5c\u7528\u4e2d\uff0c\u8102\u8d28\u4e0d\u4ec5\u53c2\u4e0e\u4e86\u9884\u5148\u5b58\u5728\u7684\u88ab\u52a8\u9632\u5fa1\u673a\u5236\uff0c\u8fd8\u5728\u5c40\u90e8\u548c\u7cfb\u7edf\u6c34\u5e73\u7684\u75c5\u539f\u4f53\u8bf1\u5bfc\u514d\u75ab\u53cd\u5e94\u4e2d\u53d1\u6325\u4f5c\u7528\u3002\u5b83\u4eec\u4e0e\u690d\u7269\u514d\u75ab\u7f51\u7edc\u7684\u591a\u4e2a\u7ec4\u5206\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u80fd\u591f\u6b63\u5411\u6216\u8d1f\u5411\u8c03\u8282\u690d\u7269\u9632\u5fa1\u3002\u5728\u751f\u7269\u80c1\u8feb\u6761\u4ef6\u4e0b\uff0c\u8102\u8d28\u4fe1\u53f7\u4e3b\u8981\u4e0e\u6e90\u81ea\u4e0d\u9971\u548c\u8102\u80aa\u9178\u7684\u542b\u6c27\u5316\u5408\u7269\uff08\u5373\u6c27\u6742\u8102\u7d20\uff09\u76f8\u5173\uff1b\u5176\u4e2d\uff0c\u8309\u8389\u9178\u4f5c\u4e3a\u4e00\u79cd\u7279\u5b9a\u7684\u690d\u7269\u9632\u5fa1\u4fe1\u53f7\u5206\u5b50\uff0c\u5bf9\u6291\u5236\u8150\u751f\u578b\u75c5\u539f\u4f53\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u5c3d\u7ba1\u5df2\u6709\u5927\u91cf\u7814\u7a76\u8bb0\u5f55\u4e86\u6c27\u6742\u8102\u7d20\u53ca\u5176\u4ed6\u8102\u8d28\u884d\u751f\u7269\u5728\u690d\u7269\u514d\u75ab\u4e2d\u7684\u8d21\u732e\uff0c\u4f46\u5176\u5728\u690d\u7269-\u75c5\u539f\u4f53\u4e92\u4f5c\u4e2d\u7684\u5177\u4f53\u89d2\u8272\u53ca\u5176\u5728\u4fe1\u53f7\u7f51\u7edc\u4e2d\u7684\u53c2\u4e0e\u673a\u5236\u4ecd\u9700\u8fdb\u4e00\u6b65\u9610\u660e\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u6709\u5173\u53c2\u4e0e\u690d\u7269-\u75c5\u539f\u4f53\u4e92\u4f5c\u7684\u8102\u8d28\u53ca\u8102\u8d28\u884d\u751f\u4fe1\u53f7\u5206\u5b50\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u65e8\u5728\u6df1\u5165\u63ed\u793a\u8102\u8d28\u4ecb\u5bfc\u7684\u690d\u7269\u514d\u75ab\u7cfb\u7edf\u8c03\u63a7\u673a\u5236\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u8102\u8d28\u4fe1\u53f7\uff1b\u8102\u8d28\uff1b\u8868\u9762\u8102\u8d28\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u6c27\u6742\u8102\u7d20\uff1b\u690d\u7269-\u75c5\u539f\u4f53\u4e92\u4f5c\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39000361\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Physiology and Biochemistry, University of Lodz, 90-237 \u0141\u00f3d\u017a, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-07-13\"}, {\"id\": 246, \"title\": \"Populational genomic insights of Paraclostridium bifermentans as an emerging human pathogen.\", \"authors\": \"Cai Xunchao; Peng Yao; Yang Gongli; Feng Lijuan; Tian Xiaojuan; Huang Ping; Mao Yanping; Xu Long\", \"journal\": \"Frontiers in microbiology\", \"year\": \"2023\", \"pmid\": \"38029151\", \"doi\": \"10.3389/fmicb.2023.1293206\", \"abstract\": \"Paraclostridium bifermentans (P.b) is an emerging human pathogen that is phylogenomically close to Paeniclostridium sordellii (P.s), while their populational genomic features and virulence capacity remain understudied. Here, we performed comparative genomic analyses of P.b and compared their pan-genomic features and virulence coding profiles to those of P.s. Our results revealed that P.b has a more plastic pangenome, a larger genome size, and a higher GC content than P.s. Interestingly, the P.b and P.s share similar core-genomic functions, but P.b encodes more functions in nutrient metabolism and energy conversion and fewer functions in host defense in their accessory-genomes. The P.b may initiate extracellular infection processes similar to those of P.s and Clostridium perfringens by encoding three toxin homologs (i.e., microbial collagenase, thiol-activated cytolysin, phospholipase C, which are involved in extracellular matrices degradation and membrane damaging) in their core-genomes. However, P.b is less toxic than the P.s by encoding fewer secretion toxins in the core-genome and fewer lethal toxins in the accessory-genome. Notably, P.b carries more toxins genes in their accessory-genomes, particularly those of plasmid origin. Moreover, three within-species and highly conserved plasmid groups, encoding virulence, gene acquisition, and adaptation, were carried by 25-33% of P.b strains and clustered by isolation source rather than geography. This study characterized the pan-genomic virulence features of P.b for the first time, and revealed that P. bifermentans is an emerging pathogen that can threaten human health in many aspects, emphasizing the importance of phenotypic and genomic characterizations of in situ clinical isolates.\", \"keywords\": \"emerging pathogen; conserved plasmids; virulence factors; clostridial toxins; Paraclostridium bifermentans; comparative genomics\", \"translated_title\": \"\u526f\u62df\u6746\u83cc\u53cc\u53d1\u9175\u4f5c\u4e3a\u65b0\u5174\u4eba\u7c7b\u75c5\u539f\u4f53\u7684\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66\u89c1\u89e3\", \"translated_abstract\": \"\u526f\u62df\u6746\u83cc\u53cc\u53d1\u9175\u83cc\uff08P.b\uff09\u662f\u4e00\u79cd\u65b0\u51fa\u73b0\u7684\u4eba\u7c7b\u75c5\u539f\u4f53\uff0c\u5176\u5728\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u4e0a\u4e0e\u89e3\u9e1f\u68ad\u83cc\uff08P.s\uff09\u5bc6\u5207\u76f8\u5173\uff0c\u4f46\u5b83\u4eec\u7684\u79cd\u7fa4\u57fa\u56e0\u7ec4\u7279\u5f81\u548c\u6bd2\u529b\u80fd\u529b\u4ecd\u7814\u7a76\u4e0d\u8db3\u3002\u672c\u6587\u5bf9P.b\u8fdb\u884c\u4e86\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u5e76\u5c06\u5176\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u548c\u6bd2\u529b\u7f16\u7801\u8c31\u4e0eP.s\u8fdb\u884c\u4e86\u6bd4\u8f83\u3002\u7ed3\u679c\u8868\u660e\uff0cP.b\u7684\u6cdb\u57fa\u56e0\u7ec4\u66f4\u5177\u53ef\u5851\u6027\uff0c\u57fa\u56e0\u7ec4\u5927\u5c0f\u66f4\u5927\uff0cGC\u542b\u91cf\u66f4\u9ad8\u3002\u6709\u8da3\u7684\u662f\uff0cP.b\u548cP.s\u5728\u6838\u5fc3\u57fa\u56e0\u7ec4\u529f\u80fd\u4e0a\u5177\u6709\u76f8\u4f3c\u6027\uff0c\u4f46\u5728\u8f85\u52a9\u57fa\u56e0\u7ec4\u4e2d\uff0cP.b\u5728\u8425\u517b\u4ee3\u8c22\u548c\u80fd\u91cf\u8f6c\u6362\u65b9\u9762\u7f16\u7801\u4e86\u66f4\u591a\u529f\u80fd\uff0c\u5728\u5bbf\u4e3b\u9632\u5fa1\u65b9\u9762\u5219\u7f16\u7801\u8f83\u5c11\u529f\u80fd\u3002P.b\u901a\u8fc7\u5728\u5176\u6838\u5fc3\u57fa\u56e0\u7ec4\u4e2d\u7f16\u7801\u4e09\u79cd\u6bd2\u7d20\u540c\u6e90\u7269\uff08\u5373\u5fae\u751f\u7269\u80f6\u539f\u9176\u3001\u786b\u9187\u6fc0\u6d3b\u7ec6\u80de\u6eb6\u89e3\u7d20\u548c\u78f7\u8102\u9176C\uff0c\u8fd9\u4e9b\u7269\u8d28\u53c2\u4e0e\u7ec6\u80de\u5916\u57fa\u8d28\u964d\u89e3\u548c\u819c\u635f\u4f24\uff09\uff0c\u53ef\u80fd\u542f\u52a8\u7c7b\u4f3c\u4e8eP.s\u548c\u4ea7\u6c14\u835a\u819c\u68ad\u83cc\u7684\u7ec6\u80de\u5916\u611f\u67d3\u8fc7\u7a0b\u3002\u7136\u800c\uff0cP.b\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u4e2d\u7f16\u7801\u7684\u5206\u6ccc\u6bd2\u7d20\u8f83\u5c11\uff0c\u8f85\u52a9\u57fa\u56e0\u7ec4\u4e2d\u7f16\u7801\u7684\u81f4\u6b7b\u6bd2\u7d20\u4e5f\u8f83\u5c11\uff0c\u56e0\u6b64\u6bd2\u6027\u4f4e\u4e8eP.s\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0cP.b\u7684\u8f85\u52a9\u57fa\u56e0\u7ec4\u643a\u5e26\u4e86\u66f4\u591a\u7684\u6bd2\u7d20\u57fa\u56e0\uff0c\u5c24\u5176\u662f\u8d28\u7c92\u6765\u6e90\u7684\u6bd2\u7d20\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u4e09\u4e2a\u7269\u79cd\u5185\u9ad8\u5ea6\u4fdd\u5b88\u7684\u8d28\u7c92\u7ec4\uff08\u5206\u522b\u7f16\u7801\u6bd2\u529b\u3001\u57fa\u56e0\u83b7\u53d6\u548c\u9002\u5e94\u6027\uff09\u5b58\u5728\u4e8e25%-33%\u7684P.b\u83cc\u682a\u4e2d\uff0c\u5e76\u4e14\u6839\u636e\u5206\u79bb\u6765\u6e90\u800c\u975e\u5730\u7406\u533a\u57df\u805a\u7c7b\u3002\u672c\u7814\u7a76\u9996\u6b21\u63cf\u8ff0\u4e86P.b\u7684\u6cdb\u57fa\u56e0\u7ec4\u6bd2\u529b\u7279\u5f81\uff0c\u63ed\u793a\u4e86\u526f\u62df\u6746\u83cc\u53cc\u53d1\u9175\u83cc\u662f\u4e00\u79cd\u65b0\u5174\u7684\u75c5\u539f\u4f53\uff0c\u53ef\u4ee5\u5728\u591a\u4e2a\u65b9\u9762\u5a01\u80c1\u4eba\u7c7b\u5065\u5eb7\uff0c\u5f3a\u8c03\u4e86\u5bf9\u73b0\u573a\u4e34\u5e8a\u5206\u79bb\u682a\u8fdb\u884c\u8868\u578b\u548c\u57fa\u56e0\u7ec4\u7279\u5f81\u5206\u6790\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u65b0\u5174\u75c5\u539f\u4f53\uff1b\u4fdd\u5b88\u8d28\u7c92\uff1b\u6bd2\u529b\u56e0\u5b50\uff1b\u68ad\u83cc\u6bd2\u7d20\uff1bParaclostridium bifermentans\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38029151\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Gastroenterology and Hepatology, Shenzhen University General Hospital, Shenzhen University, Shenzhen, Guangdong, China.; Marshall Laboratory of Biomedical Engineering, Shenzhen University, Shenzhen, Guangdong, China.; College of Chemistry and Environmental Engineering, Shenzhen University, Shenzhen, Guangdong, China.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2023-11-29\"}, {\"id\": 247, \"title\": \"An Integrated Framework for Drought Stress in Plants.\", \"authors\": \"Cao Yanyong; Yang Wenbo; Ma Juan; Cheng Zeqiang; Zhang Xuan; Liu Xueman; Wu Xiaolin; Zhang Jinghua\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"39273296\", \"doi\": \"10.3390/ijms25179347\", \"abstract\": \"With global warming, drought stress is becoming increasingly severe, causing serious impacts on crop yield and quality. In order to survive under adverse conditions such as drought stress, plants have evolved a certain mechanism to cope. The tolerance to drought stress is mainly improved through the synergistic effect of regulatory pathways, such as transcription factors, phytohormone, stomatal movement, osmotic substances, sRNA, and antioxidant systems. This study summarizes the research progress on plant drought resistance, in order to provide a reference for improving plant drought resistance and cultivating drought-resistant varieties through genetic engineering technology.\", \"keywords\": \"plants; phytohormone; drought; reactive oxygen species (ROS); osmotic regulation; sRNA; transcription factor\", \"translated_title\": \"\u690d\u7269\u5e72\u65f1\u80c1\u8feb\u7684\u7efc\u5408\u6846\u67b6\", \"translated_abstract\": \"\u968f\u7740\u5168\u7403\u6c14\u5019\u53d8\u6696\uff0c\u5e72\u65f1\u80c1\u8feb\u65e5\u76ca\u52a0\u5267\uff0c\u5bf9\u4f5c\u7269\u7684\u4ea7\u91cf\u548c\u54c1\u8d28\u9020\u6210\u4e86\u4e25\u91cd\u5f71\u54cd\u3002\u4e3a\u4e86\u9002\u5e94\u8bf8\u5982\u5e72\u65f1\u80c1\u8feb\u7b49\u9006\u5883\u6761\u4ef6\uff0c\u690d\u7269\u8fdb\u5316\u51fa\u4e86\u4e00\u5b9a\u7684\u673a\u5236\u6765\u5e94\u5bf9\u3002\u690d\u7269\u5bf9\u5e72\u65f1\u80c1\u8feb\u7684\u8010\u53d7\u6027\u4e3b\u8981\u901a\u8fc7\u8f6c\u5f55\u56e0\u5b50\u3001\u690d\u7269\u6fc0\u7d20\u3001\u6c14\u5b54\u8fd0\u52a8\u3001\u6e17\u900f\u7269\u8d28\u3001\u5c0fRNA\u4ee5\u53ca\u6297\u6c27\u5316\u7cfb\u7edf\u7b49\u8c03\u63a7\u9014\u5f84\u7684\u534f\u540c\u4f5c\u7528\u5f97\u4ee5\u63d0\u9ad8\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u6297\u65f1\u7814\u7a76\u7684\u8fdb\u5c55\uff0c\u65e8\u5728\u4e3a\u5229\u7528\u57fa\u56e0\u5de5\u7a0b\u6280\u672f\u63d0\u9ad8\u690d\u7269\u6297\u65f1\u6027\u548c\u57f9\u80b2\u6297\u65f1\u54c1\u79cd\u63d0\u4f9b\u53c2\u8003\u3002\", \"translated_keywords\": \"\u690d\u7269\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u5e72\u65f1\uff1b\u6d3b\u6027\u6c27\uff08ROS\uff09\uff1b\u6e17\u900f\u8c03\u8282\uff1b\u5c0fRNA\uff1b\u8f6c\u5f55\u56e0\u5b50\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39273296\", \"search_query\": \"plant\", \"affiliations\": \"Institute of Cereal Crops, Henan Academy of Agricultural Sciences, The Shennong Laboratory, Zhengzhou 450002, China.; National Key Laboratory of Wheat and Maize Crop Science, College of Life Sciences, Henan Agricultural University, Zhengzhou 450002, China.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-09-14\"}, {\"id\": 248, \"title\": \"Advances in the Biosynthesis of Terpenoids and Their Ecological Functions in Plant Resistance.\", \"authors\": \"Li Changyan; Zha Wenjun; Li Wei; Wang Jianyu; You Aiqing\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2023\", \"pmid\": \"37511319\", \"doi\": \"10.3390/ijms241411561\", \"abstract\": \"Secondary metabolism plays an important role in the adaptation of plants to their environments, particularly by mediating bio-interactions and protecting plants from herbivores, insects, and pathogens. Terpenoids form the largest group of plant secondary metabolites, and their biosynthesis and regulation are extremely complicated. Terpenoids are key players in the interactions and defense reactions between plants, microorganisms, and animals. Terpene compounds are of great significance both to plants themselves and the ecological environment. On the one hand, while protecting plants themselves, they can also have an impact on the environment, thereby affecting the evolution of plant communities and even ecosystems. On the other hand, their economic value is gradually becoming clear in various aspects of human life; their potential is enormous, and they have broad application prospects. Therefore, research on terpenoids is crucial for plants, especially crops. This review paper is mainly focused on the following six aspects: plant terpenes (especially terpene volatiles and plant defense); their ecological functions; their biosynthesis and transport; related synthesis genes and their regulation; terpene homologues; and research and application prospects. We will provide readers with a systematic introduction to terpenoids covering the above aspects.\", \"keywords\": \"plant resistance; disease; insects; terpenoids; interaction\", \"translated_title\": \"\u841c\u7c7b\u5316\u5408\u7269\u751f\u7269\u5408\u6210\u7684\u7814\u7a76\u8fdb\u5c55\u53ca\u5176\u5728\u690d\u7269\u6297\u6027\u4e2d\u7684\u751f\u6001\u529f\u80fd\", \"translated_abstract\": \"\u690d\u7269\u841c\u7c7b\uff08\u7279\u522b\u662f\u6325\u53d1\u6027\u841c\u7c7b\u4e0e\u690d\u7269\u9632\u5fa1\uff09\u3001\u5176\u751f\u6001\u529f\u80fd\u3001\u751f\u7269\u5408\u6210\u4e0e\u8fd0\u8f93\u3001\u76f8\u5173\u5408\u6210\u57fa\u56e0\u53ca\u5176\u8c03\u63a7\u3001\u841c\u7c7b\u540c\u6e90\u7269\u4ee5\u53ca\u7814\u7a76\u4e0e\u5e94\u7528\u524d\u666f\u3002\u6211\u4eec\u5c06\u4e3a\u8bfb\u8005\u7cfb\u7edf\u4ecb\u7ecd\u6db5\u76d6\u4e0a\u8ff0\u65b9\u9762\u7684\u841c\u7c7b\u5316\u5408\u7269\u76f8\u5173\u5185\u5bb9\u3002\", \"translated_keywords\": \"\u690d\u7269\u6297\u6027\uff1b\u75c5\u5bb3\uff1b\u6606\u866b\uff1b\u841c\u7c7b\u5316\u5408\u7269\uff1b\u4e92\u4f5c\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37511319\", \"search_query\": \"plant\", \"affiliations\": \"Food Crops Institute, Hubei Academy of Agricultural Sciences, Hubei Key Laboratory of Food Crop Germplasm and Genetic Improvement, Laboratory of Crop Molecular Breeding, Ministry of Agriculture and Rural Affairs, Wuhan 430064, China.; College of Life Science and Technology, Huazhong Agricultural University, Wuhan 430070, China.; School of Life Sciences, Hubei University, Wuhan 430062, China.; Hubei Hongshan Laboratory, Wuhan 430070, China.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2023-07-29\"}, {\"id\": 249, \"title\": \"Pangenome insights into the diversification and disease specificity of worldwide Xanthomonas outbreaks.\", \"authors\": \"Agarwal Viplav; Stubits Rachel; Nassrullah Zain; Dillon Marcus M\", \"journal\": \"Frontiers in microbiology\", \"year\": \"2023\", \"pmid\": \"37476668\", \"doi\": \"10.3389/fmicb.2023.1213261\", \"abstract\": \"The bacterial genus Xanthomonas is responsible for disease outbreaks in several hundred plant species, many of them economically important crops. In the era of next-generation sequencing, thousands of strains from this genus have now been sequenced as part of isolated studies that focus on outbreak characterization, host range, diversity, and virulence factor identification. However, these data have not been synthesized and we lack a comprehensive phylogeny for the genus, with some species designations in public databases still relying on phenotypic similarities and representative sequence typing. The extent of genetic cohesiveness among Xanthomonas strains, the distribution of virulence factors across strains, and the impact of evolutionary history on host range across the genus are also poorly understood. In this study, we present a pangenome analysis of 1,910 diverse Xanthomonas genomes, highlighting their evolutionary relationships, the distribution of virulence-associated genes across strains, and rates of horizontal gene transfer. We find a number of broadly conserved classes of virulence factors and considerable diversity in the Type 3 Secretion Systems (T3SSs) and Type 3 Secreted Effector (T3SE) repertoires of different Xanthomonas species. We also use these data to re-assign incorrectly classified strains to phylogenetically informed species designations and find evidence of both monophyletic host specificity and convergent evolution of phylogenetically distant strains to the same host. Finally, we explore the role of recombination in maintaining genetic cohesion within the Xanthomonas genus as a result of both ancestral and recent recombination events. Understanding the evolutionary history of Xanthomonas species and the relationship of key virulence factors with host-specificity provides valuable insight into the mechanisms through which Xanthomonas species shift between hosts and will enable us to develop more robust resistance strategies against these highly virulent pathogens.\", \"keywords\": \"type III secretion systems; pangenomes; virulence factors; recombination; effectors; comparative genomics; Xanthomonas; plant pathogens\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u89c6\u89d2\u4e0b\u5168\u7403\u9ec4\u5355\u80de\u83cc\u7206\u53d1\u7684\u591a\u6837\u5316\u53ca\u75be\u75c5\u7279\u5f02\u6027\u7814\u7a76\", \"translated_abstract\": \"\u9ec4\u5355\u80de\u83cc\u5c5e\uff08Xanthomonas\uff09\u662f\u6570\u767e\u79cd\u690d\u7269\u75c5\u5bb3\u7684\u81f4\u75c5\u83cc\uff0c\u5176\u4e2d\u8bb8\u591a\u4e3a\u7ecf\u6d4e\u4e0a\u91cd\u8981\u7684\u4f5c\u7269\u3002\u5728\u65b0\u4e00\u4ee3\u6d4b\u5e8f\u6280\u672f\u7684\u65f6\u4ee3\uff0c\u5df2\u6709\u6570\u5343\u682a\u8be5\u5c5e\u7ec6\u83cc\u88ab\u5355\u72ec\u7814\u7a76\u4ee5\u8868\u5f81\u7206\u53d1\u3001\u5bbf\u4e3b\u8303\u56f4\u3001\u591a\u6837\u6027\u4ee5\u53ca\u6bd2\u529b\u56e0\u5b50\u9274\u5b9a\uff0c\u4ece\u800c\u5b8c\u6210\u6d4b\u5e8f\u5de5\u4f5c\u3002\u7136\u800c\uff0c\u8fd9\u4e9b\u6570\u636e\u5c1a\u672a\u88ab\u7efc\u5408\u5206\u6790\uff0c\u6211\u4eec\u7f3a\u4e4f\u5bf9\u8be5\u5c5e\u7684\u5168\u9762\u7cfb\u7edf\u53d1\u80b2\u6811\uff0c\u4e00\u4e9b\u7269\u79cd\u7684\u5206\u7c7b\u4ecd\u4f9d\u8d56\u4e8e\u8868\u578b\u76f8\u4f3c\u6027\u548c\u4ee3\u8868\u6027\u5e8f\u5217\u5206\u578b\u3002\u9ec4\u5355\u80de\u83cc\u5c5e\u4e0d\u540c\u83cc\u682a\u95f4\u7684\u9057\u4f20\u4e00\u81f4\u6027\u7a0b\u5ea6\u3001\u6bd2\u529b\u56e0\u5b50\u5728\u83cc\u682a\u95f4\u7684\u5206\u5e03\u4ee5\u53ca\u8fdb\u5316\u5386\u53f2\u5bf9\u6574\u4e2a\u5c5e\u5bbf\u4e3b\u8303\u56f4\u7684\u5f71\u54cd\u4e5f\u5c1a\u4e0d\u660e\u786e\u3002\u672c\u7814\u7a76\u901a\u8fc7\u5206\u6790\u6765\u81ea1,910\u4e2a\u591a\u6837\u5316\u9ec4\u5355\u80de\u83cc\u57fa\u56e0\u7ec4\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u63ed\u793a\u4e86\u5b83\u4eec\u7684\u8fdb\u5316\u5173\u7cfb\u3001\u6bd2\u529b\u76f8\u5173\u57fa\u56e0\u5728\u83cc\u682a\u95f4\u7684\u5206\u5e03\u4ee5\u53ca\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u7684\u901f\u7387\u3002\u6211\u4eec\u53d1\u73b0\u4e86\u4e00\u4e9b\u5e7f\u6cdb\u4fdd\u5b88\u7684\u6bd2\u529b\u56e0\u5b50\u7c7b\u522b\uff0c\u5e76\u4e14\u4e0d\u540c\u9ec4\u5355\u80de\u83cc\u7269\u79cd\u7684III\u578b\u5206\u6ccc\u7cfb\u7edf\uff08T3SS\uff09\u548cIII\u578b\u5206\u6ccc\u6548\u5e94\u86cb\u767d\uff08T3SE\uff09\u5e93\u8868\u73b0\u51fa\u76f8\u5f53\u5927\u7684\u591a\u6837\u6027\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5229\u7528\u8fd9\u4e9b\u6570\u636e\u91cd\u65b0\u5206\u914d\u4e86\u9519\u8bef\u5206\u7c7b\u7684\u83cc\u682a\u5230\u57fa\u4e8e\u7cfb\u7edf\u53d1\u80b2\u7684\u7269\u79cd\u540d\u79f0\uff0c\u5e76\u53d1\u73b0\u4e86\u4eb2\u7f18\u5173\u7cfb\u8f83\u8fdc\u7684\u83cc\u682a\u5bf9\u540c\u4e00\u5bbf\u4e3b\u8868\u73b0\u51fa\u5355\u7cfb\u5bbf\u4e3b\u7279\u5f02\u6027\u548c\u8d8b\u540c\u8fdb\u5316\u7684\u8bc1\u636e\u3002\u6700\u540e\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u91cd\u7ec4\u5728\u7ef4\u6301\u9ec4\u5355\u80de\u83cc\u5c5e\u9057\u4f20\u4e00\u81f4\u6027\u4e2d\u7684\u4f5c\u7528\uff0c\u8fd9\u79cd\u4e00\u81f4\u6027\u6e90\u4e8e\u7956\u5148\u548c\u8fd1\u671f\u7684\u91cd\u7ec4\u4e8b\u4ef6\u3002\u7406\u89e3\u9ec4\u5355\u80de\u83cc\u7269\u79cd\u7684\u8fdb\u5316\u5386\u53f2\u53ca\u5176\u5173\u952e\u6bd2\u529b\u56e0\u5b50\u4e0e\u5bbf\u4e3b\u7279\u5f02\u6027\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u4e3a\u6211\u4eec\u63d0\u4f9b\u4e86\u5173\u4e8e\u9ec4\u5355\u80de\u83cc\u7269\u79cd\u5982\u4f55\u5728\u5bbf\u4e3b\u95f4\u8f6c\u6362\u7684\u91cd\u8981\u89c1\u89e3\uff0c\u5e76\u5c06\u5e2e\u52a9\u6211\u4eec\u5f00\u53d1\u66f4\u6709\u6548\u7684\u6297\u75c5\u7b56\u7565\u6765\u5e94\u5bf9\u8fd9\u4e9b\u9ad8\u6bd2\u529b\u75c5\u539f\u4f53\u3002\", \"translated_keywords\": \"III\u578b\u5206\u6ccc\u7cfb\u7edf\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u6bd2\u529b\u56e0\u5b50\uff1b\u91cd\u7ec4\uff1b\u6548\u5e94\u86cb\u767d\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u9ec4\u5355\u80de\u83cc\uff1b\u690d\u7269\u75c5\u539f\u83cc\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37476668\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, University of Toronto Mississauga, Mississauga, ON, Canada.; Department of Ecology and Evolutionary Biology, University of Toronto, Toronto, ON, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2023-07-21\"}, {\"id\": 250, \"title\": \"Plant Colonization by Biocontrol Bacteria and Improved Plant Health: A Review.\", \"authors\": \"Riseh Roohallah Saberi; Fathi Fariba; Vazvani Mozhgan Gholizadeh; Tarkka Mika Tapio\", \"journal\": \"Frontiers in bioscience (Landmark edition)\", \"year\": \"2025\", \"pmid\": \"39862070\", \"doi\": \"10.31083/FBL23223\", \"abstract\": \"The use of biological control agents is one of the best strategies available to combat the plant diseases in an ecofriendly manner. Biocontrol bacteria capable of providing beneficial effect in crop plant growth and health, have been developed for several decades. It highlights the need for a deeper understanding of the colonization mechanisms employed by biocontrol bacteria to enhance their efficacy in plant pathogen control. The present review deals with the in-depth understanding of steps involved in host colonization by biocontrol bacteria. The colonization process starts from the root zone, where biocontrol bacteria establish initial interactions with the plant's root system. Moving beyond the roots, biocontrol bacteria migrate and colonize other plant organs, including stems, leaves, and even flowers. Also, the present review attempts to explore the mechanisms facilitating bacterial movement within the plant such as migrating through interconnected spaces such as vessels or in the apoplast, and applying quorum sensing or extracellular enzymes during colonization and what is needed to establish a long-term association within a plant. The impacts on microbial community dynamics, nutrient cycling, and overall plant health are discussed, emphasizing the intricate relationships between biocontrol bacteria and the plant's microbiome and the benefits to the plant's above-ground parts, the biocontrol 40 bacteria confer. By unraveling these mechanisms, researchers can develop targeted strategies for enhancing the colonization efficiency and overall effectiveness of biocontrol bacteria, leading to more sustainability and resilience.\", \"keywords\": \"induced systemic resistance; biocontrol bacteria; rhizosphere; competition; colonization\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u5229\u7528\u751f\u7269\u9632\u6cbb\u5242\u662f\u5b9e\u73b0\u751f\u6001\u53cb\u597d\u578b\u690d\u7269\u75c5\u5bb3\u9632\u63a7\u7684\u6700\u4f73\u7b56\u7565\u4e4b\u4e00\u3002\u51e0\u5341\u5e74\u6765\uff0c\u5df2\u7ecf\u5f00\u53d1\u51fa\u80fd\u591f\u4fc3\u8fdb\u4f5c\u7269\u751f\u957f\u548c\u5065\u5eb7\u7684\u6709\u76ca\u7ec6\u83cc\u4f5c\u4e3a\u751f\u7269\u9632\u6cbb\u624b\u6bb5\u3002\u7136\u800c\uff0c\u6df1\u5165\u7406\u89e3\u8fd9\u4e9b\u751f\u7269\u9632\u6cbb\u7ec6\u83cc\u5728\u690d\u7269\u5bbf\u4e3b\u4f53\u5185\u5b9a\u6b96\u7684\u673a\u5236\u5bf9\u4e8e\u63d0\u9ad8\u5176\u5bf9\u690d\u7269\u75c5\u539f\u4f53\u7684\u63a7\u5236\u6548\u679c\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u751f\u7269\u9632\u6cbb\u7ec6\u83cc\u5728\u5bbf\u4e3b\u690d\u7269\u4e0a\u5b9a\u6b96\u8fc7\u7a0b\u4e2d\u7684\u5173\u952e\u6b65\u9aa4\u3002\u5b9a\u6b96\u8fc7\u7a0b\u59cb\u4e8e\u6839\u533a\uff0c\u751f\u7269\u9632\u6cbb\u7ec6\u83cc\u5728\u6b64\u4e0e\u690d\u7269\u6839\u7cfb\u5efa\u7acb\u521d\u59cb\u76f8\u4e92\u4f5c\u7528\u3002\u968f\u540e\uff0c\u8fd9\u4e9b\u7ec6\u83cc\u8fc1\u79fb\u5e76\u5b9a\u6b96\u4e8e\u690d\u7269\u7684\u5176\u4ed6\u5668\u5b98\uff0c\u5305\u62ec\u830e\u3001\u53f6\u751a\u81f3\u82b1\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u63a2\u8ba8\u4e86\u4fc3\u8fdb\u7ec6\u83cc\u5728\u690d\u7269\u4f53\u5185\u79fb\u52a8\u7684\u673a\u5236\uff0c\u4f8b\u5982\u901a\u8fc7\u5bfc\u7ba1\u7b49\u8fde\u901a\u7a7a\u95f4\u8fc1\u79fb\u6216\u5728\u7ec6\u80de\u95f4\u9699\uff08\u80de\u95f4\u8d28\uff09\u4e2d\u6269\u6563\uff0c\u5e76\u5206\u6790\u4e86\u7fa4\u4f53\u611f\u5e94\u53ca\u5916\u6e90\u9176\u5728\u5b9a\u6b96\u8fc7\u7a0b\u4e2d\u7684\u4f5c\u7528\uff0c\u4ee5\u53ca\u5982\u4f55\u5efa\u7acb\u957f\u671f\u7684\u690d\u7269-\u5fae\u751f\u7269\u5171\u751f\u5173\u7cfb\u3002\u6587\u7ae0\u8fdb\u4e00\u6b65\u8ba8\u8bba\u4e86\u8fd9\u4e9b\u5b9a\u6b96\u8fc7\u7a0b\u5bf9\u5fae\u751f\u7269\u7fa4\u843d\u52a8\u6001\u3001\u517b\u5206\u5faa\u73af\u4ee5\u53ca\u6574\u4f53\u690d\u7269\u5065\u5eb7\u7684\u5f71\u54cd\uff0c\u5f3a\u8c03\u4e86\u751f\u7269\u9632\u6cbb\u7ec6\u83cc\u4e0e\u5176\u5bbf\u4e3b\u690d\u7269\u5fae\u751f\u7269\u7ec4\u4e4b\u95f4\u590d\u6742\u7684\u76f8\u4e92\u5173\u7cfb\u53ca\u5176\u5bf9\u5730\u4e0a\u90e8\u5206\u690d\u7269\u7684\u76ca\u5904\u3002\u901a\u8fc7\u63ed\u793a\u8fd9\u4e9b\u673a\u5236\uff0c\u7814\u7a76\u4eba\u5458\u53ef\u4ee5\u5236\u5b9a\u66f4\u6709\u9488\u5bf9\u6027\u7684\u7b56\u7565\u4ee5\u63d0\u9ad8\u751f\u7269\u9632\u6cbb\u7ec6\u83cc\u7684\u5b9a\u6b96\u6548\u7387\u548c\u6574\u4f53\u6709\u6548\u6027\uff0c\u4ece\u800c\u63a8\u52a8\u519c\u4e1a\u751f\u6001\u7cfb\u7edf\u7684\u53ef\u6301\u7eed\u6027\u548c\u6297\u9006\u6027\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u8bf1\u5bfc\u7cfb\u7edf\u6297\u6027\uff1b\u751f\u9632\u7ec6\u83cc\uff1b\u6839\u9645\uff1b\u7ade\u4e89\uff1b\u5b9a\u6b96\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39862070\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Protection, Faculty of Agricultural Sciences, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran.; UFZ-Helmholtz Centre for Environmental Research, Department of Soil Ecology, 06120 Halle (Saale), Germany.; German Centre for Integrative Biodiversity Research (iDiv), 04103 Leipzig, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2025-01-25\"}, {\"id\": 251, \"title\": \"Exploring Plant-Bacterial Symbiosis for Eco-Friendly Agriculture and Enhanced Resilience.\", \"authors\": \"Qadir Muhammad; Iqbal Amjad; Hussain Anwar; Hussain Adil; Shah Farooq; Yun Byung-Wook; Mun Bong-Gyu\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"39596264\", \"doi\": \"10.3390/ijms252212198\", \"abstract\": \"This review explores the intricate relationship between plants and bacterial endophytes, revealing their multifaceted roles in promoting plant growth, resilience, and defense mechanisms. By selectively shaping their microbiome, plants harness diverse endophytic bacterial strains to enhance nutrient absorption, regulate hormones, mitigate damage, and contribute to overall plant health. The review underscores the potential of bacterial endophytes in self-sustaining agricultural systems, offering solutions to reduce reliance on fertilizers and pesticides. Additionally, the review highlights the importance of endophytes in enhancing plant tolerance to various environmental stresses, such as drought, salinity, extreme temperatures, and heavy metal toxicity. The review emphasizes the significance of understanding and harnessing the mutualistic relationship between plants and endophytes for maximizing agricultural yields and promoting sustainable farming practices.\", \"keywords\": \"endophytic bacteria; biofertilizers; secondary metabolites; plant defense; biopesticides\", \"translated_title\": \"\u63a2\u7d22\u690d\u7269-\u7ec6\u83cc\u5171\u751f\u4ee5\u5b9e\u73b0\u751f\u6001\u53cb\u597d\u578b\u519c\u4e1a\u548c\u589e\u5f3a\u97e7\u6027\", \"translated_abstract\": \"\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u4e0e\u5185\u751f\u7ec6\u83cc\u4e4b\u95f4\u590d\u6742\u7684\u5173\u7cfb\uff0c\u63ed\u793a\u4e86\u5185\u751f\u7ec6\u83cc\u5728\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u3001\u589e\u5f3a\u6297\u9006\u6027\u548c\u9632\u5fa1\u673a\u5236\u65b9\u9762\u7684\u591a\u91cd\u4f5c\u7528\u3002\u901a\u8fc7\u9009\u62e9\u6027\u5730\u5851\u9020\u5176\u5fae\u751f\u7269\u7fa4\u843d\uff0c\u690d\u7269\u80fd\u591f\u5229\u7528\u591a\u79cd\u5185\u751f\u7ec6\u83cc\u83cc\u682a\u6765\u63d0\u9ad8\u517b\u5206\u5438\u6536\u3001\u8c03\u8282\u6fc0\u7d20\u6c34\u5e73\u3001\u51cf\u8f7b\u635f\u4f24\u5e76\u6539\u5584\u6574\u4f53\u5065\u5eb7\u72b6\u51b5\u3002\u6587\u7ae0\u5f3a\u8c03\u4e86\u5185\u751f\u7ec6\u83cc\u5728\u5b9e\u73b0\u519c\u4e1a\u7cfb\u7edf\u81ea\u6211\u7ef4\u6301\u65b9\u9762\u7684\u6f5c\u529b\uff0c\u4e3a\u51cf\u5c11\u5bf9\u5316\u80a5\u548c\u519c\u836f\u7684\u4f9d\u8d56\u63d0\u4f9b\u4e86\u89e3\u51b3\u65b9\u6848\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u7a81\u51fa\u4e86\u5185\u751f\u7ec6\u83cc\u5728\u63d0\u9ad8\u690d\u7269\u5bf9\u5e72\u65f1\u3001\u76d0\u78b1\u3001\u6781\u7aef\u6e29\u5ea6\u548c\u91cd\u91d1\u5c5e\u6bd2\u6027\u7b49\u73af\u5883\u80c1\u8feb\u8010\u53d7\u6027\u65b9\u9762\u7684\u91cd\u8981\u6027\u3002\u6587\u7ae0\u7740\u91cd\u6307\u51fa\uff0c\u7406\u89e3\u5e76\u5229\u7528\u690d\u7269\u4e0e\u5185\u751f\u7ec6\u83cc\u4e4b\u95f4\u7684\u4e92\u5229\u5173\u7cfb\u5bf9\u4e8e\u6700\u5927\u5316\u519c\u4e1a\u4ea7\u91cf\u548c\u63a8\u52a8\u53ef\u6301\u7eed\u8015\u4f5c\u5b9e\u8df5\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u5185\u751f\u7ec6\u83cc\uff1b\u751f\u7269\u80a5\u6599\uff1b\u6b21\u751f\u4ee3\u8c22\u7269\uff1b\u690d\u7269\u9632\u5fa1\uff1b\u751f\u7269\u6740\u866b\u5242\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39596264\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany, Abdul Wali Khan University Mardan, Khyber Pakhtunkhwa 23200, Pakistan.; Hunan Key Laboratory of Plant Functional Genomics and Developmental Regulation, College of Biology, Hunan University, Changsha 410082, China.; Department of Food Science & Technology, Abdul Wali Khan University Mardan, Khyber Pakhtunkhwa 23200, Pakistan.; Department of Entomology, Abdul Wali Khan University Mardan, Khyber Pakhtunkhwa 23200, Pakistan.; Department of Agronomy, Abdul Wali Khan University Mardan, Khyber Pakhtunkhwa 23200, Pakistan.; Department of Applied Biosciences, Kyungpook National University, Daegu 41566, Republic of Korea.; Department of Environmental Biochemistry, Chungbuk National University, Chungbuk 28644, Republic of Korea.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-11-27\"}, {\"id\": 252, \"title\": \"Photorespiratory Metabolism and Its Regulatory Links to Plant Defence Against Pathogens.\", \"authors\": \"Ciereszko Iwona; Ku\u017aniak El\u017cbieta\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"39596201\", \"doi\": \"10.3390/ijms252212134\", \"abstract\": \"When plants face biotic stress, the induction of defence responses imposes a massive demand for carbon and energy resources, which could decrease the reserves allocated towards growth. These growth-defence trade-offs have important implications for plant fitness and productivity and influence the outcome of plant-pathogen interactions. Biotic stress strongly affects plant cells' primary metabolism, including photosynthesis and respiration, the main source of energy and carbon skeletons for plant growth, development, and defence. Although the nature of photosynthetic limitations imposed by pathogens is variable, infection often increases photorespiratory pressure, generating conditions that promote ribulose-1,5-bisphosphate oxygenation, leading to a metabolic shift from assimilation to photorespiration. Photorespiration, the significant metabolic flux following photosynthesis, protects the photosynthetic apparatus from photoinhibition. However, recent studies reveal that its role is far beyond photoprotection. The intermediates of the photorespiratory cycle regulate photosynthesis, and photorespiration interacts with the metabolic pathways of nitrogen and sulphur, shaping the primary metabolism for stress responses. This work aims to present recent insights into the integration of photorespiration within the network of primary metabolism under biotic stress. It also explores the potential implications of regulating photosynthetic-photorespiratory metabolism for plant defence against bacterial and fungal pathogens.\", \"keywords\": \"peroxisome metabolites; infection; mitochondrial enzymes; reactive oxygen species; chloroplast immune response; plant\u2013pathogen interaction; photorespiration\", \"translated_title\": \"\u5149\u547c\u5438\u4ee3\u8c22\u53ca\u5176\u4e0e\u690d\u7269\u62b5\u5fa1\u75c5\u539f\u4f53\u9632\u5fa1\u673a\u5236\u7684\u8c03\u63a7\u5173\u7cfb\", \"translated_abstract\": \"\u5f53\u690d\u7269\u9762\u4e34\u751f\u7269\u80c1\u8feb\u65f6\uff0c\u9632\u5fa1\u53cd\u5e94\u7684\u8bf1\u5bfc\u4f1a\u5927\u91cf\u6d88\u8017\u78b3\u548c\u80fd\u91cf\u8d44\u6e90\uff0c\u8fd9\u53ef\u80fd\u5bfc\u81f4\u5206\u914d\u7ed9\u751f\u957f\u7684\u50a8\u5907\u51cf\u5c11\u3002\u8fd9\u4e9b\u751f\u957f\u4e0e\u9632\u5fa1\u4e4b\u95f4\u7684\u6743\u8861\u5bf9\u690d\u7269\u7684\u9002\u5e94\u6027\u548c\u751f\u4ea7\u529b\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u5e76\u5f71\u54cd\u690d\u7269\u4e0e\u75c5\u539f\u4f53\u76f8\u4e92\u4f5c\u7528\u7684\u7ed3\u679c\u3002\u751f\u7269\u80c1\u8feb\u5f3a\u70c8\u5f71\u54cd\u690d\u7269\u7ec6\u80de\u7684\u4e3b\u8981\u4ee3\u8c22\u8fc7\u7a0b\uff0c\u5305\u62ec\u5149\u5408\u4f5c\u7528\u548c\u547c\u5438\u4f5c\u7528\uff0c\u8fd9\u662f\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u548c\u9632\u5fa1\u7684\u4e3b\u8981\u80fd\u91cf\u548c\u78b3\u9aa8\u67b6\u6765\u6e90\u3002\u5c3d\u7ba1\u75c5\u539f\u4f53\u65bd\u52a0\u7684\u5149\u5408\u4f5c\u7528\u9650\u5236\u7684\u6027\u8d28\u5404\u4e0d\u76f8\u540c\uff0c\u4f46\u611f\u67d3\u901a\u5e38\u4f1a\u589e\u52a0\u5149\u547c\u5438\u538b\u529b\uff0c\u4ea7\u751f\u4fc3\u8fdb\u6838\u916e\u7cd6-1,5-\u4e8c\u78f7\u9178\uff08RuBP\uff09\u6c27\u5316\u7684\u6761\u4ef6\uff0c\u4ece\u800c\u5bfc\u81f4\u4ece\u540c\u5316\u5230\u5149\u547c\u5438\u7684\u4ee3\u8c22\u8f6c\u53d8\u3002\u5149\u547c\u5438\u662f\u5149\u5408\u4f5c\u7528\u540e\u7684\u91cd\u8981\u4ee3\u8c22\u901a\u91cf\uff0c\u53ef\u4fdd\u62a4\u5149\u5408\u88c5\u7f6e\u514d\u53d7\u5149\u6291\u5236\u3002\u7136\u800c\uff0c\u8fd1\u671f\u7814\u7a76\u8868\u660e\u5176\u529f\u80fd\u8fdc\u8d85\u5149\u4fdd\u62a4\u3002\u5149\u547c\u5438\u5faa\u73af\u7684\u4e2d\u95f4\u4ea7\u7269\u8c03\u63a7\u5149\u5408\u4f5c\u7528\uff0c\u4e14\u5149\u547c\u5438\u4e0e\u6c2e\u548c\u786b\u4ee3\u8c22\u9014\u5f84\u76f8\u4e92\u4f5c\u7528\uff0c\u5851\u9020\u4e86\u4e3b\u8981\u4ee3\u8c22\u9014\u5f84\u4ee5\u54cd\u5e94\u80c1\u8feb\u3002\u672c\u6587\u65e8\u5728\u7efc\u8ff0\u5728\u751f\u7269\u80c1\u8feb\u4e0b\u5149\u547c\u5438\u6574\u5408\u5230\u4e3b\u8981\u4ee3\u8c22\u7f51\u7edc\u4e2d\u7684\u6700\u65b0\u89c1\u89e3\uff0c\u5e76\u63a2\u8ba8\u8c03\u8282\u5149\u5408\u4f5c\u7528-\u5149\u547c\u5438\u4ee3\u8c22\u5bf9\u690d\u7269\u62b5\u5fa1\u7ec6\u83cc\u548c\u771f\u83cc\u75c5\u539f\u4f53\u9632\u5fa1\u6f5c\u529b\u7684\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u8fc7\u6c27\u5316\u7269\u9176\u4f53\u4ee3\u8c22\u7269\uff1b\u611f\u67d3\uff1b\u7ebf\u7c92\u4f53\u9176\uff1b\u6d3b\u6027\u6c27\uff1b\u53f6\u7eff\u4f53\u514d\u75ab\u53cd\u5e94\uff1b\u690d\u7269-\u75c5\u539f\u4e92\u4f5c\uff1b\u5149\u547c\u5438\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39596201\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology and Plant Ecology, Faculty of Biology, University of Bialystok, Ciolkowskiego 1J, 15-245 Bialystok, Poland.; Department of Plant Physiology and Biochemistry, Faculty of Biology and Environmental Protection, University of Lodz, Banacha 12/16, 90-237 Lodz, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-11-27\"}, {\"id\": 253, \"title\": \"Molecular Insight of Plants Response to Drought Stress: Perspectives and New Insights towards Food Security.\", \"authors\": \"Marques Isabel; Hu Honghong\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"38732211\", \"doi\": \"10.3390/ijms25094988\", \"abstract\": \"In the face of climate-induced challenges, understanding the intricate molecular mechanisms underlying drought tolerance in plants has become imperative [...].\", \"keywords\": \"(Auto-generated) \u5e72\u65f1\u80c1\u8feb;\u690d\u7269\u54cd\u5e94;\u5206\u5b50\u673a\u5236;\u7cae\u98df\u5b89\u5168;\u8010\u65f1\u6027;\u6c14\u5019\u6311\u6218;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u9762\u5411\u7cae\u98df\u5b89\u5168\u7684\u65b0\u89c6\u89d2\u4e0e\u65b0\u89c1\u89e3\", \"translated_abstract\": \"\u9762\u5bf9\u6c14\u5019\u5f15\u8d77\u7684\u6311\u6218\uff0c\u7406\u89e3\u690d\u7269\u8010\u65f1\u7684\u590d\u6742\u5206\u5b50\u673a\u5236\u53d8\u5f97\u81f3\u5173\u91cd\u8981 [...]\u3002\", \"translated_keywords\": \"\u5e72\u65f1\u80c1\u8feb;\u690d\u7269\u54cd\u5e94;\u5206\u5b50\u673a\u5236;\u7cae\u98df\u5b89\u5168;\u8010\u65f1\u6027;\u6c14\u5019\u6311\u6218;\u5206\u5b50\u751f\u7269\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38732211\", \"search_query\": \"plant\", \"affiliations\": \"Forest Research Centre, Associate Laboratory TERRA, School of Agriculture, University of Lisbon, 1349-017 Lisbon, Portugal.; Key Laboratory of Crop Genetic Improvement, College of Life Science and Technology, Huazhong Agricultural University, Wuhan 430070, China.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-05-11\"}, {\"id\": 254, \"title\": \"Pangenome graphs in infectious disease: a comprehensive genetic variation analysis of Neisseria meningitidis leveraging Oxford Nanopore long reads.\", \"authors\": \"Yang Zuyu; Guarracino Andrea; Biggs Patrick J; Black Michael A; Ismail Nuzla; Wold Jana Renee; Merriman Tony R; Prins Pjotr; Garrison Erik; de Ligt Joep\", \"journal\": \"Frontiers in genetics\", \"year\": \"2023\", \"pmid\": \"37636268\", \"doi\": \"10.3389/fgene.2023.1225248\", \"abstract\": \"Whole genome sequencing has revolutionized infectious disease surveillance for tracking and monitoring the spread and evolution of pathogens. However, using a linear reference genome for genomic analyses may introduce biases, especially when studies are conducted on highly variable bacterial genomes of the same species. Pangenome graphs provide an efficient model for representing and analyzing multiple genomes and their variants as a graph structure that includes all types of variations. In this study, we present a practical bioinformatics pipeline that employs the PanGenome Graph Builder and the Variation Graph toolkit to build pangenomes from assembled genomes, align whole genome sequencing data and call variants against a graph reference. The pangenome graph enables the identification of structural variants, rearrangements, and small variants (e.g., single nucleotide polymorphisms and insertions/deletions) simultaneously. We demonstrate that using a pangenome graph, instead of a single linear reference genome, improves mapping rates and variant calling for both simulated and real datasets of the pathogen Neisseria meningitidis. Overall, pangenome graphs offer a promising approach for comparative genomics and comprehensive genetic variation analysis in infectious disease. Moreover, this innovative pipeline, leveraging pangenome graphs, can bridge variant analysis, genome assembly, population genetics, and evolutionary biology, expanding the reach of genomic understanding and applications.\", \"keywords\": \"genomic surveillance; pangenome graphs; infectious diseases; genetic variation; long-read sequencing; comparative genomics; genome assembly\", \"translated_title\": \"\u5229\u7528\u725b\u6d25\u7eb3\u7c73\u5b54\u957f\u8bfb\u957f\u5e8f\u5217\u5bf9\u8111\u819c\u708e\u5948\u745f\u83cc\u8fdb\u884c\u5168\u9762\u7684\u9057\u4f20\u53d8\u5f02\u5206\u6790\", \"translated_abstract\": \"\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5f7b\u5e95\u6539\u53d8\u4e86\u4f20\u67d3\u75c5\u76d1\u6d4b\uff0c\u7528\u4e8e\u8ffd\u8e2a\u548c\u76d1\u63a7\u75c5\u539f\u4f53\u7684\u4f20\u64ad\u4e0e\u8fdb\u5316\u3002\u7136\u800c\uff0c\u5728\u5bf9\u540c\u4e00\u7269\u79cd\u5185\u9ad8\u5ea6\u53d8\u5f02\u7684\u7ec6\u83cc\u57fa\u56e0\u7ec4\u8fdb\u884c\u7814\u7a76\u65f6\uff0c\u4f7f\u7528\u7ebf\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u8fdb\u884c\u57fa\u56e0\u7ec4\u5206\u6790\u53ef\u80fd\u4f1a\u5f15\u5165\u504f\u5dee\u3002\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u63d0\u4f9b\u4e86\u4e00\u79cd\u9ad8\u6548\u7684\u6a21\u578b\uff0c\u80fd\u591f\u4ee5\u56fe\u7ed3\u6784\u7684\u5f62\u5f0f\u8868\u793a\u548c\u5206\u6790\u591a\u4e2a\u57fa\u56e0\u7ec4\u53ca\u5176\u53d8\u5f02\u7c7b\u578b\u3002\u672c\u7814\u7a76\u63d0\u51fa\u4e86\u4e00\u79cd\u5b9e\u7528\u7684\u751f\u7269\u4fe1\u606f\u5b66\u6d41\u7a0b\uff0c\u5229\u7528\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u6784\u5efa\u5668\u548c\u53d8\u5f02\u56fe\u5de5\u5177\u5305\uff0c\u4ece\u7ec4\u88c5\u597d\u7684\u57fa\u56e0\u7ec4\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u4ee5\u56fe\u53c2\u8003\u5bf9\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u8fdb\u884c\u6bd4\u5bf9\u548c\u53d8\u5f02\u68c0\u6d4b\u3002\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u80fd\u591f\u540c\u65f6\u8bc6\u522b\u7ed3\u6784\u6027\u53d8\u5f02\u3001\u91cd\u6392\u4ee5\u53ca\u5c0f\u53d8\u5f02\uff08\u5982\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\u548c\u63d2\u5165/\u7f3a\u5931\uff09\u3002\u6211\u4eec\u8bc1\u660e\uff0c\u4e0e\u5355\u4e00\u7ebf\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u76f8\u6bd4\uff0c\u4f7f\u7528\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u53ef\u4ee5\u63d0\u9ad8\u6a21\u62df\u6570\u636e\u96c6\u548c\u771f\u5b9e\u6570\u636e\u96c6\uff08\u4ee5\u8111\u819c\u708e\u5948\u745f\u83cc\u4e3a t Science\", \"pub_date\": \"2023-08-28\"}, {\"id\": 255, \"title\": \"Unveiling Methods to Stimulate Plant Resistance against Pathogens.\", \"authors\": \"Saberi Riseh Roohallah; Gholizadeh Vazvani Mozhgan\", \"journal\": \"Frontiers in bioscience (Landmark edition)\", \"year\": \"2024\", \"pmid\": \"38812323\", \"doi\": \"10.31083/j.fbl2905188\", \"abstract\": \"Plant diseases caused by pathogens pose significant threats to agricultural productivity and food security worldwide. The traditional approach of relying on chemical pesticides for disease management has proven to be unsustainable, emphasizing the urgent need for sustainable and environmentally friendly alternatives. One promising strategy is to enhance plant resistance against pathogens through various methods. This review aims to unveil and explore effective methods for stimulating plant resistance, transforming vulnerable plants into vigilant defenders against pathogens. We discuss both conventional and innovative approaches, including genetic engineering, induced systemic resistance (ISR), priming, and the use of natural compounds. Furthermore, we analyze the underlying mechanisms involved in these methods, highlighting their potential advantages and limitations. Through an understanding of these methods, scientists and agronomists can develop novel strategies to combat plant diseases effectively while minimizing the environmental impact. Ultimately, this research offers valuable insights into harnessing the plant's innate defense mechanisms and paves the way for sustainable disease management practices in agriculture.\", \"keywords\": \"priming; genetic engineering; stimulating plant resistance; ISR; vigilant defenders; sustainable disease management\", \"translated_title\": \"\u63ed\u793a\u6fc0\u53d1\u690d\u7269\u6297\u75c5\u6027\u7684\u65b9\u6cd5\", \"translated_abstract\": \"\u7531\u75c5\u539f\u4f53\u5f15\u8d77\u7684\u690d\u7269\u75c5\u5bb3\u5bf9\u5168\u7403\u519c\u4e1a\u751f\u4ea7\u548c\u7cae\u98df\u5b89\u5168\u6784\u6210\u4e86\u91cd\u5927\u5a01\u80c1\u3002\u4f20\u7edf\u4e0a\u4f9d\u8d56\u5316\u5b66\u519c\u836f\u8fdb\u884c\u75c5\u5bb3\u7ba1\u7406\u7684\u65b9\u6cd5\u5df2\u88ab\u8bc1\u660e\u4e0d\u53ef\u6301\u7eed\uff0c\u8fd9\u51f8\u663e\u4e86\u5bfb\u6c42\u53ef\u6301\u7eed\u4e14\u73af\u4fdd\u66ff\u4ee3\u65b9\u6848\u7684\u7d27\u8feb\u6027\u3002\u4e00\u79cd\u6709\u524d\u666f\u7684\u7b56\u7565\u662f\u901a\u8fc7\u591a\u79cd\u65b9\u6cd5\u589e\u5f3a\u690d\u7269\u5bf9\u75c5\u539f\u4f53\u7684\u6297\u6027\u3002\u672c\u6587\u65e8\u5728\u63ed\u793a\u5e76\u63a2\u8ba8\u6709\u6548\u6fc0\u53d1\u690d\u7269\u6297\u6027\u7684\u65b9\u6cd5\uff0c\u5c06\u6613\u611f\u690d\u7269\u8f6c\u5316\u4e3a\u5bf9\u75c5\u539f\u4f53\u4fdd\u6301\u8b66\u60d5\u7684\u201c\u9632\u5fa1\u8005\u201d\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u4f20\u7edf\u7684\u548c\u521b\u65b0\u7684\u65b9\u6cd5\uff0c\u5305\u62ec\u57fa\u56e0\u5de5\u7a0b\u3001\u8bf1\u5bfc\u7cfb\u7edf\u6297\u6027\uff08ISR\uff09\u3001\u9884\u5904\u7406\u4ee5\u53ca\u5929\u7136\u5316\u5408\u7269\u7684\u5e94\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5206\u6790\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u80cc\u540e\u7684\u673a\u5236\uff0c\u5f3a\u8c03\u5176\u6f5c\u5728\u7684\u4f18\u52bf\u4e0e\u5c40\u9650\u6027\u3002\u901a\u8fc7\u7406\u89e3\u8fd9\u4e9b\u65b9\u6cd5\uff0c\u79d1\u5b66\u5bb6\u548c\u519c\u5b66\u5bb6\u53ef\u4ee5\u5f00\u53d1\u51fa\u65b0\u7684\u7b56\u7565\u6765\u6709\u6548\u5bf9\u6297\u690d\u7269\u75c5\u5bb3\uff0c\u540c\u65f6\u6700\u5927\u9650\u5ea6\u5730\u51cf\u5c11\u73af\u5883\u5f71\u54cd\u3002\u6700\u7ec8\uff0c\u672c\u7814\u7a76\u4e3a\u5229\u7528\u690d\u7269\u7684\u5148\u5929\u9632\u5fa1\u673a\u5236\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u89c1\u89e3\uff0c\u5e76\u4e3a\u519c\u4e1a\u4e2d\u7684\u53ef\u6301\u7eed\u75c5\u5bb3\u7ba1\u7406\u5b9e\u8df5\u94fa\u5e73\u4e86\u9053\u8def\u3002\", \"translated_keywords\": \"\u8bf1\u5bfc\u6297\u75c5\uff1b\u57fa\u56e0\u5de5\u7a0b\uff1b\u6fc0\u53d1\u690d\u7269\u6297\u6027\uff1b\u7cfb\u7edf\u8bf1\u5bfc\u6297\u6027\uff08ISR\uff09\uff1b\u8b66\u60d5\u7684\u4fdd\u536b\u8005\uff1b\u53ef\u6301\u7eed\u75c5\u5bb3\u7ba1\u7406\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38812323\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Protection, Faculty of Agriculture, Vali-e-Asr University of Rafsanjan, 7718897111 Rafsanjan, Iran.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Plant Science\", \"pub_date\": \"2024-05-30\"}, {\"id\": 256, \"title\": \"Phosphoproteomics: Advances in Research on Cadmium-Exposed Plants.\", \"authors\": \"Marques Deyvid Novaes; Piotto Fernando Angelo; Azevedo Ricardo Antunes\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2024\", \"pmid\": \"39596496\", \"doi\": \"10.3390/ijms252212431\", \"abstract\": \"With the increasing concern on heavy metal contamination in agriculture and other environmental settings, unraveling the mechanisms of cadmium (Cd) tolerance and response in plants has become highly important. Ongoing plant Cd research over the years has focused on strategic and relevant aspects, including molecular, biochemical, and physiological processes. From this perspective, phosphoproteomics appears to be an innovative and powerful approach to investigating plant responses to Cd stress. Here, we summarize progress in plant Cd research across different plant species regarding large-scale phosphoproteomic investigations. Some studies revealed major proteins participating in detoxification, stress signaling, and metabolism, along with their regulation through phosphorylation, which modulates the plant's defense against Cd. However, many pathways remain unexplored. Expanding these studies will help our ability to alleviate Cd stress and provide further information concerning involved mechanisms. Our purpose is to inspire researchers to further explore the use of phosphoproteomics in unraveling such complex mechanisms of Cd tolerance and response across various plant species, with the ultimate aim of enhancing strategies for mitigating Cd stress in agriculture and polluted environments.\", \"keywords\": \"proteomic approaches; plant tolerance; phosphoproteomics; detoxification; crops; heavy metal; abiotic stress response; protein phosphorylation; cadmium toxicity\", \"translated_title\": \"\u9549\u66b4\u9732\u690d\u7269\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u968f\u7740\u519c\u4e1a\u53ca\u5176\u4ed6\u73af\u5883\u9886\u57df\u5bf9\u91cd\u91d1\u5c5e\u6c61\u67d3\u95ee\u9898\u7684\u5173\u6ce8\u65e5\u76ca\u589e\u52a0\uff0c\u89e3\u6790\u690d\u7269\u5bf9\u9549\uff08Cd\uff09\u8010\u53d7\u6027\u548c\u54cd\u5e94\u673a\u5236\u53d8\u5f97\u5c24\u4e3a\u91cd\u8981\u3002\u591a\u5e74\u6765\uff0c\u5173\u4e8e\u690d\u7269\u9549\u7814\u7a76\u7684\u91cd\u70b9\u96c6\u4e2d\u5728\u5206\u5b50\u3001\u751f\u5316\u548c\u751f\u7406\u8fc7\u7a0b\u7b49\u6218\u7565\u6027\u548c\u76f8\u5173\u65b9\u9762\u3002\u4ece\u8fd9\u4e00\u89c6\u89d2\u6765\u770b\uff0c\u78f7\u9178\u5316\u86cb\u767d\u8d28\u7ec4\u5b66\u4f3c\u4e4e\u662f\u4e00\u79cd\u521b\u65b0\u4e14\u5f3a\u5927\u7684\u65b9\u6cd5\u6765\u7814\u7a76\u690d\u7269\u5bf9\u9549\u80c1\u8feb\u7684\u54cd\u5e94\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4e0d\u540c\u690d\u7269\u7269\u79cd\u5728\u5927\u89c4\u6a21\u78f7\u9178\u5316\u86cb\u767d\u8d28\u7ec4\u5b66\u7814\u7a76\u65b9\u9762\u7684\u8fdb\u5c55\u3002\u4e00\u4e9b\u7814\u7a76\u8868\u660e\uff0c\u53c2\u4e0e\u89e3\u6bd2\u3001\u80c1\u8feb\u4fe1\u53f7\u4f20\u5bfc\u548c\u4ee3\u8c22\u7684\u4e3b\u8981\u86cb\u767d\u53ca\u5176\u901a\u8fc7\u78f7\u9178\u5316\u8c03\u63a7\u7684\u65b9\u5f0f\uff0c\u80fd\u591f\u8c03\u8282\u690d\u7269\u5bf9\u9549\u7684\u9632\u5fa1\u80fd\u529b\u3002\u7136\u800c\uff0c\u8bb8\u591a\u9014\u5f84\u4ecd\u672a\u88ab\u63a2\u7d22\u3002\u6269\u5c55\u8fd9\u4e9b\u7814\u7a76\u5c06\u6709\u52a9\u4e8e\u6211\u4eec\u51cf\u8f7b\u9549\u80c1\u8feb\u7684\u80fd\u529b\uff0c\u5e76\u63d0\u4f9b\u66f4\u591a\u6709\u5173\u76f8\u5173\u673a\u5236\u7684\u4fe1\u606f\u3002\u6211\u4eec\u7684\u76ee\u7684\u662f\u6fc0\u52b1\u7814\u7a76\u4eba\u5458\u8fdb\u4e00\u6b65\u63a2\u7d22\u4f7f\u7528\u78f7\u9178\u5316\u86cb\u767d\u8d28\u7ec4\u5b66\u6765\u63ed\u793a\u5404\u79cd\u690d\u7269\u7269\u79cd\u4e2d\u590d\u6742\u7684\u9549\u8010\u53d7\u6027\u548c\u54cd\u5e94\u673a\u5236\uff0c\u6700\u7ec8\u76ee\u6807\u662f\u6539\u8fdb\u519c\u4e1a\u548c\u6c61\u67d3\u73af\u5883\u4e2d\u7f13\u89e3\u9549\u80c1\u8feb\u7684\u7b56\u7565\u3002\", \"translated_keywords\": \"\u86cb\u767d\u8d28\u7ec4\u5b66\u65b9\u6cd5\uff1b\u690d\u7269\u8010\u53d7\u6027\uff1b\u78f7\u9178\u5316\u86cb\u767d\u8d28\u7ec4\u5b66\uff1b\u89e3\u6bd2\uff1b\u4f5c\u7269\uff1b\u91cd\u91d1\u5c5e\uff1b\u975e\u751f\u7269\u80c1\u8feb\u54cd\u5e94\uff1b\u86cb\u767d\u8d28\u78f7\u9178\u5316\uff1b\u9549\u6bd2\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"5.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39596496\", \"search_query\": \"plant\", \"affiliations\": \"Department of Genetics, Luiz de Queiroz College of Agriculture (ESALQ), University of S\u00e3o Paulo (USP), Piracicaba 13418-900, S\u00e3o Paulo (SP), Brazil.; Boyce Thompson Institute, Cornell University, Ithaca, NY 14853, USA.\", \"citations\": \"0\", \"journal_full_name\": \"International Journal of Molecular Sciences\", \"pub_date\": \"2024-11-27\"}, {\"id\": 257, \"title\": \"Selenium-Containing Nanoformulations Capable of Alleviating Abiotic Stress in Plants.\", \"authors\": \"Tsivileva Olga\", \"journal\": \"International journal of molecular sciences\", \"year\": \"2025\", \"pmid\": \"40004160\", \"doi\": \"10.3390/ijms26041697\", \"abstract\": \"Climate changes cause various types of abiotic stress in plants, thus affecting plant growth and causing decline in yield. An urgent need exists to develop an environmentally friendly attitude based on principles of sustainable agriculture. Nanomaterials may improve plant growth and enhance crop productivity by handling the conditions considered stressful for plants in a sustainable and ecofriend
