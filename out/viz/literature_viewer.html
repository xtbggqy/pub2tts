n.; Mass Spectrometry Centre, LAQV-REQUIMTE, Department of Chemistry, University of Aveiro, Santiago University Campus, Aveiro 3810-193, Portugal; CESAM-Centre for Environmental and Marine Studies, Department of Chemistry, University of Aveiro, Santiago University Campus, Aveiro 3810-193, Portugal.; Institute of Physics, Faculty of Mathematics and Physics, Charles University, Ke Karlovu 5, CZ-12116 Prague 2, Czech Republic.; Department of Lipid Chemistry, Institute of Organic Chemistry with Centre of Phytochemistry, Bulgarian Academy of Sciences, Acad. G. Bonchev Street, bl. 9, BG-1113 Sofia, Bulgaria.; Institut de Biologie Mol\u00e9culaire des Plantes du CNRS, Universit\u00e9 de Strasbourg, 12 rue du G\u00e9n\u00e9ral Zimmer, F-67083 Strasbourg, France.; Department of Biomolecular Chemistry, Leibniz Institute for Natural Product Research and Infection Biology (Leibniz-HKI), 07745 Jena, Germany.; Department of Food Science, Gilat Research Center, Agricultural Research Organization, Volcani Institute, M.P. Negev 8531100, Israel.; Laboratory of Applied Phycology, Department of Biology, University of Malta, Msida MSD 2080, Malta.; Department of Postharvest Science, Agricultural Research Organization, Volcani Institute, Rishon LeZion 7505101, Israel.; Mass Spectrometry Centre, LAQV-REQUIMTE, Department of Chemistry, University of Aveiro, Santiago University Campus, Aveiro 3810-193, Portugal; CESAM-Centre for Environmental and Marine Studies, Department of Chemistry, University of Aveiro, Santiago University Campus, Aveiro 3810-193, Portugal. Electronic address: mrd@ua.pt.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-03\"}, {\"id\": 414, \"title\": \"Shared signals, different fates: Calcium and ROS in plant PRR and NLR immunity.\", \"authors\": \"Weralupitiya Chanusha; Eccersall Sophie; Meisrimler Claudia-Nicole\", \"journal\": \"Cell reports\", \"year\": \"2024\", \"pmid\": \"39471173\", \"doi\": \"10.1016/j.celrep.2024.114910\", \"abstract\": \"Lacking an adaptive immune system, plants rely on innate immunity comprising two main layers: PAMP-triggered immunity (PTI) and effector-triggered immunity (ETI), both utilizing Ca2+ influx and reactive oxygen species (ROS) for signaling. PTI, mediated by pattern-recognition receptors (PRRs), responds to conserved pathogen- or damage-associated molecular patterns. Some pathogens evade PTI using effectors, triggering plants to activate ETI. At the heart of ETI are nucleotide-binding leucine-rich repeat receptors (NLRs), which detect specific pathogen effectors and initiate a robust immune response. NLRs, equipped with a nucleotide-binding domain and leucine-rich repeats, drive a potent immune reaction starting with pronounced, prolonged cytosolic Ca2+ influx, followed by increased ROS levels. This sequence of events triggers the hypersensitive response-a localized cell death designed to limit pathogen spread. This intricate use of Ca2+ and ROS highlights the crucial role of NLRs in supplementing the absence of an adaptive immune system in plant innate immunity.\", \"keywords\": \"pattern recognition receptors; reactive oxygen species; effector-triggered immunity; nucleotide-binding and leucine-rich repeat receptors; calcium; PAMP-triggered immunity; CP: Plants\", \"translated_title\": \"\u9499\u79bb\u5b50\u548c\u6d3b\u6027\u6c27\u5728\u690d\u7269PRR\u548cNLR\u514d\u75ab\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_abstract\": \"\u7531\u75c5\u539f\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff08PAMP\uff09\u89e6\u53d1\u7684\u514d\u75ab\uff08PTI\uff09\u548c\u7531\u6548\u5e94\u86cb\u767d\u89e6\u53d1\u7684\u514d\u75ab\uff08ETI\uff09\uff0c\u4e24\u8005\u5747\u5229\u7528\u9499\u79bb\u5b50\uff08Ca\u00b2\u207a\uff09\u5185\u6d41\u548c\u6d3b\u6027\u6c27\uff08ROS\uff09\u4f5c\u4e3a\u4fe1\u53f7\u5206\u5b50\u3002PTI\u901a\u8fc7\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\uff08PRR\uff09\u4ecb\u5bfc\uff0c\u54cd\u5e94\u4fdd\u5b88\u7684\u75c5\u539f\u4f53\u6216\u635f\u4f24\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\u3002\u4e00\u4e9b\u75c5\u539f\u4f53\u901a\u8fc7\u6548\u5e94\u86cb\u767d\u9003\u907fPTI\uff0c\u4ece\u800c\u89e6\u53d1\u690d\u7269\u6fc0\u6d3bETI\u3002ETI\u7684\u6838\u5fc3\u662f\u6838\u82f7\u9178\u7ed3\u5408\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\u7684\u53d7\u4f53\uff08NLRs\uff09\uff0c\u5b83\u4eec\u80fd\u591f\u68c0\u6d4b\u7279\u5b9a\u7684\u75c5\u539f\u4f53\u6548\u5e94\u86cb\u767d\u5e76\u542f\u52a8\u5f3a\u70c8\u7684\u514d\u75ab\u53cd\u5e94\u3002NLRs\u5177\u6709\u6838\u82f7\u9178\u7ed3\u5408\u7ed3\u6784\u57df\u548c\u5bcc\u542b\u4eae\u6c28\u9178\u7684\u91cd\u590d\u5e8f\u5217\uff0c\u5f15\u53d1\u663e\u8457\u4e14\u6301\u7eed\u7684\u7ec6\u80de\u8d28Ca\u00b2\u207a\u5185\u6d41\uff0c\u5e76\u4f34\u968fROS\u6c34\u5e73\u5347\u9ad8\uff0c\u4ece\u800c\u9a71\u52a8\u5f3a\u5927\u7684\u514d\u75ab\u53cd\u5e94\u3002\u8fd9\u4e00\u7cfb\u5217\u4e8b\u4ef6\u89e6\u53d1\u4e86\u574f\u6b7b\u6027\u8fc7\u654f\u53cd\u5e94\u2014\u2014\u4e00\u79cd\u5c40\u90e8\u7ec6\u80de\u6b7b\u4ea1\u673a\u5236\uff0c\u65e8\u5728\u9650\u5236\u75c5\u539f\u4f53\u7684\u6269\u6563\u3002\u8fd9\u79cd\u5bf9Ca\u00b2\u207a\u548cROS\u7684\u7cbe\u5999\u5229\u7528\u51f8\u663e\u4e86NLRs\u5728\u8865\u5145\u690d\u7269\u5148\u5929\u514d\u75ab\u4e2d\u7f3a\u5931\u7684\u9002\u5e94\u6027\u514d\u75ab\u7cfb\u7edf\u65b9\u9762\u7684\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\uff1b\u6d3b\u6027\u6c27\uff1b\u6548\u5e94\u89e6\u53d1\u514d\u75ab\uff1b\u6838\u82f7\u9178\u7ed3\u5408\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\u53d7\u4f53\uff1b\u9499\uff1b\u75c5\u539f\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\uff1b\u690d\u7269\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39471173\", \"search_query\": \"plant\", \"affiliations\": \"University of Canterbury, School of Biological Science, Christchurch, New Zealand.; University of Canterbury, School of Biological Science, Christchurch, New Zealand; Biomolecular Interaction Centre, Christchurch, New Zealand. Electronic address: claudia.meisrimler@canterbury.ac.nz.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-10-29\"}, {\"id\": 415, \"title\": \"Evolutionary and Pan-genome Analysis of Three Important Black-pigmented Periodontal Pathogens.\", \"authors\": \"Meng Pei Qi; Zhang Qian; Ding Yun; Lin Jiu Xiang; Chen Feng\", \"journal\": \"The Chinese journal of dental research\", \"year\": \"2023\", \"pmid\": \"37395521\", \"doi\": \"10.3290/j.cjdr.b4128023\", \"abstract\": \"To analyse the pan-genome of three black-pigmented periodontal pathogens: Porphyromonas gingivalis, Prevotella intermedia and Prevotella nigrescens. Pan-genome analyses of 66, 33 and 5 publicly available whole-genome sequences of P. gingivalis, P. intermedia and P. nigrescens, respectively, were performed using Pan-genome Analysis Pipeline software (version 1.2.1; Beijing Institute of Genomics, Chinese Academy of Sciences, Beijing, PR China). Phylogenetic trees were constructed based on the entire pan-genome and single nucleotide polymorphisms within the core genome. The distribution and abundance of virulence genes in the core and dispensable genomes were also compared in the three species. All three species possess an open pan-genome. The core genome of P. gingivalis, P. intermedia and P. nigrescens included 1001, 1514 and 1745 orthologous groups, respectively, which were mainly related to basic cellular functions such as metabolism. The dispensable genome of P. gingivalis, P. intermedia and P. nigrescens was composed of 2814, 2689 and 906 orthologous groups, respectively, and it was enriched in genes involved in pathogenicity or with unknown functions. Phylogenetic trees presented a clear separation of P. gingivalis, P. intermedia and P. nigrescens, verifying the reclassification of the black-pigmented species. Furthermore, the three species shared almost the same virulence factors involved in adhesion, proteolysis and evasion of host defences. Some of these virulence genes were conserved across species whereas others belonged to the dispensable genome, which might be acquired through horizontal gene transfer. This study highlighted the usefulness of pan-genome analysis to infer evolutionary cues for black-pigmented species, indicating their homology and phylogenomic diversity.\", \"keywords\": \"Prevotella intermedia; Prevotella nigrescens; core genome; Porphyromonas gingivalis; pan-genome\", \"translated_title\": \"\u4e09\u79cd\u91cd\u8981\u9ed1\u5316\u7259\u5468\u75c5\u539f\u83cc\u7684\u8fdb\u5316\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\", \"translated_abstract\": \"\u7259\u9f88\u535f\u5549\u5355\u80de\u83cc\uff08Porphyromonas gingivalis\uff09\u3001\u4e2d\u95f4\u666e\u96f7\u6c83\u83cc\uff08Prevotella intermedia\uff09\u548c\u9ed1\u8272\u666e\u96f7\u6c83\u83cc\uff08Prevotella nigrescens\uff09\u3002\u5229\u7528\u5317\u4eac\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u6240\u5f00\u53d1\u7684Pan-genome Analysis Pipeline\u8f6f\u4ef6\uff08\u7248\u672c1.2.1\uff09\uff0c\u5bf966\u300133\u548c5\u4e2a\u516c\u5f00\u53ef\u7528\u7684\u7259\u9f88\u535f\u5549\u5355\u80de\u83cc\u3001\u4e2d\u95f4\u666e\u96f7\u6c83\u83cc\u548c\u9ed1\u8272\u666e\u96f7\u6c83\u83cc\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u8fdb\u884c\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u57fa\u4e8e\u6574\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u53ca\u6838\u5fc3\u57fa\u56e0\u7ec4\u5185\u7684\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\u6784\u5efa\u4e86\u7cfb\u7edf\u53d1\u80b2\u6811\uff0c\u5e76\u6bd4\u8f83\u4e86\u8fd9\u4e09\u79cd\u7269\u79cd\u5728\u6838\u5fc3\u57fa\u56e0\u7ec4\u548c\u53ef\u9009\u57fa\u56e0\u7ec4\u4e2d\u7684\u6bd2\u529b\u57fa\u56e0\u5206\u5e03\u4e0e\u4e30\u5ea6\u3002\u4e09\u79cd\u7ec6\u83cc\u5747\u5177\u6709\u5f00\u653e\u578b\u6cdb\u57fa\u56e0\u7ec4\u3002\u7259\u9f88\u535f\u5549\u5355\u80de\u83cc\u3001\u4e2d\u95f4\u666e\u96f7\u6c83\u83cc\u548c\u9ed1\u8272\u666e\u96f7\u6c83\u83cc\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u5206\u522b\u5305\u542b1001\u30011514\u548c1745\u4e2a\u76f4\u7cfb\u540c\u6e90\u7fa4\uff0c\u4e3b\u8981\u4e0e\u57fa\u672c\u7ec6\u80de\u529f\u80fd\u5982\u4ee3\u8c22\u76f8\u5173\u3002\u5176\u53ef\u9009\u57fa\u56e0\u7ec4\u5206\u522b\u75312814\u30012689\u548c906\u4e2a\u76f4\u7cfb\u540c\u6e90\u7fa4\u7ec4\u6210\uff0c\u5bcc\u542b\u4e0e\u81f4\u75c5\u6027\u6216\u672a\u77e5\u529f\u80fd\u76f8\u5173\u7684\u57fa\u56e0\u3002\u7cfb\u7edf\u53d1\u80b2\u6811\u6e05\u6670\u5730\u5c06\u7259\u9f88\u535f\u5549\u5355\u80de\u83cc\u3001\u4e2d\u95f4\u666e\u96f7\u6c83\u83cc\u548c\u9ed1\u8272\u666e\u96f7\u6c83\u83cc\u533a\u5206\u5f00\u6765\uff0c\u9a8c\u8bc1\u4e86\u9ed1\u8272\u8272\u7d20\u7259\u5468\u75c5\u539f\u4f53\u7684\u91cd\u65b0\u5206\u7c7b\u3002\u6b64\u5916\uff0c\u8fd9\u4e09\u79cd\u7ec6\u83cc\u5171\u4eab\u51e0\u4e4e\u76f8\u540c\u7684\u7c98\u9644\u3001\u86cb\u767d\u6c34\u89e3\u548c\u5bbf\u4e3b\u9632\u5fa1\u9003\u9038\u76f8\u5173\u7684\u6bd2\u529b\u56e0\u5b50\u3002\u5176\u4e2d\u4e00\u4e9b\u6bd2\u529b\u57fa\u56e0\u5728\u7269\u79cd\u95f4\u4fdd\u5b88\u5b58\u5728\uff0c\u800c\u53e6\u4e00\u4e9b\u5219\u5c5e\u4e8e\u53ef\u9009\u57fa\u56e0\u7ec4\uff0c\u53ef\u80fd\u901a\u8fc7\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u83b7\u5f97\u3002\u672c\u7814\u7a76\u8868\u660e\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5bf9\u4e8e\u63a8\u65ad\u9ed1\u8272\u8272\u7d20\u7259\u5468\u75c5\u539f\u4f53\u7684\u8fdb\u5316\u7ebf\u7d22\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u63ed\u793a\u4e86\u5b83\u4eec\u7684\u540c\u6e90\u6027\u548c\u7cfb\u7edf\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3002\", \"translated_keywords\": \"\u4e2d\u95f4\u666e\u96f7\u6c83\u83cc\uff1b\u9ed1\u8272\u666e\u96f7\u6c83\u83cc\uff1b\u6838\u5fc3\u57fa\u56e0\u7ec4\uff1b\u7259\u9f88\u535f\u5549\u5355\u80de\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37395521\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-07-03\"}, {\"id\": 416, \"title\": \"Regulatory trends in engineering bioactive-phytocompounds.\", \"authors\": \"Saifi Monica; Ashrafi Kudsiya; Qamar Firdaus; Abdin M Z\", \"journal\": \"Plant science : an international journal of experimental plant biology\", \"year\": \"2024\", \"pmid\": \"38925476\", \"doi\": \"10.1016/j.plantsci.2024.112167\", \"abstract\": \"The secondary plant metabolites are of enormous importance because of their extensive medicinal, nutraceutical, and industrial applications. In plants, these secondary metabolites are often found in extremely small amounts, therefore, following the discovery of any prospective metabolite, the main constraining element is the ability to generate enough material for use in both industrial and therapeutic settings. In order to satisfy the rising demand for value-added metabolites, researchers prefer to use different molecular approaches for scalable and sustainable production of these phytocompounds. Here, we discuss the emerging regulatory trends in engineering these bioactive-phytocompounds and provide recommendation on successful employment of these state-of-the-art technologies for translation of these academic researches into novel process and products.\", \"keywords\": \"CRISPR; Plant Molecular Biology; MiRNA; Metabolic Engineering; Phytocompounds\", \"translated_title\": \"\u751f\u7269\u6d3b\u6027\u690d\u7269\u5316\u5408\u7269\u5de5\u7a0b\u7684\u76d1\u7ba1\u8d8b\u52bf\", \"translated_abstract\": \"\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\u56e0\u5176\u5e7f\u6cdb\u7684\u836f\u7528\u3001\u8425\u517b\u4fdd\u5065\u548c\u5de5\u4e1a\u5e94\u7528\u800c\u5177\u6709\u6781\u5927\u91cd\u8981\u6027\u3002\u7136\u800c\uff0c\u5728\u690d\u7269\u4f53\u5185\u8fd9\u4e9b\u6b21\u751f\u4ee3\u8c22\u7269\u901a\u5e38\u4ee5\u6781\u5fae\u91cf\u5b58\u5728\uff0c\u56e0\u6b64\u5728\u53d1\u73b0\u4efb\u4f55\u6f5c\u5728\u4ee3\u8c22\u7269\u540e\uff0c\u4e3b\u8981\u7684\u5236\u7ea6\u56e0\u7d20\u662f\u80fd\u5426\u751f\u6210\u8db3\u591f\u7684\u6750\u6599\u4ee5\u6ee1\u8db3\u5de5\u4e1a\u548c\u6cbb\u7597\u5e94\u7528\u7684\u9700\u6c42\u3002\u4e3a\u4e86\u6ee1\u8db3\u5bf9\u9ad8\u9644\u52a0\u503c\u4ee3\u8c22\u7269\u65e5\u76ca\u589e\u957f\u7684\u9700\u6c42\uff0c\u7814\u7a76\u8005\u503e\u5411\u4e8e\u91c7\u7528\u4e0d\u540c\u7684\u5206\u5b50\u65b9\u6cd5\u6765\u5b9e\u73b0\u8fd9\u4e9b\u690d\u7269\u5316\u5408\u7269\u7684\u89c4\u6a21\u5316\u548c\u53ef\u6301\u7eed\u751f\u4ea7\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u5de5\u7a0b\u5316\u8fd9\u4e9b\u751f\u7269\u6d3b\u6027\u690d\u7269\u5316\u5408\u7269\u7684\u65b0\u5174\u8c03\u63a7\u8d8b\u52bf\uff0c\u5e76\u5c31\u5982\u4f55\u6210\u529f\u5e94\u7528\u8fd9\u4e9b\u524d\u6cbf\u6280\u672f\u5c06\u5b66\u672f\u7814\u7a76\u6210\u679c\u8f6c\u5316\u4e3a\u65b0\u578b\u5de5\u827a\u548c\u4ea7\u54c1\u63d0\u51fa\u4e86\u5efa\u8bae\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7f16\u8f91\uff1b\u690d\u7269\u5206\u5b50\u751f\u7269\u5b66\uff1a\u690d\u7269\u5206\u5b50\u751f\u7269\u5b66\uff1bmiRNA\uff1a\u5fae\u5c0fRNA\uff1b\u4ee3\u8c22\u5de5\u7a0b\uff1a\u4ee3\u8c22\u5de5\u7a0b\uff1b\u690d\u7269\u5316\u5408\u7269\uff1a\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7269\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38925476\", \"search_query\": \"plant\", \"affiliations\": \"Centre for Transgenic Plant Development, Department of Biotechnology, School of Chemical and Life Sciences, Jamia Hamdard, Hamdard Nagar, New Delhi 110062, India.; Centre for Transgenic Plant Development, Department of Biotechnology, School of Chemical and Life Sciences, Jamia Hamdard, Hamdard Nagar, New Delhi 110062, India. Electronic address: mzabdin.ctpd@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-27\"}, {\"id\": 417, \"title\": \"Whole genome sequencing distinguishes skin colonizing from infection-associated Cutibacterium acnes isolates.\", \"authors\": \"Podbielski Andreas; K\u00f6ller Thomas; Warnke Philipp; Barrantes Israel; Kreikemeyer Bernd\", \"journal\": \"Frontiers in cellular and infection microbiology\", \"year\": \"2024\", \"pmid\": \"39512589\", \"doi\": \"10.3389/fcimb.2024.1433783\", \"abstract\": \"Cutibacterium acnes can both be a helpful colonizer of the human skin as well as the causative agent of acne and purulent infections. Until today, it is a moot point whether there are C. acnes strains exclusively devoted to be part of the skin microbiome and others, that carry special features enabling them to cause disease. So far, the search for the molecular background of such diverse behavior has led to inconsistent results. In the present study, we prospectively collected C. acnes strains from 27 infected persons and 18 healthy controls employing rigid selection criteria to ensure their role as infectious agent or colonizer. The genome sequences from these strains were obtained and carefully controlled for quality. Deduced traditional phylotyping assigned almost all superficial isolates to type IA1, while the clinical strains were evenly distributed between types IA1, IB, and II. Single locus sequence typing (SLST) showed a predominance of A1 type for the control strains, whereas 56% of the clinical isolates belonged to types A1, H1 and K8. Pangenome analysis from all the present strains and 30 published genomes indicated the presence of an open pangenome. Except for three isolates, the colonizing strains clustered in clades separate from the majority of clinical strains, while 4 clinical strains clustered with the control strains. Identical results were obtained by a single nucleotide polymorphism (SNP) analysis. However, there were no significant differences in virulence gene contents in both groups. Genome-wide association studies (GWAS) from both the pangenome and SNP data consistently showed genomic differences between both groups located in metabolic pathway and DNA repair genes. Thus, the different behavior of colonizing and infectious C. acnes strains could be due to special metabolic capacities or flexibilities rather than specific virulence traits.\", \"keywords\": \"GWAS - genome-wide association study; SNP; SLST; Cutibacterium (Propionibacterium) acnes; pangenome analyses\", \"translated_title\": \"\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u533a\u5206\u5b9a\u690d\u4e8e\u76ae\u80a4\u4e0e\u4e0e\u611f\u67d3\u76f8\u5173\u7684\u75e4\u75ae\u4e19\u9178\u6746\u83cc\u5206\u79bb\u682a\", \"translated_abstract\": \"\u662f\u5426\u5b58\u5728\u4e13\u95e8\u4f5c\u4e3a\u76ae\u80a4\u5fae\u751f\u7269\u7ec4\u4e00\u90e8\u5206\u7684C. acnes\u83cc\u682a\uff0c\u4ee5\u53ca\u662f\u5426\u53e6\u6709\u643a\u5e26\u7279\u6b8a\u7279\u6027\u7684\u83cc\u682a\u80fd\u591f\u5bfc\u81f4\u75be\u75c5\u3002\u8fc4\u4eca\u4e3a\u6b62\uff0c\u5173\u4e8e\u8fd9\u4e9b\u83cc\u682a\u8868\u73b0\u51fa\u591a\u6837\u5316\u884c\u4e3a\u7684\u5206\u5b50\u673a\u5236\u7814\u7a76\u7ed3\u679c\u5e76\u4e0d\u4e00\u81f4\u3002\u672c\u7814\u7a76\u524d\u77bb\u6027\u5730\u4ece27\u540d\u611f\u67d3\u60a3\u8005\u548c18\u540d\u5065\u5eb7\u5bf9\u7167\u8005\u4e2d\u6536\u96c6\u4e86C. acnes\u83cc\u682a\uff0c\u5e76\u4e25\u683c\u7b5b\u9009\u4ee5\u786e\u4fdd\u5176\u4f5c\u4e3a\u75c5\u539f\u4f53\u6216\u5b9a\u690d\u83cc\u7684\u89d2\u8272\u3002\u5bf9\u8fd9\u4e9b\u83cc\u682a\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u8fdb\u884c\u4e86\u83b7\u53d6\u5e76\u4ed4\u7ec6\u68c0\u67e5\u4e86\u8d28\u91cf\u3002\u4f20\u7edf\u566c\u83cc\u4f53\u578b\u5206\u6790\u8868\u660e\uff0c\u51e0\u4e4e\u6240\u6709\u6d45\u8868\u5206\u79bb\u682a\u5c5e\u4e8eIA1\u578b\uff0c\u800c\u4e34\u5e8a\u5206\u79bb\u682a\u5219\u5747\u5300\u5206\u5e03\u5728IA1\u3001IB\u548cII\u578b\u4e4b\u95f4\u3002\u5355\u4e00\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff08SLST\uff09\u663e\u793a\u5bf9\u7167\u83cc\u682a\u4ee5A1\u578b\u4e3a\u4e3b\uff0c\u800c56%\u7684\u4e34\u5e8a\u5206\u79bb\u682a\u5c5e\u4e8eA1\u3001H1\u548cK8\u578b\u3002\u5bf9\u6240\u6709\u73b0\u6709\u83cc\u682a\u53ca30\u4e2a\u5df2\u53d1\u8868\u57fa\u56e0\u7ec4\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u8868\u660e\u5b58\u5728\u5f00\u653e\u7684\u6cdb\u57fa\u56e0\u7ec4\u7ed3\u6784\u3002\u9664\u4e86\u4e09\u4e2a\u5b9a\u690d\u83cc\u682a\u5916\uff0c\u5176\u4f59\u5b9a\u690d\u83cc\u682a\u5728\u7cfb\u7edf\u53d1\u80b2\u6811\u4e0a\u4e0e\u5927\u591a\u6570\u4e34\u5e8a\u83cc\u682a\u5206\u5c5e\u4e0d\u540c\u5206\u652f\uff0c\u4f46\u67094\u682a\u4e34\u5e8a\u83cc\u682a\u4e0e\u5bf9\u7167\u83cc\u682a\u805a\u7c7b\u5728\u4e00\u8d77\u3002\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u5206\u6790\u4e5f\u5f97\u5230\u4e86\u76f8\u540c\u7684\u7ed3\u679c\u3002\u7136\u800c\uff0c\u4e24\u7ec4\u83cc\u682a\u5728\u6bd2\u529b\u57fa\u56e0\u542b\u91cf\u65b9\u9762\u6ca1\u6709\u663e\u8457\u5dee\u5f02\u3002\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff08GWAS\uff09\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u548cSNP\u6570\u636e\u4e00\u81f4\u663e\u793a\uff0c\u4e24\u7ec4\u83cc\u682a\u5728\u4ee3\u8c22\u9014\u5f84\u548cDNA\u4fee\u590d\u57fa\u56e0\u533a\u57df\u5b58\u5728\u57fa\u56e0\u7ec4\u5dee\u5f02\u3002\u56e0\u6b64\uff0c\u5b9a\u690d\u83cc\u682a\u548c\u611f\u67d3\u6027\u83cc\u682a\u7684\u4e0d\u540c\u884c\u4e3a\u53ef\u80fd\u5f52\u56e0\u4e8e\u7279\u6b8a\u7684\u4ee3\u8c22\u80fd\u529b\u6216\u7075\u6d3b\u6027\uff0c\u800c\u975e\u7279\u5b9a\u7684\u6bd2\u529b\u7279\u5f81\u3002\", \"translated_keywords\": \"\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff08GWAS\uff09\uff1b\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\uff1b\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff08SLST\uff09\uff1b\u75e4\u75ae\u4e19\u9178\u6746\u83cc\uff08Cutibacterium\uff0c\u66fe\u7528\u540dPropionibacterium acne\uff09\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39512589\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute of Medical Microbiology, Virology and Hygiene, Rostock University Medical Center, Rostock, Germany.; Research Group Translational Bioinformatics, Institute for Biostatistics and Informatics in Medicine and Aging Research, Rostock University Medical Center, Rostock, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-11-13\"}, {\"id\": 418, \"title\": \"Comparative Genomic Analyses of Virulence and Antimicrobial Resistance in Citrobacter werkmanii, an Emerging Opportunistic Pathogen.\", \"authors\": \"Aguirre-S\u00e1nchez Jos\u00e9 R; Qui\u00f1ones Beatriz; Ortiz-Mu\u00f1oz Jos\u00e9 A; Prieto-Alvarado Rogelio; Vega-L\u00f3pez In\u00e9s F; Mart\u00ednez-Urtaza Jaime; Lee Bertram G; Chaidez Crist\u00f3bal\", \"journal\": \"Microorganisms\", \"year\": \"2023\", \"pmid\": \"37630674\", \"doi\": \"10.3390/microorganisms11082114\", \"abstract\": \"Citrobacter werkmanii is an emerging and opportunistic human pathogen found in developing countries and is a causative agent of wound, urinary tract, and blood infections. The present study conducted comparative genomic analyses of a C. werkmanii strain collection from diverse geographical locations and sources to identify the relevant virulence and antimicrobial resistance genes. Pangenome analyses divided the examined C. werkmanii strains into five distinct clades; the subsequent classification identified genes with functional roles in carbohydrate and general metabolism for the core genome and genes with a role in secretion, adherence, and the mobilome for the shell and cloud genomes. A maximum-likelihood phylogenetic tree with a heatmap, showing the virulence and antimicrobial genes' presence or absence, demonstrated the presence of genes with functional roles in secretion systems, adherence, enterobactin, and siderophore among the strains belonging to the different clades. C. werkmanii strains in clade V, predominantly from clinical sources, harbored genes implicated in type II and type Vb secretion systems as well as multidrug resistance to aminoglycoside, beta-lactamase, fluoroquinolone, phenicol, trimethoprim, macrolides, sulfonamide, and tetracycline. In summary, these comparative genomic analyses have demonstrated highly pathogenic and multidrug-resistant genetic profiles in C. werkmanii strains, indicating a virulence potential for this commensal and opportunistic human pathogen.\", \"keywords\": \"antimicrobial resistance; pangenomics; whole-genome sequencing; nosocomial infections; emerging pathogens; Citrobacter; comparative genomics; virulence\", \"translated_title\": \"Citrobacter werkmanii \u6bd2\u529b\u4e0e\u6297\u83cc\u8010\u836f\u6027\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\u2014\u2014\u4e00\u79cd\u65b0\u51fa\u73b0\u7684\u673a\u4f1a\u81f4\u75c5\u83cc\", \"translated_abstract\": \"Citrobacter werkmanii\u662f\u4e00\u79cd\u5728\u53d1\u5c55\u4e2d\u56fd\u5bb6\u51fa\u73b0\u5e76\u5177\u6709\u673a\u4f1a\u81f4\u75c5\u6027\u7684\u98df\u6e90\u6027\u4eba\u7c7b\u75c5\u539f\u83cc\uff0c\u53ef\u5f15\u8d77\u4f24\u53e3\u611f\u67d3\u3001\u6ccc\u5c3f\u9053\u611f\u67d3\u548c\u8d25\u8840\u75c7\u7b49\u75be\u75c5\u3002\u672c\u7814\u7a76\u5bf9\u6765\u81ea\u4e0d\u540c\u5730\u7406\u4f4d\u7f6e\u548c\u6765\u6e90\u7684C. werkmanii\u83cc\u682a\u8fdb\u884c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u4ee5\u786e\u5b9a\u76f8\u5173\u7684\u6bd2\u529b\u548c\u6297\u83cc\u8010\u836f\u57fa\u56e0\u3002\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5c06\u6240\u7814\u7a76\u7684C. werkmanii\u83cc\u682a\u5206\u4e3a\u4e94\u4e2a\u4e0d\u540c\u7684\u8fdb\u5316\u679d\uff1b\u540e\u7eed\u5206\u7c7b\u9274\u5b9a\u4e86\u6838\u5fc3\u57fa\u56e0\u7ec4\u4e2d\u4e0e\u78b3\u6c34\u5316\u5408\u7269\u4ee3\u8c22\u548c\u4e00\u822c\u4ee3\u8c22\u529f\u80fd\u76f8\u5173\u7684\u57fa\u56e0\uff0c\u4ee5\u53ca\u58f3\u5c42\u548c\u4e91\u57fa\u56e0\u7ec4\u4e2d\u4e0e\u5206\u6ccc\u3001\u9ecf\u9644\u548c\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u76f8\u5173\u7684\u57fa\u56e0\u3002\u6784\u5efa\u4e86\u5e26\u6709\u70ed\u56fe\u7684\u6700\u5927\u4f3c\u7136\u7cfb\u7edf\u53d1\u80b2\u6811\uff0c\u663e\u793a\u4e86\u4e0d\u540c\u8fdb\u5316\u679d\u83cc\u682a\u4e2d\u5b58\u5728\u6216\u4e0d\u5b58\u5728\u7684\u6bd2\u529b\u548c\u6297\u83cc\u76f8\u5173\u57fa\u56e0\uff0c\u8868\u660e\u8fd9\u4e9b\u83cc\u682a\u4e2d\u5b58\u5728\u4e0e\u5206\u6ccc\u7cfb\u7edf\u3001\u9ecf\u9644\u3001enterobactin\u548csiderophore\u7b49\u529f\u80fd\u76f8\u5173\u7684\u57fa\u56e0\u3002\u4e3b\u8981\u6765\u6e90\u4e8e\u4e34\u5e8a\u6837\u672c\u7684\u8fdb\u5316\u679dV\u4e2d\u7684C. werkmanii\u83cc\u682a\u643a\u5e26\u4e86\u4e0eII\u578b\u548cVb\u578b\u5206\u6ccc\u7cfb\u7edf\u76f8\u5173\u7684\u57fa\u56e0\uff0c\u4ee5\u53ca\u5bf9\u6c28\u57fa\u7cd6\u82f7\u7c7b\u3001\u03b2-\u5185\u9170\u80fa\u9176\u3001\u6c1f\u55b9\u8bfa\u916e\u7c7b\u3001\u915a\u7c7b\u3001\u7532\u6c27\u82c4\u5576\u3001\u5927\u73af\u5185\u916f\u7c7b\u3001\u78fa\u80fa\u7c7b\u548c\u56db\u73af\u7d20\u591a\u91cd\u8010\u836f\u7684\u57fa\u56e0\u3002\u7efc\u4e0a\u6240\u8ff0\uff0c\u8fd9\u4e9b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u63ed\u793a\u4e86C. werkmanii\u83cc\u682a\u4e2d\u9ad8\u5ea6\u81f4\u75c5\u6027\u548c\u591a\u91cd\u8010\u836f\u7684\u9057\u4f20\u7279\u5f81\uff0c\u8868\u660e\u8fd9\u79cd\u5171\u751f\u4e14\u673a\u4f1a\u81f4\u75c5\u7684\u4eba\u7c7b\u75c5\u539f\u4f53\u5177\u6709\u6f5c\u5728\u7684\u81f4\u75c5\u80fd\u529b\u3002\", \"translated_keywords\": \"\u6297\u83cc\u8010\u836f\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u533b\u9662\u611f\u67d3\uff1b\u65b0\u53d1\u75c5\u539f\u4f53\uff1b\u67e0\u6aac\u9178\u6746\u83cc\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u6bd2\u529b\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37630674\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratorio Nacional para la Investigaci\u00f3n en Inocuidad Alimentaria, Centro de Investigaci\u00f3n en Alimentaci\u00f3n y Desarrollo A.C. (CIAD), Coordinaci\u00f3n Regional Culiac\u00e1n, Culiacan 80110, Mexico.; Produce Safety and Microbiology Research Unit, Western Regional Research Center, Agricultural Research Service, U.S. Department of Agriculture, Albany, CA 94710, USA.; Parque de Innovaci\u00f3n Tecnol\u00f3gica de la Universidad Aut\u00f3noma de Sinaloa, Culiacan 80040, Mexico.; Departament de Gen\u00e8tica i de Microbiologia, Universitat Aut\u1eddnoma de Barcelona, 08193 Bellaterra, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-08-26\"}, {\"id\": 419, \"title\": \"Electrochemical sensors for plant signaling molecules.\", \"authors\": \"Liu Wei; Zhang Zhiyao; Geng Xinliu; Tan Rong; Xu Songzhi; Sun Lijun\", \"journal\": \"Biosensors & bioelectronics\", \"year\": \"2024\", \"pmid\": \"39250871\", \"doi\": \"10.1016/j.bios.2024.116757\", \"abstract\": \"Plant signaling molecules can be divided into plant messenger signaling molecules (such as calcium ions, hydrogen peroxide, Nitric oxide) and plant hormone signaling molecules (such as auxin (mainly indole-3-acetic acid or IAA), salicylic acid, abscisic acid, cytokinin, jasmonic acid or methyl jasmonate, gibberellins, brassinosteroids, strigolactone, and ethylene), which play crucial roles in regulating plant growth and development, and response to the environment. Due to the important roles of the plant signaling molecules in the plants, many methods were developed to detect them. The development of in-situ and real-time detection of plant signaling molecules and field-deployable sensors will be a key breakthrough for botanical research and agricultural technology. Electrochemical methods provide convenient methods for in-situ and real-time detection of plant signaling molecules in plants because of their easy operation, high sensitivity, and high selectivity. This article comprehensively reviews the research on electrochemical detection of plant signaling molecules reported in the past decade, which summarizes the various types electrodes of electrochemical sensors and the applications of multiple nanomaterials to enhance electrode detection selectivity and sensitivity. This review also provides examples to introduce the current research trends in electrochemical detection, and highlights the applicability and innovation of electrochemical sensors such as miniaturization, non-invasive, long-term stability, integration, automation, and intelligence in the future. In all, the electrochemical sensors can realize in-situ, real-time and intelligent acquisition of dynamic changes in plant signaling molecules in plants, which is of great significance for promoting basic research in botany and the development of intelligent agriculture.\", \"keywords\": \"Plant signaling molecules; Real-time; Electrochemical sensor; Smart agriculture; In situ; Botanical research\", \"translated_title\": \"\u690d\u7269\u4fe1\u53f7\u5206\u5b50\u7684\u7535\u5316\u5b66\u4f20\u611f\u5668\", \"translated_abstract\": \"\u690d\u7269\u4fe1\u53f7\u5206\u5b50\u53ef\u5206\u4e3a\u690d\u7269\u4fe1\u4f7f\u4fe1\u53f7\u5206\u5b50\uff08\u5982\u9499\u79bb\u5b50\u3001\u8fc7\u6c27\u5316\u6c22\u3001\u4e00\u6c27\u5316\u6c2e\uff09\u548c\u690d\u7269\u6fc0\u7d20\u4fe1\u53f7\u5206\u5b50\uff08\u5982\u751f\u957f\u7d20\uff08\u4e3b\u8981\u4e3a\u5432\u54da-3-\u4e59\u9178\u6216IAA\uff09\u3001\u6c34\u6768\u9178\u3001\u8131\u843d\u9178\u3001\u7ec6\u80de\u5206\u88c2\u7d20\u3001\u8309\u8389\u9178\u6216\u7532\u57fa\u8309\u8389\u9178\u3001\u8d64\u9709\u7d20\u3001\u6cb9\u83dc\u7d20\u5185\u916f\u3001\u72ec\u811a\u91d1\u5185\u916f\u548c\u4e59\u70ef\uff09\uff0c\u5728\u8c03\u63a7\u690d\u7269\u751f\u957f\u53d1\u80b2\u53ca\u54cd\u5e94\u73af\u5883\u65b9\u9762\u53d1\u6325\u7740\u5173\u952e\u4f5c\u7528\u3002\u9274\u4e8e\u690d\u7269\u4fe1\u53f7\u5206\u5b50\u7684\u91cd\u8981\u4f5c\u7528\uff0c\u8bb8\u591a\u68c0\u6d4b\u65b9\u6cd5\u88ab\u5f00\u53d1\u51fa\u6765\u3002\u690d\u7269\u4fe1\u53f7\u5206\u5b50\u7684\u539f\u4f4d\u5b9e\u65f6\u68c0\u6d4b\u4ee5\u53ca\u4fbf\u643a\u5f0f\u4f20\u611f\u5668\u7684\u53d1\u5c55\u5c06\u662f\u690d\u7269\u5b66\u7814\u7a76\u548c\u519c\u4e1a\u6280\u672f\u7684\u5173\u952e\u7a81\u7834\u70b9\u3002\u7535\u5316\u5b66\u65b9\u6cd5\u56e0\u5176\u64cd\u4f5c\u7b80\u4fbf\u3001\u7075\u654f\u5ea6\u9ad8\u3001\u9009\u62e9\u6027\u5f3a\uff0c\u4e3a\u690d\u7269\u4f53\u5185\u4fe1\u53f7\u5206\u5b50\u7684\u539f\u4f4d\u5b9e\u65f6\u68c0\u6d4b\u63d0\u4f9b\u4e86\u4fbf\u6377\u624b\u6bb5\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fc7\u53bb\u5341\u5e74\u6765\u6709\u5173\u690d\u7269\u4fe1\u53f7\u5206\u5b50\u7535\u5316\u5b66\u68c0\u6d4b\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u603b\u7ed3\u4e86\u7535\u5316\u5b66\u4f20\u611f\u5668\u7684\u5404\u79cd\u7c7b\u578b\u7535\u6781\u53ca\u5176\u589e\u5f3a\u7535\u6781\u68c0\u6d4b\u9009\u62e9\u6027\u548c\u7075\u654f\u5ea6\u7684\u591a\u79cd\u7eb3\u7c73\u6750\u6599\u5e94\u7528\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u901a\u8fc7\u5b9e\u4f8b\u4ecb\u7ecd\u4e86\u7535\u5316\u5b66\u68c0\u6d4b\u9886\u57df\u7684\u5f53\u524d\u7814\u7a76\u8d8b\u52bf\uff0c\u5e76\u5f3a\u8c03\u4e86\u7535\u5316\u5b66\u4f20\u611f\u5668\u5728\u672a\u6765\u7684\u5c0f\u578b\u5316\u3001\u975e\u4fb5\u5165\u6027\u3001\u957f\u671f\u7a33\u5b9a\u6027\u3001\u96c6\u6210\u5316\u3001\u81ea\u52a8\u5316\u548c\u667a\u80fd\u5316\u7b49\u65b9\u9762\u7684\u9002\u7528\u6027\u548c\u521b\u65b0\u6027\u3002\u603b\u4e4b\uff0c\u7535\u5316\u5b66\u4f20\u611f\u5668\u80fd\u591f\u5b9e\u73b0\u690d\u7269\u4f53\u5185\u4fe1\u53f7\u5206\u5b50\u52a8\u6001\u53d8\u5316\u7684\u539f\u4f4d\u3001\u5b9e\u65f6\u548c\u667a\u80fd\u5316\u83b7\u53d6\uff0c\u5728\u63a8\u52a8\u690d\u7269\u5b66\u57fa\u7840\u7814\u7a76\u548c\u667a\u80fd\u519c\u4e1a\u53d1\u5c55\u65b9\u9762\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u690d\u7269\u4fe1\u53f7\u5206\u5b50\uff1b\u5b9e\u65f6\uff1b\u7535\u5316\u5b66\u4f20\u611f\u5668\uff1b\u667a\u6167\u519c\u4e1a\uff1b\u539f\u4f4d\uff1b\u690d\u7269\u5b66\u7814\u7a76\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39250871\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences, Nantong University, 9 Seyuan Rd, Nantong, Jiangsu, 226019, China.; School of Life Sciences, Nantong University, 9 Seyuan Rd, Nantong, Jiangsu, 226019, China. Electronic address: slj.1226@ntu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-09-10\"}, {\"id\": 420, \"title\": \"The role of strigolactones in resistance to environmental stress in plants.\", \"authors\": \"Qi Jin; Mao Yuanzhi; Cui Jing; Lu Xuefang; Xu Junrong; Liu Yunzhi; Zhong Haini; Yu Wenjin; Li Changxia\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"38973451\", \"doi\": \"10.1111/ppl.14419\", \"abstract\": \"Abiotic stress impairs plant growth and development, thereby causing low yield and inferior quality of crops. Increasing studies reported that strigolactones (SL) are plant hormones that enhance plant stress resistance by regulating plant physiological processes and gene expressions. In this review, we introduce the response and regulatory role of SL in salt, drought, light, heat, cold and cadmium stresses in plants. This review also discusses how SL alleviate the damage of abiotic stress in plants, furthermore, introducing the mechanisms of SL enhancing plant stress resistance at the genetic level. Under abiotic stress, the exogenous SL analog GR24 can induce the biosynthesis of SL in plants, and endogenous SL can alleviate the damage caused by abiotic stress. SL enhanced the stress resistance of plants by protecting photosynthesis, enhancing the antioxidant capacity of plants and promoting the symbiosis between plants and arbuscular mycorrhiza (AM). SL interact with abscisic acid (ABA), salicylic acid (SA), auxin, cytokinin (CK), jasmonic acid (JA), hydrogen peroxide (H2O2) and other signal molecules to jointly regulate plant stress resistance. Lastly, both the importance of SL and their challenges for future work are outlined in order to further elucidate the specific mechanisms underlying the roles of SL in plant responses to abiotic stress.\", \"keywords\": \"(Auto-generated) strigolactones; \u690d\u7269\u6fc0\u7d20; \u73af\u5883\u80c1\u8feb; \u6297\u6c27\u5316\u80fd\u529b; \u5171\u751f; abscisic acid; \u6c22\u5316\u9176; \u690d\u7269\u751f\u7406\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u72ec\u811a\u91d1\u5185\u916f\u5728\u690d\u7269\u6297\u9006\u5883\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u975e\u751f\u7269\u80c1\u8feb\u4f1a\u635f\u5bb3\u690d\u7269\u7684\u751f\u957f\u53d1\u80b2\uff0c\u5bfc\u81f4\u4f5c\u7269\u4ea7\u91cf\u4f4e\u3001\u54c1\u8d28\u5dee\u3002\u8d8a\u6765\u8d8a\u591a\u7684\u7814\u7a76\u8868\u660e\uff0c\u72ec\u811a\u91d1\u5185\u916f\uff08SL\uff09\u4f5c\u4e3a\u4e00\u79cd\u690d\u7269\u6fc0\u7d20\uff0c\u53ef\u901a\u8fc7\u8c03\u63a7\u690d\u7269\u751f\u7406\u8fc7\u7a0b\u548c\u57fa\u56e0\u8868\u8fbe\u6765\u589e\u5f3a\u690d\u7269\u7684\u6297\u9006\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86SL\u5728\u76d0\u80c1\u8feb\u3001\u5e72\u65f1\u80c1\u8feb\u3001\u5149\u80c1\u8feb\u3001\u70ed\u80c1\u8feb\u3001\u51b7\u80c1\u8feb\u53ca\u9549\u80c1\u8feb\u4e0b\u7684\u54cd\u5e94\u53ca\u5176\u8c03\u8282\u4f5c\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86SL\u5982\u4f55\u51cf\u8f7b\u690d\u7269\u7684\u975e\u751f\u7269\u80c1\u8feb\u635f\u4f24\uff0c\u8fdb\u4e00\u6b65\u4ece\u9057\u4f20\u6c34\u5e73\u4ecb\u7ecd\u4e86SL\u63d0\u9ad8\u690d\u7269\u6297\u9006\u6027\u7684\u673a\u5236\u3002\u5728\u975e\u751f\u7269\u80c1\u8feb\u4e0b\uff0c\u5916\u6e90SL\u7c7b\u4f3c\u7269GR24\u53ef\u8bf1\u5bfc\u690d\u7269\u4f53\u5185SL\u7684\u5408\u6210\uff0c\u5185\u6e90SL\u5219\u80fd\u7f13\u89e3\u975e\u751f\u7269\u80c1\u8feb\u9020\u6210\u7684\u4f24\u5bb3\u3002SL\u901a\u8fc7\u4fdd\u62a4\u5149\u5408\u4f5c\u7528\u3001\u589e\u5f3a\u690d\u7269\u6297\u6c27\u5316\u80fd\u529b\u4ee5\u53ca\u4fc3\u8fdb\u690d\u7269\u4e0e\u4e1b\u679d\u83cc\u6839\uff08AM\uff09\u7684\u5171\u751f\u6765\u63d0\u9ad8\u690d\u7269\u7684\u6297\u9006\u6027\u3002\u6b64\u5916\uff0cSL\u4e0e\u8131\u843d\u9178\uff08ABA\uff09\u3001\u6c34\u6768\u9178\uff08SA\uff09\u3001\u751f\u957f\u7d20\u3001\u7ec6\u80de\u5206\u88c2\u7d20\uff08CK\uff09\u3001\u8309\u8389\u9178\uff08JA\uff09\u3001\u8fc7\u6c27\u5316\u6c22\uff08H\u2082O\u2082\uff09\u7b49\u4fe1\u53f7\u5206\u5b50\u76f8\u4e92\u4f5c\u7528\uff0c\u5171\u540c\u8c03\u63a7\u690d\u7269\u7684\u6297\u9006\u6027\u3002\u6700\u540e\uff0c\u672c\u6587\u6982\u8ff0\u4e86SL\u7684\u91cd\u8981\u6027\u53ca\u5176\u672a\u6765\u7814\u7a76\u9762\u4e34\u7684\u6311\u6218\uff0c\u4ee5\u8fdb\u4e00\u6b65\u9610\u660eSL\u5728\u690d\u7269\u5e94\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u5177\u4f53\u4f5c\u7528\u673a\u5236\u3002\", \"translated_keywords\": \"strigolactones; \u690d\u7269\u6fc0\u7d20; \u73af\u5883\u80c1\u8feb; \u6297\u6c27\u5316\u80fd\u529b; \u5171\u751f; abscisic acid; \u6c22\u5316\u9176; \u690d\u7269\u751f\u7406\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38973451\", \"search_query\": \"plant\", \"affiliations\": \"College of Agriculture, Guangxi University, Nanning, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-08\"}, {\"id\": 421, \"title\": \"Understanding the salinity stress on plant and developing sustainable management strategies mediated salt-tolerant plant growth-promoting rhizobacteria and CRISPR/Cas9.\", \"authors\": \"Chauhan Prabhat K; Upadhyay Sudhir K; Tripathi Manikant; Singh Rajesh; Krishna Deeksha; Singh Sushil K; Dwivedi Padmanabh\", \"journal\": \"Biotechnology & genetic engineering reviews\", \"year\": \"2022\", \"pmid\": \"36254096\", \"doi\": \"10.1080/02648725.2022.2131958\", \"abstract\": \"Soil salinity is a worldwide concern that decreases plant growth performance in agricultural fields and contributes to food scarcity. Salt stressors have adverse impacts on the plant's ionic, osmotic, and oxidative balance, as well as numerous physiological functions. Plants have a variety of coping strategies to deal with salt stress, including osmosensing, osmoregulation, ion-homeostasis, increased antioxidant synthesis, and so on. Not only does salt stress cause oxidative stress but also many types of stress do as well, thus plants have an effective antioxidant system to battle the negative effects of excessive reactive oxygen species produced as a result of stress. Rising salinity in the agricultural field affects crop productivity and plant development considerably; nevertheless, plants have a well-known copying mechanism that shields them from salt stress by facilitated production of secondary metabolites, antioxidants, ionhomeostasis, ABAbiosynthesis, and so on. To address this problem, various environment-friendly solutions such as salt-tolerant plant growth-promoting rhizobacteria, eco-friendly additives, and foliar applications of osmoprotectants/antioxidants are urgently needed. CRISPR/Cas9, a new genetic scissor, has recently been discovered to be an efficient approach for reducing salt stress in plants growing in saline soil. Understanding the processes underlying these physiological and biochemical responses to salt stress might lead to more effective crop yield control measures in the future. In order to address this information, the current review discusses recent advances in plant stress mechanisms against salinity stress-mediated antioxidant systems, as well as the development of appropriate long-term strategies for plant growth mediated by CRISPR/Cas9 techniques under salinity stress.\", \"keywords\": \"Crispr/Cas9; Osmoprotectants; Plant stress; PGPR; Salinity\", \"translated_title\": \"\u7406\u89e3\u690d\u7269\u7684\u76d0\u5206\u80c1\u8feb\u5e76\u5f00\u53d1\u57fa\u4e8e\u8010\u76d0\u4fc3\u751f\u6839\u9645\u7ec6\u83cc\u4e0eCRISPR/Cas9\u7684\u53ef\u6301\u7eed\u7ba1\u7406\u7b56\u7565\", \"translated_abstract\": \"\u571f\u58e4\u76d0\u78b1\u5316\u662f\u5168\u7403\u5173\u6ce8\u7684\u95ee\u9898\uff0c\u5b83\u4f1a\u964d\u4f4e\u519c\u7530\u4f5c\u7269\u7684\u751f\u957f\u6027\u80fd\u5e76\u52a0\u5267\u7cae\u98df\u77ed\u7f3a\u3002\u76d0\u80c1\u8feb\u5bf9\u690d\u7269\u7684\u79bb\u5b50\u5e73\u8861\u3001\u6e17\u900f\u538b\u5e73\u8861\u548c\u6c27\u5316\u5e94\u6fc0\u7b49\u591a\u4e2a\u751f\u7406\u529f\u80fd\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\u3002\u690d\u7269\u5177\u6709\u591a\u79cd\u5e94\u5bf9\u76d0\u80c1\u8feb\u7684\u7b56\u7565\uff0c\u5305\u62ec\u6e17\u900f\u611f\u77e5\u3001\u6e17\u900f\u8c03\u8282\u3001\u79bb\u5b50\u7a33\u6001\u4ee5\u53ca\u6297\u6c27\u5316\u7269\u8d28\u5408\u6210\u589e\u52a0\u7b49\u3002\u76d0\u80c1\u8feb\u4e0d\u4ec5\u5f15\u53d1\u6c27\u5316\u80c1\u8feb\uff0c\u5176\u4ed6\u7c7b\u578b\u7684\u80c1\u8feb\u4e5f\u4f1a\u5982\u6b64\uff0c\u56e0\u6b64\u690d\u7269\u62e5\u6709\u6709\u6548\u7684\u6297\u6c27\u5316\u7cfb\u7edf\u6765\u5bf9\u6297\u7531\u80c1\u8feb\u4ea7\u751f\u7684\u8fc7\u91cf\u6d3b\u6027\u6c27\u5e26\u6765\u7684\u8d1f\u9762\u5f71\u54cd\u3002\u519c\u4e1a\u571f\u58e4\u76d0\u5206\u5347\u9ad8\u663e\u8457\u5f71\u54cd\u4f5c\u7269\u4ea7\u91cf\u548c\u690d\u7269\u53d1\u80b2\uff1b\u7136\u800c\uff0c\u690d\u7269\u5177\u6709\u4e00\u79cd\u5df2\u77e5\u7684\u9002\u5e94\u673a\u5236\uff0c\u901a\u8fc7\u4fc3\u8fdb\u6b21\u751f\u4ee3\u8c22\u7269\u3001\u6297\u6c27\u5316\u5242\u3001\u79bb\u5b50\u7a33\u6001\u53ca\u8131\u843d\u9178\uff08ABA\uff09\u5408\u6210\u7b49\u65b9\u5f0f\u62b5\u5fa1\u76d0\u80c1\u8feb\u3002\u4e3a\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u4e9f\u9700\u5f00\u53d1\u73af\u5883\u53cb\u597d\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u5982\u8010\u76d0\u4fc3\u751f\u6839\u9645\u7ec6\u83cc\u3001\u73af\u4fdd\u578b\u6dfb\u52a0\u5242\u4ee5\u53ca\u6e17\u900f\u4fdd\u62a4\u5242/\u6297\u6c27\u5316\u5242\u7684\u53f6\u9762\u65bd\u7528\u3002\u6700\u8fd1\u53d1\u73b0\uff0cCRISPR/Cas9\u8fd9\u79cd\u65b0\u578b\u57fa\u56e0\u526a\u5200\u662f\u4e00\u79cd\u9ad8\u6548\u51cf\u5c11\u76d0\u78b1\u571f\u4e2d\u690d\u7269\u76d0\u80c1\u8feb\u7684\u6709\u6548\u65b9\u6cd5\u3002\u7406\u89e3\u8fd9\u4e9b\u751f\u7406\u548c\u751f\u5316\u53cd\u5e94\u80cc\u540e\u7684\u673a\u5236\uff0c\u53ef\u80fd\u6709\u52a9\u4e8e\u672a\u6765\u66f4\u6709\u6548\u5730\u63a7\u5236\u4f5c\u7269\u4ea7\u91cf\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9488\u5bf9\u76d0\u80c1\u8feb\u4ecb\u5bfc\u7684\u6297\u6c27\u5316\u7cfb\u7edf\u690d\u7269\u6297\u9006\u673a\u5236\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u63a2\u8ba8\u4e86\u5728\u76d0\u80c1\u8feb\u4e0b\u5229\u7528CRISPR/Cas9\u6280\u672f\u8c03\u63a7\u690d\u7269\u751f\u957f\u7684\u9002\u5f53\u957f\u671f\u7b56\u7565\u3002\", \"translated_keywords\": \"CRISPR/Cas9\uff1b\u6e17\u900f\u4fdd\u62a4\u5242\uff1b\u690d\u7269\u80c1\u8feb\uff1b\u690d\u7269\u6839\u9645\u4fc3\u751f\u83cc\uff1b\u76d0\u80c1\u8feb\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36254096\", \"search_query\": \"plant\", \"affiliations\": \"Department of Environmental Science, V.B.S. Purvanchal University, Jaunpur, India.; Biotechnology Program, Dr. RamManohar Lohia Avadh University, Ayodhya, India.; Guangxi Key Laboratory of Sugarcane Genetic Improvement, Sugarcane Research Institute, Guangxi Academy of Agricultural Sciences, Nanning, China.; College of agriculture, Fisheries and Forestry, Fiji National University, Fiji.; Department of Agri-Business, V.B.S. Purvanchal University, Jaunpur, India.; Department of Plant Physiology, Institute of Agricultural Sciences, Banaras Hindu University, Varanasi, India.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2022-10-19\"}, {\"id\": 422, \"title\": \"Exploring the complex information processes underlying plant behavior.\", \"authors\": \"Novoplansky A; Souza G M; Brenner E D; Bhatla S C; Van Volkenburgh E\", \"journal\": \"Plant signaling & behavior\", \"year\": \"2024\", \"pmid\": \"39381978\", \"doi\": \"10.1080/15592324.2024.2411913\", \"abstract\": \"Newly discovered plant behaviors, linked to historical observations, contemporary technologies, and emerging knowledge of signaling mechanisms, argue that plants utilize complex information processing systems. Plants are goal-oriented in an evolutionary and physiological sense; they demonstrate agency and learning. While most studies on plant plasticity, learning, and memory deal with the responsiveness of individual plants to resource availability and biotic stresses, adaptive information is often perceived from and coordinated with neighboring plants, while competition occurs for limited resources. Based on existing knowledge, technologies, and sustainability principles, climate-smart agricultural practices are now being adopted to enhance crop resilience and productivity. A deeper understanding of the dynamics of plant behavior offers a rich palette of potential amelioration strategies for improving the productivity and health of natural and agricultural ecosystems.\", \"keywords\": \"plant behavior; plant agency; plant communication; Learning; memory\", \"translated_title\": \"\u63a2\u7a76\u690d\u7269\u884c\u4e3a\u80cc\u540e\u7684\u590d\u6742\u4fe1\u606f\u8fc7\u7a0b\", \"translated_abstract\": \"\u65b0\u8fd1\u53d1\u73b0\u7684\u690d\u7269\u884c\u4e3a\uff0c\u7ed3\u5408\u5386\u53f2\u89c2\u5bdf\u3001\u5f53\u4ee3\u6280\u672f\u4ee5\u53ca\u5bf9\u4fe1\u53f7\u673a\u5236\u7684\u65b0\u5174\u8ba4\u8bc6\uff0c\u8868\u660e\u690d\u7269\u5229\u7528\u4e86\u590d\u6742\u7684\u4fe1\u606f\u5904\u7406\u7cfb\u7edf\u3002\u4ece\u8fdb\u5316\u548c\u751f\u7406\u5b66\u7684\u89d2\u5ea6\u6765\u770b\uff0c\u690d\u7269\u5177\u6709\u76ee\u6807\u5bfc\u5411\u6027\uff1b\u5b83\u4eec\u8868\u73b0\u51fa\u81ea\u4e3b\u6027\u548c\u5b66\u4e60\u80fd\u529b\u3002\u5c3d\u7ba1\u5927\u591a\u6570\u5173\u4e8e\u690d\u7269\u53ef\u5851\u6027\u3001\u5b66\u4e60\u548c\u8bb0\u5fc6\u7684\u7814\u7a76\u96c6\u4e2d\u5728\u5355\u4e2a\u690d\u7269\u5bf9\u8d44\u6e90\u53ef\u7528\u6027\u548c\u751f\u7269\u80c1\u8feb\u7684\u54cd\u5e94\u4e0a\uff0c\u4f46\u9002\u5e94\u6027\u4fe1\u606f\u5f80\u5f80\u662f\u4ece\u90bb\u8fd1\u690d\u7269\u611f\u77e5\u5e76\u534f\u8c03\u7684\uff0c\u540c\u65f6\u5728\u6709\u9650\u8d44\u6e90\u7684\u7ade\u4e89\u4e2d\u8fdb\u884c\u4ea4\u4e92\u3002\u57fa\u4e8e\u73b0\u6709\u77e5\u8bc6\u3001\u6280\u672f\u548c\u53ef\u6301\u7eed\u53d1\u5c55\u539f\u5219\uff0c\u6c14\u5019\u667a\u80fd\u578b\u519c\u4e1a\u5b9e\u8df5\u6b63\u5728\u88ab\u91c7\u7eb3\u4ee5\u63d0\u9ad8\u4f5c\u7269\u7684\u97e7\u6027\u548c\u751f\u4ea7\u529b\u3002\u6df1\u5165\u7406\u89e3\u690d\u7269\u884c\u4e3a\u7684\u52a8\u6001\u7279\u6027\uff0c\u4e3a\u6539\u5584\u81ea\u7136\u751f\u6001\u7cfb\u7edf\u548c\u519c\u4e1a\u751f\u6001\u7cfb\u7edf\u7684\u751f\u4ea7\u529b\u4e0e\u5065\u5eb7\u63d0\u4f9b\u4e86\u4e30\u5bcc\u7684\u6f5c\u5728\u6539\u826f\u7b56\u7565\u3002\", \"translated_keywords\": \"\u690d\u7269\u884c\u4e3a\uff1b\u690d\u7269\u80fd\u52a8\u6027\uff1b\u690d\u7269\u901a\u8baf\uff1b\u5b66\u4e60\uff1b\u8bb0\u5fc6\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39381978\", \"search_query\": \"plant\", \"affiliations\": \"Mitrani Department of Desert Ecology, Blaustein Institutes for Desert Research, Ben-Gurion University of the Negev, Midreshet Ben-Gurion, Israel.; Department of Botany, Institute of Biology - Section of Plant Physiology, Federal University of Pelotas, Pelotas, RS, Brazil.; Department of Biology, Pace University, New York, New York, USA.; Department of Botany, University of Delhi, New Delhi, Delhi, India.; Department of Biology, University of Washington, Seattle, WA, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-10-09\"}, {\"id\": 423, \"title\": \"Evolution of plant metabolism: the state-of-the-art.\", \"authors\": \"Fernie Alisdair R; de Vries Sophie; de Vries Jan\", \"journal\": \"Philosophical transactions of the Royal Society of London. Series B, Biological sciences\", \"year\": \"2024\", \"pmid\": \"39343029\", \"doi\": \"10.1098/rstb.2023.0347\", \"abstract\": \"Immense chemical diversity is one of the hallmark features of plants. This chemo-diversity is mainly underpinned by a highly complex and biodiverse biochemical machinery. Plant metabolic enzymes originated and were inherited from their eukaryotic and prokaryotic ancestors and further diversified by the unprecedentedly high rates of gene duplication and functionalization experienced in land plants. Unlike prokaryotic microbes, which display frequent horizontal gene transfer events and multiple inputs of energy and organic carbon, land plants predominantly rely on organic carbon generated from CO2 and have experienced relatively few gene transfers during their recent evolutionary history. As such, plant metabolic networks have evolved in a stepwise manner using existing networks as a starting point and under various evolutionary constraints. That said, until recently, the evolution of only a handful of metabolic traits had been extensively investigated and as such, the evolution of metabolism has received a fraction of the attention of, the evolution of development, for example. Advances in metabolomics and next-generation sequencing have, however, recently led to a deeper understanding of how a wide range of plant primary and specialized (secondary) metabolic pathways have evolved both as a consequence of natural selection and of domestication and crop improvement processes. This article is part of the theme issue 'The evolution of plant metabolism'.\", \"keywords\": \"evolution; phytohormone; secondary metabolism; primary metabolism\", \"translated_title\": \"\u73b0\u72b6\", \"translated_abstract\": \"\u690d\u7269\u7684\u4e00\u4e2a\u663e\u8457\u7279\u5f81\u662f\u5176\u5de8\u5927\u7684\u5316\u5b66\u591a\u6837\u6027\u3002\u8fd9\u79cd\u5316\u5b66\u591a\u6837\u6027\u4e3b\u8981\u7531\u9ad8\u5ea6\u590d\u6742\u4e14\u751f\u7269\u591a\u6837\u7684\u751f\u5316\u673a\u5236\u652f\u6491\u3002\u690d\u7269\u4ee3\u8c22\u9176\u8d77\u6e90\u4e8e\u5b83\u4eec\u7684\u771f\u6838\u548c\u539f\u6838\u7956\u5148\uff0c\u5e76\u901a\u8fc7\u9646\u5730\u690d\u7269\u7ecf\u5386\u7684\u524d\u6240\u672a\u6709\u7684\u57fa\u56e0\u590d\u5236\u548c\u529f\u80fd\u5316\u7387\u8fdb\u4e00\u6b65\u591a\u6837\u5316\u3002\u4e0e\u9891\u7e41\u53d1\u751f\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u4ee5\u53ca\u591a\u79cd\u80fd\u91cf\u548c\u6709\u673a\u78b3\u8f93\u5165\u7684\u539f\u6838\u5fae\u751f\u7269\u4e0d\u540c\uff0c\u9646\u5730\u690d\u7269\u4e3b\u8981\u4f9d\u8d56\u4e8e\u4eceCO\u2082\u751f\u6210\u7684\u6709\u673a\u78b3\uff0c\u5728\u8fd1\u671f\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u7ecf\u5386\u4e86\u76f8\u5bf9\u8f83\u5c11\u7684\u57fa\u56e0\u8f6c\u79fb\u3002\u56e0\u6b64\uff0c\u690d\u7269\u4ee3\u8c22\u7f51\u7edc\u4ee5\u73b0\u6709\u7f51\u7edc\u4e3a\u57fa\u7840\uff0c\u9010\u6b65\u6f14\u5316\uff0c\u5e76\u53d7\u5230\u5404\u79cd\u8fdb\u5316\u9650\u5236\u7684\u5f71\u54cd\u3002\u7136\u800c\uff0c\u76f4\u5230\u6700\u8fd1\uff0c\u53ea\u6709\u5c11\u6570\u51e0\u79cd\u4ee3\u8c22\u7279\u5f81\u7684\u6f14\u5316\u5f97\u5230\u4e86\u6df1\u5165\u7814\u7a76\uff0c\u4ee3\u8c22\u6f14\u5316\u7684\u7814\u7a76\u8fdc\u4e0d\u53ca\u53d1\u80b2\u6f14\u5316\u7684\u5173\u6ce8\u5ea6\u3002\u7136\u800c\uff0c\u4ee3\u8c22\u7ec4\u5b66\u548c\u65b0\u4e00\u4ee3\u6d4b\u5e8f\u6280\u672f\u7684\u8fdb\u6b65\uff0c\u6700\u8fd1\u4f7f\u6211\u4eec\u5bf9\u5927\u91cf\u690d\u7269\u521d\u7ea7\u4ee3\u8c22\u548c\u6b21\u7ea7\u4ee3\u8c22\u9014\u5f84\u5982\u4f55\u5728\u81ea\u7136\u9009\u62e9\u3001\u9a6f\u5316\u53ca\u4f5c\u7269\u6539\u826f\u8fc7\u7a0b\u4e2d\u6f14\u5316\u6709\u4e86\u66f4\u6df1\u523b\u7684\u7406\u89e3\u3002\u672c\u6587\u662f\u201c\u690d\u7269\u4ee3\u8c22\u6f14\u5316\u201d\u4e13\u9898\u7684\u4e00\u90e8\u5206\u3002\", \"translated_keywords\": \"\u8fdb\u5316\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u6b21\u751f\u4ee3\u8c22\uff1b\u521d\u751f\u4ee3\u8c22\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39343029\", \"search_query\": \"plant\", \"affiliations\": \"Max-Planck-Institute of Molecular Plant Physiology, Am M\u00fchlenberg 1 , Potsdam-Golm 14476, Germany.; Department of Applied Bioinformatics, University of Goettingen, Institute of Microbiology and Genetics, Goldschmidtstr. 1 , Goettingen 37077, Germany.; University of Goettingen, Campus Institute Data Science (CIDAS), Goldschmidstr. 1 , Goettingen 37077, Germany.; Department of Applied Bioinformatics, University of Goettingen, Goettingen Center for Molecular Biosciences (GZMB), Goldschmidtstr. 1 , Goettingen 37077, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Philosophical Transactions of the Royal Society of London. Series B, Biological Sciences\", \"pub_date\": \"2024-09-30\"}, {\"id\": 424, \"title\": \"Advances in preparation and engineering of plant-derived extracellular vesicles for nutrition intervention.\", \"authors\": \"Wu Caiyun; Li Jiaxuan; Huang Kexin; Tian Xueying; Guo Yaqiong; Skirtach Andre G; You Mingliang; Tan Mingqian; Su Wentao\", \"journal\": \"Food chemistry\", \"year\": \"2024\", \"pmid\": \"38955121\", \"doi\": \"10.1016/j.foodchem.2024.140199\", \"abstract\": \"Plant-derived extracellular vesicles (PLEVs), as a type of naturally occurring lipid bilayer membrane structure, represent an emerging delivery vehicle with immense potential due to their ability to encapsulate hydrophobic and hydrophilic compounds, shield them from external environmental stresses, control release, exhibit biocompatibility, and demonstrate biodegradability. This comprehensive review analyzes engineering preparation strategies for natural vesicles, focusing on PLEVs and their purification and surface engineering. Furthermore, it encompasses the latest advancements in utilizing PLEVs to transport active components, serving as a nanotherapeutic system. The prospects and potential development of PLEVs are also discussed. It is anticipated that this work will not only address existing knowledge gaps concerning PLEVs but also provide valuable guidance for researchers in the fields of food science and biomedical studies, stimulating novel breakthroughs in plant-based therapeutic options.\", \"keywords\": \"Functional food components; Surface engineering; Separation; Plant-derived extracellular vesicles; Nano-delivery\", \"translated_title\": \"\u690d\u7269\u6765\u6e90\u7ec6\u80de\u5916\u56ca\u6ce1\u7684\u5236\u5907\u4e0e\u5de5\u7a0b\u5316\u6539\u9020\u5728\u8425\u517b\u5e72\u9884\u4e2d\u7684\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u690d\u7269\u6765\u6e90\u7684\u7ec6\u80de\u5916\u56ca\u6ce1\uff08PLEVs\uff09\u4f5c\u4e3a\u4e00\u79cd\u5929\u7136\u5b58\u5728\u7684\u8102\u8d28\u53cc\u5c42\u819c\u7ed3\u6784\uff0c\u56e0\u5176\u80fd\u591f\u5305\u88f9\u758f\u6c34\u548c\u4eb2\u6c34\u5316\u5408\u7269\u3001\u4fdd\u62a4\u5176\u514d\u53d7\u5916\u90e8\u73af\u5883\u538b\u529b\u3001\u5b9e\u73b0\u53ef\u63a7\u91ca\u653e\u3001\u5177\u5907\u751f\u7269\u76f8\u5bb9\u6027\u548c\u53ef\u964d\u89e3\u6027\u7b49\u7279\u70b9\uff0c\u5c55\u73b0\u51fa\u5de8\u5927\u7684\u5e94\u7528\u6f5c\u529b\uff0c\u6210\u4e3a\u4e00\u79cd\u65b0\u5174\u7684\u9012\u9001\u8f7d\u4f53\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5929\u7136\u56ca\u6ce1\u7684\u5de5\u7a0b\u5316\u5236\u5907\u7b56\u7565\uff0c\u91cd\u70b9\u5173\u6ce8PLEVs\u53ca\u5176\u7eaf\u5316\u548c\u8868\u9762\u6539\u9020\u6280\u672f\u3002\u6b64\u5916\uff0c\u8fd8\u6db5\u76d6\u4e86\u5229\u7528PLEVs\u8fd0\u8f93\u6d3b\u6027\u6210\u5206\u4f5c\u4e3a\u7eb3\u7c73\u6cbb\u7597\u7cfb\u7edf\u7684\u6700\u65b0\u8fdb\u5c55\u3002\u6587\u7ae0\u8fd8\u8ba8\u8bba\u4e86PLEVs\u7684\u524d\u666f\u548c\u53d1\u5c55\u6f5c\u529b\u3002\u671f\u671b\u672c\u7814\u7a76\u4e0d\u4ec5\u80fd\u591f\u586b\u8865\u5173\u4e8ePLEVs\u73b0\u6709\u77e5\u8bc6\u7684\u7a7a\u767d\uff0c\u8fd8\u80fd\u4e3a\u98df\u54c1\u79d1\u5b66\u548c\u751f\u7269\u533b\u5b66\u9886\u57df\u7684\u7814\u7a76\u4eba\u5458\u63d0\u4f9b\u6709\u4ef7\u503c\u7684\u6307\u5bfc\uff0c\u63a8\u52a8\u57fa\u4e8e\u690d\u7269\u7684\u6cbb\u7597\u65b9\u6848\u53d6\u5f97\u65b0\u7684\u7a81\u7834\u3002\", \"translated_keywords\": \"\u529f\u80fd\u98df\u54c1\u6210\u5206\uff1b\u8868\u9762\u5de5\u7a0b\uff1b\u5206\u79bb\uff1b\u690d\u7269\u6765\u6e90\u7684\u7ec6\u80de\u5916\u56ca\u6ce1\uff1b\u7eb3\u7c73\u9012\u9001\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38955121\", \"search_query\": \"plant\", \"affiliations\": \"State Key Lab of Marine Food Processing & Safety Control, Dalian Polytechnic University,Dalian,China; Academy of Food Interdisciplinary Science, School of Food Science and Technology, Dalian Polytechnic University, Dalian, China; National Engineering Research Center of Seafood, Dalian Polytechnic University, Dalian, China.; Department of R&D, Hangzhou AimingMed Medical Technology Co., Ltd., China. Electronic address: guoyq@aimingmed.com.; Nano-Biotechnology Group, Faculty of Bioscience Engineering, Ghent University, 9000, Ghent, Belgium.; Department of R&D, Hangzhou AimingMed Medical Technology Co., Ltd., China.; State Key Lab of Marine Food Processing & Safety Control, Dalian Polytechnic University,Dalian,China; Academy of Food Interdisciplinary Science, School of Food Science and Technology, Dalian Polytechnic University, Dalian, China; National Engineering Research Center of Seafood, Dalian Polytechnic University, Dalian, China. Electronic address: suwentao2020@yeah.net.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-03\"}, {\"id\": 425, \"title\": \"Epigenetic arsenal for stress mitigation in plants.\", \"authors\": \"Gaude Aishwarya Ashok; Siqueira Roxiette Heromina; Botelho Savia Bernadette; Jalmi Siddhi Kashinath\", \"journal\": \"Biochimica et biophysica acta. General subjects\", \"year\": \"2024\", \"pmid\": \"38636616\", \"doi\": \"10.1016/j.bbagen.2024.130620\", \"abstract\": \"Plant's ability to perceive, respond to, and ultimately adapt to various stressors is a testament to their remarkable resilience. In response to stresses, plants activate a complex array of molecular and physiological mechanisms. These include the rapid activation of stress-responsive genes, the manufacturing of protective compounds, modulation of cellular processes and alterations in their growth and development patterns to enhance their chances of survival. Epigenetic mechanisms play a pivotal role in shaping the responses of plants to environmental stressors. This review explores the intricate interplay between epigenetic regulation and plant stress mitigation. We delve into the dynamic landscape of epigenetic modifications, highlighting their influence on gene expression and ultimately stress tolerance. This review assembles current research, shedding light on the promising strategies within plants' epigenetic arsenal to thrive amidst adverse conditions.\", \"keywords\": \"Stress mitigation; Molecular adaptation; Epigenetic regulation; Epigenetic memory; Environmental stressors\", \"translated_title\": \"\u690d\u7269\u6297\u9006\u7684\u8868\u89c2\u9057\u4f20\u5b66\u6b66\u5668\u5e93\", \"translated_abstract\": \"\u690d\u7269\u611f\u77e5\u3001\u54cd\u5e94\u5e76\u6700\u7ec8\u9002\u5e94\u5404\u79cd\u80c1\u8feb\u7684\u80fd\u529b\uff0c\u5f70\u663e\u4e86\u5176\u975e\u51e1\u7684\u97e7\u6027\u3002\u5728\u5e94\u5bf9\u80c1\u8feb\u65f6\uff0c\u690d\u7269\u6fc0\u6d3b\u4e86\u4e00\u7cfb\u5217\u590d\u6742\u7684\u5206\u5b50\u548c\u751f\u7406\u673a\u5236\uff0c\u5305\u62ec\u5e94\u6fc0\u54cd\u5e94\u57fa\u56e0\u7684\u5feb\u901f\u6fc0\u6d3b\u3001\u4fdd\u62a4\u6027\u5316\u5408\u7269\u7684\u5408\u6210\u3001\u7ec6\u80de\u8fc7\u7a0b\u7684\u8c03\u8282\u4ee5\u53ca\u751f\u957f\u53d1\u80b2\u6a21\u5f0f\u7684\u6539\u53d8\uff0c\u4ee5\u63d0\u9ad8\u5176\u751f\u5b58\u51e0\u7387\u3002\u8868\u89c2\u9057\u4f20\u673a\u5236\u5728\u5851\u9020\u690d\u7269\u5bf9\u73af\u5883\u80c1\u8feb\u54cd\u5e94\u7684\u8fc7\u7a0b\u4e2d\u8d77\u7740\u5173\u952e\u4f5c\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8868\u89c2\u9057\u4f20\u8c03\u63a7\u4e0e\u690d\u7269\u80c1\u8feb\u7f13\u89e3\u4e4b\u95f4\u7684\u590d\u6742\u76f8\u4e92\u4f5c\u7528\uff0c\u6df1\u5165\u63a2\u8ba8\u4e86\u8868\u89c2\u9057\u4f20\u4fee\u9970\u7684\u52a8\u6001\u53d8\u5316\u53ca\u5176\u5bf9\u57fa\u56e0\u8868\u8fbe\u548c\u6700\u7ec8\u80c1\u8feb\u8010\u53d7\u6027\u7684\u5f71\u54cd\u3002\u672c\u7efc\u8ff0\u6c47\u96c6\u4e86\u5f53\u524d\u7814\u7a76\u6210\u679c\uff0c\u63ed\u793a\u4e86\u690d\u7269\u8868\u89c2\u9057\u4f20\u201c\u6b66\u5668\u5e93\u201d\u4e2d\u5728\u9006\u5883\u6761\u4ef6\u4e0b\u84ec\u52c3\u53d1\u5c55\u7684\u6709\u524d\u666f\u7b56\u7565\u3002\", \"translated_keywords\": \"\u538b\u529b\u7f13\u89e3\uff1b\u5206\u5b50\u9002\u5e94\uff1b\u8868\u89c2\u9057\u4f20\u8c03\u63a7\uff1b\u8868\u89c2\u9057\u4f20\u8bb0\u5fc6\uff1b\u73af\u5883\u538b\u529b\u6e90\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38636616\", \"search_query\": \"plant\", \"affiliations\": \"Discipline of Botany, School of Biological Sciences and Biotechnology, Goa University, Goa 403206, India. Electronic address: aishwarya.phd.sbsb@unigoa.ac.in.; Discipline of Botany, School of Biological Sciences and Biotechnology, Goa University, Goa 403206, India. Electronic address: roxiette.phd.bot@unigoa.ac.in.; Discipline of Botany, School of Biological Sciences and Biotechnology, Goa University, Goa 403206, India. Electronic address: saviabotelho@gmail.com.; Discipline of Botany, School of Biological Sciences and Biotechnology, Goa University, Goa 403206, India. Electronic address: siddhi@unigoa.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-19\"}, {\"id\": 426, \"title\": \"Stomatal evolution and plant adaptation to future climate.\", \"authors\": \"Chen Guang; Qin Yuan; Wang Jian; Li Sujuan; Zeng Fanrong; Deng Fenglin; Chater Caspar; Xu Shengchun; Chen Zhong-Hua\", \"journal\": \"Plant, cell & environment\", \"year\": \"2024\", \"pmid\": \"38757448\", \"doi\": \"10.1111/pce.14953\", \"abstract\": \"Global climate change is affecting plant photosynthesis and transpiration processes, as well as increasing weather extremes impacting socio-political and environmental events and decisions for decades to come. One major research challenge in plant biology and ecology is the interaction of photosynthesis with the environment. Stomata control plant gas exchange and their evolution was a crucial innovation that facilitated the earliest land plants to colonize terrestrial environments. Stomata couple homoiohydry, together with cuticles, intercellular gas space, with the endohydric water-conducting system, enabling plants to adapt and diversify across the planet. Plants control stomatal movement in response to environmental change through regulating guard cell turgor mediated by membrane transporters and signaling transduction. However, the origin, evolution, and active control of stomata remain controversial topics. We first review stomatal evolution and diversity, providing fossil and phylogenetic evidence of their origins. We summarize functional evolution of guard cell membrane transporters in the context of climate changes and environmental stresses. Our analyses show that the core signaling elements of stomatal movement are more ancient than stomata, while genes involved in stomatal development co-evolved de novo with the earliest stomata. These results suggest that novel stomatal development-specific genes were acquired during plant evolution, whereas genes regulating stomatal movement, especially cell signaling pathways, were inherited ancestrally and co-opted by dynamic functional differentiation. These two processes reflect the different adaptation strategies during land plant evolution.\", \"keywords\": \"membrane transporters; abiotic stresses; photosynthesis; sustainable plant production; molecular evolution; climate change; stomatal guard cell\", \"translated_title\": \"\u6c14\u5b54\u6f14\u5316\u4e0e\u690d\u7269\u5bf9\u672a\u6765\u6c14\u5019\u7684\u9002\u5e94\", \"translated_abstract\": \"\u5168\u7403\u6c14\u5019\u53d8\u5316\u6b63\u5728\u5f71\u54cd\u690d\u7269\u7684\u5149\u5408\u4f5c\u7528\u548c\u84b8\u817e\u4f5c\u7528\u8fc7\u7a0b\uff0c\u5e76\u5bf9\u6570\u5341\u5e74\u6765\u7684\u793e\u4f1a\u653f\u6cbb\u3001\u73af\u5883\u4e8b\u4ef6\u53ca\u51b3\u7b56\u4ea7\u751f\u6df1\u8fdc\u5f71\u54cd\u3002\u5728\u690d\u7269\u751f\u7269\u5b66\u4e0e\u751f\u6001\u5b66\u9886\u57df\uff0c\u4e00\u4e2a\u91cd\u8981\u7684\u7814\u7a76\u6311\u6218\u662f\u5149\u5408\u4f5c\u7528\u4e0e\u73af\u5883\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u6c14\u5b54\u63a7\u5236\u690d\u7269\u7684\u6c14\u4f53\u4ea4\u6362\uff0c\u5176\u8fdb\u5316\u662f\u4e00\u9879\u5173\u952e\u521b\u65b0\uff0c\u4f7f\u6700\u65e9\u7684\u9646\u5730\u690d\u7269\u80fd\u591f\u6210\u529f\u9002\u5e94\u9646\u5730\u73af\u5883\u3002\u6c14\u5b54\u901a\u8fc7\u4e0e\u89d2\u8d28\u5c42\u3001\u7ec6\u80de\u95f4\u6c14\u4f53\u7a7a\u95f4\u4ee5\u53ca\u5185\u76ae\u8d28\u6c34\u4f20\u5bfc\u7cfb\u7edf\u7684\u8026\u5408\uff0c\u5b9e\u73b0\u4e86\u690d\u7269\u7684\u540c\u6c34\u6027\uff08homoiohydry\uff09\uff0c\u5e76\u4fc3\u8fdb\u4e86\u690d\u7269\u5728\u5168\u7403\u8303\u56f4\u5185\u7684\u9002\u5e94\u4e0e\u591a\u6837\u5316\u3002\u690d\u7269\u901a\u8fc7\u8c03\u8282\u4fdd\u536b\u7ec6\u80de\u81a8\u538b\u6765\u54cd\u5e94\u73af\u5883\u53d8\u5316\uff0c\u800c\u8fd9\u79cd\u8c03\u63a7\u4f9d\u8d56\u4e8e\u819c\u8f6c\u8fd0\u86cb\u767d\u548c\u4fe1\u53f7\u8f6c\u5bfc\u673a\u5236\u3002\u7136\u800c\uff0c\u6c14\u5b54\u7684\u8d77\u6e90\u3001\u8fdb\u5316\u53ca\u5176\u4e3b\u52a8\u8c03\u63a7\u4ecd\u5b58\u5728\u4e89\u8bae\u3002\\n\\n\u672c\u6587\u9996\u5148\u7efc\u8ff0\u4e86\u6c14\u5b54\u7684\u8fdb\u5316\u4e0e\u591a\u6837\u6027\uff0c\u63d0\u4f9b\u4e86\u5316\u77f3\u548c\u7cfb\u7edf\u53d1\u80b2\u8bc1\u636e\u4ee5\u9610\u660e\u5176\u8d77\u6e90\u3002\u6211\u4eec\u603b\u7ed3\u4e86\u4fdd\u536b\u7ec6\u80de\u819c\u8f6c\u8fd0\u86cb\u767d\u7684\u529f\u80fd\u8fdb\u5316\u80cc\u666f\uff0c\u5305\u62ec\u6c14\u5019\u53d8\u8fc1\u548c\u73af\u5883\u80c1\u8feb\u7684\u5f71\u54cd\u3002\u5206\u6790\u8868\u660e\uff0c\u6c14\u5b54\u8fd0\u52a8\u7684\u6838\u5fc3\u4fe1\u53f7\u5143\u4ef6\u6bd4\u6c14\u5b54\u672c\u8eab\u66f4\u4e3a\u53e4\u8001\uff0c\u800c\u53c2\u4e0e\u6c14\u5b54\u53d1\u80b2\u7684\u57fa\u56e0\u5219\u4e0e\u6700\u65e9\u671f\u7684\u6c14\u5b54\u5171\u540c\u8fdb\u5316\u800c\u6765\u3002\u8fd9\u4e9b\u7ed3\u679c\u8868\u660e\uff0c\u5728\u690d\u7269\u8fdb\u5316\u8fc7\u7a0b\u4e2d\uff0c\u65b0\u578b\u6c14\u5b54\u7279\u5f02\u6027\u53d1\u80b2\u57fa\u56e0\u88ab\u83b7\u5f97\uff0c\u800c\u8c03\u63a7\u6c14\u5b54\u8fd0\u52a8\u7684\u57fa\u56e0\uff08\u5c24\u5176\u662f\u7ec6\u80de\u4fe1\u53f7\u901a\u8def\uff09\u5219\u662f\u7956\u5148\u9057\u4f20\u5e76\u88ab\u52a8\u6001\u529f\u80fd\u5206\u5316\u6240\u5229\u7528\u7684\u7ed3\u679c\u3002\u8fd9\u4e24\u79cd\u8fc7\u7a0b\u53cd\u6620\u4e86\u9646\u5730\u690d\u7269\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u4e0d\u540c\u7684\u9002\u5e94\u7b56\u7565\u3002\", \"translated_keywords\": \"\u819c\u8f6c\u8fd0\u86cb\u767d\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u5149\u5408\u4f5c\u7528\uff1b\u53ef\u6301\u7eed\u690d\u7269\u751f\u4ea7\uff1b\u5206\u5b50\u8fdb\u5316\uff1b\u6c14\u5019\u53d8\u5316\uff1b\u6c14\u5b54\u4fdd\u536b\u7ec6\u80de\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38757448\", \"search_query\": \"plant\", \"affiliations\": \"Central Laboratory, Zhejiang Academy of Agricultural Sciences, Hangzhou, China.; College of Agriculture, Collaborative Innovation Centre for Grain Industry, Yangtze University, Jingzhou, China.; Royal Botanic Gardens, Kew, Richmond, UK.; Plants, Photosynthesis, and Soil, School of Biosciences, University of Sheffield, Sheffield, UK.; Xianghu Laboratory, Hangzhou, China.; School of Science, Western Sydney University, Penrith, Australia.; Hawkesbury Institute for the Environment, Western Sydney University, Penrith, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-17\"}, {\"id\": 427, \"title\": \"Plant Growth Promoting Rhizobacteria (PGPR) induced protection: A plant immunity perspective.\", \"authors\": \"Kumari Rinkee; Pandey Ekta; Bushra Sayyada; Faizan Shahla; Pandey Saurabh\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"39247988\", \"doi\": \"10.1111/ppl.14495\", \"abstract\": \"Plant-environment interactions, particularly biotic stress, are increasingly essential for global food security due to crop losses in the dynamic environment. Therefore, understanding plant responses to biotic stress is vital to mitigate damage. Beneficial microorganisms and their association with plants can reduce the damage associated with plant pathogens. One such group is PGPR (Plant growth-promoting rhizobacteria), which influences plant immunity significantly by interacting with biotic stress factors and plant signalling compounds. This review explores the types, metabolism, and mechanisms of action of PGPR, including their enzyme pathways and the signalling compounds secreted by PGPR that modulate gene and protein expression during plant defence. Furthermore, the review will delve into the crosstalk between PGPR and other plant growth regulators and signalling compounds, elucidating the physiological, biochemical, and molecular insights into PGPR's impact on plants under multiple biotic stresses, including interactions with fungi, bacteria, and viruses. Overall, the review comprehensively adds to our knowledge about PGPR's role in plant immunity and its application for agricultural resilience and food security.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u514d\u75ab\uff1b\u6839\u9645\u4fc3\u751f\u83cc\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u4fe1\u53f7\u5316\u5408\u7269\uff1b\u57fa\u56e0\u8868\u8fbe\uff1b\u86cb\u767d\u8868\u8fbe\uff1b\u4ee3\u8c22\u9014\u5f84\uff1b\u751f\u7269\u6280\u672f\uff1b\u519c\u4e1a\u79d1\u5b66\", \"translated_title\": \"\u4ece\u690d\u7269\u514d\u75ab\u7684\u89d2\u5ea6\u51fa\u53d1\", \"translated_abstract\": \"\u690d\u7269\u4e0e\u73af\u5883\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u5c24\u5176\u662f\u751f\u7269\u80c1\u8feb\uff0c\u5728\u52a8\u6001\u73af\u5883\u4e2d\u5bfc\u81f4\u4f5c\u7269\u51cf\u4ea7\uff0c\u56e0\u6b64\u5bf9\u5168\u7403\u7cae\u98df\u5b89\u5168\u7684\u91cd\u8981\u6027\u65e5\u76ca\u589e\u52a0\u3002\u7406\u89e3\u690d\u7269\u5bf9\u751f\u7269\u80c1\u8feb\u7684\u54cd\u5e94\u5bf9\u4e8e\u51cf\u8f7b\u635f\u5bb3\u81f3\u5173\u91cd\u8981\u3002\u6709\u76ca\u5fae\u751f\u7269\u53ca\u5176\u4e0e\u690d\u7269\u7684\u5171\u751f\u5173\u7cfb\u80fd\u591f\u51cf\u5c11\u690d\u7269\u75c5\u539f\u4f53\u5f15\u8d77\u7684\u635f\u5bb3\u3002\u5176\u4e2d\u4e00\u7c7b\u662f\u690d\u7269\u4fc3\u751f\u6839\u9645\u7ec6\u83cc\uff08PGPR\uff09\uff0c\u5b83\u901a\u8fc7\u4e0e\u751f\u7269\u80c1\u8feb\u56e0\u5b50\u548c\u690d\u7269\u4fe1\u53f7\u5316\u5408\u7269\u76f8\u4e92\u4f5c\u7528\u663e\u8457\u5f71\u54cd\u690d\u7269\u514d\u75ab\u3002\u672c\u6587\u7efc\u8ff0\u4e86PGPR\u7684\u79cd\u7c7b\u3001\u4ee3\u8c22\u53ca\u4f5c\u7528\u673a\u5236\uff0c\u5305\u62ec\u5176\u9176\u9014\u5f84\u4ee5\u53caPGPR\u5206\u6ccc\u7684\u4fe1\u53f7\u5316\u5408\u7269\u5982\u4f55\u5728\u690d\u7269\u9632\u5fa1\u8fc7\u7a0b\u4e2d\u8c03\u8282\u57fa\u56e0\u548c\u86cb\u767d\u8d28\u8868\u8fbe\u3002\u6b64\u5916\uff0c\u6587\u7ae0\u8fd8\u5c06\u63a2\u8ba8PGPR\u4e0e\u5176\u4ed6\u690d\u7269\u751f\u957f\u8c03\u8282\u5242\u548c\u4fe1\u53f7\u5316\u5408\u7269\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u9610\u660ePGPR\u5728\u591a\u79cd\u751f\u7269\u80c1\u8feb\u4e0b\uff08\u5305\u62ec\u4e0e\u771f\u83cc\u3001\u7ec6\u83cc\u548c\u75c5\u6bd2\u7684\u76f8\u4e92\u4f5c\u7528\uff09\u5bf9\u690d\u7269\u7684\u751f\u7406\u3001\u751f\u5316\u548c\u5206\u5b50\u5c42\u9762\u7684\u5f71\u54cd\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u6587\u5168\u9762\u6269\u5c55\u4e86\u6211\u4eec\u5bf9PGPR\u5728\u690d\u7269\u514d\u75ab\u4e2d\u7684\u4f5c\u7528\u53ca\u5176\u5728\u519c\u4e1a\u97e7\u6027\u548c\u7cae\u98df\u5b89\u5168\u4fdd\u969c\u4e2d\u5e94\u7528\u7684\u8ba4\u8bc6\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u6839\u9645\u4fc3\u751f\u83cc\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u4fe1\u53f7\u5316\u5408\u7269\uff1b\u57fa\u56e0\u8868\u8fbe\uff1b\u86cb\u767d\u8868\u8fbe\uff1b\u4ee3\u8c22\u9014\u5f84\uff1b\u751f\u7269\u6280\u672f\uff1b\u519c\u4e1a\u79d1\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39247988\", \"search_query\": \"plant\", \"affiliations\": \"Environmental Physiology Laboratory, Department of Botany, Aligarh Muslim University, Aligarh, (U.P.), India.; Department of Agriculture, Guru Nanak Dev University, Amritsar, Punjab, India.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-09-09\"}, {\"id\": 428, \"title\": \"Plant membrane transporters function under abiotic stresses: a review.\", \"authors\": \"Mishra Gayatri; Mohapatra Subrat Kumar; Rout Gyana Ranjan\", \"journal\": \"Planta\", \"year\": \"2024\", \"pmid\": \"39448443\", \"doi\": \"10.1007/s00425-024-04548-2\", \"abstract\": \"In the present review, we discussed the detailed signaling cascades via membrane transporters that confer plant tolerance to abiotic stresses and possible significant use in plant development for climate-resilient crops. Plant transporters play significant roles in nutrient uptake, cellular balance, and stress responses. They facilitate the exchange of chemicals and signals across the plant's membrane by signal transduction, osmotic adjustment, and ion homeostasis. Therefore, research into plant transporters is crucial for understanding the mechanics of plant stress tolerance. Transporters have potential applications in crop breeding for increased stress resistance. We discuss new results about various transporter families (ABC, MATE, NRAMP, NRT, PHT, ZIP), including their functions in abiotic stress tolerance and plant development. Furthermore, we emphasize the importance of transporters in plant responses to abiotic stresses such as drought, cold, salt, and heavy metal toxicity, low light, flooding, and nutrient deficiencies. We discuss the transporter pathways and processes involved in diverse plant stress responses. This review discusses recent advances in the role of membrane transporters in abiotic stress tolerance in Arabidopsis and other crops. The review contains the genes discovered in recent years and associated molecular mechanisms that improve plants' ability to survive abiotic stress and their possible future applications by integrating membrane transporters with other technologies.\", \"keywords\": \"Cell signaling; Flooding stress; Cold stress; Genes; Metal stress; Drought stress; Salinity stress; Low light stress\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u672c\u7efc\u8ff0\u8ba8\u8bba\u4e86\u901a\u8fc7\u819c\u8f6c\u8fd0\u86cb\u767d\u4ecb\u5bfc\u7684\u690d\u7269\u8010\u53d7\u975e\u751f\u7269\u80c1\u8feb\u7684\u8be6\u7ec6\u4fe1\u53f7\u7ea7\u8054\u4ee5\u53ca\u5176\u5728\u6c14\u5019\u97e7\u6027\u4f5c\u7269\u5f00\u53d1\u4e2d\u7684\u6f5c\u5728\u91cd\u8981\u5e94\u7528\u3002\u690d\u7269\u8f6c\u8fd0\u86cb\u767d\u5728\u517b\u5206\u5438\u6536\u3001\u7ec6\u80de\u5e73\u8861\u548c\u80c1\u8feb\u54cd\u5e94\u4e2d\u53d1\u6325\u5173\u952e\u4f5c\u7528\u3002\u5b83\u4eec\u901a\u8fc7\u4fe1\u53f7\u8f6c\u5bfc\u3001\u6e17\u900f\u8c03\u8282\u548c\u79bb\u5b50\u7a33\u6001\u4fc3\u8fdb\u690d\u7269\u819c\u5185\u5916\u5316\u5b66\u7269\u8d28\u548c\u4fe1\u53f7\u7684\u4ea4\u6362\u3002\u56e0\u6b64\uff0c\u7814\u7a76\u690d\u7269\u8f6c\u8fd0\u86cb\u767d\u5bf9\u4e8e\u7406\u89e3\u690d\u7269\u80c1\u8feb\u8010\u53d7\u673a\u5236\u81f3\u5173\u91cd\u8981\u3002\u8fd9\u4e9b\u8f6c\u8fd0\u86cb\u767d\u5728\u63d0\u9ad8\u4f5c\u7269\u6297\u9006\u6027\u65b9\u9762\u5177\u6709\u6f5c\u5728\u5e94\u7528\u4ef7\u503c\u3002\u6211\u4eec\u63a2\u8ba8\u4e86\u591a\u79cd\u8f6c\u8fd0\u86cb\u767d\u5bb6\u65cf\uff08\u5982ABC\u3001MATE\u3001NRAMP\u3001NRT\u3001PHT\u3001ZIP\uff09\u7684\u529f\u80fd\uff0c\u5305\u62ec\u5b83\u4eec\u5728\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u548c\u690d\u7269\u53d1\u80b2\u4e2d\u7684\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5f3a\u8c03\u4e86\u8f6c\u8fd0\u86cb\u767d\u5728\u5e94\u5bf9\u5e72\u65f1\u3001\u4f4e\u6e29\u3001\u76d0\u5bb3\u3001\u91cd\u91d1\u5c5e\u6bd2\u5bb3\u3001\u4f4e\u5149\u7167\u3001\u6df9\u6c34\u53ca\u8425\u517b\u7f3a\u4e4f\u7b49\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u91cd\u8981\u6027\uff0c\u5e76\u8ba8\u8bba\u4e86\u53c2\u4e0e\u4e0d\u540c\u690d\u7269\u80c1\u8feb\u54cd rnal\": \"The Plant journal : for cell and molecular biology\", \"year\": \"2025\", \"pmid\": \"39908178\", \"doi\": \"10.1111/tpj.17228\", \"abstract\": \"Plant transformation is an important part of plant research and crop improvement. Transformation methods remain complex, labor intensive, and inefficient. PlantGENE is a community of scientists from academia, industry, non-profit research institutes, and government organizations working to improve plant transformation. PlantGENE hosts virtual training, interactive webinars, and a website with career opportunities, directories, and more. The plant science community has shown great interest and support for PlantGENE.\", \"keywords\": \"CRISPR; community; bioengineering; career development; plant transformation; research coordination network; plant science; education\", \"translated_title\": \"\u901a\u8fc7\u793e\u533a\u53c2\u4e0e\u63a8\u52a8\u690d\u7269\u8f6c\u5316\u7814\u7a76\", \"translated_abstract\": \"\u690d\u7269\u8f6c\u5316\u662f\u690d\u7269\u7814\u7a76\u548c\u4f5c\u7269\u6539\u826f\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u4f46\u5176\u65b9\u6cd5\u4ecd\u7136\u590d\u6742\u3001\u52b3\u52a8\u5f3a\u5ea6\u5927\u4e14\u6548\u7387\u4f4e\u4e0b\u3002PlantGENE \u662f\u4e00\u4e2a\u7531\u5b66\u672f\u754c\u3001\u4ea7\u4e1a\u754c\u3001\u975e\u8425\u5229\u7814\u7a76\u673a\u6784\u4ee5\u53ca\u653f\u5e9c\u7ec4\u7ec7\u7684\u79d1\u5b66\u5bb6\u7ec4\u6210\u7684\u793e\u533a\uff0c\u81f4\u529b\u4e8e\u6539\u8fdb\u690d\u7269\u8f6c\u5316\u6280\u672f\u3002\u8be5\u793e\u533a\u63d0\u4f9b\u865a\u62df\u57f9\u8bad\u3001\u4e92\u52a8\u7f51\u7edc\u7814\u8ba8\u4f1a\uff0c\u5e76\u8fd0\u8425\u4e00\u4e2a\u5305\u542b\u804c\u4e1a\u673a\u4f1a\u3001\u540d\u5f55\u7b49\u8d44\u6e90\u7684\u7f51\u7ad9\u3002\u690d\u7269\u79d1\u5b66\u754c\u5bf9 PlantGENE \u8868\u73b0\u51fa\u6781\u5927\u7684\u5174\u8da3\u4e0e\u652f\u6301\u3002\", \"translated_keywords\": \"CRISPR\uff1b\u793e\u533a\uff1b\u751f\u7269\u5de5\u7a0b\uff1b\u804c\u4e1a\u53d1\u5c55\uff1b\u690d\u726
