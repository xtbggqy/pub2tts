omics GmbH, Eisenbahnstr. 1, 72072 T\u00fcbingen, Germany.; M3 Research Center, University Hospital T\u00fcbingen, 72076 T\u00fcbingen, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2023-10-04\"}, {\"id\": 376, \"title\": \"Pangenome Reconstruction of Mycobacterium tuberculosis as a Guide to Reveal Genomic Features Associated with Strain Clinical Phenotype.\", \"authors\": \"Negrete-Paz Andrea Monserrat; V\u00e1zquez-Marrufo Gerardo; Guti\u00e9rrez-Moraga Ana; V\u00e1zquez-Garcidue\u00f1as Ma Soledad\", \"journal\": \"Microorganisms\", \"year\": \"2023\", \"pmid\": \"37374997\", \"doi\": \"10.3390/microorganisms11061495\", \"abstract\": \"Tuberculosis (TB) is one of the leading causes of human deaths worldwide caused by infectious diseases. TB infection by Mycobacterium tuberculosis can occur in the lungs, causing pulmonary tuberculosis (PTB), or in any other organ of the body, resulting in extrapulmonary tuberculosis (EPTB). There is no consensus on the genetic determinants of this pathogen that may contribute to EPTB. In this study, we constructed the M. tuberculosis pangenome and used it as a tool to seek genomic signatures associated with the clinical presentation of TB based on its accessory genome differences. The analysis carried out in the present study includes the raw reads of 490 M. tuberculosis genomes (PTB n = 245, EPTB n = 245) retrieved from public databases that were assembled, as well as ten genomes from Mexican strains (PTB n = 5, EPTB n = 5) that were sequenced and assembled. All genomes were annotated and then used to construct the pangenome with Roary and Panaroo. The pangenome obtained using Roary consisted of 2231 core genes and 3729 accessory genes. On the other hand, the pangenome resulting from Panaroo consisted of 2130 core genes and 5598 accessory genes. Associations between the distribution of accessory genes and the PTB/EPTB phenotypes were examined using the Scoary and Pyseer tools. Both tools found a significant association between the hspR, plcD, Rv2550c, pe_pgrs5, pe_pgrs25, and pe_pgrs57 genes and the PTB genotype. In contrast, the deletion of the aceA, esxR, plcA, and ppe50 genes was significantly associated with the EPTB phenotype. Rv1759c and Rv3740 were found to be associated with the PTB phenotype according to Scoary; however, these associations were not observed when using Pyseer. The robustness of the constructed pangenome and the gene-phenotype associations is supported by several factors, including the analysis of a large number of genomes, the inclusion of the same number of PTB/EPTB genomes, and the reproducibility of results thanks to the different bioinformatic tools used. Such characteristics surpass most of previous M. tuberculosis pangenomes. Thus, it can be inferred that the deletion of these genes can lead to changes in the processes involved in stress response and fatty acid metabolism, conferring phenotypic advantages associated with pulmonary or extrapulmonary presentation of TB. This study represents the first attempt to use the pangenome to seek gene-phenotype associations in M. tuberculosis.\", \"keywords\": \"extrapulmonary; pangenome; tuberculosis\", \"translated_title\": \"\u7ed3\u6838\u5206\u679d\u6746\u83cc\u6cdb\u57fa\u56e0\u7ec4\u91cd\u5efa\u4f5c\u4e3a\u63ed\u793a\u4e0e\u83cc\u682a\u4e34\u5e8a\u8868\u578b\u76f8\u5173\u57fa\u56e0\u7ec4\u7279\u5f81\u7684\u6307\u5bfc\", \"translated_abstract\": \"\u7ed3\u6838\u75c5\uff08TB\uff09\u662f\u5168\u7403\u8303\u56f4\u5185\u7531\u4f20\u67d3\u6027\u75be\u75c5\u5bfc\u81f4\u7684\u4e3b\u8981\u6b7b\u4ea1\u539f\u56e0\u4e4b\u4e00\uff0c\u7531\u7ed3\u6838\u5206\u679d\u6746\u83cc\u5f15\u8d77\u7684\u611f\u67d3\u53ef\u53d1\u751f\u5728\u80ba\u90e8\u5bfc\u81f4\u80ba\u7ed3\u6838\uff08PTB\uff09\uff0c\u6216\u53d1\u751f\u5728\u8eab\u4f53\u5176\u4ed6\u5668\u5b98\u5bfc\u81f4\u80ba\u5916\u7ed3\u6838\uff08EPTB\uff09\u3002\u76ee\u524d\u5c1a\u672a\u5c31\u53ef\u80fd\u5bfc\u81f4EPTB\u7684\u75c5\u539f\u4f53\u9057\u4f20\u51b3\u5b9a\u56e0\u7d20\u8fbe\u6210\u5171\u8bc6\u3002\u672c\u7814\u7a76\u6784\u5efa\u4e86\u7ed3\u6838\u5206\u679d\u6746\u83cc\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u5c06\u5176\u4f5c\u4e3a\u5de5\u5177\uff0c\u57fa\u4e8e\u5176\u8f85\u52a9\u57fa\u56e0\u7ec4\u5dee\u5f02\u6765\u5bfb\u627e\u4e0eTB\u4e34\u5e8a\u8868\u73b0\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\u672c\u7814\u7a76\u5206\u6790\u4e86\u4ece\u516c\u5171\u6570\u636e\u5e93\u83b7\u53d6\u7684490\u682a\u7ed3\u6838\u5206\u679d\u6746\u83cc\u57fa\u56e0\u7ec4\u7684\u539f\u59cb\u8bfb\u6570\uff08PTB n=245\uff0cEPTB n=245\uff09\uff0c\u4ee5\u53ca\u6765\u81ea\u58a8\u897f\u54e5\u83cc\u682a\u768410\u4e2a\u57fa\u56e0\u7ec4\uff08PTB n=5\uff0cEPTB n=5\uff09\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7ec4\u5747\u5df2\u5b8c\u6210\u7ec4\u88c5\u548c\u6ce8\u91ca\uff0c\u968f\u540e\u7528\u4e8e\u4f7f\u7528Roary\u548cPanaroo\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u3002\u4f7f\u7528Roary\u6784\u5efa\u7684\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b2231\u4e2a\u6838\u5fc3\u57fa\u56e0\u548c3729\u4e2a\u8f85\u52a9\u57fa\u56e0\uff0c\u800c\u4f7f\u7528Panaroo\u6784\u5efa\u7684\u6cdb\u57fa\u56e0\u7ec4\u5219\u5305\u542b2130\u4e2a\u6838\u5fc3\u57fa\u56e0\u548c5598\u4e2a\u8f85\u52a9\u57fa\u56e0\u3002\u901a\u8fc7Scoary\u548cPyseer\u5de5\u5177\u5bf9\u8f85\u52a9\u57fa\u56e0\u5206\u5e03\u4e0ePTB/EPTB\u8868\u578b\u4e4b\u95f4\u7684\u5173\u8054\u8fdb\u884c\u4e86\u5206\u6790\u3002\u4e24\u79cd\u5de5\u5177\u5747\u53d1\u73b0hspR\u3001plcD\u3001Rv2550c\u3001pe_pgrs5\u3001pe_pgrs25\u548cpe_pgrs57\u57fa\u56e0\u4e0ePTB\u57fa\u56e0\u578b\u4e4b\u95f4\u5b58\u5728\u663e\u8457\u5173\u8054\u3002\u76f8\u53cd\uff0caceA\u3001esxR\u3001plcA\u548cppe50\u57fa\u56e0\u7684\u7f3a\u5931\u5219\u4e0eEPTB\u8868\u578b\u663e\u8457\u76f8\u5173\u3002\u6839\u636eScoary\u7684\u7ed3\u679c\uff0cRv1759c\u548cRv3740\u4e0ePTB\u8868\u578b\u76f8\u5173\uff0c\u4f46\u4f7f\u7528Pyseer\u65f6\u672a\u89c2\u5bdf\u5230\u8fd9\u79cd\u5173\u8054\u3002\u6240\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u53ca\u5176\u57fa\u56e0-\u8868\u578b\u5173\u8054\u7684\u7a33\u5065\u6027\u5f97\u5230\u4e86\u591a\u4e2a\u56e0\u7d20\u7684\u652f\u6301\uff0c\u5305\u62ec\u5206\u6790\u5927\u91cf\u57fa\u56e0\u7ec4\u3001\u5305\u542b\u76f8\u540c\u6570\u91cf\u7684PTB/EPTB\u57fa\u56e0\u7ec4\u4ee5\u53ca\u7531\u4e8e\u4f7f\u7528\u4e0d\u540c\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u5177\u800c\u83b7\u5f97\u7ed3\u679c\u7684\u53ef\u91cd\u590d\u6027\u3002\u8fd9\u4e9b\u7279\u70b9\u8d85\u8fc7\u4e86\u5927\u591a\u6570\u5148\u524d\u7684\u7ed3\u6838\u5206\u679d\u6746\u83cc\u6cdb\u57fa\u56e0\u7ec4\u3002\u56e0\u6b64\u53ef\u4ee5\u63a8\u65ad\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7684\u7f3a\u5931\u53ef\u80fd\u5bfc\u81f4\u53c2\u4e0e\u5e94\u6fc0\u53cd\u5e94\u548c\u8102\u80aa\u9178\u4ee3\u8c22\u7684\u8fc7\u7a0b\u53d1\u751f\u53d8\u5316\uff0c\u4ece\u800c\u8d4b\u4e88\u4e0e\u80ba\u7ed3\u6838\u6216\u80ba\u5916\u7ed3\u6838\u8868\u578b\u76f8\u5173\u7684\u8868\u578b\u4f18\u52bf\u3002\u672c\u7814\u7a76\u9996\u6b21\u5c1d\u8bd5\u5229\u7528\u6cdb\u57fa\u56e0\u7ec4\u5728\u7ed3\u6838\u5206\u679d\u6746\u83cc\u4e2d\u5bfb\u627e\u57fa\u56e0-\u8868\u578b\u5173\u8054\u3002\", \"translated_keywords\": \"\u80ba\u5916\u7684\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ed3\u6838\u75c5\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37374997\", \"search_query\": \"pangenome\", \"affiliations\": \"Divisi\u00f3n de Estudios de Posgrado, Facultad de Ciencias M\u00e9dicas y Biol\u00f3gicas \\\"Dr. Ignacio Ch\u00e1vez\\\", Universidad Michoacana de San Nicol\u00e1s de Hidalgo, Morelia 58020, Michoac\u00e1n, Mexico.; Centro Multidisciplinario de Estudios en Biotecnolog\u00eda, Facultad de Medicina Veterinaria y Zootecnia, Universidad Michoacana de San Nicol\u00e1s de Hidalgo, Tar\u00edmbaro 58893, Michoac\u00e1n, Mexico.; Instituto de Ciencias Biom\u00e9dicas, Vicerrector\u00eda de Investigaci\u00f3n y Doctorados, Universidad Aut\u00f3noma de Chile, Santiago 7500912, Chile.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-06-28\"}, {\"id\": 377, \"title\": \"Agile Genetics: Single gene resolution without the fuss.\", \"authors\": \"Vaughn Justin N; Korani Walid; Clevenger Josh; Ozias-Akins Peggy\", \"journal\": \"BioEssays : news and reviews in molecular, cellular and developmental biology\", \"year\": \"2024\", \"pmid\": \"38769697\", \"doi\": \"10.1002/bies.202300206\", \"abstract\": \"Gene discovery reveals new biology, expands the utility of marker-assisted selection, and enables targeted mutagenesis. Still, such discoveries can take over a decade. We present a general strategy, \\\"Agile Genetics,\\\" that uses nested, structured populations to overcome common limits on gene resolution. Extensive simulation work on realistic genetic architectures shows that, at population sizes of >5000 samples, single gene-resolution can be achieved using bulk segregant pools. At this scale, read depth and technical replication become major drivers of resolution. Emerging enrichment methods to address coverage are on the horizon; we describe one possibility - iterative depth sequencing (ID-seq). In addition, graph-based pangenomics in experimental populations will continue to maximize accuracy and improve interpretation. Based on this merger of agronomic scale with molecular and bioinformatic innovation, we predict a new age of rapid gene discovery.\", \"keywords\": \"pangenomic graph; bulk segregant analysis; QTL\u2010seq; ID\u2010seq; experimental; population design\", \"translated_title\": \"\u5355\u57fa\u56e0\u5206\u8fa8\u7387\uff0c\u7b80\u800c\u4e0d\u51e1\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u53d1\u73b0\u63ed\u793a\u65b0\u7684\u751f\u7269\u5b66\u77e5\u8bc6\uff0c\u6269\u5c55\u4e86\u6807\u8bb0\u8f85\u52a9\u9009\u62e9\u7684\u5e94\u7528\u8303\u56f4\uff0c\u5e76\u5b9e\u73b0\u4e86\u76ee\u6807\u7a81\u53d8\u4f53\u7684\u7cbe\u51c6\u7f16\u8f91\u3002\u7136\u800c\uff0c\u8fd9\u7c7b\u53d1\u73b0\u901a\u5e38\u9700\u8981\u8d85\u8fc7\u5341\u5e74\u7684\u65f6\u95f4\u3002\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u901a\u7528\u7b56\u7565\u2014\u2014\u201c\u654f\u6377\u9057\u4f20\u5b66\u201d\uff0c\u5229\u7528\u5d4c\u5957\u4e14\u7ed3\u6784\u5316\u7684\u7fa4\u4f53\u6765\u514b\u670d\u57fa\u56e0\u5206\u8fa8\u7387\u7684\u5e38\u89c1\u9650\u5236\u3002\u901a\u8fc7\u5bf9\u771f\u5b9e\u9057\u4f20\u67b6\u6784\u8fdb\u884c\u5e7f\u6cdb\u7684\u6a21\u62df\u7814\u7a76\u663e\u793a\uff0c\u5728\u6837\u672c\u6570\u91cf\u5927\u4e8e5000\u7684\u60c5\u51b5\u4e0b\uff0c\u901a\u8fc7\u6df7\u5408\u5206\u79bb\u6c60\u53ef\u4ee5\u5b9e\u73b0\u5355\u57fa\u56e0\u5206\u8fa8\u7387\u3002\u5728\u6b64\u89c4\u6a21\u4e0b\uff0c\u6d4b\u5e8f\u6df1\u5ea6\u548c\u5b9e\u9a8c\u6280\u672f\u91cd\u590d\u6210\u4e3a\u5f71\u54cd\u5206\u8fa8\u7387\u7684\u4e3b\u8981\u56e0\u7d20\u3002\u4e00\u4e9b\u65b0\u5174\u7684\u5bcc\u96c6\u65b9\u6cd5\u6b63\u5728\u89e3\u51b3\u8986\u76d6\u5ea6\u95ee\u9898\uff1b\u6211\u4eec\u63cf\u8ff0\u4e86\u4e00\u79cd\u53ef\u80fd\u6027\u2014\u2014\u8fed\u4ee3\u6df1\u5ea6\u6d4b\u5e8f\uff08ID-seq\uff09\u3002\u6b64\u5916\uff0c\u5728\u5b9e\u9a8c\u7fa4\u4f53\u4e2d\u57fa\u4e8e\u56fe\u6a21\u578b\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u5c06\u7ee7\u7eed\u63d0\u9ad8\u51c6\u786e\u6027\u5e76\u6539\u5584\u89e3\u91ca\u80fd\u529b\u3002\u57fa\u4e8e\u519c\u4e1a\u89c4\u6a21\u4e0e\u5206\u5b50\u53ca\u751f\u7269\u4fe1\u606f\u5b66\u521b\u65b0\u7684\u878d\u5408\uff0c\u6211\u4eec\u9884\u6d4b\u5c06\u8fce\u6765\u4e00\u4e2a\u5feb\u901f\u57fa\u56e0\u53d1\u73b0\u7684\u65b0\u65f6\u4ee3\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff1b\u6df7\u5408\u5206\u79bb\u7fa4\u4f53\u5206\u6790\uff1bQTL-\u6d4b\u5e8f\uff1bID-\u6d4b\u5e8f\uff1b\u5b9e\u9a8c\u6027\uff1b\u7fa4\u4f53\u8bbe\u8ba1\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38769697\", \"search_query\": \"pangenome\", \"affiliations\": \"USDA-ARS, Athens, Georgia, USA.; Hudson-Alpha Institute of Biotechnology, Huntsville, Alabama, USA.; University of Georgia, Athens, Georgia, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-21\"}, {\"id\": 378, \"title\": \"Granulomatous nephropathy: have you thought about genetics?\", \"authors\": \"Vedrine Enzo; Bessenay Lucie; Philipponnet Carole; Dancer Marine; Bertholet-Thomas Aurelia\", \"journal\": \"Pediatric nephrology (Berlin, Germany)\", \"year\": \"2025\", \"pmid\": \"40102251\", \"doi\": \"10.1007/s00467-025-06741-1\", \"abstract\": \"We report here the case of a 16-year-old girl with chronic kidney disease, where biopsy revealed tubulointerstitial nephropathy with granulomas. Initial treatments included immunosuppressive therapy unless genetic testing with exome sequencing identified nephronophthisis due to a homozygous deletion of the NPHP1 gene, marking a unique instance of granulomatous nephropathy related to nephronophthisis. With severe kidney damage, her function has not recovered, necessitating peritoneal dialysis and transplantation. This case highlights the need to consider nephronophthisis in inflammatory interstitial and granulomatous nephropathy, especially when it appears severe and early in life. In addition, it underscores the importance of genetic testing for accurate diagnosis and management in pediatric nephropathies.\", \"keywords\": \"Monogenic nephropathy; Pangenomic analysis; Granulomatous nephropathy; Nephronophthisis\", \"translated_title\": \"\u4f60\u8003\u8651\u8fc7\u9057\u4f20\u56e0\u7d20\u5417\uff1f\", \"translated_abstract\": \"\u672c\u6587\u62a5\u9053\u4e86\u4e00\u4f8b16\u5c81\u5973\u5b69\u6162\u6027\u80be\u75c5\u7684\u75c5\u4f8b\uff0c\u80be\u6d3b\u68c0\u663e\u793a\u4e3a\u4f34\u6709\u8089\u82bd\u80bf\u7684 tubulointerstitial \u80be\u75c5\u3002\u521d\u59cb\u6cbb\u7597\u5305\u62ec\u514d\u75ab\u6291\u5236\u7597\u6cd5\uff0c\u76f4\u81f3\u5916\u663e\u5b50\u7ec4\u6d4b\u5e8f\u7684\u57fa\u56e0\u68c0\u6d4b\u53d1\u73b0\u5176\u60a3\u6709\u7531\u4e8e NPHP1 \u57fa\u56e0\u7eaf\u5408\u7f3a\u5931\u5f15\u8d77\u7684\u80be\u7ed3\u6784\u5f02\u5e38\u6027\u80be\u75c5\uff0c\u8fd9\u6807\u5fd7\u7740\u4e00\u79cd\u4e0e\u80be\u7ed3\u6784\u5f02\u5e38\u6027\u80be\u75c5\u76f8\u5173\u7684\u72ec\u7279\u8089\u82bd\u80bf\u6027\u80be\u75c5\u3002\u7531\u4e8e\u4e25\u91cd\u7684\u80be\u635f\u4f24\uff0c\u5176\u80be\u529f\u80fd\u672a\u6062\u590d\uff0c\u9700\u8981\u8fdb\u884c\u8179\u819c\u900f\u6790\u548c\u80be\u79fb\u690d\u3002\u8be5\u75c5\u4f8b\u5f3a\u8c03\u4e86\u5728\u708e\u75c7\u6027\u95f4\u8d28\u6027\u548c\u8089\u82bd\u80bf\u6027\u80be\u75c5\u4e2d\u8003\u8651\u80be\u7ed3\u6784\u5f02\u5e38\u6027\u80be\u75c5\u7684\u91cd\u8981\u6027\uff0c\u5c24\u5176\u662f\u5728\u75c5\u60c5\u4e25\u91cd\u4e14\u53d1\u75c5\u8f83\u65e9\u65f6\u3002\u6b64\u5916\uff0c\u8fd8\u7a81\u663e\u4e86\u57fa\u56e0\u68c0\u6d4b\u5728\u513f\u7ae5\u80be\u75c5\u7684\u51c6\u786e\u8bca\u65ad\u548c\u7ba1\u7406\u4e2d\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u5355\u57fa\u56e0\u80be\u75c5\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff1b\u8089\u82bd\u80bf\u6027\u80be\u75c5\uff1b\u80be\u5c0f\u7ba1\u95f4\u8d28\u6027\u80be\u75c5\uff08\u6216\u79f0\u80be\u75c5\u7efc\u5408\u5f81\uff09\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40102251\", \"search_query\": \"pangenome\", \"affiliations\": \"Service de N\u00e9phrologie, Centre de R\u00e9f\u00e9rence Des Maladies R\u00e9nales Rares, Fili\u00e8res de Sant\u00e9 Maladies Rares ORKID Et ERKNet, H\u00f4pital \u00c9douard-Herriot, Hospices Civils de Lyon, Lyon, France. enzo.vedrine@chu-lyon.fr.; Department of Pediatric Nephrology, Centre Hospitalier Universitaire de Clermont-Ferrand, Clermont-Ferrand, France.; Nephrology, Dialysis and Transplantation Department, University Hospital, Clermont-Ferrand, France.; Consortium Auragen, LBMMS Auragen, Lyon, France.; Pediatric Nephrology - Rheumatology and Dermatology Unit, Centre de R\u00e9f\u00e9rence Des Maladies R\u00e9nales Rares, Fili\u00e8res de Sant\u00e9 Maladies Rares ORKID Et ERKNet, H\u00f4pital Femme M\u00e8re Enfant, Hospices Civils de Lyon, Bron, France.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-03-19\"}, {\"id\": 379, \"title\": \"Mem-based pangenome indexing for k-mer queries.\", \"authors\": \"Hwang Stephen; Brown Nathaniel K; Ahmed Omar Y; Jenike Katharine M; Kovaka Sam; Schatz Michael C; Langmead Ben\", \"journal\": \"Algorithms for molecular biology : AMB\", \"year\": \"2025\", \"pmid\": \"40025556\", \"doi\": \"10.1186/s13015-025-00272-y\", \"abstract\": \"Pangenomes are growing in number and size, thanks to the prevalence of high-quality long-read assemblies. However, current methods for studying sequence composition and conservation within pangenomes have limitations. Methods based on graph pangenomes require a computationally expensive multiple-alignment step, which can leave out some variation. Indexes based on k-mers and de Bruijn graphs are limited to answering questions at a specific substring length k. We present Maximal Exact Match Ordered (MEMO), a pangenome indexing method based on maximal exact matches (MEMs) between sequences. A single MEMO index can handle arbitrary-length queries over pangenomic windows. MEMO enables both queries that test k-mer presence/absence (membership queries) and that count the number of genomes containing k-mers in a window (conservation queries). MEMO's index for a pangenome of 89 human autosomal haplotypes fits in 2.04 GB, 8.8 \u00d7 smaller than a comparable KMC3 index and 11.4 \u00d7 smaller than a PanKmer index. MEMO indexes can be made smaller by sacrificing some counting resolution, with our decile-resolution HPRC index reaching 0.67 GB. MEMO can conduct a conservation query for 31-mers over the human leukocyte antigen locus in 13.89 s, 2.5 \u00d7 faster than other approaches. MEMO's small index size, lack of k-mer length dependence, and efficient queries make it a flexible tool for studying and visualizing substring conservation in pangenomes.\", \"keywords\": \"Comparative genomics; Pangenomics; Compressed indexing\", \"translated_title\": \"\u57fa\u4e8e\u5185\u5b58\u7684\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u7528\u4e8ek-mer\u67e5\u8be2\", \"translated_abstract\": \"\u6d4b\u8bd5k-mer\u662f\u5426\u5b58\u5728\uff08\u6210\u5458\u8d44\u683c\u67e5\u8be2\uff09\u4ee5\u53ca\u7edf\u8ba1\u7a97\u53e3\u5185\u5305\u542bk-mer\u7684\u57fa\u56e0\u7ec4\u6570\u91cf\uff08\u4fdd\u5b88\u6027\u67e5\u8be2\uff09\u3002\u5bf9\u4e8e\u753189\u4e2a\u4eba\u7c7b\u5e38\u67d3\u8272\u4f53\u5355\u500d\u578b\u7ec4\u6210\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u5bf9\u5e94\u7684MEMO\u7d22\u5f15\u5927\u5c0f\u4e3a2.04 GB\uff0c\u4ec5\u4e3a\u7b49\u6548KMC3\u7d22\u5f15\u76841/8.8\uff0c\u4e5f\u4ec5\u4e3aPanKmer\u7d22\u5f15\u76841/11.4\u3002\u901a\u8fc7\u727a\u7272\u90e8\u5206\u8ba1\u6570\u5206\u8fa8\u7387\uff0cMEMO\u7d22\u5f15\u53ef\u4ee5\u53d8\u5f97\u66f4\u5c0f\uff0c\u4f8b\u5982\u6211\u4eec\u7684\u5341\u5206\u4f4d\u5206\u8fa8\u7387HPRC\u7d22\u5f15\u5927\u5c0f\u4ec5\u4e3a0.67 GB\u3002\u5728\u4eba\u7c7b\u767d\u7ec6\u80de\u6297\u539f\u4f4d\u70b9\u4e0a\uff0cMEMO\u53ef\u4ee5\u572813.89\u79d2\u5185\u5b8c\u621031-mer\u7684\u4fdd\u5b88\u6027\u67e5\u8be2\uff0c\u6bd4\u5176\u4ed6\u65b9\u6cd5\u5feb2.5\u500d\u3002MEMO\u7684\u5c0f\u578b\u7d22\u5f15\u3001\u4e0d\u53d7k-mer\u957f\u5ea6\u9650\u5236\u4ee5\u53ca\u9ad8\u6548\u7684\u67e5\u8be2\u80fd\u529b\u4f7f\u5176\u6210\u4e3a\u7814\u7a76\u548c\u53ef\u89c6\u5316\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u5b50\u5b57\u7b26\u4e32\u4fdd\u5b88\u6027\u7684\u7075\u6d3b\u5de5\u5177\u3002\", \"translated_keywords\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u538b\u7f29\u7d22\u5f15\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40025556\", \"search_query\": \"pangenome\", \"affiliations\": \"XDBio Program, Johns Hopkins University, Baltimore, MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. langmea@cs.jhu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-03-03\"}, {\"id\": 380, \"title\": \"Efficient indexing and querying of annotations in a pangenome graph.\", \"authors\": \"Novak Adam M; Chung Dickson; Hickey Glenn; Djebali Sarah; Yokoyama Toshiyuki T; Garrison Erik; Narzisi Giuseppe; Paten Benedict; Monlong Jean\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"39464141\", \"doi\": \"10.1101/2024.10.12.618009\", \"abstract\": \"The current reference genome is the backbone of diverse and rich annotations. Simple text formats, like VCF or BED, have been widely adopted and helped the critical exchange of genomic information. There is a dire need for tools and formats enabling pangenomic annotation to facilitate such enrichment of pangenomic references. The Graph Alignment Format (GAF) is a text format, tab-delimited like BED/VCF files, which was proposed to represent alignments. GAF could also be used to store paths representing annotations in a pangenome graph, but there are no tools to index and query them efficiently. Here, we present extensions to vg and HTSlib that provide efficient sorting, indexing, and querying for GAF files. With this approach, annotations overlapping a subgraph can be extracted quickly. Paths are sorted based on the IDs of traversed nodes, compressed with BGZIP, and indexed with HTSlib/tabix via our extensions for the GAF format. Compared to the binary GAM format, GAF files are easier to edit or inspect because they are plain text, and we show that they are twice as fast to sort and half as large on disk. In addition, we updated vg annotate, which takes BED or GFF3 annotation files relative to linear sequences and projects them into the pangenome. It can now produce GAF files representing these annotations' paths through the pangenome. We showcase these new tools on several applications. We projected annotations for all Human Pangenome Reference Consortium Year 1 haplotypes, including genes, segmental duplications, tandem repeats and repeats annotations, into the Minigraph-Cactus pangenome (GRCh38-based v1.1). We also projected known variants from the GWAS Catalog and expression QTLs from the GTEx project into the pangenome. Finally, we reanalyzed ATAC-seq data from ENCODE to demonstrate what a coverage track could look like in a pangenome graph. These rich annotations can be quickly queried with vg and visualized using existing tools like the Sequence Tube Map or Bandage.\", \"keywords\": \"(Auto-generated) \u9ad8\u6548\u7d22\u5f15;\u6ce8\u91ca\u67e5\u8be2;\u6cdb\u57fa\u56e0\u7ec4\u56fe;Graph Alignment Format;BGZIP\u538b\u7f29;HTSlib\u7d22\u5f15;\u6587\u672c\u683c\u5f0f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4e2d\u6ce8\u91ca\u7d22\u5f15\u4e0e\u67e5\u8be2\u7684\u9ad8\u6548\u65b9\u6cd5\", \"translated_abstract\": \"\u5f53\u524d\u53c2\u8003\u57fa\u56e0\u7ec4\u662f\u591a\u6837\u5316\u548c\u4e30\u5bcc\u6ce8\u91ca\u7684\u57fa\u7840\u3002\u50cfVCF\u6216BED\u8fd9\u6837\u7684\u7b80\u5355\u6587\u672c\u683c\u5f0f\u5df2\u88ab\u5e7f\u6cdb\u91c7\u7528\uff0c\u5e76\u4fc3\u8fdb\u4e86\u57fa\u56e0\u7ec4\u4fe1\u606f\u7684\u5173\u952e\u4ea4\u6362\u3002\u8feb\u5207\u9700\u8981\u5de5\u5177\u548c\u683c\u5f0f\u6765\u5b9e\u73b0\u6cdb\u57fa\u56e0\u7ec4\u6ce8\u91ca\uff0c\u4ee5\u4fc3\u8fdb\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u7684\u8fd9\u79cd\u4e30\u5bcc\u5316\u3002\u56fe\u5bf9\u9f50\u683c\u5f0f\uff08GAF\uff09\u662f\u4e00\u79cd\u7c7b\u4f3c\u4e8eBED/VCF\u6587\u4ef6\u7684\u5236\u8868\u7b26\u5206\u9694\u7684\u6587\u672c\u683c\u5f0f\uff0c\u88ab\u63d0\u8bae\u7528\u4e8e\u8868\u793a\u5bf9\u9f50\u3002GAF\u8fd8\u53ef\u4ee5\u7528\u4e8e\u5b58\u50a8\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4e2d\u7684\u8def\u5f84\u8868\u793a\u6ce8\u91ca\uff0c\u4f46\u76ee\u524d\u6ca1\u6709\u9ad8\u6548\u7684\u5de5\u5177\u5bf9\u5176\u8fdb\u884c\u7d22\u5f15\u548c\u67e5\u8be2\u3002\u5728\u8fd9\u91cc\uff0c\u6211\u4eec\u4ecb\u7ecd\u4e86\u5bf9vg\u548cHTSlib\u7684\u6269\u5c55\uff0c\u8fd9\u4e9b\u6269\u5c55\u4e3aGAF\u6587\u4ef6\u63d0\u4f9b\u4e86\u9ad8\u6548\u7684\u6392\u5e8f\u3001\u7d22\u5f15\u548c\u67e5\u8be2\u529f\u80fd\u3002\u901a\u8fc7\u8fd9\u79cd\u65b9\u6cd5\uff0c\u53ef\u4ee5\u5feb\u901f\u63d0\u53d6\u4e0e\u5b50\u56fe\u91cd\u53e0\u7684\u6ce8\u91ca\u3002\u8def\u5f84\u6839\u636e\u904d\u5386\u8282\u70b9\u7684ID\u8fdb\u884c\u6392\u5e8f\uff0c\u4f7f\u7528BGZIP\u538b\u7f29\uff0c\u5e76\u901a\u8fc7\u6211\u4eec\u9488\u5bf9GAF\u683c\u5f0f\u7684\u6269\u5c55\u4e0eHTSlib/tabix\u4e00\u8d77\u7d22\u5f15\u3002\u4e0e\u4e8c\u8fdb\u5236GAM\u683c\u5f0f\u76f8\u6bd4\uff0cGAF\u6587\u4ef6\u7531\u4e8e\u662f\u7eaf\u6587\u672c\u683c\u5f0f\uff0c\u56e0\u6b64\u66f4\u5bb9\u6613\u7f16\u8f91\u6216\u68c0\u67e5\uff0c\u6211\u4eec\u8bc1\u660e\u5b83\u4eec\u7684\u6392\u5e8f\u901f\u5ea6\u662f\u5176\u4e24\u500d\uff0c\u78c1\u76d8\u5360\u7528\u4ec5\u4e3a\u4e00\u534a\u3002\u6b64\u5916\uff0c\u6211\u4eec\u66f4\u65b0\u4e86vg annotate\uff0c\u8be5\u5de5\u5177\u53ef\u4ee5\u5904\u7406\u57fa\u4e8e\u7ebf\u6027\u5e8f\u5217\u7684BED\u6216GFF3\u6ce8\u91ca\u6587\u4ef6\uff0c\u5e76\u5c06\u5176\u6295\u5f71\u5230\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u3002\u73b0\u5728\u5b83\u53ef\u4ee5\u751f\u6210\u8868\u793a\u8fd9\u4e9b\u6ce8\u91ca\u5728\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u8def\u5f84\u7684GAF\u6587\u4ef6\u3002\u6211\u4eec\u5728\u591a\u4e2a\u5e94\u7528\u4e2d\u5c55\u793a\u4e86\u8fd9\u4e9b\u65b0\u5de5\u5177\u3002\u6211\u4eec\u5c06\u6240\u6709\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u7b2c\u4e00\u5e74\u5355\u500d\u578b\u7684\u6ce8\u91ca\uff08\u5305\u62ec\u57fa\u56e0\u3001\u7247\u6bb5\u91cd\u590d\u3001\u4e32\u8054\u91cd\u590d\u548c\u91cd\u590d\u6ce8\u91ca\uff09\u6295\u5f71\u5230\u4e86Minigraph-Cactus\u6cdb\u57fa\u56e0\u7ec4\uff08\u57fa\u4e8eGRCh38\u7248\u672c1.1\uff09\u3002\u6211\u4eec\u8fd8\u5c06GWAS\u76ee\u5f55\u4e2d\u7684\u5df2\u77e5\u53d8\u5f02\u548cGTEx\u9879\u76ee\u7684\u8868\u8fbeQTL\u6295\u5f71\u5230\u4e86\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u3002\u6700\u540e\uff0c\u6211\u4eec\u91cd\u65b0\u5206\u6790\u4e86ENCODE\u7684ATAC-seq\u6570\u636e\uff0c\u4ee5\u5c55\u793a\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4e2d\u7684\u8986\u76d6\u8f68\u8ff9\u53ef\u80fd\u662f\u4ec0\u4e48\u6837\u5b50\u3002\u8fd9\u4e9b\u4e30\u5bcc\u7684\u6ce8\u91ca\u53ef\u4ee5\u901a\u8fc7vg\u5feb\u901f\u67e5\u8be2\uff0c\u5e76\u4f7f\u7528\u73b0\u6709\u7684\u5de5\u5177\uff08\u5982Sequence Tube Map\u6216Bandage\uff09\u53ef\u89c6\u5316\u3002\", \"translated_keywords\": \"\u9ad8\u6548\u7d22\u5f15;\u6ce8\u91ca\u67e5\u8be2;\u6cdb\u57fa\u56e0\u7ec4\u56fe;Graph Alignment Format;BGZIP\u538b\u7f29;HTSlib\u7d22\u5f15;\u6587\u672c\u683c\u5f0f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39464141\", \"search_query\": \"pangenome\", \"affiliations\": \"UC Santa Cruz Genomics Institute, University of California, Santa Cruz, Santa Cruz, CA, USA.; IRSD - Digestive Health Research Institute, University of Toulouse, INSERM, INRAE, ENVT, UPS, Toulouse, France.; Department of Computational Biology and Medical Sciences, Graduate School of Frontier Sciences, The University of Tokyo, Chiba, Japan.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN, USA.; New York Genome Center, New York, NY 10013, USA.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-10-28\"}, {\"id\": 381, \"title\": \"MEM-based pangenome indexing for k-mer queries.\", \"authors\": \"Hwang Stephen; Brown Nathaniel K; Ahmed Omar Y; Jenike Katharine M; Kovaka Sam; Schatz Michael C; Langmead Ben\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"38826299\", \"doi\": \"10.1101/2024.05.20.595044\", \"abstract\": \"Pangenomes are growing in number and size, thanks to the prevalence of high-quality long-read assemblies. However, current methods for studying sequence composition and conservation within pangenomes have limitations. Methods based on graph pangenomes require a computationally expensive multiple-alignment step, which can leave out some variation. Indexes based on k-mers and de Bruijn graphs are limited to answering questions at a specific substring length k. We present Maximal Exact Match Ordered (MEMO), a pangenome indexing method based on maximal exact matches (MEMs) between sequences. A single MEMO index can handle arbitrary-length queries over pangenomic windows. MEMO enables both queries that test k-mer presence/absence (membership queries) and that count the number of genomes containing k-mers in a window (conservation queries). MEMO's index for a pangenome of 89 human autosomal haplotypes fits in 2.04 GB, 8.8\u00d7 smaller than a comparable KMC3 index and 11.4\u00d7 smaller than a PanKmer index. MEMO indexes can be made smaller by sacrificing some counting resolution, with our decile-resolution HPRC index reaching 0.67 GB. MEMO can conduct a conservation query for 31-mers over the human leukocyte antigen locus in 13.89 seconds, 2.5x faster than other approaches. MEMO's small index size, lack of k-mer length dependence, and efficient queries make it a flexible tool for studying and visualizing substring conservation in pangenomes.\", \"keywords\": \"Computational genomics; Compressed indexing; Applied computing; Pangenomics; Comparative genomics\", \"translated_title\": \"\u57fa\u4e8eMEM\u7684\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u7528\u4e8ek-mer\u67e5\u8be2\", \"translated_abstract\": \"\u6d4b\u8bd5k-mer\u5b58\u5728\u4e0e\u5426\u7684\u6210\u5458\u8d44\u683c\u67e5\u8be2\uff0c\u4ee5\u53ca\u7edf\u8ba1\u7a97\u53e3\u5185\u5305\u542b\u7279\u5b9ak-mer\u7684\u57fa\u56e0\u7ec4\u6570\u91cf\u7684\u4fdd\u5b88\u6027\u67e5\u8be2\u3002\u5bf9\u4e8e\u753189\u4e2a\u4eba\u7c7b\u5e38\u67d3\u8272\u4f53\u5355\u500d\u578b\u7ec4\u6210\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u5bf9\u5e94\u7684MEMO\u7d22\u5f15\u5927\u5c0f\u4ec5\u4e3a2.04 GB\uff0c\u6bd4\u540c\u7b49\u6761\u4ef6\u4e0b\u7684KMC3\u7d22\u5f15\u5c0f8.8\u500d\uff0c\u6bd4PanKmer\u7d22\u5f15\u5c0f11.4\u500d\u3002\u901a\u8fc7\u727a\u7272\u90e8\u5206\u8ba1\u6570\u7cbe\u5ea6\uff0cMEMO\u7d22\u5f15\u53ef\u4ee5\u8fdb\u4e00\u6b65\u7f29\u5c0f\uff0c\u4f8b\u5982\u6211\u4eec\u7684\u5341\u5206\u4f4d\u5206\u8fa8\u7387HPRC\u7d22\u5f15\u4ec5\u97000.67 GB\u3002\u5728\u4eba\u7c7b\u767d\u7ec6\u80de\u6297\u539f\u4f4d\u70b9\u4e0a\uff0cMEMO\u80fd\u591f\u572813.89\u79d2\u5185\u5b8c\u621031-mer\u7684\u4fdd\u5b88\u6027\u67e5\u8be2\uff0c\u6bd4\u5176\u4ed6\u65b9\u6cd5\u5feb2.5\u500d\u3002MEMO\u7684\u5c0f\u5de7\u7d22\u5f15\u5c3a\u5bf8\u3001\u4e0d\u53d7k-mer\u957f\u5ea6\u9650\u5236\u4ee5\u53ca\u9ad8\u6548\u7684\u67e5\u8be2\u529f\u80fd\u4f7f\u5176\u6210\u4e3a\u7814\u7a76\u548c\u53ef\u89c6\u5316\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u5b50\u5b57\u7b26\u4e32\u4fdd\u5b88\u6027\u7684\u7075\u6d3b\u5de5\u5177\u3002\", \"translated_keywords\": \"\u8ba1\u7b97\u57fa\u56e0\u7ec4\u5b66\uff1b\u538b\u7f29\u7d22\u5f15\uff1b\u5e94\u7528\u8ba1\u7b97\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38826299\", \"search_query\": \"pangenome\", \"affiliations\": \"XDBio Program, Johns Hopkins University, Baltimore MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore MD, USA.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-06-03\"}, {\"id\": 382, \"title\": \"Structural variation-based and gene-based pangenome construction reveals untapped diversity of hexaploid wheat.\", \"authors\": \"Cheng Hong; Kong Lingpeng; Zhu Kun; Zhao Hang; Li Xiuli; Zhang Yanwen; Ning Weidong; Jiang Mei; Song Bo; Cheng Shifeng\", \"journal\": \"Journal of genetics and genomics = Yi chuan xue bao\", \"year\": \"2025\", \"pmid\": \"40189201\", \"doi\": \"10.1016/j.jgg.2025.03.015\", \"abstract\": \"Increasing number of structural variations (SVs) have been identified as causative mutations for diverse agronomic traits. However, the systematic exploration of SVs quantity, distribution and contribution in wheat was lacking. Here, we report high-quality gene-based and SV-based pangenomes comprising 22 hexaploid wheat assemblies showing a wide range of chromosome size, gene number, and TE component, which indicates their representativeness of wheat genetic diversity. Pan-gene analyses uncover 140,261 distinct gene families, of which only 23.2% are shared in all accessions. Moreover, we built a \u223c16.15 Gb graph pangenome containing 695,897 bubbles, intersecting 5,132 genes and 230,307 cis-regulatory regions. Pairwise genome comparisons identified \u223c1,978,221 non-redundant SVs and 497 SV hotspots. Notably, the density of bubbles as well as SVs show remarkable aggregation in centromeres, which probably play an important role in chromosome plasticity and stability. As for functional SVs exploration, we identify 2,769 SVs with absolute relative frequency differences exceeding 0.7 between spring and winter growth habit groups. Additionally, several reported functional genes in wheat display complex structural graphs, for example PPD-A1, VRT-A2, and TaNAAT2-A. These findings deepen our understanding of wheat genetic diversity, providing valuable graphical pangenome and variation resources to improve the efficiency of genome-wide association mapping in wheat.\", \"keywords\": \"Growth habit; Centromere Plasticity; Pangenome; Structural Variation; Wheat\", \"translated_title\": \"\u57fa\u4e8e\u7ed3\u6784\u53d8\u5f02\u548c\u57fa\u56e0\u7684\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u63ed\u793a\u4e86\u516d\u500d\u4f53\u5c0f\u9ea6\u672a\u88ab\u5f00\u53d1\u7684\u591a\u6837\u6027\u3002\", \"translated_abstract\": \"\u8d8a\u6765\u8d8a\u591a\u7684\u7814\u7a76\u8868\u660e\uff0c\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u662f\u591a\u79cd\u519c\u827a\u6027\u72b6\u7684\u91cd\u8981\u81f4\u53d8\u7a81\u53d8\u3002\u7136\u800c\uff0c\u5c0f\u9ea6\u4e2dSVs\u7684\u6570\u91cf\u3001\u5206\u5e03\u53ca\u5176\u8d21\u732e\u7684\u7cfb\u7edf\u6027\u63a2\u7d22\u4ecd\u663e\u4e0d\u8db3\u3002\u672c\u6587\u62a5\u9053\u4e86\u57fa\u4e8e\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u548cSV\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5305\u542b22\u4e2a\u516d\u500d\u4f53\u5c0f\u9ea6\u7ec4\u88c5\u6570\u636e\uff0c\u8fd9\u4e9b\u6570\u636e\u5c55\u793a\u4e86\u5e7f\u6cdb\u7684\u67d3\u8272\u4f53\u5927\u5c0f\u3001\u57fa\u56e0\u6570\u91cf\u548c\u8f6c\u5ea7\u5143\u4ef6\uff08TE\uff09\u7ec4\u6210\uff0c\u8868\u660e\u5176\u5177\u6709\u4ee3\u8868\u6027\u7684\u5c0f\u9ea6\u9057\u4f20\u591a\u6837\u6027\u3002\u6cdb\u57fa\u56e0\u5206\u6790\u63ed\u793a\u4e86140,261\u4e2a\u72ec\u7279\u7684\u57fa\u56e0\u5bb6\u65cf\uff0c\u5176\u4e2d\u4ec5\u670923.2%\u5728\u6240\u6709\u6837\u672c\u4e2d\u5171\u4eab\u3002\u6b64\u5916\uff0c\u6211\u4eec\u6784\u5efa\u4e86\u4e00\u4e2a\u7ea616.15 Gb\u7684\u56fe\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5305\u542b695,897\u4e2a\u6c14\u6ce1\uff0c\u6d89\u53ca5,132\u4e2a\u57fa\u56e0\u548c230,307\u4e2a\u987a\u5f0f\u8c03\u63a7\u533a\u57df\u3002\u4e24\u4e24\u57fa\u56e0\u7ec4\u6bd4\u8f83\u9274\u5b9a\u4e86\u7ea61,978,221\u4e2a\u975e\u5197\u4f59SVs\u548c230,307\u4e2aSV\u70ed\u70b9\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6c14\u6ce1\u548cSVs\u7684\u5bc6\u5ea6\u5728\u7740\u4e1d\u7c92\u533a\u57df\u8868\u73b0\u51fa\u663e\u8457\u805a\u96c6\uff0c\u8fd9\u53ef\u80fd\u5728\u67d3\u8272\u4f53\u7684\u53ef\u5851\u6027\u548c\u7a33\u5b9a\u6027\u4e2d\u8d77\u91cd\u8981\u4f5c\u7528\u3002\u5728\u529f\u80fdSVs\u7684\u63a2\u7d22\u65b9\u9762\uff0c\u6211\u4eec\u9274\u5b9a\u51fa2,769\u4e2a\u7edd\u5bf9\u76f8\u5bf9\u9891\u7387\u5dee\u5f02\u8d85\u8fc70.7\u7684SVs\uff0c\u8fd9\u4e9bSVs\u5728\u6625\u5316\u578b\u548c\u51ac\u5316\u578b\u751f\u957f\u4e60\u6027\u7fa4\u4f53\u4e4b\u95f4\u5b58\u5728\u663e\u8457\u5dee\u5f02\u3002\u6b64\u5916\uff0c\u4e00\u4e9b\u5df2\u77e5\u7684\u529f\u80fd\u57fa\u56e0\u5982PPD-A1\u3001VRT-A2\u548cTaNAAT2-A\u5728\u5c0f\u9ea6\u4e2d\u663e\u793a\u51fa\u590d\u6742\u7684\u7ed3\u6784\u56fe\u8c31\u3002\u8fd9\u4e9b\u53d1\u73b0\u52a0\u6df1\u4e86\u5bf9\u5c0f\u9ea6\u9057\u4f20\u591a\u6837\u6027\u7684\u7406\u89e3\uff0c\u4e3a\u63d0\u9ad8\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u6620\u5c04\u7684\u6548\u7387\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u56fe\u5f62\u5316\u6cdb\u57fa\u56e0\u7ec4\u548c\u53d8\u5f02\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u751f\u957f\u4e60\u6027\uff1b\u7740\u4e1d\u7c92\u53ef\u5851\u6027\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u5c0f\u9ea6\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40189201\", \"search_query\": \"pangenome\", \"affiliations\": \"Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong 518100, China; College of Grassland Agriculture, Northwest A&F University, Yangling, Shaanxi 712100, China. Electronic address: chenghong92@163.com.; Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong 518100, China.; State Key Laboratory of Crop Stress Adaptation and Improvement, School of Life Sciences, Henan University, No. 379 Mingli Road (North Section), Zhengzhou, Henan 450046, China.; Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, Guangdong 518100, China. Electronic address: chengshifeng@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-04-07\"}, {\"id\": 383, \"title\": \"Isolation, Identification, Genomic Diversity, and Antimicrobial Resistance Analysis of Streptococcus suis in Hubei Province of China from 2021 to 2023.\", \"authors\": \"Xia Yingjun; Wang Zhaoyang; Hu Yanli; Zhao Pengfei; Li Jianhai; Zhang Li; Fang Rui; Zhao Junlong\", \"journal\": \"Microorganisms\", \"year\": \"2024\", \"pmid\": \"38792744\", \"doi\": \"10.3390/microorganisms12050917\", \"abstract\": \"Streptococcus suis (S. suis) is a zoonotic pathogen capable of causing severe diseases in humans and pigs, including meningitis, sepsis, polyserositis, arthritis, and endocarditis. This study aimed to investigate the biological characteristics of 19 strains of S. suis isolated from diseased pigs in Hubei Province between 2021 and 2023. Through bioinformatics analysis, we investigated the serotype, MLST, pan-genome characteristics, SNP, AMR, and ICE of the 19 S. suis isolates. Among the 19 S. suis strains, ten serotypes were identified, and serotype 9 was the most prevalent (21.05%). Ten new alleles and nine new sequence types (STs) were discovered, with ST28 and ST243 emerging as the predominant STs. The results of the pan-genomic analysis of S. suis indicate that there are 943 core genes, 2259 shell genes, and 5663 cloud genes. Through SNP evolutionary analysis, we identified a strong genetic similarity between SS31 and the reference genome P1/7. The analysis of antibiotic resistance genes revealed widespread presence of erm(B) and tet(O) genes among 19 strains of S. suis. This association may be linked to the high resistance of S. suis to lincosamides, macrolides, and tetracyclines. Integrative and conjugative elements (ICEs) and integrative and mobilizable elements (IMEs) were identified in 16 strains, with a carriage rate of 84.21%, and resistance genes were identified within the ICE/IME elements of 8 strains. Antimicrobial susceptibility testing revealed that all strains showed sensitivity to vancomycin and lincomycin but resistance to tilmicosin, tiamulin, amoxicillin, and doxycycline. This study contributes to our understanding of the genomic diversity of S. suis in Hubei Province of China, providing essential data for the comprehensive prevention and control of S. suis infections in China.\", \"keywords\": \"antimicrobial resistance; ARG; Streptococcus suis; MLST; pan-genome\", \"translated_title\": \"2021\u5e74\u81f32023\u5e74\u671f\u95f4\u4e2d\u56fd\u6e56\u5317\u7701\u94fe\u7403\u83cc\uff08Streptococcus suis\uff09\u7684\u5206\u79bb\u3001\u9274\u5b9a\u3001\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u53ca\u6297\u83cc\u836f\u7269\u8010\u836f\u6027\u5206\u6790\", \"translated_abstract\": \"\u732a\u94fe\u7403\u83cc\uff08*Streptococcus suis*, S. *suis*\uff09\u662f\u4e00\u79cd\u4eba\u755c\u5171\u60a3\u75c5\u539f\u4f53\uff0c\u53ef\u5f15\u8d77\u4eba\u7c7b\u548c\u732a\u7684\u4e25\u91cd\u75be\u75c5\uff0c\u5305\u62ec\u8111\u819c\u708e\u3001\u8d25\u8840\u75c7\u3001\u591a\u6d46\u819c\u708e\u3001\u5173\u8282\u708e\u548c\u5fc3\u5185\u819c\u708e\u3002\u672c\u7814\u7a76\u65e8\u5728\u8c03\u67e52021\u5e74\u81f32023\u5e74\u95f4\u4ece\u6e56\u5317\u7701\u60a3\u75c5\u732a\u4f53\u5185\u5206\u79bb\u768419\u682aS. *suis*\u83cc\u682a\u7684\u751f\u7269\u5b66\u7279\u6027\u3002\u901a\u8fc7\u751f\u7269\u4fe1\u606f\u5b66\u5206\u6790\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u8fd919\u682aS. *suis*\u5206\u79bb\u682a\u7684\u8840\u6e05\u578b\u3001\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff08MLST\uff09\u3001\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u3001\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u3001\u8010\u836f\u6027\u548c\u6574\u5408\u4e0e\u63a5\u5408\u5143\u4ef6\uff08ICE\uff09\u3002\u572819\u682aS. *suis*\u83cc\u682a\u4e2d\uff0c\u9274\u5b9a\u51fa10\u79cd\u8840\u6e05\u578b\uff0c\u5176\u4e2d\u8840\u6e05\u578b9\u6700\u4e3a\u5e38\u89c1\uff08\u536021.05%\uff09\u3002\u53d1\u73b0\u4e8610\u4e2a\u65b0\u7684\u7b49\u4f4d\u57fa\u56e0\u548c9\u4e2a\u65b0\u7684\u5e8f\u5217\u7c7b\u578b\uff08STs\uff09\uff0cST28\u548cST243\u6210\u4e3a\u4e3b\u8981\u7684ST\u7c7b\u578b\u3002S. *suis*\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u7ed3\u679c\u663e\u793a\u5171\u6709943\u4e2a\u6838\u5fc3\u57fa\u56e0\u30012259\u4e2a\u58f3\u57fa\u56e0\u548c5663\u4e2a\u4e91\u57fa\u56e0\u3002\u901a\u8fc7SNP\u8fdb\u5316\u5206\u6790\u53d1\u73b0SS31\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4P1/7\u4e4b\u95f4\u5b58\u5728\u8f83\u5f3a\u7684\u9057\u4f20\u76f8\u4f3c\u6027\u3002\u6297\u751f\u7d20\u8010\u836f\u57fa\u56e0\u5206\u6790\u663e\u793a\uff0c19\u682aS. *suis*\u83cc\u682a\u4e2d\u666e\u904d\u5b58\u5728erm(B)\u548ctet(O)\u57fa\u56e0\uff0c\u8fd9\u53ef\u80fd\u4e0eS. *suis*\u5bf9\u6797\u53ef\u9170\u80fa\u7c7b\u3001\u5927\u73af\u5185\u916f\u7c7b\u548c\u56db\u73af\u7d20\u7c7b\u836f\u7269\u7684\u9ad8\u8010\u836f\u6027\u76f8\u5173\u3002\u572816\u682a\u83cc\u682a\u4e2d\u68c0\u6d4b\u5230\u6574\u5408\u4e0e\u63a5\u5408\u5143\u4ef6\uff08ICEs\uff09\u53ca\u6574\u5408\u4e0e\u53ef\u79fb\u52a8\u5143\u4ef6\uff08IMEs\uff09\uff0c\u643a\u5e26\u7387\u4e3a84.21%\uff0c\u5176\u4e2d8\u682a\u83cc\u682a\u7684ICE/IME\u5143\u4ef6\u5185\u68c0\u6d4b\u5230\u8010\u836f\u57fa\u56e0\u3002\u6297\u83cc\u836f\u7269\u654f\u611f\u6027\u6d4b\u8bd5\u8868\u660e\uff0c\u6240\u6709\u83cc\u682a\u5747\u5bf9\u4e07\u53e4\u9709\u7d20\u548c\u6797\u53ef\u9709\u7d20\u654f\u611f\uff0c\u4f46\u5bf9\u66ff\u7c73\u8003\u661f\u3001\u6cf0\u5999\u83cc\u7d20\u3001\u963f\u83ab\u897f\u6797\u548c\u591a\u897f\u73af\u7d20\u8010\u836f\u3002\u672c\u7814\u7a76\u6709\u52a9\u4e8e\u4e86\u89e3\u4e2d\u56fd\u6e56\u5317\u7701\u5730\u533aS. *suis*\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\uff0c\u4e3a\u5168\u56fd\u8303\u56f4\u5185S. *suis*\u611f\u67d3\u7684\u7efc\u5408\u9884\u9632\u548c\u63a7\u5236\u63d0\u4f9b\u4e86\u91cd\u8981\u6570\u636e\u3002\", \"translated_keywords\": \"\u6297\u83cc\u836f\u7269\u8010\u836f\u6027\uff1bARG\uff1b\u732a\u94fe\u7403\u83cc\uff1b\u591a\u4f4d\u70b9\u5e8f\u5217\u5206\u578b\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38792744\", \"search_query\": \"pangenome\", \"affiliations\": \"State Key Laboratory of Agricultural Microbiology, College of Veterinary Medicine, Huazhong Agricultural University, Wuhan 430070, China.; Key Laboratory of Preventive Veterinary Medicine in Hubei Province, Wuhan 430070, China.; Key Laboratory of Animal Epidemical Disease and Infectious Zoonoses, Ministry of Agriculture, Huazhong Agricultural University, Wuhan 430070, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-25\"}, {\"id\": 384, \"title\": \"Blueberry and cranberry pangenomes as a resource for future genetic studies and breeding efforts.\", \"authors\": \"Yocca Alan E; Platts Adrian; Alger Elizabeth; Teresi Scott; Mengist Molla F; Benevenuto Juliana; Ferr\u00e3o Luis Felipe V; Jacobs MacKenzie; Babinski Michal; Magallanes-Lundback Maria; Bayer Philipp; Golicz Agnieszka; Humann Jodi L; Main Dorrie; Espley Richard V; Chagn\u00e9 David; Albert Nick W; Montanari Sara; Vorsa Nicholi; Polashock James; D\u00edaz-Garcia Luis; Zalapa Juan; Bassil Nahla V; Munoz Patricio R; Iorizzo Massimo; Edger Patrick P\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2023\", \"pmid\": \"37577683\", \"doi\": \"10.1101/2023.07.31.551392\", \"abstract\": \"Domestication of cranberry and blueberry began in the United States in the early 1800s and 1900s, respectively, and in part owing to their flavors and health-promoting benefits are now cultivated and consumed worldwide. The industry continues to face a wide variety of production challenges (e.g. disease pressures) as well as a demand for higher-yielding cultivars with improved fruit quality characteristics. Unfortunately, molecular tools to help guide breeding efforts for these species have been relatively limited compared with those for other high-value crops. Here, we describe the construction and analysis of the first pangenome for both blueberry and cranberry. Our analysis of these pangenomes revealed both crops exhibit great genetic diversity, including the presence-absence variation of 48.4% genes in highbush blueberry and 47.0% genes in cranberry. Auxiliary genes, those not shared by all cultivars, are significantly enriched with molecular functions associated with disease resistance and the biosynthesis of specialized metabolites, including compounds previously associated with improving fruit quality traits. The discovery of thousands of genes, not present in the previous reference genomes for blueberry and cranberry, will serve as the basis of future research and as potential targets for future breeding efforts. The pangenome, as a multiple-sequence alignment, as well as individual annotated genomes, are publicly available for analysis on the Genome Database for Vaccinium - a curated and integrated web-based relational database. Lastly, the core-gene predictions from the pangenomes will serve useful to develop a community genotyping platform to guide future molecular breeding efforts across the family.\", \"keywords\": \"(Auto-generated) \u84dd\u8393;\u8513\u8d8a\u8393;\u6cdb\u57fa\u56e0\u7ec4;\u9057\u4f20\u591a\u6837\u6027;\u8f85\u52a9\u57fa\u56e0;\u75be\u75c5\u6297\u6027;\u4ee3\u8c22\u7269\u5408\u6210;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u84dd\u8393\u4e0e\u8513\u8d8a\u8393\u7684\u6cdb\u57fa\u56e0\u7ec4\u8d44\u6e90\u5728\u9057\u4f20\u5b66\u7814\u7a76\u548c\u80b2\u79cd\u5de5\u4f5c\u4e2d\u7684\u5e94\u7528\u524d\u666f\", \"translated_abstract\": \"\u8513\u8d8a\u8393\u548c\u84dd\u8393\u7684\u4eba\u5de5\u683d\u57f9\u5206\u522b\u59cb\u4e8e19\u4e16\u7eaa\u65e9\u671f\u548c20\u4e16\u7eaa\u65e9\u671f\u7684\u7f8e\u56fd\uff0c\u7531\u4e8e\u5176\u98ce\u5473\u4ee5\u53ca\u5bf9\u5065\u5eb7\u7684\u4fc3\u8fdb\u4f5c\u7528\uff0c\u5982\u4eca\u8fd9\u4e24\u79cd\u6d46\u679c\u5df2\u5728\u4e16\u754c\u8303\u56f4\u5185\u79cd\u690d\u548c\u6d88\u8d39\u3002\u7136\u800c\uff0c\u8be5\u884c\u4e1a\u4ecd\u7136\u9762\u4e34\u7740\u8bf8\u591a\u751f\u4ea7\u6311\u6218\uff08\u4f8b\u5982\u75c5\u5bb3\u538b\u529b\uff09\uff0c\u540c\u65f6\u4e5f\u9700\u8981\u66f4\u9ad8\u4ea7\u4e14\u679c\u5b9e\u54c1\u8d28\u66f4\u4f18\u7684\u54c1\u79cd\u3002\u9057\u61be\u7684\u662f\uff0c\u4e0e\u4e00\u4e9b\u9ad8\u4ef7\u503c\u4f5c\u7269\u76f8\u6bd4\uff0c\u9488\u5bf9\u8fd9\u4e9b\u7269\u79cd\u7684\u5206\u5b50\u5de5\u5177\u76f8\u5bf9\u6709\u9650\u3002\u672c\u6587\u63cf\u8ff0\u4e86\u84dd\u8393\u548c\u8513\u8d8a\u8393\u7684\u7b2c\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u7684\u6784\u5efa\u4e0e\u5206\u6790\u3002\u901a\u8fc7\u5bf9\u8fd9\u4e24\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u53d1\u73b0\uff0c\u8fd9\u4e24\u79cd\u4f5c\u7269\u8868\u73b0\u51fa\u6781\u5927\u7684\u9057\u4f20\u591a\u6837\u6027\uff0c\u9ad8\u4e1b\u84dd\u8393\u4e2d\u670948.4%\u7684\u57fa\u56e0\u5b58\u5728\u8868\u8fbe\u4e0e\u5426\u7684\u53d8\u5316\uff0c\u800c\u8513\u8d8a\u8393\u4e2d\u8fd9\u4e00\u6bd4\u4f8b\u4e3a47.0%\u3002\u8f85\u52a9\u57fa\u56e0\uff08\u5373\u4e0d\u88ab\u6240\u6709\u54c1\u79cd\u5171\u4eab\u7684\u57fa\u56e0\uff09\u663e\u8457\u5bcc\u96c6\u4e86\u4e0e\u6297\u75c5\u6027\u548c\u6b21\u751f\u4ee3\u8c22\u7269\u5408\u6210\u76f8\u5173\u7684\u5206\u5b50\u529f\u80fd\uff0c\u5176\u4e2d\u5305\u62ec\u4e4b\u524d\u4e0e\u6539\u5584\u679c\u5b9e\u54c1\u8d28\u6027\u72b6\u76f8\u5173\u7684\u5316\u5408\u7269\u3002\u53d1\u73b0\u7684\u6570\u5343\u4e2a\u672a\u51fa\u73b0\u5728\u5148\u524d\u84dd\u8393\u548c\u8513\u8d8a\u8393\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\uff0c\u5c06\u6210\u4e3a\u672a\u6765\u7814\u7a76\u7684\u57fa\u7840\uff0c\u5e76\u4f5c\u4e3a\u672a\u6765\u80b2\u79cd\u5de5\u4f5c\u7684\u6f5c\u5728\u76ee\u6807\u3002\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u4e00\u4e2a\u591a\u5e8f\u5217\u6bd4\u5bf9\u5de5\u5177\uff0c\u4ee5\u53ca\u5355\u4e2a\u6ce8\u91ca\u57fa\u56e0\u7ec4\u5747\u5df2\u516c\u5f00\uff0c\u53ef\u4f9bGenome Database for Vaccinium\u6570\u636e\u5e93\u8fdb\u884c\u5206\u6790\u3002\u8be5\u6570\u636e\u5e93\u662f\u4e00\u4e2a\u7ecf\u8fc7\u6574\u7406\u548c\u96c6\u6210\u7684\u57fa\u4e8e\u7f51\u7edc\u7684\u5173\u7cfb\u578b\u6570\u636e\u5e93\u3002\u6700\u540e\uff0c\u6cdb\u57fa\u56e0\u7ec4\u7684\u6838\u5fc3\u57fa\u56e0\u9884\u6d4b\u7ed3\u679c\u5c06\u6709\u52a9\u4e8e\u5f00\u53d1\u4e00\u4e2a\u793e\u533a\u57fa\u56e0\u5206\u578b\u5e73\u53f0\uff0c\u4ee5\u6307\u5bfc\u8be5\u79d1\u690d\u7269\u672a\u6765\u7684\u5206\u5b50\u80b2\u79cd\u5de5\u4f5c\u3002\", \"translated_keywords\": \"\u84dd\u8393;\u8513\u8d8a\u8393;\u6cdb\u57fa\u56e0\u7ec4;\u9057\u4f20\u591a\u6837\u6027;\u8f85\u52a9\u57fa\u56e0;\u75be\u75c5\u6297\u6027;\u4ee3\u8c22\u7269\u5408\u6210;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37577683\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Horticulture, Michigan State University, East Lansing, MI, 48824, USA.; Department of Plant Biology, Michigan State University, East Lansing, MI, 48824, USA.; Genetics and Genome Sciences, Michigan State University, East Lansing, MI, 48824, USA.; Plants for Human Health Institute, North Carolina State University, Kannapolis, NC USA.; Horticultural Sciences Department, University of Florida, Gainesville, FL 32611, USA.; Department of Biochemistry and Molecular Biology, Michigan State University, East Lansing, MI, 48824, USA.; University of Western Australia, Perth 6009 Australia.; Justus Liebig University, Giessen, 35390 Germany.; Department of Horticulture, Washington State University, Pullman, WA, 99163, USA.; The New Zealand Institute for Plant and Food Research Limited (PFR), Auckland, New Zealand.; The New Zealand Institute for Plant and Food Research Limited (PFR), Palmerston, New Zealand.; The New Zealand Institute for Plant and Food Research Limited (PFR), Motueka, New Zealand.; SEBS, Plant Biology, Rutgers University, New Brunswick NJ 01019 USA.; USDA-ARS, VCRU, Department of Horticulture, University of Wisconsin-Madison, Madison, WI 53706, USA.; USDA-ARS, National Clonal Germplasm Repository, Corvallis, OR 97333, USA.; Department of Horticulture, North Carolina State University, Kannapolis, NC USA.; MSU AgBioResearch, Michigan State University, East Lansing, MI, 48824, USA.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2023-08-14\"}, {\"id\": 385, \"title\": \"Advancements in multi-omics for nutraceutical enhancement and traits improvement in buckwheat.\", \"authors\": \"Song Yingjie; Long Chunlin; Wang Ying; An Yuxing; Lu Yinglin\", \"journal\": \"Critical reviews in biotechnology\", \"year\": \"2024\", \"pmid\": \"39160127\", \"doi\": \"10.1080/07388551.2024.2373282\", \"abstract\": \"Buckwheat (Fagopyrum spp.) is a typical pseudocereal, valued for its extensive nutraceutical potential as well as its centuries-old cultivation. Tartary buckwheat and common buckwheat have been used globally and become well-known nutritious foods due to their high quantities of: proteins, flavonoids, and minerals. Moreover, its increasing demand makes it critical to improve nutraceutical, traits and yield. In this review, bioactive compounds accumulated in buckwheat were comprehensively evaluated according to their chemical structure, properties, and physiological function. Biosynthetic pathways of flavonoids, phenolic acids, and fagopyrin were methodically summarized, with the regulation of flavonoid biosynthesis. Although there are classic synthesis pathways presented in the previous research, the metabolic flow of how these certain compounds are being synthesized in buckwheat still remains uncovered. The functional genes involved in the biosynthesis of flavonols, stress response, and plant development were identified based on multi-omics research. Furthermore, it delves into the applications of multi-omics in improving buckwheat's agronomic traits, including: yield, nutritional content, stress resilience, and bioactive compounds biosynthesis. While pangenomics combined with other omics to mine elite genes, the regulatory network and mechanism of specific agronomic traits and biosynthetic of bioactive components, and developing a more efficient genetic transformation system for genetic engineering require further investigation for the execution of breeding designs aimed at enhancing desirable traits in buckwheat. This critical review will provide a comprehensive understanding of multi-omics for nutraceutical enhancement and traits improvement in buckwheat.\", \"keywords\": \"biosynthesis; agronomic traits; nutraceutical; bioactive components; multi-omics; Buckwheat\", \"translated_title\": \"\u591a\u7ec4\u5b66\u5728\u835e\u9ea6\u529f\u80fd\u6210\u5206\u63d0\u5347\u548c\u6027\u72b6\u6539\u826f\u4e2d\u7684\u8fdb\u5c55\", \"translated_abstract\": \"\u835e\u9ea6\uff08Fagopyrum spp.\uff09\u662f\u4e00\u79cd\u5178\u578b\u7684\u5047\u8c37\u7269\uff0c\u56e0\u5176\u4e30\u5bcc\u7684\u8425\u517b\u4fdd\u5065\u6f5c\u529b\u4ee5\u53ca\u6570\u767e\u5e74\u7684\u683d\u57f9\u5386\u53f2\u800c\u5907\u53d7\u91cd\u89c6\u3002\u9791\u977c\u835e\u9ea6\u548c\u666e\u901a\u835e\u9ea6\u56e0\u5bcc\u542b\u86cb\u767d\u8d28\u3001\u9ec4\u916e\u7c7b\u7269\u8d28\u548c\u77ff\u7269\u8d28\u7b49\u8425\u517b\u6210\u5206\u800c\u5728\u5168\u7403\u8303\u56f4\u5185\u88ab\u5e7f\u6cdb\u4f7f\u7528\uff0c\u5e76\u6210\u4e3a\u5e7f\u4e3a\u4eba\u77e5\u7684\u8425\u517b\u98df\u54c1\u3002\u6b64\u5916\uff0c\u5176\u65e5\u76ca\u589e\u957f\u7684\u9700\u6c42\u4f7f\u5f97\u63d0\u5347\u835e\u9ea6\u7684\u8425\u517b\u4fdd\u5065\u7279\u6027\u548c\u4ea7\u91cf\u53d8\u5f97\u5c24\u4e3a\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u835e\u9ea6\u4e2d\u79ef\u7d2f\u7684\u751f\u7269\u6d3b\u6027\u5316\u5408\u7269\uff0c\u6839\u636e\u5176\u5316\u5b66\u7ed3\u6784\u3001\u6027\u8d28\u53ca\u5176\u751f\u7406\u529f\u80fd\u8fdb\u884c\u4e86\u5168\u9762\u8bc4\u4f30\u3002\u7cfb\u7edf\u603b\u7ed3\u4e86\u9ec4\u916e\u7c7b\u3001\u915a\u9178\u7c7b\u53ca\u835e\u9ea6\u7d20\u7684\u5408\u6210\u9014\u5f84\uff0c\u5e76\u63a2\u8ba8\u4e86\u9ec4\u916e\u7c7b\u7269\u8d28\u5408\u6210\u7684\u8c03\u63a7\u673a\u5236\u3002\u5c3d\u7ba1\u5df2\u6709\u7ecf\u5178\u5408\u6210\u9014\u5f84\u7684\u7814\u7a76\u6210\u679c\uff0c\u4f46\u835e\u9ea6\u4e2d\u8fd9\u4e9b\u7279\u5b9a\u5316\u5408\u7269\u7684\u4ee3\u8c22\u6d41\u4ecd\u5c1a\u672a\u5b8c\u5168\u63ed\u793a\u3002\u57fa\u4e8e\u591a\u7ec4\u5b66\u7814\u7a76\uff0c\u9274\u5b9a\u4e86\u53c2\u4e0e\u9ec4\u916e\u9187\u5408\u6210\u3001\u9006\u5883\u54cd\u5e94\u53ca\u690d\u7269\u53d1\u80b2\u7684\u529f\u80fd\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u6df1\u5165\u63a2\u8ba8\u4e86\u591a\u7ec4\u5b66\u5728\u6539\u5584\u835e\u9ea6\u519c\u827a\u6027\u72b6\uff08\u5305\u62ec\u4ea7\u91cf\u3001\u8425\u517b\u6210\u5206\u542b\u91cf\u3001\u6297\u9006\u6027\u548c\u751f\u7269\u6d3b\u6027\u7269\u8d28\u5408\u6210\uff09\u4e2d\u7684\u5e94\u7528\u3002\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u4e0e\u5176\u4ed6\u7ec4\u5b66\u7ed3\u5408\u6316\u6398\u4f18\u5f02\u57fa\u56e0\uff0c\u7814\u7a76\u7279\u5b9a\u519c\u827a\u6027\u72b6\u7684\u8c03\u63a7\u7f51\u7edc\u4e0e\u673a\u5236\uff0c\u5f00\u53d1\u66f4\u9ad8\u6548\u7684\u9057\u4f20\u8f6c\u5316\u7cfb\u7edf\u4ee5\u5b9e\u73b0\u835e\u9ea6\u4f18\u826f\u6027\u72b6\u7684\u9057\u4f20\u6539\u826f\u4ecd\u9700\u8fdb\u4e00\u6b65\u63a2\u7d22\u3002\u672c\u7efc\u8ff0\u5c06\u4e3a\u835e\u9ea6\u8425\u517b\u4fdd\u5065\u7279\u6027\u7684\u63d0\u5347\u548c\u6027\u72b6\u6539\u826f\u63d0\u4f9b\u5168\u9762\u7406\u89e3\u3002\", \"translated_keywords\": \"\u751f\u7269\u5408\u6210\uff1b\u519c\u827a\u6027\u72b6\uff1b\u8425\u517b\u7d20\uff1b\u751f\u7269\u6d3b\u6027\u6210\u5206\uff1b\u591a\u7ec4\u5b66\uff1b\u835e\u9ea6\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39160127\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute of Nanfan and Seed Industry, Guangdong Academy of Sciences, Guangzhou, P.R. China.; College of Life and Environmental Sciences, Minzu University of China, Beijing, China.; Key Laboratory of South China Agricultural Plant Molecular Analysis and Genetic Improvement & Guangdong Provincial Key Laboratory of Applied Botany, South China Botanical Garden, Chinese Academy of Sciences, Guangzhou, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-20\"}, {\"id\": 386, \"title\": \"The Raphidiopsis (= Cylindrospermopsis) raciborskii pangenome updated: Two new metagenome-assembled genomes from the South American clade.\", \"authors\": \"Laux Marcele; Piroupo Carlos Morais; Setubal Jo\u00e3o Carlos; Giani Alessandra\", \"journal\": \"Harmful algae\", \"year\": \"2023\", \"pmid\": \"37951618\", \"doi\": \"10.1016/j.hal.2023.102518\", \"abstract\": \"Two Raphidiopsis (=Cylindrospermopsis) raciborskii metagenome-assembled genomes (MAGs) were recovered from two freshwater metagenomic datasets sampled in 2011 and 2012 in Pampulha Lake, a hypereutrophic, artificial, shallow reservoir, located in the city of Belo Horizonte (MG), Brazil. Since the late 1970s, the lake has undergone increasing eutrophication pressure, due to wastewater input, leading to the occurrence of frequent cyanobacterial blooms. The major difference observed between PAMP2011 and PAMP2012 MAGs was the lack of the saxitoxin gene cluster in PAMP2012, which also presented a smaller genome, while PAMP2011 presented the complete sxt cluster and all essential proteins and clusters. The pangenome analysis was performed with all Raphidiopsis/Cylindrospermopsis genomes available at NCBI to date, with the addition of PAMP2011 and PAMP2012 MAGs (All33 subset), but also without the South American strains (noSA subset), and only among the South American strains (SA10 and SA8 subsets). We observed a substantial increase in the core genome size for the 'noSA' subset, in comparison to 'All33' subset, and since the core genome reflects the closeness among the pangenome members, the results strongly suggest that the conservation level of the essential gene repertoire seems to be affected by the geographic origin of the strains being analyzed, supporting the existence of a distinct SA clade. The Raphidiopsis pangenome comprised a total of 7943 orthologous protein clusters, and the two new MAGs increased the pangenome size by 11%. The pangenome based phylogenetic relationships among the 33 analyzed genomes showed that the SA genomes clustered together with 99% bootstrap support, reinforcing the metabolic particularity of the Raphidiopsis South American clade, related to its saxitoxin producing unique ability, while also indicating a different evolutionary history due to its geographic isolation.\", \"keywords\": \"Nostocales; Cyanobacteria blooms; Phylogeny; Pampulha lake; Metagenomics\", \"translated_title\": \"\u5357\u7f8e\u5206\u652f\u4e2d\u7684\u4e24\u4e2a\u65b0\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u4ece2011\u5e74\u548c2012\u5e74\u91c7\u81ea\u5df4\u897f\u8d1d\u6d1b\u5965\u91cc\u85cf\u7279\u5e02\uff08\u7c73\u7eb3\u65af\u5409\u62c9\u65af\u5dde\uff09\u5e15\u59c6\u666e\u62c9\u6e56\u7684\u4e24\u4e2a\u6de1\u6c34\u5b8f\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u4e2d\uff0c\u6210\u529f\u6062\u590d\u4e86\u4e24\u79cdRaphidiopsis\uff08=Cylindrospermopsis\uff09raciborskii\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff08MAGs\uff09\u3002\u81ea20\u4e16\u7eaa70\u5e74\u4ee3\u672b\u4ee5\u6765\uff0c\u7531\u4e8e\u5e9f\u6c34\u8f93\u5165\uff0c\u8be5\u8d85\u5bcc\u8425\u517b\u5316\u7684\u4eba\u5de5\u6d45\u6c34\u6c34\u5e93\u7ecf\u5386\u4e86\u65e5\u76ca\u4e25\u91cd\u7684\u5bcc\u8425\u517b\u5316\u538b\u529b\uff0c\u5bfc\u81f4\u9891\u7e41\u53d1\u751f\u84dd\u85fb\u6c34\u534e\u3002PAMP2011\u548cPAMP2012 MAGs\u7684\u4e3b\u8981\u5dee\u5f02\u5728\u4e8ePAMP2012\u7f3a\u4e4f\u77f3\u623f\u86e4\u6bd2\u7d20\u57fa\u56e0\u7c07\uff0c\u540c\u65f6\u5176\u57fa\u56e0\u7ec4\u8f83\u5c0f\uff0c\u800cPAMP2011\u5219\u643a\u5e26\u5b8c\u6574\u7684sxt\u57fa\u56e0\u7c07\u4ee5\u53ca\u6240\u6709\u5fc5\u9700\u7684\u86cb\u767d\u8d28\u548c\u57fa\u56e0\u7c07\u3002\u901a\u8fc7NCBI\u6570\u636e\u5e93\u4e2d\u6240\u6709\u53ef\u7528\u7684Raphidiopsis/Cylindrospermopsis\u57fa\u56e0\u7ec4\u8fdb\u884c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u5305\u62ecPAMP2011\u548cPAMP2012 MAGs\uff08All33\u5b50\u96c6\uff09\uff0c\u4f46\u6392\u9664\u5357\u7f8e\u83cc\u682a\uff08noSA\u5b50\u96c6\uff09\uff0c\u4ee5\u53ca\u4ec5\u9650\u4e8e\u5357\u7f8e\u83cc\u682a\uff08SA10\u548cSA8\u5b50\u96c6\uff09\u3002\u6211\u4eec\u89c2\u5bdf\u5230\u4e0e\u201cAll33\u201d\u5b50\u96c6\u76f8\u6bd4\uff0c\u201cnoSA\u201d\u5b50\u96c6\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u5927\u5c0f\u663e\u8457\u589e\u52a0\uff0c\u9274\u4e8e\u6838\u5fc3\u57fa\u56e0\u7ec4\u53cd\u6620\u4e86\u6cdb\u57fa\u56e0\u7ec4\u6210\u5458\u4e4b\u95f4\u7684\u4eb2\u7f18\u5173\u7cfb\uff0c\u7ed3\u679c\u5f3a\u70c8\u8868\u660e\u5173\u952e\u57fa\u56e0\u5e93\u7684\u4fdd\u5b88\u7a0b\u5ea6\u4f3c\u4e4e\u53d7\u5230\u88ab\u5206\u6790\u83cc\u682a\u5730\u7406\u6765\u6e90\u7684\u5f71\u54cd\uff0c\u652f\u6301\u5b58\u5728\u4e00\u4e2a\u72ec\u7279\u7684\u5357\u7f8e\uff08SA\uff09\u5206\u652f\u7684\u89c2\u70b9\u3002Raphidiopsis\u7684\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b\u603b\u51717943\u4e2a\u76f4\u7cfb\u540c\u6e90\u86cb\u767d\u7c07\uff0c\u8fd9\u4e24\u4e2a\u65b0MAGs\u4f7f\u6cdb\u57fa\u56e0\u7ec4\u89c4\u6a21\u589e\u52a0\u4e8611%\u3002\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\u5206\u6790\u663e\u793a\uff0c33\u4e2a\u5206\u6790\u57fa\u56e0\u7ec4\u4e2d\u7684\u5357\u7f8e\uff08SA\uff09\u57fa\u56e0\u7ec4\u4ee599%\u7684\u81ea\u5c55\u652f\u6301\u7387\u805a\u7c7b\u5728\u4e00\u8d77\uff0c\u8fdb\u4e00\u6b65\u8bc1\u5b9e\u4e86Raphidiopsis\u5357\u7f8e\u5206\u652f\u5728\u4ea7\u751f\u77f3\u623f\u86e4\u6bd2\u7d20\u65b9\u9762\u7684\u72ec\u7279\u4ee3\u8c22\u7279\u6027\uff0c\u540c\u65f6\u4e5f\u8868\u660e\u7531\u4e8e\u5730\u7406\u9694\u79bb\u5bfc\u81f4\u4e86\u4e0d\u540c\u7684\u8fdb\u5316\u5386\u53f2\u3002\", \"translated_keywords\": \"\u5ff5\u73e0\u85fb\u76ee\uff1b\u84dd\u7ec6\u83cc\u6c34\u534e\uff1b\u7cfb\u7edf\u53d1\u80b2\uff1b\u6f58\u666e\u5229\u4e9a\u6e56\uff1b\u5b8f\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37951618\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Botany, Phycology Laboratory, Universidade Federal de Minas Gerais, 31270-901, Belo Horizonte, MG, Brazil.; Department of Biochemistry, Institute of Chemistry, Universidade de S\u00e3o Paulo, 05508-000, S\u00e3o Paulo, SP, Brazil.; Department of Botany, Phycology Laboratory, Universidade Federal de Minas Gerais, 31270-901, Belo Horizonte, MG, Brazil. Electronic address: agiani@ufmg.br.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-11-12\"}, {\"id\": 387, \"title\": \"Identification of key drivers of antimicrobial resistance in Enterococcus using machine learning.\", \"authors\": \"Kim Jee In; Manuele Alexander; Maguire Finlay; Zaheer Rahat; McAllister Tim A; Beiko Robert G\", \"journal\": \"Canadian journal of microbiology\", \"year\": \"2024\", \"pmid\": \"39079170\", \"doi\": \"10.1139/cjm-2024-0049\", \"abstract\": \"With antimicrobial resistance (AMR) rapidly evolving in pathogens, quick and accurate identification of genetic determinants of phenotypic resistance is essential for improving surveillance, stewardship, and clinical mitigation. Machine learning (ML) models show promise for AMR prediction in diagnostics but require a deep understanding of internal processes to use effectively. Our study utilised AMR gene, pangenomic, and predicted plasmid features from 647 Enterococcus faecium and Enterococcus faecalis genomes across the One Health continuum, along with corresponding resistance phenotypes, to develop interpretive ML classifiers. Vancomycin resistance could be predicted with 99% accuracy with AMR gene features, 98% with pangenome features, and 96% with plasmid clusters. Top pangenome features overlapped with the resistance genes of the vanA operon, which are often laterally transmitted via plasmids. Doxycycline resistance prediction achieved approximately 92% accuracy with pangenome features, with the top feature being elements of Tn916 conjugative transposon, a tet(M) carrier. Erythromycin resistance prediction models achieved about 90% accuracy, but top features were negatively correlated with resistance due to the confounding effect of population structure. This work demonstrates the importance of reviewing ML models' features to discern biological relevance even when achieving high-performance metrics. Our workflow offers the potential to propose hypotheses for experimental testing, enhancing the understanding of AMR mechanisms, which are crucial for combating the AMR crisis.\", \"keywords\": \"antimicrobial resistance; Enterococcus faecalis; feature ranking; model interpretability; Enterococcus faecium; machine learning\", \"translated_title\": \"\u5229\u7528\u673a\u5668\u5b66\u4e60\u8bc6\u522b\u80a0\u7403\u83cc\u8010\u836f\u6027\u7684\u5173\u952e\u9a71\u52a8\u56e0\u7d20\", \"translated_abstract\": \"\u968f\u7740\u75c5\u539f\u4f53\u6297\u5fae\u751f\u7269\u836f\u7269\u8010\u836f\u6027\uff08AMR\uff09\u7684\u8fc5\u901f\u6f14\u53d8\uff0c\u5feb\u901f\u4e14\u51c6\u786e\u5730\u8bc6\u522b\u8868\u578b\u8010\u836f\u7684\u9057\u4f20\u51b3\u5b9a\u56e0\u7d20\u5bf9\u4e8e\u6539\u5584\u76d1\u6d4b\u3001\u7528\u836f\u7ba1\u7406\u548c\u4e34\u5e8a\u7f13\u89e3\u81f3\u5173\u91cd\u8981\u3002\u673a\u5668\u5b66\u4e60\uff08ML\uff09\u6a21\u578b\u5728\u8bca\u65ad\u4e2d\u7684AMR\u9884\u6d4b\u663e\u793a\u51fa\u6f5c\u529b\uff0c\u4f46\u8981\u6709\u6548\u4f7f\u7528\u8fd9\u4e9b\u6a21\u578b\uff0c\u9700\u8981\u6df1\u5165\u4e86\u89e3\u5176\u5185\u90e8\u8fc7\u7a0b\u3002\u672c\u7814\u7a76\u5229\u7528\u6765\u81ea647\u682a\u5c4e\u80a0\u7403\u83cc\u548c\u7caa\u80a0\u7403\u83cc\u57fa\u56e0\u7ec4\u7684AMR\u57fa\u56e0\u3001\u6cdb\u57fa\u56e0\u7ec4\u548c\u9884\u6d4b\u8d28\u7c92\u7279\u5f81\uff0c\u7ed3\u5408\u76f8\u5e94\u7684\u8010\u836f\u8868\u578b\uff0c\u5f00\u53d1\u4e86\u89e3\u91ca\u6027\u7684ML\u5206\u7c7b\u5668\u3002\u4ee5\u4e07\u53e4\u9709\u7d20\u8010\u836f\u4e3a\u4f8b\uff0c\u4f7f\u7528AMR\u57fa\u56e0\u7279\u5f81\u53ef\u8fbe\u523099%\u7684\u9884\u6d4b\u51c6\u786e\u6027\uff0c\u4f7f\u7528\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u4e3a98%\uff0c\u4f7f\u7528\u8d28\u7c92\u805a\u7c7b\u4e3a96%\u3002\u6cdb\u57fa\u56e0\u7ec4\u7684\u9876\u7ea7\u7279\u5f81\u4e0evanA\u64cd\u7eb5\u5b50\u7684\u8010\u836f\u57fa\u56e0\u91cd\u53e0\uff0c\u8fd9\u4e9b\u57fa\u56e0\u901a\u5e38\u901a\u8fc7\u8d28\u7c92\u6c34\u5e73\u8f6c\u79fb\u3002\u56db\u73af\u7d20\u8010\u836f\u7684\u9884\u6d4b\u4f7f\u7528\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u8fbe\u5230\u4e86\u7ea692%\u7684\u51c6\u786e\u6027\uff0c\u5176\u4e2d\u9876\u7ea7\u7279\u5f81\u662fTn916\u7ed3\u5408\u8f6c\u5ea7\u5b50\u7684\u5143\u7d20\u4ee5\u53catet(M)\u8f7d\u4f53\u3002\u7ea2\u9709\u7d20\u8010\u836f\u7684\u9884\u6d4b\u6a21\u578b\u8fbe\u5230\u4e86\u7ea690%\u7684\u51c6\u786e\u6027\uff0c\u4f46\u9876\u7ea7\u7279\u5f81\u4e0e\u8010\u836f\u6027\u5448\u8d1f\u76f8\u5173\uff0c\u8fd9\u662f\u7531\u4e8e\u79cd\u7fa4\u7ed3\u6784\u7684\u6df7\u6742\u6548\u5e94\u6240\u81f4\u3002\u8fd9\u9879\u5de5\u4f5c\u8868\u660e\uff0c\u5373\u4f7f\u5728\u83b7\u5f97\u9ad8\u6027\u80fd\u6307\u6807\u7684\u60c5\u51b5\u4e0b\uff0c\u5ba1\u67e5ML\u6a21\u578b\u7684\u7279\u5f81\u4ee5\u8fa8\u522b\u5176\u751f\u7269\u5b66\u610f\u4e49\u4ecd\u7136\u975e\u5e38\u91cd\u8981\u3002\u6211\u4eec\u7684\u5de5\u4f5c\u6d41\u7a0b\u6709\u671b\u63d0\u51fa\u5b9e\u9a8c\u9a8c\u8bc1\u7684\u5047\u8bbe\uff0c\u4ece\u800c\u589e\u5f3a\u5bf9AMR\u673a\u5236\u7684\u7406\u89e3\uff0c\u8fd9\u5bf9\u4e8e\u5e94\u5bf9AMR\u5371\u673a\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u6297\u83cc\u8010\u836f\u6027\uff1b\u7caa\u80a0\u7403\u83cc\uff1b\u7279\u5f81\u6392\u540d\uff1b\u6a21\u578b\u53ef\u89e3\u91ca\u6027\uff1b\u5c4e\u80a0\u7403\u83cc\uff1b\u673a\u5668\u5b66\u4e60\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39079170\", \"search_query\": \"pangenome\", \"affiliations\": \"Faculty of Computer Science, Dalhousie University, Halifax, NS, Canada.; Institute for Comparative Genomics, Dalhousie University, Halifax, NS, Canada.; Agriculture and Agri-Food Canada, Lethbridge, AB, Canada.; Department of Community Health and Epidemiology, Dalhousie University, Faculty of Medicine, Halifax, NS, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-30\"}, {\"id\": 388, \"title\": \"Constructing founder sets under allelic and non-allelic homologous recombination.\", \"authors\": \"Bonnet Konstantinn; Marschall Tobias; Doerr Daniel\", \"journal\": \"Algorithms for molecular biology : AMB\", \"year\": \"2023\", \"pmid\": \"37775806\", \"doi\": \"10.1186/s13015-023-00241-3\", \"abstract\": \"Homologous recombination between the maternal and paternal copies of a chromosome is a key mechanism for human inheritance and shapes population genetic properties of our species. However, a similar mechanism can also act between different copies of the same sequence, then called non-allelic homologous recombination (NAHR). This process can result in genomic rearrangements-including deletion, duplication, and inversion-and is underlying many genomic disorders. Despite its importance for genome evolution and disease, there is a lack of computational models to study genomic loci prone to NAHR. In this work, we propose such a computational model, providing a unified framework for both (allelic) homologous recombination and NAHR. Our model represents a set of genomes as a graph, where haplotypes correspond to walks through this graph. We formulate two founder set problems under our recombination model, provide flow-based algorithms for their solution, describe exact methods to characterize the number of recombinations, and demonstrate scalability to problem instances arising in practice.\", \"keywords\": \"Homologous recombination; NAHR; Founder set reconstruction; Pangenomics; Variation graph\", \"translated_title\": \"\u57fa\u4e8e\u7b49\u4f4d\u548c\u975e\u7b49\u4f4d\u540c\u6e90\u91cd\u7ec4\", \"translated_abstract\": \"\u6bcd\u4f53\u548c\u7236\u4f53\u67d3\u8272\u4f53\u4e4b\u95f4\u7684\u540c\u6e90\u91cd\u7ec4\u662f\u4eba\u7c7b\u9057\u4f20\u7684\u5173\u952e\u673a\u5236\uff0c\u5e76\u5851\u9020\u4e86\u6211\u4eec\u7269\u79cd\u7684\u7fa4\u4f53\u9057\u4f20\u7279\u6027\u3002\u7136\u800c\uff0c\u7c7b\u4f3c\u7684\u673a\u5236\u4e5f\u53ef\u4ee5\u5728\u76f8\u540c\u5e8f\u5217\u7684\u4e0d\u540c\u62f7\u8d1d\u4e4b\u95f4\u8d77\u4f5c\u7528\uff0c\u8fd9\u79cd\u60c5\u51b5\u4e0b\u79f0\u4e3a\u975e\u7b49\u4f4d\u540c\u6e90\u91cd\u7ec4\uff08NAHR\uff09\u3002\u8fd9\u4e00\u8fc7\u7a0b\u53ef\u80fd\u5bfc\u81f4\u57fa\u56e0\u7ec4\u91cd\u6392\uff0c\u5305\u62ec\u7f3a\u5931\u3001\u91cd\u590d\u548c\u5012\u4f4d\uff0c\u5e76\u4e0e\u8bb8\u591a\u57fa\u56e0\u7ec4\u75be\u75c5\u76f8\u5173\u3002\u5c3d\u7ba1\u5b83\u5bf9\u57fa\u56e0\u7ec4\u8fdb\u5316\u548c\u75be\u75c5\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u4f46\u76ee\u524d\u7f3a\u4e4f\u7528\u4e8e\u7814\u7a76\u6613\u53d7NAHR\u5f71\u54cd\u7684\u57fa\u56e0\u7ec4\u4f4d\u70b9\u7684\u8ba1\u7b97\u6a21\u578b\u3002\u5728\u8fd9\u9879\u5de5\u4f5c\u4e2d\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u8fd9\u6837\u7684\u8ba1\u7b97\u6a21\u578b\uff0c\u4e3a\u7b49\u4f4d\u540c\u6e90\u91cd\u7ec4\u548cNAHR\u63d0\u4f9b\u4e86\u7edf\u4e00\u7684\u6846\u67b6\u3002\u6211\u4eec\u7684\u6a21\u578b\u5c06\u4e00\u7ec4\u57fa\u56e0\u7ec4\u8868\u793a\u4e3a\u4e00\u4e2a\u56fe\uff0c\u5176\u4e2d\u5355\u500d\u578b\u5bf9\u5e94\u4e8e\u8be5\u56fe\u4e2d\u7684\u8def\u5f84\u3002\u6211\u4eec\u5728\u91cd\u7ec4\u6a21\u578b\u4e0b\u63d0\u51fa\u4e86\u4e24\u4e2a\u5960\u57fa\u8005\u96c6\u95ee\u9898\uff0c\u63d0\u4f9b\u4e86\u57fa\u4e8e\u6d41\u7684\u7b97\u6cd5\u6765\u89e3\u51b3\u8fd9\u4e9b\u95ee\u9898\uff0c\u5e76\u63cf\u8ff0\u4e86\u7cbe\u786e\u65b9\u6cd5\u6765\u8868\u5f81\u91cd\u7ec4\u4e8b\u4ef6\u7684\u6570\u91cf\uff0c\u540c\u65f6\u5c55\u793a\u4e86\u5176\u5728\u5b9e\u9645\u95ee\u9898\u5b9e\u4f8b\u4e0a\u7684\u53ef\u6269\u5c55\u6027\u3002\", \"translated_keywords\": \"\u540c\u6e90\u91cd\u7ec4\uff1b\u975e\u7b49\u4f4d\u540c\u6e90\u91cd\u7ec4\uff08NAHR\uff09\uff1b\u7956\u5148\u96c6\u91cd\u5efa\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u53d8\u5f02\u56fe\u8c31\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37775806\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute for Medical Biometry and Bioinformatics, Medical Faculty, and Center for Digital Medicine, Heinrich Heine University, Moorenstr. 5, 40225, D\u00fcsseldorf, Germany.; Institute for Medical Biometry and Bioinformatics, Medical Faculty, and Center for Digital Medicine, Heinrich Heine University, Moorenstr. 5, 40225, D\u00fcsseldorf, Germany. tobias.marschall@hhu.de.; Institute for Medical Biometry and Bioinformatics, Medical Faculty, and Center for Digital Medicine, Heinrich Heine University, Moorenstr. 5, 40225, D\u00fcsseldorf, Germany. daniel.doerr@hhu.de.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-09-30\"}, {\"id\": 389, \"title\": \"Illuminating the oral microbiome and its host interactions: recent advancements in omics and bioinformatics technologies in the context of oral microbiome research.\", \"authors\": \"Baker Jonathon L\", \"journal\": \"FEMS microbiology reviews\", \"year\": \"2023\", \"pmid\": \"37667515\", \"doi\": \"10.1093/femsre/fuad051\", \"abstract\": \"The oral microbiota has an enormous impact on human health, with oral dysbiosis now linked to many oral and systemic diseases. Recent advancements in sequencing, mass spectrometry, bioinformatics, computational biology, and machine learning are revolutionizing oral microbiome research, enabling analysis at an unprecedented scale and level of resolution using omics approaches. This review contains a comprehensive perspective of the current state-of-the-art tools available to perform genomics, metagenomics, phylogenomics, pangenomics, transcriptomics, proteomics, metabolomics, lipidomics, and multi-omics analysis on (all) microbiomes, and then provides examples of how the techniques have been applied to research of the oral microbiome, specifically. Key findings of these studies and remaining challenges for the field are highlighted. Although the methods discussed here are placed in the context of their contributions to oral microbiome research specifically, they are pertinent to the study of any microbiome, and the intended audience of this includes researchers would simply like to get an introduction to microbial omics and/or an update on the latest omics methods. Continued research of the oral microbiota using omics approaches is crucial and will lead to dramatic improvements in human health, longevity, and quality of life.\", \"keywords\": \"genomics; pangenomics; metagenomics; transcriptomics; lipidomics; oral microbiome; proteomics; metabolomics\", \"translated_title\": \"\u53e3\u8154\u5fae\u751f\u7269\u7ec4\u7814\u7a76\u4e2d\u7ec4\u5b66\u548c\u751f\u7269\u4fe1\u606f\u5b66\u6280\u672f\u7684\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_abstract\": \"\u53e3\u8154\u5fae\u751f\u7269\u7fa4\u5bf9\u4eba\u7c7b\u5065\u5eb7\u5177\u6709\u5de8\u5927\u5f71\u54cd\uff0c\u76ee\u524d\u5df2\u88ab\u8bc1\u5b9e\u4e0e\u591a\u79cd\u53e3\u8154\u75be\u75c5\u548c\u5168\u8eab\u6027\u75be\u75c5\u76f8\u5173\u3002\u8fd1\u5e74\u6765\uff0c\u6d4b\u5e8f\u6280\u672f\u3001\u8d28\u8c31\u5206\u6790\u3001\u751f\u7269\u4fe1\u606f\u5b66\u3001\u8ba1\u7b97\u751f\u7269\u5b66\u4ee5\u53ca\u673a\u5668\u5b66\u4e60\u7684\u8fdb\u6b65\u6b63\u5728\u5f7b\u5e95\u6539\u53d8\u53e3\u8154\u5fae\u751f\u7269\u7ec4\u7814\u7a76\uff0c\u4f7f\u901a\u8fc7\u7ec4\u5b66\u65b9\u6cd5\u4ee5\u7a7a\u524d\u7684\u89c4\u6a21\u548c\u5206\u8fa8\u7387\u8fdb\u884c\u5206\u6790\u6210\u4e3a\u53ef\u80fd\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5f53\u524d\u6700\u5148\u8fdb\u7684\u5de5\u5177\uff0c\u53ef\u7528\u4e8e\u57fa\u56e0\u7ec4\u5b66\u3001\u5b8f\u57fa\u56e0\u7ec4\u5b66\u3001\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u3001\u6cdb\u57fa\u56e0\u7ec4\u5b66\u3001\u8f6c\u5f55\u7ec4\u5b66\u3001\u86cb\u767d\u8d28\u7ec4\u5b66\u3001\u4ee3\u8c22\u7ec4\u5b66\u3001\u8102\u8d28\u7ec4\u5b66\u4ee5\u53ca\u591a\u7ec4\u5b66\u5206\u6790\uff0c\u5e76\u63d0\u4f9b\u4e86\u8fd9\u4e9b\u6280\u672f\u5728\u53e3\u8154\u5fae\u751f\u7269\u7ec4\u7814\u7a76\u4e2d\u7684\u5177\u4f53\u5e94\u7528\u5b9e\u4f8b\u3002\u6587\u7ae0\u8fd8\u603b\u7ed3\u4e86\u76f8\u5173\u7814\u7a76\u7684\u5173\u952e\u53d1\u73b0\u53ca\u8be5\u9886\u57df\u9762\u4e34\u7684\u6311\u6218\u3002\u5c3d\u7ba1\u6587\u4e2d\u8ba8\u8bba\u7684\u65b9\u6cd5\u4e3b\u8981\u9488\u5bf9\u53e3\u8154\u5fae\u751f\u7269\u7ec4\u7814\u7a76\uff0c\u4f46\u5b83\u4eec\u540c\u6837\u9002\u7528\u4e8e\u4efb\u4f55\u5fae\u751f\u7269\u7ec4\u7684\u7814\u7a76\u3002\u672c\u6587\u9762\u5411\u5e0c\u671b\u4e86\u89e3\u5fae\u751f\u7269\u7ec4\u5b66\u57fa\u7840\u6216\u6700\u65b0\u7ec4\u5b66\u65b9\u6cd5\u8fdb\u5c55\u7684\u7814\u7a76\u4eba\u5458\u3002\u7ee7\u7eed\u4f7f\u7528\u7ec4\u5b66\u65b9\u6cd5\u7814\u7a76\u53e3\u8154\u5fae\u751f\u7269\u7fa4\u5bf9\u4e8e\u6539\u5584\u4eba\u7c7b\u5065\u5eb7\u3001\u5ef6\u957f\u5bff\u547d\u548c\u63d0\u9ad8\u751f\u6d3b\u8d28\u91cf\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u5b8f\u57fa\u56e0\u7ec4\u5b66\uff1b\u8f6c\u5f55\u7ec4\u5b66\uff1b\u8102\u8d28\u7ec4\u5b66\uff1b\u53e3\u8154\u5fae\u751f\u7269\u7fa4\uff1b\u86cb\u767d\u8d28\u7ec4\u5b66\uff1b\u4ee3\u8c22\u7ec4\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37667515\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Oral Rehabilitation & Biosciences, School of Dentistry, Oregon Health & Science University, 3181 Sam Jackson Park Road, Portland, OR 97202, United States.; Genomic Medicine Group, J. Craig Venter Institute, La Jolla, CA 92037, United States.; Department of Pediatrics, UC San Diego School of Medicine, La Jolla, CA 92093, United States.\", \"c
