ools\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u53ef\u89c6\u5316\uff1b\u9057\u4f20\u53d8\u5f02\uff1b\u5355\u500d\u578b\u89e3\u6790\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u7ec4\u7ec4\u7ec7\uff1b\u57fa\u56e0\u7ec4\u6f14\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"13.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39756800\", \"search_query\": \"pangenome\", \"affiliations\": \"Bioinformatics Group, Wageningen University & Research, Wageningen, The Netherlands.; Biointeractions and Plant Health, Wageningen Plant Research, Wageningen, The Netherlands.; Genetwister Technologies B.V, Wageningen, The Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Biotechnology Journal\", \"pub_date\": \"2025-01-06\"}, {\"id\": 72, \"title\": \"The Bovine Pangenome Consortium: democratizing production and accessibility of genome assemblies for global cattle breeds and other bovine species.\", \"authors\": \"Smith Timothy P L; Bickhart Derek M; Boichard Didier; Chamberlain Amanda J; Djikeng Appolinaire; Jiang Yu; Low Wai Y; Pausch Hubert; Demyda-Peyr\u00e1s Sebastian; Prendergast James; Schnabel Robert D; Rosen Benjamin D; Bovine Pangenome Consortium\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37337218\", \"doi\": \"10.1186/s13059-023-02975-0\", \"abstract\": \"The Bovine Pangenome Consortium (BPC) is an international collaboration dedicated to the assembly of cattle genomes to develop a more complete representation of cattle genomic diversity. The goal of the BPC is to provide genome assemblies and a community-agreed pangenome representation to replace breed-specific reference assemblies for cattle genomics. The BPC invites partners sharing our vision to participate in the production of these assemblies and the development of a common, community-approved, pangenome reference as a public resource for the research community ( https://bovinepangenome.github.io/ ). This community-driven resource will provide the context for comparison between studies and the future foundation for cattle genomic selection.\", \"keywords\": \"(Auto-generated) Bovine Pangenome; \u57fa\u56e0\u7ec4\u7ec4\u88c5; \u725b\u9057\u4f20\u591a\u6837\u6027; \u793e\u533a\u8d44\u6e90; \u57fa\u56e0\u7ec4\u9009\u62e9; \u516c\u5171\u6570\u636e; \u56fd\u9645\u5408\u4f5c; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4f7f\u5168\u7403\u725b\u54c1\u79cd\u53ca\u5176\u4ed6\u725b\u79d1\u7269\u79cd\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u751f\u4ea7\u548c\u83b7\u53d6\u6c11\u4e3b\u5316\", \"translated_abstract\": \"//bovinepangenome.github.io/\uff09\u3002\u8fd9\u4e00\u7531\u793e\u533a\u9a71\u52a8\u7684\u8d44\u6e90\u5c06\u4e3a\u7814\u7a76\u4e4b\u95f4\u7684\u6bd4\u8f83\u63d0\u4f9b\u80cc\u666f\uff0c\u5e76\u6210\u4e3a\u672a\u6765\u725b\u57fa\u56e0\u7ec4\u9009\u62e9\u7684\u57fa\u7840\u3002\", \"translated_keywords\": \"Bovine Pangenome; \u57fa\u56e0\u7ec4\u7ec4\u88c5; \u725b\u9057\u4f20\u591a\u6837\u6027; \u793e\u533a\u8d44\u6e90; \u57fa\u56e0\u7ec4\u9009\u62e9; \u516c\u5171\u6570\u636e; \u56fd\u9645\u5408\u4f5c; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37337218\", \"search_query\": \"pangenome\", \"affiliations\": \"US Meat Animal Research Center, USDA-ARS, Clay Center, NE, 68933, USA.; Dairy Forage Research Center, USDA-ARS, Madison, WI, 53706, USA.; Universit\u00e9 Paris-Saclay, INRAE, AgroParisTech, GABI, 78350, Jouy-en-Josas, France.; Agriculture Victoria, AgriBio, Centre for AgriBioscience, Bundoora, VIC, 3083, Australia.; School of Applied Systems Biology, La Trobe University, Bundoora, VIC, 3083, Australia.; Centre for Tropical Livestock Genetics and Health, ILRI Kenya, Nairobi, 30709-00100, Kenya.; Centre for Tropical Livestock Genetics and Health, Easter Bush, Midlothian, EH25 9RG, UK.; Center for Ruminant Genetics and Evolution, Northwest A&F University, Yangling, 712100, China.; The Davies Research Centre, School of Animal and Veterinary Sciences, University of Adelaide, Roseworthy, SA, 5371, Australia.; Animal Genomics, ETH Zurich, Universitaetstrasse 2, 8092, Zurich, Switzerland.; Departamento de Producci\u00f3n Animal, Facultad de Ciencias Veterinarias, Universidad Nacional de La Plata, 1900, La Plata, Argentina.; Consejo Superior de Investigaciones Cient\u00edficas Y Tecnol\u00f3gicas (CONICET), CCT-La Plata, 1900, La Plata, Argentina.; The Roslin Institute, University of Edinburgh, Easter Bush, Midlothian, EH25 9RG, UK.; Division of Animal Sciences, University of Missouri, Columbia, MO, 65211, USA.; Animal Genomics and Improvement Laboratory, USDA-ARS, Beltsville, MD, 20705, USA. ben.rosen@usda.gov.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-06-20\"}, {\"id\": 73, \"title\": \"A super-pangenome of the North American wild grape species.\", \"authors\": \"Cochetel No\u00e9; Minio Andrea; Guarracino Andrea; Garcia Jadran F; Figueroa-Balderas Rosa; Massonnet M\u00e9lanie; Kasuga Takao; Londo Jason P; Garrison Erik; Gaut Brandon S; Cantu Dario\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"38111050\", \"doi\": \"10.1186/s13059-023-03133-2\", \"abstract\": \"Capturing the genetic diversity of wild relatives is crucial for improving crops because wild species are valuable sources of agronomic traits that are essential to enhance the sustainability and adaptability of domesticated cultivars. Genetic diversity across a genus can be captured in super-pangenomes, which provide a framework for interpreting genomic variations. Here we report the sequencing, assembly, and annotation of nine wild North American grape genomes, which are phased and scaffolded at chromosome scale. We generate a reference-unbiased super-pangenome using pairwise whole-genome alignment methods, revealing the extent of the genomic diversity among wild grape species from sequence to gene level. The pangenome graph captures genomic variation between haplotypes within a species and across the different species, and it accurately assesses the similarity of hybrids to their parents. The species selected to build the pangenome are a great representation of the genus, as illustrated by capturing known allelic variants in the sex-determining region and for Pierce's disease resistance loci. Using pangenome-wide association analysis, we demonstrate the utility of the super-pangenome by effectively mapping short reads from genus-wide samples and identifying loci associated with salt tolerance in natural populations of grapes. This study highlights how a reference-unbiased super-pangenome can reveal the genetic basis of adaptive traits from wild relatives and accelerate crop breeding research.\", \"keywords\": \"Vitis genus; Super-pangenome; Pan-GWAS; Wild species; Grapevine\", \"translated_title\": \"\u5317\u7f8e\u91ce\u751f\u8461\u8404\u7269\u79cd\u7684\u8d85\u6cdb\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u6355\u83b7\u91ce\u751f\u8fd1\u7f18\u79cd\u7684\u9057\u4f20\u591a\u6837\u6027\u5bf9\u4e8e\u4f5c\u7269\u6539\u826f\u81f3\u5173\u91cd\u8981\uff0c\u56e0\u4e3a\u91ce\u751f\u79cd\u8d28\u662f\u63d0\u5347\u683d\u57f9\u54c1\u79cd\u53ef\u6301\u7eed\u6027\u548c\u9002\u5e94\u6027\u7684\u5173\u952e\u519c\u827a\u6027\u72b6\u7684\u91cd\u8981\u6765\u6e90\u3002\u4e00\u4e2a\u5c5e\u5185\u7684\u9057\u4f20\u591a\u6837\u6027\u53ef\u4ee5\u901a\u8fc7\u8d85\u6cdb\u57fa\u56e0\u7ec4\u6765\u6355\u6349\uff0c\u8fd9\u4e3a\u89e3\u91ca\u57fa\u56e0\u7ec4\u53d8\u5f02\u63d0\u4f9b\u4e86\u6846\u67b6\u3002\u672c\u6587\u62a5\u544a\u4e86\u4e5d\u4e2a\u5317\u7f8e\u91ce\u751f\u8461\u8404\u7684\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3001\u7ec4\u88c5\u548c\u6ce8\u91ca\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7ec4\u5728\u67d3\u8272\u4f53\u5c3a\u5ea6\u4e0a\u8fdb\u884c\u4e86\u76f8\u4f4d\u5212\u5206\u548c\u652f\u67b6\u6784\u5efa\u3002\u6211\u4eec\u5229\u7528\u4e24\u4e24\u5168\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u65b9\u6cd5\u751f\u6210\u4e86\u4e00\u4e2a\u65e0\u53c2\u8003\u7684\u8d85\u6cdb\u57fa\u56e0\u7ec4\uff0c\u63ed\u793a\u4e86\u91ce\u751f\u8461\u8404\u7269\u79cd\u4ece\u5e8f\u5217\u5230\u57fa\u56e0\u6c34\u5e73\u4e0a\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u7a0b\u5ea6\u3002\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u80fd\u591f\u6355\u6349\u540c\u4e00\u7269\u79cd\u5185\u5355\u500d\u578b\u4e4b\u95f4\u4ee5\u53ca\u4e0d\u540c\u7269\u79cd\u4e4b\u95f4\u7684\u57fa\u56e0\u7ec4\u53d8\u5f02\uff0c\u5e76\u80fd\u51c6\u786e\u8bc4\u4f30\u6742\u4ea4\u540e\u4ee3\u4e0e\u5176\u4eb2\u672c\u7684\u76f8\u4f3c\u6027\u3002\u7528\u4e8e\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u7684\u7269\u79cd\u5f88\u597d\u5730\u4ee3\u8868\u4e86\u8be5\u5c5e\uff0c\u8fd9\u4e00\u70b9\u901a\u8fc7\u5728\u6027\u522b\u51b3\u5b9a\u533a\u57df\u6355\u83b7\u5df2\u77e5\u7b49\u4f4d\u57fa\u56e0\u53d8\u5f02\u4ee5\u53ca\u5bf9 Pierce \u75c5\u6297\u6027\u4f4d\u70b9\u7684\u68c0\u6d4b\u5f97\u5230\u4e86\u8bc1\u660e\u3002\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff0c\u6211\u4eec\u5c55\u793a\u4e86\u8d85\u6cdb\u57fa\u56e0\u7ec4\u7684\u5b9e\u7528\u6027\uff0c\u5373\u6709\u6548\u6620\u5c04\u5168\u5c5e\u8303\u56f4\u6837\u672c\u7684\u77ed\u8bfb\u957f\u5e8f\u5217\u5e76\u8bc6\u522b\u4e0e\u8461\u8404\u81ea\u7136\u7fa4\u4f53\u76d0\u5ea6\u8010\u53d7\u6027\u76f8\u5173\u7684\u4f4d\u70b9\u3002\u672c\u7814\u7a76\u5f3a\u8c03\u4e86\u65e0\u53c2\u8003\u7684\u8d85\u6cdb\u57fa\u56e0\u7ec4\u5982\u4f55\u63ed\u793a\u91ce\u751f\u8fd1\u7f18\u79cd\u7684\u9002\u5e94\u6027\u6027\u72b6\u7684\u9057\u4f20\u57fa\u7840\uff0c\u5e76\u52a0\u901f\u4f5c\u7269\u80b2\u79cd\u7814\u7a76\u3002\", \"translated_keywords\": \"\u8461\u8404\u5c5e\uff1b\u8d85\u6cdb\u57fa\u56e0\u7ec4\uff1b\u6cdb\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff1b\u91ce\u751f\u79cd\uff1b\u8461\u8404\u85e4\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38111050\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Viticulture and Enology, University of California Davis, Davis, CA, USA.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN, USA.; Human Technopole, Milan, Italy.; Crops Pathology and Genetics Research Unit, United States Department of Agriculture-Agricultural Research Service, Davis, CA, USA.; Horticulture Section, School of Integrative Plant Science, Cornell AgriTech, Cornell University, Geneva, NY, USA.; Department of Ecology and Evolutionary Biology, University of California Irvine, Irvine, CA, USA.; Department of Viticulture and Enology, University of California Davis, Davis, CA, USA. dacantu@ucdavis.edu.; Genome Center, University of California Davis, Davis, CA, USA. dacantu@ucdavis.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-12-19\"}, {\"id\": 74, \"title\": \"Measuring, visualizing, and diagnosing reference bias with biastools.\", \"authors\": \"Lin Mao-Jan; Iyer Sheila; Chen Nae-Chyun; Langmead Ben\", \"journal\": \"Genome biology\", \"year\": \"2024\", \"pmid\": \"38641647\", \"doi\": \"10.1186/s13059-024-03240-8\", \"abstract\": \"Many bioinformatics methods seek to reduce reference bias, but no methods exist to comprehensively measure it. Biastools analyzes and categorizes instances of reference bias. It works in various scenarios: when the donor's variants are known and reads are simulated; when donor variants are known and reads are real; and when variants are unknown and reads are real. Using biastools, we observe that more inclusive graph genomes result in fewer biased sites. We find that end-to-end alignment reduces bias at indels relative to local aligners. Finally, we use biastools to characterize how T2T references improve large-scale bias.\", \"keywords\": \"Pangenomics; Sequence alignment; Reference bias\", \"translated_title\": \"\u4f7f\u7528 biastools \u6d4b\u91cf\u3001\u53ef\u89c6\u5316\u548c\u8bca\u65ad\u53c2\u8003\u504f\u501a\", \"translated_abstract\": \"\u5f53\u4f9b\u4f53\u53d8\u5f02\u5df2\u77e5\u4e14\u8bfb\u6bb5\u4e3a\u6a21\u62df\u751f\u6210\u65f6\uff1b\u5f53\u4f9b\u4f53\u53d8\u5f02\u5df2\u77e5\u4e14\u8bfb\u6bb5\u4e3a\u771f\u5b9e\u6570\u636e\u65f6\uff1b\u4ee5\u53ca\u5f53\u53d8\u5f02\u672a\u77e5\u4e14\u8bfb\u6bb5\u4e3a\u771f\u5b9e\u6570\u636e\u65f6\u3002\u901a\u8fc7\u4f7f\u7528 Biastools\uff0c\u6211\u4eec\u89c2\u5bdf\u5230\u66f4\u5305\u5bb9\u7684\u56fe\u8c31\u57fa\u56e0\u7ec4\u53ef\u4ee5\u51cf\u5c11\u504f\u501a\u4f4d\u70b9\u7684\u6570\u91cf\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u7aef\u5230\u7aef\u6bd4\u5bf9\u76f8\u5bf9\u4e8e\u5c40\u90e8\u6bd4\u5bf9\u80fd\u66f4\u6709\u6548\u5730\u51cf\u5c11\u63d2\u5165\u548c\u7f3a\u5931\uff08indels\uff09\u76f8\u5173\u7684\u504f\u501a\u3002\u6700\u540e\uff0c\u6211\u4eec\u5229\u7528 Biastools \u6765\u8bc4\u4f30 T2T \u53c2\u8003\u5e8f\u5217\u5728\u5927\u89c4\u6a21\u504f\u501a\u6539\u5584\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u5e8f\u5217\u6bd4\u5bf9\uff1b\u53c2\u8003\u504f\u501a\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38641647\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, USA. mlin77@jhu.edu.; Department of Computer Science, Johns Hopkins University, Baltimore, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, USA. langmea@cs.jhu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2024-04-20\"}, {\"id\": 75, \"title\": \"When less is more: sketching with minimizers in genomics.\", \"authors\": \"Ndiaye Malick; Prieto-Ba\u00f1os Silvia; Fitzgerald Lucy M; Yazdizadeh Kharrazi Ali; Oreshkov Sergey; Dessimoz Christophe; Sedlazeck Fritz J; Glover Natasha; Majidian Sina\", \"journal\": \"Genome biology\", \"year\": \"2024\", \"pmid\": \"39402664\", \"doi\": \"10.1186/s13059-024-03414-4\", \"abstract\": \"The exponential increase in sequencing data calls for conceptual and computational advances to extract useful biological insights. One such advance, minimizers, allows for reducing the quantity of data handled while maintaining some of its key properties. We provide a basic introduction to minimizers, cover recent methodological developments, and review the diverse applications of minimizers to analyze genomic data, including de novo genome assembly, metagenomics, read alignment, read correction, and pangenomes. We also touch on alternative data sketching techniques including universal hitting sets, syncmers, or strobemers. Minimizers and their alternatives have rapidly become indispensable tools for handling vast amounts of data.\", \"keywords\": \"(Auto-generated) \u6570\u636e\u7b80\u5316;\u6700\u5c0f\u5316\u5668;\u57fa\u56e0\u7ec4\u5206\u6790;de novo\u7ec4\u88c5;\u5143\u57fa\u56e0\u7ec4\u5b66;\u8bfb\u6bb5\u6bd4\u5bf9;\u6cdb\u57fa\u56e0\u7ec4;\u6570\u636e\u8349\u56fe\u6280\u672f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u5b66\u4e2d\u7684\u6700\u5c0f\u5316\u8005\u7ed8\u56fe\u201d\", \"translated_abstract\": \"\u968f\u7740\u6d4b\u5e8f\u6570\u636e\u5448\u6307\u6570\u7ea7\u589e\u957f\uff0c\u4e9f\u9700\u6982\u5ff5\u548c\u8ba1\u7b97\u4e0a\u7684\u7a81\u7834\u4ee5\u63d0\u53d6\u6709\u7528\u7684\u751f\u7269\u5b66\u6d1e\u89c1\u3002\u5176\u4e2d\u4e00\u79cd\u8fdb\u5c55\u662f\u201cminimizers\u201d\uff0c\u5b83\u80fd\u591f\u5728\u51cf\u5c11\u6570\u636e\u91cf\u7684\u540c\u65f6\u4fdd\u7559\u90e8\u5206\u5173\u952e\u7279\u6027\u3002\u672c\u6587\u9996\u5148\u5bf9minimizers\u8fdb\u884c\u57fa\u672c\u4ecb\u7ecd\uff0c\u63a5\u7740\u6982\u8ff0\u5176\u8fd1\u671f\u65b9\u6cd5\u5b66\u53d1\u5c55\uff0c\u5e76\u7efc\u8ff0minimizers\u5728\u5206\u6790\u57fa\u56e0\u7ec4\u6570\u636e\u4e2d\u7684\u591a\u6837\u5316\u5e94\u7528\uff0c\u5305\u62ec\u4ece\u5934\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3001\u5b8f\u57fa\u56e0\u7ec4\u5b66\u3001\u8bfb\u6bb5\u6bd4\u5bf9\u3001\u8bfb\u6bb5\u6821\u6b63\u4ee5\u53ca\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u7b80\u8981\u4ecb\u7ecd\u4e86\u5176\u4ed6\u6570\u636e\u901f\u5199\u6280\u672f\uff0c\u5982\u901a\u7528\u547d\u4e2d\u96c6\uff08universal hitting sets\uff09\u3001\u540c\u6b65\u5b50\u5e8f\u5217\uff08syncmers\uff09\u6216\u8109\u51b2\u5e8f\u5217\uff08strobemers\uff09\u3002Minimizers\u53ca\u5176\u66ff\u4ee3\u65b9\u6848\u5df2\u8fc5\u901f\u6210\u4e3a\u5904\u7406\u6d77\u91cf\u6570\u636e\u4e0d\u53ef\u6216\u7f3a\u7684\u5de5\u5177\u3002\", \"translated_keywords\": \"\u6570\u636e\u7b80\u5316;\u6700\u5c0f\u5316\u5668;\u57fa\u56e0\u7ec4\u5206\u6790;de novo\u7ec4\u88c5;\u5143\u57fa\u56e0\u7ec4\u5b66;\u8bfb\u6bb5\u6bd4\u5bf9;\u6cdb\u57fa\u56e0\u7ec4;\u6570\u636e\u8349\u56fe\u6280\u672f;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39402664\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Fundamental Microbiology, UNIL, Lausanne, Switzerland.; Department of Computational Biology, UNIL, Lausanne, Switzerland.; SIB Swiss Institute of Bioinformatics, Lausanne, Switzerland.; Department of Endocrinology, Diabetology, Metabolism, CHUV, Lausanne, Switzerland.; Baylor College of Medicine, Houston, USA.; Department of Computational Biology, UNIL, Lausanne, Switzerland. sina.majidian@unil.ch.; SIB Swiss Institute of Bioinformatics, Lausanne, Switzerland. sina.majidian@unil.ch.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2024-10-15\"}, {\"id\": 76, \"title\": \"Genomic variant benchmark: if you cannot measure it, you cannot improve it.\", \"authors\": \"Majidian Sina; Agustinho Daniel Paiva; Chin Chen-Shan; Sedlazeck Fritz J; Mahmoud Medhat\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37798733\", \"doi\": \"10.1186/s13059-023-03061-1\", \"abstract\": \"Genomic benchmark datasets are essential to driving the field of genomics and bioinformatics. They provide a snapshot of the performances of sequencing technologies and analytical methods and highlight future challenges. However, they depend on sequencing technology, reference genome, and available benchmarking methods. Thus, creating a genomic benchmark dataset is laborious and highly challenging, often involving multiple sequencing technologies, different variant calling tools, and laborious manual curation. In this review, we discuss the available benchmark datasets and their utility. Additionally, we focus on the most recent benchmark of genes with medical relevance and challenging genomic complexity.\", \"keywords\": \"Genetic variation; Sequencing technology; Benchmark datasets; Structural variant; Medical genes; Indels; SNPs\", \"translated_title\": \"\u5982\u679c\u4f60\u65e0\u6cd5\u8861\u91cf\u5b83\uff0c\u5c31\u65e0\u6cd5\u6539\u8fdb\u5b83\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u57fa\u51c6\u6570\u636e\u96c6\u5bf9\u4e8e\u63a8\u52a8\u57fa\u56e0\u7ec4\u5b66\u548c\u751f\u7269\u4fe1\u606f\u5b66\u9886\u57df\u7684\u53d1\u5c55\u81f3\u5173\u91cd\u8981\u3002\u5b83\u4eec\u80fd\u591f\u53cd\u6620\u6d4b\u5e8f\u6280\u672f\u548c\u5206\u6790\u65b9\u6cd5\u7684\u8868\u73b0\uff0c\u5e76\u63ed\u793a\u672a\u6765\u7684\u7814\u7a76\u6311\u6218\u3002\u7136\u800c\uff0c\u8fd9\u4e9b\u6570\u636e\u96c6\u4f9d\u8d56\u4e8e\u6d4b\u5e8f\u6280\u672f\u3001\u53c2\u8003\u57fa\u56e0\u7ec4\u4ee5\u53ca\u53ef\u7528\u7684\u57fa\u51c6\u65b9\u6cd5\u3002\u56e0\u6b64\uff0c\u521b\u5efa\u4e00\u4e2a\u57fa\u56e0\u7ec4\u57fa\u51c6\u6570\u636e\u96c6\u662f\u4e00\u9879\u8017\u65f6\u4e14\u6781\u5177\u6311\u6218\u6027\u7684\u4efb\u52a1\uff0c\u901a\u5e38\u9700\u8981\u591a\u79cd\u6d4b\u5e8f\u6280\u672f\u3001\u4e0d\u540c\u7684\u53d8\u5f02\u8c03\u7528\u5de5\u5177\u4ee5\u53ca\u7e41\u7410\u7684\u4eba\u5de5\u6821\u5bf9\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u73b0\u6709\u7684\u57fa\u51c6\u6570\u636e\u96c6\u53ca\u5176\u5e94\u7528\u4ef7\u503c\uff0c\u5e76\u91cd\u70b9\u5173\u6ce8\u5177\u6709\u533b\u5b66\u76f8\u5173\u6027\u548c\u590d\u6742\u57fa\u56e0\u7ec4\u7279\u5f81\u7684\u6700\u65b0\u57fa\u51c6\u7814\u7a76\u3002\", \"translated_keywords\": \"\u9057\u4f20\u53d8\u5f02\uff1b\u6d4b\u5e8f\u6280\u672f\uff1b\u57fa\u51c6\u6570\u636e\u96c6\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u533b\u5b66\u76f8\u5173\u57fa\u56e0\uff1b\u63d2\u5165\u7f3a\u5931\uff1b\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37798733\", \"search_query\": \"genome\", \"affiliations\": \"Department of Computational Biology, University of Lausanne, 1015, Lausanne, Switzerland.; SIB Swiss Institute of Bioinformatics, 1015, Lausanne, Switzerland.; Baylor College of Medicine, Human Genome Sequencing Center, Houston, TX, 77030, USA.; Sema4 OpCo, Inc., Stamford, CT, 06405, USA.; Baylor College of Medicine, Human Genome Sequencing Center, Houston, TX, 77030, USA. Fritz.Sedlazeck@bcm.edu.; Department of Computer Science, Rice University, 6100 Main Street, Houston, TX, 77005, USA. Fritz.Sedlazeck@bcm.edu.; Baylor College of Medicine, Human Genome Sequencing Center, Houston, TX, 77030, USA. Medhat.Mahmoud@bcm.edu.; Department of Molecular and Human Genetics, Baylor College of Medicine, Houston, TX, USA. Medhat.Mahmoud@bcm.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-10-06\"}, {\"id\": 77, \"title\": \"Potential clinical applications of advanced genomic analysis in cerebral palsy.\", \"authors\": \"Lewis Sara A; Ruttenberg Andrew; Iyiyol Tu\u011f\u00e7e; Kong Nahyun; Jin Sheng Chih; Kruer Michael C\", \"journal\": \"EBioMedicine\", \"year\": \"2024\", \"pmid\": \"38970919\", \"doi\": \"10.1016/j.ebiom.2024.105229\", \"abstract\": \"Cerebral palsy (CP) has historically been attributed to acquired insults, but emerging research suggests that genetic variations are also important causes of CP. While microarray and whole-exome sequencing based studies have been the primary methods for establishing new CP-gene relationships and providing a genetic etiology for individual patients, the cause of their condition remains unknown for many patients with CP. Recent advancements in genomic technologies offer additional opportunities to uncover variations in human genomes, transcriptomes, and epigenomes that have previously escaped detection. In this review, we outline the use of these state-of-the-art technologies to address the molecular diagnostic challenges experienced by individuals with CP. We also explore the importance of identifying a molecular etiology whenever possible, given the potential for genomic medicine to provide opportunities to treat patients with CP in new and more precise ways.\", \"keywords\": \"Clinical genetic testing; Personalized medicine; Cerebral Palsy; WGS; WES; Genomic technologies; Clinical actionability\", \"translated_title\": \"\u5148\u8fdb\u57fa\u56e0\u7ec4\u5206\u6790\u5728\u8111\u762b\u4e2d\u7684\u6f5c\u5728\u4e34\u5e8a\u5e94\u7528\", \"translated_abstract\": \"\u8111\u6027\u762b\u75ea\uff08CP\uff09\u957f\u671f\u4ee5\u6765\u88ab\u8ba4\u4e3a\u662f\u7531\u83b7\u5f97\u6027\u635f\u4f24\u5f15\u8d77\u7684\uff0c\u4f46\u65b0\u5174\u7814\u7a76\u8868\u660e\uff0c\u57fa\u56e0\u53d8\u5f02\u4e5f\u662fCP\u7684\u91cd\u8981\u75c5\u56e0\u3002\u5c3d\u7ba1\u57fa\u4e8e\u5fae\u9635\u5217\u548c\u5168\u5916\u663e\u5b50\u7ec4\u6d4b\u5e8f\u7684\u7814\u7a76\u5df2\u6210\u4e3a\u5efa\u7acb\u65b0\u7684CP-\u57fa\u56e0\u5173\u8054\u5e76\u4e3a\u4e2a\u522b\u60a3\u8005\u63d0\u4f9b\u9057\u4f20\u75c5\u56e0\u7684\u4e3b\u8981\u65b9\u6cd5\uff0c\u4f46\u4ecd\u6709\u8bb8\u591aCP\u60a3\u8005\u7684\u75c5\u56e0\u672a\u77e5\u3002\u57fa\u56e0\u7ec4\u6280\u672f\u7684\u6700\u65b0\u8fdb\u5c55\u4e3a\u53d1\u73b0\u4eba\u7c7b\u57fa\u56e0\u7ec4\u3001\u8f6c\u5f55\u7ec4\u548c\u8868\u89c2\u57fa\u56e0\u7ec4\u4e2d\u4e4b\u524d\u672a\u88ab\u68c0\u6d4b\u5230\u7684\u53d8\u5316\u63d0\u4f9b\u4e86\u66f4\u591a\u673a\u4f1a\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd9\u4e9b\u524d\u6cbf\u6280\u672f\u5728\u89e3\u51b3CP\u4e2a\u4f53\u5206\u5b50\u8bca\u65ad\u6311\u6218\u4e2d\u7684\u5e94\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u5c3d\u53ef\u80fd\u786e\u5b9a\u5206\u5b50\u75c5\u56e0\u7684\u91cd\u8981\u6027\uff0c\u56e0\u4e3a\u57fa\u56e0\u7ec4\u533b\u5b66\u6709\u53ef\u80fd\u4ee5\u65b0\u4e14\u66f4\u7cbe\u786e\u7684\u65b9\u5f0f\u4e3aCP\u60a3\u8005\u63d0\u4f9b\u6cbb\u7597\u673a\u4f1a\u3002\", \"translated_keywords\": \"\u4e34\u5e8a\u9057\u4f20\u5b66\u68c0\u6d4b\uff1b\u4e2a\u4f53\u5316\u533b\u5b66\uff1b\u8111\u762b\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u5916\u663e\u5b50\u7ec4\u6d4b\u5e8f\uff1b\u57fa\u56e0\u7ec4\u6280\u672f\uff1b\u4e34\u5e8a\u53ef\u7528\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38970919\", \"search_query\": \"genome\", \"affiliations\": \"Pediatric Movement Disorders Program, Barrow Neurological Institute, Phoenix Children's Hospital, Phoenix, AZ, United States; Departments of Child Health, Neurology, and Cellular & Molecular Medicine and Program in Genetics, University of Arizona College of Medicine, Phoenix, AZ, United States.; Department of Genetics, Washington University School of Medicine, St. Louis, MO, United States.; Department of Genetics, Washington University School of Medicine, St. Louis, MO, United States; Department of Pediatrics, Washington University School of Medicine, St. Louis, MO, United States. Electronic address: jin810@wustl.edu.; Pediatric Movement Disorders Program, Barrow Neurological Institute, Phoenix Children's Hospital, Phoenix, AZ, United States; Departments of Child Health, Neurology, and Cellular & Molecular Medicine and Program in Genetics, University of Arizona College of Medicine, Phoenix, AZ, United States; Programs in Neuroscience and Molecular & Cellular Biology, School of Life Sciences, Arizona State University, Tempe, AZ, United States. Electronic address: kruerm@arizona.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Medicine\", \"pub_date\": \"2024-07-07\"}, {\"id\": 78, \"title\": \"HiCognition: a visual exploration and hypothesis testing tool for 3D genomics.\", \"authors\": \"Langer Christoph C H; Mitter Michael; Stocsits Roman R; Gerlich Daniel W\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37408019\", \"doi\": \"10.1186/s13059-023-02996-9\", \"abstract\": \"Genome browsers facilitate integrated analysis of multiple genomics datasets yet visualize only a few regions at a time and lack statistical functions for extracting meaningful information. We present HiCognition, a visual exploration and machine-learning tool based on a new genomic region set concept, enabling detection of patterns and associations between 3D chromosome conformation and collections of 1D genomics profiles of any type. By revealing how transcription and cohesion subunit isoforms contribute to chromosome conformation, we showcase how the flexible user interface and machine learning tools of HiCognition help to understand the relationship between the structure and function of the genome.\", \"keywords\": \"(Auto-generated) Hi-C; \u57fa\u56e0\u7ec4\u7ed3\u6784; \u6570\u636e\u53ef\u89c6\u5316; \u673a\u5668\u5b66\u4e60; \u8f6c\u5f55\u56e0\u5b50; \u51dd\u7f29\u86cb\u767d; \u57fa\u56e0\u7ec4\u529f\u80fd; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u7528\u4e8e\u4e09\u7ef4\u57fa\u56e0\u7ec4\u5b66\u7684\u53ef\u89c6\u5316\u63a2\u7d22\u4e0e\u5047\u8bbe\u68c0\u9a8c\u5de5\u5177\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u867d\u7136\u6709\u52a9\u4e8e\u6574\u5408\u5206\u6790\u591a\u4e2a\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\uff0c\u4f46\u6bcf\u6b21\u53ea\u80fd\u53ef\u89c6\u5316\u5c11\u6570\u533a\u57df\uff0c\u5e76\u7f3a\u4e4f\u63d0\u53d6\u6709\u610f\u4e49\u4fe1\u606f\u7684\u7edf\u8ba1\u529f\u80fd\u3002\u6211\u4eec\u4ecb\u7ecd\u4e86HiCognition\uff0c\u8fd9\u662f\u4e00\u4e2a\u57fa\u4e8e\u5168\u65b0\u57fa\u56e0\u7ec4\u533a\u57df\u96c6\u6982\u5ff5\u7684\u53ef\u89c6\u5316\u63a2\u7d22\u548c\u673a\u5668\u5b66\u4e60\u5de5\u5177\uff0c\u80fd\u591f\u68c0\u6d4b\u4e09\u7ef4\u67d3\u8272\u4f53\u6784\u8c61\u4e0e\u4efb\u610f\u7c7b\u578b\u7684\u4e00\u7ef4\u57fa\u56e0\u7ec4\u5256\u9762\u96c6\u5408\u4e4b\u95f4\u7684\u6a21\u5f0f\u548c\u5173\u8054\u3002\u901a\u8fc7\u5c55\u793a\u8f6c\u5f55\u548c\u9ecf\u9644\u4e9a\u57fa\u5f02\u6784\u4f53\u5982\u4f55\u5f71\u54cd\u67d3\u8272\u4f53\u6784\u8c61\uff0c\u6211\u4eec\u5c55\u793a\u4e86HiCognition\u7075\u6d3b\u7684\u7528\u6237\u754c\u9762\u548c\u673a\u5668\u5b66\u4e60\u5de5\u5177\u5982\u4f55\u5e2e\u52a9\u7406\u89e3\u57fa\u56e0\u7ec4\u7ed3\u6784\u4e0e\u529f\u80fd\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\", \"translated_keywords\": \"Hi-C; \u57fa\u56e0\u7ec4\u7ed3\u6784; \u6570\u636e\u53ef\u89c6\u5316; \u673a\u5668\u5b66\u4e60; \u8f6c\u5f55\u56e0\u5b50; \u51dd\u7f29\u86cb\u767d; \u57fa\u56e0\u7ec4\u529f\u80fd; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37408019\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Molecular Biotechnology of the Austrian Academy of Sciences, Vienna BioCenter, Vienna, Austria.; Research Institute of Molecular Pathology, Vienna BioCenter, Vienna, Austria.; Institute of Molecular Biotechnology of the Austrian Academy of Sciences, Vienna BioCenter, Vienna, Austria. daniel.gerlich@imba.oeaw.ac.at.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-07-06\"}, {\"id\": 79, \"title\": \"A syntelog-based pan-genome provides insights into rice domestication and de-domestication.\", \"authors\": \"Wu Dongya; Xie Lingjuan; Sun Yanqing; Huang Yujie; Jia Lei; Dong Chenfeng; Shen Enhui; Ye Chu-Yu; Qian Qian; Fan Longjiang\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37537691\", \"doi\": \"10.1186/s13059-023-03017-5\", \"abstract\": \"Asian rice is one of the world's most widely cultivated crops. Large-scale resequencing analyses have been undertaken to explore the domestication and de-domestication genomic history of Asian rice, but the evolution of rice is still under debate. Here, we construct a syntelog-based rice pan-genome by integrating and merging 74 high-accuracy genomes based on long-read sequencing, encompassing all ecotypes and taxa of Oryza sativa and Oryza rufipogon. Analyses of syntelog groups illustrate subspecies divergence in gene presence-and-absence and haplotype composition and identify massive genomic regions putatively introgressed from ancient Geng/japonica to ancient Xian/indica or its wild ancestor, including almost all well-known domestication genes and a 4.5-Mbp centromere-spanning block, supporting a single domestication event in main rice subspecies. Genomic comparisons between weedy and cultivated rice highlight the contribution from wild introgression to the emergence of de-domestication syndromes in weedy rice. This work highlights the significance of inter-taxa introgression in shaping diversification and divergence in rice evolution and provides an exploratory attempt by utilizing the advantages of pan-genomes in evolutionary studies.\", \"keywords\": \"Syntelog; De-domestication; Rice pan-genome; Domestication; Introgression\", \"translated_title\": \"\u57fa\u4e8e\u540c\u6e90\u57fa\u56e0\u7ec4\u7684\u6cdb\u57fa\u56e0\u7ec4\u63ed\u793a\u4e86\u6c34\u7a3b\u9a6f\u5316\u548c\u53bb\u9a6f\u5316\u7684\u89c1\u89e3\", \"translated_abstract\": \"\u4e9a\u6d32\u7a3b\u662f\u5168\u7403\u79cd\u690d\u6700\u5e7f\u6cdb\u7684\u4f5c\u7269\u4e4b\u4e00\u3002\u5c3d\u7ba1\u5df2\u5f00\u5c55\u5927\u89c4\u6a21\u91cd\u6d4b\u5e8f\u5206\u6790\u4ee5\u63a2\u7d22\u4e9a\u6d32\u7a3b\u9a6f\u5316\u7684\u57fa\u56e0\u7ec4\u5386\u53f2\u53ca\u5176\u53bb\u9a6f\u5316\u8fc7\u7a0b\uff0c\u4f46\u6c34\u7a3b\u7684\u8fdb\u5316\u4ecd\u5b58\u5728\u4e89\u8bae\u3002\u672c\u6587\u90 enome\", \"affiliations\": \"Hainan Institute of Zhejiang University, Sanya, 572025, China.; Institute of Crop Science, Zhejiang University, Hangzhou, 310058, China.; Center for Evolutionary & Organismal Biology, Zhejiang University, Hangzhou, 310058, China.; State Key Laboratory of Rice Biology, China National Rice Research Institute, Hangzhou, 310006, China.; State Key Laboratory of Rice Biology, China National Rice Research Institute, Hangzhou, 310006, China. qianqian188@hotmail.com.; Hainan Institute of Zhejiang University, Sanya, 572025, China. fanlj@zju.edu.cn.; Institute of Crop Science, Zhejiang University, Hangzhou, 310058, China. fanlj@zju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-08-04\"}, {\"id\": 80, \"title\": \"Long-read sequencing and genome assembly of natural history collection samples and challenging specimens.\", \"authors\": \"Bein Bernhard; Chrysostomakis Ioannis; Arantes Larissa S; Brown Tom; Gerheim Charlotte; Schell Tilman; Schneider Cl\u00e9ment; Leushkin Evgeny; Chen Zeyuan; Sigwart Julia; Gonzalez Vanessa; Wong Nur Leena W S; Santos Fabricio R; Blom Mozes P K; Mayer Frieder; Mazzoni Camila J; B\u00f6hne Astrid; Winkler Sylke; Greve Carola; Hiller Michael\", \"journal\": \"Genome biology\", \"year\": \"2025\", \"pmid\": \"39930463\", \"doi\": \"10.1186/s13059-025-03487-9\", \"abstract\": \"Museum collections harbor millions of samples, largely unutilized for long-read sequencing. Here, we use ethanol-preserved samples containing kilobase-sized DNA to show that amplification-free protocols can yield contiguous genome assemblies. Additionally, using a modified amplification-based protocol, employing an alternative polymerase to overcome PCR bias, we assemble the 3.1 Gb maned sloth genome, surpassing the previous 500 Mb protocol size limit. Our protocol also improves assemblies of other difficult-to-sequence molluscs and arthropods, including millimeter-sized organisms. By highlighting collections as valuable sample resources and facilitating genome assembly of tiny and challenging organisms, our study advances efforts to obtain reference genomes of all eukaryotes.\", \"keywords\": \"PCR amplification; Genome assembly; Long-read sequencing; Museum collections\", \"translated_title\": \"\u81ea\u7136\u5386\u53f2\u6536\u85cf\u6837\u672c\u4e0e\u7591\u96be\u6807\u672c\u7684\u957f\u8bfb\u957f\u6d4b\u5e8f\u4e0e\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"translated_abstract\": \"\u535a\u7269\u9986\u9986\u85cf\u4e2d\u4fdd\u5b58\u4e86\u6570\u4ee5\u767e\u4e07\u8ba1\u7684\u6837\u672c\uff0c\u5176\u4e2d\u8bb8\u591a\u957f\u65f6\u95f4\u672a\u88ab\u7528\u4e8e\u957f\u8bfb\u957f\u6d4b\u5e8f\u3002\u672c\u6587\u5229\u7528\u542b\u5343\u78b1\u57fa\u5927\u5c0fDNA\u7684\u4e59\u9187\u4fdd\u5b58\u6837\u672c\u8868\u660e\uff0c\u65e0\u6269\u589e\u7684\u6d4b\u5e8f\u65b9\u6848\u80fd\u591f\u751f\u6210\u8fde\u7eed\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7ed3\u679c\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u91c7\u7528\u6539\u826f\u7684\u57fa\u4e8e\u6269\u589e\u7684\u65b9\u6848\uff0c\u4f7f\u7528\u66ff\u4ee3\u805a\u5408\u9176\u6765\u514b\u670dPCR\u504f\u5dee\uff0c\u6211\u4eec\u5b8c\u6210\u4e863.1 Gb\u7684\u957f\u9888\u6811\u61d2\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u8d85\u8fc7\u4e86\u6b64\u524d500 Mb\u7684\u7ec4\u88c5\u4e0a\u9650\u3002\u6211\u4eec\u7684\u65b9\u6848\u8fd8\u6539\u8fdb\u4e86\u5176\u4ed6\u96be\u4ee5\u6d4b\u5e8f\u7684\u8f6f\u4f53\u52a8\u7269\u548c\u8282\u80a2\u52a8\u7269\uff08\u5305\u62ec\u6beb\u7c73\u7ea7\u751f\u7269\uff09\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3002\u672c\u7814\u7a76\u901a\u8fc7\u5f3a\u8c03\u9986\u85cf\u4f5c\u4e3a\u5b9d\u8d35\u7684\u6837\u672c\u8d44\u6e90\uff0c\u5e76\u4fc3\u8fdb\u5c0f\u578b\u53ca\u96be\u6d4b\u5e8f\u751f\u7269\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff0c\u63a8\u52a8\u4e86\u83b7\u53d6\u6240\u6709\u771f\u6838\u751f\u7269\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u52aa\u529b\u3002\", \"translated_keywords\": \"PCR\u6269\u589e\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff1b\u957f\u8bfb\u957f\u6d4b\u5e8f\uff1b\u535a\u7269\u9986\u9986\u85cf\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39930463\", \"search_query\": \"genome\", \"affiliations\": \"LOEWE Centre for Translational Biodiversity Genomics, Senckenberganlage 25, Frankfurt, 60325, Germany.; Senckenberg Research Institute, Senckenberganlage 25, Frankfurt, 60325, Germany.; Institute of Cell Biology and Neuroscience, Faculty of Biosciences, Goethe University , Max-Von-Laue-Str. 9, Frankfurt, 60438, Germany.; Center for Molecular Biodiversity Research, Leibniz Institute for the Analysis of Biodiversity Change, Museum Koenig Bonn, Adenauerallee 127, Bonn, 53113, Germany.; Berlin Center for Genomics in Biodiversity Research (BeGenDiv), K\u00f6nigin-Luise-Stra\u00dfe 2-4, Berlin, 14195, Germany.; Department of Evolutionary Genetics, Leibniz Institute for Zoo and Wildlife Research, Alfred-Kowalke-Stra\u00dfe 17, Berlin, 10315, Germany.; Senckenberg Research Institute, Am Museum 1, G\u00f6rlitz, 02826, Germany.; Global Genome Initiative, National Museum of Natural History, Smithsonian Institution, Washington, DC, 20013, USA.; International Institute of Aquaculture and Aquatic Sciences, Universiti Putra Malaysia, Port Dickson, Negeri Sembilan, 71050, Malaysia.; Laborat\u00f3rio de Biodiversidade E Evolu\u00e7\u00e3o Molecular, Departamento de Gen\u00e9tica, Universidade Federal de Minas Gerais, Ecologia E Evolu\u00e7\u00e3o, Belo Horizonte, Minas Gerais, Brazil.; Museum F\u00fcr Naturkunde, Leibniz Institute for Evolution and Biodiversity Science, Invalidenstra\u00dfe 43, Berlin, 10115, Germany.; Max Planck Institute of Molecular Cell Biology and Genetics, Pfotenhauerstr. 108, Dresden, 01307, Germany.; DRESDEN Concept Genome Center, Technische Universit\u00e4t Dresden, Fetscherstra\u00dfe 105, Dresden, 01307, Germany.; LOEWE Centre for Translational Biodiversity Genomics, Senckenberganlage 25, Frankfurt, 60325, Germany. michael.hiller@senckenberg.de.; Senckenberg Research Institute, Senckenberganlage 25, Frankfurt, 60325, Germany. michael.hiller@senckenberg.de.; Institute of Cell Biology and Neuroscience, Faculty of Biosciences, Goethe University , Max-Von-Laue-Str. 9, Frankfurt, 60438, Germany. michael.hiller@senckenberg.de.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2025-02-11\"}, {\"id\": 81, \"title\": \"MGA-seq: robust identification of extrachromosomal DNA and genetic variants using multiple genetic abnormality sequencing.\", \"authors\": \"Lin Da; Zou Yanyan; Li Xinyu; Wang Jinyue; Xiao Qin; Gao Xiaochen; Lin Fei; Zhang Ningyuan; Jiao Ming; Guo Yu; Teng Zhaowei; Li Shiyi; Wei Yongchang; Zhou Fuling; Yin Rong; Zhang Siheng; Xing Lingyu; Xu Weize; Wu Xiaofeng; Yang Bing; Xiao Ke; Wu Chengchao; Tao Yingfeng; Yang Xiaoqing; Zhang Jing; Hu Sheng; Dong Shuang; Li Xiaoyu; Ye Shengwei; Hong Zhidan; Pan Yihang; Yang Yuqin; Sun Haixiang; Cao Gang\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37904244\", \"doi\": \"10.1186/s13059-023-03081-x\", \"abstract\": \"Genomic abnormalities are strongly associated with cancer and infertility. In this study, we develop a simple and efficient method - multiple genetic abnormality sequencing (MGA-Seq) - to simultaneously detect structural variation, copy number variation, single-nucleotide polymorphism, homogeneously staining regions, and extrachromosomal DNA (ecDNA) from a single tube. MGA-Seq directly sequences proximity-ligated genomic fragments, yielding a dataset with concurrent genome three-dimensional and whole-genome sequencing information, enabling approximate localization of genomic structural variations and facilitating breakpoint identification. Additionally, by utilizing MGA-Seq, we map focal amplification and oncogene coamplification, thus facilitating the exploration of ecDNA's transcriptional regulatory function.\", \"keywords\": \"Extrachromosomal DNA (ecDNA); Structural variation (SV); Spatial chromatin conformation; Genomic abnormalities; Homogenously staining regions (HSRs)\", \"translated_title\": \"\u5229\u7528\u591a\u91cd\u9057\u4f20\u5f02\u5e38\u6d4b\u5e8f robustly \u9274\u5b9a\u67d3\u8272\u4f53\u5916DNA\u548c\u57fa\u56e0\u53d8\u5f02\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5f02\u5e38\u4e0e\u764c\u75c7\u548c\u4e0d\u5b55\u75c7\u5bc6\u5207\u76f8\u5173\u3002\u672c\u7814\u7a76\u5f00\u53d1\u4e86\u4e00\u79cd\u7b80\u5355\u9ad8\u6548\u7684\u65b9\u6cd5\u2014\u2014\u591a\u91cd\u57fa\u56e0\u7ec4\u5f02\u5e38\u6d4b\u5e8f\uff08MGA-Seq\uff09\uff0c\u80fd\u591f\u4ece\u5355\u4e00\u6837\u672c\u4e2d\u540c\u65f6\u68c0\u6d4b\u7ed3\u6784\u53d8\u5f02\u3001\u62f7\u8d1d\u6570\u53d8\u5f02\u3001\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\u3001\u5747\u8d28\u67d3\u8272\u533a\u4ee5\u53ca\u80de\u5916DNA\uff08ecDNA\uff09\u3002MGA-Seq \u76f4\u63a5\u5bf9\u90bb\u8fd1\u8fde\u63a5\u7684\u57fa\u56e0\u7ec4\u7247\u6bb5\u8fdb\u884c\u6d4b\u5e8f\uff0c\u751f\u6210\u5305\u542b\u4e09\u7ef4\u57fa\u56e0\u7ec4\u4fe1\u606f\u548c\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u7684\u6570\u636e\u96c6\uff0c\u4ece\u800c\u5b9e\u73b0\u57fa\u56e0\u7ec4\u7ed3\u6784\u53d8\u5f02\u7684\u5927\u81f4\u5b9a\u4f4d\u5e76\u4fc3\u8fdb\u65ad\u88c2\u70b9\u7684\u8bc6\u522b\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u4f7f\u7528 MGA-Seq\uff0c\u6211\u4eec\u7ed8\u5236\u4e86\u5c40\u7076\u6027\u6269\u589e\u548c\u539f\u764c\u57fa\u56e0\u5171\u6269\u589e\u56fe\u8c31\uff0c\u8fdb\u800c\u63a2\u7d22\u4e86 ecDNA \u7684\u8f6c\u5f55\u8c03\u63a7\u529f\u80fd\u3002\", \"translated_keywords\": \"\u67d3\u8272\u4f53\u5916DNA\uff08ecDNA\uff09\uff1b\u7ed3\u6784\u53d8\u5f02\uff08SV\uff09\uff1b\u67d3\u8272\u8d28\u7a7a\u95f4\u6784\u8c61\uff1b\u57fa\u56e0\u7ec4\u5f02\u5e38\uff1b\u5747\u8d28\u67d3\u8272\u533a\u6bb5\uff08HSRs\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37904244\", \"search_query\": \"genome\", \"affiliations\": \"Precision Research Center for Refractory Diseases, Institute for Clinical Research, Shanghai General Hospital, Shanghai Jiao Tong University School of Medicine, Shanghai, China. da.lin@shgh.cn.; State Key Laboratory of Agricultural Microbiology, Huazhong Agricultural University, Wuhan, China.; College of Informatics, Huazhong Agricultural University, Wuhan, China.; Precision Research Center for Refractory Diseases, Institute for Clinical Research, Shanghai General Hospital, Shanghai Jiao Tong University School of Medicine, Shanghai, China.; College of Bio-Medicine and Health, Huazhong Agricultural University, Wuhan, China.; College of Life Science and Technology, Huazhong Agricultural University, Wuhan, China.; Reproductive Medical Center, Nanjing Drum Tower Hospital, The Affiliated Hospital of Nanjing University Medical School, Nanjing, China.; Department of Laboratory Animal Center, Shanghai General Hospital, Shanghai Jiao Tong University School of Medicine, Shanghai, China.; The First People's Hospital of Yunnan Province, Affiliated Hospital of Kunming University of Science and Technology, Kunming, China.; Baylor College of Medicine, Houston, TX, USA.; Department of Radiation & Medical Oncology, Zhongnan Hospital of Wuhan University, Wuhan, China.; Hubei Key Laboratory of Tumor Biological Behaviors, Zhongnan Hospital of Wuhan University, Wuhan, China.; Department of Hematology, Zhongnan Hospital of Wuhan University, Wuhan, China.; College of Veterinary Medicine, Huazhong Agricultural University, Wuhan, China.; Hospital of Huazhong Agricultural University, Wuhan, China.; Department of Medical Oncology, Hubei Cancer Hospital, Tongji Medical College, Huazhong University of Science and Technology, Wuhan, China.; Department of Gastrointestinal Surgery, Hubei Cancer Hospital, Tongji Medical College, Huazhong University of Science and Technology, Wuhan, China.; Dapartment of Reproductive Medicine Center, Zhongnan Hospital of Wuhan University, Wuhan, China.; Precision Medicine Center, Scientific Research Center, School of Medicine, The Seventh Affiliated Hospital, Sun Yat-Sen University, Shenzhen, China.; Reproductive Medical Center, Nanjing Drum Tower Hospital, The Affiliated Hospital of Nanjing University Medical School, Nanjing, China. stevensunz@163.com.; State Key Laboratory of Agricultural Microbiology, Huazhong Agricultural University, Wuhan, China. gcao@mail.hzau.edu.cn.; College of Bio-Medicine and Health, Huazhong Agricultural University, Wuhan, China. gcao@mail.hzau.edu.cn.; College of Veterinary Medicine, Huazhong Agricultural University, Wuhan, China. gcao@mail.hzau.edu.cn.; Shenzhen Institute of Advanced Technology, Chinese Academy of Sciences, Shenzhen, China. gcao@mail.hzau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-10-31\"}, {\"id\": 82, \"title\": \"Comparison of gene clustering criteria reveals intrinsic uncertainty in pangenome analyses.\", \"authors\": \"Manzano-Morales Saioa; Liu Yang; Gonz\u00e1lez-Bod\u00ed Sara; Huerta-Cepas Jaime; Iranzo Jaime\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37904249\", \"doi\": \"10.1186/s13059-023-03089-3\", \"abstract\": \"A key step for comparative genomics is to group open reading frames into functionally and evolutionarily meaningful gene clusters. Gene clustering is complicated by intraspecific duplications and horizontal gene transfers that are frequent in prokaryotes. In consequence, gene clustering methods must deal with a trade-off between identifying vertically transmitted representatives of multicopy gene families, which are recognizable by synteny conservation, and retrieving complete sets of species-level orthologs. We studied the implications of adopting homology, orthology, or synteny conservation as formal criteria for gene clustering by performing comparative analyses of 125 prokaryotic pangenomes. Clustering criteria affect pangenome functional characterization, core genome inference, and reconstruction of ancestral gene content to different extents. Species-wise estimates of pangenome and core genome sizes change by the same factor when using different clustering criteria, allowing robust cross-species comparisons regardless of the clustering criterion. However, cross-species comparisons of genome plasticity and functional profiles are substantially affected by inconsistencies among clustering criteria. Such inconsistencies are driven not only by mobile genetic elements, but also by genes involved in defense, secondary metabolism, and other accessory functions. In some pangenome features, the variability attributed to methodological inconsistencies can even exceed the effect sizes of ecological and phylogenetic variables. Choosing an appropriate criterion for gene clustering is critical to conduct unbiased pangenome analyses. We provide practical guidelines to choose the right method depending on the research goals and the quality of genome assemblies, and a benchmarking dataset to assess the robustness and reproducibility of future comparative studies.\", \"keywords\": \"MAG; Pangenome; Genome plasticity; Homology; Orthology; Core gene; Comparative genomics; Accessory genome\", \"translated_title\": \"\u57fa\u56e0\u805a\u7c7b\u6807\u51c6\u7684\u6bd4\u8f83\u63ed\u793a\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4e2d\u7684\u5185\u5728\u4e0d\u786e\u5b9a\u6027\u3002\", \"translated_abstract\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7684\u4e00\u4e2a\u5173\u952e\u6b65\u9aa4\u662f\u5c06\u5f00\u653e\u9605\u8bfb\u6846\u5206\u7ec4\u6210\u5177\u6709\u529f\u80fd\u548c\u8fdb\u5316\u610f\u4e49\u7684\u57fa\u56e0\u7c07\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7c07\u5316\u53d7\u5230\u9891\u7e41\u53d1\u751f\u5728\u539f\u6838\u751f\u7269\u4e2d\u7684\u79cd\u5185\u91cd\u590d\u548c\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u7684\u5f71\u54cd\uff0c\u8fd9\u4f7f\u5f97\u57fa\u56e0\u7c07\u5316\u53d8\u5f97\u590d\u6742\u3002\u56e0\u6b64\uff0c\u57fa\u56e0\u7c07\u5316\u65b9\u6cd5\u5fc5\u987b\u5728\u8bc6\u522b\u591a\u62f7\u8d1d\u57fa\u56e0\u5bb6\u65cf\u4e2d\u5782\u76f4\u4f20\u9012\u7684\u4ee3\u8868\uff08\u53ef\u901a\u8fc7\u5171\u7ebf\u6027\u4fdd\u5b88\u6027\u8bc6\u522b\uff09\u4e0e\u68c0\u7d22\u5b8c\u6574\u7684\u7269\u79cd\u6c34\u5e73\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\u96c6\u4e4b\u95f4\u53d6\u5f97\u5e73\u8861\u3002\u6211\u4eec\u901a\u8fc7\u5206\u6790125\u4e2a\u539f\u6838\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\uff0c\u7814\u7a76\u4e86\u91c7\u7528\u540c\u6e90\u6027\u3001\u76f4\u7cfb\u540c\u6e90\u6027\u6216\u5171\u7ebf\u6027\u4fdd\u5b88\u6027\u4f5c\u4e3a\u6b63\u5f0f\u6807\u51c6\u5bf9\u57fa\u56e0\u7c07\u5316\u7684\u5f71\u54cd\u3002\u805a\u7c7b\u6807\u51c6\u5728\u4e0d\u540c\u7a0b\u5ea6\u4e0a\u5f71\u54cd\u6cdb\u57fa\u56e0\u7ec4\u7684\u529f\u80fd\u8868\u5f81\u3001\u6838\u5fc3\u57fa\u56e0\u7ec4\u63a8\u65ad\u4ee5\u53ca\u7956\u5148\u57fa\u56e0\u5185\u5bb9\u7684\u91cd\u5efa\u3002\u5f53\u4f7f\u7528\u4e0d\u540c\u7684\u805a\u7c7b\u6807\u51c6\u65f6\uff0c\u4e0d\u540c\u7269\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u548c\u6838\u5fc3\u57fa\u56e0\u7ec4\u5927\u5c0f\u4f30\u8ba1\u503c\u4f1a\u4ee5\u76f8\u540c\u7684\u6bd4\u4f8b\u53d8\u5316\uff0c\u4ece\u800c\u5141\u8bb8\u5728\u4e0d\u540c\u805a\u7c7b\u6807\u51c6\u4e0b\u8fdb\u884c\u7a33\u5065\u7684\u8de8\u7269\u79cd\u6bd4\u8f83\u3002\u7136\u800c\uff0c\u8de8\u7269\u79cd\u6bd4\u8f83\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\u548c\u529f\u80fd\u8c31\u65f6\uff0c\u805a\u7c7b\u6807\u51c6\u4e4b\u95f4\u7684\u4e0d\u4e00\u81f4\u6027\u4f1a\u5bf9\u7ed3\u679c\u4ea7\u751f\u663e\u8457\u5f71\u54cd\u3002\u8fd9\u79cd\u4e0d\u4e00\u81f4\u6027\u4e0d\u4ec5\u7531\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u9a71\u52a8\uff0c\u8fd8\u6d89\u53ca\u9632\u5fa1\u76f8\u5173\u57fa\u56e0\u3001\u6b21\u751f\u4ee3\u8c22\u76f8\u5173\u57fa\u56e0\u4ee5\u53ca\u5176\u4ed6\u8f85\u52a9\u529f\u80fd\u76f8\u5173\u7684\u57fa\u56e0\u3002\u5728\u67d0\u4e9b\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u4e2d\uff0c\u7531\u4e8e\u65b9\u6cd5\u5b66\u4e0a\u7684\u4e0d\u4e00\u81f4\u6027\u5bfc\u81f4\u7684\u53d8\u5316\u751a\u81f3\u53ef\u80fd\u8d85\u8fc7\u751f\u6001\u548c\u7cfb\u7edf\u53d1\u80b2\u53d8\u91cf\u7684\u5f71\u54cd\u3002\u9009\u62e9\u9002\u5f53\u7684\u57fa\u56e0\u805a\u7c7b\u6807\u51c6\u5bf9\u4e8e\u8fdb\u884c\u65e0\u504f\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u81f3\u5173\u91cd\u8981\u3002\u6211\u4eec\u63d0\u4f9b\u4e86\u5b9e\u7528\u6307\u5357\uff0c\u6839\u636e\u7814\u7a76\u76ee\u6807\u548c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u8d28\u91cf\u9009\u62e9\u5408\u9002\u7684\u805a\u7c7b\u65b9\u6cd5\uff0c\u5e76\u63d0\u4f9b\u4e86\u4e00\u4e2a\u57fa\u51c6\u6570\u636e\u96c6\uff0c\u7528\u4e8e\u8bc4\u4f30\u672a\u6765\u6bd4\u8f83\u7814\u7a76\u7684\u7a33\u5065\u6027\u548c\u53ef\u91cd\u590d\u6027\u3002\", \"translated_keywords\": \"\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\uff08MAG, Metagenomic Assembly Genome\uff09  \\n\u6cdb\u57fa\u56e0\u7ec4\uff08Pangenome\uff09  \\n\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\uff08Genome plasticity\uff09  \\n\u540c\u6e90\u6027\uff08Homology\uff09  \\n\u76f4\u7cfb\u540c\u6e90\u6027\uff08Orthology\uff09  \\n\u6838\u5fc3\u57fa\u56e0\uff08Core gene\uff09  \\n\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff08Comparative genomics\uff09  \\n\u8f85\u52a9\u57fa\u56e0\u7ec4\uff08Accessory genome\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37904249\", \"search_query\": \"pangenome\", \"affiliations\": \"Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA-CSIC), Madrid, Spain.; Barcelona Supercomputing Centre (BSC-CNS) - Institute for Research in Biomedicine (IRB Barcelona), The Barcelona Institute of Science and Technology, Barcelona, Spain.; Guangdong Province Key Laboratory of Microbial Signals and Disease Control, Integrative Microbiology Research Centre, South China Agricultural University, Guangzhou, China.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA-CSIC), Madrid, Spain. j.huerta@csic.es.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA-CSIC), Madrid, Spain. jaime.iranzo@upm.es.; Institute for Biocomputation and Physics of Complex Systems (BIFI), University of Zaragoza, Zaragoza, Spain. jaime.iranzo@upm.es.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-10-31\"}, {\"id\": 83, \"title\": \"EccDNA in plant-stress and biotechnological solutions in agriculture.\", \"authors\": \"Mohan Binoop; Thingujam Doni; Pajerowska-Mukhtar Karolina M; Mukhtar Muhammad Shahid\", \"journal\": \"Trends in biotechnology\", \"year\": \"2024\", \"pmid\": \"38908942\", \"doi\": \"10.1016/j.tibtech.2024.05.008\", \"abstract\": \"Extrachromosomal circular DNA (eccDNA) is genetic material that exists outside of chromosomes and holds potential for next-generation genetic engineering in plant biology. By improving plant resilience, growth, and productivity, eccDNA offers a promising solution to global challenges in food security and environmental sustainability, making this a transformative era in agricultural biotechnology.\", \"keywords\": \"eccDNA; synthetic eccDNA; plant stress; biotechnology\", \"translated_title\": \"\u690d\u7269\u5e94\u6fc0\u4e2d\u7684eccDNA\u53ca\u519c\u4e1a\u751f\u7269\u6280\u672f\u89e3\u51b3\u65b9\u6848\u3002\", \"translated_abstract\": \"\u67d3\u8272\u4f53\u5916\u73af\u72b6DNA\uff08eccDNA\uff09\u662f\u4e00\u79cd\u5b58\u5728\u4e8e\u67d3\u8272\u4f53\u4e4b\u5916\u7684\u9057\u4f20\u7269\u8d28\uff0c\u5728\u690d\u7269\u751f\u7269\u5b66\u7684\u4e0b\u4e00\u4ee3\u57fa\u56e0\u5de5\u7a0b\u4e2d\u5177\u6709\u6f5c\u529b\u3002\u901a\u8fc7\u63d0\u9ad8\u690d\u7269\u7684\u6297\u9006\u6027\u3001\u751f\u957f\u901f\u5ea6\u548c\u4ea7\u91cf\uff0ceccDNA\u4e3a\u5168\u7403\u7cae\u98df\u5b89\u5168\u548c\u73af\u5883\u53ef\u6301\u7eed\u6027\u9762\u4e34\u7684\u6311\u6218\u63d0\u4f9b\u4e86\u6709\u524d\u666f\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u4f7f\u519c\u4e1a\u751f\u7269\u6280\u672f\u8fdb\u5165\u4e86\u4e00\u4e2a\u53d8\u9769\u6027\u7684\u65f6\u4ee3\u3002\", \"translated_keywords\": \"\u73af\u72b6\u67d3\u8272\u4f53\u5916DNA\uff1b\u5408\u6210\u73af\u72b6\u67d3\u8272\u4f53\u5916DNA\uff1b\u690d\u7269\u80c1\u8feb\uff1b\u751f\u7269\u6280\u672f\", \"quartile\": \"Q1\", \"impact_factor\": \"11.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38908942\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, University of Alabama at Birmingham, 3100 East Science Hall, 902 14th Street South, Birmingham, AL 35294, USA.; Department of Biology, University of Alabama at Birmingham, 3100 East Science Hall, 902 14th Street South, Birmingham, AL 35294, USA; Department of Biological Sciences, Clemson University, 132 Long Hall, Clemson, SC 29634, USA.; Department of Biology, University of Alabama at Birmingham, 3100 East Science Hall, 902 14th Street South, Birmingham, AL 35294, USA; Department of Genetics and Biochemistry, Clemson University, 105 Collings St Biosystems Research Complex, Clemson, SC 29634-0318, USA. Electronic address: mshahid@clemson.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics\", \"pub_date\": \"2024-06-23\"}, {\"id\": 84, \"title\": \"Graph construction method impacts variation representation and analyses in a bovine super-pangenome.\", \"authors\": \"Leonard Alexander S; Crysnanto Danang; Mapel Xena M; Bhati Meenu; Pausch Hubert\", \"journal\": \"Genome biology\", \"year\": \"2023\", \"pmid\": \"37217946\", \"doi\": \"10.1186/s13059-023-02969-y\", \"abstract\": \"Several models and algorithms have been proposed to build pangenomes from multiple input assemblies, but their impact on variant representation, and consequently downstream analyses, is largely unknown. We create multi-species super-pangenomes using pggb, cactus, and minigraph with the Bos taurus taurus reference sequence and eleven haplotype-resolved assemblies from taurine and indicine cattle, bison, yak, and gaur. We recover 221 k nonredundant structural variations (SVs) from the pangenomes, of which 135 k (61%) are common to all three. SVs derived from assembly-based calling show high agreement with the consensus calls from the pangenomes (96%), but validate only a small proportion of variations private to each graph. Pggb and cactus, which also incorporate base-level variation, have approximately 95% exact matches with assembly-derived small variant calls, which significantly improves the edit rate when realigning assemblies compared to minigraph. We use the three pangenomes to investigate 9566 variable number tandem repeats (VNTRs), finding 63% have identical predicted repeat counts in the three graphs, while minigraph can over or underestimate the count given its approximate coordinate system. We examine a highly variable VNTR locus and show that repeat unit copy number impacts the expression of proximal genes and non-coding RNA. Our findings indicate good consensus between the three pangenome methods but also show their individual strengths and weaknesses that need to be considered when analysing different types of variants from multiple input assemblies.\", \"keywords\": \"Genome assembly; Graph pangenome; VNTR profiling; Bovinae; Structural variation; Long sequencing reads; Domestic animals\", \"translated_title\": \"\u56fe\u6784\u9020\u65b9\u6cd5\u5bf9\u725b\u8d85\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u8868\u793a\u548c\u5206\u6790\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u5c3d\u7ba1\u5df2\u6709\u591a\u79cd\u6a21\u578b\u548c\u7b97\u6cd5\u88ab\u63d0\u51fa\u7528\u4e8e\u4ece\u591a\u4e2a\u8f93\u5165\u7ec4\u88c5\u4f53\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\uff0c\u4f46\u5b83\u4eec\u5bf9\u53d8\u5f02\u8868\u793a\u7684\u5f71\u54cd\u4ee5\u53ca\u7531\u6b64\u5bf9\u4e0b\u6e38\u5206\u6790\u7684\u5f71\u54cd\u5c1a\u4e0d\u660e\u786e\u3002\u6211\u4eec\u4f7f\u7528pggb\u3001cactus\u548cminigraph\u7b97\u6cd5\uff0c\u4ee5Bos taurus taurus\u53c2\u8003\u5e8f\u5217\u548c\u6765\u81ea\u666e\u901a\u725b\u3001\u9ec4\u725b\u3001\u91ce\u725b\u3001\u7266\u725b\u53ca\u722a\u54c7\u91ce\u725b\u768411\u4e2a\u5355\u500d\u578b\u89e3\u6790\u7ec4\u88c5\u4f53\uff0c\u6784\u5efa\u4e86\u591a\u7269\u79cd\u8d85\u7ea7\u6cdb\u57fa\u56e0\u7ec4\u3002\u4ece\u8fd9\u4e9b\u6cdb\u57fa\u56e0\u7ec4\u4e2d\uff0c\u6211\u4eec\u8bc6\u522b\u51fa22.1\u4e07\u4e2a\u975e\u5197\u4f59\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\uff0c\u5176\u4e2d13.5\u4e07\u4e2a\uff08\u536061%\uff09\u5728\u4e09\u79cd\u65b9\u6cd5\u4e2d\u5747\u4e00\u81f4\u3002\u57fa\u4e8e\u7ec4\u88c5\u4f53\u7684SV\u8c03\u7528\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u5171\u8bc6\u8c03\u7528\u9ad8\u5ea6\u4e00\u81f4\uff0896%\uff09\uff0c\u4f46\u4ec5\u9a8c\u8bc1\u4e86\u5c11\u91cf\u6bcf\u4e2a\u56fe\u8c31\u7279\u6709\u7684\u53d8\u5f02\u3002pggb\u548ccactus\u7531\u4e8e\u5305\u542b\u78b1\u57fa\u6c34\u5e73\u53d8\u5f02\uff0c\u5728\u4e0e\u7ec4\u88c5\u4f53\u884d\u751f\u7684\u5c0f\u53d8\u5f02\u8c03\u7528\u4e0a\u5177\u6709\u7ea695%\u7684\u7cbe\u786e\u5339\u914d\u7387\uff0c\u8fd9\u663e\u8457\u63d0\u9ad8\u4e86\u91cd\u65b0\u6bd4\u5bf9\u7ec4\u88c5\u4f53\u65f6\u7684\u7f16\u8f91\u7387\uff0c\u800cminigraph\u5219\u8868\u73b0\u8f83\u5dee\u3002\u6211\u4eec\u5229\u7528\u8fd9\u4e09\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u4e869566\u4e2a\u53ef\u53d8\u6570\u76ee\u4e32\u8054\u91cd\u590d\u5e8f\u5217\uff08VNTRs\uff09\uff0c\u53d1\u73b063%\u7684VNTRs\u5728\u4e09\u4e2a\u56fe\u8c31\u4e2d\u7684\u9884\u6d4b\u91cd\u590d\u6b21\u6570\u76f8\u540c\uff0c\u800cminigraph\u7531\u4e8e\u5176\u8fd1\u4f3c\u5750\u6807\u7cfb\u7edf\u53ef\u80fd\u4f1a\u8fc7\u9ad8\u6216\u8fc7\u4f4e\u4f30\u8ba1\u91cd\u590d\u6b21\u6570\u3002\u6211\u4eec\u8fdb\u4e00\u6b65\u5206\u6790\u4e86\u4e00\u4e2a\u9ad8\u53d8VNTR\u4f4d\u70b9\uff0c\u7ed3\u679c\u8868\u660e\u91cd\u590d\u5355\u5143\u62f7\u8d1d\u6570\u5f71\u54cd\u4e86\u90bb\u8fd1\u57fa\u56e0\u548c\u975e\u7f16\u7801RNA\u7684\u8868\u8fbe\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u663e\u793a\uff0c\u4e09\u79cd\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u4e4b\u95f4\u5b58\u5728\u826f\u597d\u7684\u4e00\u81f4\u6027\uff0c\u4f46\u4e5f\u63ed\u793a\u4e86\u5b83\u4eec\u5404\u81ea\u7684\u4f18\u7f3a\u70b9\uff0c\u9700\u8981\u5728\u5206\u6790\u6765\u81ea\u591a\u4e2a\u8f93\u5165\u7ec4\u88c5\u4f53\u7684\u4e0d\u540c\u7c7b\u578b\u53d8\u5f02\u65f6\u52a0\u4ee5\u8003\u8651\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ec4\u88c5\uff1b\u56fe\u6a21\u578b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u53ef\u53d8\u6570\u76ee\u4e32\u8054\u91cd\u590d\u5e8f\u5217\u5206\u6790\uff1b\u725b\u4e9a\u79d1\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u957f\u8bfb\u957f\u6d4b\u5e8f\uff1b\u5bb6\u517b\u52a8\u7269\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37217946\", \"search_query\": \"pangenome\", \"affiliations\": \"Animal Genomics, ETH Zurich, Universitaetstrasse 2, 8092, Zurich, Switzerland. alexander.leonard@usys.ethz.ch.; Animal Genomics, ETH Zurich, Universitaetstrasse 2, 8092, Zurich, Switzerland.; Animal Genomics, ETH Zurich, Universitaetstrasse 2, 8092, Zurich, Switzerland. hubert.pausch@usys.ethz.ch.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2023-05-23\"}, {\"id\": 85, \"title\": \"Pathogen perception and signaling in plant immunity.\", \"authors\": \"Dodds Peter N; Chen Jian; Outram Megan A\", \"journal\": \"The Plant cell\", \"year\": \"2024\", \"pmid\": \"38262477\", \"doi\": \"10.1093/plcell/koae020\", \"abstract\": \"Plant diseases are a constant and serious threat to agriculture and ecological biodiversity. Plants possess a sophisticated innate immunity system capable of detecting and responding to pathogen infection to prevent disease. Our understanding of this system has grown enormously over the past century. Early genetic descriptions of plant disease resistance and pathogen virulence were embodied in the gene-for-gene hypothesis, while physiological studies identified pathogen-derived elicitors that could trigger defense responses in plant cells and tissues. Molecular studies of these phenomena have now coalesced into an integrated model of plant immunity involving cell surface and intracellular detection of specific pathogen-derived molecules and proteins culminating in the induction of various cellular responses. Extracellular and intracellular receptors engage distinct signaling processes but converge on many similar outputs with substantial evidence now for integration of these pathways into interdependent networks controlling disease outcomes. Many of the molecular details of pathogen recognition and signaling processes are now known, providing opportunities for bioengineering to enhance plant protection from disease. Here we provide an overview of the current understanding of the main principles of plant immunity, with an emphasis on the key scientific milestones leading to these insights.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u514d\u75ab;\u75c5\u539f\u4f53\u611f\u77e5;\u4fe1\u53f7\u8f6c\u5bfc;\u57fa\u56e0-for-gene\u5047\u8bf4;\u53d7\u4f53\u86cb\u767d;\u7ec6\u80de\u54cd\u5e94;\u75be\u75c5\u6297\u6027;\u751f\u7269\u9632\u5fa1;\u690d\u7269\u75c5\u7406\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u514d\u75ab\u4e2d\u7684\u75c5\u539f\u4f53\u611f\u77e5\u4e0e\u4fe1\u53f7\u8f6c\u5bfc\", \"translated_abstract\": \"\u690d\u7269\u75c5\u5bb3\u5bf9\u519c\u4e1a\u751f\u4ea7\u548c\u751f\u6001\u751f\u7269\u591a\u6837\u6027\u6784\u6210\u4e86\u6301\u7eed\u4e14\u4e25\u91cd\u7684\u5a01\u80c1\u3002\u690d\u7269\u62e5\u6709\u590d\u6742\u7684\u5148\u5929\u514d\u75ab\u7cfb\u7edf\uff0c\u80fd\u591f\u68c0\u6d4b\u5e76\u54cd\u5e94\u75c5\u539f\u4f53\u611f\u67d3\u4ee5\u9632\u6b62\u75be\u75c5\u53d1\u751f\u3002\u5728\u8fc7\u53bb\u7684\u4e00\u4e2a\u4e16\u7eaa\u91cc\uff0c\u6211\u4eec\u5bf9\u8fd9\u4e00\u7cfb\u7edf\u7684\u7406\u89e3\u53d6\u5f97\u4e86\u5de8\u5927\u8fdb\u5c55\u3002\u65e9\u671f\u5173\u4e8e\u690d\u7269\u6297\u75c5\u6027\u548c\u75c5\u539f\u4f53\u6bd2\u529b\u7684\u9057\u4f20\u5b66\u63cf\u8ff0\u4f53\u73b0\u5728\u57fa\u56e0\u5bf9\u57fa\u56e0\u5047\u8bf4\u4e2d\uff0c\u800c\u751f\u7406\u5b66\u7814\u7a76\u5219\u8bc6\u522b\u4e86\u75c5\u539f\u4f53\u6765\u6e90\u7684\u6fc0\u53d1\u5b50\uff0c\u8fd9\u4e9b\u6fc0\u53d1\u5b50\u80fd\u591f\u89e6\u53d1\u690d\u7269\u7ec6\u80de\u548c\u7ec4\u7ec7\u4e2d\u7684\u9632\u5fa1\u53cd\u5e94\u3002\u5982\u4eca\uff0c\u9488\u5bf9\u8fd9\u4e9b\u73b0\u8c61\u7684\u5206\u5b50\u7814\u7a76\u8868\u660e\uff0c\u690d\u7269\u514d\u75ab\u6d89\u53ca\u7279\u5b9a\u75c5\u539f\u4f53\u6765\u6e90\u5206\u5b50\u548c\u86cb\u767d\u8d28\u7684\u7ec6\u80de\u8868\u9762\u53ca\u7ec6\u80de\u5185\u68c0\u6d4b\uff0c\u5e76\u6700\u7ec8\u8bf1\u5bfc\u591a\u79cd\u7ec6\u80de\u53cd\u5e94\u3002\u7ec6\u80de\u5916\u548c\u7ec6\u80de\u5185\u53d7\u4f53\u6fc0\u6d3b\u4e0d\u540c\u7684\u4fe1\u53f7\u901a\u8def\uff0c\u4f46\u5b83\u4eec\u5728\u8bb8\u591a\u76f8\u4f3c\u7684\u8f93\u51fa\u4e0a\u6c47\u805a\uff0c\u5e76\u6709\u5145\u5206\u8bc1\u636e\u8868\u660e\u8fd9\u4e9b\u901a\u8def\u6574\u5408\u4e3a\u76f8\u4e92\u4f9d\u8d56\u7684\u7f51\u7edc\u4ee5\u63a7\u5236\u75be\u75c5\u7ed3\u679c\u3002\u76ee\u524d\uff0c\u75c5\u539f\u4f53\u8bc6\u522b\u548c\u4fe1\u53f7\u4f20\u5bfc\u8fc7\u7a0b\u7684\u8bb8\u591a\u5206\u5b50\u7ec6\u8282\u5df2\u4e3a\u4eba\u6240\u77e5\uff0c\u8fd9\u4e3a\u901a\u8fc7\u751f\u7269\u5de5\u7a0b\u589e\u5f3a\u690d\u7269\u5bf9\u75be\u75c5\u7684\u4fdd\u62a4\u63d0\u4f9b\u4e86\u673a\u4f1a\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5f53\u524d\u690d\u7269\u514d\u75ab\u4e3b\u8981\u539f\u7406\u7684\u7406\u89e3\u60c5\u51b5\uff0c\u91cd\u70b9\u4ecb\u7ecd\u4e86\u5f15\u9886\u8fd9\u4e9b\u6d1e\u89c1\u7684\u5173\u952e\u79d1\u5b66\u91cc\u7a0b\u7891\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab;\u75c5\u539f\u4f53\u611f\u77e5;\u4fe1\u53f7\u8f6c\u5bfc;\u57fa\u56e0-for-gene\u5047\u8bf4;\u53d7\u4f53\u86cb\u767d;\u7ec6\u80de\u54cd\u5e94;\u75be\u75c5\u6297\u6027;\u751f\u7269\u9632\u5fa1;\u690d\u7269\u75c5\u7406\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38262477\", \"search_query\": \"plant\", \"affiliations\": \"Commonwealth Scientific and Industrial Research Organization, Agriculture and Food, Canberra, ACT 2601, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Cell\", \"pub_date\": \"2024-01-24\"}, {\"id\": 86, \"title\": \"Colorful windows to the dark rhizosphere.\", \"authors\": \"Azarbad Hamed\", \"journal\": \"Trends in microbiology\", \"year\": \"2024\", \"pmid\": \"38490832\", \"doi\": \"10.1016/j.tim.2024.03.005\", \"abstract\": \"The dynamic and complex interactions between plant and microbiomes in the rhizosphere play a major role in the plant's health and productivities. Using interdisciplinary approaches, Behr et al. studied how farming practices can influence the rhizosphere process, offering an exciting direction for microbial manipulation to enhance agricultural productivity.\", \"keywords\": \"fertilization; soil tillage; microbiomes; metabolites; farming practices\", \"translated_title\": \"\u591a\u5f69\u7a97\u53e3\u6d1e\u6089\u9ed1\u6697\u7684\u6839\u9645\u533a\u57df\", \"translated_abstract\": \"\u6839\u9645\u4e2d\u690d\u7269\u4e0e\u5fae\u751f\u7269\u7ec4\u4e4b\u95f4\u7684\u52a8\u6001\u4e14\u590d\u6742\u7684\u76f8\u4e92\u4f5c\u7528\u5bf9\u690d\u7269\u5065\u5eb7\u548c\u751f\u4ea7\u529b\u8d77\u7740\u91cd\u8981\u4f5c\u7528\u3002Behr \u7b49\u4eba\u91c7\u7528\u8de8\u5b66\u79d1\u65b9\u6cd5\u7814\u7a76\u4e86\u8015\u4f5c\u5b9e\u8df5\u5982\u4f55\u5f71\u54cd\u6839\u9645\u8fc7\u7a0b\uff0c\u4e3a\u901a\u8fc7\u5fae\u751f\u7269\u64cd\u4f5c\u63d0\u9ad8\u519c\u4e1a\u751f\u4ea7\u529b\u63d0\u4f9b\u4e86\u4ee4\u4eba\u5174\u594b\u7684\u65b9\u5411\u3002\", \"translated_keywords\": \"\u65bd\u80a5  \\nsoil tillage\uff1a\u571f\u58e4\u8015\u4f5c  \\nmicrobiomes\uff1a\u5fae\u751f\u7269\u7fa4\u843d  \\nmetabolites\uff1a\u4ee3\u8c22\u7269  \\nfarming practices\uff1a\u519c\u4f5c\u65b9\u5f0f\", \"quartile\": \"Q1\", \"impact_factor\": \"11.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38490832\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, Evolutionary Ecology of Plants, Philipps-University Marburg, Karl-von-Frisch-Strasse 8, 35043 Marburg, Germany. Electronic address: azarbad@staff.uni-marburg.de.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics\", \"pub_date\": \"2024-03-16\"}, {\"id\": 87, \"title\": \"Salicylic acid in plant immunity and beyond.\", \"authors\": \"Spoel Steven H; Dong Xinnian\", \"journal\": \"The Plant cell\", \"year\": \"2024\", \"pmid\": \"38163634\", \"doi\": \"10.1093/plcell/koad329\", \"abstract\": \"As the most widely used herbal medicine in human history and a major defence hormone in plants against a broad spectrum of pathogens and abiotic stresses, salicylic acid (SA) has attracted major research interest. With applications of modern technologies over the past 30 years, studies of the effects of SA on plant growth, development, and defence have revealed many new research frontiers and continue to deliver surprises. In this review, we provide an update on recent advances in our understanding of SA metabolism, perception, and signal transduction mechanisms in plant immunity. An overarching theme emerges that SA executes its many functions through intricate regulation at multiple steps: SA biosynthesis is regulated both locally and systemically, while its perception occurs through multiple cellular targets, including metabolic enzymes, redox regulators, transcription cofactors, and, most recently, an RNA-binding protein. Moreover, SA orchestrates a complex series of post-translational modifications of downstream signaling components and promotes the formation of biomolecular condensates that function as cellular signalling hubs. SA also impacts wider cellular functions through crosstalk with other plant hormones. Looking into the future, we propose new areas for exploration of SA functions, which will undoubtedly uncover more surprises for many years to come.\", \"keywords\": \"(Auto-generated) \u6c34\u6768\u9178\uff1b\u690d\u7269\u514d\u75ab\uff1b\u4fe1\u53f7\u8f6c\u5bfc\uff1b\u4ee3\u8c22\u8c03\u63a7\uff1b\u8f6c\u5f55\u56e0\u5b50\uff1bRNA\u7ed3\u5408\u86cb\u767d\uff1b\u6fc0\u7d20\u4e92\u4f5c\uff1b\u5206\u5b50\u751f\u7269\u5b66\uff1b\u751f\u7269\u5316\u5b66\", \"translated_title\": \"\u6c34\u6768\u9178\u5728\u690d\u7269\u514d\u75ab\u53ca\u5176\u5b83\u65b9\u9762\u7684\u5e94\u7528\u3002\", \"translated_abstract\": \"SA\u7684\u751f\u7269\u5408\u6210\u65e2\u53d7\u5c40\u90e8\u8c03\u63a7\u4e5f\u53d7\u7cfb\u7edf\u8c03\u63a7\uff0c\u800c\u5176\u611f\u77e5\u5219\u901a\u8fc7\u591a\u4e2a\u7ec6\u80de\u9776\u6807\u8fdb\u884c\uff0c\u5305\u62ec\u4ee3\u8c22\u9176\u3001\u6c27\u5316\u8fd8\u539f\u8c03\u8282\u56e0\u5b50\u3001\u8f6c\u5f55\u5171\u56e0\u5b50\uff0c\u4ee5\u53ca\u6700\u8fd1\u53d1\u73b0\u7684\u4e00\u79cdRNA\u7ed3\u5408\u86cb\u767d\u3002\u6b64\u5916\uff0cSA\u901a\u8fc7\u4e0b\u6e38\u4fe1\u53f7\u6210\u5206\u7684\u590d\u6742\u7ffb\u8bd1\u540e\u4fee\u9970\u4ee5\u53ca\u4fc3\u8fdb\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\u7684\u5f62\u6210\u6765\u8c03\u63a7\u7ec6\u80de\u4fe1\u53f7\u4f20\u5bfc\uff0c\u8fd9\u4e9b\u51dd\u805a\u4f53\u4f5c\u4e3a\u7ec6\u80de\u4fe1\u53f7\u67a2\u7ebd\u53d1\u6325\u4f5c\u7528\u3002SA\u8fd8\u901a\u8fc7\u4e0e\u5176\u4ed6\u690d\u7269\u6fc0\u7d20\u7684\u4e32\u6270\u5f71\u54cd\u66f4\u5e7f\u6cdb\u7684\u7ec6\u80de\u529f\u80fd\u3002\u5c55\u671b\u672a\u6765\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u63a2\u7d22SA\u529f\u80fd\u7684\u65b0\u9886\u57df\uff0c\u8fd9\u65e0\u7591\u5c06\u5728\u672a\u6765\u591a\u5e74\u5185\u7ee7\u7eed\u5e26\u6765\u65b0\u7684\u60ca\u559c\u3002\", \"translated_keywords\": \"\u6c34\u6768\u9178\uff1b\u690d\u7269\u514d\u75ab\uff1b\u4fe1\u53f7\u8f6c\u5bfc\uff1b\u4ee3\u8c22\u8c03\u63a7\uff1b\u8f6c\u5f55\u56e0\u5b50\uff1bRNA\u7ed3\u5408\u86cb\u767d\uff1b\u6fc0\u7d20\u4e92\u4f5c\uff1b\u5206\u5b50\u751f\u7269\u5b66\uff1b\u751f\u7269\u5316\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38163634\", \"search_query\": \"plant\", \"affiliations\": \"Institute of Molecular Plant Sciences, School of Biological Sciences, University of Edinburgh, The King's Buildings, Edinburgh EH9 3BF, UK.; Department of Biology, Howard Hughes Medical Institute, Duke University, Durham, NC 27708, USA.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Cell\", \"pub_date\": \"2024-01-02\"}, {\"id\": 88, \"title\": \"Plant-microbiome interactions and their impacts on plant adaptation to climate change.\", \"authors\": \"Zeng Qing; Hu Hang-Wei; Ge An-Hui; Xiong Chao; Zhai Chang-Chun; Duan Gui-Lan; Han Li-Li; Huang Si-Yun; Zhang Li-Mei\", \"journal\": \"Journal of integrative plant biology\", \"year\": \"2025\", \"pmid\": \"39981843\", \"doi\": \"10.1111/jipb.13863\", \"abstract\": \"Plants have co-evolved with a wide range of microbial communities over hundreds of millions of years, this has drastically influenced their adaptation to biotic and abiotic stress. The rapid development of multi-omics approaches has greatly improved our understanding of the diversity, composition, and functions of plant microbiomes, but how global climate change affects the assembly of plant microbiomes and their roles in regulating host plant adaptation to changing environmental conditions is not fully known. In this review, we summarize recent advancements in the community assembly of plant microbiomes, and their responses to climate change factors such as elevated CO2 levels, warming, and drought. We further delineate the research trends and hotspots in plant-microbiome interactions in the context of climate change, and summarize the key mechanisms by which plant microbiomes influence plant adaptation to the changing climate. We propose that future research is urgently needed to unravel the impact of key plant genes and signal molecules modulated by climate change on microbial communities, to elucidate the evolutionary response of plant-microbe interactions at the community level, and to engineer synthetic microbial communities to mitigate the effects of climate change on plant fitness.\", \"keywords\": \"phyllosphere microbiomes; elevated CO2; plant fitness; warming; drought; plant\u2013microbe interactions\", \"translated_title\": \"\u690d\u7269-\u5fae\u751f\u7269\u7ec4\u76f8\u4e92\u4f5c\u7528\u53ca\u5176\u5bf9\u690d\u7269\u9002\u5e94\u6c14\u5019\u53d8\u5316\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u690d\u7269\u5728\u6570\u4ebf\u5e74\u7684\u6f14\u5316\u8fc7\u7a0b\u4e2d\u4e0e\u591a\u79cd\u5fae\u751f\u7269\u7fa4\u843d\u5171\u540c\u8fdb\u5316\uff0c\u8fd9\u5bf9\u690d\u7269\u9002\u5e94\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u4ea7\u751f\u4e86\u6df1\u8fdc\u5f71\u54cd\u3002\u591a\u7ec4\u5b66\u6280\u672f\u7684\u5feb\u901f\u53d1\u5c55\u6781\u5927\u5730\u63d0\u9ad8\u4e86\u6211\u4eec\u5bf9\u690d\u7269\u5fae\u751f\u7269\u7ec4\u591a\u6837\u6027\u3001\u7ec4\u6210\u548c\u529f\u80fd\u7684\u7406\u89e3\uff0c\u4f46\u5168\u7403\u6c14\u5019\u53d8\u5316\u5982\u4f55\u5f71\u54cd\u690d\u7269\u5fae\u751f\u7269\u7ec4\u7684\u7ec4\u88c5\u53ca\u5176\u5728\u8c03\u8282\u5bbf\u4e3b\u690d\u7269\u9002\u5e94\u73af\u5883\u53d8\u5316\u4e2d\u7684\u4f5c\u7528\u5c1a\u4e0d\u5b8c\u5168\u6e05\u695a\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u5fae\u751f\u7269\u7ec4\u7fa4\u843d\u7ec4\u88c5\u7684\u6700\u65b0\u8fdb\u5c55\u4ee5\u53ca\u5176\u5bf9\u6c14\u5019\u53d8\u6696\u3001\u4e8c\u6c27\u5316\u78b3\u6d53\u5ea6\u5347\u9ad8\u548c\u5e72\u65f1\u7b49\u6c14\u5019\u53d8\u5316\u56e0\u7d20\u7684\u54cd\u5e94\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u63a2\u8ba8\u4e86\u6c14\u5019\u53d8\u5316\u80cc\u666f\u4e0b\u690d\u7269\u2014\u5fae\u751f\u7269\u4e92\u4f5c\u7684\u7814\u7a76\u8d8b\u52bf\u548c\u70ed\u70b9\uff0c\u5e76\u603b\u7ed3\u4e86\u690d\u7269\u5fae\u751f\u7269\u7ec4\u5f71\u54cd\u690d\u7269\u9002\u5e94\u6c14\u5019\u53d8\u5316\u7684\u5173\u952e\u673a\u5236\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u4e9f\u9700\u5f00\u5c55\u672a\u6765\u7814\u7a76\u4ee5\u63ed\u793a\u6c14\u5019\u53d8\u5316\u8c03\u63a7\u7684\u5173\u952e\u690d\u7269\u57fa\u56e0\u548c\u4fe1\u53f7\u5206\u5b50\u5bf9\u5fae\u751f\u7269\u7fa4\u843d\u7684\u5f71\u54cd\uff0c\u9610\u660e\u690d\u7269\u2014\u5fae\u751f\u7269\u4e92\u4f5c\u5728\u7fa4\u843d\u6c34\u5e73\u4e0a\u7684\u8fdb\u5316\u54cd\u5e94\uff0c\u5e76\u6784\u5efa\u5408\u6210\u5fae\u751f\u7269\u7fa4\u843d\u4ee5\u7f13\u89e3\u6c14\u5019\u53d8\u5316\u5bf9\u690d\u7269\u9002\u5e94\u6027\u7684\u4e0d\u5229\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u53f6\u9645\u5fae\u751f\u7269\u7fa4\u843d\uff1b\u5347\u9ad8CO\u2082\uff1b\u690d\u7269\u9002\u5408\u5ea6\uff1b\u589e\u6e29\uff1b\u5e72\u65f1\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\", \"quartile\": \"Q1\", \"impact_factor\": \"11.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39981843\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Regional and Urban Ecology, Research Center for Eco-Environmental Sciences, Chinese Academy of Sciences, Beijing, 100085, China.; University of Chinese Academy of Sciences, Beijing, 100049, China.; School of Agriculture, Food and Ecosystem Sciences, Faculty of Science, The University of Melbourne, Parkville, VIC 3010, Australia.; Key Laboratory of Plant Carbon Capture, CAS Center for Excellence in Molecular Plant Sciences, Institute of Plant Physiology and Ecology, Chinese Academy of Sciences, Shanghai, 200032, China.; Hawkesbury Institute for the Environment, Western Sydney University, Penrith, NSW 2751, Australia.; School of Life Sciences, Institute of Life Science and Green Development, Hebei University, Baoding, 071002, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Integrative Plant Biology\", \"pub_date\": \"2025-02-21\"}, {\"id\": 89, \"title\": \"Plant virology in the 21st century in China: Recent advances and future directions.\", \"authors\": \"Wu Jianguo; Zhang Yongliang; Li Fangfang; Zhang Xiaoming; Ye Jian; Wei Taiyun; Li Zhenghe; Tao Xiaorong; Cui Feng; Wang Xianbing; Zhang Lili; Yan Fei; Li Shifang; Liu Yule; Li Dawei; Zhou Xueping; Li Yi\", \"journal\": \"Journal of integrative plant biology\", \"year\": \"2023\", \"pmid\": \"37924266\", \"doi\": \"10.1111/jipb.13580\", \"abstract\": \"Plant viruses are a group of intracellular pathogens that persistently threaten global food security. Significant advances in plant virology have been achieved by Chinese scientists over the last 20 years, including basic research and technologies for preventing and controlling plant viral diseases. Here, we review these milestones and advances, including the identification of new crop-infecting viruses, dissection of pathogenic mechanisms of multiple viruses, examination of multilayered interactions among viruses, their host plants, and virus-transmitting arthropod vectors, and in-depth interrogation of plant-encoded resistance and susceptibility determinants. Notably, various plant virus-based vectors have also been successfully developed for gene function studies and target gene expression in plants. We also recommend future plant virology studies in China.\", \"keywords\": \"plant virus-based vectors; plant-virus transmission vector interactions; plant virology; viral pathogenesis; emerging plant viruses; China; plant resistance/susceptibility to viral infection\", \"translated_title\": \"\u8fd1\u671f\u8fdb\u5c55\u4e0e\u672a\u6765\u65b9\u5411\", \"translated_abstract\": \"\u690d\u7269\u75c5\u6bd2\u662f\u4e00\u7c7b\u6301\u7eed\u5a01\u80c1\u5168\u7403\u7cae\u98df\u5b89\u5168\u7684\u80de\u5185\u75c5\u539f\u4f53\u3002\u8fd120\u5e74\u6765\uff0c\u4e2d\u56fd\u79d1\u5b66\u5bb6\u5728\u690d\u7269\u75c5\u6bd2\u5b66\u57fa\u7840\u7814\u7a76\u4ee5\u53ca\u690d\u7269\u75c5\u6bd2\u75c5\u9884\u9632\u548c\u63a7\u5236\u6280\u672f\u65b9\u9762\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd
