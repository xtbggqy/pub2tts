01\u975e\u6574\u500d\u4f53\u4ee5\u53ca\u62f7\u8d1d\u6570\u53d8\u5f02\u5728\u591a\u79cd\u771f\u83cc\u7269\u79cd\u4e2d\u7684\u666e\u904d\u5b58\u5728\u60c5\u51b5\uff0c\u91cd\u70b9\u5173\u6ce8\u91cd\u8981\u7684\u771f\u83cc\u75c5\u539f\u4f53\u548c\u6a21\u5f0f\u751f\u7269\u3002\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86\u73af\u5883\u538b\u529b\u4e0e\u57fa\u56e0\u7ec4\u53d8\u5316\u901f\u7387\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u5e76\u5f3a\u8c03\u4e86\u57fa\u56e0\u578b\u548c\u8868\u578b\u53d8\u5316\u80cc\u540e\u7684\u673a\u5236\u3002\u5168\u9762\u4e86\u89e3\u8fd9\u4e9b\u52a8\u6001\u7684\u771f\u83cc\u57fa\u56e0\u7ec4\u5bf9\u4e8e\u5bfb\u627e\u89e3\u51b3\u6297\u771f\u83cc\u836f\u7269\u8010\u836f\u6027\u589e\u52a0\u7684\u65b0\u65b9\u6cd5\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u67d3\u8272\u4f53\u975e\u6574\u500d\u4f53\uff1b\u591a\u500d\u4f53\uff1b\u62f7\u8d1d\u6570\u53d8\u5f02\uff1b\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\uff1b\u5bf9\u538b\u529b\u7684\u9002\u5e94\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37307856\", \"search_query\": \"genome\", \"affiliations\": \"Department of Microbiology and Immunology, University of Minnesota, Minneapolis, Minnesota, USA; email: selmecki@umn.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2023-06-13\"}, {\"id\": 105, \"title\": \"The Genomics Revolution Drives a New Era in Entomology.\", \"authors\": \"Li Fei; Wang Xianhui; Zhou Xin\", \"journal\": \"Annual review of entomology\", \"year\": \"2025\", \"pmid\": \"39874145\", \"doi\": \"10.1146/annurev-ento-013024-013420\", \"abstract\": \"Thanks to the fast development of sequencing techniques and bioinformatics tools, sequencing the genome of an insect species for specific research purposes has become an increasingly popular practice. Insect genomes not only provide sets of gene sequences but also represent a change in focus from reductionism to systemic biology in the field of entomology. Using insect genomes, researchers are able to identify and study the functions of all members of a gene family, pathway, or gene network associated with a trait of interest. Comparative genomics studies provide new insights into insect evolution, addressing long-lasting controversies in taxonomy. It is also now feasible to uncover the genetic basis of important traits by identifying variants using genome resequencing data of individual insects, followed by genome-wide association analysis. Here, we review the current progress in insect genome sequencing projects and the application of insect genomes in uncovering the phylogenetic relationships between insects and unraveling the mechanisms of important life-history traits. We also summarize the challenges in genome data sharing and possible solutions. Finally, we provide guidance for fully and deeply mining insect genome data.\", \"keywords\": \"data sharing policy; genomic features; life-history traits; databases; phylogenomics; comparative genomics; genome resequencing; insect genomics\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u9769\u547d\u63a8\u52a8\u6606\u866b\u5b66\u8fdb\u5165\u65b0\u65f6\u4ee3\", \"translated_abstract\": \"\u5f97\u76ca\u4e8e\u6d4b\u5e8f\u6280\u672f\u4e0e\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u5177\u7684\u5feb\u901f\u53d1\u5c55\uff0c\u9488\u5bf9\u7279\u5b9a\u7814\u7a76\u76ee\u7684\u5bf9\u6606\u866b\u7269\u79cd\u8fdb\u884c\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u7684\u505a\u6cd5\u53d8\u5f97\u65e5\u76ca\u666e\u904d\u3002\u6606\u866b\u57fa\u56e0\u7ec4\u4e0d\u4ec5\u63d0\u4f9b\u4e86\u57fa\u56e0\u5e8f\u5217\u96c6\uff0c\u8fd8\u6807\u5fd7\u7740\u6606\u866b\u5b66\u9886\u57df\u4ece\u8fd8\u539f\u8bba\u5411\u7cfb\u7edf\u751f\u7269\u5b66\u7684\u8f6c\u53d8\u3002\u501f\u52a9\u6606\u866b\u57fa\u56e0\u7ec4\uff0c\u7814\u7a76\u4eba\u5458\u80fd\u591f\u8bc6\u522b\u5e76\u7814\u7a76\u4e0e\u611f\u5174\u8da3\u6027\u72b6\u76f8\u5173\u7684\u6574\u4e2a\u57fa\u56e0\u5bb6\u65cf\u3001\u901a\u8def\u6216\u57fa\u56e0\u7f51\u7edc\u7684\u6240\u6709\u6210\u5458\u7684\u529f\u80fd\u3002\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e3a\u6606\u866b\u8fdb\u5316\u63d0\u4f9b\u4e86\u65b0\u7684\u89c1\u89e3\uff0c\u89e3\u51b3\u4e86\u5206\u7c7b\u5b66\u4e2d\u7684\u957f\u671f\u4e89\u8bae\u3002\u901a\u8fc7\u4f7f\u7528\u4e2a\u4f53\u6606\u866b\u7684\u91cd\u6d4b\u5e8f\u6570\u636e\u6765\u9274\u5b9a\u53d8\u5f02\uff0c\u5e76\u7ed3\u5408\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff0c\u73b0\u5728\u4e5f\u53ef\u4ee5\u63ed\u793a\u91cd\u8981\u6027\u72b6\u7684\u9057\u4f20\u57fa\u7840\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5f53\u524d\u6606\u866b\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u9879\u76ee\u8fdb\u5c55\u4ee5\u53ca\u6606\u866b\u57fa\u56e0\u7ec4\u5728\u63ed\u793a\u6606\u866b\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\u548c\u89e3\u6790\u91cd\u8981\u751f\u6d3b\u53f2\u6027\u72b6\u673a\u5236\u65b9\u9762\u7684\u5e94\u7528\u3002\u540c\u65f6\u603b\u7ed3\u4e86\u57fa\u56e0\u7ec4\u6570\u636e\u5171\u4eab\u9762\u4e34\u7684\u6311\u6218\u53ca\u53ef\u80fd\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u5e76\u4e3a\u5145\u5206\u6316\u6398\u6606\u866b\u57fa\u56e0\u7ec4\u6570\u636e\u63d0\u4f9b\u4e86\u6307\u5bfc\u3002\", \"translated_keywords\": \"\u6570\u636e\u5171\u4eab\u653f\u7b56\uff1b\u57fa\u56e0\u7ec4\u7279\u5f81\uff1b\u751f\u6d3b\u53f2\u6027\u72b6\uff1b\u6570\u636e\u5e93\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u91cd\u6d4b\u5e8f\uff1b\u6606\u866b\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39874145\", \"search_query\": \"genome\", \"affiliations\": \"Zhejiang Key Laboratory of Biology and Ecological Regulation of Crop Pathogens and Insects, Institute of Insect Sciences, Zhejiang University, Hangzhou, China; email: lifei18@zju.edu.cn.; State Key Laboratory of Integrated Management of Pest Insects and Rodents, Institute of Zoology, Chinese Academy of Sciences, Beijing, China; email: wangxh@ioz.ac.cn.; Department of Entomology, China Agricultural University, Beijing, China; email: xinzhou@cau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2025-01-28\"}, {\"id\": 106, \"title\": \"Plant Immunity Modulation in Arbuscular Mycorrhizal Symbiosis and Its Impact on Pathogens and Pests.\", \"authors\": \"Fiorilli V; Mart\u00ednez-Medina A; Pozo Maria J; Lanfranco L\", \"journal\": \"Annual review of phytopathology\", \"year\": \"2024\", \"pmid\": \"39251211\", \"doi\": \"10.1146/annurev-phyto-121423-042014\", \"abstract\": \"Arbuscular mycorrhizal (AM) symbiosis is the oldest and most widespread mutualistic association on Earth and involves plants and soil fungi belonging to Glomeromycotina. A complex molecular, cellular, and genetic developmental program enables partner recognition, fungal accommodation in plant tissues, and activation of symbiotic functions such as transfer of phosphorus in exchange for carbohydrates and lipids. AM fungi, as ancient obligate biotrophs, have evolved strategies to circumvent plant defense responses to guarantee an intimate and long-lasting mutualism. They are among those root-associated microorganisms able to boost plants' ability to cope with biotic stresses leading to mycorrhiza-induced resistance (MIR), which can be effective across diverse hosts and against different attackers. Here, we examine the molecular mechanisms underlying the modulation of plant immunity during colonization by AM fungi and at the onset and display of MIR against belowground and aboveground pests and pathogens. Understanding the MIR efficiency spectrum and its regulation is of great importance to optimizing the biotechnological application of these beneficial microbes for sustainable crop protection.\", \"keywords\": \"plant immunity; priming; MIR; pathogens; mycorrhiza-induced resistance; pests; phytohormones; arbuscular mycorrhizal symbiosis\", \"translated_title\": \"\u4e1b\u679d\u83cc\u6839\u5171\u751f\u4e2d\u7684\u690d\u7269\u514d\u75ab\u8c03\u63a7\u53ca\u5176\u5bf9\u75c5\u539f\u4f53\u548c\u5bb3\u866b\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u4e1b\u679d\u83cc\u6839\uff08arbuscular mycorrhizal, AM\uff09\u5171\u751f\u662f\u5730\u7403\u4e0a\u6700\u53e4\u8001\u4e14\u5206\u5e03\u6700\u5e7f\u6cdb\u7684\u4e92\u5229\u5171\u751f\u5173\u7cfb\uff0c\u6d89\u53ca\u5c5e\u4e8eGlomeromycotina\u4e9a\u95e8\u7684\u690d\u7269\u548c\u571f\u58e4\u771f\u83cc\u3002\u590d\u6742\u7684\u5206\u5b50\u3001\u7ec6\u80de\u548c\u9057\u4f20\u53d1\u80b2\u7a0b\u5e8f\u4f7f\u53cc\u65b9\u80fd\u591f\u8bc6\u522b\u5f7c\u6b64\u3001\u5728\u690d\u7269\u7ec4\u7ec7\u4e2d\u5b9a\u6b96\uff0c\u5e76\u6fc0\u6d3b\u5982\u78f7\u5143\u7d20\u4ea4\u6362\u78b3\u6c34\u5316\u5408\u7269\u548c\u8102\u8d28\u7b49\u5171\u751f\u529f\u80fd\u3002\u4f5c\u4e3a\u53e4\u8001\u7684\u4e13\u6027\u751f\u7269\u8425\u517b\u4f53\uff0cAM\u771f\u83cc\u5df2\u7ecf\u8fdb\u5316\u51fa\u7b56\u7565\u6765\u89c4\u907f\u690d\u7269\u9632\u5fa1\u53cd\u5e94\uff0c\u4ee5\u786e\u4fdd\u8fd9\u79cd\u5bc6\u5207\u800c\u6301\u4e45\u7684\u4e92\u5229\u5171\u751f\u5173\u7cfb\u3002\u5b83\u4eec\u662f\u90a3\u4e9b\u80fd\u591f\u589e\u5f3a\u690d\u7269\u5e94\u5bf9\u751f\u7269\u80c1\u8feb\u80fd\u529b\u7684\u6839\u9645\u76f8\u5173\u5fae\u751f\u7269\u4e4b\u4e00\uff0c\u4ece\u800c\u8bf1\u5bfc\u4ea7\u751f\u83cc\u6839\u8bf1\u5bfc\u6297\u6027\uff08mycorrhiza-induced resistance, MIR\uff09\uff0c\u8fd9\u79cd\u6297\u6027\u5bf9\u591a\u79cd\u5bbf\u4e3b\u6709\u6548\uff0c\u5e76\u80fd\u5bf9\u6297\u4e0d\u540c\u7684\u653b\u51fb\u8005\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5728AM\u771f\u83cc\u4fb5\u67d3\u8fc7\u7a0b\u4e2d\u8c03\u63a7\u690d\u7269\u514d\u75ab\u673a\u5236\u4ee5\u53ca\u5728\u5730\u4e0b\u548c\u5730\u4e0a\u5bb3\u866b\u53ca\u75c5\u539f\u4f53\u8bf1\u5bfc\u7684MIR\u8868\u73b0\u65b9\u9762\u7684\u5206\u5b50\u673a\u5236\u3002\u4e86\u89e3MIR\u7684\u6548\u7387\u8c31\u53ca\u5176\u8c03\u63a7\u5bf9\u4e8e\u4f18\u5316\u8fd9\u4e9b\u6709\u76ca\u5fae\u751f\u7269\u7684\u751f\u7269\u6280\u672f\u5e94\u7528\u4ee5\u5b9e\u73b0\u53ef\u6301\u7eed\u4f5c\u7269\u4fdd\u62a4\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u8bf1\u5bfc\u6297\u6027\uff1bMIR\uff1b\u75c5\u539f\u4f53\uff1b\u83cc\u6839\u8bf1\u5bfc\u6297\u6027\uff1b\u5bb3\u866b\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u4e1b\u679d\u83cc\u6839\u5171\u751f\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39251211\", \"search_query\": \"plant\", \"affiliations\": \"Department of Life Sciences and Systems Biology, University of Turin, Turin, Italy; email: luisa.lanfranco@unito.it.; Department of Plant-Microbe Interactions, Institute of Natural Resources and Agrobiology of Salamanca, CSIC, Salamanca, Spain.; Department of Soil and Plant Microbiology, Estaci\u00f3n Experimental del Zaid\u00edn, CSIC, Granada, Spain; email: mariajose.pozo@eez.csic.es.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2024-09-10\"}, {\"id\": 107, \"title\": \"Genomic divergence across the tree of life.\", \"authors\": \"Hart Rowan; Moran Nancy A; Ochman Howard\", \"journal\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"year\": \"2025\", \"pmid\": \"40014554\", \"doi\": \"10.1073/pnas.2319389122\", \"abstract\": \"Nucleotide sequence data are being harnessed to identify species, even in cases in which organisms themselves are neither in hand nor witnessed. But how genome-wide sequence divergence maps to species status is far from clear. While gene sequence divergence is commonly used to delineate bacterial species, its correspondence to established species boundaries has yet to be explored across eukaryotic taxa. Because the processes underlying gene flow differ fundamentally between prokaryotes and eukaryotes, these domains are likely to differ in the relationship between reproductive isolation and genome-wide sequence divergence. In prokaryotes, homologous recombination, the basis of gene flow, depends directly on the degree of genomic sequence divergence, whereas in sexually reproducing eukaryotes, reproductive incompatibility can stem from changes in very few genes. Guided by measures of genome-wide sequence divergence in bacteria, we gauge how genomic criteria correspond to species boundaries in eukaryotes. In recognized species of eukaryotes, levels of gene sequence divergence within species are typically very small, averaging 1% genome-wide sequence divergence are likely separate species, whereas prokaryotic populations with 1% divergence are still able to recombine and thus can be considered the same species.\", \"keywords\": \"genomic divergence; species boundaries; biodiversity; genetic recombination\", \"translated_title\": \"\u751f\u547d\u4e4b\u6811\u4e2d\u7684\u57fa\u56e0\u7ec4\u5206\u6b67\", \"translated_abstract\": \"\u5c3d\u7ba1\u751f\u7269\u4f53\u672c\u8eab\u65e0\u6cd5\u83b7\u53d6\u6216\u89c2\u5bdf\u5230\uff0c\u6838\u82f7\u9178\u5e8f\u5217\u6570\u636e\u5df2\u88ab\u7528\u4e8e\u8bc6\u522b\u7269\u79cd\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7ec4\u8303\u56f4\u5185\u7684\u5e8f\u5217\u5206\u5316\u5982\u4f55\u6620\u5c04\u5230\u7269\u79cd\u72b6\u6001\u4ecd\u4e0d\u6e05\u695a\u3002\u867d\u7136\u57fa\u56e0\u5e8f\u5217\u5206\u5316\u5e38\u88ab\u7528\u6765\u754c\u5b9a\u7ec6\u83cc\u7269\u79cd\uff0c\u4f46\u5176\u4e0e\u5df2\u786e\u7acb\u7684\u7269\u79cd\u754c\u9650\u4e4b\u95f4\u7684\u5bf9\u5e94\u5173\u7cfb\u5c1a\u672a\u5728\u771f\u6838\u751f\u7269\u7c7b\u7fa4\u4e2d\u5f97\u5230\u63a2\u7d22\u3002\u7531\u4e8e\u540c\u6e90\u91cd\u7ec4\u7b49\u57fa\u56e0\u6d41\u52a8\u7684\u57fa\u7840\u8fc7\u7a0b\u5728\u539f\u6838\u751f\u7269\u548c\u771f\u6838\u751f\u7269\u4e4b\u95f4\u5b58\u5728\u6839\u672c\u5dee\u5f02\uff0c\u8fd9\u4e24\u4e2a\u9886\u57df\u5728\u751f\u6b96\u9694\u79bb\u4e0e\u57fa\u56e0\u7ec4\u8303\u56f4\u5e8f\u5217\u5206\u5316\u7684\u5173\u7cfb\u4e0a\u53ef\u80fd\u6709\u6240\u4e0d\u540c\u3002\u5728\u539f\u6838\u751f\u7269\u4e2d\uff0c\u540c\u6e90\u91cd\u7ec4\u4f5c\u4e3a\u57fa\u56e0\u6d41\u52a8\u7684\u57fa\u7840\uff0c\u76f4\u63a5\u4f9d\u8d56\u4e8e\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u5316\u7684\u7a0b\u5ea6\uff1b\u800c\u5728\u6709\u6027\u7e41\u6b96\u7684\u771f\u6838\u751f\u7269\u4e2d\uff0c\u751f\u6b96\u4e0d\u517c\u5bb9\u53ef\u80fd\u6e90\u4e8e\u5c11\u6570\u51e0\u4e2a\u57fa\u56e0\u7684\u53d8\u5316\u3002\u57fa\u4e8e\u7ec6\u83cc\u4e2d\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u5316\u5ea6\u91cf\u7684\u6307\u5bfc\uff0c\u6211\u4eec\u8bc4\u4f30\u4e86\u57fa\u56e0\u7ec4\u6807\u51c6\u5982\u4f55\u5bf9\u5e94\u771f\u6838\u751f\u7269\u4e2d\u7684\u7269\u79cd\u754c\u9650\u3002\u5728\u516c\u8ba4\u7684\u771f\u6838\u751f\u7269\u7269\u79cd\u4e2d\uff0c\u79cd\u5185\u57fa\u56e0\u5e8f\u5217\u5206\u5316\u7684\u6c34\u5e73\u901a\u5e38\u975e\u5e38\u5c0f\uff0c\u5e73\u5747\u800c\u8a00\uff0c\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u5316\u5ea6\u4e3a1%\u7684\u7fa4\u4f53\u53ef\u80fd\u5c5e\u4e8e\u4e0d\u540c\u7684\u7269\u79cd\uff0c\u800c\u539f\u6838\u751f\u7269\u79cd\u7fa4\u5373\u4f7f\u8fbe\u52301%\u7684\u5206\u5316\u5ea6\u4ecd\u80fd\u8fdb\u884c\u91cd\u7ec4\uff0c\u56e0\u6b64\u53ef\u4ee5\u88ab\u89c6\u4e3a\u540c\u4e00\u7269\u79cd\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5206\u5316\uff1b\u7269\u79cd\u8fb9\u754c\uff1b\u751f\u7269\u591a\u6837\u6027\uff1b\u57fa\u56e0\u91cd\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40014554\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular Biosciences, University of Texas at Austin, Austin, TX 78712.; Department of Ecology and Evolution, University of Chicago, Chicago, IL 60637.; Department of Integrative Biology, University of Texas at Austin, Austin, TX 78712.\", \"citations\": \"0\", \"journal_full_name\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"pub_date\": \"2025-02-27\"}, {\"id\": 108, \"title\": \"Pangenome analyses reveal impact of transposable elements and ploidy on the evolution of potato species.\", \"authors\": \"Bozan Ilayda; Achakkagari Sai Reddy; Anglin Noelle L; Ellis David; Tai Helen H; Str\u00f6mvik Martina V\", \"journal\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"year\": \"2023\", \"pmid\": \"37487084\", \"doi\": \"10.1073/pnas.2211117120\", \"abstract\": \"Potato (Solanum sp., family Solanaceae) is the most important noncereal food crop globally. It has over 100 wild relatives in the Solanum section Petota, which features species with both sexual and asexual reproduction and varying ploidy levels. A pangenome of Solanum section Petota composed of 296 accessions was constructed including diploids and polyploids compared via presence/absence variation (PAV). The Petota core (genes shared by at least 97% of the accessions) and shell genomes (shared by 3 to 97%) are enriched in basic molecular and cellular functions, while the cloud genome (genes present in less than 3% of the member accessions) showed enrichment in transposable elements (TEs). Comparison of PAV in domesticated vs. wild accessions was made, and a phylogenetic tree was constructed based on PAVs, grouping accessions into different clades, similar to previous phylogenies produced using DNA markers. A cladewise pangenome approach identified abiotic stress response among the core genes in clade 1+2 and clade 3, and flowering/tuberization among the core genes in clade 4. The TE content differed between the clades, with clade 1+2, which is composed of species from North and Central America with reproductive isolation from species in other clades, having much lower TE content compared to other clades. In contrast, accessions with in vitro propagation history were identified and found to have high levels of TEs. Results indicate a role for TEs in adaptation to new environments, both natural and artificial, for Solanum section Petota.\", \"keywords\": \"Solanum; transposons; polyploidy; Petota pangenome; adaptation\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u8f6c\u5ea7\u5143\u4ef6\u548c\u500d\u6027\u5bf9\u9a6c\u94c3\u85af\u7269\u79cd\u8fdb\u5316\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u9a6c\u94c3\u85af\uff08\u8304\u79d1\u8304\u5c5e\uff0c\u5b66\u540d *Solanum*\uff09\u662f\u5168\u7403\u6700\u91cd\u8981\u7684\u975e\u8c37\u7269\u7c7b\u7cae\u98df\u4f5c\u7269\u3002\u5176\u8fd1\u7f18\u91ce\u751f\u79cd\u7fa4\u4e3b\u8981\u5206\u5e03\u5728\u8304\u5c5e *Petota* \u8282\u6bb5\u4e2d\uff0c\u8be5\u8282\u6bb5\u5305\u542b\u5177\u6709\u6709\u6027\u548c\u65e0\u6027\u7e41\u6b96\u65b9\u5f0f\u4ee5\u53ca\u4e0d\u540c\u500d\u6027\u6c34\u5e73\u7684\u7269\u79cd\u3002\u672c\u7814\u7a76\u6784\u5efa\u4e86\u4e00\u4e2a\u5305\u542b 296 \u4e2a\u6837\u672c\u7684 *Petota* \u8282\u6bb5\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u4e2d\u5305\u62ec\u4e8c\u500d\u4f53\u548c\u591a\u500d\u4f53\u6837\u672c\uff0c\u5e76\u901a\u8fc7\u5b58\u5728/\u7f3a\u5931\u53d8\u5f02\uff08PAV\uff09\u8fdb\u884c\u6bd4\u8f83\u5206\u6790\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u6838\u5fc3\u57fa\u56e0\u7ec4\uff08\u81f3\u5c11 97% \u7684\u6837\u672c\u5171\u4eab\u7684\u57fa\u56e0\uff09\u548c\u5916\u58f3\u57fa\u56e0\u7ec4\uff083%-97% \u7684\u6837\u672c\u5171\u4eab\u7684\u57fa\u56e0\uff09\u5728\u57fa\u7840\u5206\u5b50\u548c\u7ec6\u80de\u529f\u80fd\u65b9\u9762\u5bcc\u96c6\uff0c\u800c\u4e91\u57fa\u56e0\u7ec4\uff08\u5b58\u5728\u4e8e\u5c11\u4e8e 3% \u7684\u6837\u672c\u4e2d\u7684\u57fa\u56e0\uff09\u5219\u5bcc\u542b\u8f6c\u5ea7\u5143\u4ef6\uff08TEs\uff09\u3002\u5bf9\u683d\u57f9\u79cd\u4e0e\u91ce\u751f\u79cd\u6837\u672c\u7684 PAV \u6bd4\u8f83\u663e\u793a\uff0c\u57fa\u4e8e PAV \u6784\u5efa\u7684\u7cfb\u7edf\u53d1\u80b2\u6811\u5c06\u6837\u672c\u5206\u6210\u4e86\u4e0d\u540c\u7684\u5206\u652f\uff0c\u8fd9\u4e0e\u4ee5\u5f80\u57fa\u4e8e DNA \u6807\u8bb0\u6784\u5efa\u7684\u7cfb\u7edf\u53d1\u80b2\u6811\u7ed3\u679c\u4e00\u81f4\u3002\u901a\u8fc7\u5206\u652f\u7279\u5f02\u6027\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\uff0c\u7814\u7a76\u53d1\u73b0\u7b2c 1+2 \u5206\u652f\u548c\u7b2c 3 \u5206\u652f\u7684\u6838\u5fc3\u57fa\u56e0\u4e0e\u975e\u751f\u7269\u80c1\u8feb\u54cd\u5e94\u76f8\u5173\uff0c\u800c\u7b2c 4 \u5206\u652f\u7684\u6838\u5fc3\u57fa\u56e0\u4e0e\u5f00\u82b1\u548c\u5757\u830e\u5f62\u6210\u76f8\u5173\u3002\u5404\u5206\u652f\u95f4\u7684\u8f6c\u5ea7\u5143\u4ef6\u542b\u91cf\u5b58\u5728\u5dee\u5f02\uff0c\u5176\u4e2d\u7b2c 1+2 \u5206\u652f\u7531\u6765\u81ea\u5317\u7f8e\u548c\u4e2d\u7f8e\u6d32\u7684\u7269\u79cd\u7ec4\u6210\uff0c\u8fd9\u4e9b\u7269\u79cd\u4e0e\u5176\u4ed6\u5206\u652f\u7684\u7269\u79cd\u5b58\u5728\u751f\u6b96\u9694\u79bb\uff0c\u5176\u8f6c\u5ea7\u5143\u4ef6\u542b\u91cf\u663e\u8457\u4f4e\u4e8e\u5176\u4ed6\u5206\u652f\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u5177\u6709\u79bb\u4f53\u57f9\u517b\u5386\u53f2\u7684\u6837\u672c\u663e\u793a\u51fa\u8f83\u9ad8\u7684\u8f6c\u5ea7\u5143\u4ef6\u6c34\u5e73\u3002\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u8f6c\u5ea7\u5143\u4ef6\u5728 *Petota* \u8282\u6bb5\u9002\u5e94\u65b0\u73af\u5883\uff08\u5305\u62ec\u81ea\u7136\u73af\u5883\u548c\u4eba\u5de5\u73af\u5883\uff09\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u8304\u5c5e\uff1b\u8f6c\u5ea7\u5b50\uff1b\u591a\u500d\u4f53\uff1b\u8304\u5c5e\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9002\u5e94\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37487084\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Plant Science, McGill University, Sainte-Anne-de-Bellevue, QC H9X 3V9, Canada.; International Potato Center, Lima 15023, Peru.; United States Department of Agriculture - Agricultural Research Service (USDA ARS) Small Grains and Potato Germplasm Research, Aberdeen, ID 1691S 2700W.; Fredericton Research and Development Centre, Agriculture and Agri-Food Canada, Fredericton, NB E3B 4Z7, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"pub_date\": \"2023-07-24\"}, {\"id\": 109, \"title\": \"Cellular and physiological functions of SGR family in gravitropic response in higher plants.\", \"authors\": \"Cho Yuhan; Kim Yujeong; Lee Hyebi; Kim Sundong; Kang Jaehee; Kadam Ulhas S; Ju Park Soon; Sik Chung Woo; Chan Hong Jong\", \"journal\": \"Journal of advanced research\", \"year\": \"2024\", \"pmid\": \"38295878\", \"doi\": \"10.1016/j.jare.2024.01.026\", \"abstract\": \"In plants, gravity directs bidirectional growth; it specifies upward growth of shoots and downward growth of roots. Due to gravity, roots establish robust anchorage and shoot, which enables to photosynthesize. It sets optimum posture and develops plant architecture to efficiently use resources like water, nutrients, CO2, and gaseous exchange. Hence, gravitropism is crucial for crop productivity as well as for the growth of plants in challenging climate. Some SGR members are known to affect tiller and shoot angle, organ size, and inflorescence stem in plants. Although the SHOOT GRAVITROPISM (SGR) family plays a key role in regulating the fate of shoot gravitropism, little is known about its function compared to other proteins involved in gravity response in plant cells and tissues. Moreover, less information on the SGR family's physiological activities and biochemical responses in shoot gravitropism is available. This review scrutinizes and highlights the recent developments in shoot gravitropism and provides an outlook for future crop development, multi-application scenarios, and translational research to improve agricultural productivity. Plants have evolved multiple gene families specialized in gravitropic responses, of which the SGR family is highly significant. The SGR family regulates the plant's gravity response by regulating specific physiological and biochemical processes such as transcription, cell division, amyloplast sedimentation, endodermis development, and vacuole formation. Here, we analyze the latest discoveries in shoot gravitropism with particular attention to SGR proteins in plant cell biology, cellular physiology, and homeostasis. Plant cells detect gravity signals by sedimentation of amyloplast (starch granules) in the direction of gravity, and the signaling cascade begins. Gravity sensing, signaling, and auxin redistribution (organ curvature) are the three components of plant gravitropism. Eventually, we focus on the role of multiple SGR genes in shoot and present a complete update on the participation of SGR family members in gravity.\", \"keywords\": \"Endodermis; Amyloplast sedimentation; Vacuole formation; SGR family; Cell division; Gravity sensing; Shoot Gravitropism\", \"translated_title\": \"\u9ad8\u7b49\u690d\u7269\u5411\u91cd\u529b\u6027\u53cd\u5e94\u4e2dSGR\u5bb6\u65cf\u7684\u7ec6\u80de\u4e0e\u751f\u7406\u529f\u80fd\", \"translated_abstract\": \"\u5728\u690d\u7269\u4e2d\uff0c\u91cd\u529b\u5f15\u5bfc\u53cc\u5411\u751f\u957f\uff1b\u5b83\u51b3\u5b9a\u4e86\u5730\u4e0a\u90e8\u5206\u7684\u5411\u4e0a\u751f\u957f\u548c\u6839\u7cfb\u7684\u5411\u4e0b\u751f\u957f\u3002\u7531\u4e8e\u91cd\u529b\u7684\u4f5c\u7528\uff0c\u6839\u7cfb\u80fd\u591f\u7262\u56fa\u5730\u56fa\u5b9a\u690d\u682a\uff0c\u800c\u5730\u4e0a\u90e8\u5206\u5219\u53ef\u4ee5\u8fdb\u884c\u5149\u5408\u4f5c\u7528\u3002\u91cd\u529b\u8fd8\u5e2e\u52a9\u690d\u7269\u5efa\u7acb\u6700\u4f73\u59ff\u6001\uff0c\u5e76\u53d1\u5c55\u5176\u7ed3\u6784\u4ee5\u9ad8\u6548\u5229\u7528\u6c34\u8d44\u6e90\u3001\u517b\u5206\u3001\u4e8c\u6c27\u5316\u78b3\u4ee5\u53ca\u6c14\u4f53\u4ea4\u6362\u7b49\u8d44\u6e90\u3002\u56e0\u6b64\uff0c\u5411\u91cd\u529b\u6027\u5bf9\u4f5c\u7269\u4ea7\u91cf\u4ee5\u53ca\u690d\u7269\u5728\u6076\u52a3\u6c14\u5019\u6761\u4ef6\u4e0b\u7684\u751f\u957f\u81f3\u5173\u91cd\u8981\u3002\u4e00\u4e9bSGR\u6210\u5458\u5df2\u77e5\u4f1a\u5f71\u54cd\u5206\u8616\u89d2\u5ea6\u3001\u5668\u5b98\u5927\u5c0f\u4ee5\u53ca\u690d\u7269\u7684\u82b1\u5e8f\u830e\u3002\u5c3d\u7ba1SHOOT GRAVITROPISM\uff08SGR\uff09\u5bb6\u65cf\u5728\u8c03\u63a7\u5730\u4e0a\u90e8\u5206\u5411\u91cd\u529b\u6027\u547d\u8fd0\u65b9\u9762\u8d77\u7740\u5173\u952e\u4f5c\u7528\uff0c\u4f46\u4e0e\u690d\u7269\u7ec6\u80de\u548c\u7ec4\u7ec7\u4e2d\u5176\u4ed6\u53c2\u4e0e\u91cd\u529b\u54cd\u5e94\u7684\u86cb\u767d\u8d28\u76f8\u6bd4\uff0c\u4eba\u4eec\u5bf9\u5b83\u7684\u529f\u80fd\u4e86\u89e3\u751a\u5c11\u3002\u6b64\u5916\uff0c\u5173\u4e8eSGR\u5bb6\u65cf\u5728\u5411\u91cd\u529b\u6027\u4e2d\u7684\u751f\u7406\u6d3b\u52a8\u548c\u751f\u5316\u53cd\u5e94\u7684\u4fe1\u606f\u4e5f\u8f83\u5c11\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u5728\u5411\u91cd\u529b\u6027\u65b9\u9762\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u5e76\u5c55\u671b\u4e86\u672a\u6765\u4f5c\u7269\u5f00\u53d1\u3001\u591a\u5e94\u7528\u573a\u666f\u4ee5\u53ca\u63d0\u9ad8\u519c\u4e1a\u751f\u4ea7\u529b\u7684\u8f6c\u5316\u7814\u7a76\u65b9\u5411\u3002\u690d\u7269\u5df2\u7ecf\u8fdb\u5316\u51fa\u591a\u4e2a\u4e13\u95e8\u9488\u5bf9\u91cd\u529b\u54cd\u5e94\u7684\u57fa\u56e0\u5bb6\u65cf\uff0c\u5176\u4e2dSGR\u5bb6\u65cf\u5c24\u4e3a\u91cd\u8981\u3002SGR\u5bb6\u65cf\u901a\u8fc7\u8c03\u8282\u7279\u5b9a\u7684\u751f\u7406\u548c\u751f\u5316\u8fc7\u7a0b\uff08\u5982\u8f6c\u5f55\u3001\u7ec6\u80de\u5206\u88c2\u3001\u6dc0\u7c89\u4f53\u6c89\u964d\u3001\u5185\u76ae\u5c42\u53d1\u80b2\u548c\u6db2\u6ce1\u5f62\u6210\uff09\u6765\u8c03\u63a7\u690d\u7269\u7684\u91cd\u529b\u54cd\u5e94\u3002\u672c\u6587\u91cd\u70b9\u5206\u6790\u4e86\u5730\u4e0a\u90e8\u5206\u5411\u91cd\u529b\u6027\u7684\u6700\u65b0\u53d1\u73b0\uff0c\u7279\u522b\u662f\u5173\u6ce8\u690d\u7269\u7ec6\u80de\u751f\u7269\u5b66\u3001\u7ec6\u80de\u751f\u7406\u5b66\u548c\u7a33\u6001\u4e2d\u7684SGR\u86cb\u767d\u3002\u690d\u7269\u7ec6\u80de\u901a\u8fc7\u6dc0\u7c89\u4f53\uff08\u6dc0\u7c89\u9897\u7c92\uff09\u5728\u91cd\u529b\u65b9\u5411\u4e0a\u7684\u6c89\u964d\u6765\u611f\u77e5\u91cd\u529b\u4fe1\u53f7\uff0c\u4ece\u800c\u542f\u52a8\u4fe1\u53f7\u7ea7\u8054\u53cd\u5e94\u3002\u690d\u7269\u91cd\u529b\u6027\u5305\u62ec\u91cd\u529b\u611f\u77e5\u3001\u4fe1\u53f7\u4f20\u9012\u548c\u751f\u957f\u7d20\u91cd\u65b0\u5206\u5e03\uff08\u5668\u5b98\u5f2f\u66f2\uff09\u4e09\u4e2a\u7ec4\u6210\u90e8\u5206\u3002\u6700\u540e\uff0c\u6211\u4eec\u805a\u7126\u4e8e\u591a\u4e2aSGR\u57fa\u56e0\u5728\u690d\u7269\u5730\u4e0a\u90e8\u5206\u7684\u4f5c\u7528\uff0c\u5e76\u5168\u9762\u66f4\u65b0\u4e86SGR\u5bb6\u65cf\u6210\u5458\u5728\u91cd\u529b\u54cd\u5e94\u4e2d\u7684\u53c2\u4e0e\u60c5\u51b5\u3002\", \"translated_keywords\": \"\u5185\u76ae\u5c42\uff1b\u6dc0\u7c89\u8d28\u6c89\u964d\uff1b\u6db2\u6ce1\u5f62\u6210\uff1bSGR\u5bb6\u65cf\uff1b\u7ec6\u80de\u5206\u88c2\uff1b\u91cd\u529b\u611f\u77e5\uff1b\u5411\u5730\u6027\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"11.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38295878\", \"search_query\": \"plant\", \"affiliations\": \"Division of Life Science and Division of Applied Life Science (BK21 Four), Plant Molecular Biology and Biotechnology Research Center, Gyeongsang National University, Jinju, Gyeongnam, 52828, Republic of Korea.; Division of Life Science and Division of Applied Life Science (BK21 Four), Plant Molecular Biology and Biotechnology Research Center, Gyeongsang National University, Jinju, Gyeongnam, 52828, Republic of Korea. Electronic address: ukadam@gnu.ac.kr.; Division of Life Science and Division of Applied Life Science (BK21 Four), Plant Molecular Biology and Biotechnology Research Center, Gyeongsang National University, Jinju, Gyeongnam, 52828, Republic of Korea. Electronic address: jchong@gnu.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Business Research\", \"pub_date\": \"2024-02-01\"}, {\"id\": 110, \"title\": \"Insect Mitochondrial Genomics: A Decade of Progress.\", \"authors\": \"Cameron Stephen L\", \"journal\": \"Annual review of entomology\", \"year\": \"2024\", \"pmid\": \"39259965\", \"doi\": \"10.1146/annurev-ento-013024-015553\", \"abstract\": \"The past decade has seen the availability of insect genomic data explode, with mitochondrial (mt) genome data seeing the greatest growth. The widespread adoption of next-generation sequencing has solved many earlier methodological limitations, allowing the routine sequencing of whole mt genomes, including from degraded or museum specimens and in parallel to nuclear genomic projects. The diversity of available taxa now allows finer-scale comparisons between mt and nuclear phylogenomic analyses; high levels of congruence have been found for most orders, with some significant exceptions (e.g., Odonata, Mantodea, Diptera). The evolution of mt gene rearrangements and their association with haplodiploidy have been tested with expanded taxonomic sampling, and earlier proposed trends have been largely supported. Multiple model systems have been developed based on findings unique to insects, including mt genome fragmentation (lice and relatives) and control region duplication (thrips), allowing testing of hypothesized evolutionary drivers of these aberrant genomic phenomena. Finally, emerging research topics consider the contributions of mt genomes to insect speciation and habitat adaption, with very broad potential impacts. Integration between insect mt genomic research and other fields within entomology continues to be our field's greatest opportunity and challenge.\", \"keywords\": \"genome fragmentation; organelle genomes; mitonuclear incompatibility; genome annotation; phylogenomics; genome rearrangements\", \"translated_title\": \"\u5341\u5e74\u8fdb\u5c55\", \"translated_abstract\": \"\u8fc7\u53bb\u5341\u5e74\u89c1\u8bc1\u4e86\u6606\u866b\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u7206\u70b8\u5f0f\u589e\u957f\uff0c\u5176\u4e2d\u7ebf\u7c92\u4f53\uff08mt\uff09\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u589e\u957f\u6700\u4e3a\u663e\u8457\u3002\u65b0\u4e00\u4ee3\u6d4b\u5e8f\u6280\u672f\u7684\u5e7f\u6cdb\u5e94\u7528\u89e3\u51b3\u4e86\u8bb8\u591a\u65e9\u671f\u65b9\u6cd5\u5b66\u4e0a\u7684\u9650\u5236\uff0c\u4f7f\u5f97\u6574\u4e2amt\u57fa\u56e0\u7ec4\u7684\u5e38\u89c4\u6d4b\u5e8f\u6210\u4e3a\u53ef\u80fd\uff0c\u5305\u62ec\u4ece\u964d\u89e3\u6807\u672c\u6216\u535a\u7269\u9986\u6807\u672c\u4e2d\u8fdb\u884c\u6d4b\u5e8f\uff0c\u5e76\u4e14\u53ef\u4ee5\u4e0e\u6838\u57fa\u56e0\u7ec4\u9879\u76ee\u5e76\u884c\u5f00\u5c55\u3002\u5982\u4eca\uff0c\u4e0d\u540c\u5206\u7c7b\u7fa4\u7684\u591a\u6837\u6027\u4f7f\u5f97mt\u57fa\u56e0\u7ec4\u548c\u6838\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u4e4b\u95f4\u7684\u7cbe\u7ec6\u6bd4\u8f83\u6210\u4e3a\u53ef\u80fd\uff1b\u5927\u591a\u6570\u76ee\u4e4b\u95f4\u53d1\u73b0\u4e86\u9ad8\u5ea6\u7684\u4e00\u81f4\u6027\uff0c\u4f46\u4e5f\u5b58\u5728\u4e00\u4e9b\u663e\u8457\u4f8b\u5916\uff08\u4f8b\u5982\u873b\u8713\u76ee\u3001\u87b3\u8782\u76ee\u3001\u53cc\u7fc5\u76ee\uff09\u3002\u901a\u8fc7\u6269\u5c55\u5206\u7c7b\u53d6\u6837\u5bf9mt\u57fa\u56e0\u91cd\u6392\u7684\u8fdb\u5316\u53ca\u5176\u4e0e\u5355\u500d\u4f53\u4e8c\u500d\u4f53\u73b0\u8c61\u7684\u5173\u8054\u8fdb\u884c\u4e86\u68c0\u9a8c\uff0c\u65e9\u671f\u63d0\u51fa\u7684\u8d8b\u52bf\u5f97\u5230\u4e86\u5e7f\u6cdb\u652f\u6301\u3002\u57fa\u4e8e\u6606\u866b\u7279\u6709\u7684\u53d1\u73b0\uff0c\u591a\u4e2a\u6a21\u578b\u7cfb\u7edf\u5f97\u4ee5\u5f00\u53d1\uff0c\u5305\u62ecmt\u57fa\u56e0\u7ec4\u7247\u6bb5\u5316\uff08\u8671\u76ee\u53ca\u5176\u8fd1\u7f18\u7c7b\u7fa4\uff09\u548c\u63a7\u5236\u533a\u91cd\u590d\uff08\u84df\u9a6c\uff09\uff0c\u4ece\u800c\u80fd\u591f\u6d4b\u8bd5\u8fd9\u4e9b\u5f02\u5e38\u57fa\u56e0\u7ec4\u73b0\u8c61\u7684\u5047\u5b9a\u8fdb\u5316\u9a71\u52a8\u529b\u3002\u6700\u540e\uff0c\u65b0\u5174\u7814\u7a76\u8bfe\u9898\u63a2\u8ba8\u4e86mt\u57fa\u56e0\u7ec4\u5728\u6606\u866b\u7269\u79cd\u5f62\u6210\u548c\u6816\u606f\u5730\u9002\u5e94\u4e2d\u7684\u4f5c\u7528\uff0c\u5177\u6709\u975e\u5e38\u5e7f\u6cdb\u7684\u5f71\u54cd\u6f5c\u529b\u3002\u6606\u866bmt\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e0e\u5176\u4ed6\u6606\u866b\u5b66\u9886\u57df\u4e4b\u95f4\u7684\u6574\u5408\u4ecd\u7136\u662f\u6211\u4eec\u9886\u57df\u7684\u6700\u5927\u673a\u9047\u4e0e\u6311\u6218\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u788e\u88c2\uff1b\u7ec6\u80de\u5668\u57fa\u56e0\u7ec4\uff1b\u7ebf\u7c92\u4f53\u6838\u4e92\u4f5c\u4e0d\u4eb2\u548c\uff1b\u57fa\u56e0\u7ec4\u6ce8\u91ca\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u91cd\u6392\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39259965\", \"search_query\": \"genome\", \"affiliations\": \"Department of Entomology, Purdue University, West Lafayette, Indiana, USA; email: cameros@purdue.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2024-09-11\"}, {\"id\": 111, \"title\": \"SAG-RAD: A Method for Single-Cell Population Genomics of Unicellular Eukaryotes.\", \"authors\": \"Gollnisch Raphael; Wallenius Joel; Gribble Kristin E; Ahr\u00e9n Dag; Rengefors Karin\", \"journal\": \"Molecular biology and evolution\", \"year\": \"2023\", \"pmid\": \"37079883\", \"doi\": \"10.1093/molbev/msad095\", \"abstract\": \"Sequencing of reduced representation libraries enables genotyping of many individuals for population genomic studies. However, high amounts of DNA are required, and the method cannot be applied directly on single cells, preventing its use on most microbes. We developed and implemented the analysis of single amplified genomes followed by restriction-site-associated DNA sequencing to bypass labor-intensive culturing and to avoid culturing bias in population genomic studies of unicellular eukaryotes. This method thus opens the way for addressing important questions about the genetic diversity, gene flow, adaptation, dispersal, and biogeography of hitherto unexplored species.\", \"keywords\": \"restriction-site associated DNA (RAD) sequencing; microbial genetic diversity; microeukaryotes; single amplified genome (SAG); culturing bias; whole-genome amplification (WGA)\", \"translated_title\": \"\u5355\u7ec6\u80de\u771f\u6838\u5fae\u751f\u7269\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u7684\u4e00\u79cd\u65b9\u6cd5\", \"translated_abstract\": \"\u6784\u5efa\u7b80\u5316\u4ee3\u8868\u6587\u5e93\u7684\u6d4b\u5e8f\u6280\u672f\u80fd\u591f\u5bf9\u8bb8\u591a\u4e2a\u4f53\u8fdb\u884c\u57fa\u56e0\u5206\u578b\uff0c\u4ece\u800c\u5f00\u5c55\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\u7136\u800c\uff0c\u8be5\u65b9\u6cd5\u9700\u8981\u5927\u91cf\u7684DNA\uff0c\u5e76\u4e14\u65e0\u6cd5\u76f4\u63a5\u5e94\u7528\u4e8e\u5355\u7ec6\u80de\uff0c\u8fd9\u9650\u5236\u4e86\u5b83\u5728\u5927\u591a\u6570\u5fae\u751f\u7269\u4e0a\u7684\u5e94\u7528\u3002\u6211\u4eec\u5f00\u53d1\u5e76\u5b9e\u65bd\u4e86\u5355\u6269\u589e\u57fa\u56e0\u7ec4\u5206\u6790\u540e\u63a5\u9650\u5236\u4f4d\u70b9\u76f8\u5173DNA\u6d4b\u5e8f\u7684\u6280\u672f\uff0c\u4ee5\u7ed5\u8fc7\u52b3\u52a8\u5bc6\u96c6\u578b\u7684\u57f9\u517b\u8fc7\u7a0b\uff0c\u5e76\u907f\u514d\u5728\u5355\u7ec6\u80de\u771f\u6838\u751f\u7269\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u7684\u57f9\u517b\u504f\u5dee\u3002\u6b64\u65b9\u6cd5\u56e0\u6b64\u4e3a\u89e3\u51b3\u9057\u4f20\u591a\u6837\u6027\u3001\u57fa\u56e0\u6d41\u52a8\u3001\u9002\u5e94\u6027\u3001\u6269\u6563\u4ee5\u53ca\u5c1a\u672a\u88ab\u63a2\u7d22\u7269\u79cd\u7684\u751f\u7269\u5730\u7406\u5b66\u7b49\u91cd\u8981\u95ee\u9898\u5f00\u8f9f\u4e86\u9053\u8def\u3002\", \"translated_keywords\": \"\u9650\u5236\u6027\u4f4d\u70b9\u76f8\u5173DNA\uff08RAD\uff09\u6d4b\u5e8f\uff1b\u5fae\u751f\u7269\u9057\u4f20\u591a\u6837\u6027\uff1b\u5fae\u578b\u771f\u6838\u751f\u7269\uff1b\u5355\u7ec6\u80de\u6269\u589e\u57fa\u56e0\u7ec4\uff08SAG\uff09\uff1b\u57f9\u517b\u504f\u501a\uff1b\u5168\u57fa\u56e0\u7ec4\u6269\u589e\uff08WGA\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37079883\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biology, Aquatic Ecology, Lund University, Lund, Sweden.; Department of Earth Sciences, University of Oxford, Oxford, United Kingdom.; Faculty of Medicine, Department of Clinical Sciences, Lund University, Lund, Sweden.; Marine Biological Laboratory, Woods Hole, MA, USA.; National Bioinformatics Infrastructure Sweden (NBIS), SciLifeLab, Department of Biology, Lund University, Lund, Sweden.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-04-20\"}, {\"id\": 112, \"title\": \"Single-cell and spatial multi-omics in the plant sciences: Technical advances, applications, and perspectives.\", \"authors\": \"Yu Xiaole; Liu Zhixin; Sun Xuwu\", \"journal\": \"Plant communications\", \"year\": \"2022\", \"pmid\": \"36540021\", \"doi\": \"10.1016/j.xplc.2022.100508\", \"abstract\": \"Plants contain a large number of cell types and exhibit complex regulatory mechanisms. Studies at the single-cell level have gradually become more common in plant science. Single-cell transcriptomics, spatial transcriptomics, and spatial metabolomics techniques have been combined to analyze plant development. These techniques have been used to study the transcriptomes and metabolomes of plant tissues at the single-cell level, enabling the systematic investigation of gene expression and metabolism in specific tissues and cell types during defined developmental stages. In this review, we present an overview of significant breakthroughs in spatial multi-omics in plants, and we discuss how these approaches may soon play essential roles in plant research.\", \"keywords\": \"plants; single-cell transcriptomics; mass spectrometry imaging; spatial transcriptomics; spatial metabolomics\", \"translated_title\": \"\u6280\u672f\u8fdb\u5c55\u3001\u5e94\u7528\u4e0e\u5c55\u671b\", \"translated_abstract\": \"\u690d\u7269\u5305\u542b\u5927\u91cf\u7684\u7ec6\u80de\u7c7b\u578b\uff0c\u5e76\u8868\u73b0\u51fa\u590d\u6742\u7684\u8c03\u63a7\u673a\u5236\u3002\u5728\u690d\u7269\u79d1\u5b66\u4e2d\uff0c\u5355\u7ec6\u80de\u6c34\u5e73\u7684\u7814\u7a76\u6b63\u53d8\u5f97\u8d8a\u6765\u8d8a\u666e\u904d\u3002\u5355\u7ec6\u80de\u8f6c\u5f55\u7ec4\u5b66\u3001\u7a7a\u95f4\u8f6c\u5f55\u7ec4\u5b66\u548c\u7a7a\u95f4\u4ee3\u8c22\u7ec4\u5b66\u6280\u672f\u5df2\u88ab\u7ed3\u5408\u7528\u4e8e\u5206\u6790\u690d\u7269\u53d1\u80b2\u3002\u8fd9\u4e9b\u6280\u672f\u88ab\u7528\u6765\u7814\u7a76\u690d\u7269\u7ec4\u7ec7\u5728\u5355\u7ec6\u80de\u6c34\u5e73\u4e0a\u7684\u8f6c\u5f55\u7ec4\u548c\u4ee3\u8c22\u7ec4\uff0c\u4ece\u800c\u7cfb\u7edf\u5730\u7814\u7a76\u7279\u5b9a\u7ec4\u7ec7\u548c\u7ec6\u80de\u7c7b\u578b\u5728\u660e\u786e\u53d1\u80b2\u9636\u6bb5\u4e2d\u7684\u57fa\u56e0\u8868\u8fbe\u548c\u4ee3\u8c22\u8fc7\u7a0b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u7a7a\u95f4\u591a\u7ec4\u5b66\u65b9\u9762\u7684\u91cd\u8981\u7a81\u7834\uff0c\u5e76\u8ba8\u8bba\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u5982\u4f55\u5728\u672a\u6765\u5728\u690d\u7269\u7814\u7a76\u4e2d\u53d1\u6325\u5173\u952e\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u690d\u7269\uff1b\u5355\u7ec6\u80de\u8f6c\u5f55\u7ec4\u5b66\uff1b\u8d28\u8c31\u6210\u50cf\uff1b\u7a7a\u95f4\u8f6c\u5f55\u7ec4\u5b66\uff1b\u7a7a\u95f4\u4ee3\u8c22\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36540021\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Cotton Biology, State Key Laboratory of Crop Stress Adaptation and Improvement, Key Laboratory of Plant Stress Biology, School of Life Sciences, Henan University, 85 Minglun Street, Kaifeng 475001, P.R. China.; State Key Laboratory of Cotton Biology, State Key Laboratory of Crop Stress Adaptation and Improvement, Key Laboratory of Plant Stress Biology, School of Life Sciences, Henan University, 85 Minglun Street, Kaifeng 475001, P.R. China. Electronic address: sunxuwussd@sina.com.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2022-12-22\"}, {\"id\": 113, \"title\": \"From complete genomes to pangenomes.\", \"authors\": \"Miga Karen H\", \"journal\": \"American journal of human genetics\", \"year\": \"2024\", \"pmid\": \"38996470\", \"doi\": \"10.1016/j.ajhg.2024.05.012\", \"abstract\": \"Highlighting the Distinguished Speakers Symposium on \\\"The Future of Human Genetics and Genomics,\\\" this collection of articles is based on presentations at the ASHG 2023 Annual Meeting in Washington, DC, in celebration of all our field has accomplished in the past 75 years, since the founding of ASHG in 1948.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4;\u6cdb\u57fa\u56e0\u7ec4;\u4eba\u7c7b\u9057\u4f20\u5b66;\u57fa\u56e0\u7ec4\u5b66;ASHG\u5e74\u4f1a;75\u5468\u5e74;\u6770\u51fa\u6f14\u8bb2\u8005\u7814\u8ba8\u4f1a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4ece\u5b8c\u6574\u57fa\u56e0\u7ec4\u5230\u6cdb\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u672c\u6587\u96c6\u56f4\u7ed5\u201c\u4eba\u7c7b\u9057\u4f20\u5b66\u4e0e\u57fa\u56e0\u7ec4\u5b66\u7684\u672a\u6765\u201d\u6770\u51fa\u6f14\u8bb2\u8005\u7814\u8ba8\u4f1a\u5c55\u5f00\uff0c\u6536\u5f55\u4e86\u5728\u534e\u76db\u987f\u7279\u533a\u4e3e\u884c\u7684ASHG 2023\u5e74\u4f1a\u7684\u62a5\u544a\u5185\u5bb9\uff0c\u65e8\u5728\u5e86\u795d\u81ea1948\u5e74\u7f8e\u56fd\u4eba\u7c7b\u9057\u4f20\u5b66\u4f1a\uff08ASHG\uff09\u6210\u7acb\u4ee5\u6765\uff0c\u672c\u9886\u57df\u5728\u8fc7\u53bb75\u5e74\u95f4\u53d6\u5f97\u7684\u5404\u9879\u6210\u5c31\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4;\u6cdb\u57fa\u56e0\u7ec4;\u4eba\u7c7b\u9057\u4f20\u5b66;\u57fa\u56e0\u7ec4\u5b66;ASHG\u5e74\u4f1a;75\u5468\u5e74;\u6770\u51fa\u6f14\u8bb2\u8005\u7814\u8ba8\u4f1a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"9.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38996470\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biomolecular Engineering, University of California Santa Cruz, Santa Cruz, CA 95064, USA. Electronic address: khmiga@ucsc.edu.\", \"citations\": \"0\", \"journal_full_name\": \"American journal of human genetics\", \"pub_date\": \"2024-07-13\"}, {\"id\": 114, \"title\": \"The developments and prospects of plant super-pangenomes: Demands, approaches, and applications.\", \"authors\": \"He Wenchuang; Li XiaoXia; Qian Qian; Shang Lianguang\", \"journal\": \"Plant communications\", \"year\": \"2024\", \"pmid\": \"39722458\", \"doi\": \"10.1016/j.xplc.2024.101230\", \"abstract\": \"By integrating genomes from different accessions, pangenomes provide a more comprehensive and reference-bias-free representation of genetic information within a population compared to a single reference genome. With the rapid accumulation of genomic sequencing data and the expanding scope of plant research, plant pangenomics has gradually evolved from single-species to multi-species studies. This shift has given rise to the concept of a super-pangenome that covers all genomic sequences within a genus-level taxonomic group. By incorporating both cultivated and wild species, the super-pangenome has greatly enhanced the resolution of research in various areas such as plant genetic diversity, evolution, domestication, and molecular breeding. In this review, we present a comprehensive overview of the plant super-pangenome, emphasizing its development requirements, construction strategies, potential applications, and notable achievements. We also highlight the distinctive advantages and promising prospects of super-pangenomes while addressing current challenges and future directions.\", \"keywords\": \"pangenomics; plant; molecular breeding; super-pangenome; methodology\", \"translated_title\": \"\u9700\u6c42\u3001\u65b9\u6cd5\u4e0e\u5e94\u7528\", \"translated_abstract\": \"\u76f8\u6bd4\u4e8e\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u6cdb\u57fa\u56e0\u7ec4\u901a\u8fc7\u6574\u5408\u4e0d\u540c\u682a\u7cfb\u7684\u57fa\u56e0\u7ec4\uff0c\u80fd\u591f\u63d0\u4f9b\u66f4\u4e3a\u5168\u9762\u4e14\u65e0\u53c2\u8003\u504f\u501a\u7684\u79cd\u7fa4\u9057\u4f20\u4fe1\u606f\u8868\u5f81\u3002\u968f\u7740\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u7684\u5feb\u901f\u79ef\u7d2f\u548c\u690d\u7269\u7814\u7a76\u9886\u57df\u7684\u4e0d\u65ad\u62d3\u5c55\uff0c\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5df2\u4ece\u5355\u4e2a\u7269\u79cd\u9010\u6e10\u6269\u5c55\u5230\u591a\u4e2a\u7269\u79cd\u7684\u7814\u7a76\u3002\u8fd9\u4e00\u8f6c\u53d8\u50ac\u751f\u4e86\u6db5\u76d6\u5c5e\u7ea7\u5206\u7c7b\u5355\u5143\u5185\u6240\u6709\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u8d85\u6cdb\u57fa\u56e0\u7ec4\u6982\u5ff5\u3002\u901a\u8fc7\u7eb3\u5165\u683d\u57f9\u4e0e\u91ce\u751f\u79cd\u8d28\u8d44\u6e90\uff0c\u8d85\u6cdb\u57fa\u56e0\u7ec4\u663e\u8457\u63d0\u5347\u4e86\u690d\u7269\u9057\u4f20\u591a\u6837\u6027\u3001\u8fdb\u5316\u3001\u9a6f\u5316\u53ca\u5206\u5b50\u80b2\u79cd\u7b49\u9886\u57df\u7684\u7814\u7a76\u5206\u8fa8\u7387\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u8d85\u6cdb\u57fa\u56e0\u7ec4\u7684\u53d1\u5c55\u9700\u6c42\u3001\u6784\u5efa\u7b56\u7565\u3001\u6f5c\u5728\u5e94\u7528\u53ca\u91cd\u8981\u8fdb\u5c55\uff0c\u5e76\u5f3a\u8c03\u4e86\u5176\u72ec\u7279\u4f18\u52bf\u4e0e\u5e7f\u9614\u524d\u666f\uff0c\u540c\u65f6\u63a2\u8ba8\u4e86\u5f53\u524d\u9762\u4e34\u7684\u6311\u6218\u53ca\u672a\u6765\u53d1\u5c55\u65b9\u5411\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u690d\u7269\uff1b\u5206\u5b50\u80b2\u79cd\uff1b\u8d85\u7ea7\u6cdb\u57fa\u56e0\u7ec4\uff1b\u65b9\u6cd5\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39722458\", \"search_query\": \"pangenome\", \"affiliations\": \"Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518120, China.; Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518120, China; Yazhouwan National Laboratory, Sanya 572024, China; State Key Laboratory of Rice Biology, China National Rice Research Institute, Hangzhou 310006, China; Academician Workstation, National Nanfan Research Institute (Sanya), Chinese Academy of Agricultural Sciences, Sanya 572024, China. Electronic address: qianqian188@hotmail.com.; Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518120, China; Yazhouwan National Laboratory, Sanya 572024, China; Academician Workstation, National Nanfan Research Institute (Sanya), Chinese Academy of Agricultural Sciences, Sanya 572024, China. Electronic address: shanglianguang@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2024-12-26\"}, {\"id\": 115, \"title\": \"The Effect of Methodological Considerations on the Construction of Gene-Based Plant Pan-genomes.\", \"authors\": \"Glick Lior; Mayrose Itay\", \"journal\": \"Genome biology and evolution\", \"year\": \"2023\", \"pmid\": \"37401440\", \"doi\": \"10.1093/gbe/evad121\", \"abstract\": \"Pan-genomics is an emerging approach for studying the genetic diversity within plant populations. In contrast to common resequencing studies that compare whole genome sequencing data with a single reference genome, the construction of a pan-genome (PG) involves the direct comparison of multiple genomes to one another, thereby enabling the detection of genomic sequences and genes not present in the reference, as well as the analysis of gene content diversity. Although multiple studies describing PGs of various plant species have been published in recent years, a better understanding regarding the effect of the computational procedures used for PG construction could guide researchers in making more informed methodological decisions. Here, we examine the effect of several key methodological factors on the obtained gene pool and on gene presence-absence detections by constructing and comparing multiple PGs of Arabidopsis thaliana and cultivated soybean, as well as conducting a meta-analysis on published PGs. These factors include the construction method, the sequencing depth, and the extent of input data used for gene annotation. We observe substantial differences between PGs constructed using three common procedures (de novo assembly and annotation, map-to-pan, and iterative assembly) and that results are dependent on the extent of the input data. Specifically, we report low agreement between the gene content inferred using different procedures and input data. Our results should increase the awareness of the community to the consequences of methodological decisions made during the process of PG construction and emphasize the need for further investigation of commonly applied methodologies.\", \"keywords\": \"gene content; assembly; presence\u2013absence variation; annotation; pan-genome\", \"translated_title\": \"\u65b9\u6cd5\u5b66\u8003\u91cf\u5bf9\u57fa\u4e8e\u57fa\u56e0\u7684\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\u662f\u4e00\u79cd\u7814\u7a76\u690d\u7269\u7fa4\u4f53\u9057\u4f20\u591a\u6837\u6027\u7684\u65b0\u5174\u65b9\u6cd5\u3002\u4e0e\u4f20\u7edf\u7684\u91cd\u6d4b\u5e8f\u7814\u7a76\u4e0d\u540c\uff0c\u540e\u8005\u901a\u8fc7\u5c06\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u4e0e\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4\u8fdb\u884c\u6bd4\u8f83\uff0c\u6cdb\u57fa\u56e0\u7ec4\uff08PG\uff09\u7684\u6784\u5efa\u6d89\u53ca\u591a\u4e2a\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u76f4\u63a5\u6bd4\u8f83\uff0c\u4ece\u800c\u80fd\u591f\u68c0\u6d4b\u51fa\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u4e0d\u5b58\u5728\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u548c\u57fa\u56e0\uff0c\u5e76\u5206\u6790\u57fa\u56e0\u542b\u91cf\u7684\u591a\u6837\u6027\u3002\u5c3d\u7ba1\u8fd1\u5e74\u6765\u5df2\u6709\u591a\u7bc7\u63cf\u8ff0\u5404\u79cd\u690d\u7269\u7269\u79cd\u6cdb\u57fa\u56e0\u7ec4\u7684\u8bba\u6587\u53d1\u8868\uff0c\u4f46\u5bf9\u7528\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u7684\u8ba1\u7b97\u65b9\u6cd5\u7684\u5f71\u54cd\u4e86\u89e3\u5f97\u66f4\u900f\u5f7b\uff0c\u53ef\u4ee5\u5e2e\u52a9\u7814\u7a76\u4eba\u5458\u505a\u51fa\u66f4\u52a0\u660e\u667a\u7684\u65b9\u6cd5\u9009\u62e9\u3002\u672c\u6587\u901a\u8fc7\u6784\u5efa\u548c\u6bd4\u8f83\u591a\u79cd\u62df\u5357\u82a5\u548c\u683d\u57f9\u5927\u8c46\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u5bf9\u5df2\u53d1\u8868\u7684\u6cdb\u57fa\u56e0\u7ec4\u8fdb\u884c\u5143\u5206\u6790\uff0c\u63a2\u8ba8\u4e86\u51e0\u4e2a\u5173\u952e\u65b9\u6cd5\u56e0\u7d20\u5bf9\u83b7\u5f97\u7684\u57fa\u56e0\u6c60\u4ee5\u53ca\u57fa\u56e0\u5b58\u5728-\u7f3a\u5931\u68c0\u6d4b\u7684\u5f71\u54cd\u3002\u8fd9\u4e9b\u56e0\u7d20\u5305\u62ec\u6784\u5efa\u65b9\u6cd5\u3001\u6d4b\u5e8f\u6df1\u5ea6\u4ee5\u53ca\u7528\u4e8e\u57fa\u56e0\u6ce8\u91ca\u7684\u6570\u636e\u8303\u56f4\u3002\u6211\u4eec\u89c2\u5bdf\u5230\uff0c\u4f7f\u7528\u4e09\u79cd\u5e38\u89c1\u7a0b\u5e8f\uff08\u4ece\u5934\u7ec4\u88c5\u548c\u6ce8\u91ca\u3001\u56fe\u8c31\u5230\u6cdb\u57fa\u56e0\u7ec4\u3001\u8fed\u4ee3\u7ec4\u88c5\uff09\u6784\u5efa\u7684\u6cdb\u57fa\u56e0\u7ec4\u4e4b\u95f4\u5b58\u5728\u663e\u8457\u5dee\u5f02\uff0c\u5e76\u4e14\u7ed3\u679c\u4f9d\u8d56\u4e8e\u8f93\u5165\u6570\u636e\u7684\u8303\u56f4\u3002\u5177\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u62a5\u544a\u4e86\u4f7f\u7528\u4e0d\u540c\u7a0b\u5e8f\u548c\u8f93\u5165\u6570\u636e\u63a8\u65ad\u7684\u57fa\u56e0\u5185\u5bb9\u4e4b\u95f4\u7684\u4e00\u81f4\u6027\u8f83\u4f4e\u3002\u6211\u4eec\u7684\u7ed3\u679c\u5e94\u63d0\u9ad8\u8be5\u9886\u57df\u5bf9\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u8fc7\u7a0b\u4e2d\u65b9\u6cd5\u51b3\u7b56\u540e\u679c\u7684\u8ba4\u8bc6\uff0c\u5e76\u5f3a\u8c03\u8fdb\u4e00\u6b65\u8c03\u67e5\u5e38\u7528\u65b9\u6cd5\u7684\u5fc5\u8981\u6027\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u542b\u91cf\uff1b\u7ec4\u88c5\uff1b\u5b58\u5728-\u7f3a\u5931\u53d8\u5f02\uff1b\u6ce8\u91ca\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37401440\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Life Sciences, School of Plant Sciences and Food Security, Tel-Aviv University, Tel Aviv, Israel.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-07-04\"}, {\"id\": 116, \"title\": \"Phosphatidic acid signaling in modulating plant reproduction and architecture.\", \"authors\": \"Yao Shuaibing; Yang Bao; Li Jianwu; Tang Shan; Tang Shaohua; Kim Sang-Chul; Wang Xuemin\", \"journal\": \"Plant communications\", \"year\": \"2024\", \"pmid\": \"39722455\", \"doi\": \"10.1016/j.xplc.2024.101234\", \"abstract\": \"Phosphatidic acid (PA) is an important class of signaling lipids involved in various biological processes in plants. Functional characterization of mutants of PA-metabolizing enzymes, combined with lipidomics and protein-lipid interaction analyses, has revealed the key role of PA signaling in plant responses to biotic and abiotic stresses. Moreover, PA and its metabolizing enzymes influence several reproductive processes, including gametogenesis, pollen tube growth, self-incompatibility, haploid embryo formation, embryogenesis, and seed development. They also play a significant role in shaping plant reproductive and root architecture. Recent studies have shed light on the diverse mechanisms of PA's action, though much remains to be elucidated. Here, we summarize recent advances in the study of PA and its metabolizing enzymes, emphasizing their roles in plant sexual reproduction and architecture. We also explore potential mechanisms underlying PA's functions and discuss future research directions.\", \"keywords\": \"phospholipases; lipid signaling; phosphatidic acid; plant reproduction; DAG kinases; root architecture\", \"translated_title\": \"\u78f7\u8102\u9178\u4fe1\u53f7\u5728\u8c03\u63a7\u690d\u7269\u751f\u6b96\u4e0e\u682a\u578b\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u78f7\u8102\u9178\uff08PA\uff09\u662f\u4e00\u7c7b\u53c2\u4e0e\u690d\u7269\u591a\u79cd\u751f\u7269\u8fc7\u7a0b\u7684\u91cd\u8981\u4fe1\u53f7\u8102\u8d28\u3002\u5bf9PA\u4ee3\u8c22\u9176\u7a81\u53d8\u4f53\u7684\u529f\u80fd\u8868\u5f81\uff0c\u7ed3\u5408\u8102\u8d28\u7ec4\u5b66\u548c\u86cb\u767d-\u8102\u8d28\u76f8\u4e92\u4f5c\u7528\u5206\u6790\uff0c\u63ed\u793a\u4e86PA\u4fe1\u53f7\u5728\u690d\u7269\u5e94\u5bf9\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u4e2d\u7684\u5173\u952e\u4f5c\u7528\u3002\u6b64\u5916\uff0cPA\u53ca\u5176\u4ee3\u8c22\u9176\u8fd8\u5f71\u54cd\u591a\u4e2a\u751f\u6b96\u8fc7\u7a0b\uff0c\u5305\u62ec\u914d\u5b50\u53d1\u751f\u3001\u82b1\u7c89\u7ba1\u751f\u957f\u3001\u81ea\u4ea4\u4e0d\u4eb2\u548c\u6027\u3001\u5355\u500d\u4f53\u80da\u5f62\u6210\u3001\u80da\u80ce\u53d1\u751f\u4ee5\u53ca\u79cd\u5b50\u53d1\u80b2\uff0c\u5e76\u4e14\u5728\u5851\u9020\u690d\u7269\u751f\u6b96\u7ed3\u6784\u548c\u6839\u7cfb\u6784\u578b\u4e2d\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\u8fd1\u671f\u7814\u7a76\u63ed\u793a\u4e86PA\u4f5c\u7528\u7684\u591a\u6837\u5316\u673a\u5236\uff0c\u4f46\u4ecd\u6709\u8bb8\u591a\u95ee\u9898\u6709\u5f85\u9610\u660e\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8ePA\u53ca\u5176\u4ee3\u8c22\u9176\u7814\u7a76\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u91cd\u70b9\u9610\u8ff0\u5176\u5728\u690d\u7269\u6709\u6027\u751f\u6b96\u548c\u5f62\u6001\u5efa\u6210\u4e2d\u7684\u4f5c\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86PA\u529f\u80fd\u80cc\u540e\u7684\u6f5c\u5728\u673a\u5236\u53ca\u672a\u6765\u7684\u7814\u7a76\u65b9\u5411\u3002\", \"translated_keywords\": \"\u78f7\u8102\u9176\uff1b\u8102\u8d28\u4fe1\u53f7\uff1b\u78f7\u8102\u9178\uff1b\u690d\u7269\u751f\u6b96\uff1b\u4e8c\u9170\u7518\u6cb9\u6fc0\u9176\uff1b\u6839\u7cfb\u6784\u578b\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39722455\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, University of Missouri-St. Louis, St. Louis, MO 63121, USA; Donald Danforth Plant Science Center, St. Louis, MO 63132, USA.; Department of Biology, University of Missouri-St. Louis, St. Louis, MO 63121, USA; Donald Danforth Plant Science Center, St. Louis, MO 63132, USA. Electronic address: wangxue@umsl.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2024-12-26\"}, {\"id\": 117, \"title\": \"Stress sensing and response through biomolecular condensates in plants.\", \"authors\": \"Peng Jiaxuan; Yu Yidan; Fang Xiaofeng\", \"journal\": \"Plant communications\", \"year\": \"2024\", \"pmid\": \"39702967\", \"doi\": \"10.1016/j.xplc.2024.101225\", \"abstract\": \"Plants have developed intricate mechanisms for rapid and efficient stress perception and adaptation in response to environmental stressors. Recent research highlights the emerging role of biomolecular condensates in modulating plant stress perception and response. These condensates function through numerous mechanisms to regulate cellular processes such as transcription, translation, RNA metabolism, and signaling pathways under stress conditions. In this review, we provide an overview of current knowledge on stress-responsive biomolecular condensates in plants, including well-defined condensates such as stress granules, processing bodies, and the nucleolus, as well as more recently discovered plant-specific condensates. By briefly referring to findings from yeast and animal studies, we discuss mechanisms by which plant condensates perceive stress signals and elicit cellular responses. Finally, we provide insights for future investigations on stress-responsive condensates in plants. Understanding how condensates act as stress sensors and regulators will pave the way for potential applications in improving plant resilience through targeted genetic or biotechnological interventions.\", \"keywords\": \"biomolecular condensates; sensor; phase separation; stress\", \"translated_title\": \"\u690d\u7269\u901a\u8fc7\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\u8fdb\u884c\u5e94\u529b\u611f\u77e5\u4e0e\u54cd\u5e94\", \"translated_abstract\": \"\u690d\u7269\u5df2\u7ecf\u8fdb\u5316\u51fa\u590d\u6742\u673a\u5236\u4ee5\u5feb\u901f\u9ad8\u6548\u5730\u611f\u77e5\u548c\u9002\u5e94\u73af\u5883\u80c1\u8feb\u3002\u8fd1\u671f\u7814\u7a76\u8868\u660e\uff0c\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\u5728\u8c03\u8282\u690d\u7269\u80c1\u8feb\u611f\u77e5\u4e0e\u54cd\u5e94\u4e2d\u53d1\u6325\u7740\u91cd\u8981\u4f5c\u7528\u3002\u8fd9\u4e9b\u51dd\u805a\u4f53\u901a\u8fc7\u591a\u79cd\u673a\u5236\u8c03\u63a7\u80c1\u8feb\u6761\u4ef6\u4e0b\u7684\u8f6c\u5f55\u3001\u7ffb\u8bd1\u3001RNA\u4ee3\u8c22\u53ca\u4fe1\u53f7\u901a\u8def\u7b49\u7ec6\u80de\u8fc7\u7a0b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5f53\u524d\u5173\u4e8e\u690d\u7269\u80c1\u8feb\u54cd\u5e94\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\u7684\u77e5\u8bc6\uff0c\u5305\u62ec\u5df2\u660e\u786e\u7684\u5e94\u6fc0\u9897\u7c92\u3001\u52a0\u5de5\u5c0f\u4f53\u548c\u6838\u4ec1\u7b49\u51dd\u805a\u4f53\u4ee5\u53ca\u6700\u8fd1\u53d1\u73b0\u7684\u690d\u7269\u7279\u5f02\u6027\u51dd\u805a\u4f53\u3002\u901a\u8fc7\u7b80\u8981\u56de\u987e\u9175\u6bcd\u548c\u52a8\u7269\u7814\u7a76\u7684\u6210\u679c\uff0c\u6211\u4eec\u8ba8\u8bba\u4e86\u690d\u7269\u51dd\u805a\u4f53\u611f\u77e5\u80c1\u8feb\u4fe1\u53f7\u5e76\u5f15\u53d1\u7ec6\u80de\u54cd\u5e94\u7684\u673a\u5236\u3002\u6700\u540e\uff0c\u672c\u6587\u5bf9\u672a\u6765\u690d\u7269\u80c1\u8feb\u54cd\u5e94\u51dd\u805a\u4f53\u7684\u7814\u7a76\u63d0\u4f9b\u4e86\u89c1\u89e3\u3002\u7406\u89e3\u51dd\u805a\u4f53\u5982\u4f55\u4f5c\u4e3a\u80c1\u8feb\u611f\u53d7\u5668\u548c\u8c03\u8282\u5668\uff0c\u5c06\u4e3a\u901a\u8fc7\u9776\u5411\u9057\u4f20\u6216\u751f\u7269\u6280\u672f\u5e72\u9884\u63d0\u9ad8\u690d\u7269\u6297\u9006\u6027\u63d0\u4f9b\u6f5c\u5728\u5e94\u7528\u9014\u5f84\u3002\", \"translated_keywords\": \"\u751f\u7269\u5206\u5b50\u51dd\u805a\u4f53\uff1b\u4f20\u611f\u5668\uff1b\u76f8\u5206\u79bb\uff1b\u538b\u529b\uff08\u5e94\u529b\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"10.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39702967\", \"search_query\": \"plant\", \"affiliations\": \"Center for Plant Biology, School of Life Sciences, Tsinghua University, Beijing 100084, China.; Center for Plant Biology, School of Life Sciences, Tsinghua University, Beijing 100084, China. Electronic address: xffang@tsinghua.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Communications\", \"pub_date\": \"2024-12-20\"}, {\"id\": 118, \"title\": \"IRplus: An Augmented Tool to Detect Inverted Repeats in Plastid Genomes.\", \"authors\": \"D\u00edez Men\u00e9ndez Carmen; Poczai Peter; Williams Bernardo; Myllys Leena; Amiryousefi Ali\", \"journal\": \"Genome biology and evolution\", \"year\": \"2023\", \"pmid\": \"37793175\", \"doi\": \"10.1093/gbe/evad177\", \"abstract\": \"High-throughput sequencing methods have increased the accessibility of plastid genomes, which are crucial for clarifying phylogenetic relationships. Current large sequencing efforts require software tools for routine display of their distinctive quadripartite structure, which is denoted by four junction sites. By concentrating on these junctions and their close vicinity, IRscope has emerged as the standard tool for detection of this structure and creating simplified comparative graphical maps of plastid genomes. Here, we provide an augmented version (IRplus) that encompasses a novel set of functions such as integrated error detection, flexible color schemes, and an upgraded method to detect inverted repeats in genomic sequences. Spanning across the plant tree of life, IRplus allows the quick visualization of various sets of plastid genomes and features, next to smooth interoperability with other widely used annotation file formats and platforms. The IRplus can be accessed at https://irscope.shinyapps.io/IRplus/, and source codes are freely available at https://github.com/AmiryousefiLab/IRplus.\", \"keywords\": \"plastid genome; chloroplasts; molecular evolution; comparative genomics; genome structure\", \"translated_title\": \"\u7528\u4e8e\u68c0\u6d4b\u8d28\u4f53\u57fa\u56e0\u7ec4\u53cd\u5411\u91cd\u590d\u5e8f\u5217\u7684\u589e\u5f3a\u5de5\u5177\", \"translated_abstract\": \"//irscope.shinyapps.io/IRplus/ \u8bbf\u95ee\uff0c\u6e90\u4ee3\u7801\u53ef\u5728 https://github.com/AmiryousefiLab/IRplus/ \u514d\u8d39\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u8d28\u4f53\u57fa\u56e0\u7ec4\uff1b\u53f6\u7eff\u4f53\uff1b\u5206\u5b50\u6f14\u5316\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u7ed3\u6784\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37793175\", \"search_query\": \"genome\", \"affiliations\": \"Escuela Polit\u00e9cnica Superior, Universidad Aut\u00f3noma de Madrid, Madrid, Spain.; Botany Unit, Finnish Museum of Natural History, University of Helsinki, Helsinki, Finland.; Museomics Research Group, Helsinki Institute of Life Science (HiLIFE), University of Helsinki, Helsinki, Finland.; Department of Computer Science, University of Helsinki, Helsinki, Finland.; Systems Oncology Research Program, Faculty of Medicine, University of Helsinki, Helsinki, Finland.; Ludwig Center at Harvard and Laboratory of Systems Pharmacology, Harvard Medical School, Boston, Massachusetts, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-10-04\"}, {\"id\": 119, \"title\": \"Pithoviruses Are Invaded by Repeats That Contribute to Their Evolution and Divergence from Cedratviruses.\", \"authors\": \"Rigou Sofia; Schmitt Alain; Alempic Jean-Marie; Lartigue Audrey; Vendloczki Peter; Abergel Chantal; Claverie Jean-Michel; Legendre Matthieu\", \"journal\": \"Molecular biology and evolution\", \"year\": \"2023\", \"pmid\": \"37950899\", \"doi\": \"10.1093/molbev/msad244\", \"abstract\": \"Pithoviridae are amoeba-infecting giant viruses possessing the largest viral particles known so far. Since the discovery of Pithovirus sibericum, recovered from a 30,000-yr-old permafrost sample, other pithoviruses, and related cedratviruses, were isolated from various terrestrial and aquatic samples. Here, we report the isolation and genome sequencing of 2 Pithoviridae from soil samples, in addition to 3 other recent isolates. Using the 12 available genome sequences, we conducted a thorough comparative genomic study of the Pithoviridae family to decipher the organization and evolution of their genomes. Our study reveals a nonuniform genome organization in 2 main regions: 1 concentrating core genes and another gene duplications. We also found that Pithoviridae genomes are more conservative than other families of giant viruses, with a low and stable proportion (5% to 7%) of genes originating from horizontal transfers. Genome size variation within the family is mainly due to variations in gene duplication rates (from 14% to 28%) and massive invasion by inverted repeats. While these repeated elements are absent from cedratviruses, repeat-rich regions cover as much as a quarter of the pithoviruses genomes. These regions, identified using a dedicated pipeline, are hotspots of mutations, gene capture events, and genomic rearrangements that contribute to their evolution.\", \"keywords\": \"genome evolution; giant viruses; comparative genomics\", \"translated_title\": \"\u62df\u75c5\u6bd2\u5c5e\u75c5\u6bd2\u53d7\u5230\u91cd\u590d\u5e8f\u5217\u7684\u4fb5\u88ad\uff0c\u8fd9\u4e9b\u91cd\u590d\u5e8f\u5217\u5bf9\u5176\u8fdb\u5316\u548c\u4ece\u585e\u5fb7\u62c9\u75c5\u6bd2\u7684\u5206\u5316\u6709\u8d21\u732e\u3002\", \"translated_abstract\": \"\u4e00\u4e2a\u533a\u57df\u96c6\u4e2d\u4e86\u6838\u5fc3\u57fa\u56e0\uff0c\u53e6\u4e00\u4e2a\u533a\u57df\u5219\u5b58\u5728\u57fa\u56e0\u590d\u5236\u73b0\u8c61\u3002\u6b64\u5916\uff0c\u6211\u4eec\u53d1\u73b0Pithoviridae\u57fa\u56e0\u7ec4\u6bd4\u5176\u4ed6\u5de8\u578b\u75c5\u6bd2\u5bb6\u65cf\u66f4\u4e3a\u4fdd\u5b88\uff0c\u5176\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u6240\u5360\u6bd4\u4f8b\u8f83\u4f4e\u4e14\u7a33\u5b9a\uff085%\u81f37%\uff09\u3002\u8be5\u5bb6\u65cf\u5185\u57fa\u56e0\u7ec4\u5927\u5c0f\u7684\u53d8\u5316\u4e3b\u8981\u7531\u57fa\u56e0\u590d\u5236\u7387\uff08\u4ece14%\u523028%\uff09\u7684\u5dee\u5f02\u4ee5\u53ca\u53cd\u5411\u91cd\u590d\u5e8f\u5217\u7684\u5927\u89c4\u6a21\u5165\u4fb5\u5f15\u8d77\u3002\u5c3d\u7ba1\u8fd9\u4e9b\u91cd\u590d\u5143\u4ef6\u5728Cedratvirus\u4e2d\u4e0d\u5b58\u5728\uff0c\u4f46\u5b83\u4eec\u5728Pithovirus\u57fa\u56e0\u7ec4\u4e2d\u8986\u76d6\u9762\u79ef\u53ef\u8fbe\u56db\u5206\u4e4b\u4e00\u3002\u901a\u8fc7\u4e13\u7528\u5206\u6790\u6d41\u7a0b\u8bc6\u522b\u51fa\u7684\u8fd9\u4e9b\u5bcc\u542b\u91cd\u590d\u5e8f\u5217\u7684\u533a\u57df\u662f\u7a81\u53d8\u3001\u57fa\u56e0\u6355\u83b7\u4e8b\u4ef6\u53ca\u57fa\u56e0\u7ec4\u91cd\u6392\u7684\u70ed\u70b9\uff0c\u8fd9\u4e9b\u8fc7\u7a0b\u5171\u540c\u63a8\u52a8\u4e86Pithoviridae\u7684\u8fdb\u5316\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u6f14\u5316\uff1b\u5de8\u578b\u75c5\u6bd2\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37950899\", \"search_query\": \"genome\", \"affiliations\": \"Information G\u00e9nomique & Structurale, Unit\u00e9 Mixte de Recherche 7256 (Institut de Microbiologie de la M\u00e9diterran\u00e9e, FR3479), IM2B, IOM, Aix-Marseille University, Centre National de la Recherche Scientifique, Marseille 13288 Cedex 9, France.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-11-11\"}, {\"id\": 120, \"title\": \"Scaling of Protein Function across the Tree of Life.\", \"authors\": \"Gondhalekar Riddhi; Kempes Christopher P; McGlynn Shawn Erin\", \"journal\": \"Genome biology and evolution\", \"year\": \"2023\", \"pmid\": \"38007693\", \"doi\": \"10.1093/gbe/evad214\", \"abstract\": \"Scaling laws are a powerful way to compare genomes because they put all organisms onto a single curve and reveal nontrivial generalities as genomes change in size. The abundance of functional categories across genomes has previously been found to show power law scaling with respect to the total number of functional categories, suggesting that universal constraints shape genomic category abundance. Here, we look across the tree of life to understand how genome evolution may be related to functional scaling. We revisit previous observations of functional genome scaling with an expanded taxonomy by analyzing 3,726 bacterial, 220 archaeal, and 79 unicellular eukaryotic genomes. We find that for some functional classes, scaling is best described by multiple exponents, revealing previously unobserved shifts in scaling as genome-encoded protein annotations increase or decrease. Furthermore, we find that scaling varies between phyletic groups at both the domain and phyla levels and is less universal than previously thought. This variability in functional scaling is not related to taxonomic phylogeny resolved at the phyla level, suggesting that differences in cell plan or physiology outweigh broad patterns of taxonomic evolution. Since genomes are maintained and replicated by the functional proteins encoded by them, these results point to functional degeneracy between taxonomic groups and unique evolutionary trajectories toward these. We also find that individual phyla frequently span scaling exponents of functional classes, revealing that individual clades can move across scaling exponents. Together, our results reveal unique shifts in functions across the tree of life and highlight that as genomes grow or shrink, proteins of various functions may be added or lost.\", \"keywords\": \"genome; proteins; scaling laws; evolution; major transitions\", \"translated_title\": \"\u751f\u547d\u4e4b\u6811\u4e0a\u86cb\u767d\u8d28\u529f\u80fd\u7684\u5c3a\u5ea6\u53d8\u5316\", \"translated_abstract\": \"\u89c4\u6a21\u5f8b\u662f\u4e00\u79cd\u5f3a\u5927\u7684\u65b9\u6cd5\uff0c\u7528\u4e8e\u6bd4\u8f83\u57fa\u56e0\u7ec4\uff0c\u56e0\u4e3a\u5b83\u4eec\u53ef\u4ee5\u5c06\u6240\u6709\u751f\u7269\u4f53\u7f6e\u4e8e\u540c\u4e00\u6761\u66f2\u7ebf\u4e4b\u4e0a\uff0c\u5e76\u63ed\u793a\u57fa\u56e0\u7ec4\u5927\u5c0f\u53d8\u5316\u8fc7\u7a0b\u4e2d\u975e\u5e73\u51e1\u7684\u4e00\u822c\u6027\u89c4\u5f8b\u3002\u5148\u524d\u7684\u7814\u7a76\u53d1\u73b0\uff0c\u4e0d\u540c\u57fa\u56e0\u7ec4\u4e2d\u529f\u80fd\u7c7b\u522b\u7684\u4e30\u5ea6\u4e0e\u603b\u529f\u80fd\u7c7b\u522b\u6570\u91cf\u4e4b\u95f4\u8868\u73b0\u51fa\u5e42\u5f8b\u7f29\u653e\u5173\u7cfb\uff0c\u8fd9\u8868\u660e\u666e\u904d\u7ea6\u675f\u6761\u4ef6\u5851\u9020\u4e86\u57fa\u56e0\u7ec4\u7c7b\u522b\u4e30\u5ea6\u3002\u672c\u6587\u901a\u8fc7\u7814\u7a76\u751f\u547d\u4e4b\u6811\u6765\u7406\u89e3\u57fa\u56e0\u7ec4\u8fdb\u5316\u53ef\u80fd\u4e0e\u529f\u80fd\u7f29\u653e\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\u6211\u4eec\u901a\u8fc7\u5bf93,726\u4e2a\u7ec6\u83cc\u3001220\u4e2a\u53e4\u83cc\u548c79\u4e2a\u5355\u7ec6\u80de\u771f\u6838\u751f\u7269\u57fa\u56e0\u7ec4\u8fdb\u884c\u5206\u6790\uff0c\u91cd\u65b0\u5ba1\u89c6\u4e86\u4e4b\u524d\u5728\u6269\u5c55\u5206\u7c7b\u5b66\u8303\u56f4\u5185\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u7f29\u653e\u89c2\u5bdf\u7ed3\u679c\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u5bf9\u4e8e\u67d0\u4e9b\u529f\u80fd\u7c7b\u522b\u800c\u8a00\uff0c\u7f29\u653e\u5173\u7cfb\u6700\u597d\u7528\u591a\u4e2a\u6307\u6570\u6765\u63cf\u8ff0\uff0c\u63ed\u793a\u4e86\u4e4b\u524d\u672a\u88ab\u89c2\u5bdf\u5230\u7684\u968f\u7740\u57fa\u56e0\u7ec4\u7f16\u7801\u86cb\u767d\u8d28\u6ce8\u91ca\u7684\u589e\u52a0\u6216\u51cf\u5c11\u800c\u53d1\u751f\u7684\u7f29\u653e\u8f6c\u53d8\u3002\u6b64\u5916\uff0c\u6211\u4eec\u53d1\u73b0\u4e0d\u540c\u7cfb\u7edf\u53d1\u80b2\u7fa4\u7ec4\u5728\u57df\u7ea7\u548c\u95e8\u7ea7\u4e0a\u7684\u7f29\u653e\u5173\u7cfb\u5b58\u5728\u5dee\u5f02\uff0c\u5e76\u4e14\u6bd4\u4ee5\u524d\u8ba4\u4e3a\u7684\u66f4\u4e0d\u5177\u666e\u9002\u6027\u3002\u8fd9\u79cd\u529f\u80fd\u7f29\u653e\u7684\u53d8\u5316\u4e0e\u95e8\u7ea7\u5206\u7c7b\u5b66\u7cfb\u7edf\u53d1\u80b2\u65e0\u5173\uff0c\u8868\u660e\u7ec6\u80de\u8ba1\u5212\u6216\u751f\u7406\u5b66\u5dee\u5f02\u8d85\u8fc7\u4e86\u5e7f\u6cdb\u7684\u5206\u7c7b\u5b66\u6f14\u5316\u6a21\u5f0f\u3002\u7531\u4e8e\u57fa\u56e0\u7ec4\u7531\u5176\u7f16\u7801\u7684\u529f\u80fd\u86cb\u767d\u7ef4\u6301\u548c\u590d\u5236\uff0c\u8fd9\u4e9b\u7ed3\u679c\u6307\u5411\u4e86\u5206\u7c7b\u7fa4\u4e4b\u95f4\u7684\u529f\u80fd\u9000\u5316\u4ee5\u53ca\u5411\u8fd9\u4e9b\u529f\u80fd\u7684\u72ec\u7279\u6f14\u5316\u8f68\u8ff9\u3002\u6211\u4eec\u8fd8\u53d1\u73b0\uff0c\u5404\u4e2a\u95e8\u7ecf\u5e38\u8de8\u8d8a\u529f\u80fd\u7c7b\u522b\u7684\u7f29\u653e\u6307\u6570\uff0c\u8868\u660e\u5355\u72ec\u7684\u5206\u652f\u53ef\u4ee5\u8de8\u8d8a\u7f29\u653e\u6307\u6570\u3002\u603b\u4e4b\uff0c\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u63ed\u793a\u4e86\u751f\u547d\u4e4b\u6811\u4e0a\u529f\u80fd\u7684\u72ec\u7279\u53d8\u5316\uff0c\u5e76\u5f3a\u8c03\u4e86\u968f\u7740\u57fa\u56e0\u7ec4\u7684\u589e\u5927\u6216\u51cf\u5c0f\uff0c\u5404\u79cd\u529f\u80fd\u7684\u86cb\u767d\u8d28\u53ef\u80fd\u4f1a\u88ab\u6dfb\u52a0\u6216\u4e22\u5931\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\uff1b\u86cb\u767d\u8d28\uff1b\u6807\u5ea6\u5f8b\uff1b\u6f14\u5316\uff1b\u91cd\u5927\u8f6c\u53d8\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38007693\", \"search_query\": \"genome\", \"affiliations\": \"Earth-Life Science Institute, Tokyo Institute of Technology, Tokyo, Japan.; School of Life Sciences and Technology, Tokyo Institute of Technology, Tokyo, Japan.; The Santa Fe Institute, Santa Fe, New Mexico, USA.; Blue Marble Space Institute of Science, Seattle, Washington, USA.; Center for Sustainable Resource Science, RIKEN, Saitama, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2023-11-26\"}, {\"id\": 121, \"title\": \"Genomics of plant speciation.\", \"authors\": \"Bock Dan G; Cai Zhe; Elphinstone Cassandra; Gonz\u00e1lez-Segovia Eric; Hirabayashi Kaede; Huang Kaichi; Keais Graeme L; Kim Amy; Owens Gregory L; Rieseberg Loren H\", \"journal\": \"Plant communications\", \"year\": \"2023\", \"pmid\": \"37050879\", \"doi\": \"10.1016/j.xplc.2023.100599\", \"abstract\": \"Studies of plants have been instrumental for revealing how new species originate. For several decades, botanical research has complemented and, in some cases, challenged concepts on speciation developed via the study of other organisms while also revealing additional ways in which species can form. Now, the ability to sequence genomes at an unprecedented pace and scale has allowed biologists to settle decades-long debates and tackle other emerging challenges in speciation research. Here, we review these recent genome-enabled developments in plant speciation. We discuss complications related to identification of reproductive isolation (RI) loci using analyses of the landscape of genomic divergence and highlight the important role that structural variants have in speciation, as increasingly revealed by new sequencing technologies. Further, we review how genomics has advanced what we know of some routes to new species formation, like hybridization or whole-genome duplication, while casting doubt on others, like population bottlenecks and genetic drift. While genomics can fast-track identification of genes and mutations that confer RI, we emphasize that follow-up molecular and field experiments remain critical. Nonetheless, genomics has clarified the outsized role of ancient variants rather than new mutations, particularly early during speciation. We conclude by highlighting promising avenues of future study. These include expanding what we know so far about the role of epigenetic and structural changes during speciation, broadening the scope and taxonomic breadth of plant speciation genomics studies, and synthesizing information from extensive genomic data that have already been generated by the plant speciation community.\", \"keywords\": \"genomic islands of speciation; hybrid speciation; polyploid speciation; standing genetic variation; structural variation; reproductive isolation\", \"translated_title\": \"\u690d\u7269\u7269\u79cd\u5f62\u6210\u57fa\u56e0\u7ec4\u5b66\", \"translated_abstract\": \"\u690d\u7269\u7814\u7a76\u5bf9\u4e8e\u63ed\u793a\u65b0\u7269\u79cd\u8d77\u6e90\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u51e0\u5341\u5e74\u6765\uff0c\u690d\u7269\u5b66\u7814\u7a76\u65e2\u8865\u5145\u4e86\u4e5f\u6311\u6218\u4e86\u4e00\u4e9b\u901a\u8fc7\u5176\u4ed6\u751f\u7269\u7814\u7a76\u5f97\u51fa\u7684\u7269\u79cd\u5f62\u6210\u6982\u5ff5\uff0c\u540c\u65f6\u63ed\u793a\u4e86\u7269\u79cd\u5f62\u6210\u7684\u5176\u4ed6\u65b9\u5f0f\u3002\u5982\u4eca\uff0c\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u80fd\u529b\u4ee5\u7a7a\u524d\u7684\u901f\u5ea6\u548c\u89c4\u6a21\u53d1\u5c55\uff0c\u4f7f\u751f\u7269\u5b66\u5bb6\u80fd\u591f\u89e3\u51b3\u957f\u671f\u5b58\u5728\u7684\u4e89\u8bae\u5e76\u5e94\u5bf9\u7269\u79cd\u5f62\u6210\u7814\u7a76\u4e2d\u7684\u5176\u4ed6\u65b0\u5174\u6311\u6218\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u7269\u79cd\u5f62\u6210\u7684\u8fd9\u4e9b\u8fd1\u671f\u57fa\u56e0\u7ec4\u9a71\u52a8\u7684\u53d1\u5c55\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u5229\u7528\u57fa\u56e0\u7ec4\u5206\u5316\u666f\u89c2\u5206\u6790\u8bc6\u522b\u751f\u6b96\u9694\u79bb\uff08RI\uff09\u4f4d\u70b9\u65f6\u9047\u5230\u7684\u590d\u6742\u6027\uff0c\u5e76\u5f3a\u8c03\u4e86\u7ed3\u6784\u53d8\u5f02\u5728\u7269\u79cd\u5f62\u6210\u4e2d\u7684\u91cd\u8981\u89d2\u8272\uff0c\u8fd9\u7531\u65b0\u7684\u6d4b\u5e8f\u6280\u672f\u9010\u6e10\u63ed\u793a\u3002\u6b64\u5916\uff0c\u6211\u4eec\u56de\u987e\u4e86\u57fa\u56e0\u7ec4\u5b66\u5982\u4f55\u63a8\u8fdb\u4e86\u6211\u4eec\u5bf9\u67d0\u4e9b\u7269\u79cd\u5f62\u6210\u9014\u5f84\uff08\u5982\u6742\u4ea4\u62
