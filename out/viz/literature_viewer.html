itations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-09-05\"}, {\"id\": 390, \"title\": \"Navigating the Fusarium species complex: Host-range plasticity and genome variations.\", \"authors\": \"Armer Victoria J; Kroll Erika; Darino Martin; Smith Daniel P; Urban Martin; Hammond-Kosack Kim E\", \"journal\": \"Fungal biology\", \"year\": \"2024\", \"pmid\": \"39653491\", \"doi\": \"10.1016/j.funbio.2024.07.004\", \"abstract\": \"The Ascomycete genus Fusarium, first introduced by Link in 1809, currently consists of 431 species and 3558 unclassified isolates and hybrids (according to NCBI Taxonomy lists). Collectively, these fungi have diverse lifestyles and infection cycles exploiting a wide range of environments, hosts, ecological niches, and nutrient sources. Here, we carried out a pan-Fusarium species review to describe and explore the glamorous, and the less attractive niches, exploited by pathogenic and endophytic species. We survey species that infect plant, human, animal and/or invertebrate hosts, free-living non-pathogenic species dwelling in land, air or water-based natural ecosystems, through to those species that exploit human-modified environments or are cultivated in industrial production systems. Fully sequenced, assembled and annotated reference genomes are already available for 189 Fusarium species, many at chromosome scale. In addition, for some of the world's most important species extensive single species pangenomes or closely related formae speciales genome clusters are readily available. Previous comparative genomics studies have focussed on taxonomically restricted clusters of Fusarium species. We now investigate potential new relationships between these vastly contrasting Fusarium biologies, niches and environmental occupancies and the evolution of their respective genomes.\", \"keywords\": \"Non-pathogenic and pathogenic; Niches and environments; Genomes and pangenomes; Fusariosis; Genus Fusarium, diverse biologies; Industrial uses; Mycotoxicosis\", \"translated_title\": \"\u5bc4\u4e3b\u8303\u56f4\u53ef\u5851\u6027\u4e0e\u57fa\u56e0\u7ec4\u53d8\u5f02\", \"translated_abstract\": \"\u5b50\u56ca\u83cc\u95e8\u7684\u9570\u5200\u83cc\u5c5e\uff08Fusarium\uff09\u6700\u65e9\u7531Link\u4e8e1809\u5e74\u63d0\u51fa\uff0c\u76ee\u524d\u5305\u62ec431\u4e2a\u7269\u79cd\u548c3558\u4e2a\u672a\u5206\u7c7b\u7684\u5206\u79bb\u682a\u53ca\u6742\u4ea4\u79cd\uff08\u6839\u636eNCBI\u5206\u7c7b\u5217\u8868\uff09\u3002\u8fd9\u4e9b\u771f\u83cc\u5177\u6709\u591a\u6837\u5316\u7684\u751f\u5b58\u65b9\u5f0f\u548c\u611f\u67d3\u5468\u671f\uff0c\u80fd\u591f\u5229\u7528\u5e7f\u6cdb\u7684\u73af\u5883\u3001\u5bbf\u4e3b\u3001\u751f\u6001\u4f4d\u548c\u8425\u517b\u6765\u6e90\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9570\u5200\u83cc\u5c5e\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\uff0c\u63cf\u8ff0\u5e76\u63a2\u8ba8\u4e86\u81f4\u75c5\u6027\u548c\u5185\u751f\u6027\u7269\u79cd\u6240\u5229\u7528\u7684\u8ff7\u4eba\u4ee5\u53ca\u8f83\u5c11\u88ab\u5173\u6ce8\u7684\u751f\u6001\u4f4d\u3002\u6211\u4eec\u8c03\u67e5\u4e86\u611f\u67d3\u690d\u7269\u3001\u4eba\u7c7b\u3001\u52a8\u7269\u548c/\u6216\u65e0\u810a\u690e\u52a8\u7269\u5bbf\u4e3b\u7684\u7269\u79cd\uff0c\u4ee5\u53ca\u6816\u606f\u4e8e\u9646\u5730\u3001\u7a7a\u6c14\u6216\u6c34\u57fa\u5929\u7136\u751f\u6001\u7cfb\u7edf\u7684\u81ea\u7531\u751f\u6d3b\u7684\u975e\u81f4\u75c5\u6027\u7269\u79cd\uff0c\u76f4\u81f3\u90a3\u4e9b\u5229\u7528\u4eba\u4e3a\u6539\u9020\u73af\u5883\u6216\u5728\u5de5\u4e1a\u751f\u4ea7\u7cfb\u7edf\u4e2d\u57f9\u517b\u7684\u7269\u79cd\u3002\u5df2\u6709189\u4e2a\u9570\u5200\u83cc\u7269\u79cd\u7684\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u88ab\u5b8c\u5168\u6d4b\u5e8f\u3001\u7ec4\u88c5\u548c\u6ce8\u91ca\uff0c\u5176\u4e2d\u8bb8\u591a\u8fbe\u5230\u4e86\u67d3\u8272\u4f53\u6c34\u5e73\u3002\u6b64\u5916\uff0c\u5bf9\u4e8e\u4e00\u4e9b\u4e16\u754c\u4e0a\u6700\u91cd\u8981\u7684\u9570\u5200\u83cc\u7269\u79cd\uff0c\u5176\u5e7f\u6cdb\u5355\u7269\u79cd\u6cdb\u57fa\u56e0\u7ec4\u6216\u5bc6\u5207\u76f8\u5173\u5f62\u5f0f\u7684\u57fa\u56e0\u7ec4\u7c07\u4e5f\u5df2\u53ef\u83b7\u5f97\u3002\u4ee5\u5f80\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e3b\u8981\u96c6\u4e2d\u5728\u5206\u7c7b\u5b66\u4e0a\u53d7\u9650\u7684\u9570\u5200\u83cc\u7269\u79cd\u7fa4\u7ec4\u3002\u73b0\u5728\uff0c\u6211\u4eec\u8fdb\u4e00\u6b65\u63a2\u7d22\u8fd9\u4e9b\u5728\u751f\u7269\u5b66\u7279\u6027\u3001\u751f\u6001\u4f4d\u548c\u73af\u5883\u5360\u636e\u65b9\u9762\u5b58\u5728\u5de8\u5927\u5dee\u5f02\u7684\u9570\u5200\u83cc\u4e4b\u95f4\u53ef\u80fd\u5b58\u5728\u7684\u65b0\u5173\u7cfb\uff0c\u4ee5\u53ca\u5b83\u4eec\u5404\u81ea\u57fa\u56e0\u7ec4\u7684\u8fdb\u5316\u8fc7\u7a0b\u3002\", \"translated_keywords\": \"\u975e\u81f4\u75c5\u4e0e\u81f4\u75c5\uff1b\u751f\u6001\u4f4d\u4e0e\u73af\u5883\uff1b\u57fa\u56e0\u7ec4\u4e0e\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9570\u5200\u83cc\u75c5\uff1b\u9570\u5200\u83cc\u5c5e\uff0c\u591a\u6837\u751f\u7269\u5b66\uff1b\u5de5\u4e1a\u5e94\u7528\uff1b\u9709\u83cc\u6bd2\u7d20\u4e2d\u6bd2\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39653491\", \"search_query\": \"pangenome\", \"affiliations\": \"Protecting Crops and the Environment, Rothamsted Research, Harpenden, Herts, AL5 2JQ, UK.; Intelligent Data Ecosystems, Rothamsted Research, Harpenden, Herts, AL5 2JQ, UK.; Protecting Crops and the Environment, Rothamsted Research, Harpenden, Herts, AL5 2JQ, UK. Electronic address: kim.hammond-kosack@rothamsted.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Fungal Biology\", \"pub_date\": \"2024-12-10\"}, {\"id\": 391, \"title\": \"Adaptive radiations in natural populations of prokaryotes: innovation is key.\", \"authors\": \"Vos Michiel; Padfield Daniel; Quince Christopher; Vos Rutger\", \"journal\": \"FEMS microbiology ecology\", \"year\": \"2023\", \"pmid\": \"37996397\", \"doi\": \"10.1093/femsec/fiad154\", \"abstract\": \"Prokaryote diversity makes up most of the tree of life and is crucial to the functioning of the biosphere and human health. However, the patterns and mechanisms of prokaryote diversification have received relatively little attention compared to animals and plants. Adaptive radiation, the rapid diversification of an ancestor species into multiple ecologically divergent species, is a fundamental process by which macrobiological diversity is generated. Here, we discuss whether ecological opportunity could lead to similar bursts of diversification in bacteria. We explore how adaptive radiations in prokaryotes can be kickstarted by horizontally acquired key innovations allowing lineages to invade new niche space that subsequently is partitioned among diversifying specialist descendants. We discuss how novel adaptive zones are colonized and exploited after the evolution of a key innovation and whether certain types of are more prone to adaptive radiation. Radiation into niche specialists does not necessarily lead to speciation in bacteria when barriers to recombination are absent. We propose that in this scenario, niche-specific genes could accumulate within a single lineage, leading to the evolution of an open pangenome.\", \"keywords\": \"speciation; pangenomes; adaptive radiations; key innovations; diversification; macroevolution\", \"translated_title\": \"\u521b\u65b0\u662f\u5173\u952e\u3002\", \"translated_abstract\": \"\u539f\u6838\u751f\u7269\u591a\u6837\u6027\u6784\u6210\u4e86\u751f\u547d\u4e4b\u6811\u7684\u7edd\u5927\u90e8\u5206\uff0c\u5e76\u5bf9\u751f\u7269\u5708\u7684\u529f\u80fd\u4ee5\u53ca\u4eba\u7c7b\u5065\u5eb7\u81f3\u5173\u91cd\u8981\u3002\u7136\u800c\uff0c\u4e0e\u52a8\u7269\u548c\u690d\u7269\u76f8\u6bd4\uff0c\u539f\u6838\u751f\u7269\u591a\u6837\u5316\u7684\u6a21\u5f0f\u548c\u673a\u5236\u53d7\u5230\u7684\u5173\u6ce8\u76f8\u5bf9\u8f83\u5c11\u3002\u9002\u5e94\u8f90\u5c04\uff08adaptive radiation\uff09\uff0c\u5373\u7956\u5148\u7269\u79cd\u5feb\u901f\u5206\u5316\u4e3a\u591a\u4e2a\u751f\u6001\u4e0a\u4e0d\u540c\u7684\u7269\u79cd\u7684\u8fc7\u7a0b\uff0c\u662f\u5b8f\u89c2\u751f\u7269\u591a\u6837\u6027\u4ea7\u751f\u7684\u57fa\u672c\u8fc7\u7a0b\u4e4b\u4e00\u3002\u672c\u6587\u63a2\u8ba8\u4e86\u751f\u6001\u673a\u4f1a\u662f\u5426\u53ef\u80fd\u5728\u7ec6\u83cc\u4e2d\u5f15\u53d1\u7c7b\u4f3c\u7684\u591a\u6837\u5316\u7206\u53d1\u3002\u6211\u4eec\u63a2\u7d22\u4e86\u539f\u6838\u751f\u7269\u5982\u4f55\u901a\u8fc7\u6c34\u5e73\u83b7\u5f97\u7684\u5173\u952e\u521b\u65b0\u542f\u52a8\u9002\u5e94\u8f90\u5c04\uff0c\u8fd9\u4e9b\u521b\u65b0\u4f7f\u8c31\u7cfb\u80fd\u591f\u5165\u4fb5\u65b0\u7684\u751f\u6001\u4f4d\u7a7a\u95f4\uff0c\u968f\u540e\u7531\u5206\u5316\u7684\u4e13\u4e1a\u5316\u540e\u4ee3\u5360\u636e\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u5173\u952e\u521b\u65b0\u8fdb\u5316\u540e\u65b0\u578b\u9002\u5e94\u533a\u5982\u4f55\u88ab\u6b96\u6c11\u548c\u5229\u7528\uff0c\u4ee5\u53ca\u67d0\u4e9b\u7c7b\u578b\u7684\u539f\u6838\u751f\u7269\u662f\u5426\u66f4\u5bb9\u6613\u53d1\u751f\u9002\u5e94\u8f90\u5c04\u3002\u5f53\u91cd\u7ec4\u969c\u788d\u4e0d\u5b58\u5728\u65f6\uff0c\u5411\u751f\u6001\u4f4d\u4e13\u5bb6\u7684\u8f90\u5c04\u4e0d\u4e00\u5b9a\u5bfc\u81f4\u7ec6\u83cc\u4e2d\u7684\u7269\u79cd\u5f62\u6210\u3002\u6211\u4eec\u63d0\u51fa\uff0c\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u7279\u5b9a\u751f\u6001\u4f4d\u7684\u57fa\u56e0\u53ef\u80fd\u5728\u4e00\u4e2a\u5355\u4e00\u8c31\u7cfb\u5185\u79ef\u7d2f\uff0c\u4ece\u800c\u5bfc\u81f4\u5f00\u653e\u578b\u6cdb\u57fa\u56e0\u7ec4\u7684\u8fdb\u5316\u3002\", \"translated_keywords\": \"\u7269\u79cd\u5f62\u6210\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9002\u5e94\u8f90\u5c04\uff1b\u5173\u952e\u521b\u65b0\uff1b\u591a\u6837\u5316\uff1b\u5b8f\u8fdb\u5316\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37996397\", \"search_query\": \"pangenome\", \"affiliations\": \"European Centre for Environment and Human Health, University of Exeter Medical School, Environment and Sustainability Institute, Treliever Road, Penryn Campus, Penryn, TR10 9FE, United Kingdom.; Environment and Sustainability Institute, University of Exeter, Treliever Road, Penryn Campus, Penryn, TR10 9FE, United Kingdom.; Organisms and Ecosystems, Earlham Institute, Norwich Research Park, Norwich NR4 7UZ, United Kingdom.; Gut Microbes and Health, Quadram Institute, Norwich Research Park, Norwich NR4 7UQ, United Kingdom.; Naturalis Biodiversity Center, Understanding Evolution, Darwinweg 2, Leiden 2333 CR, the Netherlands.; Institute of Biology Leiden, Leiden University, Sylviusweg 72, Leiden 2333 BE, the Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-11-24\"}, {\"id\": 392, \"title\": \"Pangenome reconstruction in rats enhances genotype-phenotype mapping and novel variant discovery.\", \"authors\": \"Villani Flavia; Guarracino Andrea; Ward Rachel R; Green Tomomi; Emms Madeleine; Pravenec Michal; Prins Pjotr; Garrison Erik; Williams Robert W; Chen Hao; Colonna Vincenza\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"38260597\", \"doi\": \"10.1101/2024.01.10.575041\", \"abstract\": \"The HXB/BXH family of recombinant inbred rat strains is a unique genetic resource that has been extensively phenotyped over 25 years, resulting in a vast dataset of quantitative molecular and physiological phenotypes. We built a pangenome graph from 10x Genomics Linked-Read data for 31 recombinant inbred rats to study genetic variation and association mapping. The pangenome includes 0.2Gb of sequence that is not present the reference mRatBN7.2, confirming the capture of substantial additional variation. We validated variants in challenging regions, including complex structural variants resolving into multiple haplotypes. Phenome-wide association analysis of validated SNPs uncovered variants associated with glucose/insulin levels and hippocampal gene expression. We propose an interaction between Pirl1l1, chromogranin expression, TNF-\u03b1 levels, and insulin regulation. This study demonstrates the utility of linked-read pangenomes for comprehensive variant detection and mapping phenotypic diversity in a widely used rat genetic reference panel.\", \"keywords\": \"Glucose; Pangenome; Chromogranin expression; Insulin; Recombinant Inbred; Rat; Genotype-Phenotype\", \"translated_title\": \"\u5927\u9f20\u6cdb\u57fa\u56e0\u7ec4\u91cd\u5efa\u589e\u5f3a\u4e86\u57fa\u56e0\u578b-\u8868\u578b\u6620\u5c04\u548c\u65b0\u53d8\u5f02\u53d1\u73b0\u3002\", \"translated_abstract\": \"HXB/BXH\u5927\u9f20\u91cd\u7ec4\u8fd1\u4ea4\u7cfb\u5bb6\u65cf\u662f\u4e00\u79cd\u72ec\u7279\u7684\u9057\u4f20\u8d44\u6e90\uff0c\u5df2\u572825\u5e74\u95f4\u8fdb\u884c\u4e86\u5e7f\u6cdb\u7684\u8868\u578b\u5206\u6790\uff0c\u4ea7\u751f\u4e86\u5927\u91cf\u7684\u5b9a\u91cf\u5206\u5b50\u548c\u751f\u7406\u8868\u578b\u6570\u636e\u96c6\u3002\u6211\u4eec\u5229\u7528\u6765\u81ea10x Genomics Linked-Read\u6570\u636e\u6784\u5efa\u4e86\u4e00\u4e2a\u5305\u542b31\u4e2a\u91cd\u7ec4\u8fd1\u4ea4\u5927\u9f20\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff0c\u7528\u4e8e\u7814\u7a76\u9057\u4f20\u53d8\u5f02\u548c\u5173\u8054\u4f5c\u56fe\u3002\u8be5\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b\u4e860.2Gb\u672a\u51fa\u73b0\u5728\u53c2\u8003mRatBN7.2\u4e2d\u7684\u5e8f\u5217\uff0c\u8bc1\u5b9e\u4e86\u6355\u83b7\u5230\u5927\u91cf\u989d\u5916\u7684\u53d8\u5f02\u3002\u6211\u4eec\u5728\u5177\u6709\u6311\u6218\u6027\u7684\u533a\u57df\u9a8c\u8bc1\u4e86\u53d8\u5f02\uff0c\u5305\u62ec\u590d\u6742\u7ed3\u6784\u53d8\u5f02\uff0c\u8fd9\u4e9b\u53d8\u5f02\u53ef\u4ee5\u89e3\u6790\u4e3a\u591a\u79cd\u5355\u500d\u578b\u3002\u5bf9\u7ecf\u9a8c\u8bc1\u7684SNP\u8fdb\u884c\u5168\u8868\u578b\u7ec4\u5173\u8054\u5206\u6790\u63ed\u793a\u4e86\u4e0e\u8461\u8404\u7cd6/\u80f0\u5c9b\u7d20\u6c34\u5e73\u548c\u6d77\u9a6c\u57fa\u56e0\u8868\u8fbe\u76f8\u5173\u7684\u53d8\u5f02\u3002\u6211\u4eec\u63d0\u51fa\u4e86Pirl1l1\u3001\u94ec\u7c92\u86cb\u767d\u8868\u8fbe\u3001TNF-\u03b1\u6c34\u5e73\u548c\u80f0\u5c9b\u7d20\u8c03\u8282\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u672c\u7814\u7a76\u8868\u660e\uff0cLinked-Read\u6cdb\u57fa\u56e0\u7ec4\u5728\u5e7f\u6cdb\u4f7f\u7528\u7684\u5927\u9f20\u9057\u4f20\u53c2\u8003\u54c1\u7cfb\u4e2d\u5168\u9762\u68c0\u6d4b\u53d8\u5f02\u548c\u6620\u5c04\u8868\u578b\u591a\u6837\u6027\u65b9\u9762\u5177\u6709\u91cd\u8981\u4ef7\u503c\u3002\", \"translated_keywords\": \"\u8461\u8404\u7cd6\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u67d3\u8272granin\u8868\u8fbe\uff1b\u80f0\u5c9b\u7d20\uff1b\u91cd\u7ec4\u8fd1\u4ea4\uff1b\u5927\u9f20\uff1b\u57fa\u56e0\u578b-\u8868\u578b\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38260597\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Genetics, Genomics, and Informatics, University of Tennessee Health Science Center, Memphis, TN, USA.; Department of Pharmacology, Addiction Science, and Toxicology, University of Tennessee Health Science Center.; Institute of Genetics and Biophysics, National Research Council, Naples, 80111, Italy.; Institute of Physiology, Czech Academy of Sciences, 14200 Prague, Czech Republic.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-01-23\"}, {\"id\": 393, \"title\": \"Small amounts of misassembly can have disproportionate effects on pangenome-based metagenomic analyses.\", \"authors\": \"Majernik Stephanie N; Beaver Larry; Bradley Patrick H\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"39416140\", \"doi\": \"10.1101/2024.10.11.617902\", \"abstract\": \"Individual genes from microbiomes can drive host-level phenotypes. To help identify such candidate genes, several recent tools estimate microbial gene copy numbers directly from metagenomes. These tools rely on alignments to pangenomes, which in turn are derived from the set of all individual genomes from one species. While large-scale metagenomic assembly efforts have made pangenome estimates more complete, mixed communities can also introduce contamination into assemblies, and it is unknown how robust pangenome-based metagenomic analyses are to these errors. To gain insight into this problem, we re-analyzed a case-control study of the gut microbiome in cirrhosis, focusing on commensal Clostridia previously implicated in this disease. We tested for differentially prevalent genes in the Lachnospiraceae, then investigated which were likely to be contaminants using sequence similarity searches. Out of 86 differentially prevalent genes, we found that 33 (38%) were probably contaminants originating in taxa such as Veillonella and Haemophilus, unrelated genera that were independently correlated with disease status. Our results demonstrate that even small amounts of contamination in metagenome assemblies, below typical quality thresholds, can threaten to overwhelm gene-level metagenomic analyses. However, we also show that such contaminants can be accurately identified using a method based on gene-to-species correlation. After removing these contaminants, we observe that several flagellar motility gene clusters in the Lachnospira eligens pangenome are associated with cirrhosis status. We have integrated our analyses into an analysis and visualization pipeline, PanSweep, that can automatically identify cases where pangenome contamination may bias the results of gene-resolved analyses. Metagenome-assembled genomes, or MAGs, can be constructed without pure cultures of microbes. Large scale efforts to build MAGs have yielded more complete pangenomes (i.e., sets of all genes found in one species). Pangenomes allow us to measure strain variation in gene content, which can strongly affect phenotype. However, because MAGs come from mixed communities, they can contaminate pangenomes with unrelated DNA, and how much this impacts downstream analyses has not been studied. Using a metagenomic study of gut microbes in cirrhosis as our test case, we investigate how contamination affects analyses of microbial gene content. Surprisingly, even small, typical amounts of MAG contamination (<5%) result in disproportionately high levels of false positive associations (38%). Fortunately, we show that most contaminants can be automatically flagged, and provide a simple method for doing so. Furthermore, applying this method reveals a new association between cirrhosis and gut microbial motility.\", \"keywords\": \"(Auto-generated) pangenome; metagenomic analysis; contamination; gene prevalence; Clostridia; flagellar motility; cirrhosis; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5c11\u91cf\u7ec4\u88c5\u9519\u8bef\u5bf9\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u5b8f\u57fa\u56e0\u7ec4\u5206\u6790\u53ef\u80fd\u4ea7\u751f\u4e0d\u6210\u6bd4\u4f8b\u7684\u5f71\u54cd\u3002\", \"translated_abstract\": \"\u5fae\u751f\u7269\u7ec4\u4e2d\u7684\u5355\u4e2a\u57fa\u56e0\u53ef\u4ee5\u9a71\u52a8\u5bbf\u4e3b\u8868\u578b\u3002\u4e3a\u4e86\u5e2e\u52a9\u8bc6\u522b\u8fd9\u4e9b\u5019\u9009\u57fa\u56e0\uff0c\u6700\u8fd1\u7684\u4e00\u4e9b\u5de5\u5177\u76f4\u63a5\u4ece\u5b8f\u57fa\u56e0\u7ec4\u6570\u636e\u4e2d\u4f30\u7b97\u5fae\u751f\u7269\u57fa\u56e0\u62f7\u8d1d\u6570\u3002\u8fd9\u4e9b\u5de5\u5177\u4f9d\u8d56\u4e8e\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u7684\u6bd4\u5bf9\uff0c\u800c\u6cdb\u57fa\u56e0\u7ec4\u53c8\u662f\u57fa\u4e8e\u67d0\u4e00\u7269\u79cd\u7684\u6240\u6709\u4e2a\u4f53\u57fa\u56e0\u7ec4\u96c6\u5408\u63a8\u5bfc\u800c\u6765\u3002\u5c3d\u7ba1\u5927\u89c4\u6a21\u7684\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u5de5\u4f5c\u4f7f\u6cdb\u57fa\u56e0\u7ec4\u4f30\u8ba1\u66f4\u52a0\u5b8c\u6574\uff0c\u4f46\u6df7\u5408\u7fa4\u843d\u4e5f\u53ef\u80fd\u5f15\u5165\u6c61\u67d3\uff0c\u5e76\u4e14\u5c1a\u4e0d\u6e05\u695a\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u5b8f\u57fa\u56e0\u7ec4\u5206\u6790\u5bf9\u8fd9\u4e9b\u9519\u8bef\u6709\u591a\u5927\u7684\u9c81\u68d2\u6027\u3002\u4e3a\u4e86\u6df1\u5165\u4e86\u89e3\u8fd9\u4e00\u95ee\u9898\uff0c\u6211\u4eec\u91cd\u65b0\u5206\u6790\u4e86\u4e00\u9879\u5173\u4e8e\u809d\u786c\u5316\u80a0\u9053\u5fae\u751f\u7269\u7ec4\u7684\u75c5\u4f8b\u5bf9\u7167\u7814\u7a76\uff0c\u91cd\u70b9\u5173\u6ce8\u4e4b\u524d\u4e0e\u8be5\u75be\u75c5\u76f8\u5173\u7684\u5171\u751f\u68ad\u83cc\u3002\u6211\u4eec\u6d4b\u8bd5\u4e86\u6bdb\u87ba\u65cb\u83cc\u79d1\u4e2d\u4e0d\u540c\u6d41\u884c\u7387\u7684\u57fa\u56e0\uff0c\u7136\u540e\u4f7f\u7528\u5e8f\u5217\u76f8\u4f3c\u6027\u641c\u7d22\u6765\u8c03\u67e5\u54ea\u4e9b\u57fa\u56e0\u53ef\u80fd\u662f\u6c61\u67d3\u7269\u3002\u572886\u4e2a\u4e0d\u540c\u6d41\u884c\u7387\u7684\u57fa\u56e0\u4e2d\uff0c\u6211\u4eec\u53d1\u73b0\u5176\u4e2d33\u4e2a\uff08\u536038%\uff09\u5f88\u53ef\u80fd\u662f\u6765\u81ea\u4e0e\u75be\u75c5\u72b6\u6001\u72ec\u7acb\u76f8\u5173\u7684\u65e0\u5173\u5c5e\uff08\u5982\u97e6\u8363\u7403\u83cc\u548c\u55dc\u8840\u6746\u83cc\uff09\u7684\u6c61\u67d3\u7269\u3002\u6211\u4eec\u7684\u7ed3\u679c\u8868\u660e\uff0c\u5373\u4f7f\u5728\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4e2d\u5b58\u5728\u5c11\u91cf\u6c61\u67d3\uff08\u4f4e\u4e8e\u5178\u578b\u8d28\u91cf\u9608\u503c\uff09\uff0c\u4e5f\u53ef\u80fd\u5a01\u80c1\u5230\u57fa\u4e8e\u57fa\u56e0\u7684\u5b8f\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u7136\u800c\uff0c\u6211\u4eec\u4e5f\u5c55\u793a\u4e86\u53ef\u4ee5\u901a\u8fc7\u57fa\u4e8e\u57fa\u56e0\u4e0e\u7269\u79cd\u76f8\u5173\u6027\u7684\u65b9\u6cd5\u51c6\u786e\u8bc6\u522b\u8fd9\u4e9b\u6c61\u67d3\u7269\u3002\u53bb\u9664\u8fd9\u4e9b\u6c61\u67d3\u7269\u540e\uff0c\u6211\u4eec\u89c2\u5bdf\u5230\u5728Lachnospira eligens\u7684\u6cdb\u57fa\u56e0\u7ec4\u4e2d\uff0c\u51e0\u4e2a\u97ad\u6bdb\u8fd0\u52a8\u57fa\u56e0\u7c07\u4e0e\u809d\u786c\u5316\u72b6\u6001\u76f8\u5173\u8054\u3002\u6211\u4eec\u5c06\u6211\u4eec\u7684\u5206\u6790\u6574\u5408\u5230\u4e00\u4e2a\u540d\u4e3aPanSweep\u7684\u5206\u6790\u548c\u53ef\u89c6\u5316\u7ba1\u9053\u4e2d\uff0c\u8be5\u5de5\u5177\u53ef\u4ee5\u81ea\u52a8\u8bc6\u522b\u6cdb\u57fa\u56e0\u7ec4\u6c61\u67d3\u53ef\u80fd\u5f71\u54cd\u57fa\u56e0\u89e3\u6790\u5206\u6790\u7ed3\u679c\u7684\u60c5\u51b5\u3002\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u57fa\u56e0\u7ec4\uff08MAGs\uff09\u53ef\u4ee5\u5728\u6ca1\u6709\u7eaf\u57f9\u517b\u5fae\u751f\u7269\u7684\u60c5\u51b5\u4e0b\u6784\u5efa\u3002\u5927\u89c4\u6a21\u6784\u5efaMAGs\u7684\u52aa\u529b\u5df2\u7ecf\u4ea7\u751f\u4e86\u66f4\u5b8c\u6574\u7684\u6cdb\u57fa\u56e0\u7ec4\uff08\u5373\u67d0\u4e00\u7269\u79cd\u4e2d\u6240\u6709\u57fa\u56e0\u7684\u96c6\u5408\uff09\u3002\u6cdb\u57fa\u56e0\u7ec4\u4f7f\u6211\u4eec\u80fd\u591f\u6d4b\u91cf\u57fa\u56e0\u5185\u5bb9\u4e2d\u7684\u83cc\u682a\u53d8\u5f02\uff0c\u8fd9\u53ef\u80fd\u5bf9\u8868\u578b\u4ea7\u751f\u5f3a\u70c8\u5f71\u54cd\u3002\u7136\u800c\uff0c\u7531\u4e8eMAGs\u6765\u81ea\u6df7\u5408\u7fa4\u843d\uff0c\u5b83\u4eec\u53ef\u80fd\u4f1a\u7528\u65e0\u5173\u7684DNA\u6c61\u67d3\u6cdb\u57fa\u56e0\u7ec4\uff0c\u800c\u8fd9\u79cd\u5f71\u54cd\u5bf9\u4e0b\u6e38\u5206\u6790\u7684\u5f71\u54cd\u5c1a\u672a\u88ab\u7814\u7a76\u3002\u4ee5\u809d\u786c\u5316\u80a0\u9053\u5fae\u751f\u7269\u7ec4\u7684\u5b8f\u57fa\u56e0\u7ec4\u7814\u7a76\u4f5c\u4e3a\u6d4b\u8bd5\u6848\u4f8b\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u6c61\u67d3\u5982\u4f55\u5f71\u54cd\u5fae\u751f\u7269\u57fa\u56e0\u5185\u5bb9\u7684\u5206\u6790\u3002\u4ee4\u4eba\u60ca\u8bb6\u7684\u662f\uff0c\u5373\u4f7f\u662f\u5c0f\u91cf\u3001\u5178\u578b\u7684MAG\u6c61\u67d3\uff08<5%\uff09\u4e5f\u4f1a\u5bfc\u81f4\u5047\u9633\u6027\u5173\u8054\u7684\u6bd4\u4f8b\u663e\u8457\u589e\u52a0\uff0838%\uff09\u3002\u5e78\u8fd0\u7684\u662f\uff0c\u6211\u4eec\u5c55\u793a\u4e86\u5927\u591a\u6570\u6c61\u67d3\u7269\u53ef\u4ee5\u88ab\u81ea\u52a8\u6807\u8bb0\uff0c\u5e76\u63d0\u4f9b\u4e86\u4e00\u79cd\u7b80\u5355\u7684\u65b9\u6cd5\u6765\u5b9e\u73b0\u8fd9\u4e00\u70b9\u3002\u6b64\u5916\uff0c\u5e94\u7528\u8fd9\u79cd\u65b9\u6cd5\u63ed\u793a\u4e86\u809d\u786c\u5316\u4e0e\u80a0\u9053\u5fae\u751f\u7269\u8fd0\u52a8\u4e4b\u95f4\u7684\u4e00\u79cd\u65b0\u5173\u8054\u3002\", \"translated_keywords\": \"pangenome; metagenomic analysis; contamination; gene prevalence; Clostridia; flagellar motility; cirrhosis; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39416140\", \"search_query\": \"pangenome\", \"affiliations\": \"Dept. of Microbiology, The Ohio State University, Columbus, OH 43210 USA.; Infectious Diseases Institute, The Ohio State University, Columbus, OH 43210 USA.; Center of Microbiome Science, The Ohio State University, Columbus, OH 43210 USA.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-10-17\"}, {\"id\": 394, \"title\": \"Comparative Genomics Unveils Functional Diversity, Pangenome Openness, and Underlying Biological Drivers among Bacillus subtilis Group.\", \"authors\": \"Wang Taiquan; Shi Yiling; Zheng Mengzhuo; Zheng Jinshui\", \"journal\": \"Microorganisms\", \"year\": \"2024\", \"pmid\": \"38792815\", \"doi\": \"10.3390/microorganisms12050986\", \"abstract\": \"The Bacillus subtilis group (Bs group), with Bacillus subtilis as its core species, holds significant research and economic value in various fields, including science, industrial production, food, and pharmaceuticals. However, most studies have been confined to comparative genomics analyses and exploration within individual genomes at the level of species, with few conducted within groups across different species. This study focused on Bacillus subtilis, the model of Gram-positive bacteria, and 14 other species with significant research value, employing comparative pangenomics as well as population enrichment analysis to ascertain the functional enrichment and diversity. Through the quantification of pangenome openness, this work revealed the underlying biological drivers and significant correlation between pangenome openness and various factors, including the distribution of toxin-antitoxin- and integrase-related genes, as well as the number of endonucleases, recombinases, repair system-related genes, prophages, integrases, and transfer mobile elements. Furthermore, the functional enrichment results indicated the potential for secondary metabolite, probiotic, and antibiotic exploration in Bacillus licheniformis, Bacillus paralicheniformis, and Bacillus spizizenii, respectively. In general, this work systematically exposed the quantification of pangenome openness, biological drivers, the pivotal role of genomic instability factors, and mobile elements, providing targeted exploration guidance for the Bs group.\", \"keywords\": \"Bacillus subtilis; pangenome openness; comparative pangenomics; mobile elements; functional enrichment; Bacillus subtilis group\", \"translated_title\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u63ed\u793a\u67af\u8349\u82bd\u5b62\u6746\u83cc\u7fa4\u7684\u529f\u80fd\u591a\u6837\u6027\u3001\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\u53ca\u6f5c\u5728\u7684\u751f\u7269\u5b66\u9a71\u52a8\u56e0\u7d20\", \"translated_abstract\": \"\u67af\u8349\u82bd\u5b62\u6746\u83cc\u590d\u5408\u7fa4\uff08Bs\u590d\u5408\u7fa4\uff09\u4ee5\u67af\u8349\u82bd\u5b62\u6746\u83cc\u4e3a\u6838\u5fc3\u79cd\uff0c\u5177\u6709\u91cd\u8981\u7684\u79d1\u5b66\u7814\u7a76\u4e0e\u7ecf\u6d4e\u4ef7\u503c\uff0c\u5728\u79d1\u5b66\u3001\u5de5\u4e1a\u751f\u4ea7\u3001\u98df\u54c1\u53ca\u533b\u836f\u7b49\u9886\u57df\u5747\u6709\u5e7f\u6cdb\u5e94\u7528\u3002\u7136\u800c\uff0c\u76ee\u524d\u5927\u591a\u6570\u7814\u7a76\u5c40\u9650\u4e8e\u7269\u79cd\u6c34\u5e73\u4e0a\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u6216\u5355\u4e00\u57fa\u56e0\u7ec4\u63a2\u7d22\uff0c\u8de8\u7269\u79cd\u7fa4\u4f53\u5c42\u9762\u7684\u7814\u7a76\u8f83\u5c11\u3002\u672c\u7814\u7a76\u4ee5\u6a21\u5f0f\u9769\u5170\u6c0f\u9633\u6027\u83cc\u67af\u8349\u82bd\u5b62\u6746\u83cc\u548c14\u4e2a\u5177\u6709\u91cd\u8981\u7814\u7a76\u4ef7\u503c\u7684\u7269\u79cd\u4e3a\u7814\u7a76\u5bf9\u8c61\uff0c\u91c7\u7528\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u5b66\u4e0e\u7fa4\u4f53\u5bcc\u96c6\u5206\u6790\u65b9\u6cd5\uff0c\u63ed\u793a\u4e86\u529f\u80fd\u5bcc\u96c6\u4e0e\u591a\u6837\u6027\u7279\u5f81\u3002\u901a\u8fc7\u91cf\u5316\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\uff0c\u7814\u7a76\u63ed\u793a\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\u80cc\u540e\u7684\u751f\u7269\u5b66\u9a71\u52a8\u56e0\u7d20\u53ca\u5176\u4e0e\u6bd2\u7d20-\u6297\u6bd2\u7d20\u7cfb\u7edf\u3001\u6574\u5408\u9176\u76f8\u5173\u57fa\u56e0\u5206\u5e03\u3001\u5185\u5207\u9176\u3001\u91cd\u7ec4\u9176\u3001\u4fee\u590d\u7cfb\u7edf\u76f8\u5173\u57fa\u56e0\u3001\u524d\u566c\u83cc\u4f53\u3001\u6574\u5408\u9176\u4ee5\u53ca\u53ef\u79fb\u52a8\u5143\u4ef6\u6570\u91cf\u7b49\u56e0\u5b50\u4e4b\u95f4\u7684\u663e\u8457\u5173\u8054\u3002\u6b64\u5916\uff0c\u529f\u80fd\u5bcc\u96c6\u7ed3\u679c\u8868\u660e\uff0c\u5730\u8863\u82bd\u5b62\u6746\u83cc\u3001\u526f\u5730\u8863\u82bd\u5b62\u6746\u83cc\u548c\u65af\u6c0f\u82bd\u5b62\u6746\u83cc\u5728\u6b21\u7ea7\u4ee3\u8c22\u7269\u3001\u76ca\u751f\u83cc\u548c\u6297\u751f\u7d20\u7814\u7a76\u65b9\u9762\u5177\u6709\u6f5c\u5728\u5e94\u7528\u4ef7\u503c\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u7cfb\u7edf\u5730\u91cf\u5316\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\u3001\u751f\u7269\u5b66\u9a71\u52a8\u56e0\u7d20\u3001\u57fa\u56e0\u7ec4\u4e0d\u7a33\u5b9a\u6027\u56e0\u5b50\u53ca\u53ef\u79fb\u52a8\u5143\u4ef6\u7684\u4f5c\u7528\uff0c\u4e3aBs\u590d\u5408\u7fa4\u7684\u6df1\u5165\u7814\u7a76\u63d0\u4f9b\u4e86\u6709\u9488\u5bf9\u6027\u7684\u6307\u5bfc\u3002\", \"translated_keywords\": \"\u67af\u8349\u82bd\u5b62\u6746\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5f00\u653e\u6027\uff1b\u6bd4\u8f83\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u53ef\u79fb\u52a8\u5143\u4ef6\uff1b\u529f\u80fd\u5bcc\u96c6\uff1b\u67af\u8349\u82bd\u5b62\u6746\u83cc\u7fa4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38792815\", \"search_query\": \"pangenome\", \"affiliations\": \"National Key Laboratory of Agricultural Microbiology, Huazhong Agricultural University, Wuhan 430070, China.; Hubei Key Laboratory of Agricultural Bioinformatics, College of Informatics, Huazhong Agricultural University, Wuhan 430070, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-25\"}, {\"id\": 395, \"title\": \"Diversity at single nucleotide to pangenome scales among sulfur cycling bacteria in salt marshes.\", \"authors\": \"P\u00e9rez Castro Sherlynette; Peredo Elena L; Mason Olivia U; Vineis Joseph; Bowen Jennifer L; Mortazavi Behzad; Ganesh Anakha; Ruff S Emil; Paul Blair G; Giblin Anne E; Cardon Zoe G\", \"journal\": \"Applied and environmental microbiology\", \"year\": \"2023\", \"pmid\": \"37882526\", \"doi\": \"10.1128/aem.00988-23\", \"abstract\": \"Salt marshes are known for their significant carbon storage capacity, and sulfur cycling is closely linked with the ecosystem-scale carbon cycling in these ecosystems. Sulfate reducers are key for the decomposition of organic matter, and sulfur oxidizers remove toxic sulfide, supporting the productivity of marsh plants. To date, the complexity of coastal environments, heterogeneity of the rhizosphere, high microbial diversity, and uncultured majority hindered our understanding of the genomic diversity of sulfur-cycling microbes in salt marshes. Here, we use comparative genomics to overcome these challenges and provide an in-depth characterization of sulfur-cycling microbial diversity in salt marshes. We characterize communities across distinct sites and plant species and uncover extensive genomic diversity at the taxon level and specific genomic features present in MAGs affiliated with uncultivated sulfur-cycling lineages. Our work provides insights into the partnerships in salt marshes and a roadmap for multiscale analyses of diversity in complex biological systems.\", \"keywords\": \"pangenomics; diversity-generating retroelement; sulfate-reducing bacteria; site-specific genetic diversity; sulfur-oxidizing bacteria; single-nucleotide polymorphism\", \"translated_title\": \"\u76d0\u6cbc\u786b\u5faa\u73af\u7ec6\u83cc\u5728\u5355\u6838\u82f7\u9178\u5230\u6cdb\u57fa\u56e0\u7ec4\u5c3a\u5ea6\u4e0a\u7684\u591a\u6837\u6027\u3002\", \"translated_abstract\": \"\u76d0\u6cbc\u4ee5\u5176\u663e\u8457\u7684\u78b3\u50a8\u5b58\u80fd\u529b\u800c\u95fb\u540d\uff0c\u786b\u5faa\u73af\u4e0e\u8fd9\u4e9b\u751f\u6001\u7cfb\u7edf\u7684\u751f\u6001\u7cfb\u7edf\u5c3a\u5ea6\u78b3\u5faa\u73af\u5bc6\u5207\u76f8\u5173\u3002\u786b\u9178\u76d0\u8fd8\u539f\u83cc\u5728\u6709\u673a\u8d28\u5206\u89e3\u4e2d\u8d77\u5173\u952e\u4f5c\u7528\uff0c\u800c\u786b\u6c27\u5316\u83cc\u5219\u901a\u8fc7\u53bb\u9664\u6709\u6bd2\u7684\u786b\u5316\u7269\u6765\u652f\u6301\u76d0\u6cbc\u690d\u7269\u7684\u751f\u4ea7\u529b\u3002\u8fc4\u4eca\u4e3a\u6b62\uff0c\u6cbf\u6d77\u73af\u5883\u7684\u590d\u6742\u6027\u3001\u6839\u9645\u7684\u5f02\u8d28\u6027\u3001\u5fae\u751f\u7269\u591a\u6837\u6027\u7684\u4e30\u5bcc\u6027\u4ee5\u53ca\u672a\u57f9\u517b\u5fae\u751f\u7269\u5360\u591a\u6570\u7b49\u56e0\u7d20\u963b\u788d\u4e86\u6211\u4eec\u5bf9\u76d0\u6cbc\u4e2d\u786b\u5faa\u73af\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u7684\u7406\u89e3\u3002\u672c\u6587\u5229\u7528\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u514b\u670d\u4e86\u8fd9\u4e9b\u6311\u6218\uff0c\u5e76\u6df1\u5165\u63cf\u8ff0\u4e86\u76d0\u6cbc\u4e2d\u786b\u5faa\u73af\u5fae\u751f\u7269\u7684\u591a\u6837\u6027\u3002\u6211\u4eec\u5bf9\u4e0d\u540c\u5730\u70b9\u548c\u690d\u7269\u79cd\u7c7b\u7684\u7fa4\u843d\u8fdb\u884c\u4e86\u8868\u5f81\uff0c\u5e76\u63ed\u793a\u4e86\u5728\u5206\u7c7b\u5b66\u6c34\u5e73\u4e0a\u5e7f\u6cdb\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\uff0c\u4ee5\u53ca\u4e0e\u672a\u57f9\u517b\u786b\u5faa\u73af\u8c31\u7cfb\u76f8\u5173\u7684MAGs\uff08\u5b8f\u57fa\u56e0\u7ec4\u7ec4\u88c5\u57fa\u56e0\u7ec4\uff09\u4e2d\u5b58\u5728\u7684\u7279\u5b9a\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\u6211\u4eec\u7684\u7814\u7a76\u4e3a\u76d0\u6cbc\u4e2d\u7684\u5171\u751f\u5173\u7cfb\u63d0\u4f9b\u4e86\u89c1\u89e3\uff0c\u5e76\u4e3a\u590d\u6742\u751f\u7269\u7cfb\u7edf\u4e2d\u591a\u5c3a\u5ea6\u591a\u6837\u6027\u7684\u5206\u6790\u63d0\u4f9b\u4e86\u8def\u7ebf\u56fe\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u591a\u6837\u6027\u751f\u6210\u9006\u8f6c\u5f55\u5143\u4ef6\uff1b\u786b\u9178\u76d0\u8fd8\u539f\u83cc\uff1b\u4f4d\u70b9\u7279\u5f02\u6027\u9057\u4f20\u591a\u6837\u6027\uff1b\u786b\u6c27\u5316\u83cc\uff1b\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37882526\", \"search_query\": \"pangenome\", \"affiliations\": \"The Ecosystems Center, Marine Biological Laboratory , Woods Hole, Massachusetts, USA.; Crop and Soil Sciences, University of Georgia , Athens, USA.; Thomas H. Gosnell School of Life Sciences, Rochester Institute of Technology , Rochester, New York, USA.; Department of Earth, Ocean and Atmospheric Science, Florida State University , Tallahassee, Florida, USA.; Department of Marine and Environmental Sciences, Marine Science Center, Northeastern University , Nahant, Massachusetts, USA.; Department of Biological Sciences, University of Alabama , Tuscaloosa, Alabama, USA.; Bay Paul Center, Marine Biological Laboratory , Woods Hole, Massachusetts, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-10-26\"}, {\"id\": 396, \"title\": \"GWAS advancements to investigate disease associations and biological mechanisms.\", \"authors\": \"Omidiran Oluwaferanmi; Patel Aashna; Usman Sarah; Mhatre Ishani; Abdelhalim Habiba; DeGroat William; Narayanan Rishabh; Singh Kritika; Mendhe Dinesh; Ahmed Zeeshan\", \"journal\": \"Clinical and translational discovery\", \"year\": \"2024\", \"pmid\": \"38737752\", \"doi\": \"10.1002/ctd2.296\", \"abstract\": \"Genome-wide association studies (GWAS) have been instrumental in elucidating the genetic architecture of various traits and diseases. Despite the success of GWAS, inherent limitations such as identifying rare and ultra-rare variants, the potential for spurious associations, and in pinpointing causative agents can undermine diagnostic capabilities. This review provides an overview of GWAS and highlights recent advances in genetics that employ a range of methodologies, including Whole Genome Sequencing (WGS), Mendelian Randomization (MR), the Pangenome's high-quality T2T-CHM13 panel, and the Human BioMolecular Atlas Program (HuBMAP), as potential enablers of current and future GWAS research. State of the literature demonstrate the capabilities of these techniques in enhancing the statistical power of GWAS. WGS, with its comprehensive approach, captures the entire genome, surpassing the capabilities of the traditional GWAS technique focused on predefined Single Nucleotide Polymorphism (SNP) sites. The Pangenome's T2T-CHM13 panel, with its holistic approach, aids in the analysis of regions with high sequence identity, such as segmental duplications (SDs). Mendelian Randomization has advanced causative inference, improving clinical diagnostics and facilitating definitive conclusions. Furthermore, spatial biology techniques like HuBMAP, enable 3D molecular mapping of tissues at single-cell resolution, offering insights into pathology of complex traits. This study aims to elucidate and advocate for the increased application of these technologies, highlighting their potential to shape the future of GWAS research.\", \"keywords\": \"HuBMAP; Pangenome; Whole Genome Sequencing; GWAS; Mendelian Randomization\", \"translated_title\": \"\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\u5728\u63a2\u7d22\u75be\u75c5\u5173\u8054\u4e0e\u751f\u7269\u5b66\u673a\u5236\u65b9\u9762\u7684\u8fdb\u5c55\", \"translated_abstract\": \"\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff08GWAS\uff09\u5728\u63ed\u793a\u5404\u79cd\u7279\u5f81\u548c\u75be\u75c5\u7684\u9057\u4f20\u7ed3\u6784\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u5c3d\u7ba1GWAS\u53d6\u5f97\u4e86\u6210\u529f\uff0c\u4f46\u5176\u56fa\u6709\u7684\u5c40\u9650\u6027\uff0c\u5982\u8bc6\u522b\u7a00\u6709\u548c\u8d85\u7a00\u6709\u53d8\u5f02\u3001\u6f5c\u5728\u7684\u865a\u5047\u5173\u8054\u4ee5\u53ca\u786e\u5b9a\u56e0\u679c\u56e0\u7d20\u7684\u80fd\u529b\u4e0d\u8db3\uff0c\u53ef\u80fd\u524a\u5f31\u8bca\u65ad\u80fd\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86GWAS\uff0c\u5e76\u91cd\u70b9\u4ecb\u7ecd\u4e86\u9057\u4f20\u5b66\u9886\u57df\u7684\u4e00\u4e9b\u6700\u65b0\u8fdb\u5c55\uff0c\u8fd9\u4e9b\u8fdb\u5c55\u91c7\u7528\u4e86\u591a\u79cd\u65b9\u6cd5\uff0c\u5305\u62ec\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff08WGS\uff09\u3001\u5b5f\u5fb7\u5c14\u968f\u673a\u5316\uff08MR\uff09\u3001\u9ad8\u8d28\u91cf\u7684\u6cdb\u57fa\u56e0\u7ec4T2T-CHM13\u9762\u677f\u4ee5\u53ca\u4eba\u7c7b\u751f\u7269\u5206\u5b50\u56fe\u8c31\u8ba1\u5212\uff08HuBMAP\uff09\uff0c\u4f5c\u4e3a\u63a8\u52a8\u5f53\u524d\u548c\u672a\u6765GWAS\u7814\u7a76\u7684\u6f5c\u5728\u5de5\u5177\u3002\u73b0\u6709\u6587\u732e\u8868\u660e\uff0c\u8fd9\u4e9b\u6280\u672f\u80fd\u591f\u589e\u5f3aGWAS\u7684\u7edf\u8ba1\u529f\u6548\u3002WGS\u4ee5\u5176\u5168\u9762\u7684\u65b9\u6cd5\u6355\u83b7\u6574\u4e2a\u57fa\u56e0\u7ec4\uff0c\u8d85\u8d8a\u4e86\u4f20\u7edfGWAS\u6280\u672f\u4ec5\u5173\u6ce8\u9884\u5b9a\u4e49\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u4f4d\u70b9\u7684\u80fd\u529b\u3002\u6cdb\u57fa\u56e0\u7ec4\u7684T2T-CHM13\u9762\u677f\u4ee5\u5176\u6574\u4f53\u65b9\u6cd5\u6709\u52a9\u4e8e\u5206\u6790\u9ad8\u5e8f\u5217\u540c\u4e00\u6027\u7684\u533a\u57df\uff0c\u4f8b\u5982\u7247\u6bb5\u91cd\u590d\uff08SD\uff09\u3002\u5b5f\u5fb7\u5c14\u968f\u673a\u5316\u63d0\u5347\u4e86\u56e0\u679c\u63a8\u65ad\u7684\u80fd\u529b\uff0c\u6539\u5584\u4e86\u4e34\u5e8a\u8bca\u65ad\u5e76\u4fc3\u8fdb\u4e86\u660e\u786e\u7ed3\u8bba\u7684\u5f97\u51fa\u3002\u6b64\u5916\uff0c\u7a7a\u95f4\u751f\u7269\u5b66\u6280\u672f\u5982HuBMAP\uff0c\u80fd\u591f\u5728\u5355\u7ec6\u80de\u5206\u8fa8\u7387\u4e0b\u5bf9\u7ec4\u7ec7\u8fdb\u884c\u4e09\u7ef4\u5206\u5b50\u6d4b\u7ed8\uff0c\u4e3a\u590d\u6742\u7279\u5f81\u7684\u75c5\u7406\u63d0\u4f9b\u89c1\u89e3\u3002\u672c\u7814\u7a76\u65e8\u5728\u9610\u660e\u5e76\u5021\u5bfc\u8fd9\u4e9b\u6280\u672f\u7684\u66f4\u5e7f\u6cdb\u5e94\u7528\uff0c\u5f3a\u8c03\u5b83\u4eec\u5851\u9020GWAS\u7814\u7a76\u672a\u6765\u7684\u6f5c\u529b\u3002\", \"translated_keywords\": \"HuBMAP\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff1b\u5b5f\u5fb7\u5c14\u968f\u673a\u5316\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38737752\", \"search_query\": \"pangenome\", \"affiliations\": \"Rutgers Institute for Health, Health Care Policy and Aging Research, Rutgers University, 112 Paterson St, New Brunswick, NJ, USA.; Department of Medicine, Robert Wood Johnson Medical School, Rutgers Biomedical and Health Sciences, 125 Paterson St, New Brunswick, NJ, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-13\"}, {\"id\": 397, \"title\": \"Host specific adaptations of Ligilactobacillus aviarius to poultry.\", \"authors\": \"Rios Galicia Bibiana; S\u00e1enz Johan Sebastian; Yergaliyev Timur; Camarinha-Silva Am\u00e9lia; Seifert Jana\", \"journal\": \"Current research in microbial sciences\", \"year\": \"2023\", \"pmid\": \"37727231\", \"doi\": \"10.1016/j.crmicr.2023.100199\", \"abstract\": \"The genus Ligilactobacillus encompasses species adapted to vertebrate hosts and fermented food. Their genomes encode adaptations to the host lifestyle. Reports of gut microbiota from chicken and turkey gastrointestinal tract have shown a high persistence of Ligilactobacillus aviarius along the digestive system compared to other species found in the same host. However, its adaptations to poultry as a host has not yet been described. In this work, the pan-genome of Ligilactobacillus aviarius was explored to describe the functional adaptability to the gastrointestinal environment. The core genome is composed of 1179 gene clusters that are present at least in one copy that codifies to structural, ribosomal and biogenesis proteins. The rest of the identified regions were classified into three different functional clusters of orthologous groups (clusters) that codify carbohydrate metabolism, envelope biogenesis, viral defence mechanisms, and mobilome inclusions. The pan-genome of Ligilactobacillus aviarius is a closed pan-genome, frequently found in poultry and highly prevalent across chicken faecal samples. The genome of L. aviarius codifies different clusters of glycoside hydrolases and glycosyltransferases that mediate interactions with the host cells. Accessory features, such as antiviral mechanisms and prophage inclusions, variate amongst strains from different GIT sections. This information provides hints about the interaction of this species with viral particles and other bacterial species. This work highlights functional adaptability traits present in L. aviarius that make it a dominant key member of the poultry gut microbiota and enlightens the convergent ecological relation of this species to the poultry gut environment.\", \"keywords\": \"Poultry; Chicken; Ligilactobacillus aviarius; Pan-genome\", \"translated_title\": \"\u9e21\u80a0\u7403\u83cc\u5bf9\u5bb6\u79bd\u7684\u5bbf\u4e3b\u7279\u5f02\u6027\u9002\u5e94\u6027\", \"translated_abstract\": \"\u5c5eLigilactobacillus\u5305\u542b\u9002\u5e94\u4e8e\u810a\u690e\u52a8\u7269\u5bbf\u4e3b\u548c\u53d1\u9175\u98df\u54c1\u7684\u7269\u79cd\u3002\u5b83\u4eec\u7684\u57fa\u56e0\u7ec4\u7f16\u7801\u4e86\u9002\u5e94\u5bbf\u4e3b\u751f\u6d3b\u65b9\u5f0f\u7684\u7279\u6027\u3002\u6765\u81ea\u9e21\u548c\u706b\u9e21\u80c3\u80a0\u9053\u7684\u80a0\u9053\u5fae\u751f\u7269\u7fa4\u62a5\u544a\u8868\u660e\uff0c\u5728\u6d88\u5316\u7cfb\u7edf\u4e2dLigilactobacillus aviarius\u7684\u6301\u4e45\u6027\u9ad8\u4e8e\u5728\u540c\u4e00\u5bbf\u4e3b\u4f53\u5185\u53d1\u73b0\u7684\u5176\u4ed6\u7269\u79cd\u3002\u7136\u800c\uff0c\u5176\u5bf9\u5bb6\u79bd\u4f5c\u4e3a\u5bbf\u4e3b\u7684\u9002\u5e94\u6027\u5c1a\u672a\u88ab\u63cf\u8ff0\u3002\u5728\u8fd9\u9879\u5de5\u4f5c\u4e2d\uff0c\u6211\u4eec\u63a2\u7d22\u4e86Ligilactobacillus aviarius\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u4ee5\u63cf\u8ff0\u5176\u5bf9\u80c3\u80a0\u9053\u73af\u5883\u7684\u529f\u80fd\u9002\u5e94\u6027\u3002\u6838\u5fc3\u57fa\u56e0\u7ec4\u75311179\u4e2a\u57fa\u56e0\u7c07\u7ec4\u6210\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7c07\u81f3\u5c11\u4ee5\u4e00\u4efd\u62f7\u8d1d\u5b58\u5728\uff0c\u7f16\u7801\u7ed3\u6784\u86cb\u767d\u3001\u6838\u7cd6\u4f53\u86cb\u767d\u548c\u751f\u7269\u53d1\u751f\u86cb\u767d\u3002\u5176\u4f59\u8bc6\u522b\u51fa\u7684\u533a\u57df\u88ab\u5206\u7c7b\u4e3a\u4e09\u4e2a\u4e0d\u540c\u7684\u76f4\u7cfb\u540c\u6e90\u7fa4\uff08cluster\uff09\u529f\u80fd\u7c07\uff0c\u5206\u522b\u7f16\u7801\u78b3\u6c34\u5316\u5408\u7269\u4ee3\u8c22\u3001\u5305\u819c\u751f\u7269\u53d1\u751f\u3001\u75c5\u6bd2\u9632\u5fa1\u673a\u5236\u4ee5\u53ca\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u7684\u5305\u542b\u3002Ligilactobacillus aviarius\u7684\u6cdb\u57fa\u56e0\u7ec4\u662f\u4e00\u4e2a\u5c01\u95ed\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e38\u89c1\u4e8e\u5bb6\u79bd\u5e76\u5728\u9e21\u7caa\u4fbf\u6837\u672c\u4e2d\u9ad8\u5ea6\u6d41\u884c\u3002L. aviarius\u7684\u57fa\u56e0\u7ec4\u7f16\u7801\u4e86\u591a\u79cd\u7cd6\u82f7\u6c34\u89e3\u9176\u548c\u7cd6\u57fa\u8f6c\u79fb\u9176\u7684\u7c07\uff0c\u8fd9\u4e9b\u9176\u4ecb\u5bfc\u4e0e\u5bbf\u4e3b\u7ec6\u80de\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u8f85\u52a9\u7279\u5f81\uff0c\u5982\u6297\u75c5\u6bd2\u673a\u5236\u548c\u524d\u566c\u83cc\u4f53\u7684\u5305\u542b\uff0c\u5728\u6765\u81ea\u4e0d\u540c\u80c3\u80a0\u9053\u90e8\u4f4d\u7684\u83cc\u682a\u4e4b\u95f4\u6709\u6240\u4e0d\u540c\u3002\u8fd9\u4e9b\u4fe1\u606f\u63d0\u4f9b\u4e86\u5173\u4e8e\u8be5\u7269\u79cd\u4e0e\u75c5\u6bd2\u9897\u7c92\u548c\u5176\u4ed6\u7ec6\u83cc\u7269\u79cd\u76f8\u4e92\u4f5c\u7528\u7684\u7ebf\u7d22\u3002\u8fd9\u9879\u5de5\u4f5c\u7a81\u51fa\u4e86L. aviarius\u4e2d\u5b58\u5728\u7684\u529f\u80fd\u9002\u5e94\u6027\u7279\u5f81\uff0c\u4f7f\u5176\u6210\u4e3a\u5bb6\u79bd\u80a0\u9053\u5fae\u751f\u7269\u7fa4\u4e2d\u7684\u4e3b\u8981\u5173\u952e\u6210\u5458\uff0c\u5e76\u63ed\u793a\u4e86\u8be5\u7269\u79cd\u4e0e\u5bb6\u79bd\u80a0\u9053\u73af\u5883\u7684\u8d8b\u540c\u751f\u6001\u5173\u7cfb\u3002\", \"translated_keywords\": \"\u5bb6\u79bd\uff1b\u9e21\uff1b\u9e3d\u6e90\u80a0\u7403\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37727231\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute of Animal Science, University of Hohenheim, Emil-Wolff-Str. 6-10, Stuttgart 70593, Germany.; HoLMiR-Hohenheim Center for Livestock Microbiome Research, University of Hohenheim, Leonore-Blosser-Reisen Weg 3, Stuttgart 70593, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-09-20\"}, {\"id\": 398, \"title\": \"Integer programming framework for pangenome-based genome inference.\", \"authors\": \"Chandra Ghanshyam; Hossen Md Helal; Scholz Stephan; Dilthey Alexander T; Gibney Daniel; Jain Chirag\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"39554168\", \"doi\": \"10.1101/2024.10.27.620212\", \"abstract\": \"Affordable genotyping methods are essential in genomics. Commonly used genotyping methods primarily support single nucleotide variants and short indels but neglect structural variants. Additionally, accuracy of read alignments to a reference genome is unreliable in highly polymorphic and repetitive regions, further impacting genotyping performance. Recent works highlight the advantage of haplotype-resolved pangenome graphs in addressing these challenges. Building on these developments, we propose a rigorous alignment-free genotyping framework. Our formulation seeks a path through the pangenome graph that maximizes the matches between the path and substrings of sequencing reads (e.g., k-mers) while minimizing recombination events (haplotype switches) along the path. We prove that this problem is NP-Hard and develop efficient integer-programming solutions. We benchmarked the algorithm using downsampled short-read datasets from homozygous human cell lines with coverage ranging from 0.1\u00d7 to 10\u00d7. Our algorithm accurately estimates complete major histocompatibility complex (MHC) haplotype sequences with small edit distances from the ground-truth sequences, providing a significant advantage over existing methods on low-coverage inputs. Although our algorithm is designed for haploid samples, we discuss future extensions to diploid samples.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u63a8\u65ad;\u6574\u6570\u89c4\u5212;\u6cdb\u57fa\u56e0\u7ec4\u56fe;\u7ed3\u6784\u53d8\u5f02;\u91cd\u7ec4\u4e8b\u4ef6;\u4f4e\u8986\u76d6\u5ea6\u6d4b\u5e8f;\u4e3b\u8981\u7ec4\u7ec7\u76f8\u5bb9\u6027\u590d\u5408\u4f53;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u7ec4\u63a8\u65ad\u6574\u6570\u89c4\u5212\u6846\u67b6\", \"translated_abstract\": \"\u5728\u57fa\u56e0\u7ec4\u5b66\u4e2d\uff0c\u53ef\u8d1f\u62c5\u5f97\u8d77\u7684\u57fa\u56e0\u5206\u578b\u65b9\u6cd5\u81f3\u5173\u91cd\u8981\u3002\u76ee\u524d\u5e38\u7528\u7684\u57fa\u56e0\u5206\u578b\u65b9\u6cd5\u4e3b\u8981\u652f\u6301\u5355\u6838\u82f7\u9178\u53d8\u5f02\u548c\u77ed\u63d2\u5165\u7f3a\u5931\uff0c\u4f46\u5ffd\u7565\u4e86\u7ed3\u6784\u53d8\u5f02\u3002\u6b64\u5916\uff0c\u5728\u9ad8\u5ea6\u591a\u6001\u6027\u548c\u91cd\u590d\u533a\u57df\u4e2d\uff0c\u8bfb\u6bb5\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u6bd4\u5bf9\u51c6\u786e\u6027\u4e0d\u53ef\u9760\uff0c\u8fdb\u4e00\u6b65\u5f71\u54cd\u4e86\u57fa\u56e0\u5206\u578b\u6027\u80fd\u3002\u8fd1\u671f\u7684\u7814\u7a76\u5f3a\u8c03\u4e86\u4ee5\u5355\u500d\u578b\u89e3\u6790\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u5728\u89e3\u51b3\u8fd9\u4e9b\u6311\u6218\u4e2d\u7684\u4f18\u52bf\u3002\u5728\u6b64\u57fa\u7840\u4e0a\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u4e25\u683c\u7684\u65e0\u53c2\u57fa\u56e0\u5206\u578b\u6846\u67b6\u3002\u6211\u4eec\u7684\u65b9\u6cd5\u65e8\u5728\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u5bfb\u627e\u4e00\u6761\u8def\u5f84\uff0c\u4f7f\u8be5\u8def\u5f84\u4e0e\u6d4b\u5e8f\u8bfb\u6bb5\uff08\u4f8b\u5982k-mer\uff09\u5b50\u4e32\u4e4b\u95f4\u7684\u5339\u914d\u6700\u5927\u5316\uff0c\u540c\u65f6\u6700\u5c0f\u5316\u8def\u5f84\u4e0a\u7684\u91cd\u7ec4\u4e8b\u4ef6\uff08\u5355\u500d\u578b\u5207\u6362\uff09\u3002\u6211\u4eec\u8bc1\u660e\u4e86\u6b64\u95ee\u9898\u5c5e\u4e8eNP\u96be\u95ee\u9898\uff0c\u5e76\u5f00\u53d1\u4e86\u9ad8\u6548\u7684\u6574\u6570\u89c4\u5212\u89e3\u51b3\u65b9\u6848\u3002\u6211\u4eec\u5728\u6765\u81ea\u7eaf\u5408\u4eba\u7c7b\u7ec6\u80de\u7cfb\u7684\u4e0b\u91c7\u6837\u77ed\u8bfb\u6570\u636e\u96c6\u4e0a\u8bc4\u4f30\u4e86\u8be5\u7b97\u6cd5\uff0c\u8986\u76d6\u5ea6\u8303\u56f4\u4ece0.1\u00d7\u523010\u00d7\u3002\u6211\u4eec\u7684\u7b97\u6cd5\u80fd\u591f\u4ee5\u8f83\u5c0f\u7684\u7f16\u8f91\u8ddd\u79bb\u51c6\u786e\u4f30\u8ba1\u5b8c\u6574\u7684\u4e3b\u8981\u7ec4\u7ec7\u76f8\u5bb9\u6027\u590d\u5408\u4f53\uff08MHC\uff09\u5355\u500d\u578b\u5e8f\u5217\uff0c\u76f8\u8f83\u4e8e\u73b0\u6709\u65b9\u6cd5\u5728\u4f4e\u8986\u76d6\u5ea6\u8f93\u5165\u4e0a\u5177\u6709\u663e\u8457\u4f18\u52bf\u3002\u5c3d\u7ba1\u6211\u4eec\u7684\u7b97\u6cd5\u8bbe\u8ba1\u7528\u4e8e\u5355\u500d\u4f53\u6837\u672c\uff0c\u4f46\u6211\u4eec\u8ba8\u8bba\u4e86\u5c06\u5176\u6269\u5c55\u5230\u4e8c\u500d\u4f53\u6837\u672c\u7684\u672a\u6765\u65b9\u5411\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u63a8\u65ad;\u6574\u6570\u89c4\u5212;\u6cdb\u57fa\u56e0\u7ec4\u56fe;\u7ed3\u6784\u53d8\u5f02;\u91cd\u7ec4\u4e8b\u4ef6;\u4f4e\u8986\u76d6\u5ea6\u6d4b\u5e8f;\u4e3b\u8981\u7ec4\u7ec7\u76f8\u5bb9\u6027\u590d\u5408\u4f53;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39554168\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computational and Data Sciences, Indian Institute of Science, Bangalore KA 560012, India.; Department of Computer Science, The University of Texas at Dallas, TX 75080, USA.; Institute of Medical Microbiology and Hospital Hygiene, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf, Germany.; Center for Digital Medicine, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-11-18\"}, {\"id\": 399, \"title\": \"Pangenome analysis provides insights into the genetic diversity, metabolic versatility, and evolution of the genus Flavobacterium.\", \"authors\": \"Kim Minji; Cha In-Tae; Lee Ki-Eun; Li Meng; Park Soo-Je\", \"journal\": \"Microbiology spectrum\", \"year\": \"2023\", \"pmid\": \"37594286\", \"doi\": \"10.1128/spectrum.01003-23\", \"abstract\": \"Members of the genus Flavobacterium are widely distributed and produce various polysaccharide-degrading enzymes. Many species in the genus have been isolated and characterized. However, few studies have focused on marine isolates or fish pathogens, and in-depth genomic analyses, particularly comparative analyses of isolates from different habitat types, are lacking. Here, we isolated 20 strains of the genus from various environments in South Korea and sequenced their full-length genomes. Combined with published sequence data, we examined genomic traits, evolution, environmental adaptation, and putative metabolic functions in total 187 genomes of isolated species in Flavobacterium categorized as marine, host-associated, and terrestrial including freshwater. A pangenome analysis revealed a correlation between genome size and coding or noncoding density. Flavobacterium spp. had high levels of diversity, allowing for novel gene repertories via recombination events. Defense-related genes only accounted for approximately 3% of predicted genes in all Flavobacterium genomes. While genes involved in metabolic pathways did not differ with respect to isolation source, there was substantial variation in genomic traits; in particular, the abundances of tRNAs and rRNAs were higher in the host-associdated group than in other groups. One genome in the host-associated group contained a Microviridae prophage closely related to an enterobacteria phage. The proteorhodopsin gene was only identified in four terrestrial strains isolated for this study. Furthermore, recombination events clearly influenced genomic diversity and may contribute to the response to environmental stress. These findings shed light on the high genetic variation in Flavobacterium and functional roles in diverse ecosystems as a result of their metabolic versatility. IMPORTANCE The genus Flavobacterium is a diverse group of bacteria that are found in a variety of environments. While most species of this genus are harmless and utilize organic substrates such as proteins and polysaccharides, some members may play a significant role in the cycling for organic substances within their environments. Nevertheless, little is known about the genomic dynamics and/or metabolic capacity of Flavobacterium. Here, we found that Flavobacterium species may have an open pangenome, containing a variety of diverse and novel gene repertoires. Intriguingly, we discovered that one genome (classified into host-associated group) contained a Microviridae prophage closely related to that of enterobacteria. Proteorhodopsin may be expressed under conditions of light or oxygen pressure in some strains isolated for this study. Our findings significantly contribute to the understanding of the members of the genus Flavobacterium diversity exploration and will provide a framework for the way for future ecological characterizations.\", \"keywords\": \"Flavobacterium; evolution; pangenome; proteorhodopsin; comparative genomics; carbohydrate-active enzymes\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u9ec4\u5355\u80de\u83cc\u5c5e\u7684\u9057\u4f20\u591a\u6837\u6027\u3001\u4ee3\u8c22\u591a\u6837\u6027\u548c\u8fdb\u5316\u7279\u5f81\u3002\", \"translated_abstract\": \"\u9ec4\u6746\u83cc\u5c5e\u662f\u4e00\u7c7b\u591a\u6837\u5316\u7684\u7ec6\u83cc\u7fa4\u4f53\uff0c\u5b58\u5728\u4e8e\u5404\u79cd\u73af\u5883\u4e2d\u3002\u867d\u7136\u8be5\u5c5e\u7684\u5927\u591a\u6570\u7269\u79cd\u65e0\u5bb3\u4e14\u5229\u7528\u6709\u673a\u5e95\u7269\u5982\u86cb\u767d\u8d28\u548c\u591a\u7cd6\uff0c\u4f46\u67d0\u4e9b\u6210\u5458\u53ef\u80fd\u5728\u5176\u73af\u5883\u4e2d\u5bf9\u6709\u673a\u7269\u8d28\u5faa\u73af\u8d77\u91cd\u8981\u4f5c\u7528\u3002\u7136\u800c\uff0c\u5173\u4e8e\u9ec4\u6746\u83cc\u5c5e\u7684\u57fa\u56e0\u7ec4\u52a8\u6001\u548c/\u6216\u4ee3\u8c22\u80fd\u529b\u77e5\u4e4b\u751a\u5c11\u3002\u672c\u6587\u53d1\u73b0\uff0c\u9ec4\u6746\u83cc\u5c5e\u7269\u79cd\u53ef\u80fd\u5177\u6709\u5f00\u653e\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5305\u542b\u591a\u79cd\u591a\u6837\u4e14\u65b0\u9896\u7684\u57fa\u56e0\u5e93\u3002\u6709\u8da3\u7684\u662f\uff0c\u6211\u4eec\u53d1\u73b0\u4e00\u682a\u57fa\u56e0\u7ec4\uff08\u5f52\u7c7b\u4e3a\u5bbf\u4e3b\u76f8\u5173\u7ec4\uff09\u542b\u6709\u4e00\u4e2a\u4e0e\u80a0\u6746\u83cc\u5bc6\u5207\u76f8\u5173\u7684\u5fae\u5c0f\u75c5\u6bd2\u79d1\u524d\u566c\u83cc\u4f53\u3002\u86cb\u767d\u7d2b\u8d28\u53ef\u80fd\u5728\u67d0\u4e9b\u672c\u7814\u7a76\u4e2d\u5206\u79bb\u7684\u83cc\u682a\u4e2d\u53d7\u5230\u5149\u7167\u6216\u6c27\u6c14\u538b\u529b\u7684\u8bf1\u5bfc\u8868\u8fbe\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u663e\u8457\u589e\u8fdb\u4e86\u5bf9\u9ec4\u6746\u83cc\u5c5e\u591a\u6837\u6027\u7684\u7406\u89e3\uff0c\u5e76\u4e3a\u672a\u6765\u751f\u6001\u7279\u5f81\u7684\u7814\u7a76\u63d0\u4f9b\u4e86\u6846\u67b6\u3002\", \"translated_keywords\": \"\u9ec4\u6746\u83cc\uff1b\u8fdb\u5316\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u89c6\u7d2b\u7ea2\u8d28\u86cb\u767d\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37594286\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, Jeju National University , Jeju, South Korea.; Microorganism Resources Division, National Institute of Biological Resources , Incheon, South Korea.; Archaeal Biology Center, Institute for Advanced Study, Shenzhen University , Shenzhen, China.; Shenzhen Key Laboratory of Marine Microbiome Engineering, Institute for Advanced Study, Shenzhen University , Shenzhen, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-08-18\"}, {\"id\": 400, \"title\": \"Genomic characterization of the C. tuberculostearicum species complex, a prominent member of the human skin microbiome.\", \"authors\": \"Ahmed Nashwa; Joglekar Payal; Deming Clayton; NISC Comparative Sequencing Program; Lemon Katherine P; Kong Heidi H; Segre Julie A; Conlan Sean\", \"journal\": \"mSystems\", \"year\": \"2023\", \"pmid\": \"38126779\", \"doi\": \"10.1128/msystems.00632-23\", \"abstract\": \"Amplicon sequencing data combined with isolate whole genome sequencing have expanded our understanding of Corynebacterium on the skin. Healthy human skin is colonized by a diverse collection of Corynebacterium species, but Corynebacterium tuberculostearicum predominates on many skin sites. Our work supports the emerging idea that C. tuberculostearicum is a species complex encompassing several distinct species. We produced a collection of genomes that help define this complex, including a potentially new species we term Corynebacterium hallux based on a preference for sites on the feet, whole-genome average nucleotide identity, pangenomic analysis, and growth in skin-like media. This isolate collection and high-quality genome resource set the stage for developing engineered strains for both basic and translational clinical studies.\", \"keywords\": \"Corynebacterium; genomics; tuberculostearicum; pangenome\", \"translated_title\": \"\u76ae\u80a4\u5fae\u751f\u7269\u7fa4\u7684\u91cd\u8981\u6210\u5458\", \"translated_abstract\": \"\u901a\u8fc7\u6269\u589e\u5b50\u6d4b\u5e8f\u6570\u636e\u4e0e\u5206\u79bb\u682a\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u7684\u7ed3\u5408\uff0c\u6211\u4eec\u5bf9\u76ae\u80a4\u4e0a\u68d2\u72b6\u6746\u83cc\u7684\u7406\u89e3\u5f97\u5230\u4e86\u6269\u5c55\u3002\u5065\u5eb7\u7684\u4eba\u7c7b\u76ae\u80a4\u88ab\u591a\u79cd\u68d2\u72b6\u6746\u83cc\u7269\u79cd\u5b9a\u690d\uff0c\u800c\u7ed3\u6838\u5206\u679d\u6746\u83cc\u8102\u80aa\u9176\u6837\u83cc\uff08Corynebacterium tuberculostearicum\uff09\u5728\u8bb8\u591a\u76ae\u80a4\u90e8\u4f4d\u5360\u636e\u4e3b\u5bfc\u5730\u4f4d\u3002\u6211\u4eec\u7684\u7814\u7a76\u652f\u6301\u4e86\u8fd9\u6837\u4e00\u4e2a\u65b0\u5174\u89c2\u70b9\uff0c\u5373C. tuberculostearicum \u662f\u4e00\u4e2a\u5305\u542b\u591a\u4e2a\u4e0d\u540c\u7269\u79cd\u7684\u590d\u5408\u79cd\u3002\u6211\u4eec\u751f\u6210\u4e86\u4e00\u7cfb\u5217\u57fa\u56e0\u7ec4\u6570\u636e\uff0c\u8fd9\u4e9b\u6570\u636e\u6709\u52a9\u4e8e\u5b9a\u4e49\u8fd9\u4e00\u590d\u5408\u79cd\uff0c\u5176\u4e2d\u5305\u62ec\u4e00\u79cd\u6211\u4eec\u57fa\u4e8e\u811a\u90e8\u7279\u5b9a\u90e8\u4f4d\u504f\u597d\u3001\u5168\u57fa\u56e0\u7ec4\u5e73\u5747\u6838\u82f7\u9178\u4e00\u81f4\u6027\u3001\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4ee5\u53ca\u5728\u7c7b\u4f3c\u76ae\u80a4\u57f9\u517b\u57fa\u4e2d\u7684\u751f\u957f\u60c5\u51b5\uff0c\u5c06\u5176\u547d\u540d\u4e3a\u201cCorynebacterium hallux\u201d\u7684\u6f5c\u5728\u65b0\u7269\u79cd\u3002\u8fd9\u4e00\u5206\u79bb\u682a\u96c6\u5408\u548c\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u8d44\u6e90\u4e3a\u5f00\u53d1\u7528\u4e8e\u57fa\u7840\u7814\u7a76\u548c\u4e34\u5e8a\u8f6c\u5316\u7814\u7a76\u7684\u5de5\u7a0b\u83cc\u682a\u5960\u5b9a\u4e86\u57fa\u7840\u3002\", \"translated_keywords\": \"\u68d2\u72b6\u6746\u83cc\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u7ed3\u6838\u4e9a\u79cd\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38126779\", \"search_query\": \"pangenome\", \"affiliations\": \"Microbial Genomics Section, Translational and Functional Genomics Branch, NHGRI, NIH, Bethesda, Maryland, USA.; Department of Molecular Virology and Microbiology, Alkek Center for Metagenomics and Microbiome Research, Baylor College of Medicine, Houston, Texas, USA.; Department of Pediatrics, Division of Infectious Diseases, Texas Children's Hospital, Baylor College of Medicine, Houston, Texas, USA.; Cutaneous Microbiome and Inflammation Section, NIAMS, NIH, Bethesda, Maryland, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-12-21\"}, {\"id\": 401, \"title\": \"Integrated proteome and pangenome analysis revealed the variation of microalga Isochrysis galbana and associated bacterial community to 2,6-Di-tert-butyl-p-cresol (BHT) stress.\", \"authors\": \"Guo Linke; Li Shuangwei; Cheng Dongle; Lu Xiao; Gao Xinying; Zhang Linlin; Lu Jianjiang\", \"journal\": \"World journal of microbiology & biotechnology\", \"year\": \"2024\", \"pmid\": \"39446252\", \"doi\": \"10.1007/s11274-024-04171-z\", \"abstract\": \"The phenolic antioxidant 2,6-Di-tert-butyl-p-cresol (BHT) has been detected in various environments and is considered a potential threat to aquatic organisms. Algal-bacterial interactions are crucial for maintaining ecosystem balance and elemental cycling, but their response to BHT remains to be investigated. This study analyzed the physiological and biochemical responses of the microalga Isochrysis galbana and the changes of associated bacterial communities under different concentrations of BHT stress. Results showed that the biomass of I. galbana exhibited a decreasing trend with increasing BHT concentrations up to 40 mg/L. The reduction in chlorophyll, carotenoid, and soluble protein content of microalgal cells was also observed under BHT stress. The production of malondialdehyde and the activities of superoxide dismutase, peroxidase, and catalase were further determined. Scanning electron microscopy analysis revealed that BHT caused surface rupture of the algal cells and loss of intracellular nutrients. Proteomic analysis demonstrated the upregulation of photosynthesis and citric acid cycle pathways as a response to BHT stress. Additionally, BHT significantly increased the relative abundance of specific bacteria in the phycosphere, including Marivita, Halomonas, Marinobacter, and Alteromonas. Further experiments confirmed that these bacteria had the ability to utilize BHT as the sole carbon resource for growth, and genes related to the degradation of phenolic compounds were detected through pangenome analysis.\", \"keywords\": \"Isochrysis galbana; Pangenome; Phycosphere bacteria; 2,6-Di-tert-butyl-p-cresol; Proteomics\", \"translated_title\": \"\u6574\u5408\u86cb\u767d\u8d28\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u5fae\u85fbIsochrysis galbana\u53ca\u5176\u76f8\u5173\u7ec6\u83cc\u7fa4\u843d\u5bf92,6-\u4e8c\u53d4\u4e01\u57fa\u5bf9\u7532\u915a\uff08BHT\uff09\u80c1\u8feb\u7684\u54cd\u5e94\u53d8\u5f02\u3002\", \"translated_abstract\": \"\u915a\u7c7b\u6297\u6c27\u5316\u52422,6-\u4e8c\u53d4\u4e01\u57fa\u5bf9\u7532\u915a\uff08BHT\uff09\u5df2\u5728\u591a\u79cd\u73af\u5883\u4e2d\u88ab\u68c0\u6d4b\u5230\uff0c\u88ab\u8ba4\u4e3a\u5bf9\u6c34\u751f\u751f\u7269\u6784\u6210\u6f5c\u5728\u5a01\u80c1\u3002\u85fb\u83cc\u76f8\u4e92\u4f5c\u7528\u5bf9\u4e8e\u7ef4\u6301\u751f\u6001\u7cfb\u7edf\u5e73\u8861\u548c\u5143\u7d20\u5faa\u73af\u81f3\u5173\u91cd\u8981\uff0c\u4f46\u5176\u5bf9BHT\u7684\u54cd\u5e94\u5c1a\u672a\u5f97\u5230\u5145\u5206\u7814\u7a76\u3002\u672c\u7814\u7a76\u5206\u6790\u4e86\u5fae\u85fb\u5f02\u5f2f\u85fb\uff08*Isochrysis galbana*\uff09\u5728\u4e0d\u540c\u6d53\u5ea6BHT\u80c1\u8feb\u4e0b\u7684\u751f\u7406\u751f\u5316\u53cd\u5e94\u4ee5\u53ca\u76f8\u5173\u7ec6\u83cc\u7fa4\u843d\u7684\u53d8\u5316\u3002\u7ed3\u679c\u8868\u660e\uff0c\u5f02\u5f2f\u85fb\u7684\u751f\u7269\u91cf\u968f\u7740BHT\u6d53\u5ea6\u7684\u589e\u52a0\uff08\u6700\u9ad8\u81f340 mg/L\uff09\u5448\u73b0\u4e0b\u964d\u8d8b\u52bf\u3002\u5728BHT\u80c1\u8feb\u4e0b\uff0c\u5fae\u85fb\u7ec6\u80de\u4e2d\u7684\u53f6\u7eff\u7d20\u3001\u7c7b\u80e1\u841d\u535c\u7d20\u548c\u53ef\u6eb6\u6027\u86cb\u767d\u542b\u91cf\u4e5f\u6709\u6240\u51cf\u5c11\u3002\u6b64\u5916\uff0c\u8fd8\u6d4b\u5b9a\u4e86\u4e19\u4e8c\u919b\u7684\u4ea7\u751f\u4ee5\u53ca\u8d85\u6c27\u5316\u7269\u6b67\u5316\u9176\u3001\u8fc7\u6c27\u5316\u7269\u9176\u548c\u8fc7\u6c27\u5316\u6c22\u9176\u7684\u6d3b\u6027\u3002\u626b\u63cf\u7535\u5b50\u663e\u5fae\u955c\u5206\u6790\u663e\u793a\uff0cBHT\u5bfc\u81f4\u85fb\u7ec6\u80de\u8868\u9762\u7834\u88c2\u5e76\u4e27\u5931\u7ec6\u80de\u5185\u8425\u517b\u7269\u8d28\u3002\u86cb\u767d\u8d28\u7ec4\u5b66\u5206\u6790\u8868\u660e\uff0c\u5149\u5408\u4f5c\u7528\u548c\u67e0\u6aac\u9178\u5faa\u73af\u9014\u5f84\u5728\u5e94\u5bf9BHT\u80c1\u8feb\u65f6\u4e0a\u8c03\u8868\u8fbe\u3002\u6b64\u5916\uff0cBHT\u663e\u8457\u589e\u52a0\u4e86\u6d6e\u6e38\u690d\u7269\u7403\u56ca\u83cc\u7fa4\u4e2d\u7279\u5b9a\u7ec6\u83cc\u7684\u76f8\u5bf9\u4e30\u5ea6\uff0c\u5305\u62ec*Marivita*\u3001*Halomonas*\u3001*Marinobacter*\u548c*Alteromonas*\u3002\u8fdb\u4e00\u6b65\u5b9e\u9a8c\u786e\u8ba4\u8fd9\u4e9b\u7ec6\u83cc\u80fd\u591f\u5229\u7528BHT\u4f5c\u4e3a\u552f\u4e00\u7684\u78b3\u6e90\u751f\u957f\uff0c\u5e76\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u68c0\u6d4b\u5230\u4e0e\u915a\u7c7b\u5316\u5408\u7269\u964d\u89e3\u76f8\u5173\u7684\u57fa\u56e0\u3002\", \"translated_keywords\": \"\u5f02\u517b\u5c0f\u7403\u85fb\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u85fb\u9645\u7ec6\u83cc\uff1b2,6-\u4e8c\u53d4\u4e01\u57fa\u5bf9\u7532\u915a\uff1b\u86cb\u767d\u8d28\u7ec4\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39446252\", \"search_query\": \"pangenome\", \"affiliations\": \"College of Safety and Environment Engineering, Shandong University of Science & Technology, Qingdao, 266510, China.; Institute of Yellow River Delta Earth Surface Processes and Ecological Integrity, Shandong University of Science & Technology, Qingdao, 266510, China.; College of Safety and Environment Engineering, Shandong University of Science & Technology, Qingdao, 266510, China. linlinzhsd@126.com.; Institute of Yellow River Delta Earth Surface Processes and Ecological Integrity, Shandong University of Science & Technology, Qingdao, 266510, China. linlinzhsd@126.com.; College of Safety and Environment Engineering, Shandong University of Science & Technology, Qingdao, 266510, China. lujianjiang1990@126.com.; Institute of Yellow River Delta Earth Surface Processes and Ecological Integrity, Shandong University of Science & Technology, Qingdao, 266510, China. lujianjiang1990@126.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-10-24\"}, {\"id\": 402, \"title\": \"FoPGDB: a pangenome database of Fusarium oxysporum, a cross-kingdom fungal pathogen.\", \"authors\": \"Meng Tan; Jiao Hanqing; Zhang Yi; Zhou Yi; Chen Shaoying; Wang Xinrui; Yang Bowen; Sun Jie; Geng Xin; Ayhan Dilay Hazal; Guo Li\", \"journal\": \"Database : the journal of biological databases and curation\", \"year\": \"2024\", \"pmid\": \"38537199\", \"doi\": \"10.1093/database/baae017\", \"abstract\": \"Pangenomes, capturing the genetic diversity of a species or genus, are essential to understanding the ecology, pathobiology and evolutionary mechanisms of fungi that cause infection in crops and humans. However, fungal pangenome databases remain unavailable. Here, we report the first fungal pangenome database, specifically for Fusarium oxysporum species complex (FOSC), a group of cross-kingdom pathogens causing devastating vascular wilt to over 100 plant species and life-threatening fusariosis to immunocompromised humans. The F. oxysporum Pangenome Database (FoPGDB) is a comprehensive resource integrating 35 high-quality FOSC genomes, coupled with robust analytical tools. FoPGDB allows for both gene-based and graph-based exploration of the F. oxysporum pangenome. It also curates a large repository of putative effector sequences, crucial for understanding the mechanisms of FOSC pathogenicity. With an assortment of functionalities including gene search, genomic variant exploration and tools for functional enrichment, FoPGDB provides a platform for in-depth investigations of the genetic diversity and adaptability of F. oxysporum. The modular and user-friendly interface ensures efficient data access and interpretation. FoPGDB promises to be a valuable resource for F. oxysporum research, contributing to our understanding of this pathogen's pangenomic landscape and aiding in the development of novel disease management strategies. Database URL: http://www.fopgdb.site.\", \"keywords\": \"(Auto-generated) FoPGDB; Fusarium oxysporum; \u83cc\u7269\u6cdb\u57fa\u56e0\u7ec4; \u4ea4\u53c9\u738b\u56fd\u75c5\u539f\u4f53; \u9057\u4f20\u591a\u6837\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u8de8\u754c\u771f\u83cc\u75c5\u539f\u4f53\u5c16\u5b62\u9570\u5200\u83cc\u7684\u6cdb\u57fa\u56e0\u7ec4\u6570\u636e\u5e93\", \"translated_abstract\": \"http://www.fopgdb.site\u3002\", \"translated_keywords\": \"FoPGDB; Fusarium oxysporum; \u83cc\u7269\u6cdb\u57fa\u56e0\u7ec4; \u4ea4\u53c9\u738b\u56fd\u75c5\u539f\u4f53; \u9057\u4f20\u591a\u6837\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38537199\", \"search_query\": \"pangenome\", \"affiliations\": \"Peking University Institute of Advanced Agricultural Sciences, Shandong Laboratory of Advanced Agricultural Sciences in Weifang, Weifang, Shandong 261325, China.; Department of Computer Science, The University of Hong Kong, Hong Kong 999077, China.; College of Information and Electrical Engineering, China Agricultural University, Haidian District, Beijing 100083, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-03-27\"}, {\"id\": 403, \"title\": \"Plant sesquiterpene lactones.\", \"authors\": \"Agatha Olivia; Mutwil-Anderwald Daniela; Tan Jhing Yein; Mutwil Marek\", \"journal\": \"Philosophical transactions of the Royal Society of London. Series B, Biological sciences\", \"year\": \"2024\", \"pmid\": \"39343024\", \"doi\": \"10.1098/rstb.2023.0350\", \"abstract\": \"Sesquiterpene lactones (STLs) are a prominent group of plant secondary metabolites predominantly found in the Asteraceae family and have multiple ecological roles and medicinal applications. This review describes the evolutionary and ecological significance of STLs, highlighting their roles in plant defence mechanisms against herbivory and as phytotoxins, alongside their function as environmental signalling molecules. We also cover the substantial role of STLs in medicine and their mode of action in health and disease. We discuss the biosynthetic pathways and the various modifications that make STLs one of the most diverse groups of metabolites. Finally, we discuss methods for identifying and predicting STL biosynthesis pathways. This article is part of the theme issue 'The evolution of plant metabolism'.\", \"keywords\": \"plants; biosynthesis; bioinformatics; medicinal; sesquiterpene; specialized metabolism\", \"translated_title\": \"\u690d\u7269\u500d\u534a\u841c\u5185\u916f\", \"translated_abstract\": \"\u500d\u534a\u841c\u5185\u916f\uff08STLs\uff09\u662f\u4e00\u7c7b\u4e3b\u8981\u5b58\u5728\u4e8e\u83ca\u79d1\u690d\u7269\u4e2d\u7684\u91cd\u8981\u6b21\u751f\u4ee3\u8c22\u7269\uff0c\u5728\u751f\u6001\u7cfb\u7edf\u548c\u533b\u836f\u9886\u57df\u5177\u6709\u591a\u91cd\u529f\u80fd\u3002\u672c\u6587\u7efc\u8ff0\u4e86STLs\u7684\u8fdb\u5316\u4e0e\u751f\u6001\u610f\u4e49\uff0c\u91cd\u70b9\u4ecb\u7ecd\u4e86\u5176\u5728\u690d\u7269\u62b5\u5fa1\u98df\u8349\u52a8\u7269\u3001\u4f5c\u4e3a\u690d\u7269\u6bd2\u7d20\u4ee5\u53ca\u4f5c\u4e3a\u73af\u5883\u4fe1\u53f7\u5206\u5b50\u4e2d\u7684\u4f5c\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u5176\u5728\u533b\u5b66\u9886\u57df\u7684\u5e7f\u6cdb\u5e94\u7528\u53ca\u5176\u5728\u5065\u5eb7\u4e0e\u75be\u75c5\u4e2d\u7684\u4f5c\u7528\u673a\u5236\u3002\u6b64\u5916\uff0c\u6587\u7ae0\u8fd8\u8ba8\u8bba\u4e86STLs\u7684\u751f\u7269\u5408\u6210\u9014\u5f84\u53ca\u5176\u591a\u6837\u5316\u7684\u4fee\u9970\u65b9\u5f0f\uff0c\u4f7f\u5176\u6210\u4e3a\u4ee3\u8c22\u7269\u4e2d\u6700\u591a\u6837\u5316\u7684\u4e00\u7c7b\u3002\u6700\u540e\uff0c\u6211\u4eec\u6982\u8ff0\u4e86\u8bc6\u522b\u548c\u9884\u6d4bSTL\u751f\u7269\u5408\u6210\u9014\u5f84\u7684\u65b9\u6cd5\u3002\u672c\u6587\u662f\u201c\u690d\u7269\u4ee3\u8c22\u7684\u8fdb\u5316\u201d\u4e13\u9898\u7cfb\u5217\u7684\u4e00\u90e8\u5206\u3002\", \"translated_keywords\": \"\u690d\u7269\uff1b\u751f\u7269\u5408\u6210\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u836f\u7528\uff1b\u500d\u534a\u841c\uff1b\u6b21\u751f\u4ee3\u8c22\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39343024\", \"search_query\": \"plant\", \"affiliations\": \"School of Biological Sciences, Nanyang Technological University, 60 Nanyang Drive , Singapore 637551, Singapore.\", \"citations\": \"0\", \"journal_full_name\": \"Philosophical Transactions of the Royal Society of London. Series B, Biological Sciences\", \"pub_date\": \"2024-09-30\"}, {\"id\": 404, \"title\": \"A Syntenic Pangenome for Gardnerella Reveals Taxonomic Boundaries and Stratification of Metabolic and Virulence Potential across Species.\", \"authors\": \"Bouzek Heather; Srinivasan Sujatha; Jones Dakota S; McMahon Elsa F; Strenk Susan M; Fiedler Tina L; Fredricks David N; Johnston Christopher D\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2025\", \"pmid\": \"40027674\", \"doi\": \"10.1101/2025.02.19.636902\", \"abstract\": \"Bacterial vaginosis (BV) is a prevalent condition associated with an imbalance in the vaginal microbiota, often involving species of Gardnerella . The taxonomic complexity and inconsistent nomenclature of Gardnerella have impeded progress in understanding the role of specific species in health and disease. In this study, we conducted a comprehensive genomic and pangenomic analysis to resolve taxonomic ambiguities and elucidate metabolic and virulence potential across Gardnerella species. We obtained complete, closed genomes for 42 Gardnerella isolates from women with BV and curated publicly available genome sequences (n = 291). Average nucleotide identity (ANI) analysis, digital DNA-DNA hybridization (dDDH), and the cpn60 gene sequences identified nine species and eleven subspecies within Gardnerella , for which we refined species and subspecies boundaries and proposed updated nomenclature. Pangenome analysis revealed species-specific gene clusters linked to metabolic pathways, virulence factors, and niche adaptations, distinguishing species specialized for mucin degradation in the vaginal environment from those potentially adapted to urinary tract colonization. Notably, we identified lineage-specific evolutionary divergence in gene clusters associated with biofilm formation, carbohydrate metabolism, and antimicrobial resistance. We further discovered the first cryptic plasmids naturally present within the Gardnerella genus. Our findings provide a unified framework for Gardnerella taxonomy and nomenclature, and enhance our understanding of species-specific functional capabilities, with implications for Gardnerella research, diagnostics, and targeted therapeutics in BV.\", \"keywords\": \"(Auto-generated) Gardnerella; \u7ec6\u83cc\u6027\u9634\u9053\u75c5; \u57fa\u56e0\u7ec4\u5b66; \u86cb\u767d\u6838\u7cd6\u4f53\u5c0f\u4e9a\u57fa; \u805a\u5408\u9176\u94fe\u5f0f\u53cd\u5e94; \u751f\u7269\u819c; \u6297\u5fae\u751f\u7269\u836f\u7269\u8010\u836f\u6027; \u5206\u5b50\u751f\u7269\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u52a0\u5fb7\u7eb3\u83cc\u540c\u7ebf\u6027\u6cdb\u57fa\u56e0\u7ec4\u63ed\u793a\u4e86\u7269\u79cd\u95f4\u7684\u5206\u7c7b\u754c\u9650\u53ca\u4ee3\u8c22\u4e0e\u6bd2\u529b\u6f5c\u529b\u7684\u5206\u5c42\u5dee\u5f02\u3002\", \"translated_abstract\": \"\u7ec6\u83cc\u6027\u9634\u9053\u75c5\uff08BV\uff09\u662f\u4e00\u79cd\u4e0e\u9634\u9053\u5fae\u751f\u7269\u7fa4\u5931\u8861\u76f8\u5173\u7684\u5e38\u89c1\u75c5\u75c7\uff0c\u901a\u5e38\u6d89\u53ca\u52a0\u5fb7\u7eb3\u83cc\u5c5e\uff08Gardnerella\uff09\u7269\u79cd\u3002\u7136\u800c\uff0c\u52a0\u5fb7\u7eb3\u83cc\u5c5e\u5728\u5206\u7c7b\u5b66\u4e0a\u7684\u590d\u6742\u6027\u4ee5\u53ca\u4e0d\u4e00\u81f4\u7684\u547d\u540d\u6cd5\u963b\u788d\u4e86\u5bf9\u5176\u7279\u5b9a\u7269\u79cd\u5728\u5065\u5eb7\u548c\u75be\u75c5\u4e2d\u4f5c\u7528\u7684\u7406\u89e3\u3002\u672c\u7814\u7a76\u901a\u8fc7\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u89e3\u51b3\u4e86\u5206\u7c7b\u5b66\u4e0a\u7684\u6a21\u7cca\u95ee\u9898\uff0c\u5e76\u9610\u660e\u4e86\u52a0\u5fb7\u7eb3\u83cc\u5c5e\u7269\u79cd\u7684\u4ee3\u8c22\u548c\u6bd2\u529b\u6f5c\u529b\u3002\u6211\u4eec\u83b7\u5f97\u4e86\u6765\u81eaBV\u5973\u6027\u60a3\u8005\u768442\u682a\u52a0\u5fb7\u7eb3\u83cc\u5206\u79bb\u682a\u7684\u5b8c\u6574\u3001\u5c01\u95ed\u57fa\u56e0\u7ec4\uff0c\u5e76\u6574\u7406\u4e86\u516c\u5171\u6570\u636e\u5e93\u4e2d\u53ef\u7528\u7684291\u4e2a\u57fa\u56e0\u7ec4\u5e8f\u5217\u3002\u57fa\u4e8e\u5e73\u5747\u6838\u82f7\u9178\u76f8\u4f3c\u5ea6\uff08ANI\uff09\u3001\u6570\u5b57DNA-DNA\u6742\u4ea4\uff08dDDH\uff09\u4ee5\u53cacpn60\u57fa\u56e0\u5e8f\u5217\u5206\u6790\uff0c\u6211\u4eec\u786e\u5b9a\u4e86\u52a0\u5fb7\u7eb3\u83cc\u5c5e\u5185\u7684\u4e5d\u4e2a\u7269\u79cd\u548c\u5341\u4e00\u4e2a\u4e9a\u79cd\uff0c\u5e76\u91cd\u65b0\u754c\u5b9a\u4e86\u7269\u79cd\u548c\u4e9a\u79cd\u8fb9\u754c\uff0c\u63d0\u51fa\u4e86\u66f4\u65b0\u7684\u547d\u540d\u5efa\u8bae\u3002\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u4e0e\u4ee3\u8c22\u9014\u5f84\u3001\u6bd2\u529b\u56e0\u5b50\u548c
