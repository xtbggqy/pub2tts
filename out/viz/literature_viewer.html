Tropical Agricultural Sciences, Haikou, Hainan 571101, China.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2024-04-30\"}, {\"id\": 182, \"title\": \"Systematic comparison of genome information processing and boundary recognition tools used for genomic island detection.\", \"authors\": \"Guo Xiangting; Guo Yichu; Chen Hu; Liu Xiaoqing; He Pingan; Li Wenshu; Zhang Michael Q; Dai Qi\", \"journal\": \"Computers in biology and medicine\", \"year\": \"2023\", \"pmid\": \"37826950\", \"doi\": \"10.1016/j.compbiomed.2023.107550\", \"abstract\": \"Genomic islands are fragments of foreign DNA that are found in bacterial and archaeal genomes, and are typically associated with symbiosis or pathogenesis. While numerous genomic island detection methods have been proposed, there has been limited evaluation of the efficiency of the genome information processing and boundary recognition tools. In this study, we conducted a review of the statistical methods involved in genomic signatures, host signature extraction, informative signature selection, divergence measures, and boundary detection steps in genomic island prediction. We compared the performances of these methods on simulated experiments using alien fragments obtained from both artificial and real genomes. Our results indicate that among the nine genomic signatures evaluated, genomic signature frequency and full probability performed the best. However, their performance declined when normalized to their expectations and variances, such as Z-score and composition vector. Based on our experiments of the E. coli genome, we found that the confidence intervals of the window variances achieved the best performance in the signature extraction of the host, with the best confidence interval being 1.5-2 times the standard error. Ordered kurtosis was most effective in selecting informative signatures from a single genome, without requiring prior knowledge from other datasets. Among the three divergence measures evaluated, the two-sample t-test was the most successful, and a non-overlapping window with a small eye window (size 2) was best suited for identifying compositionally distinct regions. Finally, the maximum of the Markovian Jensen-Shannon divergence score, in terms of GC-content bias, was found to make boundary detection faster while maintaining a similar error rate.\", \"keywords\": \"Genomic island detection; Divergence measure; Feature selection; Genomic signature; Boundary detection\", \"translated_title\": \"\u7528\u4e8e\u57fa\u56e0\u5c9b\u68c0\u6d4b\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\u5904\u7406\u548c\u8fb9\u754c\u8bc6\u522b\u5de5\u5177\u7684\u7cfb\u7edf\u6bd4\u8f83\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5c9b\u662f\u5b58\u5728\u4e8e\u7ec6\u83cc\u548c\u53e4\u83cc\u57fa\u56e0\u7ec4\u4e2d\u7684\u5916\u6765DNA\u7247\u6bb5\uff0c\u901a\u5e38\u4e0e\u5171\u751f\u6216\u81f4\u75c5\u6027\u76f8\u5173\u3002\u5c3d\u7ba1\u5df2\u63d0\u51fa\u4e86\u8bb8\u591a\u57fa\u56e0\u7ec4\u5c9b\u68c0\u6d4b\u65b9\u6cd5\uff0c\u4f46\u5bf9\u57fa\u56e0\u7ec4\u4fe1\u606f\u5904\u7406\u548c\u8fb9\u754c\u8bc6\u522b\u5de5\u5177\u7684\u6548\u7387\u8bc4\u4f30\u4ecd\u7136\u6709\u9650\u3002\u672c\u7814\u7a76\u7efc\u8ff0\u4e86\u57fa\u56e0\u7ec4\u5c9b\u9884\u6d4b\u4e2d\u6d89\u53ca\u7684\u7edf\u8ba1\u65b9\u6cd5\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u7279\u5f81\u3001\u5bbf\u4e3b\u7279\u5f81\u63d0\u53d6\u3001\u4fe1\u606f\u7279\u5f81\u9009\u62e9\u3001\u5206\u6b67\u5ea6\u6d4b\u91cf\u4ee5\u53ca\u8fb9\u754c\u68c0\u6d4b\u7b49\u6b65\u9aa4\u3002\u6211\u4eec\u901a\u8fc7\u4f7f\u7528\u6765\u81ea\u4eba\u5de5\u548c\u771f\u5b9e\u57fa\u56e0\u7ec4\u7684\u5916\u6e90\u7247\u6bb5\uff0c\u5728\u6a21\u62df\u5b9e\u9a8c\u4e2d\u6bd4\u8f83\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u7684\u6027\u80fd\u3002\u7ed3\u679c\u8868\u660e\uff0c\u5728\u8bc4\u4f30\u7684\u4e5d\u79cd\u57fa\u56e0\u7ec4\u7279\u5f81\u4e2d\uff0c\u57fa\u56e0\u7ec4\u7279\u5f81\u9891\u7387\u548c\u5168\u6982\u7387\u8868\u73b0\u6700\u4f73\uff1b\u7136\u800c\uff0c\u5f53\u5f52\u4e00\u5316\u5230\u5176\u671f\u671b\u503c\u548c\u65b9\u5dee\uff08\u5982Z\u5206\u6570\u548c\u7ec4\u6210\u5411\u91cf\uff09\u65f6\uff0c\u5176\u6027\u80fd\u6709\u6240\u4e0b\u964d\u3002\u57fa\u4e8e\u5927\u80a0\u6746\u83cc\u57fa\u56e0\u7ec4\u7684\u5b9e\u9a8c\uff0c\u6211\u4eec\u53d1\u73b0\u7a97\u53e3\u65b9\u5dee\u7684\u7f6e\u4fe1\u533a\u95f4\u5728\u5bbf\u4e3b\u7279\u5f81\u63d0\u53d6\u4e2d\u8868\u73b0\u6700\u4f73\uff0c\u6700\u4f73\u7f6e\u4fe1\u533a\u95f4\u4e3a\u6807\u51c6\u8bef\u5dee\u76841.5\u81f32\u500d\u3002\u6709\u5e8f\u5cf0\u5ea6\u5728\u4ece\u5355\u4e00\u57fa\u56e0\u7ec4\u4e2d\u9009\u62e9\u4fe1\u606f\u7279\u5f81\u65f6\u6700\u4e3a\u6709\u6548\uff0c\u4e14\u65e0\u9700\u5176\u4ed6\u6570\u636e\u96c6\u7684\u5148\u9a8c\u77e5\u8bc6\u3002\u5728\u8bc4\u4f30\u7684\u4e09\u79cd\u5206\u6b67\u5ea6\u6d4b\u91cf\u65b9\u6cd5\u4e2d\uff0c\u53cc\u6837\u672ct\u68c0\u9a8c\u6700\u4e3a\u6210\u529f\uff0c\u975e\u91cd\u53e0\u7a97\u53e3\u7ed3\u5408\u5c0f\u773c\u7a97\u53e3\uff08\u5927\u5c0f\u4e3a2\uff09\u6700\u9002\u5408\u7528\u4e8e\u8bc6\u522b\u7ec4\u6210\u4e0a\u4e0d\u540c\u7684\u533a\u57df\u3002\u6700\u540e\uff0c\u57fa\u4e8eGC\u542b\u91cf\u504f\u5dee\u7684\u6700\u5927\u9a6c\u5c14\u53ef\u592b\u5f0fJensen-Shannon\u6563\u5ea6\u5f97\u5206\u88ab\u53d1\u73b0\u53ef\u4ee5\u52a0\u5feb\u8fb9\u754c\u68c0\u6d4b\u901f\u5ea6\uff0c\u540c\u65f6\u4fdd\u6301\u76f8\u4f3c\u7684\u9519\u8bef\u7387\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5c9b\u68c0\u6d4b\uff1b\u5206\u6b67\u5ea6\u91cf\uff1b\u7279\u5f81\u9009\u62e9\uff1b\u57fa\u56e0\u7ec4\u7279\u5f81\uff1b\u8fb9\u754c\u68c0\u6d4b\", \"quartile\": \"Q1\", \"impact_factor\": \"7.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37826950\", \"search_query\": \"genome\", \"affiliations\": \"Zhejiang Sci-Tech University, Hangzhou, 310018, China.; College of Sciences, Hangzhou Dianzi University, Hangzhou, 310018, China.; Center for Systems Biology, University of Texas at Dallas, Richardson, TX, 75080, USA; Center for Synthetic and Systems Biology, TNLIST, Tsinghua University, Beijing, 100084, China.; Zhejiang Sci-Tech University, Hangzhou, 310018, China; Center for Systems Biology, University of Texas at Dallas, Richardson, TX, 75080, USA. Electronic address: daiqi@zstu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Computers in biology and medicine\", \"pub_date\": \"2023-10-13\"}, {\"id\": 183, \"title\": \"Calcium signaling in hypoxic response.\", \"authors\": \"Bakshi Arkadipta; Gilroy Simon\", \"journal\": \"Plant physiology\", \"year\": \"2024\", \"pmid\": \"39707915\", \"doi\": \"10.1093/plphys/kiae654\", \"abstract\": \"Plants can experience a lack of oxygen due to environmental conditions, such as flooding events or intense microbial blooms in the soil, and from their own metabolic activities. The associated limit on aerobic respiration can be fatal. Therefore, plants have evolved sensing systems that monitor oxygen levels and trigger a suite of metabolic, physiologic, and developmental responses to endure, or potentially escape, these oxygen-limiting conditions. Low oxygen stress has long been known to trigger changes in cytosolic Ca2+ levels in plants, and recent work has seen some major steps forward in characterizing these events as part of a Ca2+-based signaling system through (1) defining how hypoxia may trigger and then shape the dynamics of these Ca2+ signals, and (2) identifying a host of the downstream elements that allow Ca2+ to regulate a wide-ranging network of hypoxia responses. Calcium transporters such as the CAX family of Ca2+/H+ antiporters at the tonoplast have emerged as important components of the system that forms hypoxia-related Ca2+ signals. Downstream lies a web of Ca2+-responsive proteins such as the calmodulin like proteins, Ca2+-dependent kinases, and the calcineurin-B like proteins along with their interacting kinases. A host of other regulators such as reactive oxygen species and lipid-mediated signals then act in parallel to the Ca2+-dependent events to closely control and coordinate the myriad responses that characterize the plant's low oxygen response.\", \"keywords\": \"(Auto-generated) \u9499\u4fe1\u53f7\uff1b\u4f4e\u6c27\u5e94\u7b54\uff1b\u690d\u7269\uff1b\u7ec6\u80de\u8d28Ca2+\uff1b\u9499\u8f6c\u8fd0\u86cb\u767d\uff1bCAX\u5bb6\u65cf\uff1b\u9499\u54cd\u5e94\u86cb\u767d\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4f4e\u6c27\u54cd\u5e94\u4e2d\u7684\u9499\u4fe1\u53f7\u8f6c\u5bfc\", \"translated_abstract\": \"(1) \u5b9a\u4e49\u4f4e\u6c27\u5982\u4f55\u89e6\u53d1\u5e76\u5851\u9020\u8fd9\u4e9bCa\u00b2\u207a\u4fe1\u53f7\u7684\u52a8\u529b\u5b66\uff1b(2) \u786e\u5b9a\u5927\u91cf\u4e0b\u6e38\u5143\u4ef6\uff0c\u4f7fCa\u00b2\u207a\u80fd\u591f\u8c03\u8282\u5e7f\u6cdb\u7684\u4f4e\u6c27\u54cd\u5e94\u7f51\u7edc\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u6db2\u6ce1\u819c\u4e0a\u7684CAX\u5bb6\u65cfCa\u00b2\u207a/H\u207a\u53cd\u5411\u8f6c\u8fd0\u86cb\u767d\u7b49\u9499\u8f6c\u8fd0\u86cb\u767d\u662f\u5f62\u6210\u4e0e\u4f4e\u6c27\u76f8\u5173\u7684Ca\u00b2\u207a\u4fe1\u53f7\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u3002\u4e0b\u6e38\u662f\u4e00\u7cfb\u5217\u5bf9Ca\u00b2\u207a\u654f\u611f\u7684\u86cb\u767d\u8d28\uff0c\u5982\u7c7b\u9499\u8c03\u86cb\u767d\u3001Ca\u00b2\u207a\u4f9d\u8d56\u6027\u6fc0\u9176\u4ee5\u53ca\u4e0e\u76f8\u4e92\u4f5c\u7528\u6fc0\u9176\u76f8\u5173\u7684\u9499\u795e\u7ecf\u7d20B\u6837\u86cb\u767d\u3002\u6b64\u5916\uff0c\u6d3b\u6027\u6c27\u548c\u5176\u4ed6\u8102\u8d28\u4ecb\u5bfc\u7684\u4fe1\u53f7\u5728\u5e73\u884c\u4e8eCa\u00b2\u207a\u4f9d\u8d56\u6027\u4e8b\u4ef6\u7684\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4f5c\u7528\uff0c\u4ee5\u4e25\u5bc6\u63a7\u5236\u548c\u534f\u8c03\u690d\u7269\u4f4e\u6c27\u54cd\u5e94\u6240\u7279\u6709\u7684\u591a\u79cd\u53cd\u5e94\u3002\", \"translated_keywords\": \"\u9499\u4fe1\u53f7\uff1b\u4f4e\u6c27\u5e94\u7b54\uff1b\u690d\u7269\uff1b\u7ec6\u80de\u8d28Ca2+\uff1b\u9499\u8f6c\u8fd0\u86cb\u767d\uff1bCAX\u5bb6\u65cf\uff1b\u9499\u54cd\u5e94\u86cb\u767d\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39707915\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany, University of Wisconsin-Madison, Birge Hall, 430 lincoln Drive, Madison, WI 53706, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2024-12-22\"}, {\"id\": 184, \"title\": \"A century of studying plant secondary metabolism-From \\\"what?\\\" to \\\"where, how, and why?\\\".\", \"authors\": \"Dixon Richard A; Dickinson Alexandra Jazz\", \"journal\": \"Plant physiology\", \"year\": \"2024\", \"pmid\": \"38163637\", \"doi\": \"10.1093/plphys/kiad596\", \"abstract\": \"Over the past century, early advances in understanding the identity of the chemicals that collectively form a living plant have led scientists to deeper investigations exploring where these molecules localize, how they are made, and why they are synthesized in the first place. Many small molecules are specific to the plant kingdom and have been termed plant secondary metabolites, despite the fact that they can play primary and essential roles in plant structure, development, and response to the environment. The past 100 yr have witnessed elucidation of the structure, function, localization, and biosynthesis of selected plant secondary metabolites. Nevertheless, many mysteries remain about the vast diversity of chemicals produced by plants and their roles in plant biology. From early work characterizing unpurified plant extracts, to modern integration of 'omics technology to discover genes in metabolite biosynthesis and perception, research in plant (bio)chemistry has produced knowledge with substantial benefits for society, including human medicine and agricultural biotechnology. Here, we review the history of this work and offer suggestions for future areas of exploration. We also highlight some of the recently developed technologies that are leading to ongoing research advances.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u6b21\u751f\u4ee3\u8c22;\u690d\u7269\u5316\u5b66;\u4e8c\u7ea7\u4ee3\u8c22\u7269;\u4ee3\u8c22\u7ec4\u5b66;\u7ed3\u6784\u4e0e\u529f\u80fd;\u751f\u7269\u5408\u6210;\u690d\u7269\u751f\u7269\u5b66;\u751f\u7269\u6280\u672f;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u7814\u7a76\u767e\u5e74\u5386\u7a0b\u2014\u2014\u4ece\u201c\u662f\u4ec0\u4e48\u201d\u5230\u201c\u5728\u54ea\u91cc\u3001\u5982\u4f55\u4ee5\u53ca\u4e3a\u4f55\u201d\u3002\", \"translated_abstract\": \"\u5728\u8fc7\u53bb\u7684\u767e\u5e74\u95f4\uff0c\u79d1\u5b66\u5bb6\u4eec\u5bf9\u6784\u6210\u6d3b\u4f53\u690d\u7269\u7684\u5316\u5b66\u7269\u8d28\u7684\u8eab\u4efd\u6709\u4e86\u521d\u6b65\u8ba4\u8bc6\uff0c\u5e76\u7531\u6b64\u5c55\u5f00\u4e86\u6df1\u5165\u7814\u7a76\uff0c\u63a2\u7d22\u8fd9\u4e9b\u5206\u5b50\u7684\u5b9a\u4f4d\u3001\u5408\u6210\u673a\u5236\u53ca\u5176\u6700\u521d\u88ab\u5408\u6210\u7684\u539f\u56e0\u3002\u8bb8\u591a\u5c0f\u5206\u5b50\u662f\u690d\u7269\u754c\u7279\u6709\u7684\uff0c\u5c3d\u7ba1\u5b83\u4eec\u5728\u690d\u7269\u7ed3\u6784\u3001\u53d1\u80b2\u4ee5\u53ca\u5bf9\u73af\u5883\u7684\u54cd\u5e94\u4e2d\u53d1\u6325\u7740\u57fa\u7840\u4e14\u5173\u952e\u7684\u4f5c\u7528\uff0c\u4ecd\u88ab\u79f0\u4e3a\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u4ea7\u7269\u3002\u5728\u8fc7\u53bb\u7684\u4e00\u4e2a\u4e16\u7eaa\u91cc\uff0c\u4eba\u4eec\u5df2\u7ecf\u9610\u660e\u4e86\u90e8\u5206\u690d\u7269\u6b21\u751f\u4ee3\u8c22\u4ea7\u7269\u7684\u7ed3\u6784\u3001\u529f\u80fd\u3001\u5b9a\u4f4d\u53ca\u5176\u751f\u7269\u5408\u6210\u9014\u5f84\u3002\u7136\u800c\uff0c\u5173\u4e8e\u690d\u7269\u6240\u4ea7\u751f\u5316\u5b66\u7269\u8d28\u7684\u591a\u6837\u6027\u53ca\u5176\u5728\u690d\u7269\u751f\u7269\u5b66\u4e2d\u7684\u4f5c\u7528\uff0c\u4ecd\u7136\u5b58\u5728\u8bf8\u591a\u672a\u89e3\u4e4b\u8c1c\u3002\u4ece\u65e9\u671f\u5bf9\u672a\u7ecf\u7eaf\u5316\u7684\u690d\u7269\u63d0\u53d6\u7269\u8fdb\u884c\u8868\u5f81\uff0c\u5230\u73b0\u4ee3\u901a\u8fc7\u201c\u7ec4\u5b66\u201d\u6280\u672f\u6574\u5408\u4ee5\u53d1\u73b0\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u548c\u611f\u77e5\u4e2d\u7684\u57fa\u56e0\uff0c\u690d\u7269\uff08\u751f\u7269\uff09\u5316\u5b66\u9886\u57df\u7684\u7814\u7a76\u4e3a\u793e\u4f1a\u5e26\u6765\u4e86\u5de8\u5927\u7684\u76ca\u5904\uff0c\u5305\u62ec\u4eba\u7c7b\u533b\u5b66\u548c\u519c\u4e1a\u751f\u7269\u6280\u672f\u7684\u8fdb\u6b65\u3002\u672c\u6587\u56de\u987e\u4e86\u8fd9\u4e00\u9886\u57df\u7684\u53d1\u5c55\u5386\u53f2\uff0c\u5e76\u63d0\u51fa\u4e86\u672a\u6765\u7684\u7814\u7a76\u65b9\u5411\u3002\u540c\u65f6\uff0c\u6211\u4eec\u8fd8\u4ecb\u7ecd\u4e86\u8fd1\u5e74\u6765\u4e00\u4e9b\u63a8\u52a8\u7814\u7a76\u8fdb\u5c55\u7684\u65b0\u6280\u672f\u3002\", \"translated_keywords\": \"\u690d\u7269\u6b21\u751f\u4ee3\u8c22;\u690d\u7269\u5316\u5b66;\u4e8c\u7ea7\u4ee3\u8c22\u7269;\u4ee3\u8c22\u7ec4\u5b66;\u7ed3\u6784\u4e0e\u529f\u80fd;\u751f\u7269\u5408\u6210;\u690d\u7269\u751f\u7269\u5b66;\u751f\u7269\u6280\u672f;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38163637\", \"search_query\": \"plant\", \"affiliations\": \"BioDiscovery Institute and Department of Biological Sciences, University of North Texas, Denton, TX 76203, USA.; Department of Cell and Developmental Biology, University of California at San Diego, La Jolla, CA 92093, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2024-01-02\"}, {\"id\": 185, \"title\": \"Origin matters: Using a local reference genome improves measures in population genomics.\", \"authors\": \"Thorburn Doko-Miles J; Sagonas Kostas; Binzer-Panchal Mahesh; Chain Frederic J J; Feulner Philine G D; Bornberg-Bauer Erich; Reusch Thorsten B H; Samonte-Padilla Irene E; Milinski Manfred; Lenz Tobias L; Eizaguirre Christophe\", \"journal\": \"Molecular ecology resources\", \"year\": \"2023\", \"pmid\": \"37489282\", \"doi\": \"10.1111/1755-0998.13838\", \"abstract\": \"Genome sequencing enables answering fundamental questions about the genetic basis of adaptation, population structure and epigenetic mechanisms. Yet, we usually need a suitable reference genome for mapping population-level resequencing data. In some model systems, multiple reference genomes are available, giving the challenging task of determining which reference genome best suits the data. Here, we compared the use of two different reference genomes for the three-spined stickleback (Gasterosteus aculeatus), one novel genome derived from a European gynogenetic individual and the published reference genome of a North American individual. Specifically, we investigated the impact of using a local reference versus one generated from a distinct lineage on several common population genomics analyses. Through mapping genome resequencing data of 60 sticklebacks from across Europe and North America, we demonstrate that genetic distance among samples and the reference genomes impacts downstream analyses. Using a local reference genome increased mapping efficiency and genotyping accuracy, effectively retaining more and better data. Despite comparable distributions of the metrics generated across the genome using SNP data (i.e. \u03c0, Tajima's D and FST ), window-based statistics using different references resulted in different outlier genes and enriched gene functions. A marker-based analysis of DNA methylation distributions had a comparably high overlap in outlier genes and functions, yet with distinct differences depending on the reference genome. Overall, our results highlight how using a local reference genome decreases reference bias to increase confidence in downstream analyses of the data. Such results have significant implications in all reference-genome-based population genomic analyses.\", \"keywords\": \"Gasterosteus aculeatus; gynogenetic; reference mapping bias; reference genomes; stickleback; read mapping; population genomics; genome assembly\", \"translated_title\": \"\u4f7f\u7528\u672c\u5730\u53c2\u8003\u57fa\u56e0\u7ec4\u6539\u5584\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u7684\u6d4b\u91cf\u7ed3\u679c\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u4f7f\u6211\u4eec\u80fd\u591f\u89e3\u7b54\u5173\u4e8e\u9002\u5e94\u7684\u9057\u4f20\u57fa\u7840\u3001\u79cd\u7fa4\u7ed3\u6784\u4ee5\u53ca\u8868\u89c2\u9057\u4f20\u673a\u5236\u7b49\u57fa\u672c\u95ee\u9898\u3002\u7136\u800c\uff0c\u5728\u5927\u591a\u6570\u60c5\u51b5\u4e0b\uff0c\u6211\u4eec\u9700\u8981\u4e00\u4e2a\u5408\u9002\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u6765\u6620\u5c04\u7fa4\u4f53\u91cd\u6d4b\u5e8f\u6570\u636e\u3002\u5728\u4e00\u4e9b\u6a21\u5f0f\u751f\u7269\u7cfb\u7edf\u4e2d\uff0c\u53ef\u80fd\u5b58\u5728\u591a\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u8fd9\u5c31\u5e26\u6765\u4e86\u5982\u4f55\u786e\u5b9a\u54ea\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u6700\u9002\u5408\u6570\u636e\u7684\u6311\u6218\u3002\u672c\u6587\u6bd4\u8f83\u4e86\u4e24\u79cd\u4e0d\u540c\u53c2\u8003\u57fa\u56e0\u7ec4\u5728\u4e09\u79cd\u68d8\u9c7c\uff08\u523a\u9c7c\uff09\uff08*Gasterosteus aculeatus*\uff09\u4e2d\u7684\u5e94\u7528\uff0c\u4e00\u79cd\u662f\u6765\u81ea\u6b27\u6d32\u96cc\u6838\u751f\u6b96\u4e2a\u4f53\u7684\u65b0\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u53e6\u4e00\u79cd\u662f\u5317\u7f8e\u4e2a\u4f53\u5df2\u53d1\u8868\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u3002\u5177\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u7814\u7a76\u4e86\u4f7f\u7528\u672c\u5730\u53c2\u8003\u57fa\u56e0\u7ec4\u4e0e\u6765\u81ea\u4e0d\u540c\u8c31\u7cfb\u751f\u6210\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u5bf9\u51e0\u79cd\u5e38\u89c1\u7684\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u7684\u5f71\u54cd\u3002\u901a\u8fc7\u6620\u5c04\u6765\u81ea\u6b27\u6d32\u548c\u5317\u7f8e\u768460\u4e2a\u523a\u9c7c\u7684\u57fa\u56e0\u7ec4\u91cd\u6d4b\u5e8f\u6570\u636e\uff0c\u6211\u4eec\u8bc1\u660e\u6837\u672c\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u9057\u4f20\u8ddd\u79bb\u4f1a\u5f71\u54cd\u4e0b\u6e38\u5206\u6790\u7ed3\u679c\u3002\u4f7f\u7528\u672c\u5730\u53c2\u8003\u57fa\u56e0\u7ec4\u63d0\u9ad8\u4e86\u6620\u5c04\u6548\u7387\u548c\u57fa\u56e0\u5206\u578b\u51c6\u786e\u6027\uff0c\u4ece\u800c\u4fdd\u7559\u4e86\u66f4\u591a\u4e14\u66f4\u597d\u7684\u6570\u636e\u3002\u5c3d\u7ba1\u57fa\u4e8eSNP\u6570\u636e\uff08\u5373\u03c0\u3001Tajima\u2019s D \u548cFST\uff09\u5728\u6574\u4e2a\u57fa\u56e0\u7ec4\u8303\u56f4\u5185\u751f\u6210\u7684\u6307\u6807\u5206\u5e03\u76f8\u4f3c\uff0c\u4f46\u4f7f\u7528\u4e0d\u540c\u53c2\u8003\u57fa\u56e0\u7ec4\u8fdb\u884c\u7a97\u53e3\u7edf\u8ba1\u5206\u6790\u4f1a\u5bfc\u81f4\u4e0d\u540c\u7684\u5f02\u5e38\u57fa\u56e0\u548c\u5bcc\u96c6\u7684\u57fa\u56e0\u529f\u80fd\u3002\u57fa\u4e8e\u6807\u8bb0\u7684DNA\u7532\u57fa\u5316\u5206\u5e03\u5206\u6790\u5728\u5f02\u5e38\u57fa\u56e0\u548c\u529f\u80fd\u65b9\u9762\u5177\u6709\u76f8\u5f53\u9ad8\u7684\u91cd\u53e0\u5ea6\uff0c\u4f46\u5176\u5dee\u5f02\u53d6\u51b3\u4e8e\u6240\u4f7f\u7528\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u3002\u603b\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u7684\u7ed3\u679c\u8868\u660e\uff0c\u4f7f\u7528\u672c\u5730\u53c2\u8003\u57fa\u56e0\u7ec4\u53ef\u4ee5\u51cf\u5c11\u53c2\u8003\u57fa\u56e0\u7ec4\u504f\u5dee\uff0c\u4ece\u800c\u589e\u52a0\u5bf9\u6570\u636e\u4e0b\u6e38\u5206\u6790\u7684\u4fe1\u5fc3\u3002\u8fd9\u4e9b\u7ed3\u679c\u5bf9\u6240\u6709\u57fa\u4e8e\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u523a\u9c7c\uff08Gasterosteus aculeatus\uff09\uff1b\u96cc\u6838\u751f\u6b96\uff1b\u53c2\u8003\u6620\u5c04\u504f\u5dee\uff1b\u53c2\u8003\u57fa\u56e0\u7ec4\uff1b\u6cb3\u9cc9\uff1b\u5e8f\u5217\u6bd4\u5bf9\uff1b\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"Q1\", \"impact_factor\": \"7.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37489282\", \"search_query\": \"genome\", \"affiliations\": \"School of Biological and Chemical Sciences, Queen Mary University of London, London, UK.; Department of Life Sciences, Imperial College London, London, UK.; Department of Zoology, School of Biology, Aristotle University of Thessaloniki, Thessaloniki, Greece.; Science for Life Laboratory, Department of Medical Biochemistry and Microbiology, National Bioinformatics Infrastructure Sweden (NBIS), Uppsala University, Uppsala, Sweden.; Department of Biological Sciences, University of Massachusetts Lowell, Lowell, Massachusetts, USA.; Department of Fish Ecology and Evolution, Centre of Ecology, Evolution and Biogeochemistry, EAWAG Swiss Federal Institute of Aquatic Science and Technology, Kastanienbaum, Switzerland.; Division of Aquatic Ecology and Evolution, Institute of Ecology and Evolution, University of Bern, Bern, Switzerland.; Evolutionary Bioinformatics, Institute for Evolution and Biodiversity, University of M\u00fcnster, M\u00fcnster, Germany.; Marine Evolutionary Ecology, GEOMAR Helmholtz Centre for Ocean Research, Kiel, Germany.; Department of Evolutionary Ecology, Max Planck Institute for Evolutionary Biology, Pl\u00f6n, Germany.; Research Group for Evolutionary Immunogenomics, Max Planck Institute for Evolutionary Biology, Pl\u00f6n, Germany.; Research Unit for Evolutionary Immunogenomics, Department of Biology, University of Hamburg, Hamburg, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Ecology Resources\", \"pub_date\": \"2023-07-25\"}, {\"id\": 186, \"title\": \"Herbicide residues in soil decrease microbe-mediated plant protection.\", \"authors\": \"Fuchs B; Saikkonen K; Damerau A; Yang B; Helander M\", \"journal\": \"Plant biology (Stuttgart, Germany)\", \"year\": \"2023\", \"pmid\": \"36920172\", \"doi\": \"10.1111/plb.13517\", \"abstract\": \"The residues of glyphosate are found to remain in soils longer than previously reported, affecting rhizosphere microbes. This may adversely affect crop and other non-target plants because the plant's resilience and resistance largely rely on plant-associated microbes. Ubiquitous glyphosate residues in soil and how they impact mutualistic microbes inhabiting the aboveground plant parts are largely unexplored. We studied the effects of herbicide residues in soil on Epichlo\u00eb sp., which are common endophytic symbionts inhabiting aerial parts of cool-season grasses. In this symbiosis, the obligate symbiont subsists entirely on its host plant, and in exchange, it provides alkaloids conferring resistance to herbivores for the host grass that invests little in its own chemical defence. We first show decreased growth of Epichlo\u00eb endophytes in vitro when directly exposed to two concentrations of glyphosate or glyphosate-based herbicides. Second, we provide evidence for a reduction of Epichlo\u00eb-derived, insect-toxic loline alkaloids in endophyte-symbiotic meadow fescue (F. pratensis) plants growing in soil with a glyphosate history. Plants were grown for 2 years in an open field site, and natural herbivore infestation was correlated with the glyphosate-mediated reduction of loline alkaloid concentrations. Our findings indicate that herbicides residing in soil not only affect rhizosphere microbiota but also aerial plant endophyte functionality, which emphasizes the destructive effects of glyphosate on plant symbiotic microbes, here with cascading effects on plant-pest insect interactions.\", \"keywords\": \"fungal plant symbionts; mutualism; Ecosystem services; herbivory; trophic interactions; trophic cascades\", \"translated_title\": \"\u9664\u8349\u5242\u571f\u58e4\u6b8b\u7559\u4f1a\u964d\u4f4e\u5fae\u751f\u7269\u4ecb\u5bfc\u7684\u690d\u7269\u4fdd\u62a4\u6548\u679c\u3002\", \"translated_abstract\": \"\u7814\u7a76\u53d1\u73b0\u8349\u7518\u81a6\u6b8b\u7559\u7269\u5728\u571f\u58e4\u4e2d\u7684\u5b58\u7559\u65f6\u95f4\u6bd4\u4e4b\u524d\u62a5\u9053\u7684\u66f4\u957f\uff0c\u5e76\u5f71\u54cd\u6839\u9645\u5fae\u751f\u7269\u3002\u8fd9\u53ef\u80fd\u5bf9\u4f5c\u7269\u548c\u5176\u4ed6\u975e\u76ee\u6807\u690d\u7269\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\uff0c\u56e0\u4e3a\u690d\u7269\u7684\u97e7\u6027\u548c\u6297\u6027\u5f88\u5927\u7a0b\u5ea6\u4e0a\u4f9d\u8d56\u4e8e\u4e0e\u690d\u7269\u76f8\u5173\u7684\u5fae\u751f\u7269\u3002\u571f\u58e4\u4e2d\u666e\u904d\u5b58\u5728\u8349\u7518\u81a6\u6b8b\u7559\uff0c\u4f46\u5b83\u4eec\u5982\u4f55\u5f71\u54cd\u6816\u606f\u5728\u690d\u7269\u5730\u4e0a\u90e8\u5206\u7684\u4e92\u5229\u5fae\u751f\u7269\uff0c\u76ee\u524d\u5c1a\u4e0d\u6e05\u695a\u3002\u6211\u4eec\u7814\u7a76\u4e86\u571f\u58e4\u4e2d\u9664\u8349\u5242\u6b8b\u7559\u5bf9Epichlo\u00eb\u5c5e\u5185\u751f\u5171\u751f\u4f53\u7684\u5f71\u54cd\uff0c\u8fd9\u79cd\u5171\u751f\u4f53\u5e38\u89c1\u4e8e\u51b7\u5b63\u8349\u7684\u5730\u4e0a\u90e8\u5206\u3002\u5728\u8fd9\u79cd\u5171\u751f\u5173\u7cfb\u4e2d\uff0c\u4e13\u6027\u5171\u751f\u4f53\u5b8c\u5168\u4f9d\u8d56\u5176\u5bbf\u4e3b\u690d\u7269\u751f\u5b58\uff0c\u4f5c\u4e3a\u4ea4\u6362\uff0c\u5b83\u4e3a\u5bbf\u4e3b\u8349\u63d0\u4f9b\u5177\u6709\u6297\u866b\u6027\u7684\u751f\u7269\u78b1\uff0c\u800c\u5bbf\u4e3b\u8349\u5219\u8f83\u5c11\u6295\u8d44\u4e8e\u81ea\u8eab\u7684\u5316\u5b66\u9632\u5fa1\u3002\u9996\u5148\uff0c\u6211\u4eec\u53d1\u73b0\u5f53\u76f4\u63a5\u66b4\u9732\u4e8e\u4e24\u79cd\u6d53\u5ea6\u7684\u8349\u7518\u81a6\u6216\u57fa\u4e8e\u8349\u7518\u81a6\u7684\u9664\u8349\u5242\u65f6\uff0cEpichlo\u00eb\u5185\u751f\u83cc\u5728\u4f53\u5916\u751f\u957f\u53d7\u5230\u6291\u5236\u3002\u5176\u6b21\uff0c\u6211\u4eec\u63d0\u4f9b\u4e86\u8bc1\u636e\u8868\u660e\uff0c\u5728\u542b\u6709\u8349\u7518\u81a6\u6b8b\u7559\u7684\u571f\u58e4\u4e2d\u751f\u957f\u7684\u4e0e\u5185\u751f\u83cc\u5171\u751f\u7684\u8349\u5730\u7f8a\u8305\uff08F. pratensis\uff09\u690d\u7269\u4e2d\uff0c\u7531Epichlo\u00eb\u4ea7\u751f\u7684\u6606\u866b\u6bd2\u6027\u6d1b\u6797\u751f\u7269\u78b1\u542b\u91cf\u51cf\u5c11\u3002\u8fd9\u4e9b\u690d\u7269\u5728\u5f00\u653e\u573a\u5730\u79cd\u690d\u4e86\u4e24\u5e74\uff0c\u81ea\u7136\u5bb3\u866b\u7684\u4fb5\u67d3\u4e0e\u8349\u7518\u81a6\u4ecb\u5bfc\u7684\u6d1b\u6797\u751f\u7269\u78b1\u6d53\u5ea6\u964d\u4f4e\u5448\u6b63\u76f8\u5173\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u571f\u58e4\u4e2d\u5b58\u5728\u7684\u9664\u8349\u5242\u4e0d\u4ec5\u4f1a\u5f71\u54cd\u6839\u9645\u5fae\u751f\u7269\u7fa4\u843d\uff0c\u8fd8\u4f1a\u5f71\u54cd\u690d\u7269\u5730\u4e0a\u90e8\u5206\u5185\u751f\u83cc\u7684\u529f\u80fd\u6027\uff0c\u8fd9\u5f3a\u8c03\u4e86\u8349\u7518\u81a6\u5bf9\u690d\u7269\u5171\u751f\u5fae\u751f\u7269\u7684\u7834\u574f\u6027\u5f71\u54cd\uff0c\u8fdb\u800c\u5bf9\u690d\u7269\u4e0e\u5bb3\u866b\u6606\u866b\u7684\u76f8\u4e92\u4f5c\u7528\u4ea7\u751f\u4e86\u7ea7\u8054\u6548\u5e94\u3002\", \"translated_keywords\": \"\u771f\u83cc\u690d\u7269\u5171\u751f\u4f53\uff1b\u4e92\u5229\u5171\u751f\uff1b\u751f\u6001\u7cfb\u7edf\u670d\u52a1\uff1b\u98df\u8349\uff1b\u8425\u517b\u7ea7\u76f8\u4e92\u4f5c\u7528\uff1b\u8425\u517b\u7ea7cascade\", \"quartile\": \"Q1\", \"impact_factor\": \"7.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36920172\", \"search_query\": \"plant\", \"affiliations\": \"Biodiversity Unit, University of Turku, Turku, Finland.; Food Chemistry and Food Development, Department of Life Technologies, University of Turku, Turku, Finland.; Department of Biology, University of Turku, Turku, Finland.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2023-03-16\"}, {\"id\": 187, \"title\": \"Blowfly genomics: current insights, knowledge gaps, and future perspectives.\", \"authors\": \"Parmar Drashti R; Johnston Nikolas P; Wallman James F; Szpila Krzysztof\", \"journal\": \"Current opinion in insect science\", \"year\": \"2024\", \"pmid\": \"39581345\", \"doi\": \"10.1016/j.cois.2024.101305\", \"abstract\": \"Blowflies (Calliphoridae) form a diverse, species-rich group, yet publicly available genome assemblies are limited to only 16 species, despite recent genomic advances. This knowledge gap extends to mitogenomes and barcode databases, which mainly focus on medically and veterinary-important species. While blowfly phylogenetics has progressed, additional genome sequencing is crucial for various subfamilies, given their diverse life histories. This review presents a quantitative overview of available genetic information for blowflies, highlighting substantial gaps in public databases. DNA barcodes, mitogenomes, and genomes represent only 16.5% (342 species), \u223c3% (53 species), and <1% (16 species) of known family diversity, respectively. While 183 genomics-related calliphorid BioProjects are recorded by NCBI, many subfamilies and genera have limited or no genomic representation, impacting studies on identification, systematics, phylogenetics, and evolution. We stress the urgent need for high-quality reference genomes and highlight target species representing all blowfly subfamilies to support a new era of rapid, low-cost genomic research.\", \"keywords\": \"(Auto-generated) Blowflies; Genomics; Knowledge Gaps; Phylogenetics; Evolution; Genome Sequencing; Molecular Identification; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5f53\u524d\u89c1\u89e3\u3001\u77e5\u8bc6\u7a7a\u767d\u4e0e\u672a\u6765\u5c55\u671b\", \"translated_abstract\": \"\u4e3d\u8747\u79d1\uff08Calliphoridae\uff09\u662f\u4e00\u7c7b\u7269\u79cd\u4e30\u5bcc\u7684\u6606\u866b\u7fa4\u4f53\uff0c\u7136\u800c\uff0c\u5c3d\u7ba1\u8fd1\u5e74\u6765\u57fa\u56e0\u7ec4\u5b66\u53d6\u5f97\u4e86\u8fdb\u5c55\uff0c\u516c\u5f00\u53ef\u7528\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4ec5\u6db5\u76d616\u4e2a\u7269\u79cd\u3002\u8fd9\u4e00\u77e5\u8bc6\u7a7a\u767d\u540c\u6837\u5b58\u5728\u4e8e\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u548c\u6761\u5f62\u7801\u6570\u636e\u5e93\u4e2d\uff0c\u8fd9\u4e9b\u8d44\u6e90\u4e3b\u8981\u96c6\u4e2d\u5728\u5177\u6709\u533b\u5b66\u548c\u517d\u533b\u5b66\u91cd\u8981\u6027\u7684\u7269\u79cd\u4e0a\u3002\u867d\u7136\u4e3d\u8747\u79d1\u7684\u7cfb\u7edf\u53d1\u80b2\u7814\u7a76\u5df2\u53d6\u5f97\u4e00\u5b9a\u8fdb\u5c55\uff0c\u4f46\u9274\u4e8e\u5176\u591a\u6837\u5316\u7684\u751f\u547d\u53f2\uff0c\u5bf9\u5404\u4e2a\u4e9a\u79d1\u8fdb\u884c\u989d\u5916\u7684\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u4ecd\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4e3d\u8747\u79d1\u9057\u4f20\u4fe1\u606f\u7684\u73b0\u72b6\uff0c\u5f3a\u8c03\u4e86\u516c\u5171\u6570\u636e\u5e93\u4e2d\u5b58\u5728\u7684\u663e\u8457\u7f3a\u53e3\u3002DNA\u6761\u5f62\u7801\u3001\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u548c\u57fa\u56e0\u7ec4\u5206\u522b\u4ec5\u5360\u5df2\u77e5\u4e3d\u8747\u79d1\u591a\u6837\u6027\u4e2d\u768416.5%\uff08342\u79cd\uff09\u3001\u7ea63%\uff0853\u79cd\uff09\u548c\u4e0d\u52301%\uff0816\u79cd\uff09\u3002\u5c3d\u7ba1NCBI\u8bb0\u5f55\u4e86183\u4e2a\u4e0e\u4e3d\u8747\u79d1\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u5b66\u9879\u76ee\uff0c\u4f46\u8bb8\u591a\u4e9a\u79d1\u548c\u5c5e\u5728\u57fa\u56e0\u7ec4\u5b66\u65b9\u9762\u7f3a\u4e4f\u6216\u5b8c\u5168\u6ca1\u6709\u4ee3\u8868\u6027\uff0c\u8fd9\u5f71\u54cd\u4e86\u5206\u7c7b\u5b66\u3001\u7cfb\u7edf\u5b66\u3001\u7cfb\u7edf\u53d1\u80b2\u548c\u8fdb\u5316\u7b49\u9886\u57df\u7684\u7814\u7a76\u3002\u6211\u4eec\u5f3a\u8c03\u4e86\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u8feb\u5207\u9700\u6c42\uff0c\u5e76\u6307\u51fa\u9700\u8981\u4ee3\u8868\u6240\u6709\u4e3d\u8747\u79d1\u4e9a\u79d1\u7684\u76ee\u6807\u7269\u79cd\uff0c\u4ee5\u652f\u6301\u5feb\u901f\u4e14\u4f4e\u6210\u672c\u7684\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u65b0\u65f6\u4ee3\u7684\u5230\u6765\u3002\", \"translated_keywords\": \"Blowflies; Genomics; Knowledge Gaps; Phylogenetics; Evolution; Genome Sequencing; Molecular Identification; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39581345\", \"search_query\": \"genome\", \"affiliations\": \"Department of Ecology and Biogeography, Faculty of Biological and Veterinary Sciences, Nicolaus Copernicus University in Toru\u0144, Toru\u0144, Poland. Electronic address: drparmar@doktorant.umk.pl.; School of Chemistry and Molecular Bioscience, and Molecular Horizons, University of Wollongong, Wollongong, NSW, Australia.; Faculty of Science, University of Technology Sydney, Ultimo, NSW 2007, Australia; School of Earth, Atmospheric and Life Sciences, University of Wollongong, Wollongong, NSW, Australia.; Department of Ecology and Biogeography, Faculty of Biological and Veterinary Sciences, Nicolaus Copernicus University in Toru\u0144, Toru\u0144, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-11-25\"}, {\"id\": 188, \"title\": \"Advances in the Structures, Pharmacological Activities, and Biosynthesis of Plant Diterpenoids.\", \"authors\": \"Li Leilei; Fu Jia; Liu Nan\", \"journal\": \"Journal of microbiology and biotechnology\", \"year\": \"2024\", \"pmid\": \"39081244\", \"doi\": \"10.4014/jmb.2402.02014\", \"abstract\": \"More and more diterpenoids have attracted extensive attention due to the diverse chemical structures and excellent biological activities, and have been developed into clinical drugs or consumer products. The vast majority of diterpenoids are derived from plants. With the long-term development of plant medicinal materials, the natural resources of many plant diterpenoids are decreasing, and the biosynthetic mechanism of key active components has increasingly become a research hotspot. Using synthetic biology to engineer microorganisms into \\\"cell factories\\\" to produce the desired compounds is an essential means to solve these problems. In this review, we depict the plant-derived diterpenoids from chemical structure, biological activities, and biosynthetic pathways. We use representative plant diterpenes as examples to expound the research progress on their biosynthesis, and summarize the heterologous production of plant diterpenoids in microorganisms in recent years, hoping to lay the foundation for the development and application of plant diterpenoids in the future.\", \"keywords\": \"chemical structures; Plant diterpenoids; heterologous production; synthetic biology; biosynthetic pathways; pharmacological activities\", \"translated_title\": \"\u690d\u7269\u4e8c\u841c\u7c7b\u5316\u5408\u7269\u7684\u7ed3\u6784\u3001\u836f\u7406\u6d3b\u6027\u53ca\u751f\u7269\u5408\u6210\u7814\u7a76\u8fdb\u5c55\", \"translated_abstract\": \"\u8d8a\u6765\u8d8a\u591a\u7684\u4e8c\u841c\u5316\u5408\u7269\u56e0\u5176\u591a\u6837\u7684\u5316\u5b66\u7ed3\u6784\u548c\u5353\u8d8a\u7684\u751f\u7269\u6d3b\u6027\u800c\u53d7\u5230\u5e7f\u6cdb\u5173\u6ce8\uff0c\u5e76\u88ab\u5f00\u53d1\u4e3a\u4e34\u5e8a\u836f\u7269\u6216\u6d88\u8d39\u4ea7\u54c1\u3002\u5927\u591a\u6570\u4e8c\u841c\u5316\u5408\u7269\u6765\u6e90\u4e8e\u690d\u7269\u3002\u968f\u7740\u690d\u7269\u836f\u6750\u7684\u957f\u671f\u5f00\u53d1\uff0c\u8bb8\u591a\u690d\u7269\u6765\u6e90\u7684\u4e8c\u841c\u5316\u5408\u7269\u7684\u81ea\u7136\u8d44\u6e90\u6b63\u5728\u51cf\u5c11\uff0c\u5176\u5173\u952e\u6d3b\u6027\u6210\u5206\u7684\u751f\u7269\u5408\u6210\u673a\u5236\u4e5f\u9010\u6e10\u6210\u4e3a\u7814\u7a76\u70ed\u70b9\u3002\u5229\u7528\u5408\u6210\u751f\u7269\u5b66\u5c06\u5fae\u751f\u7269\u5de5\u7a0b\u5316\u4e3a\u201c\u7ec6\u80de\u5de5\u5382\u201d\u4ee5\u751f\u4ea7\u6240\u9700\u5316\u5408\u7269\u662f\u89e3\u51b3\u8fd9\u4e9b\u95ee\u9898\u7684\u91cd\u8981\u624b\u6bb5\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4ece\u5316\u5b66\u7ed3\u6784\u3001\u751f\u7269\u6d3b\u6027\u53ca\u751f\u7269\u5408\u6210\u9014\u5f84\u7b49\u65b9\u9762\u63cf\u8ff0\u690d\u7269\u6765\u6e90\u7684\u4e8c\u841c\u5316\u5408\u7269\uff0c\u4ee5\u4ee3\u8868\u6027\u690d\u7269\u4e8c\u841c\u4e3a\u4f8b\u9610\u8ff0\u5176\u751f\u7269\u5408\u6210\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u5e76\u603b\u7ed3\u8fd1\u5e74\u6765\u5fae\u751f\u7269\u4e2d\u690d\u7269\u4e8c\u841c\u5f02\u6e90\u751f\u4ea7\u7684\u76f8\u5173\u6210\u679c\uff0c\u5e0c\u671b\u4e3a\u672a\u6765\u690d\u7269\u4e8c\u841c\u7684\u5f00\u53d1\u4e0e\u5e94\u7528\u5960\u5b9a\u57fa\u7840\u3002\", \"translated_keywords\": \"\u5316\u5b66\u7ed3\u6784\uff1b\u690d\u7269\u4e8c\u841c\u7c7b\u5316\u5408\u7269\uff1b\u5f02\u6e90\u751f\u4ea7\uff1b\u5408\u6210\u751f\u7269\u5b66\uff1b\u751f\u7269\u5408\u6210\u9014\u5f84\uff1b\u836f\u7406\u6d3b\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39081244\", \"search_query\": \"plant\", \"affiliations\": \"School of Chinese Materia Medica, Tianjin University of Traditional Chinese Medicine, Tianjin 301617, P.R. China.; State Key Laboratory of Component-based Chinese Medicine, Tianjin University of Traditional Chinese Medicine, Tianjin 301617, P.R. China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Animal Science and Biotechnology\", \"pub_date\": \"2024-07-31\"}, {\"id\": 189, \"title\": \"Pangenome and multi-tissue gene atlas provide new insights into the domestication and highland adaptation of yaks.\", \"authors\": \"Lan Daoliang; Fu Wei; Ji Wenhui; Mipam Tserang-Donko; Xiong Xianrong; Ying Shi; Xiong Yan; Sheng Peng; Ni Jiangping; Bai Lijun; Shan Tongling; Kong Xiangdong; Li Jian\", \"journal\": \"Journal of animal science and biotechnology\", \"year\": \"2024\", \"pmid\": \"38706000\", \"doi\": \"10.1186/s40104-024-01027-2\", \"abstract\": \"The genetic diversity of yak, a key domestic animal on the Qinghai-Tibetan Plateau (QTP), is a vital resource for domestication and breeding efforts. This study presents the first yak pangenome obtained through the de novo assembly of 16 yak genomes. We discovered 290 Mb of nonreference sequences and 504 new genes. Our pangenome-wide presence and absence variation (PAV) analysis revealed 5,120 PAV-related genes, highlighting a wide range of variety-specific genes and genes with varying frequencies across yak populations. Principal component analysis (PCA) based on binary gene PAV data classified yaks into three new groups: wild, domestic, and Jinchuan. Moreover, we proposed a 'two-haplotype genomic hybridization model' for understanding the hybridization patterns among breeds by integrating gene frequency, heterozygosity, and gene PAV data. A gene PAV-GWAS identified a novel gene (BosGru3G009179) that may be associated with the multirib trait in Jinchuan yaks. Furthermore, an integrated transcriptome and pangenome analysis highlighted the significant differences in the expression of core genes and the mutational burden of differentially expressed genes between yaks from high and low altitudes. Transcriptome analysis across multiple species revealed that yaks have the most unique differentially expressed mRNAs and lncRNAs (between high- and low-altitude regions), especially in the heart and lungs, when comparing high- and low-altitude adaptations. The yak pangenome offers a comprehensive resource and new insights for functional genomic studies, supporting future biological research and breeding strategies.\", \"keywords\": \"High- and low-altitude; Pangenome; PAV-GWAS; Yak; Novel genes\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u548c\u591a\u7ec4\u7ec7\u57fa\u56e0\u56fe\u8c31\u4e3a\u7266\u725b\u9a6f\u5316\u548c\u9ad8\u6d77\u62d4\u9002\u5e94\u63d0\u4f9b\u4e86\u65b0\u7684\u89c1\u89e3\u3002\", \"translated_abstract\": \"\u91ce\u751f\u3001\u5bb6\u517b\u548c\u91d1\u5ddd\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u6574\u5408\u57fa\u56e0\u9891\u7387\u3001\u6742\u5408\u6027\u53ca\u57fa\u56e0PAV\u6570\u636e\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u4e2a\u201c\u53cc\u5355\u500d\u578b\u57fa\u56e0\u7ec4\u6742\u4ea4\u6a21\u578b\u201d\uff0c\u4ee5\u7406\u89e3\u54c1\u79cd\u95f4\u7684\u6742\u4ea4\u6a21\u5f0f\u3002\u4e00\u9879\u57fa\u56e0PAV\u5173\u8054\u5206\u6790\uff08GWAS\uff09\u53d1\u73b0\u4e86\u4e00\u4e2a\u53ef\u80fd\u4e0e\u91d1\u5ddd\u7266\u725b\u591a\u808b\u6027\u72b6\u76f8\u5173\u7684\u65b0\u578b\u57fa\u56e0\uff08BosGru3G009179\uff09\u3002\u53e6\u5916\uff0c\u7efc\u5408\u8f6c\u5f55\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5f3a\u8c03\u4e86\u9ad8\u6d77\u62d4\u548c\u4f4e\u6d77\u62d4\u7266\u725b\u6838\u5fc3\u57fa\u56e0\u8868\u8fbe\u5dee\u5f02\u53ca\u5176\u5dee\u5f02\u8868\u8fbe\u57fa\u56e0\u7a81\u53d8\u8d1f\u8377\u7684\u663e\u8457\u533a\u522b\u3002\u8de8\u7269\u79cd\u8f6c\u5f55\u7ec4\u5206\u6790\u8868\u660e\uff0c\u5728\u9ad8\u6d77\u62d4\u548c\u4f4e\u6d77\u62d4\u9002\u5e94\u6027\u6bd4\u8f83\u4e2d\uff0c\u7266\u725b\u5728\u5fc3\u810f\u548c\u80ba\u90e8\u8868\u73b0\u51fa\u6700\u72ec\u7279\u7684\u5dee\u5f02\u8868\u8fbemRNA\u548clncRNA\u3002\u8be5\u7266\u725b\u6cdb\u57fa\u56e0\u7ec4\u4e3a\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u63d0\u4f9b\u4e86\u5168\u9762\u8d44\u6e90\u548c\u65b0\u7684\u89c1\u89e3\uff0c\u652f\u6301\u672a\u6765\u751f\u7269\u5b66\u7814\u7a76\u548c\u80b2\u79cd\u7b56\u7565\u7684\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u9ad8\u4f4e\u6d77\u62d4\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1bPAV-GWAS\uff1b\u7266\u725b\uff1b\u65b0\u57fa\u56e0\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38706000\", \"search_query\": \"pangenome\", \"affiliations\": \"Ministry of Education of Key Laboratory of Qinghai-Tibetan Plateau Animal Genetic Resource and Utilization, Southwest Minzu University, Chengdu, China. landaoliang@163.com.; College of Animal & Veterinary Sciences, Southwest Minzu University, Chengdu, China. landaoliang@163.com.; Institute of Qinghai-Tibetan Plateau, Southwest Minzu University, Chengdu, China. landaoliang@163.com.; College of Animal & Veterinary Sciences, Southwest Minzu University, Chengdu, China.; Institute of Qinghai-Tibetan Plateau, Southwest Minzu University, Chengdu, China.; Ministry of Education of Key Laboratory of Qinghai-Tibetan Plateau Animal Genetic Resource and Utilization, Southwest Minzu University, Chengdu, China.; Jiguang Gene Biotechnology Co., Ltd., Nanjing, China.; Chengdu Genepre Technology Co., Ltd., Chengdu, China.; Shanghai Veterinary Research Institute, Chinese Academy of Agricultural Sciences, Shanghai, China.; Jiguang Gene Biotechnology Co., Ltd., Nanjing, China. xdkong@zju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Animal Science and Biotechnology\", \"pub_date\": \"2024-05-06\"}, {\"id\": 190, \"title\": \"Pangenome-based trajectories of intracellular gene transfers in Poaceae unveil high cumulation in Triticeae.\", \"authors\": \"Chen Yongming; Guo Yiwen; Xie Xiaoming; Wang Zihao; Miao Lingfeng; Yang Zhengzhao; Jiao Yuannian; Xie Chaojie; Liu Jie; Hu Zhaorong; Xin Mingming; Yao Yingyin; Ni Zhongfu; Sun Qixin; Peng Huiru; Guo Weilong\", \"journal\": \"Plant physiology\", \"year\": \"2023\", \"pmid\": \"37249052\", \"doi\": \"10.1093/plphys/kiad319\", \"abstract\": \"Intracellular gene transfers (IGTs) between the nucleus and organelles, including plastids and mitochondria, constantly reshape the nuclear genome during evolution. Despite the substantial contribution of IGTs to genome variation, the dynamic trajectories of IGTs at the pangenomic level remain elusive. Here, we developed an approach, IGTminer, that maps the evolutionary trajectories of IGTs using collinearity and gene reannotation across multiple genome assemblies. We applied IGTminer to create a nuclear organellar gene (NOG) map across 67 genomes covering 15 Poaceae species, including important crops. The resulting NOGs were verified by experiments and sequencing data sets. Our analysis revealed that most NOGs were recently transferred and lineage specific and that Triticeae species tended to have more NOGs than other Poaceae species. Wheat (Triticum aestivum) had a higher retention rate of NOGs than maize (Zea mays) and rice (Oryza sativa), and the retained NOGs were likely involved in photosynthesis and translation pathways. Large numbers of NOG clusters were aggregated in hexaploid wheat during 2 rounds of polyploidization, contributing to the genetic diversity among modern wheat accessions. We implemented an interactive web server to facilitate the exploration of NOGs in Poaceae. In summary, this study provides resources and insights into the roles of IGTs in shaping interspecies and intraspecies genome variation and driving plant genome evolution.\", \"keywords\": \"(Auto-generated) \u5185\u5171\u751f\u57fa\u56e0\u8f6c\u79fb;\u6838\u8d28\u57fa\u56e0\u56fe\u8c31;Poaceae;Triticeae;\u5c0f\u9ea6;\u6700\u8fd1\u6c34\u5e73\u8f6c\u79fb;\u591a\u500d\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"translated_title\": \"\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u79be\u672c\u79d1\u5185\u7ec6\u80de\u5185\u57fa\u56e0\u8f6c\u79fb\u8f68\u8ff9\u63ed\u793a\u4e86\u5c0f\u9ea6\u65cf\u7684\u9ad8\u7d2f\u79ef\u73b0\u8c61\u3002\", \"translated_abstract\": \"\u7ec6\u80de\u6838\u4e0e\u7ec6\u80de\u5668\uff08\u5305\u62ec\u8d28\u4f53\u548c\u7ebf\u7c92\u4f53\uff09\u4e4b\u95f4\u7684\u57fa\u56e0\u8f6c\u79fb\uff08IGTs\uff09\u5728\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u4e0d\u65ad\u91cd\u5851\u6838\u57fa\u56e0\u7ec4\u3002\u5c3d\u7ba1IGTs\u5bf9\u57fa\u56e0\u7ec4\u53d8\u5f02\u6709\u91cd\u8981\u8d21\u732e\uff0c\u4f46\u5176\u5728\u6cdb\u57fa\u56e0\u7ec4\u6c34\u5e73\u4e0a\u7684\u52a8\u6001\u8f68\u8ff9\u4ecd\u4e0d\u6e05\u695a\u3002\u672c\u6587\u5f00\u53d1\u4e86\u4e00\u79cd\u540d\u4e3aIGTminer\u7684\u65b9\u6cd5\uff0c\u5229\u7528\u591a\u91cd\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4e2d\u7684\u5171\u7ebf\u6027\u548c\u57fa\u56e0\u91cd\u65b0\u6ce8\u91ca\u6765\u63cf\u7ed8IGTs\u7684\u8fdb\u5316\u8f68\u8ff9\u3002\u6211\u4eec\u5e94\u7528IGTminer\u6784\u5efa\u4e86\u8986\u76d615\u4e2a\u79be\u672c\u79d1\u690d\u7269\u768467\u4e2a\u57fa\u56e0\u7ec4\u7684\u6838\u8d28\u57fa\u56e0\uff08NOG\uff09\u56fe\u8c31\uff0c\u5176\u4e2d\u5305\u62ec\u91cd\u8981\u7684\u4f5c\u7269\u3002\u5b9e\u9a8c\u548c\u6d4b\u5e8f\u6570\u636e\u96c6\u9a8c\u8bc1\u4e86\u8fd9\u4e9bNOG\u3002\u6211\u4eec\u7684\u5206\u6790\u663e\u793a\uff0c\u5927\u591a\u6570NOG\u662f\u8fd1\u671f\u8f6c\u79fb\u4e14\u8c31\u7cfb\u7279\u5f02\u6027\u7684\uff0c\u5c0f\u9ea6\u65cf\u7269\u79cd\u6bd4\u5176\u4ed6\u79be\u672c\u79d1\u7269\u79cd\u62e5\u6709\u66f4\u591a\u7684NOG\u3002\u5c0f\u9ea6\uff08Triticum aestivum\uff09\u7684NOG\u4fdd\u7559\u7387\u9ad8\u4e8e\u7389\u7c73\uff08Zea mays\uff09\u548c\u6c34\u7a3b\uff08Oryza sativa\uff09\uff0c\u4fdd\u7559\u7684NOG\u5f88\u53ef\u80fd\u53c2\u4e0e\u5149\u5408\u4f5c\u7528\u548c\u7ffb\u8bd1\u9014\u5f84\u3002\u5728\u4e24\u6b21\u591a\u500d\u5316\u8fc7\u7a0b\u4e2d\uff0c\u5927\u91cfNOG\u7c07\u805a\u96c6\u5728\u516d\u500d\u4f53\u5c0f\u9ea6\u4e2d\uff0c\u4fc3\u8fdb\u4e86\u73b0\u4ee3\u5c0f\u9ea6\u79cd\u8d28\u95f4\u7684\u9057\u4f20\u591a\u6837\u6027\u3002\u6211\u4eec\u8fd8\u5f00\u53d1\u4e86\u4e00\u4e2a\u4ea4\u4e92\u5f0f\u7f51\u7edc\u670d\u52a1\u5668\uff0c\u4ee5\u4fc3\u8fdb\u79be\u672c\u79d1\u690d\u7269\u4e2dNOG\u7684\u63a2\u7d22\u3002\u603b\u4e4b\uff0c\u672c\u7814\u7a76\u63d0\u4f9b\u4e86\u8d44\u6e90\u548c\u89c1\u89e3\uff0c\u63ed\u793a\u4e86IGTs\u5728\u5851\u9020\u79cd\u95f4\u548c\u79cd\u5185\u57fa\u56e0\u7ec4\u53d8\u5f02\u4ee5\u53ca\u63a8\u52a8\u690d\u7269\u57fa\u56e0\u7ec4\u8fdb\u5316\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u5185\u5171\u751f\u57fa\u56e0\u8f6c\u79fb;\u6838\u8d28\u57fa\u56e0\u56fe\u8c31;Poaceae;Triticeae;\u5c0f\u9ea6;\u6700\u8fd1\u6c34\u5e73\u8f6c\u79fb;\u591a\u500d\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"7.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37249052\", \"search_query\": \"pangenome\", \"affiliations\": \"Frontiers Science Center for Molecular Design Breeding, Key Laboratory of Crop Heterosis and Utilization, Beijing Key Laboratory of Crop Genetic Improvement, China Agricultural University, Beijing 100193, China.; State Key Laboratory of Systematic and Evolutionary Botany, Institute of Botany, Chinese Academy of Sciences, Beijing 100093, China.; University of Chinese Academy of Sciences, Beijing 100049, China.\", \"citations\": \"0\", \"journal_full_name\": \"Plant Physiology\", \"pub_date\": \"2023-05-30\"}, {\"id\": 191, \"title\": \"A review of the pangenome: how it affects our understanding of genomic variation, selection and breeding in domestic animals?\", \"authors\": \"Gong Ying; Li Yefang; Liu Xuexue; Ma Yuehui; Jiang Lin\", \"journal\": \"Journal of animal science and biotechnology\", \"year\": \"2023\", \"pmid\": \"37143156\", \"doi\": \"10.1186/s40104-023-00860-1\", \"abstract\": \"As large-scale genomic studies have progressed, it has been revealed that a single reference genome pattern cannot represent genetic diversity at the species level. While domestic animals tend to have complex routes of origin and migration, suggesting a possible omission of some population-specific sequences in the current reference genome. Conversely, the pangenome is a collection of all DNA sequences of a species that contains sequences shared by all individuals (core genome) and is also able to display sequence information unique to each individual (variable genome). The progress of pangenome research in humans, plants and domestic animals has proved that the missing genetic components and the identification of large structural variants (SVs) can be explored through pangenomic studies. Many individual specific sequences have been shown to be related to biological adaptability, phenotype and important economic traits. The maturity of technologies and methods such as third-generation sequencing, Telomere-to-telomere genomes, graphic genomes, and reference-free assembly will further promote the development of pangenome. In the future, pangenome combined with long-read data and multi-omics will help to resolve large SVs and their relationship with the main economic traits of interest in domesticated animals, providing better insights into animal domestication, evolution and breeding. In this review, we mainly discuss how pangenome analysis reveals genetic variations in domestic animals (sheep, cattle, pigs, chickens) and their impacts on phenotypes and how this can contribute to the understanding of species diversity. Additionally, we also go through potential issues and the future perspectives of pangenome research in livestock and poultry.\", \"keywords\": \"Breeding; Structural variations; Domestic animals; Pangenome\", \"translated_title\": \"\u5b83\u5982\u4f55\u5f71\u54cd\u6211\u4eec\u5bf9\u5bb6\u517b\u52a8\u7269\u57fa\u56e0\u7ec4\u53d8\u5f02\u3001\u9009\u62e9\u53ca\u80b2\u79cd\u7684\u7406\u89e3\uff1f\", \"translated_abstract\": \"\u968f\u7740\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u8fdb\u5c55\uff0c\u4eba\u4eec\u53d1\u73b0\u5355\u4e00\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u65e0\u6cd5\u4ee3\u8868\u7269\u79cd\u5c42\u9762\u7684\u9057\u4f20\u591a\u6837\u6027\u3002\u5bb6\u517b\u52a8\u7269\u901a\u5e38\u5177\u6709\u590d\u6742\u7684\u8d77\u6e90\u548c\u8fc1\u5f99\u8def\u5f84\uff0c\u8fd9\u8868\u660e\u5f53\u524d\u53c2\u8003\u57fa\u56e0\u7ec4\u53ef\u80fd\u9057\u6f0f\u4e86\u4e00\u4e9b\u7fa4\u4f53\u7279\u5f02\u6027\u7684\u5e8f\u5217\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u6cdb\u57fa\u56e0\u7ec4\u662f\u5305\u542b\u4e00\u4e2a\u7269\u79cd\u6240\u6709DNA\u5e8f\u5217\u7684\u96c6\u5408\uff0c\u5176\u4e2d\u65e2\u5305\u62ec\u6240\u6709\u4e2a\u4f53\u5171\u4eab\u7684\u5e8f\u5217\uff08\u6838\u5fc3\u57fa\u56e0\u7ec4\uff09\uff0c\u4e5f\u80fd\u5c55\u793a\u6bcf\u4e2a\u4e2a\u4f53\u7279\u6709\u7684\u5e8f\u5217\u4fe1\u606f\uff08\u53ef\u53d8\u57fa\u56e0\u7ec4\uff09\u3002\u4eba\u7c7b\u3001\u690d\u7269\u4ee5\u53ca\u5bb6\u517b\u52a8\u7269\u7684\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u8fdb\u5c55\u5df2\u7ecf\u8bc1\u660e\uff0c\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u53ef\u4ee5\u63a2\u7d22\u7f3a\u5931\u7684\u9057\u4f20\u6210\u5206\u5e76\u8bc6\u522b\u5927\u578b\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u3002\u8bb8\u591a\u4e2a\u4f53\u7279\u5f02\u6027\u5e8f\u5217\u5df2\u88ab\u8bc1\u660e\u4e0e\u751f\u7269\u9002\u5e94\u6027\u3001\u8868\u578b\u53ca\u91cd\u8981\u7684\u7ecf\u6d4e\u6027\u72b6\u76f8\u5173\u3002\u7b2c\u4e09\u4ee3\u6d4b\u5e8f\u6280\u672f\u3001\u7aef\u7c92\u5230\u7aef\u7c92\u57fa\u56e0\u7ec4\u3001\u56fe\u5f62\u5316\u57fa\u56e0\u7ec4\u4ee5\u53 Laboratory of Animal Genetics, Breeding and Reproduction, Ministry of Agriculture, Institute of Animal Sciences, Chinese Academy of Agricultural Sciences (CAAS), Beijing, 100193, China. yuehui.ma@263.net.; National Germplasm Center of Domestic Animal Resources, Ministry of Technology, Institute of Animal Sciences, Chinese Academy of Agricultural Sciences (CAAS), Beijing, 100193, China. yuehui.ma@263.net.; Laboratory of Animal Genetics, Breeding and Reproduction, Ministry of Agriculture, Institute of Animal Sciences, Chinese Academy of Agricultural Sciences (CAAS), Beijing, 100193, China. Jianglin@caas.cn.; National Germplasm Center of Domestic Animal Resources, Ministry of Technology, Institute of Animal Sciences, Chinese Academy of Agricultural Sciences (CAAS), Beijing, 100193, China. Jianglin@caas.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Animal Science and Biotechnology\", \"pub_date\": \"2023-05-05\"}, {\"id\": 192, \"title\": \"Plant biochemical genetics in the multiomics era.\", \"authors\": \"Alseekh Saleh; Karakas Esra; Zhu Feng; Wijesingha Ahchige Micha; Fernie Alisdair R\", \"journal\": \"Journal of experimental botany\", \"year\": \"2023\", \"pmid\": \"37170864\", \"doi\": \"10.1093/jxb/erad177\", \"abstract\": \"Our understanding of plant biology has been revolutionized by modern genetics and biochemistry. However, biochemical genetics can be traced back to the foundation of Mendelian genetics; indeed, one of Mendel's milestone discoveries of seven characteristics of pea plants later came to be ascribed to a mutation in a starch branching enzyme. Here, we review both current and historical strategies for the elucidation of plant metabolic pathways and the genes that encode their component enzymes and regulators. We use this historical review to discuss a range of classical genetic phenomena including epistasis, canalization, and heterosis as viewed through the lens of contemporary high-throughput data obtained via the array of approaches currently adopted in multiomics studies.\", \"keywords\": \"canalization; Biochemical genetics; GWAS; QTL; epistasis; metabolomics\", \"translated_title\": \"\u591a\u7ec4\u5b66\u65f6\u4ee3\u7684\u690d\u7269\u751f\u5316\u9057\u4f20\u5b66\", \"translated_abstract\": \"\u73b0\u4ee3\u9057\u4f20\u5b66\u548c\u751f\u7269\u5316\u5b66\u5f7b\u5e95\u6539\u53d8\u4e86\u6211\u4eec\u5bf9\u690d\u7269\u751f\u7269\u5b66\u7684\u7406\u89e3\u3002\u7136\u800c\uff0c\u751f\u5316\u9057\u4f20\u5b66\u53ef\u4ee5\u8ffd\u6eaf\u5230\u5b5f\u5fb7\u5c14\u9057\u4f20\u5b66\u7684\u5960\u57fa\u65f6\u671f\uff1b\u4e8b\u5b9e\u4e0a\uff0c\u5b5f\u5fb7\u5c14\u53d1\u73b0\u8c4c\u8c46\u690d\u682a\u7684\u4e03\u4e2a\u7279\u6027\u4e4b\u4e00\u540e\u6765\u88ab\u5f52\u56e0\u4e8e\u6dc0\u7c89\u5206\u652f\u9176\u7a81\u53d8\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9610\u660e\u690d\u7269\u4ee3\u8c22\u9014\u5f84\u53ca\u5176\u7ec4\u6210\u9176\u548c\u8c03\u63a7\u56e0\u5b50\u7f16\u7801\u57fa\u56e0\u7684\u5f53\u524d\u548c\u5386\u53f2\u7b56\u7565\u3002\u901a\u8fc7\u56de\u987e\u5386\u53f2\uff0c\u6211\u4eec\u8ba8\u8bba\u4e86\u4e00\u7cfb\u5217\u7ecf\u5178\u7684\u9057\u4f20\u73b0\u8c61\uff0c\u5305\u62ec\u4e0a\u4f4d\u6027\u3001 canalization\uff08\u901a\u9053\u5316\uff09\u548c\u6742\u79cd\u4f18\u52bf\uff0c\u5e76\u901a\u8fc7\u591a\u7ec4\u5b66\u7814\u7a76\u4e2d\u76ee\u524d\u91c7\u7528\u7684\u5404\u79cd\u65b9\u6cd5\u6240\u83b7\u5f97\u7684\u5f53\u4ee3\u9ad8\u901a\u91cf\u6570\u636e\u8fdb\u884c\u89e3\u8bfb\u3002\", \"translated_keywords\": \"\u901a\u9053\u5316\uff1b\u751f\u5316\u9057\u4f20\u5b66\uff1b\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u5206\u6790\uff1b\u6570\u91cf\u6027\u72b6\u4f4d\u70b9\uff1b\u4e0a\u4f4d\u6548\u5e94\uff1b\u4ee3\u8c22\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37170864\", \"search_query\": \"plant\", \"affiliations\": \"Max Planck Institute of Molecular Plant Physiology, 14476 Potsdam-Golm, Germany.; Center of Plant Systems Biology and Biotechnology, Plovdiv, Bulgaria.; National R&D Center for Citrus Preservation, Key Laboratory of Horticultural Plant Biology, Ministry of Education, Huazhong Agricultural University, 430070 Wuhan, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2023-05-12\"}, {\"id\": 193, \"title\": \"Interactive visualization and interpretation of pangenome graphs by linear reference-based coordinate projection and annotation integration.\", \"authors\": \"Miao Zepu; Yue Jia-Xing\", \"journal\": \"Genome research\", \"year\": \"2025\", \"pmid\": \"39805704\", \"doi\": \"10.1101/gr.279461.124\", \"abstract\": \"With the increasing availability of high-quality genome assemblies, pangenome graphs emerged as a new paradigm in the genomic field for identifying, encoding, and presenting genomic variation at both the population and species level. However, it remains challenging to truly dissect and interpret pangenome graphs via biologically informative visualization. To facilitate better exploration and understanding of pangenome graphs toward novel biological insights, here we present a web-based interactive visualization and interpretation framework for linear reference-projected pangenome graphs (VRPG). VRPG provides efficient and intuitive support for exploring and annotating pangenome graphs along a linear-genome-based coordinate system (e.g., that of a primary linear reference genome). Moreover, VRPG offers many unique features such as in-graph path highlighting for graph-constituent input assemblies, copy number characterization for graph-embedding nodes, and graph-based mapping for query sequences, all of which are highly valuable for researchers working with pangenome graphs. Additionally, VRPG enables side-by-side visualization between the graph-based pangenome representation and the conventional primary linear reference genome-based feature annotations, therefore seamlessly bridging the graph and linear genomic contexts. To further demonstrate its functionality and scalability, we applied VRPG to the cutting-edge yeast and human reference pangenome graphs derived from hundreds of high-quality genome assemblies via a dedicated web portal and examined their local genome diversity in the graph contexts.\", \"keywords\": \"(Auto-generated) pangenome graphs; \u7ebf\u6027\u53c2\u8003\u6295\u5f71; \u4ea4\u4e92\u5f0f\u53ef\u89c6\u5316; \u6ce8\u91ca\u96c6\u6210; \u8def\u5f84\u9ad8\u4eae; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u5f62\u6620\u5c04; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u7ebf\u6027\u53c2\u8003\u5750\u6807\u6295\u5f71\u548c\u6ce8\u91ca\u96c6\u6210\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4ea4\u4e92\u5f0f\u53ef\u89c6\u5316\u4e0e\u89e3\u91ca\", \"translated_abstract\": \"\u968f\u7740\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u636e\u7684\u65e5\u76ca\u4e30\u5bcc\uff0c\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4f5c\u4e3a\u4e00\u79cd\u65b0\u7684\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u8303\u5f0f\uff0c\u5728\u79cd\u7fa4\u548c\u7269\u79cd\u5c42\u9762\u8bc6\u522b\u3001\u7f16\u7801\u548c\u5c55\u793a\u57fa\u56e0\u7ec4\u53d8\u5f02\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u7136\u800c\uff0c\u901a\u8fc7\u5177\u6709\u751f\u7269\u5b66\u610f\u4e49\u7684\u53ef\u89c6\u5316\u771f\u6b63\u89e3\u6790\u548c\u89e3\u8bfb\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4ecd\u7136\u5145\u6ee1\u6311\u6218\u3002\u4e3a\u4e86\u66f4\u597d\u5730\u63a2\u7d22\u548c\u7406\u89e3\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4ee5\u83b7\u5f97\u65b0\u7684\u751f\u7269\u5b66\u89c1\u89e3\uff0c\u6211\u4eec\u5f00\u53d1\u4e86\u4e00\u4e2a\u57fa\u4e8e\u7f51\u7edc\u7684\u4ea4\u4e92\u5f0f\u53ef\u89c6\u5316\u4e0e\u89e3\u91ca\u6846\u67b6\u2014\u2014\u7ebf\u6027\u53c2\u8003\u6295\u5f71\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u53ef\u89c6\u5316\u5de5\u5177\uff08VRPG\uff09\u3002VRPG \u63d0\u4f9b\u4e86\u9ad8\u6548\u4e14\u76f4\u89c2\u7684\u652f\u6301\uff0c\u7528\u4e8e\u5728\u57fa\u4e8e\u7ebf\u6027\u57fa\u56e0\u7ec4\u5750\u6807\u7cfb\u7edf\uff08\u4f8b\u5982\u4e3b\u8981\u7ebf\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\uff09\u4e0a\u63a2\u7d22\u548c\u6ce8\u91ca\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u3002\u6b64\u5916\uff0cVRPG \u8fd8\u63d0\u4f9b\u4e86\u8bb8\u591a\u72ec\u7279\u7684\u529f\u80fd\uff0c\u5982\u5bf9\u6784\u6210\u56fe\u8c31\u7684\u8f93\u5165\u7ec4\u88c5\u8fdb\u884c\u8def\u5f84\u9ad8\u4eae\u663e\u793a\u3001\u5bf9\u5d4c\u5165\u56fe\u8c31\u8282\u70b9\u7684\u62f7\u8d1d\u6570\u8fdb\u884c\u8868\u5f81\u4ee5\u53ca\u5bf9\u67e5\u8be2\u5e8f\u5217\u8fdb\u884c\u57fa\u4e8e\u56fe\u8c31\u7684\u6620\u5c04\uff0c\u8fd9\u4e9b\u529f\u80fd\u5bf9\u4ece\u4e8b\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u7814\u7a76\u7684\u7814\u7a76\u4eba\u5458\u6781\u5177\u4ef7\u503c\u3002\u6b64\u5916\uff0cVRPG \u80fd\u591f\u5728\u540c\u4e00\u754c\u9762\u4e0b\u540c\u65f6\u5c55\u793a\u57fa\u4e8e\u56fe\u8c31\u7684\u6cdb\u57fa\u56e0\u7ec4\u8868\u793a\u548c\u57fa\u4e8e\u4f20\u7edf\u4e3b\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u7279\u5f81\u6ce8\u91ca\uff0c\u4ece\u800c\u65e0\u7f1d\u8854\u63a5\u56fe\u8c31\u548c\u7ebf\u6027\u57fa\u56e0\u7ec4\u80cc\u666f\u3002\u4e3a\u8fdb\u4e00\u6b65\u5c55\u793a\u5176\u529f\u80fd\u548c\u53ef\u6269\u5c55\u6027\uff0c\u6211\u4eec\u901a\u8fc7\u4e13\u7528\u7684\u7f51\u7edc\u95e8\u6237\u5c06 VRPG \u5e94\u7528\u4e8e\u7531\u6570\u767e\u4e2a\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u636e\u6784\u5efa\u7684\u524d\u6cbf\u9175\u6bcd\u548c\u4eba\u7c7b\u53c2\u8003\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff0c\u5e76\u5728\u56fe\u8c31\u80cc\u666f\u4e0b\u5206\u6790\u4e86\u5c40\u90e8\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3002\", \"translated_keywords\": \"pangenome graphs; \u7ebf\u6027\u53c2\u8003\u6295\u5f71; \u4ea4\u4e92\u5f0f\u53ef\u89c6\u5316; \u6ce8\u91ca\u96c6\u6210; \u8def\u5f84\u9ad8\u4eae; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u5f62\u6620\u5c04; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39805704\", \"search_query\": \"pangenome\", \"affiliations\": \"State Key Laboratory of Oncology in South China, Guangdong Key Laboratory of Nasopharyngeal Carcinoma Diagnosis and Therapy, Guangdong Provincial Clinical Research Center for Cancer, Sun Yat-sen University Cancer Center, Guangzhou 510060, China yuejiaxing@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2025-01-14\"}, {\"id\": 194, \"title\": \"Ubiquitination from the perspective of plant pathogens.\", \"authors\": \"Sharma Shambhavi; Prasad Ashish; Prasad Manoj\", \"journal\": \"Journal of experimental botany\", \"year\": \"2023\", \"pmid\": \"37226440\", \"doi\": \"10.1093/jxb/erad191\", \"abstract\": \"The constant battle of survival between pathogens and host plants has played a crucial role in shaping the course of their co-evolution. However, the major determinants of the outcome of this ongoing arms race are the effectors secreted by pathogens into host cells. These effectors perturb the defense responses of plants to promote successful infection. In recent years, extensive research in the area of effector biology has reported an increase in the repertoire of pathogenic effectors that mimic or target the conserved ubiquitin-proteasome pathway. The role of the ubiquitin-mediated degradation pathway is well known to be indispensable for various aspects of a plant's life, and thus targeting or mimicking it seems to be a smart strategy adopted by pathogens. Therefore, this review summarizes recent findings on how some pathogenic effectors mimic or act as one of the components of the ubiquitin-proteasome machinery while others directly target the plant's ubiquitin-proteasome system.\", \"keywords\": \"ubiquitination; ubiquitin\u2013proteasome system (UPS); effector-triggered immunity; effectors; PAMP-triggered immunity; E3 ligase\", \"translated_title\": \"\u4ece\u690d\u7269\u75c5\u539f\u4f53\u7684\u89d2\u5ea6\u770b\u6cdb\u7d20\u5316\u3002\", \"translated_abstract\": \"\u75c5\u539f\u4f53\u4e0e\u5bbf\u4e3b\u690d\u7269\u4e4b\u95f4\u7684\u751f\u5b58\u6597\u4e89\u5728\u5176\u5171\u540c\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4e86\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u7136\u800c\uff0c\u8fd9\u573a\u6301\u7eed\u519b\u5907\u7ade\u8d5b\u7684\u7ed3\u679c\u4e3b\u8981\u53d6\u51b3\u4e8e\u75c5\u539f\u4f53\u5206\u6ccc\u5230\u5bbf\u4e3b\u7ec6\u80de\u4e2d\u7684\u6548\u5e94\u86cb\u767d\u3002\u8fd9\u4e9b\u6548\u5e94\u86cb\u767d\u901a\u8fc7\u5e72\u6270\u690d\u7269\u7684\u9632\u5fa1\u53cd\u5e94\u6765\u4fc3\u8fdb\u6210\u529f\u611f\u67d3\u3002\u8fd1\u5e74\u6765\u7684\u7814\u7a76\u8868\u660e\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u81f4\u75c5\u6548\u5e94\u86cb\u767d\u80fd\u591f\u6a21\u62df\u6216\u9776\u5411\u4fdd\u5b88\u7684\u6cdb\u7d20-\u86cb\u767d\u9176\u4f53\u7cfb\u7edf\uff08UPS\uff09\u3002UPS\u5728\u690d\u7269\u751f\u547d\u6d3b\u52a8\u4e2d\u4e0d\u53ef\u6216\u7f3a\uff0c\u56e0\u6b64\u75c5\u539f\u4f53\u9009\u62e9\u9776\u5411\u6216\u6a21\u62df\u8be5\u7cfb\u7edf\u4f3c\u4e4e\u662f\u4e00\u79cd\u806a\u660e\u7684\u7b56\u7565\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u5173\u4e8e\u4e00\u4e9b\u81f4\u75c5\u6548\u5e94\u86cb\u767d\u5982\u4f55\u6a21\u62dfUPS\u7ec4\u5206\u6216\u4f5c\u4e3a\u5176\u7ec4\u6210\u90e8\u5206\uff0c\u800c\u53e6\u4e00\u4e9b\u5219\u76f4\u63a5\u9776\u5411\u690d\u7269UPS\u7cfb\u7edf\u7684\u6700\u65b0\u7814\u7a76\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u6cdb\u7d20\u5316\uff1b\u6cdb\u7d20-\u86cb\u767d\u9176\u4f53\u7cfb\u7edf\uff08UPS\uff09\uff1b\u6548\u5e94\u89e6\u53d1\u514d\u75ab\uff1b\u6548\u5e94\u86cb\u767d\uff1b\u75c5\u539f\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\uff1bE3\u8fde\u63a5\u9176\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37226440\", \"search_query\": \"plant\", \"affiliations\": \"National Institute of Plant Genome Research, New Delhi, India.; Department of Botany, Kurukshetra University, Kurukshetra, India.; Department of Plant Sciences, University of Hyderabad, Hyderabad, India.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2023-05-25\"}, {\"id\": 195, \"title\": \"Epigenetics and plant hormone dynamics: a functional and methodological perspective.\", \"authors\": \"Rudolf Jiri; Tomovicova Lucia; Panzarova Klara; Fajkus Jiri; Hejatko Jan; Skalak Jan\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"38373206\", \"doi\": \"10.1093/jxb/erae054\", \"abstract\": \"Plant hormones, pivotal regulators of plant growth, development, and response to environmental cues, have recently emerged as central modulators of epigenetic processes governing gene expression and phenotypic plasticity. This review addresses the complex interplay between plant hormones and epigenetic mechanisms, highlighting the diverse methodologies that have been harnessed to decipher these intricate relationships. We present a comprehensive overview to understand how phytohormones orchestrate epigenetic modifications, shaping plant adaptation and survival strategies. Conversely, we explore how epigenetic regulators ensure hormonal balance and regulate the signalling pathways of key plant hormones. Furthermore, our investigation includes a search for novel genes that are regulated by plant hormones under the control of epigenetic processes. Our review offers a contemporary overview of the epigenetic-plant hormone crosstalk, emphasizing its significance in plant growth, development, and potential agronomical applications.\", \"keywords\": \"epigenetics; histone modifications; ethylene; auxin; cytokinins; gibberellins; Abscisic acid\", \"translated_title\": \"\u529f\u80fd\u4e0e\u65b9\u6cd5\u5b66\u89c6\u89d2\", \"translated_abstract\": \"\u690d\u7269\u6fc0\u7d20\u4f5c\u4e3a\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u4ee5\u53ca\u5bf9\u5916\u754c\u73af\u5883\u4fe1\u53f7\u54cd\u5e94\u7684\u5173\u952e\u8c03\u63a7\u56e0\u5b50\uff0c\u8fd1\u5e74\u6765\u88ab\u8bc1\u5b9e\u662f\u8868\u89c2\u9057\u4f20\u8fc7\u7a0b\u7684\u6838\u5fc3\u8c03\u8282\u8005\uff0c\u8fd9\u4e9b\u8fc7\u7a0b\u63a7\u5236\u7740\u57fa\u56e0\u8868\u8fbe\u548c\u8868\u578b\u53ef\u5851\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u6fc0\u7d20\u4e0e\u8868\u89c2\u9057\u4f20\u673a\u5236\u4e4b\u95f4\u7684\u590d\u6742\u76f8\u4e92\u4f5c\u7528\uff0c\u5e76\u5f3a\u8c03\u4e86\u7528\u4e8e\u89e3\u6790\u8fd9\u4e9b\u590d\u6742\u5173\u7cfb\u7684\u5404\u79cd\u65b9\u6cd5\u3002\u6211\u4eec\u5168\u9762\u6982\u8ff0\u4e86\u690d\u7269\u6fc0\u7d20\u5982\u4f55\u534f\u8c03\u8868\u89c2\u9057\u4f20\u4fee\u9970\uff0c\u4ece\u800c\u5851\u9020\u690d\u7269\u7684\u9002\u5e94\u6027\u548c\u751f\u5b58\u7b56\u7565\u3002\u540c\u65f6\uff0c\u6211\u4eec\u4e5f\u63a2\u8ba8\u4e86\u8868\u89c2\u9057\u4f20\u8c03\u63a7\u56e0\u5b50\u5982\u4f55\u7ef4\u6301\u6fc0\u7d20\u5e73\u8861\u5e76\u8c03\u8282\u5173\u952e\u690d\u7269\u6fc0\u7d20\u7684\u4fe1\u53f7\u901a\u8def\u3002\u6b64\u5916\uff0c\u6211\u4eec\u7684\u7814\u7a76\u8fd8\u6d89\u53ca\u5bf9\u53d7\u8868\u89c2\u9057\u4f20\u8fc7\u7a0b\u63a7\u5236\u7684\u690d\u7269\u6fc0\u7d20\u8c03\u63a7\u7684\u65b0\u57fa\u56e0\u7684\u63a2\u7d22\u3002\u672c\u7efc\u8ff0\u63d0\u4f9b\u4e86\u5173\u4e8e\u8868\u89c2\u9057\u4f20\u4e0e\u690d\u7269\u6fc0\u7d20\u4e92\u4f5c\u7684\u73b0\u4ee3\u6982\u8ff0\uff0c\u5f3a\u8c03\u5176\u5728\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u4ee5\u53ca\u6f5c\u5728\u519c\u4e1a\u5e94\u7528\u4e2d\u7684\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u8868\u89c2\u9057\u4f20\u5b66\uff1b\u7ec4\u86cb\u767d\u4fee\u9970\uff1b\u4e59\u70ef\uff1b\u751f\u957f\u7d20\uff1b\u7ec6\u80de\u5206\u88c2\u7d20\uff1b\u8d64\u9709\u7d20\uff1b\u8131\u843d\u9178\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38373206\", \"search_query\": \"plant\", \"affiliations\": \"Mendel Centre for Plant Genomics and Proteomics, CEITEC - Central European Institute of Technology, Masaryk University, Kamenice 753/5, CZ-62500 Brno, Czech Republic.; Department of Cell Biology and Radiobiology, Institute of Biophysics of the Czech Academy of Sciences, CZ-61265 Brno, Czech Republic.; National Centre for Biomolecular Research, Faculty of Science, Masaryk University, Kamenice 753/5, CZ-62500 Brno, Czech Republic.; Photon Systems Instruments, Prumyslova 470, CZ-664 24 Drasov, Czech Republic.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-02-19\"}, {\"id\": 196, \"title\": \"Geometric deep learning framework for de novo genome assembly.\", \"authors\": \"Vr\u010dek Lovro; Bresson Xavier; Laurent Thomas; Schmitz Martin; Kawaguchi Kenji; \u0160iki\u0107 Mile\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"39472021\", \"doi\": \"10.1101/gr.279307.124\", \"abstract\": \"The critical stage of every de novo genome assembler is identifying paths in assembly graphs that correspond to the reconstructed genomic sequences. The existing algorithmic methods struggle with this, primarily due to repetitive regions causing complex graph tangles, leading to fragmented assemblies. Here, we introduce GNNome, a framework for path identification based on geometric deep learning that enables training models on assembly graphs without relying on existing assembly strategies. By leveraging only the symmetries inherent to the problem, GNNome reconstructs assemblies from PacBio HiFi reads with contiguity and quality comparable to those of the state-of-the-art tools across several species. With every new genome assembled telomere-to-telomere, the amount of reliable training data at our disposal increases. Combining the straightforward generation of abundant simulated data for diverse genomic structures with the AI approach makes the proposed framework a plausible cornerstone for future work on reconstructing complex genomes with different degrees of ploidy and aneuploidy. To facilitate such developments, we make the framework and the best-performing model publicly available, provided as a tool that can directly be used to assemble new haploid genomes.\", \"keywords\": \"(Auto-generated) \u51e0\u4f55\u6df1\u5ea6\u5b66\u4e60;\u57fa\u56e0\u7ec4\u7ec4\u88c5;\u91cd\u590d\u5e8f\u5217;\u56fe\u795e\u7ecf\u7f51\u7edc;\u7aef\u7c92\u5230\u7aef\u7c92;\u6a21\u62df\u6570\u636e;\u591a\u500d\u4f53;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u9488\u5bf9\u4ece\u5934\u7ec4\u88c5\u57fa\u56e0\u7ec4\u7684\u51e0\u4f55\u6df1\u5ea6\u5b66\u4e60\u6846\u67b6\", \"translated_abstract\": \"\u6bcf\u4e2a\u4ece\u5934\u7ec4\u88c5\u57fa\u56e0\u7ec4\u7684\u7b97\u6cd5\u5728\u5173\u952e\u9636\u6bb5\u662f\u8bc6\u522b\u88c5\u914d\u56fe\u4e2d\u7684\u8def\u5f84\uff0c\u8fd9\u4e9b\u8def\u5f84\u5bf9\u5e94\u4e8e\u91cd\u5efa\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u3002\u73b0\u6709\u7684\u7b97\u6cd5\u65b9\u6cd5\u5728\u6b64\u65b9\u9762\u5b58\u5728\u56f0\u96be\uff0c\u4e3b\u8981\u662f\u7531\u4e8e\u91cd\u590d\u533a\u57df\u5bfc\u81f4\u590d\u6742\u7684\u56fe\u7ed3\u6784\u7ea0\u7f20\uff0c\u4ece\u800c\u4ea7\u751f\u7247\u6bb5\u5316\u7684\u7ec4\u88c5\u7ed3\u679c\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u540d\u4e3aGNNome\u7684\u65b0\u6846\u67b6\uff0c\u8be5\u6846\u67b6\u57fa\u4e8e\u51e0\u4f55\u6df1\u5ea6\u5b66\u4e60\uff0c\u80fd\u591f\u5728\u88c5\u914d\u56fe\u4e0a\u8fdb\u884c\u6a21\u578b\u8bad\u7ec3\u800c\u4e0d\u4f9d\u8d56\u73b0\u6709\u7684\u88c5\u914d\u7b56\u7565\u3002\u901a\u8fc7\u5229\u7528\u95ee\u9898\u56fa\u6709\u7684\u5bf9\u79f0\u6027\uff0cGNNome\u4f7f\u7528PacBio HiFi\u8bfb\u957f\u91cd\u6784\u7684\u88c5\u914d\u7ed3\u679c\uff0c\u5728\u8fde\u7eed\u6027\u548c\u8d28\u91cf\u4e0a\u4e0e\u6700\u5148\u8fdb\u7684\u5de5\u5177\u5728\u591a\u4e2a\u7269\u79cd\u4e2d\u76f8\u5f53\u3002\u968f\u7740\u6bcf\u4e00\u4e2a\u7aef\u7c92\u5230\u7aef\u7c92\u7684\u57fa\u56e0\u7ec4\u88ab\u6210\u529f\u7ec4\u88c5\uff0c\u6211\u4eec\u53ef\u5229\u7528\u7684\u53ef\u9760\u8bad\u7ec3\u6570\u636e\u91cf\u4e5f\u5728\u589e\u52a0\u3002\u7ed3\u5408\u751f\u6210\u5927\u91cf\u6a21\u62df\u6570\u636e\u4ee5\u9002\u5e94\u4e0d\u540c\u57fa\u56e0\u7ec4\u7ed3\u6784\u7684\u7b80\u5355\u65b9\u6cd5\u4ee5\u53ca\u4eba\u5de5\u667a\u80fd\u65b9\u6cd5\uff0c\u8be5\u6846\u67b6\u6210\u4e3a\u672a\u6765\u7814\u7a76\u590d\u6742\u57fa\u56e0\u7ec4\uff08\u5177\u6709\u4e0d\u540c\u7a0b\u5ea6\u500d\u6027\u548c\u975e\u6574\u500d\u4f53\uff09\u91cd\u6784\u5de5\u4f5c\u7684\u6f5c\u5728\u57fa\u77f3\u3002\u4e3a\u4e86\u4fc3\u8fdb\u6b64\u7c7b\u53d1\u5c55\uff0c\u6211\u4eec\u5c06\u6846\u67b6\u548c\u8868\u73b0\u6700\u4f73\u7684\u6a21\u578b\u516c\u5f00\u63d0\u4f9b\uff0c\u4f5c\u4e3a\u53ef\u4ee5\u76f4\u63a5\u7528\u4e8e\u7ec4\u88c5\u65b0\u5355\u500d\u4f53\u57fa\u56e0\u7ec4\u7684\u5de5\u5177\u3002\", \"translated_keywords\": \"\u51e0\u4f55\u6df1\u5ea6\u5b66\u4e60;\u57fa\u56e0\u7ec4\u7ec4\u88c5;\u91cd\u590d\u5e8f\u5217;\u56fe\u795e\u7ecf\u7f51\u7edc;\u7aef\u7c92\u5230\u7aef\u7c92;\u6a21\u62df\u6570\u636e;\u591a\u500d\u4f53;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39472021\", \"search_query\": \"genome\", \"affiliations\": \"Genome Institute of Singapore, A*STAR, Singapore 138672; lovro_vrcek@gis.a-star.edu.sg mile_sikic@gis.a-star.edu.sg.; Faculty of Electrical Engineering and Computing, University of Zagreb, 10000, Zagreb, Croatia.; School of Computing, National University of Singapore, Singapore 117417.; Department of Mathematics, Loyola Marymount University, Los Angeles, California 90045, USA.; Genome Institute of Singapore, A*STAR, Singapore 138672.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-10-30\"}, {\"id\": 197, \"title\": \"New insights into plant autophagy: molecular mechanisms and roles in development and stress responses.\", \"authors\": \"Yagyu Mako; Yoshimoto Kohki\", \"journal\": \"Journal of experimental botany\", \"year\": \"2023\", \"pmid\": \"37978884\", \"doi\": \"10.1093/jxb/erad459\", \"abstract\": \"Autophagy is an evolutionarily conserved eukaryotic intracellular degradation process. Although the molecular mechanisms of plant autophagy share similarities with those in yeast and mammals, certain unique mechanisms have been identified. Recent studies have highlighted the importance of autophagy during vegetative growth stages as well as in plant-specific developmental processes, such as seed development, germination, flowering, and somatic reprogramming. Autophagy enables plants to adapt to and manage severe environmental conditions, such as nutrient starvation, high-intensity light stress, and heat stress, leading to intracellular remodeling and physiological changes in response to stress. In the past, plant autophagy research lagged behind similar studies in yeast and mammals; however, recent advances have greatly expanded our understanding of plant-specific autophagy mechanisms and functions. This review summarizes current knowledge and latest research findings on the mechanisms and roles of plant autophagy with the objective of improving our understanding of this vital process in plants.\", \"keywords\": \"vacuole; Autophagosome formation; plant; development; macroautophagy; mega-autophagy; microautophagy; stress; organelle\", \"translated_title\": \"\u5206\u5b50\u673a\u5236\u53ca\u5176\u5728\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u81ea\u566c\u662f\u4e00\u79cd\u5728\u771f\u6838\u751f\u7269\u4e2d\u4fdd\u5b88\u7684\u7ec6\u80de\u5185\u964d\u89e3\u8fc7\u7a0b\u3002\u5c3d\u7ba1\u690d\u7269\u81ea\u566c\u7684\u5206\u5b50\u673a\u5236\u4e0e\u9175\u6bcd\u548c\u54fa\u4e73\u52a8\u7269\u6709\u76f8\u4f3c\u4e4b\u5904\uff0c\u4f46\u4e5f\u53d1\u73b0\u4e86\u4e00\u4e9b\u72ec\u7279\u7684\u673a\u5236\u3002\u8fd1\u671f\u7814\u7a76\u8868\u660e\uff0c\u81ea\u566c\u5728\u690d\u7269\u8425\u517b\u751f\u957f\u9636\u6bb5\u4ee5\u53ca\u79cd\u5b50\u53d1\u80b2\u3001\u840c\u53d1\u3001\u5f00\u82b1\u
