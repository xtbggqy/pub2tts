9\u4e9b\u91cc\u7a0b\u7891\u5f0f\u7684\u8fdb\u5c55\uff0c\u5305\u62ec\u65b0\u4f5c\u7269\u4fb5\u67d3\u75c5\u6bd2\u7684\u9274\u5b9a\u3001\u591a\u79cd\u75c5\u6bd2\u81f4\u75c5\u673a\u5236\u7684\u89e3\u6790\u3001\u75c5\u6bd2\u4e0e\u5176\u5bbf\u4e3b\u690d\u7269\u53ca\u75c5\u6bd2\u4f20\u64ad\u6606\u866b\u4ecb\u4f53\u4e4b\u95f4\u591a\u5c42\u6b21\u4e92\u4f5c\u7684\u5206\u6790\uff0c\u4ee5\u53ca\u690d\u7269\u7f16\u7801\u6297\u6027\u548c\u611f\u75c5\u56e0\u5b50\u7684\u6df1\u5165\u7814\u7a76\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u8fd8\u6210\u529f\u5f00\u53d1\u4e86\u591a\u79cd\u57fa\u4e8e\u690d\u7269\u75c5\u6bd2\u7684\u8f7d\u4f53\u7528\u4e8e\u690d\u7269\u57fa\u56e0\u529f\u80fd\u7814\u7a76\u548c\u76ee\u6807\u57fa\u56e0\u8868\u8fbe\u3002\u6700\u540e\uff0c\u672c\u6587\u8fd8\u5bf9\u6211\u56fd\u672a\u6765\u690d\u7269\u75c5\u6bd2\u5b66\u7814\u7a76\u8fdb\u884c\u4e86\u5c55\u671b\u3002\", \"translated_keywords\": \"\u57fa\u4e8e\u690d\u7269\u75c5\u6bd2\u7684\u8f7d\u4f53\uff1b\u690d\u7269\u75c5\u6bd2\u4f20\u64ad\u8f7d\u4f53\u4e92\u4f5c\uff1b\u690d\u7269\u75c5\u6bd2\u5b66\uff1b\u75c5\u6bd2\u81f4\u75c5\u673a\u5236\uff1b\u65b0\u53d1\u690d\u7269\u75c5\u6bd2\uff1b\u4e2d\u56fd\uff1b\u690d\u7269\u5bf9\u75c5\u6bd2\u4fb5\u67d3\u7684\u6297\u6027/\u611f\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"11.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37924266\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory for Ecological Pest Control of Fujian and Taiwan Crops, Vector-borne Virus Research Center, College of Plant Protection, Fujian Agriculture and Forestry University, Fuzhou, 350002, China.; State Key Laboratory of Plant Environmental Resilience and Ministry of Agriculture Key Laboratory of Soil Microbiology, College of Biological Sciences, China Agricultural University, Beijing, 100193, China.; State Key Laboratory for Biology of Plant Diseases and Insect Pests, Institute of Plant Protection, Chinese Academy of Agricultural Sciences, Beijing, 100193, China.; State Key Laboratory of Integrated Management of Pest Insects and Rodents, Institute of Zoology, Chinese Academy of Sciences, Beijing, 100101, China.; CAS Center for Excellence in Biotic Interactions, University of Chinese Academy of Sciences, Beijing, 100049, China.; State Key Laboratory of Plant Genomics, Institute of Microbiology, Chinese Academy of Sciences, Beijing, 100101, China.; State Key Laboratory of Rice Biology, Institute of Biotechnology, Zhejiang University, Hangzhou, 310058, China.; Department of Plant Pathology, The Key Laboratory of Plant Immunity, Nanjing Agricultural University, Nanjing, 210095, China.; State Key Laboratory for Managing Biotic and Chemical Threats to the Quality and Safety of Agro-products, Institute of Plant Virology, Ningbo University, Ningbo, 315211, China.; MOE Key Laboratory of Bioinformatics, Center for Plant Biology, School of Life Sciences, Tsinghua University, Beijing, 100084, China.; State Key Laboratory of Protein and Plant Gene Research, School of Life Sciences, Peking University, Beijing, 100871, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Integrative Plant Biology\", \"pub_date\": \"2023-11-04\"}, {\"id\": 90, \"title\": \"Genome organization and botanical diversity.\", \"authors\": \"Paterson Andrew H; Queitsch Christine\", \"journal\": \"The Plant cell\", \"year\": \"2024\", \"pmid\": \"38382084\", \"doi\": \"10.1093/plcell/koae045\", \"abstract\": \"The rich diversity of angiosperms, both the planet's dominant flora and the cornerstone of agriculture, is integrally intertwined with a distinctive evolutionary history. Here, we explore the interplay between angiosperm genome organization and botanical diversity, empowered by genomic approaches ranging from genetic linkage mapping to analysis of gene regulation. Commonality in the genetic hardware of plants has enabled robust comparative genomics that has provided a broad picture of angiosperm evolution and implicated both general processes and specific elements in contributing to botanical diversity. We argue that the hardware of plant genomes-both in content and in dynamics-has been shaped by selection for rather substantial differences in gene regulation between plants and animals such as maize and human, organisms of comparable genome size and gene number. Their distinctive genome content and dynamics may reflect in part the indeterminate development of plants that puts strikingly different demands on gene regulation than in animals. Repeated polyploidization of plant genomes and multiplication of individual genes together with extensive rearrangement and differential retention provide rich raw material for selection of morphological and/or physiological variations conferring fitness in specific niches, whether natural or artificial. These findings exemplify the burgeoning information available to employ in increasing knowledge of plant biology and in modifying selected plants to better meet human needs.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u7ec4\u7ec7;\u690d\u7269\u591a\u6837\u6027;\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u57fa\u56e0\u8c03\u63a7;\u591a\u500d\u4f53\u5316;\u5f62\u6001\u751f\u7406\u53d8\u5f02;\u9009\u62e9\u538b\u529b;\u751f\u7269\u8fdb\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u7ec4\u7ec7\u4e0e\u690d\u7269\u591a\u6837\u6027\", \"translated_abstract\": \"\u88ab\u5b50\u690d\u7269\u65e2\u662f\u5730\u7403\u5360\u4e3b\u5bfc\u5730\u4f4d\u7684\u690d\u7269\u7fa4\uff0c\u4e5f\u662f\u519c\u4e1a\u7684\u57fa\u7840\uff0c\u5176\u4e30\u5bcc\u7684\u591a\u6837\u6027\u4e0e\u72ec\u7279\u7684\u8fdb\u5316\u5386\u53f2\u5bc6\u5207\u76f8\u5173\u3002\u672c\u6587\u901a\u8fc7\u4ece\u9057\u4f20\u8fde\u9501\u4f5c\u56fe\u5230\u57fa\u56e0\u8c03\u63a7\u5206\u6790\u7b49\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\uff0c\u63a2\u8ba8\u4e86\u88ab\u5b50\u690d\u7269\u57fa\u56e0\u7ec4\u7ec4\u7ec7\u4e0e\u690d\u7269\u5b66\u591a\u6837\u6027\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u690d\u7269\u9057\u4f20\u786c\u4ef6\u7684\u5171\u540c\u6027\u4f7f\u5f97\u7a33\u5065\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u6210\u4e3a\u53ef\u80fd\uff0c\u4ece\u800c\u4e3a\u88ab\u5b50\u690d\u7269\u7684\u8fdb\u5316\u63d0\u4f9b\u4e86\u5b8f\u89c2\u89c6\u89d2\uff0c\u5e76\u63ed\u793a\u4e86\u901a\u7528\u8fc7\u7a0b\u548c\u7279\u5b9a\u5143\u4ef6\u5728\u690d\u7269\u591a\u6837\u6027\u5f62\u6210\u4e2d\u7684\u8d21\u732e\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u690d\u7269\u57fa\u56e0\u7ec4\u7684\u786c\u4ef6\u2014\u2014\u65e0\u8bba\u662f\u5185\u5bb9\u8fd8\u662f\u52a8\u6001\u53d8\u5316\u2014\u2014\u90fd\u53d7\u5230\u9009\u62e9\u538b\u529b\u7684\u5f71\u54cd\uff0c\u8fd9\u79cd\u538b\u529b\u5bfc\u81f4\u690d\u7269\uff08\u5982\u7389\u7c73\uff09\u4e0e\u52a8\u7269\uff08\u5982\u4eba\u7c7b\uff09\u4e4b\u95f4\u5c3d\u7ba1\u57fa\u56e0\u6570\u91cf\u548c\u57fa\u56e0\u7ec4\u5927\u5c0f\u76f8\u8fd1\uff0c\u4f46\u57fa\u56e0\u8c03\u63a7\u5b58\u5728\u76f8\u5f53\u5927\u7684\u5dee\u5f02\u3002\u690d\u7269\u72ec\u7279\u7684\u57fa\u56e0\u7ec4\u5185\u5bb9\u548c\u52a8\u6001\u53d8\u5316\u53ef\u80fd\u90e8\u5206\u53cd\u6620\u4e86\u690d\u7269\u4e0d\u5b9a\u5f62\u6001\u53d1\u80b2\u5bf9\u57fa\u56e0\u8c03\u63a7\u63d0\u51fa\u7684\u4e0d\u540c\u9700\u6c42\u3002\u690d\u7269\u57fa\u56e0\u7ec4\u91cd\u590d\u591a\u500d\u5316\u3001\u5355\u4e2a\u57fa\u56e0\u590d\u5236\u4ee5\u53ca\u5e7f\u6cdb\u7684\u91cd\u6392\u548c\u9009\u62e9\u6027\u4fdd\u7559\uff0c\u4e3a\u5f62\u6001\u548c/\u6216\u751f\u7406\u53d8\u5f02\u7684\u9009\u62e9\u63d0\u4f9b\u4e86\u4e30\u5bcc\u7684\u539f\u59cb\u6750\u6599\uff0c\u8fd9\u4e9b\u53d8\u5f02\u6709\u52a9\u4e8e\u690d\u7269\u5728\u81ea\u7136\u6216\u4eba\u5de5\u751f\u6001\u4f4d\u4e2d\u9002\u5e94\u7279\u5b9a\u73af\u5883\u3002\u8fd9\u4e9b\u53d1\u73b0\u4e3a\u589e\u52a0\u690d\u7269\u751f\u7269\u5b66\u77e5\u8bc6\u4ee5\u53ca\u6539\u826f\u690d\u7269\u4ee5\u66f4\u597d\u5730\u6ee1\u8db3\u4eba\u7c7b\u9700\u6c42\u63d0\u4f9b\u4e86\u4e30\u5bcc\u7684\u4fe1\u606f\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ec4\u7ec7;\u690d\u7269\u591a\u6837\u6027;\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u57fa\u56e0\u8c03\u63a7;\u591a\u500d\u4f53\u5316;\u5f62\u6001\u751f\u7406\u53d8\u5f02;\u9009\u62e9\u538b\u529b;\u751f\u7269\u8fdb\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38382084\", \"search_query\": \"genome\", \"affiliations\": \"Plant Genome Mapping Laboratory, University of Georgia, Athens, GA, USA.; Department of Genome Sciences, University of Washington, Seattle, WA, USA.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Cell\", \"pub_date\": \"2024-02-21\"}, {\"id\": 91, \"title\": \"A novel approach to exploring the dark genome and its application to mapping of the vertebrate virus fossil record.\", \"authors\": \"Blanco-Melo Daniel; Campbell Matthew A; Zhu Henan; Dennis Tristan P W; Modha Sejal; Lytras Spyros; Hughes Joseph; Gatseva Anna; Gifford Robert J\", \"journal\": \"Genome biology\", \"year\": \"2024\", \"pmid\": \"38741126\", \"doi\": \"10.1186/s13059-024-03258-y\", \"abstract\": \"Genomic regions that remain poorly understood, often referred to as the dark genome, contain a variety of functionally relevant and biologically informative features. These include endogenous viral elements (EVEs)-virus-derived sequences that can dramatically impact host biology and serve as a virus fossil record. In this study, we introduce a database-integrated genome screening (DIGS) approach to investigate the dark genome in silico, focusing on EVEs found within vertebrate genomes. Using DIGS on 874 vertebrate genomes, we uncover approximately 1.1 million EVE sequences, with over 99% originating from endogenous retroviruses or transposable elements that contain EVE DNA. We show that the remaining 6038 sequences represent over a thousand distinct horizontal gene transfer events across 10 virus families, including some that have not previously been reported as EVEs. We explore the genomic and phylogenetic characteristics of non-retroviral EVEs and determine their rates of acquisition during vertebrate evolution. Our study uncovers novel virus diversity, broadens knowledge of virus distribution among vertebrate hosts, and provides new insights into the ecology and evolution of vertebrate viruses. We comprehensively catalog and analyze EVEs within 874 vertebrate genomes, shedding light on the distribution, diversity, and long-term evolution of viruses and reveal their extensive impact on vertebrate genome evolution. Our results demonstrate the power of linking a relational database management system to a similarity search-based screening pipeline for in silico exploration of the dark genome.\", \"keywords\": \"(Auto-generated) \u6697\u57fa\u56e0\u7ec4;\u5185\u6e90\u6027\u75c5\u6bd2\u5143\u4ef6;\u6570\u636e\u5e93\u96c6\u6210\u57fa\u56e0\u7ec4\u7b5b\u67e5;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u75c5\u6bd2\u5316\u77f3\u8bb0\u5f55;\u57fa\u56e0\u7ec4\u8fdb\u5316;\u751f\u6001\u4e0e\u6f14\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u63a2\u7d22\u6697\u57fa\u56e0\u7ec4\u7684\u65b0\u65b9\u6cd5\u53ca\u5176\u5728\u810a\u690e\u52a8\u7269\u75c5\u6bd2\u5316\u77f3\u8bb0\u5f55\u7ed8\u56fe\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u4e2d\u672a\u88ab\u5145\u5206\u7406\u89e3\u7684\u533a\u57df\uff0c\u901a\u5e38\u88ab\u79f0\u4e3a\u201c\u6697\u57fa\u56e0\u7ec4\u201d\uff0c\u5305\u542b\u4e86\u8bb8\u591a\u529f\u80fd\u76f8\u5173\u4e14\u5177\u6709\u751f\u7269\u5b66\u4fe1\u606f\u7279\u5f81\u7684\u5185\u5bb9\u3002\u8fd9\u4e9b\u5185\u5bb9\u5305\u62ec\u5185\u6e90\u6027\u75c5\u6bd2\u5143\u4ef6\uff08EVEs\uff09\uff0c\u5373\u6765\u6e90\u4e8e\u75c5\u6bd2\u7684\u5e8f\u5217\uff0c\u5b83\u4eec\u80fd\u591f\u663e\u8457\u5f71\u54cd\u5bbf\u4e3b\u751f\u7269\u5b66\u5e76\u4f5c\u4e3a\u75c5\u6bd2\u5316\u77f3\u8bb0\u5f55\u5b58\u5728\u3002\u5728\u672c\u7814\u7a76\u4e2d\uff0c\u6211\u4eec\u5f15\u5165\u4e86\u4e00\u79cd\u6570\u636e\u5e93\u96c6\u6210\u57fa\u56e0\u7ec4\u7b5b\u67e5\uff08DIGS\uff09\u65b9\u6cd5\uff0c\u4ee5\u8ba1\u7b97\u673a\u6a21\u62df\u7684\u65b9\u5f0f\u63a2\u7d22\u6697\u57fa\u56e0\u7ec4\u4e2d\u7684\u5185\u5bb9\uff0c\u91cd\u70b9\u5173\u6ce8\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u4e2d\u7684EVEs\u3002\u901a\u8fc7\u5bf9874\u4e2a\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u8fdb\u884cDIGS\u5206\u6790\uff0c\u6211\u4eec\u53d1\u73b0\u4e86\u5927\u7ea6110\u4e07\u4e2aEVE\u5e8f\u5217\uff0c\u5176\u4e2d\u8d85\u8fc799%\u6e90\u81ea\u5185\u6e90\u6027\u9006\u8f6c\u5f55\u75c5\u6bd2\u6216\u542b\u6709EVE DNA\u7684\u53ef\u79fb\u52a8\u5143\u4ef6\u3002\u6211\u4eec\u53d1\u73b0\u5269\u4f59\u76846038\u4e2a\u5e8f\u5217\u4ee3\u8868\u4e86\u8d85\u8fc7\u4e00\u5343\u6b21\u6765\u81ea10\u4e2a\u75c5\u6bd2\u79d1\u7684\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u4e8b\u4ef6\uff0c\u5176\u4e2d\u5305\u62ec\u4e00\u4e9b\u4e4b\u524d\u672a\u88ab\u62a5\u9053\u4e3aEVEs\u7684\u5e8f\u5217\u3002\u6211\u4eec\u63a2\u8ba8\u4e86\u975e\u9006\u8f6c\u5f55\u75c5\u6bd2EVEs\u7684\u57fa\u56e0\u7ec4\u548c\u7cfb\u7edf\u53d1\u80b2\u7279\u6027\uff0c\u5e76\u786e\u5b9a\u4e86\u5b83\u4eec\u5728\u810a\u690e\u52a8\u7269\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u88ab\u83b7\u53d6\u7684\u901f\u7387\u3002\u672c\u7814\u7a76\u63ed\u793a\u4e86\u65b0\u578b\u75c5\u6bd2\u591a\u6837\u6027\uff0c\u6269\u5c55\u4e86\u5bf9\u75c5\u6bd2\u5728\u810a\u690e\u52a8\u7269\u5bbf\u4e3b\u4e2d\u5206\u5e03\u7684\u8ba4\u8bc6\uff0c\u5e76\u63d0\u4f9b\u4e86\u5173\u4e8e\u810a\u690e\u52a8\u7269\u75c5\u6bd2\u751f\u6001\u5b66\u548c\u8fdb\u5316\u7684\u5168\u65b0\u89c1\u89e3\u3002\u6211\u4eec\u5168\u9762\u6574\u7406\u5e76\u5206\u6790\u4e86874\u4e2a\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u4e2d\u7684EVEs\uff0c\u63ed\u793a\u4e86\u75c5\u6bd2\u7684\u5206\u5e03\u3001\u591a\u6837\u6027\u548c\u957f\u671f\u8fdb\u5316\uff0c\u5e76\u5c55\u793a\u4e86\u5176\u5bf9\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u8fdb\u5316\u7684\u91cd\u8981\u5f71\u54cd\u3002\u6211\u4eec\u7684\u7ed3\u679c\u8bc1\u660e\u4e86\u5c06\u5173\u7cfb\u578b\u6570\u636e\u5e93\u7ba1\u7406\u7cfb\u7edf\u4e0e\u57fa\u4e8e\u76f8\u4f3c\u6027\u641c\u7d22\u7684\u7b5b\u9009\u7ba1\u9053\u76f8\u7ed3\u5408\uff0c\u7528\u4e8e\u8ba1\u7b97\u673a\u6a21\u62df\u63a2\u7d22\u6697\u57fa\u56e0\u7ec4\u7684\u5f3a\u5927\u80fd\u529b\u3002\", \"translated_keywords\": \"\u6697\u57fa\u56e0\u7ec4;\u5185\u6e90\u6027\u75c5\u6bd2\u5143\u4ef6;\u6570\u636e\u5e93\u96c6\u6210\u57fa\u56e0\u7ec4\u7b5b\u67e5;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u75c5\u6bd2\u5316\u77f3\u8bb0\u5f55;\u57fa\u56e0\u7ec4\u8fdb\u5316;\u751f\u6001\u4e0e\u6f14\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38741126\", \"search_query\": \"genome\", \"affiliations\": \"Vaccine and Infectious Disease Division, Fred Hutchinson Cancer Center, 1100 Fairview Ave N, Seattle, WA, 98109, USA.; Herbold Computational Biology Program, Public Health Sciences Division, Fred Hutchinson Cancer Center, 1100 Fairview Ave N, Seattle, WA, 98109, USA.; University of California, Davis, 1 Shields Ave, Davis, CA, 95616, USA.; MRC-University of Glasgow Centre for Virus Research, 464 Bearsden Rd, Bearsden, Glasgow, G61 1QH, UK.; MRC-University of Glasgow Centre for Virus Research, 464 Bearsden Rd, Bearsden, Glasgow, G61 1QH, UK. robert.gifford@glasgow.ac.uk.; Centre for Epidemic Response and Innovation (CERI), School of Data Science and Computational Thinking, Stellenbosch University, Stellenbosch, South Africa. robert.gifford@glasgow.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2024-05-14\"}, {\"id\": 92, \"title\": \"Effect of genomic and cellular environments on gene expression noise.\", \"authors\": \"Hong Clarice K Y; Ramu Avinash; Zhao Siqi; Cohen Barak A\", \"journal\": \"Genome biology\", \"year\": \"2024\", \"pmid\": \"38790076\", \"doi\": \"10.1186/s13059-024-03277-9\", \"abstract\": \"Individual cells from isogenic populations often display large cell-to-cell differences in gene expression. This \\\"noise\\\" in expression derives from several sources, including the genomic and cellular environment in which a gene resides. Large-scale maps of genomic environments have revealed the effects of epigenetic modifications and transcription factor occupancy on mean expression levels, but leveraging such maps to explain expression noise will require new methods to assay how expression noise changes at locations across the genome. To address this gap, we present Single-cell Analysis of Reporter Gene Expression Noise and Transcriptome (SARGENT), a method that simultaneously measures the noisiness of reporter genes integrated throughout the genome and the global mRNA profiles of individual reporter-gene-containing cells. Using SARGENT, we perform the first comprehensive genome-wide survey of how genomic locations impact gene expression noise. We find that the mean and noise of expression correlate with different histone modifications. We quantify the intrinsic and extrinsic components of reporter gene noise and, using the associated mRNA profiles, assign the extrinsic component to differences between the CD24+ \\\"stem-like\\\" substate and the more \\\"differentiated\\\" substate. SARGENT also reveals the effects of transgene integrations on endogenous gene expression, which will help guide the search for \\\"safe-harbor\\\" loci. Taken together, we show that SARGENT is a powerful tool to measure both the mean and noise of gene expression at locations across the genome and that the data generatd by SARGENT reveals important insights into the regulation of gene expression noise genome-wide.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u8868\u8fbe\u566a\u58f0; \u57fa\u56e0\u7ec4\u73af\u5883; \u8868\u89c2\u9057\u4f20\u4fee\u9970; \u5355\u7ec6\u80de\u5206\u6790; \u62a5\u544a\u57fa\u56e0; \u7ec4\u86cb\u767d\u4fee\u9970; \u5e72\u7ec6\u80de\u6837\u4e9a\u7fa4; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u548c\u7ec6\u80de\u73af\u5883\u5bf9\u57fa\u56e0\u8868\u8fbe\u566a\u58f0\u7684\u5f71\u54cd\", \"translated_abstract\": \"\u540c\u57fa\u56e0\u7fa4\u4f53\u4e2d\u7684\u5355\u4e2a\u7ec6\u80de\u5728\u57fa\u56e0\u8868\u8fbe\u4e0a\u5f80\u5f80\u8868\u73b0\u51fa\u663e\u8457\u7684\u7ec6\u80de\u95f4\u5dee\u5f02\uff0c\u8fd9\u79cd\u201c\u566a\u58f0\u201d\u6765\u6e90\u4e8e\u591a\u4e2a\u56e0\u7d20\uff0c\u5305\u62ec\u57fa\u56e0\u6240\u5728\u7684\u57fa\u56e0\u7ec4\u548c\u7ec6\u80de\u73af\u5883\u3002\u5927\u89c4\u6a21\u7684\u57fa\u56e0\u7ec4\u73af\u5883\u56fe\u8c31\u5df2\u7ecf\u63ed\u793a\u4e86\u8868\u89c2\u9057\u4f20\u4fee\u9970\u548c\u8f6c\u5f55\u56e0\u5b50\u5360\u636e\u5bf9\u5e73\u5747\u8868\u8fbe\u6c34\u5e73\u7684\u5f71\u54cd\uff0c\u4f46\u8981\u5229\u7528\u8fd9\u4e9b\u56fe\u8c31\u89e3\u91ca\u8868\u8fbe\u566a\u58f0\uff0c\u5219\u9700\u8981\u65b0\u7684\u65b9\u6cd5\u6765\u68c0\u6d4b\u57fa\u56e0\u7ec4\u5404\u4f4d\u7f6e\u5904\u7684\u8868\u8fbe\u566a\u58f0\u5982\u4f55\u53d8\u5316\u3002\u4e3a\u586b\u8865\u8fd9\u4e00\u7a7a\u767d\uff0c\u6211\u4eec\u5f00\u53d1\u4e86Single-cell Analysis of Reporter Gene Expression Noise and Transcriptome\uff08SARGENT\uff09\u65b9\u6cd5\uff0c\u8be5\u65b9\u6cd5\u80fd\u591f\u540c\u65f6\u6d4b\u91cf\u6574\u5408\u5230\u57fa\u56e0\u7ec4\u5404\u5904\u7684\u62a5\u544a\u57fa\u56e0\u7684\u566a\u58f0\u7a0b\u5ea6\u4ee5\u53ca\u542b\u6709\u8fd9\u4e9b\u62a5\u544a\u57fa\u56e0\u7684\u5355\u4e2a\u7ec6\u80de\u7684\u6574\u4f53mRNA\u8c31\u3002\u4f7f\u7528SARGENT\uff0c\u6211\u4eec\u8fdb\u884c\u4e86\u9996\u6b21\u5168\u9762\u7684\u5168\u57fa\u56e0\u7ec4\u8303\u56f4\u8c03\u67e5\uff0c\u4ee5\u7814\u7a76\u57fa\u56e0\u7ec4\u4f4d\u7f6e\u5bf9\u57fa\u56e0\u8868\u8fbe\u566a\u58f0\u7684\u5f71\u54cd\u3002\u6211\u4eec\u53d1\u73b0\u8868\u8fbe\u7684\u5747\u503c\u4e0e\u566a\u58f0\u4e0e\u4e0d\u540c\u7684\u7ec4\u86cb\u767d\u4fee\u9970\u76f8\u5173\u8054\u3002\u6211\u4eec\u91cf\u5316\u4e86\u62a5\u544a\u57fa\u56e0\u566a\u58f0\u7684\u5185\u5728\u6210\u5206\u548c\u5916\u5728\u6210\u5206\uff0c\u5e76\u5229\u7528\u76f8\u5173\u7684mRNA\u8c31\u5c06\u5916\u5728\u6210\u5206\u5f52\u56e0\u4e8eCD24+\u201c\u5e72\u7ec6\u80de\u6837\u201d\u4e9a\u7fa4\u4e0e\u66f4\u201c\u5206\u5316\u201d\u7684\u4e9a\u7fa4\u4e4b\u95f4\u7684\u5dee\u5f02\u3002SARGENT\u8fd8\u63ed\u793a\u4e86\u8f6c\u57fa\u56e0\u6574\u5408\u5bf9\u5185\u6e90\u57fa\u56e0\u8868\u8fbe\u7684\u5f71\u54cd\uff0c\u8fd9\u5c06\u6709\u52a9\u4e8e\u6307\u5bfc\u5bfb\u627e\u201c\u5b89\u5168\u6e2f\u201d\u4f4d\u70b9\u7684\u7814\u7a76\u3002\u7efc\u4e0a\u6240\u8ff0\uff0c\u6211\u4eec\u8bc1\u660eSARGENT\u662f\u4e00\u79cd\u5f3a\u5927\u7684\u5de5\u5177\uff0c\u53ef\u4ee5\u6d4b\u91cf\u57fa\u56e0\u7ec4\u5404\u4f4d\u7f6e\u5904\u57fa\u56e0\u8868\u8fbe\u7684\u5747\u503c\u548c\u566a\u58f0\uff0c\u5e76\u4e14\u7531SARGENT\u751f\u6210\u7684\u6570\u636e\u63ed\u793a\u4e86\u5173\u4e8e\u57fa\u56e0\u8868\u8fbe\u566a\u58f0\u5168\u57fa\u56e0\u7ec4\u8c03\u63a7\u7684\u91cd\u8981\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u8868\u8fbe\u566a\u58f0; \u57fa\u56e0\u7ec4\u73af\u5883; \u8868\u89c2\u9057\u4f20\u4fee\u9970; \u5355\u7ec6\u80de\u5206\u6790; \u62a5\u544a\u57fa\u56e0; \u7ec4\u86cb\u767d\u4fee\u9970; \u5e72\u7ec6\u80de\u6837\u4e9a\u7fa4; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38790076\", \"search_query\": \"genome\", \"affiliations\": \"The Edison Family Center for Genome Sciences and Systems Biology, School of Medicine, Washington University in St. Louis, Saint Louis, MO, 63110, USA.; Department of Genetics, School of Medicine, Washington University in St. Louis, Saint Louis, MO, 63110, USA.; The Edison Family Center for Genome Sciences and Systems Biology, School of Medicine, Washington University in St. Louis, Saint Louis, MO, 63110, USA. cohen@wustl.edu.; Department of Genetics, School of Medicine, Washington University in St. Louis, Saint Louis, MO, 63110, USA. cohen@wustl.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Biology\", \"pub_date\": \"2024-05-25\"}, {\"id\": 93, \"title\": \"How Viruses Shape Microbial Plankton Microdiversity.\", \"authors\": \"Rodriguez-Valera Francisco; Bellas Christopher\", \"journal\": \"Annual review of marine science\", \"year\": \"2024\", \"pmid\": \"38950433\", \"doi\": \"10.1146/annurev-marine-040623-090847\", \"abstract\": \"One major conundrum of modern microbiology is the large pangenome (gene pool) present in microbes, which is much larger than those found in complex organisms such as humans. Here, we argue that this diversity of gene pools carried by different strains is maintained largely due to the control exercised by viral predation. Viruses maintain a high strain diversity through time that we describe as constant-diversity equilibrium, preventing the hoarding of resources by specific clones. Thus, viruses facilitate the release and degradation of dissolved organic matter in the ocean, which may lead to better ecosystem functioning by linking top-down to bottom-up control. By maintaining this equilibrium, viruses act as a key element of the adaptation of marine microbes to their environment and likely behave as a single evolutionary unit.\", \"keywords\": \"kill-the-winner; phages; pangenome; constant-diversity equilibrium; population genomics\", \"translated_title\": \"\u75c5\u6bd2\u5982\u4f55\u5851\u9020\u5fae\u751f\u7269\u6d6e\u6e38\u751f\u7269\u7684\u5fae\u591a\u6837\u6027\", \"translated_abstract\": \"\u73b0\u4ee3\u5fae\u751f\u7269\u5b66\u9762\u4e34\u7684\u4e00\u4e2a\u91cd\u8981\u96be\u9898\u662f\u5fae\u751f\u7269\u4e2d\u5b58\u5728\u7684\u5de8\u5927\u6cdb\u57fa\u56e0\u7ec4\uff08\u57fa\u56e0\u6c60\uff09\uff0c\u5176\u89c4\u6a21\u8fdc\u8d85\u4eba\u7c7b\u7b49\u590d\u6742\u751f\u7269\u7684\u57fa\u56e0\u7ec4\u3002\u672c\u6587\u8ba4\u4e3a\uff0c\u8fd9\u79cd\u57fa\u56e0\u6c60\u7684\u591a\u6837\u6027\u4e3b\u8981\u7531\u75c5\u6bd2\u6355\u98df\u6240\u8c03\u63a7\u3002\u75c5\u6bd2\u901a\u8fc7\u65f6\u95f4\u4e0a\u7684\u6052\u5b9a-\u591a\u6837\u6027\u5e73\u8861\u7ef4\u6301\u4e86\u8f83\u9ad8\u7684\u83cc\u682a\u591a\u6837\u6027\uff0c\u4ece\u800c\u9632\u6b62\u7279\u5b9a\u514b\u9686\u4f53\u5bf9\u8d44\u6e90\u7684\u5784\u65ad\u3002\u56e0\u6b64\uff0c\u75c5\u6bd2\u4fc3\u8fdb\u4e86\u6d77\u6d0b\u4e2d\u6eb6\u89e3\u6709\u673a\u7269\u7684\u91ca\u653e\u4e0e\u964d\u89e3\uff0c\u8fd9\u53ef\u80fd\u901a\u8fc7\u81ea\u4e0a\u800c\u4e0b\u548c\u81ea\u4e0b\u800c\u4e0a\u7684\u63a7\u5236\u673a\u5236\u6539\u5584\u751f\u6001\u7cfb\u7edf\u7684\u529f\u80fd\u3002\u901a\u8fc7\u7ef4\u6301\u8fd9\u4e00\u5e73\u8861\uff0c\u75c5\u6bd2\u6210\u4e3a\u6d77\u6d0b\u5fae\u751f\u7269\u9002\u5e94\u73af\u5883\u7684\u5173\u952e\u8981\u7d20\uff0c\u5e76\u53ef\u80fd\u4f5c\u4e3a\u4e00\u4e2a\u5355\u4e00\u7684\u8fdb\u5316\u5355\u5143\u53d1\u6325\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u201c\u6355\u6740\u80dc\u8005\u201d\uff1b\u566c\u83cc\u4f53\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u6052\u5b9a\u591a\u6837\u6027\u5e73\u8861\uff1b\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38950433\", \"search_query\": \"pangenome\", \"affiliations\": \"Evolutionary Genomics Group, Departamento de Producci\u00f3n Vegetal y Microbiolog\u00eda, Universidad Miguel Hern\u00e1ndez, San Juan de Alicante, Spain; email: frvalera@umh.es.; Department of Ecology, Universit\u00e4t Innsbruck, Innsbruck, Austria; email: christopher.bellas@uibk.ac.at.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2024-07-01\"}, {\"id\": 94, \"title\": \"Modulation of plant immunity and biotic interactions under phosphate deficiency.\", \"authors\": \"Inoue Kanako; Tsuchida Natsuki; Saijo Yusuke\", \"journal\": \"Journal of plant research\", \"year\": \"2024\", \"pmid\": \"38693461\", \"doi\": \"10.1007/s10265-024-01546-z\", \"abstract\": \"Phosphorus (P) is an essential macronutrient for plant life and growth. P is primarily acquired in the form of inorganic phosphate (Pi) from soil. To cope with Pi deficiency, plants have evolved an elaborate system to improve Pi acquisition and utilization through an array of developmental and physiological changes, termed Pi starvation response (PSR). Plants also assemble and manage mutualistic microbes to enhance Pi uptake, through integrating PSR and immunity signaling. A trade-off between plant growth and defense favors the notion that plants lower a cellular state of immunity to accommodate host-beneficial microbes for nutrition and growth at the cost of infection risk. However, the existing data indicate that plants selectively activate defense responses against pathogens, but do not or less against non-pathogens, even under nutrient deficiency. In this review, we highlight recent advances in the principles and mechanisms with which plants balance immunity and growth-related processes to optimize their adaptation to Pi deficiency.\", \"keywords\": \"Mycorrhiza symbiosis; Plant immunity; Phosphate starvation response; Plant\u2013microbe interactions\", \"translated_title\": \"\u78f7\u7f3a\u4e4f\u6761\u4ef6\u4e0b\u690d\u7269\u514d\u75ab\u53ca\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u8c03\u63a7\", \"translated_abstract\": \"\u78f7\uff08P\uff09\u662f\u690d\u7269\u751f\u957f\u53d1\u80b2\u6240\u5fc5\u9700\u7684\u4e3b\u8981\u8425\u517b\u5143\u7d20\uff0c\u690d\u7269\u4e3b\u8981\u4ee5\u65e0\u673a\u78f7\u9178\u76d0\uff08Pi\uff09\u7684\u5f62\u5f0f\u4ece\u571f\u58e4\u4e2d\u5438\u6536\u78f7\u3002\u4e3a\u5e94\u5bf9\u4f4e\u78f7\u80c1\u8feb\uff0c\u690d\u7269\u901a\u8fc7\u4e00\u7cfb\u5217\u5f62\u6001\u548c\u751f\u7406\u53d8\u5316\u5f62\u6210\u4e86\u4e00\u5957\u590d\u6742\u7684\u9002\u5e94\u6027\u54cd\u5e94\u673a\u5236\uff0c\u5373\u4f4e\u78f7\u80c1\u8feb\u54cd\u5e94\uff08PSR\uff09\u3002\u540c\u65f6\uff0c\u690d\u7269\u901a\u8fc7\u6574\u5408PSR\u4e0e\u514d\u75ab\u4fe1\u53f7\u901a\u8def\uff0c\u62db\u52df\u5e76\u7ba1\u7406\u6709\u76ca\u5fae\u751f\u7269\u6765\u63d0\u9ad8\u5bf9Pi\u7684\u5438\u6536\u80fd\u529b\u3002\u7814\u7a76\u8868\u660e\uff0c\u5728\u690d\u7269\u751f\u957f\u4e0e\u9632\u5fa1\u4e4b\u95f4\u5b58\u5728\u6743\u8861\u5173\u7cfb\uff0c\u690d\u7269\u4f1a\u964d\u4f4e\u5176\u514d\u75ab\u72b6\u6001\u4ee5\u5bb9\u7eb3\u5bf9\u5bbf\u4e3b\u6709\u76ca\u7684\u5fae\u751f\u7269\uff0c\u4ece\u800c\u83b7\u53d6\u8425\u517b\u5e76\u4fc3\u8fdb\u751f\u957f\uff0c\u4f46\u8fd9\u79cd\u884c\u4e3a\u4e5f\u4f34\u968f\u7740\u611f\u67d3\u98ce\u9669\u7684\u589e\u52a0\u3002\u7136\u800c\uff0c\u73b0\u6709\u6570\u636e\u8868\u660e\uff0c\u5373\u4f7f\u5728\u8425\u517b\u7f3a\u4e4f\u7684\u60c5\u51b5\u4e0b\uff0c\u690d\u7269\u4ecd\u4f1a\u9009\u62e9\u6027\u6fc0\u6d3b\u5bf9\u75c5\u539f\u4f53\u7684\u9632\u5fa1\u53cd\u5e94\uff0c\u800c\u5bf9\u975e\u75c5\u539f\u4f53\u7684\u9632\u5fa1\u53cd\u5e94\u5219\u8f83\u5f31\u751a\u81f3\u4e0d\u6fc0\u6d3b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u5728\u4f4e\u78f7\u80c1\u8feb\u4e0b\u5e73\u8861\u514d\u75ab\u4e0e\u751f\u957f\u76f8\u5173\u8fc7\u7a0b\u7684\u539f\u7406\u548c\u673a\u5236\uff0c\u4ee5\u4f18\u5316\u5176\u9002\u5e94\u6027\u3002\", \"translated_keywords\": \"\u83cc\u6839\u5171\u751f\uff1b\u690d\u7269\u514d\u75ab\uff1b\u78f7\u9965\u997f\u54cd\u5e94\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"11.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38693461\", \"search_query\": \"plant\", \"affiliations\": \"Division of Biological Science, Graduate School of Science and Technology, Nara Institute of Science and Technology, Takayama 8916-5, Ikoma, Nara, 630-0192, Japan.; Division of Biological Science, Graduate School of Science and Technology, Nara Institute of Science and Technology, Takayama 8916-5, Ikoma, Nara, 630-0192, Japan. saijo@bs.naist.jp.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Business Research\", \"pub_date\": \"2024-05-02\"}, {\"id\": 95, \"title\": \"Physiological, molecular, and environmental insights into plant nitrogen uptake, and metabolism under abiotic stresses.\", \"authors\": \"Akhtar Kashif; Ain Noor Ul; Prasad P V Vara; Naz Misbah; Aslam Mehtab Muhammad; Djalovic Ivica; Riaz Muhammad; Ahmad Shakeel; Varshney Rajeev K; He Bing; Wen Ronghui\", \"journal\": \"The plant genome\", \"year\": \"2024\", \"pmid\": \"38797919\", \"doi\": \"10.1002/tpg2.20461\", \"abstract\": \"Nitrogen (N) as an inorganic macronutrient is inevitable for plant growth, development, and biomass production. Many external factors and stresses, such as acidity, alkalinity, salinity, temperature, oxygen, and rainfall, affect N uptake and metabolism in plants. The uptake of ammonium (NH4 +) and nitrate (NO3 -) in plants mainly depends on soil properties. Under the sufficient availability of NO3 - (>1 mM), low-affinity transport system is activated by gene network NRT1, and under low NO3 - availability (4 + ion is the final form of N assimilated by cells mediated through the key enzymes glutamine synthetase and glutamate synthase. The WRKY1 is a major transcription factor of the N regulation network in plants. However, the transcriptome and metabolite profiles show variations in N assimilation metabolites, including glycine, glutamine, and aspartate, under abiotic stresses. The overexpression of NO3 - transporters (OsNRT2.3a and OsNRT1.1b) can significantly improve the biomass and yield of various crops. Altering the expression levels of genes could be a valuable tool to improve N metabolism under the challenging conditions of soil and environment, such as unfavorable temperature, drought, salinity, heavy metals, and nutrient stress.\", \"keywords\": \"(Auto-generated) \u6c2e\u5438\u6536;\u4ee3\u8c22;\u975e\u751f\u7269\u80c1\u8feb;\u785d\u9178\u76d0\u8f6c\u8fd0\u86cb\u767d;WRKY1\u8f6c\u5f55\u56e0\u5b50;\u6c2e\u540c\u5316;\u6c28\u57fa\u9178;\u751f\u7269\u91cf;\u4f5c\u7269\u4ea7\u91cf;\u690d\u7269\u751f\u7406\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u975e\u751f\u7269\u80c1\u8feb\u4e0b\u690d\u7269\u6c2e\u5438\u6536\u3001\u4ee3\u8c22\u7684\u751f\u7406\u3001\u5206\u5b50\u53ca\u73af\u5883\u89c1\u89e3\", \"translated_abstract\": \"\u6c2e\uff08N\uff09\u4f5c\u4e3a\u4e00\u79cd\u65e0\u673a\u5927\u91cf\u8425\u517b\u5143\u7d20\u5bf9\u690d\u7269\u7684\u751f\u957f\u3001\u53d1\u80b2\u548c\u751f\u7269\u91cf\u79ef\u7d2f\u4e0d\u53ef\u6216\u7f3a\u3002\u8bb8\u591a\u5916\u90e8\u56e0\u7d20\u548c\u80c1\u8feb\uff0c\u5982\u9178\u78b1\u5ea6\u3001\u76d0\u5206\u3001\u6e29\u5ea6\u3001\u6c27\u6c14\u548c\u964d\u96e8\u7b49\uff0c\u90fd\u4f1a\u5f71\u54cd\u690d\u7269\u5bf9\u6c2e\u7684\u5438\u6536\u4e0e\u4ee3\u8c22\u3002\u690d\u7269\u5bf9\u94f5\u79bb\u5b50\uff08NH\u2084\u207a\uff09\u548c\u785d\u9178\u6839\u79bb\u5b50\uff08NO\u2083\u207b\uff09\u7684\u5438\u6536\u4e3b\u8981\u4f9d\u8d56\u4e8e\u571f\u58e4\u7279\u6027\u3002\u5728\u9ad8\u6d53\u5ea6\u785d\u9178\u6839\u79bb\u5b50\uff08>1 mM\uff09\u6761\u4ef6\u4e0b\uff0c\u4f4e\u4eb2\u548c\u529b\u8f6c\u8fd0\u7cfb\u7edf\u7531\u57fa\u56e0\u7f51\u7edcNRT1\u6fc0\u6d3b\uff1b\u800c\u5728\u4f4e\u6d53\u5ea6\u785d\u9178\u6839\u79bb\u5b50\u6761\u4ef6\u4e0b\uff0c\u9ad8\u4eb2\u548c\u529b\u8f6c\u8fd0\u7cfb\u7edf\u5219\u7531\u57fa\u56e0\u7f51\u7edcNRT2\u6fc0\u6d3b\u3002\u7ec6\u80de\u5185\u6700\u7ec8\u901a\u8fc7\u8c37\u6c28\u9170\u80fa\u5408\u6210\u9176\u548c\u8c37\u6c28\u9178\u5408\u6210\u9176\u7b49\u5173\u952e\u9176\u4ecb\u5bfc\u7684\u6c2e\u540c\u5316\u8fc7\u7a0b\u4ee5\u94f5\u79bb\u5b50\u5f62\u5f0f\u5b8c\u6210\u3002WRKY1\u662f\u690d\u7269\u6c2e\u8c03\u63a7\u7f51\u7edc\u4e2d\u7684\u91cd\u8981\u8f6c\u5f55\u56e0\u5b50\u3002\u7136\u800c\uff0c\u8f6c\u5f55\u7ec4\u548c\u4ee3\u8c22\u7ec4\u5206\u6790\u8868\u660e\uff0c\u5728\u975e\u751f\u7269\u80c1\u8feb\u4e0b\uff0c\u6c2e\u540c\u5316\u76f8\u5173\u4ee3\u8c22\u7269\u5982\u7518\u6c28\u9178\u3001\u8c37\u6c28\u9170\u80fa\u548c\u5929\u51ac\u6c28\u9178\u7684\u542b\u91cf\u5b58\u5728\u5dee\u5f02\u3002\u8fc7\u8868\u8fbe\u785d\u9178\u6839\u79bb\u5b50\u8f6c\u8fd0\u86cb\u767d\uff08OsNRT2.3a \u548c OsNRT1.1b\uff09\u53ef\u663e\u8457\u63d0\u9ad8\u591a\u79cd\u4f5c\u7269\u7684\u751f\u7269\u91cf\u548c\u4ea7\u91cf\u3002\u8c03\u8282\u76f8\u5173\u57fa\u56e0\u7684\u8868\u8fbe\u6c34\u5e73\u53ef\u80fd\u662f\u6539\u5584\u571f\u58e4\u548c\u73af\u5883\u80c1\u8feb\uff08\u5982\u4e0d\u5229\u6e29\u5ea6\u3001\u5e72\u65f1\u3001\u76d0\u5206\u3001\u91cd\u91d1\u5c5e\u53ca\u517b\u5206\u80c1\u8feb\uff09\u4e0b\u6c2e\u4ee3\u8c22\u7684\u6709\u6548\u5de5\u5177\u3002\", \"translated_keywords\": \"\u6c2e\u5438\u6536;\u4ee3\u8c22;\u975e\u751f\u7269\u80c1\u8feb;\u785d\u9178\u76d0\u8f6c\u8fd0\u86cb\u767d;WRKY1\u8f6c\u5f55\u56e0\u5b50;\u6c2e\u540c\u5316;\u6c28\u57fa\u9178;\u751f\u7269\u91cf;\u4f5c\u7269\u4ea7\u91cf;\u690d\u7269\u751f\u7406\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38797919\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory for Conservation and Utilization of Subtropical Agro-bioresources, Guangxi Key Laboratory of Sugarcane Biology, College of Life Science and Technology, Guangxi University, Nanning, China.; Shenzhen Branch, Guangdong Laboratory for Lingnan Modern Agriculture, Genome Analysis Laboratory of the Ministry of Agriculture, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen, China.; Feed the Future Innovation Lab for Collaborative Research on Sustainable Intensification, Kansas State University, Manhattan, Kansas, USA.; Institute of Environment and Ecology, School of the Environment and Safety Engineering, Jiangsu University, Zhenjiang, China.; College of Agriculture, Food and Natural Resources (CAFNR), Division of Plant Sciences & Technology, University of Missouri, Columbia, Missouri, USA.; Institute of Field and Vegetable Crops, National Institute of the Republic of Serbia, Novi Sad, Serbia.; Department of Environmental Sciences and Engineering, Government College University Faisalabad, Faisalabad, Pakistan.; WA State Agricultural Biotechnology Centre, Centre for Crop and Food Innovation, Food Futures Institute, Murdoch University, Murdoch, Western Australia, Australia.; Guangxi Key Laboratory of Agro-Environment and Agric-Products Safety, College of Agriculture, Guangxi University, Nanning, China.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Cell\", \"pub_date\": \"2024-05-27\"}, {\"id\": 96, \"title\": \"Transporter Proteins as Ecological Assets and Features of Microbial Eukaryotic Pangenomes.\", \"authors\": \"Milner David S; Galindo Luis Javier; Irwin Nicholas A T; Richards Thomas A\", \"journal\": \"Annual review of microbiology\", \"year\": \"2023\", \"pmid\": \"36944262\", \"doi\": \"10.1146/annurev-micro-032421-115538\", \"abstract\": \"Here we review two connected themes in evolutionary microbiology: (a) the nature of gene repertoire variation within species groups (pangenomes) and (b) the concept of metabolite transporters as accessory proteins capable of providing niche-defining \\\"bolt-on\\\" phenotypes. We discuss the need for improved sampling and understanding of pangenome variation in eukaryotic microbes. We then review the factors that shape the repertoire of accessory genes within pangenomes. As part of this discussion, we outline how gene duplication is a key factor in both eukaryotic pangenome variation and transporter gene family evolution. We go on to outline how, through functional characterization of transporter-encoding genes, in combination with analyses of how transporter genes are gained and lost from accessory genomes, we can reveal much about the niche range, the ecology, and the evolution of virulence of microbes. We advocate for the coordinated systematic study of eukaryotic pangenomes through genome sequencing and the functional analysis of genes found within the accessory gene repertoire.\", \"keywords\": \"horizontal gene transfer; core genome; gene duplication; accessory genome; adaptation; virulence\", \"translated_title\": \"\u8f6c\u8fd0\u86cb\u767d\u4f5c\u4e3a\u751f\u6001\u8d44\u4ea7\u53ca\u5fae\u751f\u7269\u771f\u6838\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u7684\u7279\u5f81\", \"translated_abstract\": \"\uff08a\uff09\u7269\u79cd\u7fa4\u5185\u57fa\u56e0\u7ec4\u53d8\u5f02\uff08\u6cdb\u57fa\u56e0\u7ec4\uff09\u7684\u672c\u8d28\uff1b\uff08b\uff09\u4ee3\u8c22\u7269\u8f6c\u8fd0\u86cb\u767d\u4f5c\u4e3a\u8f85\u52a9\u86cb\u767d\u7684\u6982\u5ff5\uff0c\u8fd9\u4e9b\u86cb\u767d\u80fd\u591f\u63d0\u4f9b\u5b9a\u4e49\u751f\u6001\u4f4d\u7684\u201c\u9644\u52a0\u201d\u8868\u578b\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u6539\u5584\u771f\u6838\u5fae\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u91c7\u6837\u548c\u7406\u89e3\u7684\u9700\u6c42\uff0c\u5e76\u56de\u987e\u4e86\u5f71\u54cd\u6cdb\u57fa\u56e0\u7ec4\u5185\u8f85\u52a9\u57fa\u56e0\u5e93\u7ec4\u6210\u7684\u56e0\u7d20\u3002\u5728\u8fd9\u4e00\u8ba8\u8bba\u4e2d\uff0c\u6211\u4eec\u6982\u8ff0\u4e86\u57fa\u56e0\u590d\u5236\u5728\u771f\u6838\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u548c\u8f6c\u8fd0\u86cb\u767d\u57fa\u56e0\u5bb6\u65cf\u6f14\u5316\u4e2d\u7684\u5173\u952e\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u6307\u51fa\uff0c\u901a\u8fc7\u529f\u80fd\u8868\u5f81\u7f16\u7801\u8f6c\u8fd0\u86cb\u767d\u7684\u57fa\u56e0\uff0c\u7ed3\u5408\u5206\u6790\u8fd9\u4e9b\u57fa\u56e0\u5982\u4f55\u4ece\u8f85\u52a9\u57fa\u56e0\u7ec4\u4e2d\u83b7\u5f97\u6216\u4e22\u5931\uff0c\u53ef\u4ee5\u63ed\u793a\u5927\u91cf\u5173\u4e8e\u5fae\u751f\u7269\u751f\u6001\u4f4d\u8303\u56f4\u3001\u751f\u6001\u5b66\u4ee5\u53ca\u6bd2\u529b\u6f14\u5316\u7684\u4fe1\u606f\u3002\u6211\u4eec\u63d0\u5021\u5bf9\u771f\u6838\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u8fdb\u884c\u7cfb\u7edf\u7684\u534f\u8c03\u7814\u7a76\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u4ee5\u53ca\u5bf9\u8f85\u52a9\u57fa\u56e0\u5e93\u4e2d\u57fa\u56e0\u7684\u529f\u80fd\u5206\u6790\u3002\", \"translated_keywords\": \"\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\uff1b\u6838\u5fc3\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u590d\u5236\uff1b\u8f85\u52a9\u57fa\u56e0\u7ec4\uff1b\u9002\u5e94\uff1b\u6bd2\u529b\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36944262\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, University of Oxford, Oxford, United Kingdom; email: thomas.richards@biology.ox.ac.uk.; Merton College, University of Oxford, Oxford, United Kingdom.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2023-03-22\"}, {\"id\": 97, \"title\": \"The trans-kingdom communication of noncoding RNAs in plant-environment interactions.\", \"authors\": \"Liu Ting; Xu Liu-Gen; Duan Cheng-Guo\", \"journal\": \"The plant genome\", \"year\": \"2022\", \"pmid\": \"36444889\", \"doi\": \"10.1002/tpg2.20289\", \"abstract\": \"As conserved regulatory agents, noncoding RNAs (ncRNAs) have an important impact on many aspects of plant life, including growth, development, and environmental response. Noncoding RNAs can travel through not only plasmodesma and phloem but also intercellular barriers to regulate distinct processes. Increasing evidence shows that the intercellular trans-kingdom transmission of ncRNAs is able to modulate many important interactions between plants and other organisms, such as plant response to pathogen attack, the symbiosis between legume plants and rhizobia and the interactions with parasitic plants. In these interactions, plant ncRNAs are believed to be sorted into extracellular vesicles (EVs) or other nonvesicular vehicles to pass through cell barriers and trigger trans-kingdom RNA interference (RNAi) in recipient cells from different species. There is evidence that the features of extracellular RNAs and associated RNA-binding proteins (RBPs) play a role in defining the RNAs to retain in cell or secrete outside cells. Despite the few reports about RNA secretion pathway in plants, the export of extracellular ncRNAs is orchestrated by a series of pathways in plants. The identification and functional analysis of mobile small RNAs (sRNAs) are attracting increasing attention in recent years. In this review, we discuss recent advances in our understanding of the function, sorting, transport, and regulation of plant extracellular ncRNAs.\", \"keywords\": \"(Auto-generated) \u975e\u7f16\u7801RNA;\u690d\u7269-\u73af\u5883\u4e92\u4f5c;\u8de8 kingdom \u901a\u8baf;\u7ec6\u80de\u95f4\u8fd0\u8f93;RNA\u5e72\u6270;\u5916\u6ccc\u4f53;RNA\u7ed3\u5408\u86cb\u767d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u4e0e\u73af\u5883\u4e92\u4f5c\u4e2d\u7684\u975e\u7f16\u7801RNA\u7684\u8de8\u754c\u901a\u8baf\", \"translated_abstract\": \"\u4f5c\u4e3a\u4fdd\u5b88\u7684\u8c03\u63a7\u56e0\u5b50\uff0c\u975e\u7f16\u7801RNA\uff08ncRNAs\uff09\u5bf9\u690d\u7269\u7684\u751f\u957f\u3001\u53d1\u80b2\u4ee5\u53ca\u73af\u5883\u54cd\u5e94\u7b49\u8bf8\u591a\u65b9\u9762\u5177\u6709\u91cd\u8981\u5f71\u54cd\u3002\u975e\u7f16\u7801RNA\u4e0d\u4ec5\u53ef\u4ee5\u901a\u8fc7\u80de\u95f4\u8fde\u4e1d\u548c\u97e7\u76ae\u90e8\u5728\u7ec6\u80de\u95f4\u4f20\u9012\uff0c\u8fd8\u80fd\u8de8\u8d8a\u7ec6\u80de\u5c4f\u969c\u6765\u8c03\u8282\u4e0d\u540c\u7684\u751f\u7406\u8fc7\u7a0b\u3002\u8d8a\u6765\u8d8a\u591a\u7684\u8bc1\u636e\u8868\u660e\uff0c\u975e\u7f16\u7801RNA\u7684\u7ec6\u80de\u95f4\u8de8\u754c\u4f20\u64ad\u80fd\u591f\u8c03\u63a7\u690d\u7269\u4e0e\u5176\u5b83\u751f\u7269\u4e4b\u95f4\u8bb8\u591a\u91cd\u8981\u7684\u76f8\u4e92\u4f5c\u7528\uff0c\u4f8b\u5982\u690d\u7269\u5bf9\u75c5\u539f\u4f53\u653b\u51fb\u7684\u54cd\u5e94\u3001\u8c46\u79d1\u690d\u7269\u4e0e\u6839\u7624\u83cc\u7684\u5171\u751f\u5173\u7cfb\u4ee5\u53ca\u4e0e\u5bc4\u751f\u690d\u7269\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u5728\u8fd9\u4e9b\u76f8\u4e92\u4f5c\u7528\u4e2d\uff0c\u690d\u7269ncRNAs\u88ab\u8ba4\u4e3a\u4f1a\u88ab\u5206\u9009\u5230\u80de\u5916\u56ca\u6ce1\uff08EVs\uff09\u6216\u5176\u4ed6\u975e\u56ca\u6ce1\u8f7d\u4f53\u4e2d\uff0c\u7a7f\u8fc7\u7ec6\u80de\u5c4f\u969c\uff0c\u5e76\u5728\u6765\u81ea\u4e0d\u540c\u7269\u79cd\u7684\u53d7\u4f53\u7ec6\u80de\u4e2d\u89e6\u53d1\u8de8\u754c\u7684RNA\u5e72\u6270\uff08RNAi\uff09\u3002\u6709\u7814\u7a76\u8868\u660e\uff0c\u80de\u5916RNA\u53ca\u5176\u76f8\u5173\u7684RNA\u7ed3\u5408\u86cb\u767d\uff08RBPs\uff09\u7684\u7279\u6027\u5728\u51b3\u5b9a\u54ea\u4e9bRNA\u4fdd\u7559\u5728\u7ec6\u80de\u5185\u6216\u5206\u6ccc\u5230\u7ec6\u80de\u5916\u7684\u8fc7\u7a0b\u4e2d\u8d77\u7740\u91cd\u8981\u4f5c\u7528\u3002\u5c3d\u7ba1\u5173\u4e8e\u690d\u7269\u4e2dRNA\u5206\u6ccc\u9014\u5f84\u7684\u62a5\u9053\u8f83\u5c11\uff0c\u4f46\u690d\u7269\u4e2d\u5916\u6cccncRNA\u7684\u8f93\u51fa\u662f\u7531\u4e00\u7cfb\u5217\u901a\u8def\u5171\u540c\u8c03\u63a7\u7684\u3002\u8fd1\u5e74\u6765\uff0c\u4eba\u4eec\u5bf9\u53ef\u79fb\u52a8\u5c0fRNA\uff08sRNAs\uff09\u7684\u9274\u5b9a\u548c\u529f\u80fd\u5206\u6790\u8d8a\u6765\u8d8a\u5173\u6ce8\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6211\u4eec\u5bf9\u690d\u7269\u80de\u5916ncRNA\u7684\u529f\u80fd\u3001\u5206\u9009\u3001\u8fd0\u8f93\u548c\u8c03\u63a7\u7b49\u65b9\u9762\u7406\u89e3\u7684\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u975e\u7f16\u7801RNA;\u690d\u7269-\u73af\u5883\u4e92\u4f5c;\u8de8 kingdom \u901a\u8baf;\u7ec6\u80de\u95f4\u8fd0\u8f93;RNA\u5e72\u6270;\u5916\u6ccc\u4f53;RNA\u7ed3\u5408\u86cb\u767d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"12.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36444889\", \"search_query\": \"plant\", \"affiliations\": \"Shanghai Center for Plant Stress Biology, CAS Center for Excellence in Molecular Plant Sciences, Shanghai Institute of Plant Physiology and Ecology, Chinese Academy of Sciences, Shanghai, 200032, China.; Univ. of the Chinese Academy of Sciences, Beijing, 100049, China.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Cell\", \"pub_date\": \"2022-11-30\"}, {\"id\": 98, \"title\": \"Bacterial lifestyle shapes pangenomes.\", \"authors\": \"Dewar Anna E; Hao Chunhui; Belcher Laurence J; Ghoul Melanie; West Stuart A\", \"journal\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"year\": \"2024\", \"pmid\": \"38743630\", \"doi\": \"10.1073/pnas.2320170121\", \"abstract\": \"Pangenomes vary across bacteria. Some species have fluid pangenomes, with a high proportion of genes varying between individual genomes. Other species have less fluid pangenomes, with different genomes tending to contain the same genes. Two main hypotheses have been suggested to explain this variation: differences in species' bacterial lifestyle and effective population size. However, previous studies have not been able to test between these hypotheses because the different features of lifestyle and effective population size are highly correlated with each other, and phylogenetically conserved, making it hard to disentangle their relative importance. We used phylogeny-based analyses, across 126 bacterial species, to tease apart the causal role of different factors. We found that pangenome fluidity was lower in i) host-associated compared with free-living species and ii) host-associated species that are obligately dependent on a host, live inside cells, and are more pathogenic and less motile. In contrast, we found no support for the competing hypothesis that larger effective population sizes lead to more fluid pangenomes. Effective population size appears to correlate with pangenome variation because it is also driven by bacterial lifestyle, rather than because of a causal relationship.\", \"keywords\": \"phylogenetic comparative methods; causal inference; horizontal gene transfer\", \"translated_title\": \"\u7ec6\u83cc\u751f\u6d3b\u65b9\u5f0f\u5851\u9020\u6cdb\u57fa\u56e0\u7ec4\", \"translated_abstract\": \"\u7ec6\u83cc\u7684\u751f\u6d3b\u65b9\u5f0f\u548c\u6709\u6548\u79cd\u7fa4\u89c4\u6a21\u7684\u5dee\u5f02\u3002\u7136\u800c\uff0c\u4ee5\u5f80\u7684\u7814\u7a76\u65e0\u6cd5\u5728\u8fd9\u4e24\u79cd\u5047\u8bf4\u4e4b\u95f4\u8fdb\u884c\u68c0\u9a8c\uff0c\u56e0\u4e3a\u751f\u6d3b\u65b9\u5f0f\u7684\u4e0d\u540c\u7279\u5f81\u4e0e\u6709\u6548\u79cd\u7fa4\u89c4\u6a21\u9ad8\u5ea6\u76f8\u5173\u4e14\u5728\u7cfb\u7edf\u53d1\u80b2\u4e0a\u4fdd\u5b88\uff0c\u8fd9\u4f7f\u5f97\u5f88\u96be\u533a\u5206\u5b83\u4eec\u7684\u91cd\u8981\u6027\u3002\u6211\u4eec\u901a\u8fc7\u57fa\u4e8e\u7cfb\u7edf\u53d1\u80b2\u7684\u5206\u6790\u65b9\u6cd5\uff0c\u5728126\u4e2a\u7ec6\u83cc\u7269\u79cd\u4e2d\u5206\u79bb\u51fa\u4e0d\u540c\u56e0\u7d20\u7684\u56e0\u679c\u4f5c\u7528\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u4e0e\u81ea\u7531\u751f\u6d3b\u7684\u7269\u79cd\u76f8\u6bd4\uff0c\u5bbf\u4e3b\u76f8\u5173\u7684\u7269\u79cd\u6cdb\u57fa\u56e0\u7ec4\u6d41\u52a8\u6027\u8f83\u4f4e\uff0c\u5e76\u4e14\u5bf9\u4e8e\u90a3\u4e9b\u4e25\u683c\u4f9d\u8d56\u5bbf\u4e3b\u3001\u751f\u6d3b\u5728\u7ec6\u80de\u5185\u3001\u66f4\u5177\u81f4\u75c5\u6027\u548c\u8fd0\u52a8\u80fd\u529b\u8f83\u5f31\u7684\u5bbf\u4e3b\u76f8\u5173\u7269\u79cd\uff0c\u5176\u6cdb\u57fa\u56e0\u7ec4\u6d41\u52a8\u6027\u4e5f\u8f83\u4f4e\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u6211\u4eec\u5e76\u672a\u53d1\u73b0\u652f\u6301\u76f8\u53cd\u5047\u8bbe\u7684\u8bc1\u636e\uff0c\u5373\u8f83\u5927\u7684\u6709\u6548\u79cd\u7fa4\u89c4\u6a21\u4f1a\u5bfc\u81f4\u66f4\u6d41\u52a8\u7684\u6cdb\u57fa\u56e0\u7ec4\u3002\u6709\u6548\u79cd\u7fa4\u89c4\u6a21\u4f3c\u4e4e\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u76f8\u5173\uff0c\u662f\u56e0\u4e3a\u5b83\u540c\u6837\u53d7\u5230\u7ec6\u83cc\u751f\u6d3b\u65b9\u5f0f\u7684\u5f71\u54cd\uff0c\u800c\u4e0d\u662f\u56e0\u4e3a\u5b58\u5728\u56e0\u679c\u5173\u7cfb\u3002\", \"translated_keywords\": \"\u7cfb\u7edf\u53d1\u80b2\u6bd4\u8f83\u65b9\u6cd5\uff1b\u56e0\u679c\u63a8\u65ad\uff1b\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38743630\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, University of Oxford, Oxford OX1 3SZ, United Kingdom.\", \"citations\": \"0\", \"journal_full_name\": \"Proceedings of the National Academy of Sciences of the United States of America\", \"pub_date\": \"2024-05-15\"}, {\"id\": 99, \"title\": \"Reference-free identification and pangenome analysis of accessory chromosomes in a major fungal plant pathogen.\", \"authors\": \"van Westerhoven Anouk C; Fokkens Like; Wissink Kyran; Kema Gert H J; Rep Martijn; Seidl Michael F\", \"journal\": \"NAR genomics and bioinformatics\", \"year\": \"2025\", \"pmid\": \"40176926\", \"doi\": \"10.1093/nargab/lqaf034\", \"abstract\": \"Accessory chromosomes, found in some but not all individuals of a species, play an important role in pathogenicity and host specificity in fungal plant pathogens. However, their variability complicates reference-based analysis, especially when these chromosomes are missing in the reference genome. Pangenome variation graphs offer a reference-free alternative for studying these chromosomes. Here, we constructed a pangenome variation graph for 73 diverse Fusarium oxysporum genomes, a major fungal plant pathogen with a compartmentalized genome that includes conserved core as well as variable accessory chromosomes. To obtain insights into accessory chromosome dynamics, we first constructed a chromosome similarity network using all-vs-all similarity mapping. We identified eleven core chromosomes conserved across all strains and a substantial number of highly variable accessory chromosomes. Some of these accessory chromosomes are host-specific and likely play a role in determining host range. Using a k-mer based approach, we further identified the presence of these accessory chromosomes in all available (581) F. oxysporum assemblies and corroborated the occurrence of host-specific accessory chromosomes. To further analyze the evolution of chromosomes in F. oxysporum, we constructed a pangenome variation graph per group of homologous chromosomes. This reveals that accessory chromosomes are composed of different stretches of accessory regions, and possibly rearrangements between accessory regions gave rise to these mosaic accessory chromosomes. Furthermore, we show that accessory chromosomes are likely horizontally transferred in natural populations. Our findings demonstrate that a pangenome variation graph is a powerful approach to elucidate the evolutionary dynamics of accessory chromosomes in F. oxysporum, which is not only a useful resource for Fusarium but also provides a framework for similar analyses in other species containing accessory chromosomes.\", \"keywords\": \"(Auto-generated) \u53c2\u8003\u57fa\u56e0\u7ec4;\u9644\u7740\u67d3\u8272\u4f53;\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe; Fusarium oxysporum;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u67d3\u8272\u4f53\u52a8\u6001;\u5bbf\u4e3b\u7279\u5f02\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u690d\u7269\u75c5\u7406\u5b66\", \"translated_title\": \"\u4e3b\u8981\u690d\u7269\u75c5\u539f\u771f\u83cc\u9644\u5c5e\u67d3\u8272\u4f53\u7684\u65e0\u53c2\u9274\u5b9a\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\", \"translated_abstract\": \"\u9644\u52a0\u67d3\u8272\u4f53\u5728\u67d0\u4e9b\u4f46\u5e76\u975e\u6240\u6709\u7269\u79cd\u4e2a\u4f53\u4e2d\u5b58\u5728\uff0c\u5728\u771f\u83cc\u690d\u7269\u75c5\u539f\u4f53\u7684\u81f4\u75c5\u6027\u548c\u5bbf\u4e3b\u7279\u5f02\u6027\u65b9\u9762\u53d1\u6325\u7740\u91cd\u8981\u4f5c\u7528\u3002\u7136\u800c\uff0c\u7531\u4e8e\u5176\u53d8\u5f02\u7279\u6027\uff0c\u57fa\u4e8e\u53c2\u8003\u7684\u5206\u6790\u53d8\u5f97\u590d\u6742\uff0c\u5c24\u5176\u662f\u5728\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u7f3a\u5931\u8fd9\u4e9b\u67d3\u8272\u4f53\u7684\u60c5\u51b5\u4e0b\u3002\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe\u8c31\u63d0\u4f9b\u4e86\u4e00\u79cd\u65e0\u9700\u53c2\u8003\u7684\u66ff\u4ee3\u65b9\u6cd5\u6765\u7814\u7a76\u8fd9\u4e9b\u67d3\u8272\u4f53\u3002\u672c\u6587\u6784\u5efa\u4e86\u753173\u4e2a\u4e0d\u540c\u682a\u7cfb\u7684\u5c16\u5b62\u9570\u5200\u83cc\uff08Fusarium oxysporum\uff09\u57fa\u56e0\u7ec4\u7ec4\u6210\u7684\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe\u8c31\uff0c\u8fd9\u662f\u4e00\u79cd\u4e3b\u8981\u7684\u690d\u7269\u75c5\u539f\u771f\u83cc\uff0c\u5176\u57fa\u56e0\u7ec4\u5177\u6709\u5206\u9694\u7ed3\u6784\uff0c\u5305\u62ec\u4fdd\u5b88\u7684\u6838\u5fc3\u67d3\u8272\u4f53\u548c\u53ef\u53d8\u7684\u9644\u52a0\u67d3\u8272\u4f53\u3002\u4e3a\u4e86\u6df1\u5165\u4e86\u89e3\u9644\u52a0\u67d3\u8272\u4f53\u7684\u52a8\u6001\u53d8\u5316\uff0c\u6211\u4eec\u9996\u5148\u5229\u7528\u5168\u5bf9\u5168\u76f8\u4f3c\u6027\u6620\u5c04\u6784\u5efa\u4e86\u4e00\u4e2a\u67d3\u8272\u4f53\u76f8\u4f3c\u6027\u7f51\u7edc\u3002\u6211\u4eec\u786e\u5b9a\u4e86\u5728\u6240\u6709\u83cc\u682a\u4e2d\u5747\u5b58\u5728\u768411\u6761\u6838\u5fc3\u67d3\u8272\u4f53\u4ee5\u53ca\u5927\u91cf\u9ad8\u5ea6\u53d8\u5f02\u7684\u9644\u52a0\u67d3\u8272\u4f53\u3002\u5176\u4e2d\u4e00\u4e9b\u9644\u52a0\u67d3\u8272\u4f53\u662f\u5bbf\u4e3b\u7279\u5f02\u6027\u7684\uff0c\u5e76\u53ef\u80fd\u5728\u51b3\u5b9a\u5bbf\u4e3b\u8303\u56f4\u65b9\u9762\u53d1\u6325\u4f5c\u7528\u3002\u901a\u8fc7\u57fa\u4e8ek-mer\u7684\u65b9\u6cd5\uff0c\u6211\u4eec\u8fdb\u4e00\u6b65\u786e\u8ba4\u4e86\u6240\u6709\u53ef\u7528\u7684\uff08581\u4e2a\uff09F. oxysporum\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4e2d\u8fd9\u4e9b\u9644\u52a0\u67d3\u8272\u4f53\u7684\u5b58\u5728\uff0c\u5e76\u9a8c\u8bc1\u4e86\u5bbf\u4e3b\u7279\u5f02\u6027\u9644\u52a0\u67d3\u8272\u4f53\u7684\u5b58\u5728\u3002\u4e3a\u8fdb\u4e00\u6b65\u5206\u6790\u5c16\u5b62\u9570\u5200\u83cc\u4e2d\u67d3\u8272\u4f53\u7684\u8fdb\u5316\uff0c\u6211\u4eec\u9488\u5bf9\u540c\u6e90\u67d3\u8272\u4f53\u7ec4\u6784\u5efa\u4e86\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe\u8c31\u3002\u8fd9\u63ed\u793a\u4e86\u9644\u52a0\u67d3\u8272\u4f53\u7531\u4e0d\u540c\u7684\u9644\u52a0\u533a\u57df\u7247\u6bb5\u7ec4\u6210\uff0c\u4e14\u53ef\u80fd\u5728\u9644\u52a0\u533a\u57df\u4e4b\u95f4\u7684\u91cd\u6392\u5f62\u6210\u4e86\u8fd9\u4e9b\u9576\u5d4c\u72b6\u7684\u9644\u52a0\u67d3\u8272\u4f53\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8868\u660e\u9644\u52a0\u67d3\u8272\u4f53\u5f88\u53ef\u80fd\u5728\u81ea\u7136\u7fa4\u4f53\u4e2d\u53d1\u751f\u6c34\u5e73\u8f6c\u79fb\u3002\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe\u8c31\u662f\u4e00\u79cd\u5f3a\u5927\u7684\u5de5\u5177\uff0c\u53ef\u7528\u4e8e\u9610\u660e\u5c16\u5b62\u9570\u5200\u83cc\u4e2d\u9644\u52a0\u67d3\u8272\u4f53\u7684\u8fdb\u5316\u52a8\u6001\uff0c\u8fd9\u4e0d\u4ec5\u5bf9\u9570\u5200\u83cc\u5177\u6709\u91cd\u8981\u610f\u4e49\uff0c\u4e5f\u4e3a\u5176\u4ed6\u542b\u6709\u9644\u52a0\u67d3\u8272\u4f53\u7684\u7269\u79cd\u63d0\u4f9b\u4e86\u7c7b\u4f3c\u7684\u5206\u6790\u6846\u67b6\u3002\", \"translated_keywords\": \"\u53c2\u8003\u57fa\u56e0\u7ec4;\u9644\u7740\u67d3\u8272\u4f53;\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe; Fusarium oxysporum;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u67d3\u8272\u4f53\u52a8\u6001;\u5bbf\u4e3b\u7279\u5f02\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u690d\u7269\u75c5\u7406\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"11.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40176926\", \"search_query\": \"pangenome\", \"affiliations\": \"Theoretical Biology and Bioinformatics, Utrecht University, Padualaan 8, 3583CH, Utrecht, the Netherlands.; Laboratory of Phytopathology, Wageningen University & Research, Droevendaalsesteeg 1, 6708PB, Wageningen, the Netherlands.; Molecular Plant Pathology, Swammerdam Institute of Life Sciences, University of Amsterdam,1090GE, Amsterdam, the Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"Genomics, Proteomics and Bioinformatics\", \"pub_date\": \"2025-04-03\"}, {\"id\": 100, \"title\": \"Single-Macromolecule Studies of Eukaryotic Genomic Maintenance.\", \"authors\": \"Rudnizky Sergei; Murray Peter J; Wolfe Clara H; Ha Taekjip\", \"journal\": \"Annual review of physical chemistry\", \"year\": \"2024\", \"pmid\": \"38382570\", \"doi\": \"10.1146/annurev-physchem-090722-010601\", \"abstract\": \"Genomes are self-organized and self-maintained as long, complex macromolecules of chromatin. The inherent heterogeneity, stochasticity, phase separation, and chromatin dynamics of genome operation make it challenging to study genomes using ensemble methods. Various single-molecule force-, fluorescent-, and sequencing-based techniques rooted in different disciplines have been developed to fill critical gaps in the capabilities of bulk measurements, each providing unique, otherwise inaccessible, insights into the structure and maintenance of the genome. Capable of capturing molecular-level details about the organization, conformational changes, and packaging of genetic material, as well as processive and stochastic movements of maintenance factors, a single-molecule toolbox provides an excellent opportunity for collaborative research to understand how genetic material functions in health and malfunctions in disease. In this review, we discuss novel insights brought to genomic sciences by single-molecule techniques and their potential to continue to revolutionize the field-one molecule at a time.\", \"keywords\": \"genomic maintenance; DNA repair; single-molecule biophysics; chromatin; genomic organization; DNA replication\", \"translated_title\": \"\u771f\u6838\u57fa\u56e0\u7ec4\u7ef4\u6301\u7684\u5355\u5206\u5b50\u7814\u7a76\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u67d3\u8272\u8d28\u7684\u957f\u94fe\u590d\u6742\u5927\u5206\u5b50\uff0c\u5177\u6709\u81ea\u6211\u7ec4\u7ec7\u548c\u81ea\u6211\u7ef4\u6301\u7684\u7279\u6027\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7ec4\u8fd0\u4f5c\u4e2d\u7684\u5185\u5728\u5f02\u8d28\u6027\u3001\u968f\u673a\u6027\u3001\u76f8\u5206\u79bb\u4ee5\u53ca\u67d3\u8272\u8d28\u52a8\u529b\u5b66\u4f7f\u5f97\u4f7f\u7528\u7fa4\u4f53\u5206\u6790\u65b9\u6cd5\u7814\u7a76\u57fa\u56e0\u7ec4\u53d8\u5f97\u6781\u5177\u6311\u6218\u6027\u3002\u4e3a\u4e86\u5f25\u8865\u7fa4\u4f53\u6d4b\u91cf\u6280\u672f\u7684\u4e0d\u8db3\uff0c\u6765\u81ea\u4e0d\u540c\u5b66\u79d1\u7684\u5404\u79cd\u57fa\u4e8e\u5355\u5206\u5b50\u529b\u3001\u8367\u5149\u548c\u6d4b\u5e8f\u7684\u6280\u672f\u5e94\u8fd0\u800c\u751f\uff0c\u8fd9\u4e9b\u6280\u672f\u80fd\u591f\u63d0\u4f9b\u5173\u4e8e\u57fa\u56e0\u7ec4\u7ed3\u6784\u53ca\u5176\u7ef4\u6301\u673a\u5236\u7684\u72ec\u7279\u4e14\u96be\u4ee5\u901a\u8fc7\u4f20\u7edf\u65b9\u6cd5\u83b7\u5f97\u7684\u89c1\u89e3\u3002\u5355\u5206\u5b50\u5de5\u5177\u7bb1\u80fd\u591f\u6355\u6349\u5230\u9057\u4f20\u7269\u8d28\u7684\u7ec4\u7ec7\u7ec6\u8282\u3001\u6784\u8c61\u53d8\u5316\u4e0e\u5305\u88c5\u4fe1\u606f\uff0c\u4ee5\u53ca\u7ef4\u6301\u56e0\u5b50\u7684\u8fde\u7eed\u6027\u548c\u968f\u673a\u8fd0\u52a8\uff0c\u4e3a\u8de8\u5b66\u79d1\u5408\u4f5c\u63d0\u4f9b\u4e86\u7edd\u4f73\u673a\u4f1a\uff0c\u4ee5\u6df1\u5165\u7406\u89e3\u9057\u4f20\u7269\u8d28\u5728\u5065\u5eb7\u72b6\u6001\u4e0b\u7684\u529f\u80fd\u53ca\u5176\u5728\u75be\u75c5\u72b6\u6001\u4e0b\u5982\u4f55\u53d1\u751f\u529f\u80fd\u969c\u788d\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5355\u5206\u5b50\u6280\u672f\u4e3a\u57fa\u56e0\u7ec4\u79d1\u5b66\u5e26\u6765\u7684\u65b0\u89c1\u89e3\uff0c\u5e76\u63a2\u8ba8\u5176\u5728\u672a\u6765\u7ee7\u7eed\u63a8\u52a8\u8be5\u9886\u57df\u53d1\u5c55\u7684\u6f5c\u529b\u2014\u2014\u4e00\u4e2a\u5206\u5b50\u4e00\u4e2a\u5206\u5b50\u5730\u63a8\u8fdb\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ef4\u62a4\uff1bDNA\u4fee\u590d\uff1b\u5355\u5206\u5b50\u751f\u7269\u7269\u7406\uff1b\u67d3\u8272\u8d28\uff1b\u57fa\u56e0\u7ec4\u7ec4\u7ec7\uff1bDNA\u590d\u5236\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38382570\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biophysics and Biophysical Chemistry, Johns Hopkins University School of Medicine, Baltimore, Maryland, USA.; Department of Biology, Johns Hopkins University, Baltimore, Maryland, USA.; Program in Cellular and Molecular Medicine, Boston Children's Hospital, Boston, Massachusetts, USA; email: taekjip.ha@childrens.harvard.edu.; Department of Pediatrics, Harvard Medical School, Boston, Massachusetts, USA.; Howard Hughes Medical Institute, Boston Children's Hospital, Boston, Massachusetts, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2024-02-22\"}, {\"id\": 101, \"title\": \"Strategies for the Genomic Analysis of Admixed Populations.\", \"authors\": \"Tan Taotao; Atkinson Elizabeth G\", \"journal\": \"Annual review of biomedical data science\", \"year\": \"2023\", \"pmid\": \"37127050\", \"doi\": \"10.1146/annurev-biodatasci-020722-014310\", \"abstract\": \"Admixed populations constitute a large portion of global human genetic diversity, yet they are often left out of genomics analyses. This exclusion is problematic, as it leads to disparities in the understanding of the genetic structure and history of diverse cohorts and the performance of genomic medicine across populations. Admixed populations have particular statistical challenges, as they inherit genomic segments from multiple source populations-the primary reason they have historically been excluded from genetic studies. In recent years, however, an increasing number of statistical methods and software tools have been developed to account for and leverage admixture in the context of genomics analyses. Here, we provide a survey of such computational strategies for the informed consideration of admixture to allow for the well-calibrated inclusion of mixed ancestry populations in large-scale genomics studies, and we detail persisting gaps in existing tools.\", \"keywords\": \"admixture; ancestry; genomics; methods; complex traits; statistical genetics\", \"translated_title\": \"\u6df7\u6742\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5206\u6790\u7b56\u7565\", \"translated_abstract\": \"\u6df7\u8840\u4eba\u7fa4\u6784\u6210\u4e86\u5168\u7403\u4eba\u7c7b\u9057\u4f20\u591a\u6837\u6027\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u4f46\u5b83\u4eec\u5e38\u5e38\u88ab\u6392\u9664\u5728\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u4e4b\u5916\u3002\u8fd9\u79cd\u6392\u9664\u662f\u6709\u95ee\u9898\u7684\uff0c\u56e0\u4e3a\u5b83\u5bfc\u81f4\u4e86\u5bf9\u4e0d\u540c\u7fa4\u4f53\u9057\u4f20\u7ed3\u6784\u548c\u5386\u53f2\u7406\u89e3\u7684\u5dee\u5f02\uff0c\u4ee5\u53ca\u8de8\u7fa4\u4f53\u57fa\u56e0\u7ec4\u533b\u5b66\u8868\u73b0\u7684\u4e0d\u5747\u8861\u3002\u6df7\u8840\u4eba\u7fa4\u5728\u7edf\u8ba1\u4e0a\u5177\u6709\u7279\u6b8a\u6311\u6218\uff0c\u56e0\u4e3a\u5b83\u4eec\u4ece\u591a\u4e2a\u6765\u6e90\u7fa4\u4f53\u7ee7\u627f\u57fa\u56e0\u7ec4\u7247\u6bb5\u2014\u2014\u8fd9\u4e5f\u662f\u5b83\u4eec\u5386\u53f2\u4e0a\u88ab\u6392\u9664\u5728\u9057\u4f20\u5b66\u7814\u7a76\u4e4b\u5916\u7684\u4e3b\u8981\u539f\u56e0\u3002\u7136\u800c\u8fd1\u5e74\u6765\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u7edf\u8ba1\u65b9\u6cd5\u548c\u8f6f\u4ef6\u5de5\u5177\u5df2\u7ecf\u88ab\u5f00\u53d1\u51fa\u6765\uff0c\u4ee5\u8003\u8651\u5e76\u5229\u7528\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u4e2d\u7684\u6df7\u8840\u73b0\u8c61\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd9\u4e9b\u8ba1\u7b97\u7b56\u7565\uff0c\u4ee5\u4fbf\u5728\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u5408\u7406\u5730\u7eb3\u5165\u6df7\u5408\u8840\u7edf\u4eba\u7fa4\uff0c\u5e76\u8be6\u7ec6\u8bf4\u660e\u4e86\u73b0\u6709\u5de5\u5177\u4e2d\u5b58\u5728\u7684\u6301\u7eed\u6027\u7a7a\u767d\u3002\", \"translated_keywords\": \"\u6df7\u5408\u7fa4\u4f53\uff1b\u7956\u5148\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u65b9\u6cd5\uff1b\u590d\u6742\u6027\u72b6\uff1b\u7edf\u8ba1\u9057\u4f20\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"11.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37127050\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular and Human Genetics, Baylor College of Medicine, Houston, Texas, USA; email: elizabeth.atkinson@bcm.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genetics\", \"pub_date\": \"2023-05-02\"}, {\"id\": 102, \"title\": \"Developing pangenomes for large and complex plant genomes and their representation formats.\", \"authors\": \"Ruperao Pradeep; Rangan Parimalan; Shah Trushar; Sharma Vinay; Rathore Abhishek; Mayes Sean; Pandey Manish K\", \"journal\": \"Journal of advanced research\", \"year\": \"2025\", \"pmid\": \"39894347\", \"doi\": \"10.1016/j.jare.2025.01.052\", \"abstract\": \"The development of pangenomes has revolutionized genomic studies by capturing the complete genetic diversity within a species. Pangenome assembly integrates data from multiple individuals to construct a comprehensive genomic landscape, revealing both core and accessory genomic elements. This approach enables the identification of novel genes, structural variations, and gene presence-absence variations, providing insights into species evolution, adaptation, and trait variation. Representing pangenomes requires innovative visualization formats that effectively convey the complex genomic structures and variations. This review delves into contemporary methodologies and recent advancements in constructing pangenomes, particularly in plant genomes. It examines the structure of pangenome representation, including format comparison, conversion, visualization techniques, and their implications for enhancing crop improvement strategies. Earlier comparative studies have illuminated novel gene sequences, copy number variations, and presence-absence variations across diverse crop species. The concept of a pan-genome, which captures multiple genetic variations from a broad spectrum of genotypes, offers a holistic perspective of a species' genetic makeup. However, constructing a pan-genome for plants with larger genomes poses challenges, including managing vast genome sequence data and comprehending the genetic variations within the germplasm. To address these challenges, researchers have explored cost-effective alternatives to encapsulate species diversity in a single assembly known as a pangenome. This involves reducing the volume of genome sequences while focusing on genetic variations. With the growing prominence of the pan-genome concept in plant genomics, several software tools have emerged to facilitate pangenome construction. This review sheds light on developing and utilizing software tools tailored for constructing pan-genomes in plants. It also discusses representation formats suitable for downstream analyses, offering valuable insights into the genetic landscape and evolutionary dynamics of plant species. In summary, this review underscores the significance of pan-genome construction and representation formats in resolving the genetic architecture of plants, particularly those with complex genomes. It provides a comprehensive overview of recent advancements, aiding in exploring and understanding plant genetic diversity.\", \"keywords\": \"PHG; Haplotype graph; Pangenome; Genome viewer; Graph viewer; Graph format\", \"translated_title\": \"\u5927\u578b\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u6cdb\u57fa\u56e0\u7ec4\u7684\u6784\u5efa\u53ca\u5176\u8868\u793a\u683c\u5f0f\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u7684\u53d1\u5c55\u901a\u8fc7\u6355\u83b7\u7269\u79cd\u5185\u7684\u5168\u90e8\u9057\u4f20\u591a\u6837\u6027\u5f7b\u5e95\u6539\u53d8\u4e86\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\u6cdb\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6574\u5408\u591a\u4e2a\u4e2a\u4f53\u7684\u6570\u636e\uff0c\u6784\u5efa\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u666f\u89c2\uff0c\u63ed\u793a\u6838\u5fc3\u548c\u8f85\u52a9\u57fa\u56e0\u7ec4\u5143\u4ef6\u3002\u8fd9\u79cd\u65b9\u6cd5\u80fd\u591f\u8bc6\u522b\u65b0\u7684\u57fa\u56e0\u3001\u7ed3\u6784\u53d8\u5f02\u4ee5\u53ca\u57fa\u56e0\u5b58\u5728-\u7f3a\u5931\u53d8\u5f02\uff0c\u4e3a\u7269\u79cd\u8fdb\u5316\u3001\u9002\u5e94\u53ca\u6027\u72b6\u53d8\u5f02\u63d0\u4f9b\u89c1\u89e3\u3002\u8868\u793a\u6cdb\u57fa\u56e0\u7ec4\u9700\u8981\u521b\u65b0\u7684\u53ef\u89c6\u5316\u683c\u5f0f\uff0c\u4ee5\u6709\u6548\u4f20\u8fbe\u590d\u6742\u7684\u57fa\u56e0\u7ec4\u7ed3\u6784\u548c\u53d8\u5f02\u3002\u672c\u6587\u6df1\u5165\u63a2\u8ba8\u4e86\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u7684\u5f53\u4ee3\u65b9\u6cd5\u53ca\u5176\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u4e2d\u7684\u6700\u65b0\u8fdb\u5c55\u3002\u6587\u7ae0\u8003\u5bdf\u4e86\u6cdb\u57fa\u56e0\u7ec4\u8868\u793a\u7684\u7ed3\u6784\uff0c\u5305\u62ec\u683c\u5f0f\u6bd4\u8f83\u3001\u8f6c\u6362\u3001\u53ef\u89c6\u5316\u6280\u672f\u53ca\u5176\u5bf9\u63d0\u5347\u4f5c\u7269\u6539\u826f\u7b56\u7565\u7684\u610f\u4e49\u3002\u65e9\u671f\u7684\u6bd4\u8f83\u7814\u7a76\u5df2\u7ecf\u63ed\u793a\u4e86\u4e0d\u540c\u4f5c\u7269\u7269\u79cd\u4e2d\u65b0\u57fa\u56e0\u5e8f\u5217\u3001\u62f7\u8d1d\u6570\u53d8\u5f02\u548c\u5b58\u5728-\u7f3a\u5931\u53d8\u5f02\u3002\u6cdb\u57fa\u56e0\u7ec4\u7684\u6982\u5ff5\uff0c\u5373\u4ece\u5e7f\u6cdb\u7684\u57fa\u56e0\u578b\u4e2d\u6355\u6349\u591a\u79cd\u9057\u4f20\u53d8\u5f02\uff0c\u4e3a\u7269\u79cd\u9057\u4f20\u7ec4\u6210\u63d0\u4f9b\u4e86\u6574\u4f53\u89c6\u89d2\u3002\u7136\u800c\uff0c\u5bf9\u4e8e\u5177\u6709\u8f83\u5927\u57fa\u56e0\u7ec4\u7684\u690d\u7269\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u9762\u4e34\u6311\u6218\uff0c\u5305\u62ec\u7ba1\u7406\u5e9e\u5927\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u6570\u636e\u548c\u7406\u89e3\u79cd\u8d28\u4e2d\u7684\u9057\u4f20\u53d8\u5f02\u3002\u4e3a\u5e94\u5bf9\u8fd9\u4e9b\u6311\u6218\uff0c\u7814\u7a76\u4eba\u5458\u63a2\u7d22\u4e86\u6210\u672c\u6548\u76ca\u66f4\u9ad8\u7684\u66ff\u4ee3\u65b9\u6848\uff0c\u4ee5\u5728\u4e00\u4e2a\u79f0\u4e3a\u6cdb\u57fa\u56e0\u7ec4\u7684\u5355\u4e00\u7ec4\u88c5\u4e2d\u5c01\u88c5\u7269\u79cd\u591a\u6837\u6027\u3002\u8fd9\u6d89\u53ca\u51cf\u5c11\u57fa\u56e0\u7ec4\u5e8f\u5217\u91cf\uff0c\u540c\u65f6\u5173\u6ce8\u9057\u4f20\u53d8\u5f02\u3002\u968f\u7740\u6cdb\u57fa\u56e0\u7ec4\u6982\u5ff5\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u4e2d\u7684\u65e5\u76ca\u91cd\u8981\uff0c\u51fa\u73b0\u4e86\u591a\u79cd\u8f6f\u4ef6\u5de5\u5177\u6765\u4fc3\u8fdb\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u3002\u672c\u6587\u9610\u660e\u4e86\u5f00\u53d1\u548c\u5229\u7528\u4e13\u4e3a\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u8bbe\u8ba1\u7684\u8f6f\u4ef6\u5de5\u5177\uff0c\u5e76\u8ba8\u8bba\u4e86\u9002\u5408\u4e0b\u6e38\u5206\u6790\u7684\u8868\u793a\u683c\u5f0f\uff0c\u4e3a\u7406\u89e3\u690d\u7269\u7269\u79cd\u7684\u9057\u4f20\u56fe\u666f\u548c\u8fdb\u5316\u52a8\u6001\u63d0\u4f9b\u4e86\u6709\u4ef7\u503c\u7684\u89c1\u89e3\u3002\u603b\u4e4b\uff0c\u672c\u6587\u5f3a\u8c03\u4e86\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u548c\u8868\u793a\u683c\u5f0f\u5728\u89e3\u6790\u590d\u6742\u690d\u7269\u57fa\u56e0\u7ec4\u9057\u4f20\u67b6\u6784\u4e2d\u7684\u91cd\u8981\u610f\u4e49\uff0c\u4e3a\u63a2\u7d22\u548c\u7406\u89e3\u690d\u7269\u9057\u4f20\u591a\u6837\u6027\u63d0\u4f9b\u4e86\u5168\u9762\u6982\u8ff0\u3002\", \"translated_keywords\": \"\u5168\u57fa\u56e0\u7ec4\u6cdb\u5316\u56fe  \\n\u5355\u500d\u578b\u56fe\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\u5668\uff1b\u56fe\u53ef\u89c6\u5316\u5668\uff1b\u56fe\u683c\u5f0f\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"11.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39894347\", \"search_query\": \"pangenome\", \"affiliations\": \"Center of Excellence in Genomics and Systems Biology (CEGSB) and Center for Pre-Breeding Research (CPBR), International Crops Research Institute for the Semi-Arid Tropics (ICRISAT), Hyderabad, India. Electronic address: pradeep.ruperao@icrisat.org.; ICAR-National Bureau of Plant Genetic Resources (NBPGR), New Delhi, India; Queensland Alliance for Agriculture and Food Innovation, The University of Queensland, St Lucia, Australia.; International Institute of Tropical Agriculture (IITA), Nairobi, Kenya.; Center of Excellence in Genomics and Systems Biology (CEGSB) and Center for Pre-Breeding Research (CPBR), International Crops Research Institute for the Semi-Arid Tropics (ICRISAT), Hyderabad, India.; International Maize and Wheat Improvement Center (CIMMYT), Nairobi, Kenya.; Center of Excellence in Genomics and Systems Biology (CEGSB) and Center for Pre-Breeding Research (CPBR), International Crops Research Institute for the Semi-Arid Tropics (ICRISAT), Hyderabad, India. Electronic address: Manish.Pandey@icrisat.org.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Business Research\", \"pub_date\": \"2025-02-03\"}, {\"id\": 103, \"title\": \"Technological Development and Advances for Constructing and Analyzing Plant Pangenomes.\", \"authors\": \"Hu Haifei; Li Risheng; Zhao Junliang; Batley Jacqueline; Edwards David\", \"journal\": \"Genome biology and evolution\", \"year\": \"2024\", \"pmid\": \"38669452\", \"doi\": \"10.1093/gbe/evae081\", \"abstract\": \"A pangenome captures the genomic diversity for a species, derived from a collection of genetic sequences of diverse populations. Advances in sequencing technologies have given rise to three primary methods for pangenome construction and analysis: de novo assembly and comparison, reference genome-based iterative assembly, and graph-based pangenome construction. Each method presents advantages and challenges in processing varying amounts and structures of DNA sequencing data. With the emergence of high-quality genome assemblies and advanced bioinformatic tools, the graph-based pangenome is emerging as an advanced reference for exploring the biological and functional implications of genetic variations.\", \"keywords\": \"plant; data analysis and visualization; genome variation; pangenome; bioinformatic pipeline\", \"translated_title\": \"\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u4e0e\u5206\u6790\u7684\u6280\u672f\u53d1\u5c55\u4e0e\u8fdb\u5c55\", \"translated_abstract\": \"\u4ece\u5934\u7ec4\u88c5\u4e0e\u6bd4\u8f83\u3001\u57fa\u4e8e\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u8fed\u4ee3\u7ec4\u88c5\u4ee5\u53ca\u57fa\u4e8e\u56fe\u6a21\u578b\u7684\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u3002\u6bcf\u79cd\u65b9\u6cd5\u5728\u5904\u7406\u4e0d\u540c\u6570\u91cf\u548c\u7ed3\u6784\u7684DNA\u6d4b\u5e8f\u6570\u636e\u65f6\u90fd\u6709\u5176\u4f18\u52bf\u548c\u6311\u6218\u3002\u968f\u7740\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6280\u672f\u548c\u5148\u8fdb\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u5177\u7684\u51fa\u73b0\uff0c\u57fa\u4e8e\u56fe\u6a21\u578b\u7684\u6cdb\u57fa\u56e0\u7ec4\u6b63\u6210\u4e3a\u63a2\u7d22\u9057\u4f20\u53d8\u5f02\u751f\u7269\u5b66\u548c\u529f\u80fd\u610f\u4e49\u7684\u9ad8\u7ea7\u53c2\u8003\u3002\", \"translated_keywords\": \"\u690d\u7269\uff1b\u6570\u636e\u5206\u6790\u4e0e\u53ef\u89c6\u5316\uff1b\u57fa\u56e0\u7ec4\u53d8\u5f02\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u751f\u7269\u4fe1\u606f\u5b66\u6d41\u7a0b\", \"quartile\": \"Q1\", \"impact_factor\": \"10.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38669452\", \"search_query\": \"pangenome\", \"affiliations\": \"Rice Research Institute, Guangdong Academy of Agricultural Sciences & Key Laboratory of Genetics and Breeding of High Quality Rice in Southern China (Co-construction by Ministry and Province), Ministry of Agriculture and Rural Affairs & Guangdong Key Laboratory of New Technology in Rice Breeding & Guangdong Rice Engineering Laboratory, Guangzhou 510640, China.; College of Agriculture, South China Agricultural University, Guangzhou, Guangdong 510642, China.; School of Biological Sciences, University of Western Australia, Perth, WA, Australia.; Centre for Applied Bioinformatics, University of Western Australia, Perth, WA 6009, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"Molecular Biology and Evolution\", \"pub_date\": \"2024-04-26\"}, {\"id\": 104, \"title\": \"The Dynamic Fungal Genome: Polyploidy, Aneuploidy and Copy Number Variation in Response to Stress.\", \"authors\": \"Vande Zande P\u00e9tra; Zhou Xin; Selmecki Anna\", \"journal\": \"Annual review of microbiology\", \"year\": \"2023\", \"pmid\": \"37307856\", \"doi\": \"10.1146/annurev-micro-041320-112443\", \"abstract\": \"Fungal species have dynamic genomes and often exhibit genomic plasticity in response to stress. This genome plasticity often comes with phenotypic consequences that affect fitness and resistance to stress. Fungal pathogens exhibit genome plasticity in both clinical and agricultural settings and often during adaptation to antifungal drugs, posing significant challenges to human health. Therefore, it is important to understand the rates, mechanisms, and impact of large genomic changes. This review addresses the prevalence of polyploidy, aneuploidy, and copy number variation across diverse fungal species, with special attention to prominent fungal pathogens and model species. We also explore the relationship between environmental stress and rates of genomic changes and highlight the mechanisms underlying genotypic and phenotypic changes. A comprehensive understanding of these dynamic fungal genomes is needed to identify novel solutions for the increase in antifungal drug resistance.\", \"keywords\": \"aneuploidy; polyploidy; copy number variation; genome plasticity; adaptation to stress\", \"translated_title\": \"\u5e94\u6fc0\u53cd\u5e94\u4e2d\u7684\u591a\u500d\u4f53\u3001\u975e\u6574\u500d\u4f53\u548c\u62f7\u8d1d\u6570\u53d8\u5f02\", \"translated_abstract\": \"\u771f\u83cc\u7269\u79cd\u5177\u6709\u52a8\u6001\u57fa\u56e0\u7ec4\uff0c\u5e76\u4e14\u5728\u5e94\u5bf9\u538b\u529b\u65f6\u5e38\u5e38\u8868\u73b0\u51fa\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\u3002\u8fd9\u79cd\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\u901a\u5e38\u4f34\u968f\u7740\u5f71\u54cd\u9002\u5e94\u6027\u548c\u6297\u9006\u6027\u7684\u8868\u578b\u540e\u679c\u3002\u771f\u83cc\u75c5\u539f\u4f53\u5728\u4e34\u5e8a\u548c\u519c\u4e1a\u73af\u5883\u4e2d\u5747\u8868\u73b0\u51fa\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\uff0c\u5c24\u5176\u662f\u5728\u9002\u5e94\u6297\u771f\u83cc\u836f\u7269\u7684\u8fc7\u7a0b\u4e2d\uff0c\u5bf9\u4eba\u7c7b\u5065\u5eb7\u6784\u6210\u4e86\u91cd\u5927\u6311\u6218\u3002\u56e0\u6b64\uff0c\u7406\u89e3\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u53d8\u5316\u7684\u901f\u7387\u3001\u673a\u5236\u53ca\u5176\u5f71\u54cd\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u591a\u500d\u4f53\u30
