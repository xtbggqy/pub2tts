9\u8f6c\u5316\uff1b\u7814\u7a76\u534f\u8c03\u7f51\u7edc\uff1b\u690d\u7269\u79d1\u5b66\uff1b\u6559\u80b2\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39908178\", \"search_query\": \"plant\", \"affiliations\": \"Boyce Thompson Institute, Ithaca, New York, USA.; Department of Plant and Agroecosystems Sciences, University of Wisconsin-Madison, Madison, Wisconsin, USA.; Wisconsin Crop Innovation Center, University of Wisconsin-Madison, Madison, Wisconsin, USA.; Corteva Agriscience, Johnston, Iowa, USA.; Department of Agronomy, Iowa State University, Ames, Iowa, USA.; Donald Danforth Plant Science Center, St. Louis, Missouri, USA.; Plant Transformation Facility, Donald Danforth Plant Science Center, St. Louis, Missouri, USA.; Department of Crop & Soil Sciences, University of Georgia, Athens, Georgia, USA.; Plant Breeding & Genetics Section, Cornell University, Ithaca, New York, USA.\", \"citations\": \"0\", \"journal_full_name\": \"The Plant Journal: For Cell and Molecular Biology\", \"pub_date\": \"2025-02-05\"}, {\"id\": 430, \"title\": \"Nanoparticles and plants: A focus on analytical characterization techniques.\", \"authors\": \"Pinheiro Sergimar Kennedy de Paiva; Pontes Montcharles da Silva; Miguel Thaiz Batista Azevedo Rangel; Grillo Renato; Souza Filho Antonio Gomes de; Miguel Emilio de Castro\", \"journal\": \"Plant science : an international journal of experimental plant biology\", \"year\": \"2024\", \"pmid\": \"39142607\", \"doi\": \"10.1016/j.plantsci.2024.112225\", \"abstract\": \"Nanotechnology has brought about significant progress through the use of goods based on nanomaterials. However, concerns remain about the accumulation of these materials in the environment and their potential toxicity to living organisms. Plants have the ability to take in nanomaterials (NMs), which can cause changes in their physiology and morphology. On the other hand, nanoparticles (NPs) have been used to increase plant development and control pests in agriculture by including them into agrochemicals. The challenges of the interaction, internalization, and accumulation of NMs within plant tissues are enormous, mainly because of the various characteristics of NMs and the absence of reliable analytical tools. As our knowledge of the interactions between NMs and plant cells expands, we are able to create novel NMs that are tailored, targeted, and designed to be safe, thus minimizing the environmental consequences of nanomaterials. This review provides a thorough examination and comparison of the main microscopy techniques, spectroscopic methods, and far-field super-resolution methodologies used to examine nanomaterials within the cell walls of plants.\", \"keywords\": \"Electron microscopy; Plant tissue; Nanoparticle mapping; Nanomaterials; High-resolution microscopy\", \"translated_title\": \"\u805a\u7126\u4e8e\u5206\u6790\u8868\u5f81\u6280\u672f\", \"translated_abstract\": \"\u7eb3\u7c73\u6280\u672f\u901a\u8fc7\u57fa\u4e8e\u7eb3\u7c73\u6750\u6599\u7684\u4ea7\u54c1\u5e26\u6765\u4e86\u663e\u8457\u7684\u8fdb\u6b65\uff0c\u4f46\u8fd9\u4e9b\u6750\u6599\u5728\u73af\u5883\u4e2d\u7684\u79ef\u7d2f\u53ca\u5176\u5bf9\u751f\u7269\u6f5c\u5728\u6bd2\u6027\u7684\u62c5\u5fe7\u4f9d\u7136\u5b58\u5728\u3002\u690d\u7269\u80fd\u591f\u5438\u6536\u7eb3\u7c73\u6750\u6599\uff08NMs\uff09\uff0c\u8fd9\u53ef\u80fd\u4f1a\u5f15\u8d77\u5176\u751f\u7406\u548c\u5f62\u6001\u7684\u53d8\u5316\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u7eb3\u7c73\u9897\u7c92\uff08NPs\uff09\u5df2\u88ab\u7528\u4e8e\u519c\u4e1a\u4e2d\u901a\u8fc7\u5c06\u5176\u7eb3\u5165\u519c\u7528\u5316\u5b66\u54c1\u6765\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u548c\u63a7\u5236\u5bb3\u866b\u3002\u7eb3\u7c73\u6750\u6599\u5728\u690d\u7269\u7ec4\u7ec7\u5185\u7684\u76f8\u4e92\u4f5c\u7528\u3001\u5185\u5316\u548c\u79ef\u7d2f\u6240\u9762\u4e34\u7684\u6311\u6218\u662f\u5de8\u5927\u7684\uff0c\u4e3b\u8981\u662f\u7531\u4e8e\u7eb3\u7c73\u6750\u6599\u7684\u5404\u79cd\u7279\u6027\u4ee5\u53ca\u7f3a\u4e4f\u53ef\u9760\u7684\u5206\u6790\u5de5\u5177\u3002\u968f\u7740\u6211\u4eec\u5bf9\u7eb3\u7c73\u6750\u6599\u4e0e\u690d\u7269\u7ec6\u80de\u4e4b\u95f4\u76f8\u4e92\u4f5c\u7528\u7684\u8ba4\u8bc6\u4e0d\u65ad\u52a0\u6df1\uff0c\u6211\u4eec\u53ef\u4ee5\u8bbe\u8ba1\u51fa\u5177\u6709\u9488\u5bf9\u6027\u3001\u5b9a\u5236\u5316\u4e14\u5b89\u5168\u7684\u65b0\u578b\u7eb3\u7c73\u6750\u6599\uff0c\u4ece\u800c\u6700\u5c0f\u5316\u7eb3\u7c73\u6750\u6599\u5bf9\u73af\u5883\u7684\u5f71\u54cd\u3002\u672c\u6587\u7efc\u8ff0\u5e76\u6bd4\u8f83\u4e86\u7528\u4e8e\u7814\u7a76\u690d\u7269\u7ec6\u80de\u58c1\u5185\u7eb3\u7c73\u6750\u6599\u7684\u4e3b\u8981\u663e\u5fae\u955c\u6280\u672f\u3001\u5149\u8c31\u65b9\u6cd5\u4ee5\u53ca\u8fdc\u573a\u8d85\u5206\u8fa8\u65b9\u6cd5\u3002\", \"translated_keywords\": \"\u7535\u5b50\u663e\u5fae\u955c\uff1b\u690d\u7269\u7ec4\u7ec7\uff1b\u7eb3\u7c73\u9897\u7c92\u5b9a\u4f4d\uff1b\u7eb3\u7c73\u6750\u6599\uff1b\u9ad8\u5206\u8fa8\u7387\u663e\u5fae\u955c\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39142607\", \"search_query\": \"plant\", \"affiliations\": \"Biomaterials Laboratory, Department of Metallurgical Engineering and Materials and Analytical Center, Federal University of Cear\u00e1 (UFC), Fortaleza, CE, Brazil.; Optics and Photonics Group, SISFOTON Lab, Institute of Physics, Federal University of Mato Grosso do Sul (UFMS), Campo Grande, MS, Brazil.; Biotechnology Laboratory, Food Engineering Department, Federal University of Cear\u00e1 (UFC), Fortaleza, CE, Brazil.; Environmental Nanochemistry Group, Department of Physics and Chemistry, S\u00e3o Paulo State University (UNESP), Ilha Solteira, SP, Brazil.; Departament of Physics, Center of Science, Federal University of Cear\u00e1 (UFC), Fortaleza, CE, Brazil.; Biomaterials Laboratory, Department of Metallurgical Engineering and Materials and Analytical Center, Federal University of Cear\u00e1 (UFC), Fortaleza, CE, Brazil. Electronic address: emiliomiguel@ufc.br.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-15\"}, {\"id\": 431, \"title\": \"Hypoxia stress: plant's sensing, responses, and tolerance mechanisms.\", \"authors\": \"Basit Farwa; Khalid Muhammad; El-Keblawy Ali; Sheteiwy Mohamed S; Sulieman Saad; Josko Izabela; Zulfiqar Faisal\", \"journal\": \"Environmental science and pollution research international\", \"year\": \"2024\", \"pmid\": \"39489890\", \"doi\": \"10.1007/s11356-024-35439-4\", \"abstract\": \"Oxygen (O2) is an inhibiting factor for plant growth and development in submerged and flooding environments. Plants experience different O2 concentrations, such as normoxia, hypoxia, and anoxia, which can change over space and time. Plants have evolved various morphological, physiological, and biochemical adaptations to withstand low O2 stress, many of which have been well investigated. This review provides a detailed analysis of how plants respond to hypoxia, a significant stress factor primarily caused by flooding. Hypoxia affects plants at various cellular, developmental, and environmental levels. This review highlights genetic, molecular, and metabolic adaptations crops employ to cope with O2 deficiency. The roles of various transcription factors (TFs) and gene regulation mechanisms in enabling plants to modulate their physiological responses under hypoxic conditions are notable. The review also identifies a significant gap in research on plant responses during reoxygenation, the phase of returning to normal O2 levels, especially under natural lighting conditions. This transition poses ROS generation and photoinhibition challenges, affecting plant recovery post-hypoxia. We discuss various strategies to enhance plant hypoxia tolerance, including traditional breeding, genetic modification, and grafting techniques. It emphasizes integrating these approaches with a comprehensive understanding of hypoxia sensing and response mechanisms. We underscore the complexity of plant adaptations to hypoxia and the need for continued research in this field, especially in the face of global climate change. This is vital for developing sustainable agricultural practices and ensuring future food security.\", \"keywords\": \"Antioxidants; Hypoxia; Oxygen deprivation stress; Tolerance mechanism; ROS\", \"translated_title\": \"\u690d\u7269\u7684\u611f\u77e5\u3001\u54cd\u5e94\u4e0e\u8010\u53d7\u673a\u5236\", \"translated_abstract\": \"\u6c27\u6c14\uff08O\u2082\uff09\u662f\u690d\u7269\u5728\u6df9\u6c34\u548c\u6d2a\u6d9d\u73af\u5883\u4e2d\u7684\u751f\u957f\u53d1\u80b2\u6291\u5236\u56e0\u5b50\u3002\u690d\u7269\u4f1a\u7ecf\u5386\u4e0d\u540c\u7684\u6c27\u6d53\u5ea6\uff08\u5982\u5e38\u6c27\u3001\u4f4e\u6c27\u548c\u65e0\u6c27\uff09\uff0c\u8fd9\u4e9b\u6d53\u5ea6\u4f1a\u968f\u7a7a\u95f4\u548c\u65f6\u95f4\u53d8\u5316\u3002\u690d\u7269\u5df2\u8fdb\u5316\u51fa\u591a\u79cd\u5f62\u6001\u3001\u751f\u7406\u548c\u751f\u5316\u9002\u5e94\u673a\u5236\u4ee5\u5e94\u5bf9\u4f4e\u6c27\u80c1\u8feb\uff0c\u5176\u4e2d\u8bb8\u591a\u673a\u5236\u5df2\u88ab\u6df1\u5165\u7814\u7a76\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u5982\u4f55\u54cd\u5e94\u4f4e\u6c27\u8fd9\u4e00\u7531\u6d2a\u6d9d\u5f15\u8d77\u7684\u663e\u8457\u80c1\u8feb\u56e0\u5b50\u3002\u4f4e\u6c27\u80c1\u8feb\u5f71\u54cd\u690d\u7269\u5728\u7ec6\u80de\u3001\u53d1\u80b2\u548c\u73af\u5883\u7b49\u4e0d\u540c\u5c42\u9762\u7684\u529f\u80fd\u3002\u672c\u6587\u91cd\u70b9\u4ecb\u7ecd\u4e86\u4f5c\u7269\u5728\u5e94\u5bf9\u7f3a\u6c27\u65f6\u91c7\u7528\u7684\u9057\u4f20\u3001\u5206\u5b50\u548c\u4ee3\u8c22\u9002\u5e94\u7b56\u7565\u3002\u5404\u79cd\u8f6c\u5f55\u56e0\u5b50\uff08TFs\uff09\u53ca\u5176\u57fa\u56e0\u8c03\u63a7\u673a\u5236\u5728\u8c03\u8282\u690d\u7269\u5728\u4f4e\u6c27\u6761\u4ef6\u4e0b\u751f\u7406\u53cd\u5e94\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u672c\u6587\u6307\u51fa\uff0c\u5728\u518d\u5145\u6c27\u9636\u6bb5\uff08\u5373\u6062\u590d\u5230\u6b63\u5e38\u6c27\u6c34\u5e73\u7684\u9636\u6bb5\uff09\u690d\u7269\u54cd\u5e94\u7684\u7814\u7a76\u5b58\u5728\u663e\u8457\u7a7a\u767d\uff0c\u5c24\u5176\u662f\u5728\u81ea\u7136\u5149\u7167\u6761\u4ef6\u4e0b\u7684\u7814\u7a76\u3002\u8fd9\u4e00\u8fc7\u6e21\u9636\u6bb5\u4f1a\u5e26\u6765\u6d3b\u6027\u6c27\uff08ROS\uff09\u79ef\u7d2f\u548c\u5149\u6291\u5236\u6311\u6218\uff0c\u5f71\u54cd\u4f4e\u6c27\u540e\u690d\u7269\u7684\u6062\u590d\u3002\u6211\u4eec\u8ba8\u8bba\u4e86\u63d0\u9ad8\u690d\u7269\u4f4e\u6c27\u8010\u53d7\u6027\u7684\u591a\u79cd\u7b56\u7565\uff0c\u5305\u62ec\u4f20\u7edf\u80b2\u79cd\u3001\u57fa\u56e0\u6539\u9020\u548c\u5ac1\u63a5\u6280\u672f\uff0c\u5e76\u5f3a\u8c03\u5e94\u5c06\u8fd9\u4e9b\u65b9\u6cd5\u4e0e\u5bf9\u4f4e\u6c27\u611f\u77e5\u548c\u54cd\u5e94\u673a\u5236\u7684\u5168\u9762\u7406\u89e3\u76f8\u7ed3\u5408\u3002\u672c\u6587\u7a81\u51fa\u4e86\u690d\u7269\u9002\u5e94\u4f4e\u6c27\u80c1\u8feb\u7684\u590d\u6742\u6027\u4ee5\u53ca\u8be5\u9886\u57df\u6301\u7eed\u7814\u7a76\u7684\u91cd\u8981\u6027\uff0c\u7279\u522b\u662f\u5728\u5168\u7403\u6c14\u5019\u53d8\u5316\u80cc\u666f\u4e0b\u3002\u8fd9\u5bf9\u4e8e\u5f00\u53d1\u53ef\u6301\u7eed\u519c\u4e1a\u5b9e\u8df5\u548c\u786e\u4fdd\u672a\u6765\u7cae\u98df\u5b89\u5168\u81f3\u5173\u91cd\u8981\u3002\", \"translated_keywords\": \"\u6297\u6c27\u5316\u5242\uff1b\u4f4e\u6c27\uff1b\u7f3a\u6c27\u80c1\u8feb\uff1b\u8010\u53d7\u673a\u5236\uff1b\u6d3b\u6027\u6c27\uff08ROS\uff09\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39489890\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, College of Science and Technology, Wenzhou-Kean University, Wenzhou, 325060, China. bfarwa@kean.edu.; Department of Biology, College of Science and Technology, Wenzhou-Kean University, Wenzhou, 325060, China.; Department of Applied Biology, Faculty of Science, University of Sharjah, 27272, Sharjah, United Arab Emirates.; Department of Integrative Agriculture, College of Agriculture and Veterinary Medicine, United Arab Emirates University, P.O. Box 15551, Al Ain, Abu Dhabi, United Arab Emirates.; Department of Agronomy, Faculty of Agriculture, Mansoura University, Mansoura, 35516, Egypt.; Department of Agronomy, Faculty of Agriculture, University of Khartoum, 13314, Shambat, Khartoum North, Sudan.; Institute of Plant Genetics, Breeding and Biotechnology, Faculty of Agrobioengineering, University of Life Sciences, Lublin, Poland.; Department of Horticultural Sciences, Faculty of Agriculture and Environment, The Islamia University of Bahawalpur, Bahawalpur, Pakistan.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-11-04\"}, {\"id\": 432, \"title\": \"Environmental Implication of Herbicide Use.\", \"authors\": \"Ba\u0107maga Ma\u0142gorzata; Wyszkowska Jadwiga; Kucharski Jan\", \"journal\": \"Molecules (Basel, Switzerland)\", \"year\": \"2025\", \"pmid\": \"39770054\", \"doi\": \"10.3390/molecules29245965\", \"abstract\": \"One of the guiding principles of the sustainable use of herbicides is their targeted action exclusively against weeds, consisting of blocking photosynthesis and synthesis of amino acids and growth regulators. Herbicides are major elements of plant production, indispensable to the functioning of modern agriculture. Nevertheless, their influence on all elements of the natural environment needs to be continuously controlled. This review article summarizes research addressing the effects of herbicides on the natural environment and the changes they trigger therein. Herbicides, applied to protect crops against weed infestation, are usually mixtures of various active substances; hence, it is generally difficult to analyze their impact on the environment and organisms. Nonetheless, an attempt was made in this review to discuss the effects of selected herbicides on individual elements of the natural environment (water, soil, and air) and organisms (humans, animals, plants, and microorganisms). In addition, the article presents examples of the biodegradation of selected herbicides and mechanisms of their degradation by bacteria and fungi. Based on this information, it can be concluded that the uncontrolled use of herbicides has led to adverse effects on non-target organisms, as documented in the scientific literature. However, further research on the environmental effects of these chemicals is needed address the missing knowledge on this subject.\", \"keywords\": \"organisms; toxicity; herbicides; biodegradation; contamination; environmental\", \"translated_title\": \"\u9664\u8349\u5242\u4f7f\u7528\u5e26\u6765\u7684\u73af\u5883\u5f71\u54cd\", \"translated_abstract\": \"\u9664\u8349\u5242\u53ef\u6301\u7eed\u5229\u7528\u7684\u4e00\u4e2a\u6307\u5bfc\u539f\u5219\u662f\u5176\u4ec5\u9488\u5bf9\u6742\u8349\u7684\u9776\u5411\u4f5c\u7528\uff0c\u5305\u62ec\u6291\u5236\u5149\u5408\u4f5c\u7528\u3001\u6c28\u57fa\u9178\u53ca\u751f\u957f\u8c03\u8282\u5242\u7684\u5408\u6210\u3002\u9664\u8349\u5242\u662f\u4f5c\u7269\u751f\u4ea7\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u5728\u73b0\u4ee3\u519c\u4e1a\u529f\u80fd\u53d1\u6325\u4e2d\u4e0d\u53ef\u6216\u7f3a\u3002\u7136\u800c\uff0c\u5bf9\u5176\u5bf9\u81ea\u7136\u73af\u5883\u5404\u8981\u7d20\u5f71\u54cd\u7684\u6301\u7eed\u76d1\u63a7\u4ecd\u662f\u5fc5\u8981\u7684\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8e\u9664\u8349\u5242\u5bf9\u81ea\u7136\u73af\u5883\u53ca\u5176\u5f15\u53d1\u53d8\u5316\u7684\u7814\u7a76\u6210\u679c\u3002\u9664\u8349\u5242\u901a\u5e38\u662f\u7531\u591a\u79cd\u6d3b\u6027\u6210\u5206\u7ec4\u6210\u7684\u6df7\u5408\u7269\uff0c\u56e0\u6b64\u5206\u6790\u5176\u5bf9\u73af\u5883\u548c\u751f\u7269\u4f53\u7684\u5f71\u54cd\u8f83\u4e3a\u56f0\u96be\u3002\u5c3d\u7ba1\u5982\u6b64\uff0c\u672c\u6587\u5c1d\u8bd5\u8ba8\u8bba\u4e86\u9009\u5b9a\u9664\u8349\u5242\u5bf9\u81ea\u7136\u73af\u5883\uff08\u6c34\u3001\u571f\u58e4\u548c\u7a7a\u6c14\uff09\u4ee5\u53ca\u751f\u7269\u4f53\uff08\u4eba\u7c7b\u3001\u52a8\u7269\u3001\u690d\u7269\u548c\u5fae\u751f\u7269\uff09\u7684\u5f71\u54cd\u3002\u6b64\u5916\uff0c\u6587\u7ae0\u8fd8\u5217\u4e3e\u4e86\u67d0\u4e9b\u9664\u8349\u5242\u751f\u7269\u964d\u89e3\u7684\u5b9e\u4f8b\u53ca\u5176\u901a\u8fc7\u7ec6\u83cc\u548c\u771f\u83cc\u964d\u89e3\u7684\u673a\u5236\u3002\u57fa\u4e8e\u8fd9\u4e9b\u4fe1\u606f\u53ef\u4ee5\u5f97\u51fa\u7ed3\u8bba\uff0c\u9664\u8349\u5242\u7684\u65e0\u5e8f\u4f7f\u7528\u5df2\u5bfc\u81f4\u975e\u9776\u6807\u751f\u7269\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\uff0c\u8fd9\u5728\u79d1\u5b66\u6587\u732e\u4e2d\u6709\u76f8\u5173\u8bb0\u8f7d\u3002\u7136\u800c\uff0c\u4ecd\u9700\u8fdb\u4e00\u6b65\u7814\u7a76\u8fd9\u4e9b\u5316\u5b66\u7269\u8d28\u5bf9\u73af\u5883\u7684\u5f71\u54cd\uff0c\u4ee5\u586b\u8865\u8be5\u9886\u57df\u7684\u77e5\u8bc6\u7a7a\u767d\u3002\", \"translated_keywords\": \"\u751f\u7269\u4f53\uff1b\u6bd2\u6027\uff1b\u9664\u8349\u5242\uff1b\u751f\u7269\u964d\u89e3\uff1b\u6c61\u67d3\uff1b\u73af\u5883\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39770054\", \"search_query\": \"plant\", \"affiliations\": \"Department of Soil Science and Microbiology, Faculty of Agriculture and Forestry, University of Warmia and Mazury in Olsztyn, \u0141\u00f3dzki 3 Sq., 10-719 Olsztyn, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-01-08\"}, {\"id\": 433, \"title\": \"Advances in plant synthetic biology approaches to control expression of gene circuits.\", \"authors\": \"Koukara Jenny; Papadopoulou Kalliope K\", \"journal\": \"Biochemical and biophysical research communications\", \"year\": \"2023\", \"pmid\": \"36889035\", \"doi\": \"10.1016/j.bbrc.2023.02.061\", \"abstract\": \"The applications of synthetic biology range from creating simple circuits to monitor an organism's state to complex circuits capable of reconstructing aspects of life. The latter has the potential to be used in plant synthetic biology to address current societal issues by reforming agriculture and enhancing production of molecules of increased demand. For this reason, development of efficient tools to precisely control gene expression of circuits must be prioritized. In this review, we report the latest efforts towards characterization, standardization and assembly of genetic parts into higher-order constructs, as well as available types of inducible systems to modulate their transcription in plant systems. Subsequently, we discuss recent developments in the orthogonal control of gene expression, Boolean logic gates and synthetic genetic toggle-like switches. Finally, we conclude that by combining different means of controlling gene expression, we can create complex circuits capable of reshaping plant life.\", \"keywords\": \"Boolean logic gates; Orthogonal control; Circuits; Plant synthetic biology; Toggle-like switches\", \"translated_title\": \"\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\u65b9\u6cd5\u5728\u57fa\u56e0\u56de\u8def\u8868\u8fbe\u8c03\u63a7\u4e2d\u7684\u8fdb\u5c55\", \"translated_abstract\": \"\u5408\u6210\u751f\u7269\u5b66\u7684\u5e94\u7528\u8303\u56f4\u4ece\u6784\u5efa\u7b80\u5355\u7684\u72b6\u6001\u76d1\u6d4b\u7535\u8def\u5230\u590d\u6742\u7684\u80fd\u591f\u91cd\u6784\u751f\u547d\u67d0\u4e9b\u65b9\u9762\u7684\u7535\u8def\u4e0d\u7b49\u3002\u540e\u8005\u5728\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\u4e2d\u5177\u6709\u5de8\u5927\u6f5c\u529b\uff0c\u53ef\u901a\u8fc7\u6539\u9769\u519c\u4e1a\u548c\u63d0\u9ad8\u9ad8\u9700\u6c42\u5206\u5b50\u7684\u4ea7\u91cf\u6765\u5e94\u5bf9\u5f53\u524d\u7684\u793e\u4f1a\u95ee\u9898\u3002\u56e0\u6b64\uff0c\u5f00\u53d1\u9ad8\u6548\u5de5\u5177\u4ee5\u7cbe\u786e\u63a7\u5236\u7535\u8def\u7684\u57fa\u56e0\u8868\u8fbe\u5fc5\u987b\u4f18\u5148\u8003\u8651\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6700\u8fd1\u5728\u8868\u5f81\u3001\u6807\u51c6\u5316\u4ee5\u53ca\u5c06\u9057\u4f20\u90e8\u4ef6\u7ec4\u88c5\u4e3a\u66f4\u9ad8\u7ea7\u522b\u7ed3\u6784\u7684\u52aa\u529b\uff0c\u5e76\u4ecb\u7ecd\u4e86\u53ef\u7528\u4e8e\u8c03\u63a7\u690d\u7269\u7cfb\u7edf\u8f6c\u5f55\u7684\u8bf1\u5bfc\u578b\u7cfb\u7edf\u7684\u7c7b\u578b\u3002\u968f\u540e\uff0c\u6211\u4eec\u8ba8\u8bba\u4e86\u57fa\u56e0\u8868\u8fbe\u6b63\u4ea4\u63a7\u5236\u3001\u5e03\u5c14\u903b\u8f91\u95e8\u4ee5\u53ca\u5408\u6210\u9057\u4f20\u7ffb\u8f6c\u578b\u5f00\u5173\u7684\u6700\u65b0\u8fdb\u5c55\u3002\u6700\u540e\uff0c\u6211\u4eec\u8ba4\u4e3a\u901a\u8fc7\u7ed3\u5408\u591a\u79cd\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7\u624b\u6bb5\uff0c\u53ef\u4ee5\u521b\u5efa\u590d\u6742\u7684\u7535\u8def\uff0c\u4ece\u800c\u91cd\u5851\u690d\u7269\u7684\u751f\u547d\u5f62\u5f0f\u3002\", \"translated_keywords\": \"\u5e03\u5c14\u903b\u8f91\u95e8\uff1b\u6b63\u4ea4\u63a7\u5236\uff1b\u7535\u8def\uff1b\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\uff1b\u7ffb\u8f6c\u578b\u5f00\u5173\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36889035\", \"search_query\": \"plant\", \"affiliations\": \"Laboratory of Plant and Environmental Biotechnology, Department of Biochemistry and Biotechnology, University of Thessaly, Larissa, Greece.; Laboratory of Plant and Environmental Biotechnology, Department of Biochemistry and Biotechnology, University of Thessaly, Larissa, Greece. Electronic address: kalpapad@bio.uth.gr.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-03-09\"}, {\"id\": 434, \"title\": \"Metabolomics applications for plant-based foods origin tracing, cultivars identification and processing: Feasibility and future aspects.\", \"authors\": \"Liang Lu; Li Yuhao; Mao Xuejin; Wang Yuanxing\", \"journal\": \"Food chemistry\", \"year\": \"2024\", \"pmid\": \"38599108\", \"doi\": \"10.1016/j.foodchem.2024.139227\", \"abstract\": \"Metabolomics, the systematic study of metabolites, is dedicated to a comprehensive analysis of all aspects of plant-based food research and plays a pivotal role in the nutritional composition and quality control of plant-based foods. The diverse chemical compositions of plant-based foods lead to variations in sensory characteristics and nutritional value. This review explores the application of the metabolomics method to plant-based food origin tracing, cultivar identification, and processing methods. It also addresses the challenges encountered and outlines future directions. Typically, when combined with other omics or techniques, synergistic and complementary information is uncovered, enhancing the classification and prediction capabilities of models. Future research should aim to evaluate all factors affecting food quality comprehensively, and this necessitates advanced research into influence mechanisms, metabolic pathways, and gene expression.\", \"keywords\": \"Food processing; Metabolomics; Geographical origin; Plant-based foods; Cultivars identification\", \"translated_title\": \"\u53ef\u884c\u6027\u4e0e\u5c55\u671b\", \"translated_abstract\": \"\u4ee3\u8c22\u7ec4\u5b66\u4f5c\u4e3a\u7cfb\u7edf\u7814\u7a76\u4ee3\u8c22\u7269\u7684\u5b66\u79d1\uff0c\u5728\u690d\u7269\u6027\u98df\u7269\u7684\u7814\u7a76\u4e2d\u53d1\u6325\u7740\u5173\u952e\u4f5c\u7528\uff0c\u5c24\u5176\u662f\u5728\u5176\u8425\u517b\u6210\u5206\u5206\u6790\u548c\u8d28\u91cf\u63a7\u5236\u65b9\u9762\u3002\u690d\u7269\u6027\u98df\u7269\u590d\u6742\u7684\u5316\u5b66\u7ec4\u6210\u5bfc\u81f4\u5176\u611f\u5b98\u7279\u6027\u548c\u8425\u517b\u4ef7\u503c\u5b58\u5728\u5dee\u5f02\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4ee3\u8c22\u7ec4\u5b66\u65b9\u6cd5\u5728\u690d\u7269\u6027\u98df\u7269\u4ea7\u5730\u6eaf\u6e90\u3001\u54c1\u79cd\u9274\u522b\u4ee5\u53ca\u52a0\u5de5\u65b9\u5f0f\u7814\u7a76\u4e2d\u7684\u5e94\u7528\uff0c\u5e76\u63a2\u8ba8\u4e86\u9762\u4e34\u7684\u6311\u6218\u53ca\u672a\u6765\u53d1\u5c55\u65b9\u5411\u3002\u901a\u5e38\u60c5\u51b5\u4e0b\uff0c\u7ed3\u5408\u5176\u4ed6\u7ec4\u5b66\u6216\u6280\u672f\u624b\u6bb5\uff0c\u53ef\u4ee5\u63ed\u793a\u534f\u540c\u4e92\u8865\u7684\u4fe1\u606f\uff0c\u4ece\u800c\u63d0\u5347\u6a21\u578b\u7684\u5206\u7c7b\u4e0e\u9884\u6d4b\u80fd\u529b\u3002\u672a\u6765\u7684\u7814\u7a76\u5e94\u81f4\u529b\u4e8e\u5168\u9762\u8bc4\u4f30\u5f71\u54cd\u98df\u54c1\u8d28\u91cf\u7684\u5404\u79cd\u56e0\u7d20\uff0c\u8fd9\u9700\u8981\u6df1\u5165\u63a2\u7a76\u5f71\u54cd\u673a\u5236\u3001\u4ee3\u8c22\u901a\u8def\u53ca\u57fa\u56e0\u8868\u8fbe\u7b49\u8bfe\u9898\u3002\", \"translated_keywords\": \"\u98df\u54c1\u52a0\u5de5\uff1b\u4ee3\u8c22\u7ec4\u5b66\uff1b\u5730\u7406\u8d77\u6e90\uff1b\u690d\u7269\u6027\u98df\u7269\uff1b\u54c1\u79cd\u9274\u522b\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38599108\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Food Science and Resource, Nanchang University, Nanchang 30047, China.; State Key Laboratory of Food Science and Resource, Nanchang University, Nanchang 30047, China. Electronic address: maoxuejin@ncu.edu.cn.; State Key Laboratory of Food Science and Resource, Nanchang University, Nanchang 30047, China. Electronic address: yuanxingwang@ncu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-11\"}, {\"id\": 435, \"title\": \"Unlocking plant resilience: Advanced epigenetic strategies against heavy metal and metalloid stress.\", \"authors\": \"Iqbal Babar; Ahmad Naveed; Li Guanlin; Jalal Arshad; Khan Ali Raza; Zheng Xiaojun; Naeem Muhammad; Du Daolin\", \"journal\": \"Plant science : an international journal of experimental plant biology\", \"year\": \"2024\", \"pmid\": \"39277048\", \"doi\": \"10.1016/j.plantsci.2024.112265\", \"abstract\": \"The escalating threat of heavy metal and metalloid stress on plant ecosystems requires innovative strategies to strengthen plant resilience and ensure agricultural sustainability. This review provides important insights into the advanced epigenetic pathways to improve plant tolerance to toxic heavy metals and metalloid stress. Epigenetic modifications, including deoxyribonucleic acid (DNA) methylation, histone modifications, and small ribonucleic acid (RNA) engineering, offer innovative avenues for tailoring plant responses to mitigate the impact of heavy metal and metalloid stress. Technological advancements in high-throughput genome sequencing and functional genomics have unraveled the complexities of epigenetic regulation in response to heavy metal and metalloid contamination. Recent strides in this field encompass identifying specific epigenetic markers associated with stress resilience, developing tools for editing the epigenome, and integrating epigenetic data into breeding programs for stress-resistant crops. Understanding the dynamic interaction between epigenetics and stress responses holds immense potential to engineer resilient crops that thrive in environments contaminated with heavy metals and metalloids. Eventually, harnessing epigenetic strategies presents a promising trajectory toward sustainable agriculture in the face of escalating environmental challenges. Plant epigenomics expands, the potential for sustainable agriculture by implementing advanced epigenetic approaches becomes increasingly evident. These developments lay the foundation for understanding the growing significance of epigenetics in plant stress biology and its potential to mitigate the detrimental effects of heavy metal and metalloid pollution on global agriculture.\", \"keywords\": \"Stress tolerance; Histone acetylation; Epigenetic engineering; DNA methylation\", \"translated_title\": \"\u9488\u5bf9\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u80c1\u8feb\u7684\u5148\u8fdb\u8868\u89c2\u9057\u4f20\u7b56\u7565\", \"translated_abstract\": \"\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u80c1\u8feb\u5bf9\u690d\u7269\u751f\u6001\u7cfb\u7edf\u7684\u5a01\u80c1\u65e5\u76ca\u52a0\u5267\uff0c\u8feb\u5207\u9700\u8981\u521b\u65b0\u7b56\u7565\u6765\u589e\u5f3a\u690d\u7269\u7684\u9002\u5e94\u80fd\u529b\u5e76\u786e\u4fdd\u519c\u4e1a\u7684\u53ef\u6301\u7eed\u53d1\u5c55\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u901a\u8fc7\u8868\u89c2\u9057\u4f20\u9014\u5f84\u63d0\u9ad8\u690d\u7269\u5bf9\u6709\u6bd2\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u80c1\u8feb\u8010\u53d7\u6027\u7684\u7814\u7a76\u8fdb\u5c55\uff0c\u63d0\u4f9b\u4e86\u91cd\u8981\u89c1\u89e3\u3002\u8868\u89c2\u9057\u4f20\u4fee\u9970\uff0c\u5305\u62ec\u8131\u6c27\u6838\u7cd6\u6838\u9178\uff08DNA\uff09\u7532\u57fa\u5316\u3001\u7ec4\u86cb\u767d\u4fee\u9970\u4ee5\u53ca\u5c0f\u6838\u7cd6\u6838\u9178\uff08RNA\uff09\u5de5\u7a0b\uff0c\u4e3a\u8c03\u6574\u690d\u7269\u54cd\u5e94\u4ee5\u51cf\u8f7b\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u80c1\u8feb\u7684\u5f71\u54cd\u63d0\u4f9b\u4e86\u65b0\u7684\u9014\u5f84\u3002\u9ad8\u901a\u91cf\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u548c\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u6280\u672f\u7684\u8fdb\u6b65\u63ed\u793a\u4e86\u8868\u89c2\u9057\u4f20\u8c03\u63a7\u5728\u5e94\u5bf9\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u6c61\u67d3\u4e2d\u7684\u590d\u6742\u673a\u5236\u3002\u8be5\u9886\u57df\u7684\u6700\u65b0\u8fdb\u5c55\u5305\u62ec\u9274\u5b9a\u4e0e\u80c1\u8feb\u8010\u53d7\u6027\u76f8\u5173\u7684\u7279\u5b9a\u8868\u89c2\u9057\u4f20\u6807\u8bb0\u3001\u5f00\u53d1\u8868\u89c2\u57fa\u56e0\u7ec4\u7f16\u8f91\u5de5\u5177\u4ee5\u53ca\u5c06\u8868\u89c2\u9057\u4f20\u6570\u636e\u6574\u5408\u5230\u6297\u9006\u4f5c\u7269\u80b2\u79cd\u8ba1\u5212\u4e2d\u3002\u7406\u89e3\u8868\u89c2\u9057\u4f20\u4e0e\u80c1\u8feb\u54cd\u5e94\u4e4b\u95f4\u7684\u52a8\u6001\u76f8\u4e92\u4f5c\u7528\u5177\u6709\u5de8\u5927\u7684\u6f5c\u529b\uff0c\u53ef\u57f9\u80b2\u51fa\u80fd\u591f\u5728\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u6c61\u67d3\u73af\u5883\u4e2d\u8301\u58ee\u6210\u957f\u7684\u6297\u9006\u4f5c\u7269\u3002\u6700\u7ec8\uff0c\u5229\u7528\u8868\u89c2\u9057\u4f20\u7b56\u7565\u4e3a\u9762\u5bf9\u65e5\u76ca\u4e25\u5cfb\u7684\u73af\u5883\u6311\u6218\u7684\u53ef\u6301\u7eed\u519c\u4e1a\u5f00\u8f9f\u4e86\u5149\u660e\u524d\u666f\u3002\u968f\u7740\u690d\u7269\u8868\u89c2\u57fa\u56e0\u7ec4\u5b66\u7684\u53d1\u5c55\uff0c\u91c7\u7528\u5148\u8fdb\u7684\u8868\u89c2\u9057\u4f20\u65b9\u6cd5\u5b9e\u73b0\u53ef\u6301\u7eed\u519c\u4e1a\u7684\u6f5c\u529b\u6108\u53d1\u663e\u73b0\u3002\u8fd9\u4e9b\u8fdb\u5c55\u5960\u5b9a\u4e86\u7406\u89e3\u8868\u89c2\u9057\u4f20\u5b66\u5728\u690d\u7269\u80c1\u8feb\u751f\u7269\u5b66\u4e2d\u65e5\u76ca\u589e\u957f\u7684\u91cd\u8981\u6027\u53ca\u5176\u51cf\u8f7b\u91cd\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u6c61\u67d3\u5bf9\u5168\u7403\u519c\u4e1a\u6709\u5bb3\u5f71\u54cd\u7684\u6f5c\u529b\u7684\u57fa\u7840\u3002\", \"translated_keywords\": \"\u80c1\u8feb\u8010\u53d7\u6027\uff1b\u7ec4\u86cb\u767d\u4e59\u9170\u5316\uff1b\u8868\u89c2\u9057\u4f20\u5de5\u7a0b\uff1bDNA\u7532\u57fa\u5316\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39277048\", \"search_query\": \"plant\", \"affiliations\": \"School of Environment and Safety Engineering, Jiangsu University, Zhenjiang 212013, China.; Joint Center for Single Cell Biology, Shanghai Collaborative Innovation Center of Agri-Seeds, School of Agriculture and Biology, Shanghai Jiao Tong University, Shanghai 200240, China.; School of Environment and Safety Engineering, Jiangsu University, Zhenjiang 212013, China; Jiangsu Collaborative Innovation Center of Technology and Material of Water Treatment, Suzhou University of Science and Technology, Suzhou 215009, China.; Center for Desert Agriculture, King Abdullah University of Science and Technology, Thuwal 23955-6900, Saudi Arabia; School of Engineering, Department of Plant Health, Rural Engineering and Soils, S\u00e3o Paulo State University - UNESP-FEIS, Ilha Solteira, S\u00e3o Paulo 15385-000, Brazil.; Department of Plant Science, School of Agriculture and Biology, Shanghai Jiao Tong University, Shanghai 200240, China. Electronic address: mnaeem@sjtu.edu.cn.; Jingjiang College, Institute of Environment and Ecology, School of Emergency Management, School of Environment and Safety Engineering, School of Agricultural Engineering, Jiangsu University, Zhenjiang 212013, China. Electronic address: ddl@ujs.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-09-15\"}, {\"id\": 436, \"title\": \"Small but powerful: RALF peptides in plant adaptive and developmental responses.\", \"authors\": \"Liu Lining; Liu Xing; Bai Zhenkun; Tanveer Mohsin; Zhang Yujing; Chen Wenjie; Shabala Sergey; Huang Liping\", \"journal\": \"Plant science : an international journal of experimental plant biology\", \"year\": \"2024\", \"pmid\": \"38588983\", \"doi\": \"10.1016/j.plantsci.2024.112085\", \"abstract\": \"Plants live in a highly dynamic environment and require to rapidly respond to a plethora of environmental stimuli, so that to maintain their optimal growth and development. A small plant peptide, rapid alkalization factor (RALF), can rapidly increase the pH value of the extracellular matrix in plant cells. RALFs always function with its corresponding receptors. Mechanistically, effective amount of RALF is induced and released at the critical period of plant growth and development or under different external environmental factors. Recent studies also highlighted the role of RALF peptides as important regulators in plant intercellular communications, as well as their operation in signal perception and as ligands for different receptor kinases on the surface of the plasma membrane, to integrate various environmental cues. In this context, understanding the fine-print of above processes may be essential to solve the problems of crop adaptation to various harsh environments under current climate trends scenarios, by genetic means. This paper summarizes the current knowledge about the structure and diversity of RALF peptides and their roles in plant development and response to stresses, highlighting unanswered questions and problems to be solved.\", \"keywords\": \"Receptor kinase; Crosstalk; Alkalinization; RALF; PH value; Plant development; Stress; Signaling pathway\", \"translated_title\": \"RALF\u591a\u80bd\u5728\u690d\u7269\u9002\u5e94\u6027\u548c\u53d1\u80b2\u54cd\u5e94\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_abstract\": \"\u690d\u7269\u751f\u957f\u4e8e\u9ad8\u5ea6\u52a8\u6001\u7684\u73af\u5883\u4e2d\uff0c\u9700\u8981\u8fc5\u901f\u54cd\u5e94\u5404\u79cd\u73af\u5883\u523a\u6fc0\uff0c\u4ee5\u7ef4\u6301\u5176\u6700\u4f73\u751f\u957f\u53d1\u80b2\u72b6\u6001\u3002\u4e00\u79cd\u5c0f\u7684\u690d\u7269\u80bd\u2014\u2014\u5feb\u901f\u78b1\u5316\u56e0\u5b50\uff08RALF\uff09\uff0c\u80fd\u591f\u8fc5\u901f\u63d0\u9ad8\u690d\u7269\u7ec6\u80de\u80de\u5916\u57fa\u8d28\u7684pH\u503c\u3002RALF\u901a\u5e38\u4e0e\u5176\u76f8\u5e94\u7684\u53d7\u4f53\u5171\u540c\u53d1\u6325\u4f5c\u7528\u3002\u4ece\u673a\u5236\u4e0a\u8bb2\uff0c\u5728\u690d\u7269\u751f\u957f\u53d1\u80b2\u7684\u5173\u952e\u65f6\u671f\u6216\u5728\u4e0d\u540c\u5916\u90e8\u73af\u5883\u56e0\u7d20\u7684\u5f71\u54cd\u4e0b\uff0c\u4f1a\u8bf1\u5bfc\u5e76\u91ca\u653e\u6709\u6548\u91cf\u7684RALF\u3002\u8fd1\u671f\u7814\u7a76\u8fd8\u5f3a\u8c03\u4e86RALF\u591a\u80bd\u4f5c\u4e3a\u690d\u7269\u7ec6\u80de\u95f4\u901a\u8baf\u7684\u91cd\u8981\u8c03\u8282\u56e0\u5b50\u7684\u4f5c\u7528\uff0c\u5e76\u63ed\u793a\u4e86\u5b83\u4eec\u5728\u4fe1\u53f7\u611f\u77e5\u4ee5\u53ca\u4f5c\u4e3a\u8d28\u819c\u8868\u9762\u4e0d\u540c\u53d7\u4f53\u6fc0\u9176\u914d\u4f53\u65b9\u9762\u7684\u529f\u80fd\uff0c\u4ece\u800c\u6574\u5408\u591a\u79cd\u73af\u5883\u4fe1\u53f7\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u901a\u8fc7\u9057\u4f20\u5b66\u624b\u6bb5\u89e3\u51b3\u4f5c\u7269\u9002\u5e94\u5f53\u524d\u6c14\u5019\u53d8\u5316\u60c5\u666f\u4e0b\u5404\u79cd\u6076\u52a3\u73af\u5883\u95ee\u9898\uff0c\u7406\u89e3\u4e0a\u8ff0\u8fc7\u7a0b\u7684\u7ec6\u8282\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8eRALF\u591a\u80bd\u7ed3\u6784\u4e0e\u591a\u6837\u6027\u53ca\u5176\u5728\u690d\u7269\u53d1\u80b2\u548c\u5e94\u5bf9\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u7684\u73b0\u6709\u77e5\u8bc6\uff0c\u540c\u65f6\u6307\u51fa\u4e86\u5c1a\u672a\u56de\u7b54\u7684\u95ee\u9898\u548c\u5f85\u89e3\u51b3\u7684\u95ee\u9898\u3002\", \"translated_keywords\": \"\u53d7\u4f53\u6fc0\u9176\uff1b\u4e32\u6270\uff1b\u78b1\u5316\uff1bRALF\uff1bpH\u503c\uff1b\u690d\u7269\u53d1\u80b2\uff1b\u80c1\u8feb\uff1b\u4fe1\u53f7\u901a\u8def\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38588983\", \"search_query\": \"plant\", \"affiliations\": \"International Research Center for Environmental Membrane Biology, Foshan University, Foshan, China.; Xinjiang Institute of Ecology and Geography, Chinese Academy of Sciences, Urumqi, China.; International Research Center for Environmental Membrane Biology, Foshan University, Foshan, China; School of Biological Science, University of Western Australia, Crawley, Perth, Australia. Electronic address: Seregy.Shabala@uwa.edu.au.; International Research Center for Environmental Membrane Biology, Foshan University, Foshan, China. Electronic address: liphuang@fosu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-09\"}, {\"id\": 437, \"title\": \"Deciphering the melatonin-mediated response and signalling in the regulation of heavy metal stress in plants.\", \"authors\": \"Altaf Muhammad Ahsan; Sharma Nitin; Srivastava Dipali; Mandal Sayanti; Adavi Sandeep; Jena Rupak; Bairwa Rakesh Kumar; Gopalakrishnan Abilash Valsala; Kumar Awadhesh; Dey Abhijit; Lal Milan Kumar; Tiwari Rahul Kumar; Kumar Ravinder; Ahmed Parvaiz\", \"journal\": \"Planta\", \"year\": \"2023\", \"pmid\": \"37169910\", \"doi\": \"10.1007/s00425-023-04146-8\", \"abstract\": \"Melatonin has a protective effect against heavy metal stress in plants by immobilizing HM in cell walls and sequestering them in root cell vacuoles, reducing HM's translocation from roots to shoots. It enhances osmolyte production, increases antioxidant enzyme activity, and improves photosynthesis, thereby improving cellular functions. Understanding the melatonin-mediated response and signalling can sustain crop production in heavy metal-stressed soils. Melatonin is a pleiotropic signal molecule that plays a critical role in plant growth and stress tolerance, particularly against heavy metals in soil. Heavy metals (HMs) are ubiquitously found in the soil-water environment and readily taken up by plants, thereby disrupting mineral nutrient homeostasis, osmotic balance, oxidative stress, and altered primary and secondary metabolism. Plants combat HM stress through inbuilt defensive mechanisms, such as metal exclusion, restricted foliar translocation, metal sequestration and compartmentalization, chelation, and scavenging of free radicals by antioxidant enzymes. Melatonin has a protective effect against the damaging effects of HM stress in plants. It achieves this by immobilizing HM in cell walls and sequestering them in root cell vacuoles, reducing HM's translocation from roots to shoots. This mechanism improves the uptake of macronutrients and micronutrients in plants. Additionally, melatonin enhances osmolyte production, improving the plant's water relations, and increasing the activity of antioxidant enzymes to limit lipid peroxidation and reactive oxygen species (ROS) levels. Melatonin also decreases chlorophyll degradation while increasing its synthesis, and enhances RuBisCO activity for better photosynthesis. All these functions contribute to improving the cellular functions of plants exposed to HM stress. This review aims to gain better insight into the melatonin-mediated response and signalling under HM stress in plants, which may be useful in sustaining crop production in heavy metal-stressed soils.\", \"keywords\": \"Melatonin; Heavy metal; Antioxidant enzymes; Growth; Photosynthesis; Oxidative damage\", \"translated_title\": \"\u89e3\u6790\u690d\u7269\u91cd\u91d1\u5c5e\u80c1\u8feb\u54cd\u5e94\u4e0e\u4fe1\u53f7\u8f6c\u5bfc\u4e2d\u7684\u892a\u9ed1\u7d20\u4ecb\u5bfc\u673a\u5236\", \"translated_abstract\": \"\u892a\u9ed1\u7d20\u901a\u8fc7\u56fa\u5b9a\u7ec6\u80de\u58c1\u4e2d\u7684\u91cd\u91d1\u5c5e\uff08HM\uff09\u5e76\u5c06\u5176\u9694\u79bb\u5728\u6839\u7ec6\u80de\u6db2\u6ce1\u4e2d\uff0c\u4ece\u800c\u51cf\u5c11\u4ece\u6839\u5230\u5730\u4e0a\u90e8\u5206\u7684\u91cd\u91d1\u5c5e\u8f6c\u79fb\uff0c\u5728\u690d\u7269\u5e94\u5bf9\u91cd\u91d1\u5c5e\u80c1\u8feb\u65f6\u53d1\u6325\u4fdd\u62a4\u4f5c\u7528\u3002\u5b83\u8fd8\u80fd\u4fc3\u8fdb\u6e17\u900f\u7269\u8d28\u7684\u4ea7\u751f\u3001\u63d0\u9ad8\u6297\u6c27\u5316\u9176\u6d3b\u6027\u4ee5\u53ca\u6539\u5584\u5149\u5408\u4f5c\u7528\uff0c\u8fdb\u800c\u63d0\u5347\u7ec6\u80de\u529f\u80fd\u3002\u7406\u89e3\u7531\u892a\u9ed1\u7d20\u4ecb\u5bfc\u7684\u54cd\u5e94\u4e0e\u4fe1\u53f7\u4f20\u5bfc\u673a\u5236\u6709\u52a9\u4e8e\u5728\u91cd\u91d1\u5c5e\u6c61\u67d3\u571f\u58e4\u4e2d\u6301\u7eed\u7ef4\u6301\u4f5c\u7269\u751f\u4ea7\u3002\u892a\u9ed1\u7d20\u662f\u4e00\u79cd\u591a\u6548\u4fe1\u53f7\u5206\u5b50\uff0c\u5728\u690d\u7269\u751f\u957f\u548c\u6297\u9006\u6027\uff08\u5c24\u5176\u662f\u5bf9\u571f\u58e4\u4e2d\u91cd\u91d1\u5c5e\u7684\u8010\u53d7\u6027\uff09\u4e2d\u8d77\u7740\u5173\u952e\u4f5c\u7528\u3002\u91cd\u91d1\u5c5e\u5e7f\u6cdb\u5b58\u5728\u4e8e\u571f\u58e4-\u6c34\u73af\u5883\u4e2d\uff0c\u5e76\u5bb9\u6613\u88ab\u690d\u7269\u5438\u6536\uff0c\u4ece\u800c\u7834\u574f\u77ff\u7269\u8d28\u8425\u517b\u5e73\u8861\u3001\u6e17\u900f\u538b\u5e73\u8861\u3001\u6c27\u5316\u5e94\u6fc0\u4ee5\u53ca\u521d\u7ea7\u548c\u6b21\u7ea7\u4ee3\u8c22\u8fc7\u7a0b\u3002\u690d\u7269\u901a\u8fc7\u5185\u5728\u9632\u5fa1\u673a\u5236\u5982\u91d1\u5c5e\u6392\u9664\u3001\u9650\u5236\u53f6\u7247\u4e2d\u91d1\u5c5e\u8f6c\u79fb\u3001\u91d1\u5c5e\u9694\u79bb\u4e0e\u533a\u5ba4\u5316\u3001\u87af\u5408\u4ee5\u53ca\u6297\u6c27\u5316\u9176\u6e05\u9664\u81ea\u7531\u57fa\u7b49\u65b9\u5f0f\u6765\u5e94\u5bf9\u91cd\u91d1\u5c5e\u80c1\u8feb\u3002\u892a\u9ed1\u7d20\u80fd\u591f\u51cf\u8f7b\u91cd\u91d1\u5c5e\u80c1\u8feb\u5bf9\u690d\u7269\u7684\u635f\u5bb3\uff0c\u5176\u673a\u5236\u662f\u901a\u8fc7\u5c06\u91cd\u91d1\u5c5e\u56fa\u5b9a\u5728\u7ec6\u80de\u58c1\u4e0a\u5e76\u5c06\u5176\u9694\u79bb\u5728\u6839\u7ec6\u80de\u6db2\u6ce1\u4e2d\uff0c\u4ece\u800c\u51cf\u5c11\u4ece\u6839\u90e8\u5230\u5730\u4e0a\u90e8\u5206\u7684\u91cd\u91d1\u5c5e\u8f6c\u79fb\u3002\u8fd9\u4e00\u673a\u5236\u8fd8\u63d0\u9ad8\u4e86\u690d\u7269\u5bf9\u5927\u91cf\u5143\u7d20\u548c\u5fae\u91cf\u5143\u7d20\u7684\u5438\u6536\u3002\u6b64\u5916\uff0c\u892a\u9ed1\u7d20\u80fd\u589e\u5f3a\u6e17\u900f\u7269\u8d28\u7684\u4ea7\u751f\uff0c\u6539\u5584\u690d\u7269\u6c34\u5206\u5173\u7cfb\uff0c\u540c\u65f6\u589e\u52a0\u6297\u6c27\u5316\u9176\u6d3b\u6027\u4ee5\u9650\u5236\u8102\u8d28\u8fc7\u6c27\u5316\u548c\u6d3b\u6027\u6c27\uff08ROS\uff09\u6c34\u5e73\u3002\u892a\u9ed1\u7d20\u8fd8\u80fd\u51cf\u7f13\u53f6\u7eff\u7d20\u964d\u89e3\u5e76\u4fc3\u8fdb\u5176\u5408\u6210\uff0c\u540c\u65f6\u63d0\u9ad8RuBisCO\u6d3b\u6027\u4ee5\u4f18\u5316\u5149\u5408\u4f5c\u7528\u3002\u6240\u6709\u8fd9\u4e9b\u529f\u80fd\u5171\u540c\u4fc3\u8fdb\u4e86\u66b4\u9732\u4e8e\u91cd\u91d1\u5c5e\u80c1\u8feb\u4e0b\u7684\u690d\u7269\u7ec6\u80de\u529f\u80fd\u7684\u6539\u5584\u3002\u672c\u6587\u65e8\u5728\u6df1\u5165\u63a2\u8ba8\u5728\u91cd\u91d1\u5c5e\u80c1\u8feb\u4e0b\u690d\u7269\u4f53\u5185\u892a\u9ed1\u7d20\u4ecb\u5bfc\u7684\u54cd\u5e94\u4e0e\u4fe1\u53f7\u4f20\u5bfc\u673a\u5236\uff0c\u8fd9\u53ef\u80fd\u5bf9\u5728\u91cd\u91d1\u5c5e\u6c61\u67d3\u571f\u58e4\u4e2d\u6301\u7eed\u4f5c\u7269\u751f\u4ea7\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"\u892a\u9ed1\u7d20\uff1b\u91cd\u91d1\u5c5e\uff1b\u6297\u6c27\u5316\u9176\uff1b\u751f\u957f\uff1b\u5149\u5408\u4f5c\u7528\uff1b\u6c27\u5316\u635f\u4f24\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37169910\", \"search_query\": \"plant\", \"affiliations\": \"School of Horticulture, Hainan University, Haikou, 570228, People's Republic of China.; Dr Yashwant Singh Parmar University of Horticulture and Forestry, Nauni, Solan, Himachal Pradesh, 173230, India.; Department of Plant and Microbial Biology, North Carolina State University, Raleigh, NC, 27695, USA.; Institute of Bioinformatics Biotechnology (IBB), Savitribai Phule Pune University (SPPU), Pune, Maharashtra, India.; Department of Biotechnology, Dr. D. Y. Patil Arts, Commerce & Science College, Pimpri, Pune, 411018, India.; Division of Plant Physiology, ICAR-Indian Agricultural Research Institute, New Delhi, 110012, India.; ICAR-National Institute of Biotic Stress Management, Raipur, 493225, India.; ICAR-National Rice Research Institute, Cuttack, Odisha, 753006, India.; ICAR-Indian Institute of Wheat and Barley Research, Karnal, Haryana, 132001, India.; Department of Biomedical Sciences, School of Bio Sciences and Technology, Vellore Institute of Technology (VIT), Vellore, Tamil Nadu, 632014, India.; Department of Life Sciences, Presidency University, 86/1 College Street, Kolkata, West Bengal, 700073, India.; ICAR-Central Potato Research Institute, Shimla, Himachal Pradesh, 171001, India. milan2925@gmail.com.; ICAR-Central Potato Research Institute, Shimla, Himachal Pradesh, 171001, India. rahultiwari226@gmail.com.; ICAR-Central Potato Research Institute, Shimla, Himachal Pradesh, 171001, India. chauhanravinder97@gmail.com.; Department of Botany, GDC, Pulwama, Jammu and Kashmir, 192301, India. parvaizbot@yahoo.com.\", \"citations\": \"0\", \"journal_full_name\": \"Plants\", \"pub_date\": \"2023-05-12\"}, {\"id\": 438, \"title\": \"Endophytic Trichoderma: Potential and Prospects for Plant Health Management.\", \"authors\": \"Natsiopoulos Dimitrios; Topalidou Eleni; Mantzoukas Spyridon; Eliopoulos Panagiotis A\", \"journal\": \"Pathogens (Basel, Switzerland)\", \"year\": \"2024\", \"pmid\": \"39057775\", \"doi\": \"10.3390/pathogens13070548\", \"abstract\": \"The fungus Trichoderma is widely regarded as the most common fungal biocontrol agent for plant health management. More than 25 Trichoderma species have been extensively studied and have demonstrated significant potential in inhibiting not only phytopathogen growth but also insect pest infestations. In addition to their use as biopesticides, there is increasing evidence that several Trichoderma species can function as fungal endophytes by colonizing the tissues of specific plants. This colonization enhances a plant's growth and improves its tolerance to abiotic and biotic stresses. In recent decades, there has been a proliferation of literature on the role of Trichoderma endophytes in crop protection. Although the mechanisms underlying plant-fungal endophyte interactions are not yet fully understood, several studies have suggested their potential application in agriculture, particularly in the mitigation of plant pests and diseases. This review focuses on the diversity of Trichoderma endophytic strains and their potential use in controlling specific diseases and pests of crop plants. Trichoderma endophytes are considered a potential solution to reduce production costs and environmental impact by decreasing reliance on agrochemicals.\", \"keywords\": \"Trichoderma; disease management; endophytic fungi; pest control\", \"translated_title\": \"\u690d\u7269\u5065\u5eb7\u7ba1\u7406\u6c34\u5e73\u63d0\u5347\u7684\u6f5c\u529b\u4e0e\u524d\u666f\", \"translated_abstract\": \"\u6728\u9709\u83cc\uff08Trichoderma\uff09\u88ab\u5e7f\u6cdb\u8ba4\u4e3a\u662f\u690d\u7269\u5065\u5eb7\u7ba1\u7406\u4e2d\u6700\u5e38\u89c1\u7684\u771f\u83cc\u751f\u7269\u9632\u6cbb\u5242\u3002\u5df2\u6709\u8d85\u8fc725\u79cd\u6728\u9709\u83cc\u7ecf\u8fc7\u6df1\u5165\u7814\u7a76\uff0c\u5e76\u663e\u793a\u51fa\u663e\u8457\u6f5c\u529b\uff0c\u4e0d\u4ec5\u80fd\u591f\u6291\u5236\u690d\u7269\u75c5\u539f\u4f53\u7684\u751f\u957f\uff0c\u8fd8\u80fd\u63a7\u5236\u6606\u866b\u5bb3\u866b\u7684\u4fb5\u5bb3\u3002\u9664\u4e86\u4f5c\u4e3a\u751f\u7269\u519c\u836f\u7684\u5e94\u7528\u5916\uff0c\u8d8a\u6765\u8d8a\u591a\u7684\u8bc1\u636e\u8868\u660e\uff0c\u67d0\u4e9b\u6728\u9709\u83cc\u79cd\u7c7b\u53ef\u4ee5\u901a\u8fc7\u5b9a\u6b96\u4e8e\u7279\u5b9a\u690d\u7269\u7ec4\u7ec7\u800c\u4f5c\u4e3a\u5185\u751f\u771f\u83cc\u53d1\u6325\u4f5c\u7528\u3002\u8fd9\u79cd\u5b9a\u6b96\u53ef\u4ee5\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u5e76\u63d0\u9ad8\u5176\u5bf9\u975e\u751f\u7269\u548c\u751f\u7269\u80c1\u8feb\u7684\u8010\u53d7\u6027\u3002\u5728\u8fc7\u53bb\u7684\u51e0\u5341\u5e74\u91cc\uff0c\u5173\u4e8e\u6728\u9709\u5185\u751f\u83cc\u5728\u4f5c\u7269\u4fdd\u62a4\u4e2d\u7684\u4f5c\u7528\u7684\u6587\u732e\u6570\u91cf\u8fc5\u901f\u589e\u52a0\u3002\u5c3d\u7ba1\u690d\u7269\u4e0e\u5185\u751f\u771f\u83cc\u76f8\u4e92\u4f5c\u7528\u7684\u673a\u5236\u5c1a\u672a\u5b8c\u5168\u660e\u4e86\uff0c\u4f46\u5df2\u6709\u7814\u7a76\u8868\u660e\u5176\u5728\u519c\u4e1a\u4e2d\u7684\u6f5c\u5728\u5e94\u7528\uff0c\u7279\u522b\u662f\u5728\u51cf\u8f7b\u690d\u7269\u75c5\u866b\u5bb3\u65b9\u9762\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6728\u9709\u5185\u751f\u83cc\u7684\u591a\u6837\u6027\u53ca\u5176\u5728\u63a7\u5236\u4f5c\u7269\u7279\u5b9a\u75c5\u866b\u5bb3\u65b9\u9762\u7684\u6f5c\u5728\u7528\u9014\u3002\u6728\u9709\u5185\u751f\u83cc\u88ab\u8ba4\u4e3a\u662f\u4e00\u79cd\u6f5c\u5728\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u901a\u8fc7\u51cf\u5c11\u5bf9\u519c\u4e1a\u5316\u5b66\u54c1\u7684\u4f9d\u8d56\u6765\u964d\u4f4e\u751f\u4ea7\u6210\u672c\u548c\u73af\u5883\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u6728\u9709\u5c5e\uff1b\u75c5\u5bb3\u7ba1\u7406\uff1b\u5185\u751f\u771f\u83cc\uff1b\u5bb3\u866b\u63a7\u5236\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39057775\", \"search_query\": \"plant\", \"affiliations\": \"Plant Health Management Lab, Department of Agrotechnology, University of Thessaly, 41500 Larissa, Greece.; Hellenic Agricultural Organization DIMITRA, Forest Research Institute, 57006 Thessaloniki, Greece.; Department of Agriculture, University of Ioannina, 47100 Arta, Greece.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-26\"}, {\"id\": 439, \"title\": \"Fungal endophytes can modulate plant invasion.\", \"authors\": \"Bard Nicholas W; Cronk Quentin C B; Davies T Jonathan\", \"journal\": \"Biological reviews of the Cambridge Philosophical Society\", \"year\": \"2024\", \"pmid\": \"38629189\", \"doi\": \"10.1111/brv.13085\", \"abstract\": \"Symbiotic organisms may contribute to a host plant's success or failure to grow, its ability to maintain viable populations, and potentially, its probability of establishment and spread outside its native range. Intercellular and intracellular microbial symbionts that are asymptomatic in their plant host during some or all of their life cycle - endophytes - can form mutualistic, commensal, or pathogenic relationships, and sometimes novel associations with alien plants. Fungal endophytes are likely the most common endosymbiont infecting plants, with life-history, morphological, physiological, and plant-symbiotic traits that are distinct from other endophytic guilds. Here, we review the community dynamics of fungal endophytes during the process of plant invasion, and how their functional role may shift during the different stages of invasion: transport, introduction (colonisation), establishment, and spread. Each invasion stage presents distinct ecological filters that an alien plant must overcome to advance to the subsequent stage of invasion. Endophytes can alternately aid the host in overcoming stage-specific filters, or contribute to the barriers imposed by filters (e.g. biotic resistance), thereby affecting invasion pathways. A few fungi can be transported as seed endophytes from their native range and be vertically transmitted to future generations in the non-native range, especially in graminoids. In other plant groups, alien plants mostly acquire endophytes via horizontal transmission from the invaded plant community, and the host endophyte community is shaped by host filtering and biogeographic factors (e.g. dispersal limitation, environmental filtering). Endophytes infecting alien plants (both those transported with their host and those accumulated in the non-native range) may influence invasion success by affecting plant growth, reproduction, environmental tolerance, and pathogen and herbivory defences; however, the direction and magnitude of these effects can be contingent upon the host identity, life stage, ecological conditions, and invasion stage. This context dependence may cause endophytic fungi to shift to a non-endophytic (e.g. pathogenic) functional life stage in the same or different hosts, which can modify alien-native plant community dynamics. We conclude by identifying paths in which alien hosts can exploit the context dependency of endophyte function in novel abiotic and biotic conditions and at the different stages of invasion.\", \"keywords\": \"biocontrol; disease\u2010mediated invasions; fungal endophytes; invasive plants; fungal pathogens; community assembly; plant\u2013fungal interactions; enemy release\", \"translated_title\": \"\u5185\u751f\u771f\u83cc\u53ef\u8c03\u8282\u690d\u7269\u5165\u4fb5\u3002\", \"translated_abstract\": \"\u5171\u751f\u5fae\u751f\u7269\u53ef\u80fd\u5f71\u54cd\u5bbf\u4e3b\u690d\u7269\u7684\u751f\u957f\u6210\u8d25\u3001\u7ef4\u6301\u53ef\u5b58\u6d3b\u79cd\u7fa4\u7684\u80fd\u529b\uff0c\u4ee5\u53ca\u5176\u5728\u539f\u751f\u8303\u56f4\u4e4b\u5916\u5efa\u7acb\u548c\u6269\u6563\u7684\u53ef\u80fd\u6027\u3002\u67d0\u4e9b\u6216\u5168\u90e8\u751f\u547d\u5468\u671f\u5185\u65e0\u75c7\u72b6\u7684\u7ec6\u80de\u95f4\u548c\u7ec6\u80de\u5185\u5fae\u751f\u7269\u5171\u751f\u4f53\u2014\u2014\u5185\u751f\u83cc\u2014\u2014\u53ef\u4ee5\u4e0e\u5bbf\u4e3b\u690d\u7269\u5f62\u6210\u4e92\u5229\u5171\u751f\u3001\u5171\u751f\u6216\u81f4\u75c5\u5173\u7cfb\uff0c\u5e76\u6709\u65f6\u4e0e\u5916\u6765\u690d\u7269\u5f62\u6210\u65b0\u7684\u5173\u8054\u3002\u771f\u83cc\u5185\u751f\u83cc\u53ef\u80fd\u662f\u611f\u67d3\u690d\u7269\u6700\u5e38\u89c1\u7684\u5185\u5171\u751f\u4f53\uff0c\u5176\u751f\u6d3b\u53f2\u3001\u5f62\u6001\u5b66\u3001\u751f\u7406\u5b66\u53ca\u4e0e\u690d\u7269\u7684\u5171\u751f\u7279\u6027\u4e0e\u5176\u4ed6\u5185\u751f\u83cc\u7fa4\u4f53\u6709\u660e\u663e\u533a\u522b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u771f\u83cc\u5185\u751f\u83cc\u5728\u690d\u7269\u5165\u4fb5\u8fc7\u7a0b\u4e2d\u7684\u7fa4\u843d\u52a8\u6001\u53d8\u5316\uff0c\u4ee5\u53ca\u5176\u529f\u80fd\u89d2\u8272\u5728\u5165\u4fb5\u7684\u4e0d\u540c\u9636\u6bb5\uff08\u8fd0\u8f93\u3001\u5f15\u5165[\u5b9a\u6b96]\u3001\u5efa\u7acb\u548c\u6269\u6563\uff09\u5982\u4f55\u53d1\u751f\u53d8\u5316\u3002\u6bcf\u4e2a\u5165\u4fb5\u9636\u6bb5\u90fd\u5b58\u5728\u72ec\u7279\u7684\u751f\u6001\u8fc7\u6ee4\u5668\uff0c\u5916\u6765\u690d\u7269\u5fc5\u987b\u514b\u670d\u8fd9\u4e9b\u8fc7\u6ee4\u5668\u624d\u80fd\u8fdb\u5165\u4e0b\u4e00\u9636\u6bb5\u7684\u5165\u4fb5\u3002\u5185\u751f\u83cc\u53ef\u4ee5\u4ea4\u66ff\u5e2e\u52a9\u5bbf\u4e3b\u514b\u670d\u7279\u5b9a\u9636\u6bb5\u7684\u8fc7\u6ee4\u5668\uff0c\u6216\u8005\u52a0\u5267\u8fc7\u6ee4\u5668\u65bd\u52a0\u7684\u969c\u788d\uff08\u5982\u751f\u7269\u6297\u6027\uff09\uff0c\u4ece\u800c\u5f71\u54cd\u5165\u4fb5\u8def\u5f84\u3002\u5c11\u6570\u771f\u83cc\u53ef\u4ee5\u901a\u8fc7\u79cd\u5b50\u5185\u751f\u83cc\u4ece\u5176\u539f\u751f\u8303\u56f4\u4f20\u64ad\uff0c\u5e76\u901a\u8fc7\u5782\u76f4\u4f20\u64ad\u4f20\u9012\u7ed9\u975e\u539f\u751f\u8303\u56f4\u5185\u7684\u4e0b\u4e00\u4ee3\uff0c\u7279\u522b\u662f\u5728\u79be\u672c\u79d1\u690d\u7269\u4e2d\u3002\u5728\u5176\u4ed6\u690d\u7269\u7c7b\u7fa4\u4e2d\uff0c\u5916\u6765\u690d\u7269\u4e3b\u8981\u901a\u8fc7\u6c34\u5e73\u4f20\u64ad\u4ece\u5165\u4fb5\u5730\u690d\u7269\u7fa4\u843d\u4e2d\u83b7\u5f97\u5185\u751f\u83cc\uff0c\u5bbf\u4e3b\u5185\u751f\u83cc\u7fa4\u843d\u53d7\u5bbf\u4e3b\u8fc7\u6ee4\u548c\u751f\u7269\u5730\u7406\u56e0\u7d20\uff08\u5982\u6563\u5e03\u9650\u5236\u3001\u73af\u5883\u8fc7\u6ee4\uff09\u7684\u5f71\u54cd\u3002\u611f\u67d3\u5916\u6765\u690d\u7269\u7684\u5185\u751f\u83cc\uff08\u65e0\u8bba\u662f\u968f\u5bbf\u4e3b\u4f20\u64ad\u8fd8\u662f\u5728\u975e\u539f\u751f\u8303\u56f4\u79ef\u7d2f\uff09\u53ef\u80fd\u901a\u8fc7\u5f71\u54cd\u690d\u7269\u751f\u957f\u3001\u7e41\u6b96\u3001\u73af\u5883\u9002\u5e94\u6027\u4ee5\u53ca\u5bf9\u75c5\u539f\u4f53\u548c\u98df\u8349\u52a8\u7269\u9632\u5fa1\u80fd\u529b\u6765\u5f71\u54cd\u5165\u4fb5\u6210\u529f\uff1b\u7136\u800c\uff0c\u8fd9\u4e9b\u6548\u5e94\u7684\u65b9\u5411\u548c\u5f3a\u5ea6\u53ef\u80fd\u53d6\u51b3\u4e8e\u5bbf\u4e3b\u8eab\u4efd\u3001\u751f\u547d\u9636\u6bb5\u3001\u751f\u6001\u6761\u4ef6\u548c\u5165\u4fb5\u9636\u6bb5\u3002\u8fd9\u79cd\u60c5\u5883\u4f9d\u8d56\u6027\u53ef\u80fd\u5bfc\u81f4\u5185\u751f\u771f\u83cc\u5728\u76f8\u540c\u6216\u4e0d\u540c\u5bbf\u4e3b\u4e2d\u8f6c\u53d8\u4e3a\u975e\u5185\u751f\uff08\u5982\u81f4\u75c5\uff09\u7684\u529f\u80fd\u9636\u6bb5\uff0c\u4ece\u800c\u6539\u53d8\u5916\u6765-\u672c\u5730\u690d\u7269\u7fa4\u843d\u52a8\u6001\u3002\u6700\u540e\uff0c\u6211\u4eec\u6307\u51fa\u4e86\u5916\u6765\u5bbf\u4e3b\u5982\u4f55\u5229\u7528\u5185\u751f\u83cc\u529f\u80fd\u5728\u65b0\u73af\u5883\u4e2d\u7684\u60c5\u5883\u4f9d\u8d56\u6027\uff0c\u4ee5\u53ca\u5728\u5165\u4fb5\u7684\u4e0d\u540c\u9636\u6bb5\u4e2d\u5229\u7528\u8fd9\u4e00\u7279\u6027\u7684\u65b9\u5f0f\u3002\", \"translated_keywords\": \"\u751f\u7269\u9632\u6cbb\uff1b\u75be\u75c5\u4ecb\u5bfc\u7684\u5165\u4fb5\uff1b\u771f\u83cc\u5185\u751f\u83cc\uff1b\u5165\u4fb5\u690d\u7269\uff1b\u771f\u83cc\u75c5\u539f\u4f53\uff1b\u7fa4\u843d\u7ec4\u88c5\uff1b\u690d\u7269-\u771f\u83cc\u76f8\u4e92\u4f5c\u7528\uff1b\u5929\u654c\u91ca\u653e\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38629189\", \"search_query\": \"plant\", \"affiliations\": \"Department of Botany, University of British Columbia, 3156-6270 University Blvd., Vancouver, British Columbia, V6T 1Z4, Canada.; Beaty Biodiversity Museum, University of British Columbia, 2212 Main Mall, Vancouver, British Columbia, V6T 1Z4, Canada.; Department of Forest & Conservation Sciences, University of British Columbia, 3041-2424 Main Mall, Vancouver, British Columbia, V6T 1Z4, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-17\"}, {\"id\": 440, \"title\": \"Mass spectrometry imaging in plants, microbes, and food: a review.\", \"authors\": \"Vats Mudita; Cillero-Pastor Berta; Cuypers Eva; Heeren Ron M A\", \"journal\": \"The Analyst\", \"year\": \"2024\", \"pmid\": \"39196541\", \"doi\": \"10.1039/d4an00644e\", \"abstract\": \"Plant health, which affects the nutritional quality and safety of derivative food products, is influenced by symbiotic interactions with microorganisms. These interactions influence the local molecular profile at the tissue level. Therefore, studying the distribution of molecules within plants, microbes, and plant-based food is crucial to assess plant health, ensure the safety and quality of the agricultural products that become part of our food supply, and plan agricultural management practices. Within this framework, the molecular distribution within plant-based samples can be visualized with mass spectrometry imaging (MSI). This review describes key MSI methodologies, highlighting the role they play in unraveling the localization of metabolites, lipids, proteins, pigments, and elemental components across plants, microbes, and food products. Furthermore, investigations that involve multimodal molecular imaging approaches combining MSI with other imaging techniques are described. The advantages and limitations of the different MSI techniques that influence their applicability in diverse agro-food studies are described to enable informed choices for tailored analyses. For example, some MSI technologies involve meticulous sample preparation while others compromise spatial resolution to gain throughput. Key parameters such as sensitivity, ionization bias and fragmentation, reference database and compound class specificity are described and discussed in this review. With the ongoing refinements in instrumentation, data analysis, and integration of complementary techniques, MSI deepens our insight into the molecular biology of the agricultural ecosystem. This in turn empowers the quest for sustainable and productive agricultural practices.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u5065\u5eb7;\u5206\u5b50\u5206\u5e03;\u8d28\u8c31\u6210\u50cf;\u4ee3\u8c22\u7269\u5b9a\u4f4d;\u519c\u4e1a\u751f\u6001;\u5206\u5b50\u5f71\u50cf;\u79bb\u5b50\u5316\u504f\u5dee;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u690d\u7269\u5065\u5eb7\u5f71\u54cd\u7740\u884d\u751f\u98df\u54c1\u4ea7\u54c1\u7684\u8425\u517b\u54c1\u8d28\u4e0e\u5b89\u5168\u6027\uff0c\u800c\u8fd9\u79cd\u5065\u5eb7\u72b6\u51b5\u53d7\u5230\u4e0e\u5fae\u751f\u7269\u5171\u751f\u76f8\u4e92\u4f5c\u7528\u7684\u5f71\u54cd\u3002\u8fd9\u4e9b\u76f8\u4e92\u4f5c\u7528\u4f1a\u5f71\u54cd\u7ec4\u7ec7\u6c34\u5e73\u4e0a\u7684\u5c40\u90e8\u5206\u5b50\u7279\u5f81\u3002\u56e0\u6b64\uff0c\u7814\u7a76\u690d\u7269\u3001\u5fae\u751f\u7269\u548c\u57fa\u4e8e\u690d\u7269\u7684\u98df\u54c1\u4e2d\u5206\u5b50\u7684\u5206\u5e03\u5bf9\u4e8e\u8bc4\u4f30\u690d\u7269\u5065\u5eb7\u3001\u786e\u4fdd\u8fdb\u5165\u6211\u4eec\u98df\u7269\u4f9b\u5e94\u94fe\u7684\u519c\u4ea7\u54c1\u7684\u5b89\u5168\u6027\u548c\u8d28\u91cf\u4ee5\u53ca\u89c4\u5212\u519c\u4e1a\u7ba1\u7406\u5b9e\u8df5\u81f3\u5173\u91cd\u8981\u3002\u5728\u6b64\u6846\u67b6\u4e0b\uff0c\u53ef\u4ee5\u901a\u8fc7\u8d28\u8c31\u6210\u50cf\uff08MSI\uff09\u53ef\u89c6\u5316\u690d\u7269\u57fa\u6837\u672c\u4e2d\u7684\u5206\u5b50\u5206\u5e03\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u952e\u7684MSI\u65b9\u6cd5\u5b66\uff0c\u5e76\u5f3a\u8c03\u4e86\u5b83\u4eec\u5728\u63ed\u793a\u690d\u7269\u3001\u5fae\u751f\u7269\u548c\u98df\u54c1\u4ea7\u54c1\u4e2d\u4ee3\u8c22\u7269\u3001\u8102\u8d28\u3001\u86cb\u767d\u8d28\u3001\u8272\u7d20\u548c\u5143\u7d20\u6210\u5206\u5b9a\u4f4d\u65b9\u9762\u7684\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u8fd8\u63cf\u8ff0\u4e86\u7ed3\u5408\u5176\u4ed6\u6210\u50cf\u6280\u672f\u7684\u591a\u6a21\u6001\u5206\u5b50\u6210\u50cf\u65b9\u6cd5\u7684\u7814\u7a76\u3002\u672c\u6587\u63cf\u8ff0\u4e86\u5f71\u54cd\u4e0d\u540cMSI\u6280\u672f\u5728\u5404\u79cd\u519c\u98df\u7814\u7a76\u4e2d\u9002\u7528\u6027\u7684\u4f18\u7f3a\u70b9\uff0c\u4ee5\u5e2e\u52a9\u505a\u51fa\u6709\u9488\u5bf9\u6027\u7684\u5206\u6790\u9009\u62e9\u3002\u4f8b\u5982\uff0c\u4e00\u4e9bMSI\u6280\u672f\u9700\u8981\u7cbe\u5fc3\u51c6\u5907\u6837\u54c1\uff0c\u800c\u53e6\u4e00\u4e9b\u5219\u4f1a\u727a\u7272\u7a7a\u95f4\u5206\u8fa8\u7387\u4ee5\u63d0\u9ad8\u901a\u91cf\u3002\u672c\u7efc\u8ff0\u8ba8\u8bba\u4e86\u7075\u654f\u5ea6\u3001\u7535\u79bb\u504f\u5dee\u548c\u788e\u7247\u5316\u3001\u53c2\u8003\u6570\u636e\u5e93\u4ee5\u53ca\u5316\u5408\u7269\u7c7b\u522b\u7279\u5f02\u6027\u7b49\u5173\u952e\u53c2\u6570\u3002\u968f\u7740\u4eea\u5668\u3001\u6570\u636e\u5206\u6790\u548c\u4e92\u8865\u6280\u672f\u96c6\u6210\u7684\u4e0d\u65ad\u6539\u8fdb\uff0cMSI\u52a0\u6df1\u4e86\u6211\u4eec\u5bf9\u519c\u4e1a\u751f\u6001\u7cfb\u7edf\u5206\u5b50\u751f\u7269\u5b66\u7684\u7406\u89e3\u3002\u8fd9\u53cd\u8fc7\u6765\u53c8\u63a8\u52a8\u4e86\u53ef\u6301\u7eed\u4e14\u9ad8\u4ea7\u7684\u519c\u4e1a\u5b9e\u8df5\u7684\u63a2\u7d22\u3002\", \"translated_keywords\": \"\u690d\u7269\u5065\u5eb7;\u5206\u5b50\u5206\u5e03;\u8d28\u8c31\u6210\u50cf;\u4ee3\u8c22\u7269\u5b9a\u4f4d;\u519c\u4e1a\u751f\u6001;\u5206\u5b50\u5f71\u50cf;\u79bb\u5b50\u5316\u504f\u5dee;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39196541\", \"search_query\": \"plant\", \"affiliations\": \"Maastricht MultiModal Molecular Imaging Institute (M4i), Division of Imaging Mass Spectrometry, Maastricht University, Maastricht, the Netherlands. r.heeren@maastrichtuniversity.nl.; MERLN Institute for Technology-inspired Regenerative Medicine, Department of Cell Biology-Inspired Tissue Engineering (cBITE), Maastricht University, Maastricht, the Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-28\"}, {\"id\": 441, \"title\": \"Revegetation through seeding or planting: A worldwide systematic map.\", \"authors\": \"L\u00e1zaro-Gonz\u00e1lez Alba; Andivia Enrique; Hampe Arndt; Hasegawa Shun; Marzano Raffaella; Santos Ana M C; Castro Jorge; Leverkus Alexandro B\", \"journal\": \"Journal of environmental management\", \"year\": \"2023\", \"pmid\": \"36958277\", \"doi\": \"10.1016/j.jenvman.2023.117713\", \"abstract\": \"Roughly 2 billion ha of land are degraded and in need of ecological restoration worldwide. Active restoration frequently involves revegetation, which leads to the dilemma of whether to conduct direct seeding or to plant nursery-grown seedlings. The choice of revegetation method can regulate plant survival and performance, with economic implications that ultimately feed back to our capacity to conduct restoration. We followed a peer-reviewed protocol to develop a systematic map that collates, describes and catalogues the available studies on how seeding compares to planting in achieving restoration targets. We compiled a database with the characteristics of all retrieved studies, which can be searched to identify studies of particular locations and habitats, objectives of restoration, plant material, technical aspects, and outcomes measured. The search was made in eight languages and retrieved 3355 publications, of which 178 were retained. The systematic map identifies research gaps, such as a lack of studies in the global South, in tropical rainforests, and covering a long time period, which represent opportunities to expand field-based research. Additionally, many studies overlooked reporting on important technical aspects such as seed provenance and nursery cultivation methods, and others such as watering or seedling protection were more frequently applied for planting than for seeding, which limits our capacity to learn from past research. Most studies measured outcomes related to the target plants but avoided measuring general restoration outcomes or economic aspects. This represents a relevant gap in research, as the choice of revegetation method is greatly based on economic aspects and the achievement of restoration goals goes beyond the establishment of plants. Finally, we identified a substantial volume of studies conducted in temperate regions and over short periods (0-5 y). This research cluster calls for a future in-depth synthesis, potentially through meta-analysis, to reveal the overall balance between seeding and planting and assess whether the response to this question is mediated by species traits, environmental characteristics, or technical aspects. Besides identifying research clusters and gaps, the systematic map database allows managers to find the most relevant scientific literature on the appropriateness of seeding vs. planting for particular conditions, such as certain species or habitats.\", \"keywords\": \"Nursery; UN Decade on ecosystem restoration; Forestry; Reforestation; Sowing; Seedling\", \"translated_title\": \"\u4e00\u9879\u5168\u7403\u7cfb\u7edf\u6027\u5730\u56fe\u7814\u7a76\", \"translated_abstract\": \"\u5168\u7403\u7ea6\u670920\u4ebf\u516c\u9877\u7684\u571f\u5730\u9000\u5316\uff0c\u4e9f\u9700\u751f\u6001\u4fee\u590d\u3002\u4e3b\u52a8\u4fee\u590d\u901a\u5e38\u6d89\u53ca\u690d\u88ab\u6062\u590d\uff0c\u8fd9\u5e26\u6765\u4e86\u76f4\u63a5\u64ad\u79cd\u4e0e\u79cd\u690d\u82d7\u5703\u57f9\u80b2\u5e7c\u82d7\u4e4b\u95f4\u7684\u4e24\u96be\u9009\u62e9\u3002\u690d\u88ab\u6062\u590d\u65b9\u6cd5\u7684\u9009\u62e9\u53ef\u4ee5\u8c03\u8282\u690d\u7269\u7684\u5b58\u6d3b\u7387\u548c\u8868\u73b0\uff0c\u5e76\u5177\u6709\u7ecf\u6d4e\u5f71\u54cd\uff0c\u6700\u7ec8\u53cd\u9988\u5230\u6211\u4eec\u8fdb\u884c\u4fee\u590d\u7684\u80fd\u529b\u4e0a\u3002\u6211\u4eec\u9075\u5faa\u540c\u884c\u8bc4\u5ba1\u7684\u534f\u8bae\uff0c\u5f00\u53d1\u4e86\u4e00\u4e2a\u7cfb\u7edf\u6027\u5730\u56fe\uff0c\u4ee5\u6536\u96c6\u3001\u63cf\u8ff0\u548c\u5206\u7c7b\u5173\u4e8e\u64ad\u79cd\u4e0e\u79cd\u690d\u5728\u5b9e\u73b0\u4fee\u590d\u76ee\u6807\u65b9\u9762\u7684\u6bd4\u8f83\u7814\u7a76\u3002\u6211\u4eec\u7f16\u5236\u4e86\u4e00\u4e2a\u6570\u636e\u5e93\uff0c\u5305\u542b\u6240\u6709\u68c0\u7d22\u5230\u7684\u7814\u7a76\u7279\u5f81\uff0c\u53ef\u4ee5\u901a\u8fc7\u8be5\u6570\u636e\u5e93\u641c\u7d22\u7279\u5b9a\u5730\u70b9\u548c\u6816\u606f\u5730\u3001\u4fee\u590d\u76ee\u6807\u3001\u690d\u7269\u6750\u6599\u3001\u6280\u672f\u65b9\u9762\u4ee5\u53ca\u6240\u6d4b\u91cf\u7ed3\u679c\u7684\u7814\u7a76\u3002\u641c\u7d22\u4f7f\u7528\u4e86\u516b\u79cd\u8bed\u8a00\uff0c\u5171\u68c0\u7d22\u52303355\u7bc7\u51fa\u7248\u7269\uff0c\u5176\u4e2d\u4fdd\u7559\u4e86178\u7bc7\u3002\u7cfb\u7edf\u6027\u5730\u56fe\u8bc6\u522b\u4e86\u7814\u7a76\u7a7a\u767d\uff0c\u4f8b\u5982\u7f3a\u4e4f\u5168\u7403\u5357\u65b9\u56fd\u5bb6\u3001\u70ed\u5e26\u96e8\u6797\u4ee5\u53ca\u957f\u671f\u7814\u7a76\u7684\u6848\u4f8b\uff0c\u8fd9\u4e9b\u4ee3\u8868\u4e86\u6269\u5c55\u5b9e\u5730\u7814\u7a76\u7684\u673a\u4f1a\u3002\u6b64\u5916\uff0c\u8bb8\u591a\u7814\u7a76\u5ffd\u7565\u4e86\u62a5\u544a\u91cd\u8981\u7684\u6280\u672f\u7ec6\u8282\uff0c\u5982\u79cd\u5b50\u6765\u6e90\u548c\u82d7\u5703\u683d\u57f9\u65b9\u6cd5\uff0c\u800c\u6d47\u6c34\u6216\u5e7c\u82d7\u4fdd\u62a4\u7b49\u5176\u4ed6\u65b9\u9762\u5728\u79cd\u690d\u4e2d\u7684\u5e94\u7528\u9891\u7387\u9ad8\u4e8e\u64ad\u79cd\uff0c\u8fd9\u9650\u5236\u4e86\u6211\u4eec\u4ece\u8fc7\u53bb\u7684\u7814\u7a76\u4e2d\u5b66\u4e60\u7684\u80fd\u529b\u3002\u5927\u591a\u6570\u7814\u7a76\u5173\u6ce8\u76ee\u6807\u690d\u7269\u7684\u7ed3\u679c\uff0c\u4f46\u907f\u514d\u6d4b\u91cf\u4e00\u822c\u6027\u7684\u4fee\u590d\u7ed3\u679c\u6216\u7ecf\u6d4e\u65b9\u9762\u7684\u95ee\u9898\u3002\u8fd9\u662f\u4e00\u4e2a\u91cd\u8981\u7684\u7814\u7a76\u7a7a\u767d\uff0c\u56e0\u4e3a\u690d\u88ab\u6062\u590d\u65b9\u6cd5\u7684\u9009\u62e9\u5f88\u5927\u7a0b\u5ea6\u4e0a\u57fa\u4e8e\u7ecf\u6d4e\u56e0\u7d20\uff0c\u800c\u4fee\u590d\u76ee\u6807\u7684\u5b9e\u73b0\u4e0d\u4ec5\u4ec5\u5c40\u9650\u4e8e\u690d\u7269\u7684\u5efa\u7acb\u3002\u6700\u540e\uff0c\u6211\u4eec\u53d1\u73b0\u5927\u91cf\u7814\u7a76\u662f\u5728\u6e29\u5e26\u5730\u533a\u548c\u8f83\u77ed\u65f6\u95f4\uff080-5\u5e74\uff09\u5185\u8fdb\u884c\u7684\u3002\u8fd9\u4e00\u7814\u7a76\u96c6\u7fa4\u547c\u5401\u672a\u6765\u8fdb\u884c\u6df1\u5165\u7efc\u5408\u5206\u6790\uff0c\u53ef\u80fd\u901a\u8fc7\u5143\u5206\u6790\u63ed\u793a\u64ad\u79cd\u4e0e\u79cd\u690d\u7684\u6574\u4f53\u5e73\u8861\uff0c\u5e76\u8bc4\u4f30\u8fd9\u79cd\u54cd\u5e94\u662f\u5426\u53d7\u7269\u79cd\u7279\u6027\u3001\u73af\u5883\u7279\u5f81\u6216\u6280\u672f\u65b9\u9762\u7684\u5f71\u54cd\u3002\u9664\u4e86\u8bc6\u522b\u7814\u7a76\u96c6\u7fa4\u548c\u7a7a\u767d\u5916\uff0c\u7cfb\u7edf\u6027\u5730\u56fe\u6570\u636e\u5e93\u8fd8\u5141\u8bb8\u7ba1\u7406\u8005\u627e\u5230\u6700\u76f8\u5173\u7684\u79d1\u5b66\u6587\u732e\uff0c\u4ee5\u786e\u5b9a\u7279\u5b9a\u6761\u4ef6\uff08\u5982\u67d0\u4e9b\u7269\u79cd\u6216\u6816\u606f\u5730\uff09\u4e0b\u64ad\u79cd\u4e0e\u79cd\u690d\u7684\u9002\u5b9c\u6027\u3002\", \"translated_keywords\": \"\u82d7\u5703\uff1b\u8054\u5408\u56fd\u751f\u6001\u7cfb\u7edf\u6062\u590d\u5341\u5e74\uff1b\u6797\u4e1a\uff1b\u518d\u9020\u6797\uff1b\u64ad\u79cd\uff1b\u5e7c\u82d7\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36958277\", \"search_query\": \"plant\", \"affiliations\": \"Department of Ecology, Faculty of Science, University of Granada, 18071, Granada, Spain; INRAE, University of Bordeaux, BIOGECO, F-33610, Cestas, France. Electronic address: albalazaro@ugr.es.; Department of Biodiversity, Ecology and Evolution, Faculty of Biological Sciences, Universidad Complutense de Madrid, Spain.; INRAE, University of Bordeaux, BIOGECO, F-33610, Cestas, France.; Department of Forest Ecology and Management, Swedish University of Agricultural Sciences, Ume\u00e5, Sweden; Department of Ecology and Environmental Science, Ume\u00e5 University, Ume\u00e5, Sweden.; University of Torino, Department of Agricultural, Forest and Food Sciences, Largo Paolo Braccini 2, IT, 10095, Grugliasco, TO, Italy.; Terrestrial Ecology Group (TEG-UAM), Departamento de Ecolog\u00eda, Facultad de Ciencias, Universidad Aut\u00f3noma de Madrid, Madrid, Spain; Centro de Investigaci\u00f3n en Biodiversidad y Cambio Global (CIBC-UAM), Universidad Aut\u00f3noma de Madrid, Madrid, Spain.; Department of Ecology, Faculty of Science, University of Granada, 18071, Granada, Spain.; Department of Ecology, Faculty of Science, University of Granada, 18071, Granada, Spain; Laboratorio de Ecolog\u00eda, Instituto Interuniversitario de Investigaci\u00f3n Del Sistema Tierra en Andaluc\u00eda (IISTA), University of Granada, 18006, Granada, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of opioid management\", \"pub_date\": \"2023-03-24\"}, {\"id\": 442, \"title\": \"The hidden language of plant-beneficial microbes: chemo-signaling dynamics in plant microenvironments.\", \"authors\": \"Bisht Nikita; Singh Tanya; Ansari Mohd Mogees; Chauhan Puneet Singh\", \"journal\": \"World journal of microbiology & biotechnology\", \"year\": \"2025\", \"pmid\": \"39800824\", \"doi\": \"10.1007/s11274-025-04253-6\", \"abstract\": \"Plants and microorganisms coexist within complex ecosystems, significantly influencing agricultural productivity. Depending on the interaction between the plant and microbes, this interaction can either help or harm plant health. Microbes interact with plants by secreting proteins that influence plant cells, producing bioactive compounds like antibiotics or toxins, and releasing molecules such as N-acyl homoserine lactones to coordinate their behaviour. They also produce phytohormones which help regulate growth and stress responses in plants. Plants also interact with the associated microorganisms by exuding substances such as carbon and nitrogen sources, quorum-sensing molecules, peptide signals, secondary metabolites such as flavonoids and strigolactones. A successful exchange of chemical signals is essential for maintaining these associations, with significant implications for plant growth and development. This review explores the intricate array of signaling molecules and complex mechanisms governing plant-microbe interactions, elucidating the pivotal role of chemo-communication pathways. By examining these molecular dialogues, the review aims to deepen our understanding of chemo-signaling molecules, paving the way for future applications of these networks in promoting agricultural sustainability.\", \"keywords\": \"Plant-microbe interactions; Colonization; Endosphere; Signaling; Quorum sensing; Phyllosphere; Rhizosphere\", \"translated_title\": \"\u690d\u7269\u5fae\u73af\u5883\u4e2d\u7684\u5316\u5b66\u4fe1\u53f7\u52a8\u6001\", \"translated_abstract\": \"\u690d\u7269\u4e0e\u5fae\u751f\u7269\u5728\u590d\u6742\u7684\u751f\u6001\u7cfb\u7edf\u4e2d\u5171\u5b58\uff0c\u5bf9\u519c\u4e1a\u751f\u4ea7\u529b\u5177\u6709\u91cd\u8981\u5f71\u54cd\u3002\u690d\u7269\u4e0e\u5fae\u751f\u7269\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u53ef\u80fd\u6709\u52a9\u4e8e\u6216\u635f\u5bb3\u690d\u7269\u5065\u5eb7\uff0c\u5177\u4f53\u53d6\u51b3\u4e8e\u5b83\u4eec\u4e4b\u95f4\u7684\u4ea4\u4e92\u65b9\u5f0f\u3002\u5fae\u751f\u7269\u901a\u8fc7\u5206\u6ccc\u5f71\u54cd\u690d\u7269\u7ec6\u80de\u7684\u86cb\u767d\u8d28\u3001\u4ea7\u751f\u6297\u751f\u7d20\u6216\u6bd2\u7d20\u7b49\u751f\u7269\u6d3b\u6027\u5316\u5408\u7269\u4ee5\u53ca\u91ca\u653e\u5982N-\u9170\u57fa\u9ad8\u4e1d\u6c28\u9178\u5185\u916f\u7c7b\u5206\u5b50\u6765\u534f\u8c03\u5176\u884c\u4e3a\u7b49\u65b9\u5f0f\u4e0e\u690d\u7269\u76f8\u4e92\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u5fae\u751f\u7269\u8fd8\u80fd\u4ea7\u751f\u690d\u7269\u6fc0\u7d20\uff0c\u5e2e\u52a9\u8c03\u8282\u690d\u7269\u7684\u751f\u957f\u548c\u5e94\u6fc0\u53cd\u5e94\u3002\u690d\u7269\u5219\u901a\u8fc7\u91ca\u653e\u78b3\u6e90\u3001\u6c2e\u6e90\u3001\u7fa4\u4f53\u611f\u5e94\u5206\u5b50\u3001\u80bd\u4fe1\u53f7\u4ee5\u53ca\u7c7b\u9ec4\u916e\u548c\u72ec\u811a\u91d1\u5185\u916f\u7b49\u6b21\u751f\u4ee3\u8c22\u7269\u4e0e\u76f8\u5173\u5fae\u751f\u7269\u8fdb\u884c\u4e92\u52a8\u3002\u6210\u529f\u7684\u5316\u5b66\u4fe1\u53f7\u4ea4\u6362\u5bf9\u4e8e\u7ef4\u6301\u8fd9\u4e9b\u5173\u8054\u81f3\u5173\u91cd\u8981\uff0c\u5bf9\u690d\u7269\u7684\u751f\u957f\u548c\u53d1\u80b2\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8c03\u63a7\u690d\u7269-\u5fae\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u590d\u6742\u4fe1\u53f7\u5206\u5b50\u548c\u673a\u5236\uff0c\u9610\u660e\u4e86\u5316\u5b66\u901a\u8baf\u901a\u8def\u7684\u5173\u952e\u4f5c\u7528\u3002\u901a\u8fc7\u7814\u7a76\u8fd9\u4e9b\u5206\u5b50\u5bf9\u8bdd\uff0c\u672c\u6587\u65e8\u5728\u52a0\u6df1\u6211\u4eec\u5bf9\u5316\u5b66\u4fe1\u53f7\u5206\u5b50\u7684\u7406\u89e3\uff0c\u4e3a\u672a\u6765\u5229\u7528\u8fd9\u4e9b\u7f51\u7edc\u4fc3\u8fdb\u519c\u4e1a\u53ef\u6301\u7eed\u53d1\u5c55\u5960\u5b9a\u57fa\u7840\u3002\", \"translated_keywords\": \"\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u5b9a\u6b96\uff1b\u5185\u751f\u83cc\u7fa4\uff1b\u4fe1\u53f7\u8f6c\u5bfc\uff1b\u7fa4\u4f53\u611f\u5e94\uff1b\u53f6\u9645\uff1b\u6839\u9645\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39800824\", \"search_query\": \"plant\", \"affiliations\": \"CSIR-National Botanical Research Institute (CSIR-NBRI), Rana Pratap Marg, Lucknow, India.; CSIR-National Botanical Research Institute (CSIR-NBRI), Rana Pratap Marg, Lucknow, India. puneet@nbri.res.in.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-01-13\"}, {\"id\": 443, \"title\": \"RETRACTED: The plant is neither dumb nor deaf; it talks and hears.\", \"authors\": \"El-Sappah Ahmed H; Yan Kuan; Li Jia\", \"journal\": \"The Plant journal : for cell and molecular biology\", \"year\": \"2024\", \"pmid\": \"38281239\", \"doi\": \"10.1111/tpj.16650\", \"abstract\": \"Animals and insects communicate using vibrations that are frequently too low or too high for human ears to detect. Plants and trees can communicate and sense sound. Khait et al. used a dependable recording system to capture airborne sounds produced by stressed plants. In addition to allowing plants to communicate their stress, sound aids in plant defense, development, and resilience. It also serves as a warning that danger is approaching. Demey et al. and others discussed the audit examinations that were conducted to investigate sound discernment in plants at the atomic and biological levels. The biological significance of sound in plants, the morphophysiological response of plants to sound, and the airborne noises that plants make and can hear from a few meters away were all discussed.\", \"keywords\": \"plant\u2010environmental interaction; plant acoustics; sound perception; sound imitation; plant\u2013plant interaction\", \"translated_title\": \"\u690d\u7269\u65e2\u975e\u54d1\u5df4\u4e5f\u975e\u804b\u5b50\uff1b\u5b83\u4f1a\u8bf4\u8bdd\u4e14\u80fd\u542c\u61c2\", \"translated_abstract\": \"\u52a8\u7269\u548c\u6606\u866b\u901a\u8fc7\u4eba\u7c7b\u8033\u6735\u96be\u4ee5\u5bdf\u89c9\u7684\u4f4e\u9891\u6216\u9ad8\u9891\u632f\u52a8\u8fdb\u884c\u4ea4\u6d41\u3002\u690d\u7269\u548c\u6811\u6728\u540c\u6837\u80fd\u591f\u8fdb\u884c\u4ea4\u6d41\u5e76\u611f\u77e5\u58f0\u97f3\u3002Khait\u7b49\u5229\u7528\u53ef\u9760\u7684\u5f55\u97f3\u7cfb\u7edf\u6355\u83b7\u4e86\u53d7\u538b\u690d\u7269\u53d1\u51fa\u7684\u7a7a\u6c14\u4f20\u64ad\u58f0\u6ce2\u3002\u8fd9\u4e9b\u58f0\u97f3\u4e0d\u4ec5\u5e2e\u52a9\u690d\u7269\u4f20\u9012\u538b\u529b\u4fe1\u53f7\uff0c\u8fd8\u5bf9\u690d\u7269\u9632\u5fa1\u3001\u751f\u957f\u53d1\u80b2\u4ee5\u53ca\u6297\u9006\u6027\u5177\u6709\u91cd\u8981\u4f5c\u7528\uff0c\u540c\u65f6\u4e5f\u80fd\u4f5c\u4e3a\u5371\u9669\u903c\u8fd1\u7684\u9884\u8b66\u4fe1\u53f7\u3002Demey\u7b49\u548c\u5176\u4ed6\u7814\u7a76\u8005\u8ba8\u8bba\u4e86\u9488\u5bf9\u690d\u7269\u5728\u539f\u5b50\u548c\u751f\u7269\u5c42\u9762\u542c\u89c9\u80fd\u529b\u7684\u5ba1\u8ba1\u8c03\u67e5\u3002\u4ed6\u4eec\u63a2\u8ba8\u4e86\u690d\u7269\u4e2d\u58f0\u97f3\u7684\u751f\u7269\u5b66\u610f\u4e49\u3001\u690d\u7269\u5bf9\u58f0\u97f3\u7684\u5f62\u6
