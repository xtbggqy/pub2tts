rsity of Tennessee Health Science Center, Memphis, TN 38163, USA.; Institute for Medical Biometry and Bioinformatics, Medical Faculty and University Hospital D\u00fcsseldorf, Heinrich Heine University D\u00fcsseldorf, Germany.; Center for Digital Medicine, Heinrich Heine University D\u00fcsseldorf, Germany.; Department for Endocrinology and Diabetology, Medical Faculty and University Hospital D\u00fcsseldorf, Heinrich Heine University D\u00fcsseldorf, Germany.; German Diabetes Center (DDZ), Leibniz Institute for Diabetes Research, D\u00fcsseldorf, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-06-25\"}, {\"id\": 358, \"title\": \"Genomic analyses of Bacteroides fragilis: subdivisions I and II represent distinct species.\", \"authors\": \"English Jamie; Newberry Fiona; Hoyles Lesley; Patrick Sheila; Stewart Linda\", \"journal\": \"Journal of medical microbiology\", \"year\": \"2023\", \"pmid\": \"37910167\", \"doi\": \"10.1099/jmm.0.001768\", \"abstract\": \"Introduction. Bacteroides fragilis is a Gram-negative anaerobe that is a member of the human gastrointestinal microbiota and is frequently found as an extra-intestinal opportunistic pathogen. B. fragilis comprises two distinct groups - divisions I and II - characterized by the presence/absence of genes [cepA and ccrA (cfiA), respectively] that confer resistance to \u03b2-lactam antibiotics by either serine or metallo-\u03b2-lactamase production. No large-scale analyses of publicly available B. fragilis sequence data have been undertaken, and the resistome of the species remains poorly defined.Hypothesis/Gap Statement. Reclassification of divisions I and II B. fragilis as two distinct species has been proposed but additional evidence is required.Aims. To investigate the genomic diversity of GenBank B. fragilis genomes and establish the prevalence of division I and II strains among publicly available B. fragilis genomes, and to generate further evidence to demonstrate that B. fragilis division I and II strains represent distinct genomospecies.Methodology. High-quality (n=377) genomes listed as B. fragilis in GenBank were included in pangenome and functional analyses. Genome data were also subject to resistome profiling using The Comprehensive Antibiotic Resistance Database.Results. Average nucleotide identity and phylogenetic analyses showed B. fragilis divisions I and II represent distinct species: B. fragilis sensu stricto (n=275 genomes) and B. fragilis A (n=102 genomes; Genome Taxonomy Database designation), respectively. Exploration of the pangenome of B. fragilis sensu stricto and B. fragilis A revealed separation of the two species at the core and accessory gene levels.Conclusion. The findings indicate that B. fragilis A, previously referred to as division II B. fragilis, is an individual species and distinct from B. fragilis sensu stricto. The B. fragilis pangenome analysis supported previous genomic, phylogenetic and resistome screening analyses collectively reinforcing that divisions I and II are two separate species. In addition, it was confirmed that differences in the accessory genes of B. fragilis divisions I and II are primarily associated with carbohydrate metabolism and suggest that differences other than antimicrobial resistance could also be used to distinguish between these two species.\", \"keywords\": \"antimicrobial resistance; taxonomy; Bacteroidaceae\", \"translated_title\": \"I\u7fa4\u548cII\u7fa4\u4ee3\u8868\u4e0d\u540c\u7269\u79cd\", \"translated_abstract\": \"**\u6458\u8981**  \\n**\u5f15\u8a00**\uff1a\u8106\u5f31\u62df\u6746\u83cc\uff08*Bacteroides fragilis*\uff09\u662f\u4e00\u79cd\u9769\u5170\u6c0f\u9634\u6027\u538c\u6c27\u83cc\uff0c\u5c5e\u4e8e\u4eba\u4f53\u80c3\u80a0\u9053\u5fae\u751f\u7269\u7fa4\u7684\u4e00\u90e8\u5206\uff0c\u5e76\u5e38\u4f5c\u4e3a\u80a0\u5916\u673a\u4f1a\u6027\u75c5\u539f\u4f53\u88ab\u53d1\u73b0\u3002\u8106\u5f31\u62df\u6746\u83cc\u5206\u4e3a\u4e24\u4e2a\u4e0d\u540c\u7684\u7ec4\u522b\u2014\u2014\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\uff0c\u5176\u7279\u5f81\u5728\u4e8e\u5b58\u5728\u6216\u7f3a\u5931\u4e0e\u03b2-\u5185\u9170\u80fa\u7c7b\u6297\u751f\u7d20\u8010\u836f\u6027\u76f8\u5173\u7684\u57fa\u56e0\uff08\u5206\u522b\u4e3a*cepA*\u548c*ccrA*\uff08*cfiA*\uff09\uff09\u3002\u76ee\u524d\u5c1a\u672a\u5bf9\u516c\u5171\u6570\u636e\u5e93\u4e2d\u53ef\u83b7\u5f97\u7684\u8106\u5f31\u62df\u6746\u83cc\u5e8f\u5217\u6570\u636e\u8fdb\u884c\u5927\u89c4\u6a21\u5206\u6790\uff0c\u8be5\u7269\u79cd\u7684\u6297\u6027\u7ec4\u4ecd\u5b9a\u4e49\u4e0d\u6e05\u3002  \\n**\u5047\u8bbe/\u7814\u7a76\u7a7a\u767d**\uff1a\u6709\u63d0\u8bae\u5c06\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u8106\u5f31\u62df\u6746\u83cc\u91cd\u65b0\u5206\u7c7b\u4e3a\u4e24\u4e2a\u72ec\u7acb\u7684\u7269\u79cd\uff0c\u4f46\u9700\u8981\u66f4\u591a\u8bc1\u636e\u652f\u6301\u8fd9\u4e00\u89c2\u70b9\u3002  \\n**\u76ee\u7684**\uff1a\u672c\u7814\u7a76\u65e8\u5728\u8c03\u67e5GenBank\u4e2d\u8106\u5f31\u62df\u6746\u83cc\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\uff0c\u5e76\u786e\u5b9a\u516c\u5171\u6570\u636e\u5e93\u4e2d\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u83cc\u682a\u7684\u6d41\u884c\u7387\uff0c\u540c\u65f6\u751f\u6210\u8fdb\u4e00\u6b65\u7684\u8bc1\u636e\u4ee5\u8bc1\u660e\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u8106\u5f31\u62df\u6746\u83cc\u4ee3\u8868\u4e86\u4e0d\u540c\u7684\u57fa\u56e0\u7ec4\u7269\u79cd\u3002  \\n**\u65b9\u6cd5**\uff1a\u7eb3\u5165\u4e86GenBank\u4e2d\u6807\u8bb0\u4e3a\u8106\u5f31\u62df\u6746\u83cc\u7684\u9ad8\u8d28\u91cf\uff08n=377\uff09\u57fa\u56e0\u7ec4\u8fdb\u884c\u6cdb\u57fa\u56e0\u7ec4\u548c\u529f\u80fd\u5206\u6790\u3002\u6b64\u5916\uff0c\u4f7f\u7528\u300a\u7efc\u5408\u6297\u751f\u7d20\u6297\u6027\u6570\u636e\u5e93\u300b\u5bf9\u57fa\u56e0\u7ec4\u6570\u636e\u8fdb\u884c\u4e86\u6297\u6027\u7ec4\u8c31\u5206\u6790\u3002  \\n**\u7ed3\u679c**\uff1a\u5e73\u5747\u6838\u82f7\u9178\u4e00\u81f4\u6027\uff08ANI\uff09\u548c\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u8868\u660e\uff0c\u8106\u5f31\u62df\u6746\u83cc\u7684\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u4ee3\u8868\u4e86\u4e24\u4e2a\u4e0d\u540c\u7684\u7269\u79cd\uff1a\u4e25\u683c\u610f\u4e49\u4e0a\u7684\u8106\u5f31\u62df\u6746\u83cc\uff08*B. fragilis* sensu stricto\uff0cn=275\u4e2a\u57fa\u56e0\u7ec4\uff09\u548c\u8106\u5f31\u62df\u6746\u83ccA\uff08*B. fragilis* A\uff0cn=102\u4e2a\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u7ec4\u5206\u7c7b\u6570\u636e\u5e93\u4e2d\u7684\u540d\u79f0\uff09\u3002\u5bf9\u4e25\u683c\u610f\u4e49\u4e0a\u7684\u8106\u5f31\u62df\u6746\u83cc\u548c\u8106\u5f31\u62df\u6746\u83ccA\u7684\u6cdb\u57fa\u56e0\u7ec4\u63a2\u7d22\u663e\u793a\uff0c\u8fd9\u4e24\u4e2a\u7269\u79cd\u5728\u6838\u5fc3\u57fa\u56e0\u548c\u8f85\u52a9\u57fa\u56e0\u6c34\u5e73\u4e0a\u5747\u5b58\u5728\u5206\u79bb\u3002  \\n**\u7ed3\u8bba**\uff1a\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u4ee5\u524d\u88ab\u79f0\u4e3a\u7b2cII\u7ec4\u8106\u5f31\u62df\u6746\u83cc\u7684\u8106\u5f31\u62df\u6746\u83ccA\u662f\u4e00\u4e2a\u72ec\u7acb\u7684\u7269\u79cd\uff0c\u4e14\u4e0d\u540c\u4e8e\u4e25\u683c\u610f\u4e49\u4e0a\u7684\u8106\u5f31\u62df\u6746\u83cc\u3002\u8106\u5f31\u62df\u6746\u83cc\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u652f\u6301\u4e86\u5148\u524d\u7684\u57fa\u56e0\u7ec4\u3001\u7cfb\u7edf\u53d1\u80b2\u548c\u6297\u6027\u7ec4\u7b5b\u67e5\u5206\u6790\uff0c\u5171\u540c\u8bc1\u5b9e\u4e86\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u662f\u4e24\u4e2a\u72ec\u7acb\u7684\u7269\u79cd\u3002\u6b64\u5916\uff0c\u8fd8\u786e\u8ba4\u4e86\u7b2cI\u7ec4\u548c\u7b2cII\u7ec4\u8106\u5f31\u62df\u6746\u83cc\u7684\u8f85\u52a9\u57fa\u56e0\u5dee\u5f02\u4e3b\u8981\u4e0e\u78b3\u6c34\u5316\u5408\u7269\u4ee3\u8c22\u76f8\u5173\uff0c\u8fd9\u8868\u660e\u9664\u4e86\u6297\u83cc\u7d20\u8010\u836f\u6027\u4e4b\u5916\uff0c\u5176\u4ed6\u5dee\u5f02\u4e5f\u53ef\u80fd\u7528\u4e8e\u533a\u5206\u8fd9\u4e24\u4e2a\u7269\u79cd\u3002\", \"translated_keywords\": \"\u6297\u83cc\u8010\u836f\u6027\uff1b\u5206\u7c7b\u5b66\uff1b\u62df\u6746\u83cc\u79d1\", \"quartile\": \"Q3\", \"impact_factor\": \"2.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37910167\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute for Global Food Security, School of Biological Sciences, Queen's University, Belfast, UK.; Department of Biosciences, School of Science and Technology, Nottingham Trent University, Nottingham, UK.; Wellcome Wolfson Institute for Experimental Medicine, School of Medicine, Dentistry and Biomedical Sciences, Queen's University Belfast, 97 Lisburn Road, Belfast, BT9 7BL, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of theoretical biology\", \"pub_date\": \"2023-11-01\"}, {\"id\": 359, \"title\": \"Pan-Genome Plasticity and Virulence Factors: A Natural Treasure Trove for Acinetobacter baumannii.\", \"authors\": \"Karampatakis Theodoros; Tsergouli Katerina; Behzadi Payam\", \"journal\": \"Antibiotics (Basel, Switzerland)\", \"year\": \"2024\", \"pmid\": \"38534692\", \"doi\": \"10.3390/antibiotics13030257\", \"abstract\": \"Acinetobacter baumannii is a Gram-negative pathogen responsible for a variety of community- and hospital-acquired infections. It is recognized as a life-threatening pathogen among hospitalized individuals and, in particular, immunocompromised patients in many countries. A. baumannii, as a member of the ESKAPE group, encompasses high genomic plasticity and simultaneously is predisposed to receive and exchange the mobile genetic elements (MGEs) through horizontal genetic transfer (HGT). Indeed, A. baumannii is a treasure trove that contains a high number of virulence factors. In accordance with these unique pathogenic characteristics of A. baumannii, the authors aim to discuss the natural treasure trove of pan-genome and virulence factors pertaining to this bacterial monster and try to highlight the reasons why this bacterium is a great concern in the global public health system.\", \"keywords\": \"genome; virulence factors; molecular pathogenicity; plasticity; Acinetobacter baumannii\", \"translated_title\": \"\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\u7684\u81ea\u7136\u5b9d\u5e93\", \"translated_abstract\": \"\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\u662f\u4e00\u79cd\u9769\u5170\u6c0f\u9634\u6027\u75c5\u539f\u4f53\uff0c\u53ef\u5f15\u8d77\u793e\u533a\u83b7\u5f97\u6027\u548c\u533b\u9662\u83b7\u5f97\u6027\u611f\u67d3\u3002\u5728\u8bb8\u591a\u56fd\u5bb6\uff0c\u5b83\u88ab\u8ba4\u4e3a\u662f\u5371\u53ca\u751f\u547d\u7684\u75c5\u539f\u4f53\uff0c\u5c24\u5176\u5bf9\u4f4f\u9662\u60a3\u8005\u548c\u514d\u75ab\u529b\u4f4e\u4e0b\u7684\u60a3\u8005\u6784\u6210\u4e25\u91cd\u5a01\u80c1\u3002\u4f5c\u4e3aESKAPE\u7ec4\u7684\u4e00\u5458\uff0c\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\u5177\u6709\u9ad8\u5ea6\u7684\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\uff0c\u5e76\u4e14\u5bb9\u6613\u901a\u8fc7\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\uff08HGT\uff09\u63a5\u6536\u548c\u4ea4\u6362\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\uff08MGEs\uff09\u3002\u4e8b\u5b9e\u4e0a\uff0c\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\u662f\u4e00\u4e2a\u5305\u542b\u5927\u91cf\u6bd2\u529b\u56e0\u5b50\u7684\u5b9d\u5e93\u3002\u6839\u636e\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\u7684\u72ec\u7279\u81f4\u75c5\u7279\u6027\uff0c\u4f5c\u8005\u65e8\u5728\u8ba8\u8bba\u4e0e\u8fd9\u79cd\u7ec6\u83cc\u76f8\u5173\u7684\u6cdb\u57fa\u56e0\u7ec4\u548c\u6bd2\u529b\u56e0\u5b50\u7684\u5929\u7136\u5b9d\u5e93\uff0c\u5e76\u8bd5\u56fe\u9610\u660e\u4e3a\u4ec0\u4e48\u8fd9\u79cd\u7ec6\u83cc\u5728\u5168\u7403\u516c\u5171\u536b\u751f\u7cfb\u7edf\u4e2d\u5907\u53d7\u5173\u6ce8\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\uff1b\u6bd2\u529b\u56e0\u5b50\uff1b\u5206\u5b50\u81f4\u75c5\u6027\uff1b\u53ef\u5851\u6027\uff1b\u9c8d\u66fc\u4e0d\u52a8\u6746\u83cc\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38534692\", \"search_query\": \"pangenome\", \"affiliations\": \"Microbiology Department, Papanikolaou General Hospital, 57010 Thessaloniki, Greece.; Microbiology Department, Agios Pavlos General Hospital, 55134 Thessaloniki, Greece.; Department of Microbiology, Shahr-e-Qods Branch, Islamic Azad University, Tehran 37541-374, Iran.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-03-27\"}, {\"id\": 360, \"title\": \"Pangenome and genome variation analyses of pigs unveil genomic facets for their adaptation and agronomic characteristics.\", \"authors\": \"Li Dong; Wang Yulong; Yuan Tiantian; Cao Minghao; He Yulin; Zhang Lin; Li Xiang; Jiang Yifan; Li Ke; Sun Jingchun; Lv Guangquan; Su Guosheng; Wang Qishan; Pan Yuchun; Li Xinjian; Jiang Yu; Yang Gongshe; Groenen Martien A M; Derks Martijn F L; Ding Rongrong; Ding Xiangdong; Yu Taiyong\", \"journal\": \"iMeta\", \"year\": \"2025\", \"pmid\": \"39742300\", \"doi\": \"10.1002/imt2.257\", \"abstract\": \"The development of a comprehensive pig graph pangenome assembly encompassing 27 genomes represents the most extensive collection of pig genomic data to date. Analysis of this pangenome reveals the critical role of structural variations in driving adaptation and defining breed-specific traits. Notably, the study identifies BTF3 as a key candidate gene governing intramuscular fat deposition and meat quality in pigs. These findings underscore the power of pangenome approaches in uncovering novel genomic features underlying economically important agricultural traits. Collectively, these results demonstrate the value of leveraging large-scale, multi-genome analyses for advancing our understanding of livestock genomes and accelerating genetic improvement.\", \"keywords\": \"(Auto-generated) \u732a;\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u9002\u5e94\u6027;\u7ecf\u6d4e\u6027\u72b6;\u8089\u8d28;BTF3;\u751f\u7269\u4fe1\u606f\u5b66;\u57fa\u56e0\u7ec4\u5b66\", \"translated_title\": \"\u732a\u7684\u6cdb\u57fa\u56e0\u7ec4\u548c\u57fa\u56e0\u7ec4\u53d8\u5f02\u5206\u6790\u63ed\u793a\u4e86\u5176\u9002\u5e94\u6027\u548c\u519c\u827a\u7279\u6027\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\", \"translated_abstract\": \"\u5305\u542b27\u4e2a\u57fa\u56e0\u7ec4\u7684\u732a\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4\u7684\u6784\u5efa\u4ee3\u8868\u4e86\u8fc4\u4eca\u4e3a\u6b62\u6700\u5168\u9762\u7684\u732a\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u3002\u5bf9\u8fd9\u4e00\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u63ed\u793a\u4e86\u7ed3\u6784\u53d8\u5f02\u5728\u9a71\u52a8\u9002\u5e94\u548c\u5b9a\u4e49\u54c1\u79cd\u7279\u5f02\u6027\u7279\u5f81\u4e2d\u7684\u5173\u952e\u4f5c\u7528\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u7814\u7a76\u786e\u5b9aBTF3\u662f\u8c03\u63a7\u732a\u808c\u5185\u8102\u80aa\u6c89\u79ef\u548c\u8089\u8d28\u7684\u91cd\u8981\u5019\u9009\u57fa\u56e0\u3002\u8fd9\u4e9b\u53d1\u73b0\u5f3a\u8c03\u4e86\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u5728\u63ed\u793a\u4e0e\u91cd\u8981\u7ecf\u6d4e\u6027\u72b6\u76f8\u5173\u7684\u65b0\u578b\u57fa\u56e0\u7ec4\u7279\u5f81\u65b9\u9762\u7684\u5f3a\u5927\u80fd\u529b\u3002\u603b\u4f53\u800c\u8a00\uff0c\u8fd9\u4e9b\u7ed3\u679c\u5c55\u793a\u4e86\u5229\u7528\u5927\u89c4\u6a21\u591a\u57fa\u56e0\u7ec4\u5206\u6790\u63a8\u8fdb\u6211\u4eec\u5bf9\u5bb6\u755c\u57fa\u56e0\u7ec4\u7684\u7406\u89e3\u5e76\u52a0\u901f\u9057\u4f20\u6539\u826f\u7684\u4ef7\u503c\u3002\", \"translated_keywords\": \"\u732a;\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u9002\u5e94\u6027;\u7ecf\u6d4e\u6027\u72b6;\u8089\u8d28;BTF3;\u751f\u7269\u4fe1\u606f\u5b66;\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39742300\", \"search_query\": \"pangenome\", \"affiliations\": \"Key Laboratory of Animal Genetics, Breeding and Reproduction of Shaanxi Province, Laboratory of Animal Fat Deposition & Muscle Development, College of Animal Science and Technology Northwest A&F University Yangling Shaanxi China.; State Key Laboratory of Animal Biotech Breeding National Engineering Laboratory for Animal Breeding, College of Animal Science and Technology China Agricultural University Beijing China.; Key Laboratory of Vertebrate Evolution and Human Origins Chinese Academy of Sciences Beijing China.; Institute of Subtropical Agriculture Chinese Academy of Sciences Changsha Hunan China.; Centre for Quantitative Genetics and Genomics Aarhus University Aarhus Denmark.; Department of Animal Science, College of Animal Science Zhejiang University Hangzhou China.; Sanya Institute Hainan Academy of Agricultural Science Sanya Hainan China.; Animal Breeding and Genomics Wageningen University and Research Wageningen The Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"iMeta\", \"pub_date\": \"2025-01-01\"}, {\"id\": 361, \"title\": \"Frontiers of soybean pan-genome studies.\", \"authors\": \"Liu Yu-Cheng; Shen Yan-Ting; Tian Zhi-Xi\", \"journal\": \"Yi chuan = Hereditas\", \"year\": \"2024\", \"pmid\": \"38632097\", \"doi\": \"10.16288/j.yczz.23-321\", \"abstract\": \"Artificial domestication provided the original motivation to the blooming of agriculture, following with the dramatic change of the genetic background of crops and livestock. According to theory and technology upgradation that contributing to the omics, we appreciate using the pan-genome instead of single reference genome for crop study. By comparison and integration of multiple genomes under the guidance of pan-genome theory, we can estimate the genomic information range of a species, leading to a global understanding of its genetic diversity. Combining pan-genome with large size chromosomal structural variations, high throughput population resequencing, and multi-omics data, we can profoundly study the genetic basis behind species traits we focus on. Soybean is one of the most important commercial crops over the world. It is also essential to our food security. Dissecting the formation of genetic diversity and the causal loci of key agricultural traits of soybean will make the modern soybean breeding more efficiently. In this review, we summarize the core idea of pan-genome and clarified the characteristics of construction strategies of pan-genome such as de novo/mapping assembly, iterative assembly and graph-based genome. Then we used the soybean pan-genome work as a case study to introduce the general way to study pan-genome. We highlighted the contribution of structural variation (SV) to the evolution/domestication of soybean and its value in understanding the genetic bases of agronomy traits. By those, we approved the value of graph-based pan-genome for data integration and SV calculation. Future research directions are also discussed for crop genomics and data science.\", \"keywords\": \"soybean; evolution; domestication; structural variation; pan-genome\", \"translated_title\": \"\u5927\u8c46\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u524d\u6cbf\", \"translated_abstract\": \"\u4eba\u5de5\u9a6f\u5316\u4e3a\u519c\u4e1a\u7684\u84ec\u52c3\u53d1\u5c55\u63d0\u4f9b\u4e86\u6700\u521d\u7684\u9a71\u52a8\u529b\uff0c\u5e76\u4f34\u968f\u7740\u4f5c\u7269\u548c\u5bb6\u755c\u9057\u4f20\u80cc\u666f\u7684\u5de8\u5927\u53d8\u5316\u3002\u6839\u636e\u63a8\u52a8\u7ec4\u5b66\u53d1\u5c55\u7684\u7406\u8bba\u548c\u6280\u672f\u5347\u7ea7\uff0c\u6211\u4eec\u8ba4\u8bc6\u5230\u4f7f\u7528\u6cdb\u57fa\u56e0\u7ec4\u800c\u975e\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4\u6765\u7814\u7a76\u4f5c\u7269\u7684\u91cd\u8981\u6027\u3002\u901a\u8fc7\u5728\u6cdb\u57fa\u56e0\u7ec4\u7406\u8bba\u6307\u5bfc\u4e0b\u5bf9\u591a\u4e2a\u57fa\u56e0\u7ec4\u8fdb\u884c\u6bd4\u8f83\u548c\u6574\u5408\uff0c\u6211\u4eec\u53ef\u4ee5\u4f30\u7b97\u4e00\u4e2a\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\u8303\u56f4\uff0c\u4ece\u800c\u5168\u9762\u4e86\u89e3\u5176\u9057\u4f20\u591a\u6837\u6027\u3002\u7ed3\u5408\u6cdb\u57fa\u56e0\u7ec4\u3001\u5927\u89c4\u6a21\u67d3\u8272\u4f53\u7ed3\u6784\u53d8\u5f02\u3001\u9ad8\u901a\u91cf\u7fa4\u4f53\u91cd\u6d4b\u5e8f\u4ee5\u53ca\u591a\u7ec4\u5b66\u6570\u636e\uff0c\u53ef\u4ee5\u6df1\u5165\u7814\u7a76\u6211\u4eec\u5173\u6ce8\u7684\u7269\u79cd\u6027\u72b6\u80cc\u540e\u7684\u9057\u4f20\u57fa\u7840\u3002\u5927\u8c46\u662f\u5168\u7403\u6700\u91cd\u8981\u7684\u5546\u4e1a\u4f5c\u7269\u4e4b\u4e00\uff0c\u4e5f\u662f\u4fdd\u969c\u7cae\u98df\u5b89\u5168\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u3002\u89e3\u6790\u5927\u8c46\u9057\u4f20\u591a\u6837\u6027\u7684\u5f62\u6210\u673a\u5236\u53ca\u5176\u5173\u952e\u519c\u827a\u6027\u72b6\u7684\u56e0\u679c\u4f4d\u70b9\uff0c\u5c06\u663e\u8457\u63d0\u9ad8\u73b0\u4ee3\u5927\u8c46\u80b2\u79cd\u6548\u7387\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6cdb\u57fa\u56e0\u7ec4\u7684\u6838\u5fc3\u7406\u5ff5\uff0c\u5e76\u9610\u660e\u4e86\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u7b56\u7565\uff08\u5982\u4ece\u5934\u7ec4\u88c5/\u6bd4\u5bf9\u7ec4\u88c5\u3001\u8fed\u4ee3\u7ec4\u88c5\u548c\u57fa\u4e8e\u56fe\u7684\u57fa\u56e0\u7ec4\uff09\u7684\u7279\u70b9\u3002\u968f\u540e\u4ee5\u5927\u8c46\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u4e3a\u4f8b\uff0c\u4ecb\u7ecd\u4e86\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u4e00\u822c\u65b9\u6cd5\u3002\u6211\u4eec\u5f3a\u8c03\u4e86\u7ed3\u6784\u53d8\u5f02\uff08SV\uff09\u5728\u5927\u8c46\u8fdb\u5316/\u9a6f\u5316\u4e2d\u7684\u8d21\u732e\u53ca\u5176\u5728\u7406\u89e3\u519c\u827a\u6027\u72b6\u9057\u4f20\u57fa\u7840\u65b9\u9762\u7684\u4ef7\u503c\uff0c\u4ece\u800c\u8bc1\u660e\u4e86\u57fa\u4e8e\u56fe\u7684\u6cdb\u57fa\u56e0\u7ec4\u5728\u6570\u636e\u6574\u5408\u548cSV\u8ba1\u7b97\u4e2d\u7684\u91cd\u8981\u6027\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u4f5c\u7269\u57fa\u56e0\u7ec4\u5b66\u548c\u6570\u636e\u79d1\u5b66\u672a\u6765\u7684\u7814\u7a76\u65b9\u5411\u3002\", \"translated_keywords\": \"\u5927\u8c46\uff1b\u8fdb\u5316\uff1b\u9a6f\u5316\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38632097\", \"search_query\": \"pangenome\", \"affiliations\": \"Key Laboratory of Seed Innovation, Institute of Genetics and Development of Biology, Chinese Academy of Sciences, Beijing 100101, China.; University of Chinese Academy of Sciences, Beijing 101408, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-18\"}, {\"id\": 362, \"title\": \"Novel vaccine candidates of Bordetella pertussis identified by reverse vaccinology.\", \"authors\": \"Monterrubio-L\u00f3pez Gloria Paulina; Llamas-Monroy Jos\u00e9 Luis; Mart\u00ednez-G\u00f3mez \u00c1ngel Antonio; Delgadillo-Guti\u00e9rrez Karen\", \"journal\": \"Biologicals : journal of the International Association of Biological Standardization\", \"year\": \"2024\", \"pmid\": \"38217963\", \"doi\": \"10.1016/j.biologicals.2023.101740\", \"abstract\": \"Whooping cough is a disease caused by Bordetella pertussis, whose morbidity has increased, motivating the improvement of current vaccines. Reverse vaccinology is a strategy that helps identify proteins with good characteristics fast and with fewer resources. In this work, we applied reverse vaccinology to study the B. pertussis proteome and pangenome with several in-silico tools. We analyzed the B. pertussis Tohama I proteome with NERVE software and compared 234 proteins with B. parapertussis, B. bronchiseptica, and B. holmessi. VaxiJen was used to calculate an antigenicity value; our threshold was 0.6, selecting 84 proteins. The candidates were depurated and grouped in eight family proteins to select representative candidates, according to bibliographic information and their immunological response predicted with ABCpred, Bcepred, IgPred, and C-ImmSim. Additionally, a pangenome study was conducted with 603 B. pertussis strains and PanRV software, identifying 3421 core proteins that were analyzed to select the best candidates. Finally, we selected 15 proteins from the proteome study and seven proteins from the pangenome analysis as good vaccine candidates.\", \"keywords\": \"Whooping cough; Vaccine; Reverse vaccinology; Bordetella\", \"translated_title\": \"\u901a\u8fc7\u53cd\u5411\u75ab\u82d7\u5b66\u786e\u5b9a\u7684\u767e\u65e5\u54b3\u535a\u5fb7\u7279\u83cc\u65b0\u578b\u75ab\u82d7\u5019\u9009\u7269\", \"translated_abstract\": \"\u767e\u65e5\u54b3\u662f\u7531\u767e\u65e5\u54b3\u9c8d\u7279\u83cc\uff08Bordetella pertussis\uff09\u5f15\u8d77\u7684\u75be\u75c5\uff0c\u5176\u53d1\u75c5\u7387\u6709\u6240\u589e\u52a0\uff0c\u4fc3\u4f7f\u5f53\u524d\u75ab\u82d7\u7684\u6539\u8fdb\u3002\u53cd\u5411\u75ab\u82d7\u5b66\u662f\u4e00\u79cd\u80fd\u591f\u5feb\u901f\u4e14\u4ee5\u8f83\u5c11\u8d44\u6e90\u8bc6\u522b\u5177\u6709\u826f\u597d\u7279\u6027\u86cb\u767d\u7684\u7b56\u7565\u3002\u672c\u7814\u7a76\u5229\u7528\u53cd\u5411\u75ab\u82d7\u5b66\u65b9\u6cd5\uff0c\u7ed3\u5408\u591a\u79cd\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u5177\u5bf9\u767e\u65e5\u54b3\u9c8d\u7279\u83cc\u7684\u86cb\u767d\u8d28\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u7814\u7a76\u3002\u6211\u4eec\u4f7f\u7528NERVE\u8f6f\u4ef6\u5206\u6790\u4e86\u767e\u65e5\u54b3\u9c8d\u7279\u83ccTohama I\u682a\u7684\u86cb\u767d\u8d28\u7ec4\uff0c\u5e76\u5c06\u5176\u4e0e234\u79cd\u86cb\u767d\u4e0e\u526f\u767e\u65e5\u54b3\u9c8d\u7279\u83cc\u3001\u652f\u6c14\u7ba1\u708e\u9c8d\u7279\u83cc\u548c\u970d\u59c6\u65af\u9c8d\u7279\u83cc\u8fdb\u884c\u6bd4\u8f83\u3002\u901a\u8fc7VaxiJen\u8ba1\u7b97\u6297\u539f\u6027\u503c\uff0c\u9608\u503c\u8bbe\u4e3a0.6\uff0c\u7b5b\u9009\u51fa84\u79cd\u86cb\u767d\u3002\u6839\u636e\u6587\u732e\u4fe1\u606f\u4ee5\u53caABCpred\u3001Bcepred\u3001IgPred\u548cC-ImmSim\u9884\u6d4b\u7684\u514d\u75ab\u53cd\u5e94\uff0c\u8fd9\u4e9b\u5019\u9009\u86cb\u767d\u88ab\u8fdb\u4e00\u6b65\u7b5b\u9009\u5e76\u5206\u5165\u516b\u4e2a\u86cb\u767d\u5bb6\u65cf\uff0c\u9009\u62e9\u4ee3\u8868\u6027\u5019\u9009\u86cb\u767d\u3002\u6b64\u5916\uff0c\u8fd8\u4f7f\u7528PanRV\u8f6f\u4ef6\u5bf9603\u682a\u767e\u65e5\u54b3\u9c8d\u7279\u83cc\u83cc\u682a\u8fdb\u884c\u4e86\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\uff0c\u9274\u5b9a\u51fa3421\u4e2a\u6838\u5fc3\u86cb\u767d\uff0c\u7528\u4e8e\u8fdb\u4e00\u6b65\u7b5b\u9009\u6700\u4f73\u5019\u9009\u86cb\u767d\u3002\u6700\u7ec8\uff0c\u4ece\u86cb\u767d\u8d28\u7ec4\u7814\u7a76\u4e2d\u9009\u51fa15\u79cd\u86cb\u767d\uff0c\u4ece\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4e2d\u9009\u51fa7\u79cd\u86cb\u767d\u4f5c\u4e3a\u4f18\u826f\u7684\u75ab\u82d7\u5019\u9009\u86cb\u767d\u3002\", \"translated_keywords\": \"\u767e\u65e5\u54b3\uff1b\u75ab\u82d7\uff1b\u53cd\u5411\u75ab\u82d7\u5b66\uff1b\u535a\u5fb7\u7279\u6c0f\u83cc\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38217963\", \"search_query\": \"pangenome\", \"affiliations\": \"Departamento de Microbiolog\u00eda, Escuela Nacional de Ciencias Biol\u00f3gicas, Instituto Polit\u00e9cnico Nacional (IPN), Mexico City, Mexico.; Departamento de Microbiolog\u00eda, Escuela Nacional de Ciencias Biol\u00f3gicas, Instituto Polit\u00e9cnico Nacional (IPN), Mexico City, Mexico. Electronic address: kdelgadillog@ipn.mx.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-01-14\"}, {\"id\": 363, \"title\": \"Pfp-fm: an accelerated FM-index.\", \"authors\": \"Hong Aaron; Oliva Marco; K\u00f6ppl Dominik; Bannai Hideo; Boucher Christina; Gagie Travis\", \"journal\": \"Algorithms for molecular biology : AMB\", \"year\": \"2024\", \"pmid\": \"38600518\", \"doi\": \"10.1186/s13015-024-00260-8\", \"abstract\": \"FM-indexes are crucial data structures in DNA alignment, but searching with them usually takes at least one random access per character in the query pattern. Ferragina and Fischer [1] observed in 2007 that word-based indexes often use fewer random accesses than character-based indexes, and thus support faster searches. Since DNA lacks natural word-boundaries, however, it is necessary to parse it somehow before applying word-based FM-indexing. In 2022, Deng et al. [2] proposed parsing genomic data by induced suffix sorting, and showed that the resulting word-based FM-indexes support faster counting queries than standard FM-indexes when patterns are a few thousand characters or longer. In this paper we show that using prefix-free parsing-which takes parameters that let us tune the average length of the phrases-instead of induced suffix sorting, gives a significant speedup for patterns of only a few hundred characters. We implement our method and demonstrate it is between 3 and 18 times faster than competing methods on queries to GRCh38, and is consistently faster on queries made to 25,000, 50,000 and 100,000 SARS-CoV-2 genomes. Hence, it seems our method accelerates the performance of count over all state-of-the-art methods with a moderate increase in the memory. The source code for PFP - FM is available at https://github.com/AaronHong1024/afm .\", \"keywords\": \"FM-index; Word-based indexing; Pangenomics; Random access\", \"translated_title\": \"\u4e00\u79cd\u52a0\u901f\u7684FM\u7d22\u5f15\", \"translated_abstract\": \"//github.com/AaronHong1024/afm\u83b7\u53d6\u3002\", \"translated_keywords\": \"FM\u7d22\u5f15\uff1b\u57fa\u4e8e\u5355\u8bcd\u7684\u7d22\u5f15\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u968f\u673a\u8bbf\u95ee\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38600518\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer and Information Science and Engineering, University of Florida, Gainesville, Florida, 32611, USA.; Faculty of Engineering, University of Yamanashi, K\u014dfu, 400-8510, Japan.; M &D Data Science Center, Tokyo Medical and Dental University, Tokyo, Japan.; Department of Computer and Information Science and Engineering, University of Florida, Gainesville, Florida, 32611, USA. christinaboucher@ufl.edu.; Faculty of Computer Science, Dalhousie University, Halifax, Nova Scotia, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-11\"}, {\"id\": 364, \"title\": \"Methods for Pangenomic Core Detection.\", \"authors\": \"Schulz Tizian; Parmigiani Luca; Rempel Andreas; Stoye Jens\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819557\", \"doi\": \"10.1007/978-1-0716-3838-5_4\", \"abstract\": \"Computational pangenomics deals with the joint analysis of all genomic sequences of a species. It has already been successfully applied to various tasks in many research areas. Further advances in DNA sequencing technologies constantly let more and more genomic sequences become available for many species, leading to an increasing attractiveness of pangenomic studies. At the same time, larger datasets also pose new challenges for data structures and algorithms that are needed to handle the data. Efficient methods oftentimes make use of the concept of k-mers.Core detection is a common way of analyzing a pangenome. The pangenome's core is defined as the subset of genomic information shared among all individual members. Classically, it is not only determined on the abstract level of genes but can also be described on the sequence level.In this chapter, we provide an overview of k-mer-based methods in the context of pangenomics studies. We first revisit existing software solutions for k-mer counting and k-mer set representation. Afterward, we describe the usage of two k-mer-based approaches, Pangrowth and Corer, for pangenomic core detection.\", \"keywords\": \"k-mer-based methods; Comparative genomics; Pangenomics; Core genome analysis\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u6838\u5fc3\u68c0\u6d4b\u65b9\u6cd5\", \"translated_abstract\": \"\u8ba1\u7b97\u6cdb\u57fa\u56e0\u7ec4\u5b66\u6d89\u53ca\u5bf9\u4e00\u4e2a\u7269\u79cd\u6240\u6709\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u8054\u5408\u5206\u6790\uff0c\u5df2\u5728\u8bb8\u591a\u7814\u7a76\u9886\u57df\u7684\u5404\u79cd\u4efb\u52a1\u4e2d\u5f97\u5230\u6210\u529f\u5e94\u7528\u3002DNA\u6d4b\u5e8f\u6280\u672f\u7684\u8fdb\u4e00\u6b65\u53d1\u5c55\u4f7f\u5f97\u8d8a\u6765\u8d8a\u591a\u7684\u7269\u79cd\u57fa\u56e0\u7ec4\u5e8f\u5217\u5f97\u4ee5\u83b7\u53d6\uff0c\u8fd9\u6781\u5927\u5730\u63d0\u5347\u4e86\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u5438\u5f15\u529b\u3002\u7136\u800c\uff0c\u66f4\u5927\u7684\u6570\u636e\u96c6\u4e5f\u7ed9\u5904\u7406\u8fd9\u4e9b\u6570\u636e\u6240\u9700\u7684\u6570\u636e\u7ed3\u6784\u548c\u7b97\u6cd5\u5e26\u6765\u4e86\u65b0\u7684\u6311\u6218\u3002\u9ad8\u6548\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u901a\u5e38\u5229\u7528k-mer\u7684\u6982\u5ff5\u3002\u6838\u5fc3\u68c0\u6d4b\u662f\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u4e00\u79cd\u5e38\u89c1\u65b9\u5f0f\uff0c\u5176\u6838\u5fc3\u88ab\u5b9a\u4e49\u4e3a\u5728\u6240\u6709\u4e2a\u4f53\u6210\u5458\u4e2d\u5171\u6709\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\u5b50\u96c6\u3002\u7ecf\u5178\u7684\u6838\u5fc3\u68c0\u6d4b\u4e0d\u4ec5\u53ef\u4ee5\u5728\u57fa\u56e0\u7684\u62bd\u8c61\u5c42\u9762\u4e0a\u8fdb\u884c\uff0c\u8fd8\u53ef\u4ee5\u5728\u5e8f\u5217\u5c42\u9762\u4e0a\u63cf\u8ff0\u3002\\n\\n\u672c\u7ae0\u7efc\u8ff0\u4e86\u57fa\u4e8ek-mer\u7684\u65b9\u6cd5\u5728\u6cdb\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u7684\u5e94\u7528\u3002\u9996\u5148\u56de\u987e\u4e86\u73b0\u6709\u7684k-mer\u8ba1\u6570\u548ck-mer\u96c6\u5408\u8868\u793a\u7684\u8f6f\u4ef6\u89e3\u51b3\u65b9\u6848\uff0c\u968f\u540e\u63cf\u8ff0\u4e86\u4e24\u79cd\u57fa\u4e8ek-mer\u7684\u65b9\u6cd5\uff08Pangrowth\u548cCorer\uff09\u5728\u6cdb\u57fa\u56e0\u7ec4\u6838\u5fc3\u68c0\u6d4b\u4e2d\u7684\u5e94\u7528\u3002\", \"translated_keywords\": \"\u57fa\u4e8ek-mer\u7684\u65b9\u6cd5\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u6838\u5fc3\u57fa\u56e0\u7ec4\u5206\u6790\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819557\", \"search_query\": \"pangenome\", \"affiliations\": \"Faculty of Technology and Center for Biotechnology, Bielefeld University, Bielefeld, Germany.; Faculty of Technology and Center for Biotechnology, Bielefeld University, Bielefeld, Germany. jens.stoye@uni-bielefeld.de.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 365, \"title\": \"Co-linear chaining on pangenome graphs.\", \"authors\": \"Rajput Jyotshna; Chandra Ghanshyam; Jain Chirag\", \"journal\": \"Algorithms for molecular biology : AMB\", \"year\": \"2024\", \"pmid\": \"38279113\", \"doi\": \"10.1186/s13015-024-00250-w\", \"abstract\": \"Pangenome reference graphs are useful in genomics because they compactly represent the genetic diversity within a species, a capability that linear references lack. However, efficiently aligning sequences to these graphs with complex topology and cycles can be challenging. The seed-chain-extend based alignment algorithms use co-linear chaining as a standard technique to identify a good cluster of exact seed matches that can be combined to form an alignment. Recent works show how the co-linear chaining problem can be efficiently solved for acyclic pangenome graphs by exploiting their small width and how incorporating gap cost in the scoring function improves alignment accuracy. However, it remains open on how to effectively generalize these techniques for general pangenome graphs which contain cycles. Here we present the first practical formulation and an exact algorithm for co-linear chaining on cyclic pangenome graphs. We rigorously prove the correctness and computational complexity of the proposed algorithm. We evaluate the empirical performance of our algorithm by aligning simulated long reads from the human genome to a cyclic pangenome graph constructed from 95 publicly available haplotype-resolved human genome assemblies. While the existing heuristic-based algorithms are faster, the proposed algorithm provides a significant advantage in terms of accuracy. Implementation ( https://github.com/at-cg/PanAligner ).\", \"keywords\": \"Variation graph; Genome sequencing; Path cover; Sequence alignment\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4e0a\u7684\u5171\u7ebf\u94fe\u5f0f\u5206\u6790\", \"translated_abstract\": \"//github.com/at-cg/PanAligner)\u3002\", \"translated_keywords\": \"\u53d8\u5f02\u56fe\uff1b\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u8def\u5f84\u8986\u76d6\uff1b\u5e8f\u5217\u6bd4\u5bf9\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38279113\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computational and Data Sciences, Indian Institute of Science, Bangalore, 560012, Karnataka, India.; Department of Computational and Data Sciences, Indian Institute of Science, Bangalore, 560012, Karnataka, India. chirag@iisc.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-01-27\"}, {\"id\": 366, \"title\": \"PFP-FM: An Accelerated FM-index.\", \"authors\": \"Hong Aaron; Oliva Marco; K\u00f6ppl Dominik; Bannai Hideo; Boucher Christina; Gagie Travis\", \"journal\": \"Research square\", \"year\": \"2023\", \"pmid\": \"37961504\", \"doi\": \"10.21203/rs.3.rs-3487536/v1\", \"abstract\": \"FM-indexes are a crucial data structure in DNA alignment, but searching with them usually takes at least one random access per character in the query pattern. Ferragina and Fischer [1] observed in 2007 that word-based indexes often use fewer random accesses than character-based indexes, and thus support faster searches. Since DNA lacks natural word-boundaries, however, it is necessary to parse it somehow before applying word-based FM-indexing. Last year, Deng et al. [2] proposed parsing genomic data by induced suffix sorting, and showed the resulting word-based FM-indexes support faster counting queries than standard FM-indexes when patterns are a few thousand characters or longer. In this paper we show that using prefix-free parsing-which takes parameters that let us tune the average length of the phrases-instead of induced suffix sorting, gives a significant speedup for patterns of only a few hundred characters. We implement our method and demonstrate it is between 3 and 18 times faster than competing methods on queries to GRCh38, and is consistently faster on queries made to 25,000, 50,000 and 100,000 SARS-CoV-2 genomes. Hence, it seems our method accelerates the performance of count over all state-of-the-art methods with a minor increase in the memory. The source code for PFP-FM is available at https://github.com/marco-oliva/afm.\", \"keywords\": \"FM-index; word-based indexing; pangenomics; random access\", \"translated_title\": \"\u4e00\u79cd\u52a0\u901f\u7684FM\u7d22\u5f15\", \"translated_abstract\": \"//github.com/marco-oliva/afm\u83b7\u53d6\u3002\", \"translated_keywords\": \"FM\u7d22\u5f15\uff1b\u57fa\u4e8e\u5355\u8bcd\u7684\u7d22\u5f15\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u968f\u673a\u8bbf\u95ee\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37961504\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer and Information Science and Engineering University of Florida, Gainesville, 32611, Florida, USA.; Faculty of Engineering, University of Yamanashi, K\u014dfu, 400-8510, Japan.; M&D Data Science Center, Tokyo Medical and Dental University, Tokyo, Japan.; Faculty of Computer Science, Dalhousie University, Halifax, Nova Scotia, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-11-14\"}, {\"id\": 367, \"title\": \"Exploring Pan-Genomes: An Overview of Resources and Tools for Unraveling Structure, Function, and Evolution of Crop Genes and Genomes.\", \"authors\": \"Naithani Sushma; Deng Cecilia H; Sahu Sunil Kumar; Jaiswal Pankaj\", \"journal\": \"Biomolecules\", \"year\": \"2023\", \"pmid\": \"37759803\", \"doi\": \"10.3390/biom13091403\", \"abstract\": \"The availability of multiple sequenced genomes from a single species made it possible to explore intra- and inter-specific genomic comparisons at higher resolution and build clade-specific pan-genomes of several crops. The pan-genomes of crops constructed from various cultivars, accessions, landraces, and wild ancestral species represent a compendium of genes and structural variations and allow researchers to search for the novel genes and alleles that were inadvertently lost in domesticated crops during the historical process of crop domestication or in the process of extensive plant breeding. Fortunately, many valuable genes and alleles associated with desirable traits like disease resistance, abiotic stress tolerance, plant architecture, and nutrition qualities exist in landraces, ancestral species, and crop wild relatives. The novel genes from the wild ancestors and landraces can be introduced back to high-yielding varieties of modern crops by implementing classical plant breeding, genomic selection, and transgenic/gene editing approaches. Thus, pan-genomic represents a great leap in plant research and offers new avenues for targeted breeding to mitigate the impact of global climate change. Here, we summarize the tools used for pan-genome assembly and annotations, web-portals hosting plant pan-genomes, etc. Furthermore, we highlight a few discoveries made in crops using the pan-genomic approach and future potential of this emerging field of study.\", \"keywords\": \"gravitropism; gene ontology; gene annotation; pan-genomes; plant pathways; comparative genomics\", \"translated_title\": \"\u89e3\u6790\u4f5c\u7269\u57fa\u56e0\u4e0e\u57fa\u56e0\u7ec4\u7ed3\u6784\u3001\u529f\u80fd\u53ca\u8fdb\u5316\u7684\u8d44\u6e90\u4e0e\u5de5\u5177\u6982\u8ff0\", \"translated_abstract\": \"\u5355\u4e2a\u7269\u79cd\u7684\u591a\u4e2a\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u7684\u53ef\u7528\u6027\u4f7f\u5f97\u4ee5\u66f4\u9ad8\u7684\u5206\u8fa8\u7387\u63a2\u7d22\u79cd\u5185\u548c\u79cd\u95f4\u57fa\u56e0\u7ec4\u6bd4\u8f83\u6210\u4e3a\u53ef\u80fd\uff0c\u5e76\u4e14\u53ef\u4ee5\u6784\u5efa\u51e0\u79cd\u4f5c\u7269\u7684\u8c31\u7cfb\u7279\u5f02\u6027\u6cdb\u57fa\u56e0\u7ec4\u3002\u7531\u5404\u79cd\u683d\u57f9\u54c1\u79cd\u3001\u54c1\u7cfb\u3001\u5730\u65b9\u54c1\u79cd\u4ee5\u53ca\u91ce\u751f\u7956\u5148\u79cd\u6784\u5efa\u7684\u4f5c\u7269\u6cdb\u57fa\u56e0\u7ec4\u4ee3\u8868\u4e86\u4e00\u7ec4\u57fa\u56e0\u548c\u7ed3\u6784\u53d8\u5f02\u7684\u603b\u548c\uff0c\u4f7f\u7814\u7a76\u8005\u80fd\u591f\u5bfb\u627e\u5728\u4f5c\u7269\u9a6f\u5316\u5386\u53f2\u8fc7\u7a0b\u6216\u5e7f\u6cdb\u7684\u690d\u7269\u80b2\u79cd\u8fc7\u7a0b\u4e2d\u65e0\u610f\u4e22\u5931\u7684\u65b0\u578b\u57fa\u56e0\u548c\u7b49\u4f4d\u57fa\u56e0\u3002\u5e78\u8fd0\u7684\u662f\uff0c\u4e0e\u6297\u75c5\u6027\u3001\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u3001\u690d\u7269\u5f62\u6001\u4ee5\u53ca\u8425\u517b\u54c1\u8d28\u7b49\u7406\u60f3\u6027\u72b6\u76f8\u5173\u7684\u8bb8\u591a\u6709\u4ef7\u503c\u57fa\u56e0\u548c\u7b49\u4f4d\u57fa\u56e0\u5b58\u5728\u4e8e\u5730\u65b9\u54c1\u79cd\u3001\u7956\u5148\u79cd\u548c\u4f5c\u7269\u91ce\u751f\u8fd1\u7f18\u79cd\u4e2d\u3002\u901a\u8fc7\u5b9e\u65bd\u7ecf\u5178\u690d\u7269\u80b2\u79cd\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u4ee5\u53ca\u8f6c\u57fa\u56e0/\u57fa\u56e0\u7f16\u8f91\u65b9\u6cd5\uff0c\u53ef\u4ee5\u4ece\u91ce\u751f\u7956\u5148\u548c\u5730\u65b9\u54c1\u79cd\u4e2d\u91cd\u65b0\u5f15\u5165\u65b0\u7684\u57fa\u56e0\u5230\u73b0\u4ee3\u9ad8\u4ea7\u4f5c\u7269\u54c1\u79cd\u4e2d\u3002\u56e0\u6b64\uff0c\u6cdb\u57fa\u56e0\u7ec4\u5b66\u4ee3\u8868\u4e86\u690d\u7269\u7814\u7a76\u7684\u4e00\u5927\u8fdb\u6b65\uff0c\u5e76\u4e3a\u6709\u9488\u5bf9\u6027\u7684\u80b2\u79cd\u63d0\u4f9b\u4e86\u65b0\u9014\u5f84\uff0c\u4ee5\u7f13\u89e3\u5168\u7403\u6c14\u5019\u53d8\u5316\u7684\u5f71\u54cd\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u7528\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u6ce8\u91ca\u7684\u5de5\u5177\u3001\u6258\u7ba1\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u7684\u7f51\u7edc\u95e8\u6237\u7b49\u5185\u5bb9\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u5f3a\u8c03\u4e86\u5229\u7528\u6cdb\u57fa\u56e0\u7ec4\u5b66\u65b9\u6cd5\u5728\u4f5c\u7269\u4e2d\u53d6\u5f97\u7684\u4e00\u4e9b\u53d1\u73b0\u53ca\u5176\u7814\u7a76\u9886\u57df\u7684\u672a\u6765\u6f5c\u529b\u3002\", \"translated_keywords\": \"gravitropism\uff08\u5411\u91cd\u529b\u6027\uff09\uff1bgene ontology\uff08\u57fa\u56e0\u672c\u4f53\u8bba\uff09\uff1bgene annotation\uff08\u57fa\u56e0\u6ce8\u91ca\uff09\uff1bpan-genomes\uff08\u6cdb\u57fa\u56e0\u7ec4\uff09\uff1bplant pathways\uff08\u690d\u7269\u4ee3\u8c22\u901a\u8def\uff09\uff1bcomparative genomics\uff08\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff09\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37759803\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Botany and Plant Pathology, Oregon State University, Corvallis, OR 97331, USA.; Molecular & Digital Breeing Group, New Cultivar Innovation, The New Zealand Institute for Plant and Food Research Limited, Private Bag 92169, Auckland 1142, New Zealand.; State Key Laboratory of Agricultural Genomics, Key Laboratory of Genomics, Ministry of Agriculture, BGI Research, Shenzhen 518083, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-09-28\"}, {\"id\": 368, \"title\": \"Pangenomics: A new era in the field of neurodegenerative diseases.\", \"authors\": \"Abondio Paolo; Bruno Francesco; Passarino Giuseppe; Montesanto Alberto; Luiselli Donata\", \"journal\": \"Ageing research reviews\", \"year\": \"2024\", \"pmid\": \"38163518\", \"doi\": \"10.1016/j.arr.2023.102180\", \"abstract\": \"A pangenome is composed of all the genetic variability of a group of individuals, and its application to the study of neurodegenerative diseases may provide valuable insights into the underlying aspects of genetic heterogenetiy for these complex ailments, including gene expression, epigenetics, and translation mechanisms. Furthermore, a reference pangenome allows for the identification of previously undetected structural commonalities and differences among individuals, which may help in the diagnosis of a disease, support the prediction of what will happen over time (prognosis) and aid in developing novel treatments in the perspective of personalized medicine. Therefore, in the present review, the application of the pangenome concept to the study of neurodegenerative diseases will be discussed and analyzed for its potential to enable an improvement in diagnosis and prognosis for these illnesses, leading to the development of tailored treatments for individual patients from the knowledge of the genomic composition of a whole population.\", \"keywords\": \"Behavioral and psychological symptoms of dementia (BPSD); Pangenomics; Alzheimer\u2019s disease; Neurodegenerative diseases, neurodegeneration; Dementia\", \"translated_title\": \"\u795e\u7ecf\u9000\u884c\u6027\u75be\u75c5\u7814\u7a76\u7684\u65b0\u7eaa\u5143\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u7531\u4e00\u7ec4\u4e2a\u4f53\u7684\u6240\u6709\u9057\u4f20\u53d8\u5f02\u7ec4\u6210\uff0c\u5c06\u5176\u5e94\u7528\u4e8e\u795e\u7ecf\u9000\u884c\u6027\u75be\u75c5\u7684\u7814\u7a76\u53ef\u80fd\u6709\u52a9\u4e8e\u6df1\u5165\u4e86\u89e3\u8fd9\u4e9b\u590d\u6742\u75be\u75c5\u5728\u57fa\u56e0\u8868\u8fbe\u3001\u8868\u89c2\u9057\u4f20\u5b66\u4ee5\u53ca\u7ffb\u8bd1\u673a\u5236\u7b49\u65b9\u9762\u7684\u9057\u4f20\u5f02\u8d28\u6027\u3002\u6b64\u5916\uff0c\u53c2\u8003\u6cdb\u57fa\u56e0\u7ec4\u80fd\u591f\u8bc6\u522b\u4e2a\u4f53\u4e4b\u95f4\u4e4b\u524d\u672a\u88ab\u53d1\u73b0\u7684\u7ed3\u6784\u5171\u540c\u70b9\u548c\u5dee\u5f02\uff0c\u8fd9\u53ef\u80fd\u6709\u52a9\u4e8e\u75be\u75c5\u7684\u8bca\u65ad\u3001\u652f\u6301\u5bf9\u75be\u75c5\u8fdb\u5c55\uff08\u9884\u540e\uff09\u7684\u9884\u6d4b\uff0c\u5e76\u5728\u4e2a\u6027\u5316\u533b\u7597\u7684\u89c6\u89d2\u4e0b\u52a9\u529b\u5f00\u53d1\u65b0\u7684\u6cbb\u7597\u65b9\u6cd5\u3002\u56e0\u6b64\uff0c\u5728\u672c\u7efc\u8ff0\u4e2d\uff0c\u6211\u4eec\u5c06\u8ba8\u8bba\u5e76\u5206\u6790\u6cdb\u57fa\u56e0\u7ec4\u6982\u5ff5\u5728\u795e\u7ecf\u9000\u884c\u6027\u75be\u75c5\u7814\u7a76\u4e2d\u7684\u5e94\u7528\u6f5c\u529b\uff0c\u63a2\u8ba8\u5176\u5982\u4f55\u6539\u5584\u8fd9\u4e9b\u75be\u75c5\u7684\u8bca\u65ad\u4e0e\u9884\u540e\uff0c\u5e76\u57fa\u4e8e\u6574\u4e2a\u7fa4\u4f53\u7684\u57fa\u56e0\u7ec4\u6784\u6210\u77e5\u8bc6\uff0c\u4e3a\u4e2a\u4f53\u60a3\u8005\u5236\u5b9a\u9488\u5bf9\u6027\u6cbb\u7597\u65b9\u6848\u63d0\u4f9b\u652f\u6301\u3002\", \"translated_keywords\": \"\u75f4\u5446\u7684\u884c\u4e3a\u4e0e\u5fc3\u7406\u75c7\u72b6\uff08BPSD\uff09\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u963f\u5c14\u8328\u6d77\u9ed8\u75c5\uff1b\u795e\u7ecf\u9000\u884c\u6027\u75be\u75c5\uff0c\u795e\u7ecf\u9000\u884c\u6027\u53d8\uff1b\u75f4\u5446\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38163518\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory of Ancient DNA, Department of Cultural Heritage, University of Bologna, Via degli Ariani 1, 48121 Ravenna, Italy. Electronic address: paolo.abondio2@unibo.it.; Academy of Cognitive Behavioral Sciences of Calabria (ASCoC), Lamezia Terme, Italy; Regional Neurogenetic Centre (CRN), Department of Primary Care, Azienda Sanitaria Provinciale Di Catanzaro, Viale A. Perugini, 88046 Lamezia Terme, CZ, Italy; Association for Neurogenetic Research (ARN), Lamezia Terme, CZ, Italy.; Department of Biology, Ecology and Earth Sciences, University of Calabria, Rende 87036, Italy.; Laboratory of Ancient DNA, Department of Cultural Heritage, University of Bologna, Via degli Ariani 1, 48121 Ravenna, Italy.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-01-02\"}, {\"id\": 369, \"title\": \"Minimizing Reference Bias with an Impute-First Approach.\", \"authors\": \"Vaddadi Kavya; Mun Taher; Langmead Ben\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2023\", \"pmid\": \"38076784\", \"doi\": \"10.1101/2023.11.30.568362\", \"abstract\": \"Pangenome indexes reduce reference bias in sequencing data analysis. However, bias can be reduced further by using a personalized reference, e.g. a diploid human reference constructed to match a donor individual's alleles. We present a novel impute-first alignment framework that combines elements of genotype imputation and pangenome alignment. It begins by genotyping the individual using only a subsample of the input reads. It next uses a reference panel and efficient imputation algorithm to impute a personalized diploid reference. Finally, it indexes the personalized reference and applies a read aligner, which could be a linear or graph aligner, to align the full read set to the personalized reference. This framework achieves higher variant-calling recall (99.54% vs. 99.37%), precision (99.36% vs. 99.18%), and F1 (99.45% vs. 99.28%) compared to a graph pangenome aligner. The personalized reference is also smaller and faster to query compared to a pangenome index, making it an overall advantageous choice for whole-genome DNA sequencing experiments.\", \"keywords\": \"(Auto-generated) \u4e2a\u6027\u5316\u53c2\u8003;\u57fa\u56e0\u5206\u578b;\u53c2\u8003\u504f\u501a;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;\u53d8\u5f02\u68c0\u6d4b;\u7cbe\u51c6\u533b\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u91c7\u7528\u5148\u63d2\u8865\u65b9\u6cd5\u4ee5\u6700\u5c0f\u5316\u53c2\u8003\u504f\u5dee\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u53ef\u4ee5\u51cf\u5c11\u6d4b\u5e8f\u6570\u636e\u5206\u6790\u4e2d\u7684\u53c2\u8003\u504f\u501a\uff0c\u4f46\u901a\u8fc7\u4f7f\u7528\u4e2a\u6027\u5316\u53c2\u8003\uff08\u4f8b\u5982\uff0c\u4e0e\u4f9b\u4f53\u4e2a\u4f53\u7b49\u4f4d\u57fa\u56e0\u76f8\u5339\u914d\u7684\u4e8c\u500d\u4f53\u4eba\u7c7b\u53c2\u8003\uff09\u53ef\u4ee5\u8fdb\u4e00\u6b65\u964d\u4f4e\u504f\u501a\u3002\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u65b0\u9896\u7684\u5148\u9a8c\u9884\u6d4b\u540e\u6bd4\u5bf9\u6846\u67b6\uff0c\u7ed3\u5408\u4e86\u57fa\u56e0\u578b\u9884\u6d4b\u548c\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u7684\u5143\u7d20\u3002\u8be5\u6846\u67b6\u9996\u5148\u4ec5\u4f7f\u7528\u8f93\u5165\u8bfb\u53d6\u6570\u636e\u7684\u4e00\u4e2a\u5b50\u6837\u672c\u6765\u5bf9\u4e2a\u4f53\u8fdb\u884c\u57fa\u56e0\u5206\u578b\u3002\u63a5\u7740\uff0c\u5229\u7528\u53c2\u8003\u9762\u677f\u548c\u9ad8\u6548\u7684\u9884\u6d4b\u7b97\u6cd5\u6784\u5efa\u4e2a\u6027\u5316\u7684\u4e8c\u500d\u4f53\u53c2\u8003\u3002\u6700\u540e\uff0c\u5bf9\u8be5\u4e2a\u6027\u5316\u53c2\u8003\u8fdb\u884c\u7d22\u5f15\uff0c\u5e76\u5e94\u7528\u7ebf\u6027\u6216\u56fe\u6bd4\u5bf9\u5668\u4ee5\u5c06\u5b8c\u6574\u7684\u8bfb\u53d6\u6570\u636e\u96c6\u6bd4\u5bf9\u5230\u4e2a\u6027\u5316\u53c2\u8003\u4e0a\u3002\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u5668\u76f8\u6bd4\uff0c\u8be5\u6846\u67b6\u5728\u53d8\u5f02\u68c0\u6d4b\u53ec\u56de\u7387\uff0899.54% \u5bf9 99.37%\uff09\u3001\u7cbe\u786e\u5ea6\uff0899.36% \u5bf9 99.18%\uff09\u548cF1\u5206\u6570\uff0899.45% \u5bf9 99.28%\uff09\u65b9\u9762\u8868\u73b0\u66f4\u4f18\u3002\u6b64\u5916\uff0c\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u76f8\u6bd4\uff0c\u4e2a\u6027\u5316\u53c2\u8003\u66f4\u5c0f\u4e14\u67e5\u8be2\u901f\u5ea6\u66f4\u5feb\uff0c\u56e0\u6b64\u5bf9\u4e8e\u5168\u57fa\u56e0\u7ec4DNA\u6d4b\u5e8f\u5b9e\u9a8c\u800c\u8a00\uff0c\u5b83\u662f\u4e00\u79cd\u603b\u4f53\u4e0a\u66f4\u6709\u4f18\u52bf\u7684\u9009\u62e9\u3002\", \"translated_keywords\": \"\u4e2a\u6027\u5316\u53c2\u8003;\u57fa\u56e0\u5206\u578b;\u53c2\u8003\u504f\u501a;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;\u53d8\u5f02\u68c0\u6d4b;\u7cbe\u51c6\u533b\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38076784\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2023-12-11\"}, {\"id\": 370, \"title\": \"New Genomic Sequencing Resource Could Improve Care.\", \"authors\": \"\", \"journal\": \"Cancer discovery\", \"year\": \"2023\", \"pmid\": \"37249320\", \"doi\": \"10.1158/2159-8290.CD-NB2023-0042\", \"abstract\": \"The first draft of a human pangenomic reference, which includes 47 individuals selected to maximize biogeographic diversity, offers a path to more accurate and effective screening for disease. This broader and more complete view of genetic diversity could lead to new targets for cancer therapies.\", \"keywords\": \"(Auto-generated) \u4eba\u7c7b\u57fa\u56e0\u7ec4;pangenomic\u53c2\u8003;biogeographic\u591a\u6837\u6027;\u75be\u75c5\u7b5b\u67e5;\u764c\u75c7\u7597\u6cd5;\u9057\u4f20\u591a\u6837\u6027;\u7cbe\u51c6\u533b\u7597;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u65b0\u7684\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u8d44\u6e90\u53ef\u80fd\u6539\u5584\u62a4\u7406\u8d28\u91cf\u3002\", \"translated_abstract\": \"\u5305\u542b 47 \u4e2a\u4e2a\u4f53\u4ee5\u6700\u5927\u5316\u751f\u7269\u5730\u7406\u591a\u6837\u6027\u7684\u9996\u4e2a\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8349\u6848\uff0c\u4e3a\u66f4\u51c6\u786e\u548c\u6709\u6548\u7684\u75be\u75c5\u7b5b\u67e5\u63d0\u4f9b\u4e86\u9014\u5f84\u3002\u8fd9\u79cd\u5bf9\u9057\u4f20\u591a\u6837\u6027\u66f4\u5e7f\u6cdb\u4e14\u66f4\u5b8c\u6574\u7684\u89c6\u89d2\u53ef\u80fd\u5e26\u6765\u764c\u75c7\u6cbb\u7597\u7684\u65b0\u9776\u70b9\u3002\", \"translated_keywords\": \"\u4eba\u7c7b\u57fa\u56e0\u7ec4;pangenomic\u53c2\u8003;biogeographic\u591a\u6837\u6027;\u75be\u75c5\u7b5b\u67e5;\u764c\u75c7\u7597\u6cd5;\u9057\u4f20\u591a\u6837\u6027;\u7cbe\u51c6\u533b\u7597;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37249320\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-05-30\"}, {\"id\": 371, \"title\": \"Comparative genomics of Vibrio toranzoniae strains.\", \"authors\": \"Barcia-Cruz Rub\u00e9n; Balboa Sabela; Lema Alberto; Romalde Jes\u00fas L\", \"journal\": \"International microbiology : the official journal of the Spanish Society for Microbiology\", \"year\": \"2024\", \"pmid\": \"38995500\", \"doi\": \"10.1007/s10123-024-00557-z\", \"abstract\": \"Vibrio toranzoniae is a marine bacterium belonging to the Splendidus clade that was originally isolated from healthy clams in Galicia (NW Spain). Its isolation from different hosts and seawater indicated two lifestyles and wide geographical distribution. The aim of the present study was to determine the differences at the genomic level among six strains (4 isolated from clam and 2 from seawater) and to determine their phylogeny. For this purpose, whole genomes of the six strains were sequenced by different technologies including Illumina and PacBio, and the resulting sequences were corrected. Genomes were annotated and compared using different online tools. Furthermore, the study of core- and pan-genomes were examined, and the phylogeny was inferred. The content of the core genome ranged from 2953 to 2766 genes and that of the pangenome ranged from 6278 to 6132, depending on the tool used. Although the strains shared certain homology, with DDH values ranging from 77.10 to 82.30 and values of OrthoANI values higher than 97%, some differences were found related to motility, capsule synthesis, iron acquisition systems or mobile genetic elements. Phylogenetic analysis of the core genome did not reveal a differentiation of the strains according to their lifestyle (commensal or free-living), but that of the pangenome indicated certain geographical isolation in the same growing area. This study led to the reclassification of some isolates formerly described as V. toranzoniae and demonstrated the importance of cured deposited sequences to proper phylogenetic assignment.\", \"keywords\": \"Virulence genes; Genome sequencing; Vibrio toranzoniae; Phylogenomics\", \"translated_title\": \"\u521b\u4f24\u5f27\u83cc\u682a\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"translated_abstract\": \"\u526f\u6eb6\u8840\u5f27\u83cc *toranzoniae* \u662f\u4e00\u79cd\u5c5e\u4e8eSplendidus\u5206\u652f\u7684\u6d77\u6d0b\u7ec6\u83cc\uff0c\u6700\u521d\u4ece\u897f\u73ed\u7259\u897f\u5317\u90e8\u52a0\u5229\u897f\u4e9a\u5730\u533a\u7684\u5065\u5eb7\u86e4\u870a\u4e2d\u5206\u79bb\u5f97\u5230\u3002\u8be5\u83cc\u682a\u5728\u4e0d\u540c\u5bbf\u4e3b\uff08\u5305\u62ec\u86e4\u870a\u548c\u6d77\u6c34\uff09\u4e2d\u7684\u5206\u79bb\u8868\u660e\u5176\u5177\u6709\u4e24\u79cd\u751f\u6d3b\u65b9\u5f0f\u53ca\u5e7f\u6cdb\u7684\u5730\u7406\u5206\u5e03\u3002\u672c\u7814\u7a76\u65e8\u5728\u786e\u5b9a\u516d\u682a\u83cc\u682a\uff08\u5176\u4e2d\u56db\u682a\u6765\u81ea\u86e4\u870a\uff0c\u4e24\u682a\u6765\u81ea\u6d77\u6c34\uff09\u5728\u57fa\u56e0\u7ec4\u6c34\u5e73\u4e0a\u7684\u5dee\u5f02\uff0c\u5e76\u5206\u6790\u5176\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\u3002\u4e3a\u6b64\uff0c\u91c7\u7528Illumina\u548cPacBio\u7b49\u4e0d\u540c\u6280\u672f\u5bf9\u8fd9\u516d\u682a\u83cc\u682a\u7684\u5168\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6d4b\u5e8f\uff0c\u5e76\u5bf9\u6240\u5f97\u5e8f\u5217\u8fdb\u884c\u4e86\u6821\u6b63\u3002\u901a\u8fc7\u591a\u79cd\u5728\u7ebf\u5de5\u5177\u5bf9\u57fa\u56e0\u7ec4\u8fdb\u884c\u6ce8\u91ca\u4e0e\u6bd4\u8f83\u3002\u6b64\u5916\uff0c\u8fd8\u7814\u7a76\u4e86\u6838\u5fc3\u57fa\u56e0\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u7684\u5185\u5bb9\uff0c\u5e76\u63a8\u65ad\u4e86\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\u3002\u6839\u636e\u6240\u7528\u5de5\u5177\u7684\u4e0d\u540c\uff0c\u6838\u5fc3\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u6570\u91cf\u8303\u56f4\u4e3a2766\u81f32953\u4e2a\uff0c\u800c\u6cdb\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u6570\u91cf\u8303\u56f4\u4e3a6132\u81f36278\u4e2a\u3002\u5c3d\u7ba1\u8fd9\u4e9b\u83cc\u682a\u4e4b\u95f4\u5b58\u5728\u4e00\u5b9a\u7684\u540c\u6e90\u6027\uff0c\u5176DNA-DNA\u6742\u4ea4\u503c\uff08DDH\uff09\u4ecb\u4e8e77.10%\u523082.30%\u4e4b\u95f4\uff0cOrthoANI\u503c\u9ad8\u4e8e97%\uff0c\u4f46\u4ecd\u7136\u53d1\u73b0\u4e86\u4e00\u4e9b\u5dee\u5f02\uff0c\u6d89\u53ca\u8fd0\u52a8\u80fd\u529b\u3001\u835a\u819c\u5408\u6210\u3001\u94c1\u83b7\u53d6\u7cfb\u7edf\u6216\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u7b49\u65b9\u9762\u3002\u57fa\u4e8e\u6838\u5fc3\u57fa\u56e0\u7ec4\u7684\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u5e76\u672a\u663e\u793a\u83cc\u682a\u6839\u636e\u5176\u751f\u6d3b\u65b9\u5f0f\uff08\u5171\u751f\u6216\u81ea\u7531\u751f\u6d3b\uff09\u5206\u5316\uff0c\u4f46\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u8868\u660e\uff0c\u5728\u540c\u4e00\u751f\u957f\u533a\u57df\u5185\u5b58\u5728\u4e00\u5b9a\u7684\u5730\u7406\u9694\u79bb\u73b0\u8c61\u3002\u672c\u7814\u7a76\u91cd\u65b0\u5206\u7c7b\u4e86\u5148\u524d\u63cf\u8ff0\u4e3a *V. toranzoniae* \u7684\u4e00\u4e9b\u5206\u79bb\u682a\uff0c\u5e76\u8bc1\u660e\u4e86\u5df2\u5b58\u5165\u6570\u636e\u5e93\u7684\u9ad8\u8d28\u91cf\u5e8f\u5217\u5bf9\u4e8e\u6b63\u786e\u8fdb\u884c\u7cfb\u7edf\u53d1\u80b2\u5206\u7c7b\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u6bd2\u529b\u57fa\u56e0\uff1b\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u6cb3\u5cb8\u5f27\u83cc\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38995500\", \"search_query\": \"pangenome\", \"affiliations\": \"Departamento de Microbiolog\u00eda y Parasitolog\u00eda, CIBUS-Facultad de Biolog\u00eda, Universidade de Santiago de Compostela, Campus Vida S/N, 15782, Santiago de Compostela, Spain.; French Agency for Food, Environmental and Occupational Health and Safety (Anses), 94701, Maisons-Alfort Cedex, France.; Centro de Investigaci\u00f3n Interdisciplinar en Tecnolog\u00eda Ambientales (CRETUS), Universidade de Santiago de Compostela, 15782, Santiago de Compostela, Spain.; AllGenetics & Biology SL, Oleiros, 15172, Perillo, A Coru\u00f1a, Spain.; Departamento de Microbiolog\u00eda y Parasitolog\u00eda, CIBUS-Facultad de Biolog\u00eda, Universidade de Santiago de Compostela, Campus Vida S/N, 15782, Santiago de Compostela, Spain. jesus.romalde@usc.es.; Centro de Investigaci\u00f3n Interdisciplinar en Tecnolog\u00eda Ambientales (CRETUS), Universidade de Santiago de Compostela, 15782, Santiago de Compostela, Spain. jesus.romalde@usc.es.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-12\"}, {\"id\": 372, \"title\": \"Pangenomic genotyping with the marker array.\", \"authors\": \"Mun Taher; Vaddadi Naga Sai Kavya; Langmead Ben\", \"journal\": \"Algorithms for molecular biology : AMB\", \"year\": \"2023\", \"pmid\": \"37147657\", \"doi\": \"10.1186/s13015-023-00225-3\", \"abstract\": \"We present a new method and software tool called rowbowt that applies a pangenome index to the problem of inferring genotypes from short-read sequencing data. The method uses a novel indexing structure called the marker array. Using the marker array, we can genotype variants with respect from large panels like the 1000 Genomes Project while reducing the reference bias that results when aligning to a single linear reference. rowbowt can infer accurate genotypes in less time and memory compared to existing graph-based methods. The method is implemented in the open source software tool rowbowt available at https://github.com/alshai/rowbowt .\", \"keywords\": \"Sequence alignment; Indexing; Genotyping\", \"translated_title\": \"\u57fa\u4e8e\u6807\u8bb0\u9635\u5217\u7684\u6cdb\u57fa\u56e0\u7ec4\u57fa\u56e0\u5206\u578b\", \"translated_abstract\": \"//github.com/alshai/rowbowt\u8bbf\u95ee\u3002\", \"translated_keywords\": \"\u5e8f\u5217\u6bd4\u5bf9\uff1b\u7d22\u5f15\uff1b\u57fa\u56e0\u5206\u578b\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37147657\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. langmea@cs.jhu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-05-06\"}, {\"id\": 373, \"title\": \"Complete genome sequence, phenotypic correlation and pangenome analysis of uropathogenic Klebsiella spp.\", \"authors\": \"Sundaresan Abhirami Krishnamoorthy; Gangwar Jaya; Murugavel Aravind; Malli Mohan Ganesh Babu; Ramakrishnan Jayapradha\", \"journal\": \"AMB Express\", \"year\": \"2024\", \"pmid\": \"38965152\", \"doi\": \"10.1186/s13568-024-01737-w\", \"abstract\": \"Urinary tract infections (UTI) by antibiotic resistant and virulent K. pneumoniae are a growing concern. Understanding the genome and validating the genomic profile along with pangenome analysis will facilitate surveillance of high-risk clones of K. pneumoniae to underpin management strategies toward early detection. The present study aims to correlate resistome with phenotypic antimicrobial resistance and virulome with pathogenicity in Klebsiella spp. The present study aimed to perform complete genome sequences of Klebsiella spp. and to analyse the correlation of resistome with phenotypic antimicrobial resistance and virulome with pathogenicity. To understand the resistome, pangenome and virulome in the Klebsiella spp, the ResFinder, CARD, IS Finder, PlasmidFinder, PHASTER, Roary, VFDB were used. The phenotypic susceptibility profiling identified the uropathogenic kp3 to exhibit multi drug resistance. The resistome and in vitro antimicrobial profiling showed concordance with all the tested antibiotics against the study strains. Hypermucoviscosity was not observed for any of the test isolates; this phenotypic character matches perfectly with the absence of rmpA and magA genes. To the best of our knowledge, this is the first report on the presence of ste, stf, stc and sti major fimbrial operons of Salmonella enterica serotype Typhimurium in K. pneumoniae genome. The study identifies the discordance of virulome and virulence in Klebsiella spp. The complete genome analysis and phenotypic correlation identify uropathogenic K. pneumoniae kp3 as a carbapenem-resistant and virulent pathogen. The Pangenome of K. pneumoniae was open suggesting high genetic diversity. Diverse K serotypes were observed. Sequence typing reveals the prevalence of K. pneumoniae high-risk clones in UTI catheterised patients. The study also highlights the concordance of resistome and in vitro susceptibility tests. Importantly, the study identifies the necessity of virulome and phenotypic virulence markers for timely diagnosis and immediate treatment for the management of high-risk K. pneumoniae clones.\", \"keywords\": \"Pangenome; Uropathogen; Genotype-Phenotype association; Klebsiella spp.,; Hypervirulence\", \"translated_title\": \"\u5c3f\u8def\u81f4\u75c5 Klebsiella spp. \u7684\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u3001\u8868\u578b\u76f8\u5173\u6027\u53ca\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\", \"translated_abstract\": \"\u7531\u8010\u836f\u4e14\u5177\u6bd2\u529b\u7684\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\uff08K. pneumoniae\uff09\u5f15\u8d77\u7684\u5c3f\u8def\u611f\u67d3\uff08UTI\uff09\u6b63\u6210\u4e3a\u4e00\u4e2a\u65e5\u76ca\u4e25\u91cd\u7684\u5173\u6ce8\u70b9\u3002\u7406\u89e3\u57fa\u56e0\u7ec4\u5e76\u9a8c\u8bc1\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u540c\u65f6\u8fdb\u884c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u5c06\u6709\u52a9\u4e8e\u5bf9\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u9ad8\u98ce\u9669\u514b\u9686\u7684\u76d1\u6d4b\uff0c\u4ece\u800c\u4e3a\u65e9\u671f\u68c0\u6d4b\u548c\u7ba1\u7406\u7b56\u7565\u63d0\u4f9b\u652f\u6301\u3002\u672c\u7814\u7a76\u65e8\u5728\u63a2\u8ba8\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u5c5e\u7684\u8010\u836f\u7ec4\u4e0e\u8868\u578b\u6297\u5fae\u751f\u7269\u8010\u836f\u6027\u4ee5\u53ca\u6bd2\u529b\u7ec4\u4e0e\u81f4\u75c5\u6027\u7684\u76f8\u5173\u6027\u3002\u7814\u7a76\u76ee\u6807\u662f\u5b8c\u6210\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u5c5e\u7684\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff0c\u5e76\u5206\u6790\u8010\u836f\u7ec4\u4e0e\u8868\u578b\u6297\u5fae\u751f\u7269\u8010\u836f\u6027\u4ee5\u53ca\u6bd2\u529b\u7ec4\u4e0e\u81f4\u75c5\u6027\u7684\u76f8\u5173\u6027\u3002\u4e3a\u4e86\u4e86\u89e3\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u5c5e\u7684\u8010\u836f\u7ec4\u3001\u6cdb\u57fa\u56e0\u7ec4\u548c\u6bd2\u529b\u7ec4\uff0c\u4f7f\u7528\u4e86ResFinder\u3001CARD\u3001IS Finder\u3001PlasmidFinder\u3001PHASTER\u3001Roary\u548cVFDB\u7b49\u5de5\u5177\u3002\u8868\u578b\u654f\u611f\u6027\u5206\u6790\u663e\u793a\uff0c\u5c3f\u8def\u81f4\u75c5\u6027kp3\u8868\u73b0\u51fa\u591a\u91cd\u836f\u7269\u8010\u836f\u6027\u3002\u8010\u836f\u7ec4\u548c\u4f53\u5916\u6297\u5fae\u751f\u7269\u5206\u6790\u8868\u660e\uff0c\u6240\u6709\u6d4b\u8bd5\u6297\u751f\u7d20\u5747\u4e0e\u7814\u7a76\u83cc\u682a\u4e00\u81f4\u3002\u672a\u89c2\u5bdf\u5230\u4efb\u4f55\u6d4b\u8bd5\u5206\u79bb\u682a\u7684\u9ad8\u7c98\u6db2\u8868\u578b\uff1b\u8fd9\u4e00\u8868\u578b\u7279\u5f81\u4e0ermpA\u548cmagA\u57fa\u56e0\u7684\u7f3a\u5931\u5b8c\u5168\u543b\u5408\u3002\u636e\u6211\u4eec\u6240\u77e5\uff0c\u8fd9\u662f\u9996\u6b21\u62a5\u9053\u5728\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u57fa\u56e0\u7ec4\u4e2d\u5b58\u5728\u9f20\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\u8840\u6e05\u578bTyphimurium\u7684\u4e3b\u8981\u83cc\u6bdb\u64cd\u7eb5\u5b50ste\u3001stf\u3001stc\u548csti\u3002\u7814\u7a76\u53d1\u73b0\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u5c5e\u7684\u6bd2\u529b\u7ec4\u4e0e\u5176\u6bd2\u529b\u4e4b\u95f4\u5b58\u5728\u4e0d\u4e00\u81f4\u6027\u3002\u5168\u57fa\u56e0\u7ec4\u5206\u6790\u548c\u8868\u578b\u76f8\u5173\u6027\u786e\u5b9a\u5c3f\u8def\u81f4\u75c5\u6027\u80ba\u708e\u514b\u96f7\u4f2f\u83cckp3\u4e3a\u78b3\u9752\u9709\u70ef\u7c7b\u8010\u836f\u4e14\u5177\u6bd2\u529b\u7684\u75c5\u539f\u4f53\u3002\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u7684\u6cdb\u57fa\u56e0\u7ec4\u5448\u5f00\u653e\u72b6\u6001\uff0c\u8868\u660e\u5176\u5177\u6709\u8f83\u9ad8\u7684\u9057\u4f20\u591a\u6837\u6027\u3002\u89c2\u5bdf\u5230\u4e86\u591a\u79cdK\u8840\u6e05\u578b\u3002\u5e8f\u5217\u5206\u578b\u63ed\u793a\u4e86\u5bfc\u7ba1\u76f8\u5173\u5c3f\u8def\u611f\u67d3\u60a3\u8005\u4e2d\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u9ad8\u98ce\u9669\u514b\u9686\u7684\u6d41\u884c\u60c5\u51b5\u3002\u7814\u7a76\u8fd8\u5f3a\u8c03\u4e86\u8010\u836f\u7ec4\u4e0e\u4f53\u5916\u654f\u611f\u6027\u6d4b\u8bd5\u7684\u4e00\u81f4\u6027\u3002\u5c24\u4e3a\u91cd\u8981\u7684\u662f\uff0c\u7814\u7a76\u6307\u51fa\u4e86\u6bd2\u529b\u7ec4\u548c\u8868\u578b\u6bd2\u529b\u6807\u5fd7\u7269\u5bf9\u4e8e\u53ca\u65f6\u8bca\u65ad\u548c\u5feb\u901f\u6cbb\u7597\u9ad8\u98ce\u9669\u80ba\u708e\u514b\u96f7\u4f2f\u83cc\u514b\u9686\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\uff1b\u5c3f\u8def\u81f4\u75c5\u83cc\uff1b\u57fa\u56e0\u578b-\u8868\u578b\u5173\u8054\uff1b\u514b\u96f7\u4f2f\u83cc\u5c5e\uff1b\u8d85\u6bd2\u529b\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38965152\", \"search_query\": \"pangenome\", \"affiliations\": \"Actinomycetes Bioprospecting Lab, Centre for Research in Infectious Diseases (CRID), School of Chemical and Biotechnology (SCBT), SASTRA Deemed University, Tirumalaisamudram, Thanjavur, 613401, Tamil Nadu, India.; Microbial Omics Lab, Centre for Research in Infectious Diseases (CRID), School of Chemical and Biotechnology (SCBT), SASTRA Deemed University, Tirumalaisamudram, Thanjavur, 613401, Tamil Nadu, India.; Center for Tropical and Emerging Global Diseases (CTEGD), University of Georgia, Georgia, Athens, United States of America.; Actinomycetes Bioprospecting Lab, Centre for Research in Infectious Diseases (CRID), School of Chemical and Biotechnology (SCBT), SASTRA Deemed University, Tirumalaisamudram, Thanjavur, 613401, Tamil Nadu, India. antibioticbiology@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-05\"}, {\"id\": 374, \"title\": \"Linkage-based ortholog refinement in bacterial pangenomes with CLARC.\", \"authors\": \"Gonz\u00e1lez Ojeda Indra; Palace Samantha G; Martinez Pamela P; Azarian Taj; Grant Lindsay R; Hammitt Laura L; Hanage William P; Lipsitch Marc\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2025\", \"pmid\": \"39763808\", \"doi\": \"10.1101/2024.12.18.629228\", \"abstract\": \"Bacterial genomes exhibit significant variation in gene content and sequence identity. Pangenome analyses explore this diversity by classifying genes into core and accessory clusters of orthologous groups (COGs). However, strict sequence identity cutoffs can misclassify divergent alleles as different genes, inflating accessory gene counts. CLARC (Connected Linkage and Alignment Redefinition of COGs) [https://github.com/IndraGonz/CLARC] improves pangenome analyses by condensing accessory COGs using functional annotation and linkage information. Through this approach, orthologous groups are consolidated into more practical units of selection. Analyzing 8,000+ Streptococcus pneumoniae genomes, CLARC reduced accessory gene estimates by more than 30% and improved evolutionary predictions based on accessory gene frequencies. By refining COG definitions, CLARC offers critical insights into bacterial evolution, aiding genetic studies across diverse populations.\", \"keywords\": \"Ortholog; Pangenome; Pipeline; Clustering; Roary; S. pneumonia; Bacteria; Accessory genes\", \"translated_title\": \"\u57fa\u4e8e\u8fde\u63a5\u6027\u7684\u7ec6\u83cc\u6cdb\u57fa\u56e0\u7ec4\u4e2dCLARC\u7684\u76f4\u7cfb\u540c\u6e90 refinements\", \"translated_abstract\": \"//github.com/IndraGonz/CLARC] \u901a\u8fc7\u5229\u7528\u529f\u80fd\u6ce8\u91ca\u548c\u8fde\u63a5\u4fe1\u606f\u6765\u538b\u7f29\u8f85\u52a9COGs\uff0c\u4ece\u800c\u6539\u8fdb\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u8fd9\u79cd\u65b9\u6cd5\u5c06\u76f4\u7cfb\u540c\u6e90\u7fa4\u6574\u5408\u4e3a\u66f4\u5b9e\u7528\u7684\u9009\u62e9\u5355\u4f4d\u3002\u901a\u8fc7\u5bf98,000\u591a\u682a\u80ba\u708e\u94fe\u7403\u83cc\u57fa\u56e0\u7ec4\u8fdb\u884c\u5206\u6790\uff0cCLARC\u5c06\u8f85\u52a9\u57fa\u56e0\u7684\u4f30\u8ba1\u6570\u91cf\u51cf\u5c11\u4e8630%\u4ee5\u4e0a\uff0c\u5e76\u57fa\u4e8e\u8f85\u52a9\u57fa\u56e0\u9891\u7387\u63d0\u9ad8\u4e86\u8fdb\u5316\u9884\u6d4b\u7684\u51c6\u786e\u6027\u3002\u901a\u8fc7\u7cbe\u786e\u5b9a\u4e49COGs\uff0cCLARC\u4e3a\u7ec6\u83cc\u8fdb\u5316\u63d0\u4f9b\u4e86\u5173\u952e\u89c1\u89e3\uff0c\u6709\u52a9\u4e8e\u4e0d\u540c\u7fa4\u4f53\u4e2d\u7684\u9057\u4f20\u5b66\u7814\u7a76\u3002\", \"translated_keywords\": \"\u540c\u6e90\u7269\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u6d41\u7a0b\uff1b\u805a\u7c7b\uff1bRoary\uff1b\u80ba\u708e\u94fe\u7403\u83cc\uff1b\u7ec6\u83cc\uff1b\u9644\u5c5e\u57fa\u56e0\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39763808\", \"search_query\": \"pangenome\", \"affiliations\": \"Center for Communicable Disease Dynamics, Department of Epidemiology, T.H. Chan School of Public Health, Harvard University, Boston, Massachusetts, USA.; Harvard Biophysics Graduate Program, Graduate School of Arts and Sciences, Harvard University, Boston, Massachusetts, USA.; Department of Immunology and Infectious Diseases, T.H. Chan School of Public Health, Harvard University, Boston, Massachusetts, USA.; Department of Microbiology, University of Illinois Urbana-Champaign, Champaign, Illinois, USA.; Burnett School of Biomedical Sciences, University of Central Florida, Orlando, Florida, USA.; Department of International Health, Johns Hopkins Bloomberg School of Public Health, Baltimore, Maryland, USA.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2025-01-07\"}, {\"id\": 375, \"title\": \"Pangenome graph layout by Path-Guided Stochastic Gradient Descent.\", \"authors\": \"Heumos Simon; Guarracino Andrea; Schmelzle Jan-Niklas M; Li Jiajie; Zhang Zhiru; Hagmann J\u00f6rg; Nahnsen Sven; Prins Pjotr; Garrison Erik\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2023\", \"pmid\": \"37790531\", \"doi\": \"10.1101/2023.09.22.558964\", \"abstract\": \"The increasing availability of complete genomes demands for models to study genomic variability within entire populations. Pangenome graphs capture the full genomic similarity and diversity between multiple genomes. In order to understand them, we need to see them. For visualization, we need a human readable graph layout: A graph embedding in low (e.g. two) dimensional depictions. Due to a pangenome graph's potential excessive size, this is a significant challenge. In response, we introduce a novel graph layout algorithm: the Path-Guided Stochastic Gradient Descent (PG-SGD). PG-SGD uses the genomes, represented in the pangenome graph as paths, as an embedded positional system to sample genomic distances between pairs of nodes. This avoids the quadratic cost seen in previous versions of graph drawing by Stochastic Gradient Descent (SGD). We show that our implementation efficiently computes the low dimensional layouts of gigabase-scale pangenome graphs, unveiling their biological features. We integrated PG-SGD in ODGI which is released as free software under the MIT open source license. Source code is available at https://github.com/pangenome/odgi.\", \"keywords\": \"(Auto-generated) Pangenome\u56fe;\u8def\u5f84\u5f15\u5bfc;\u968f\u673a\u68af\u5ea6\u4e0b\u964d;\u56fe\u5e03\u5c40\u7b97\u6cd5;\u57fa\u56e0\u7ec4\u53d8\u5f02;\u4f4e\u7ef4\u5d4c\u5165;\u751f\u7269\u7279\u5f81\u63ed\u793a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u8def\u5f84\u5f15\u5bfc\u968f\u673a\u68af\u5ea6\u4e0b\u964d\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u5e03\u5c40\", \"translated_abstract\": \"\u5373\u4f4e\u7ef4\uff08\u4f8b\u5982\u4e8c\u7ef4\uff09\u8868\u793a\u7684\u56fe\u5d4c\u5165\u3002\u7136\u800c\uff0c\u7531\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u56fe\u53ef\u80fd\u975e\u5e38\u5e9e\u5927\uff0c\u8fd9\u6210\u4e3a\u4e00\u4e2a\u91cd\u8981\u7684\u6311\u6218\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u65b0\u7684\u56fe\u5e03\u5c40\u7b97\u6cd5\uff1a\u8def\u5f84\u5f15\u5bfc\u968f\u673a\u68af\u5ea6\u4e0b\u964d\u6cd5\uff08PG-SGD\uff09\u3002PG-SGD\u5229\u7528\u6cdb\u57fa\u56e0\u7ec4\u56fe\u4e2d\u8868\u793a\u4e3a\u8def\u5f84\u7684\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u5d4c\u5165\u7684\u4f4d\u7f6e\u7cfb\u7edf\uff0c\u6765\u91c7\u6837\u8282\u70b9\u5bf9\u4e4b\u95f4\u7684\u57fa\u56e0\u7ec4\u8ddd\u79bb\u3002\u8fd9\u79cd\u65b9\u6cd5\u907f\u514d\u4e86\u4ee5\u5f80\u57fa\u4e8e\u968f\u673a\u68af\u5ea6\u4e0b\u964d\uff08SGD\uff09\u7ed8\u56fe\u65b9\u6cd5\u4e2d\u7684\u4e8c\u6b21\u6210\u672c\u3002\u6211\u4eec\u8bc1\u660e\u4e86\u6211\u4eec\u7684\u5b9e\u73b0\u80fd\u591f\u9ad8\u6548\u5730\u8ba1\u7b97\u5409\u5b57\u8282\u89c4\u6a21\u6cdb\u57fa\u56e0\u7ec4\u56fe\u7684\u4f4e\u7ef4\u5e03\u5c40\uff0c\u63ed\u793a\u5176\u751f\u7269\u5b66\u7279\u5f81\u3002\u6211\u4eec\u5c06PG-SGD\u96c6\u6210\u5230ODGI\u4e2d\uff0cODGI\u5df2\u4f5c\u4e3aMIT\u5f00\u6e90\u8bb8\u53ef\u8bc1\u4e0b\u7684\u81ea\u7531\u8f6f\u4ef6\u53d1\u5e03\u3002\u6e90\u4ee3\u7801\u53ef\u5728https://github.com/pangenome/odgi\u83b7\u53d6\u3002\", \"translated_keywords\": \"Pangenome\u56fe;\u8def\u5f84\u5f15\u5bfc;\u968f\u673a\u68af\u5ea6\u4e0b\u964d;\u56fe\u5e03\u5c40\u7b97\u6cd5;\u57fa\u56e0\u7ec4\u53d8\u5f02;\u4f4e\u7ef4\u5d4c\u5165;\u751f\u7269\u7279\u5f81\u63ed\u793a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37790531\", \"search_query\": \"pangenome\", \"affiliations\": \"Quantitative Biology Center (QBiC), University of T\u00fcbingen, T\u00fcbingen 72076, Germany.; Biomedical Data Science, Department of Computer Science, University of T\u00fcbingen, T\u00fcbingen 72076, Germany.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN 38163, USA.; Genomics Research Centre, Human Technopole, Milan 20157, Italy.; Department of Computer Engineering, School of Computation, Information and Technology (CIT), Technical University of Munich, Munich 80333, Germany.; School of Electrical and Computer Engineering, Cornell University, Ithaca, NY 14853, USA.; Comput
