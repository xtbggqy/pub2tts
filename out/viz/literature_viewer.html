nnsylvania 17033, USA.; Huck Institutes of the Life Sciences, The Pennsylvania State University, University Park, Pennsylvania 16802, USA.; Department of Bioengineering and Therapeutic Sciences, University of California San Francisco, San Francisco, California 94143, USA.; National Technical University of Athens, School of Electrical and Computer Engineering, Athens 15772, Greece.; Institute for Fundamental Biomedical Research, BSRC \\\"Alexander Fleming,\\\" Vari 16672, Greece.; Center for New Biotechnologies and Precision Medicine, School of Medicine, National and Kapodistrian University of Athens, Athens 11527, Greece.; Service of Endocrinology, Diabetology and Metabolism, Lausanne University Hospital, 1005 Lausanne, Switzerland.; Institute for Personalized Medicine, Department of Biochemistry and Molecular Biology, The Pennsylvania State University College of Medicine, Hershey, Pennsylvania 17033, USA; ipm5219@psu.edu izg5139@psu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2025-01-03\"}, {\"id\": 212, \"title\": \"Unearthing the power of microbes as plant microbiome for sustainable agriculture.\", \"authors\": \"Mukherjee Arpan; Singh Bansh Narayan; Kaur Simranjit; Sharma Minaxi; Ferreira de Ara\u00fajo Ademir S\u00e9rgio; Pereira Arthur Prud\u00eancio de Araujo; Morya Raj; Puopolo Gerardo; Melo V\u00e2nia Maria Maciel; Verma Jay Prakash\", \"journal\": \"Microbiological research\", \"year\": \"2024\", \"pmid\": \"38970905\", \"doi\": \"10.1016/j.micres.2024.127780\", \"abstract\": \"In recent years, research into the complex interactions and crosstalk between plants and their associated microbiota, collectively known as the plant microbiome has revealed the pivotal role of microbial communities for promoting plant growth and health. Plants have evolved intricate relationships with a diverse array of microorganisms inhabiting their roots, leaves, and other plant tissues. This microbiota mainly includes bacteria, archaea, fungi, protozoans, and viruses, forming a dynamic and interconnected network within and around the plant. Through mutualistic or cooperative interactions, these microbes contribute to various aspects of plant health and development. The direct mechanisms of the plant microbiome include the enhancement of plant growth and development through nutrient acquisition. Microbes have the ability to solubilize essential minerals, fix atmospheric nitrogen, and convert organic matter into accessible forms, thereby augmenting the nutrient pool available to the plant. Additionally, the microbiome helps plants to withstand biotic and abiotic stresses, such as pathogen attacks and adverse environmental conditions, by priming the plant's immune responses, antagonizing phytopathogens, and improving stress tolerance. Furthermore, the plant microbiome plays a vital role in phytohormone regulation, facilitating hormonal balance within the plant. This regulation influences various growth processes, including root development, flowering, and fruiting. Microbial communities can also produce secondary metabolites, which directly or indirectly promote plant growth, development, and health. Understanding the functional potential of the plant microbiome has led to innovative agricultural practices, such as microbiome-based biofertilizers and biopesticides, which harness the power of beneficial microorganisms to enhance crop yields while reducing the dependency on chemical inputs. In the present review, we discuss and highlight research gaps regarding the plant microbiome and how the plant microbiome can be used as a source of single and synthetic bioinoculants for plant growth and health.\", \"keywords\": \"Plant microbiome; Nutritional content; Bio-functional attributes; Bioactive compounds; Plant growth and health\", \"translated_title\": \"\u6316\u6398\u5fae\u751f\u7269\u4f5c\u4e3a\u690d\u7269\u5fae\u751f\u7269\u7ec4\u5728\u53ef\u6301\u7eed\u519c\u4e1a\u4e2d\u7684\u6f5c\u529b\", \"translated_abstract\": \"\u8fd1\u5e74\u6765\uff0c\u5173\u4e8e\u690d\u7269\u4e0e\u5176\u76f8\u5173\u5fae\u751f\u7269\u7fa4\uff08\u7edf\u79f0\u4e3a\u690d\u7269\u5fae\u751f\u7269\u7ec4\uff09\u4e4b\u95f4\u590d\u6742\u76f8\u4e92\u4f5c\u7528\u548c\u4e32\u6270\u7684\u7814\u7a76\u63ed\u793a\u4e86\u5fae\u751f\u7269\u7fa4\u843d\u5bf9\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u548c\u5065\u5eb7\u7684\u5173\u952e\u4f5c\u7528\u3002\u690d\u7269\u5df2\u7ecf\u8fdb\u5316\u51fa\u4e0e\u6839\u3001\u53f6\u53ca\u5176\u4ed6\u690d\u7269\u7ec4\u7ec7\u4e2d\u6816\u606f\u7684\u591a\u79cd\u591a\u6837\u7684\u5fae\u751f\u7269\u5f62\u6210\u590d\u6742\u7684\u5171\u751f\u5173\u7cfb\u3002\u8fd9\u79cd\u5fae\u751f\u7269\u7fa4\u4e3b\u8981\u5305\u542b\u7ec6\u83cc\u3001\u53e4\u83cc\u3001\u771f\u83cc\u3001\u539f\u751f\u52a8\u7269\u548c\u75c5\u6bd2\uff0c\u5728\u690d\u7269\u5185\u5916\u5f62\u6210\u4e00\u4e2a\u52a8\u6001\u4e14\u76f8\u4e92\u5173\u8054\u7684\u7f51\u7edc\u3002\u901a\u8fc7\u4e92\u5229\u6216\u5408\u4f5c\u6027\u76f8\u4e92\u4f5c\u7528\uff0c\u8fd9\u4e9b\u5fae\u751f\u7269\u5728\u690d\u7269\u5065\u5eb7\u548c\u53d1\u80b2\u7684\u5404\u4e2a\u65b9\u9762\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\u690d\u7269\u5fae\u751f\u7269\u7ec4\u7684\u76f4\u63a5\u673a\u5236\u5305\u62ec\u901a\u8fc7\u517b\u5206\u83b7\u53d6\u6765\u4fc3\u8fdb\u690d\u7269\u751f\u957f\u548c\u53d1\u80b2\u3002\u5fae\u751f\u7269\u80fd\u591f\u6eb6\u89e3\u5fc5\u9700\u77ff\u7269\u8d28\u3001\u56fa\u5b9a\u5927\u6c14\u6c2e\u4ee5\u53ca\u5c06\u6709\u673a\u7269\u8f6c\u5316\u4e3a\u53ef\u5229\u7528\u5f62\u5f0f\uff0c\u4ece\u800c\u589e\u52a0\u690d\u7269\u53ef\u83b7\u5f97\u7684\u8425\u517b\u5e93\u3002\u6b64\u5916\uff0c\u5fae\u751f\u7269\u7ec4\u901a\u8fc7\u6fc0\u53d1\u690d\u7269\u514d\u75ab\u53cd\u5e94\u3001\u62ee\u6297\u690d\u7269\u75c5\u539f\u4f53\u548c\u63d0\u9ad8\u6297\u9006\u6027\uff0c\u5e2e\u52a9\u690d\u7269\u62b5\u5fa1\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\uff0c\u5982\u75c5\u539f\u4f53\u653b\u51fb\u548c\u4e0d\u5229\u73af\u5883\u6761\u4ef6\u3002\u6b64\u59 sity, Varanasi, Uttar Pradesh 221005, India.; Hawkesbury Institute for the Environment, Western Sydney University, Richmond, NSW 2753, Australia; Crop Research Centre, Oak Park, Carlow, Ireland.; CARAH ASBL, Rue Pal Pastur 11, Ath 7800, Belgium; China Beacons of Excellence Research and Innovation Institute (CBI), University of Nottingham Ningbo China, Ningbo 315000, China.; Department of Agricultural and Soil Engineering, Agricultural Science Center, Federal University of Piaui, Teresina, Pi, Brazil.; Federal University of Cear\u00e1, Soil Science Department, Soil Microbiology Laboratory, Fortaleza, Cear\u00e1 60020-181, Brazil.; Department of Civil and Environmental engineering, Yonsei University, Seodaemun-gu, Seoul 03722, Republic of Korea.; Center Agriculture Food Environment (C3A), University of Trento, Via Mach 1, San Michele all'Adige 38098, Italy; Research and Innovation center, Fondazione Edmund Mach, Via E. Mach 1, San Michelle all'Adige 38098, Italy.; Department of Biological Sciences, Faculty of Science, Federal University of Cear\u00e1, Pici, Fortaleza, Cear\u00e1 60020-181, Brazil.; Plant-Microbe Interaction Lab, Institute of Environment and Sustainable Development, Banaras Hindu University, Varanasi, Uttar Pradesh 221005, India. Electronic address: jpv.iesd@bhu.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Microbiological Research\", \"pub_date\": \"2024-07-07\"}, {\"id\": 213, \"title\": \"Taurine pangenome uncovers a segmental duplication upstream of KIT associated with depigmentation in white-headed cattle.\", \"authors\": \"Milia Sotiria; Leonard Alexander S; Mapel Xena Marie; Bernal Ulloa Sandra Milena; Dr\u00f6gem\u00fcller Cord; Pausch Hubert\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"39694857\", \"doi\": \"10.1101/gr.279064.124\", \"abstract\": \"Cattle have been selectively bred for coat color, spotting, and depigmentation patterns. The assumed autosomal dominant inherited genetic variants underlying the characteristic white head of Fleckvieh, Simmental, and Hereford cattle have not been identified yet, although the contribution of structural variation upstream of the KIT gene has been proposed. Here, we construct a graph pangenome from 24 haplotype assemblies representing seven taurine cattle breeds to identify and characterize the white-head-associated locus for the first time based on long-read sequencing data and pangenome analyses. We introduce a pangenome-wide association mapping approach that examines assembly path similarities within the graph to reveal an association between two most likely serial alleles of a complex structural variant (SV) 66 kb upstream of KIT and facial depigmentation. The complex SV contains a variable number of tandemly duplicated 14.3 kb repeats, consisting of LTRs, LINEs, and other repetitive elements, leading to misleading alignments of short and long reads when using a linear reference. We align 250 short-read sequencing samples spanning 15 cattle breeds to the pangenome graph, further validating that the alleles of the SV segregate with head depigmentation. We estimate an increased count of repeats in Hereford relative to Simmental and other white-headed cattle breeds from the graph alignment coverage, suggesting a large under-assembly in the current Hereford-based cattle reference genome, which had fewer copies. Our work shows that exploiting assembly path similarities within graph pangenomes can reveal trait-associated complex SVs.\", \"keywords\": \"(Auto-generated) \u767d\u5934\u725b;KIT\u57fa\u56e0;\u7ed3\u6784\u53d8\u5f02;\u56fe\u6cdb\u57fa\u56e0\u7ec4;\u91cd\u590d\u5e8f\u5217;\u9762\u90e8\u8131\u8272;\u6570\u91cf\u6027\u72b6\u4f4d\u70b9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u725b\u78fa\u9178\u6cdb\u57fa\u56e0\u7ec4\u63ed\u793a\u4e0e\u767d\u5934\u725b\u53bb\u8272\u7d20\u76f8\u5173KIT\u4e0a\u6e38\u7684\u7247\u6bb5\u91cd\u590d\u5e8f\u5217\u3002\", \"translated_abstract\": \"\u725b\u5728\u6bdb\u8272\u3001\u6591\u70b9\u53ca\u8272\u7d20\u51cf\u9000\u6a21\u5f0f\u7b49\u65b9\u9762\u7ecf\u5386\u4e86\u9009\u62e9\u6027\u80b2\u79cd\u3002\u5c3d\u7ba1\u6709\u4eba\u63d0\u51faKIT\u57fa\u56e0\u4e0a\u6e38\u7684\u7ed3\u6784\u53d8\u5f02\u53ef\u80fd\u4e0e\u5f17\u83b1\u7ef4\u8d6b\u725b\u3001\u897f\u95e8\u5854\u5c14\u725b\u548c\u590f\u6d1b\u6765\u725b\u7279\u6709\u7684\u767d\u8272\u5934\u90e8\u7279\u5f81\u6709\u5173\uff0c\u4f46\u5176\u80cc\u540e\u7684\u5047\u8bbe\u6027\u5e38\u67d3\u8272\u4f53\u663e\u6027\u9057\u4f20\u53d8\u5f02\u5c1a\u672a\u88ab\u786e\u5b9a\u3002\u672c\u6587\u4e2d\uff0c\u6211\u4eec\u57fa\u4e8e\u6765\u81ea\u4e03\u4e2a\u666e\u901a\u725b\u54c1\u79cd\u768424\u4e2a\u5355\u500d\u578b\u7ec4\u88c5\u6570\u636e\u6784\u5efa\u4e86\u4e00\u4e2a\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4\uff0c\u9996\u6b21\u5229\u7528\u957f\u8bfb\u6d4b\u5e8f\u6570\u636e\u548c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u8bc6\u522b\u5e76\u8868\u5f81\u4e86\u4e0e\u767d\u8272\u5934\u90e8\u76f8\u5173\u7684\u4f4d\u70b9\u3002\u6211\u4eec\u5f15\u5165\u4e86\u4e00\u79cd\u6cdb\u57fa\u56e0\u7ec4\u5168\u5173\u8054\u6620\u5c04\u65b9\u6cd5\uff0c\u901a\u8fc7\u5206\u6790\u56fe\u8c31\u4e2d\u7684\u7ec4\u88c5\u8def\u5f84\u76f8\u4f3c\u6027\uff0c\u63ed\u793a\u4e86KIT\u57fa\u56e0\u4e0a\u6e3866 kb\u5904\u4e00\u4e2a\u590d\u6742\u7ed3\u6784\u53d8\u5f02\uff08SV\uff09\u7684\u4e24\u4e2a\u6700\u53ef\u80fd\u7684\u4e32\u8054\u7b49\u4f4d\u57fa\u56e0\u4e0e\u9762\u90e8\u8272\u7d20\u51cf\u9000\u4e4b\u95f4\u7684\u5173\u8054\u3002\u8be5\u590d\u6742SV\u5305\u542b\u6570\u91cf\u53ef\u53d8\u7684\u4e32\u8054\u91cd\u590d\u5e8f\u5217\uff0c\u6bcf\u4e2a\u91cd\u590d\u5e8f\u5217\u7ea6\u4e3a14.3 kb\uff0c\u7531LTRs\u3001LINEs\u53ca\u5176\u4ed6\u91cd\u590d\u5143\u4ef6\u7ec4\u6210\uff0c\u5bfc\u81f4\u4f7f\u7528\u7ebf\u6027\u53c2\u8003\u65f6\u77ed\u8bfb\u548c\u957f\u8bfb\u7684\u6bd4\u5bf9\u51fa\u73b0\u8bef\u5bfc\u6027\u7ed3\u679c\u3002\u6211\u4eec\u5c06250\u4e2a\u77ed\u8bfb\u6d4b\u5e8f\u6837\u672c\uff08\u6db5\u76d615\u4e2a\u725b\u54c1\u79cd\uff09\u6620\u5c04\u5230\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4e0a\uff0c\u8fdb\u4e00\u6b65\u9a8c\u8bc1\u4e86SV\u7684\u7b49\u4f4d\u57fa\u56e0\u4e0e\u5934\u90e8\u8272\u7d20\u51cf\u9000\u7684\u5206\u79bb\u60c5\u51b5\u3002\u901a\u8fc7\u56fe\u8c31\u6bd4\u5bf9\u8986\u76d6\u7387\u4f30\u8ba1\uff0c\u6211\u4eec\u53d1\u73b0\u76f8\u5bf9\u4e8e\u897f\u95e8\u5854\u5c14\u725b\u548c\u5176\u4ed6\u767d\u8272\u5934\u90e8\u54c1\u79cd\uff0c\u590f\u6d1b\u6765\u725b\u4e2d\u91cd\u590d\u5e8f\u5217\u7684\u6570\u91cf\u6709\u6240\u589e\u52a0\uff0c\u8fd9\u8868\u660e\u5f53\u524d\u4ee5\u590f\u6d1b\u6765\u725b\u4e3a\u57fa\u7840\u7684\u725b\u53c2\u8003\u57fa\u56e0\u7ec4\u5b58\u5728\u5927\u91cf\u672a\u7ec4\u88c5\u533a\u57df\uff0c\u5176\u62f7\u8d1d\u6570\u8f83\u5c11\u3002\u6211\u4eec\u7684\u7814\u7a76\u663e\u793a\uff0c\u5229\u7528\u56fe\u8c31\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u7684\u7ec4\u88c5\u8def\u5f84\u76f8\u4f3c\u6027\u53ef\u4ee5\u63ed\u793a\u4e0e\u6027\u72b6\u76f8\u5173\u7684\u590d\u6742\u7ed3\u6784\u53d8\u5f02\u3002\", \"translated_keywords\": \"\u767d\u5934\u725b;KIT\u57fa\u56e0;\u7ed3\u6784\u53d8\u5f02;\u56fe\u6cdb\u57fa\u56e0\u7ec4;\u91cd\u590d\u5e8f\u5217;\u9762\u90e8\u8131\u8272;\u6570\u91cf\u6027\u72b6\u4f4d\u70b9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39694857\", \"search_query\": \"pangenome\", \"affiliations\": \"Animal Genomics, ETH Zurich, Zurich 8092, Switzerland.; Animal Physiology, ETH Zurich, Zurich 8092, Switzerland.; Institute of Genetics, Vetsuisse Faculty, University of Bern, Bern 3012, Switzerland.; Animal Genomics, ETH Zurich, Zurich 8092, Switzerland; hubert.pausch@usys.ethz.ch.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-12-19\"}, {\"id\": 214, \"title\": \"Rhizosphere microbiome assembly, drivers and functions in perennial ligneous plant health.\", \"authors\": \"Duret Morgane; Wallner Adrian; Bu\u00e9e Marc; Aziz Aziz\", \"journal\": \"Microbiological research\", \"year\": \"2024\", \"pmid\": \"39089083\", \"doi\": \"10.1016/j.micres.2024.127860\", \"abstract\": \"Plants shape and interact continuously with their rhizospheric microbiota, which play a key role in plant health and resilience. However, plant-associated microbial community can be shaped by several factors including plant phenotype and cropping system. Thus, understanding the interplay between microbiome assembly during the onset of plant-pathogen interactions and long-lasting resistance traits in ligneous plants remains a major challenge. To date, such attempts were mainly investigated in herbaceous plants, due to their phenotypic characteristics and their short life cycle. However, only few studies have focused on the microbial structure, dynamic and their drivers in perennial ligneous plants. Ligneous plants coevolved in interaction with specific fungal and bacterial communities that differ from those of annual plants. The specificities of such ligneous plants in shaping their own functional microbial communities could be dependent on their high heterozygosis, physiological and molecular status associated to seasonality and their aging processes, root system and above-ground architectures, long-lasting climatic variations, and specific cultural practices. This article provides an overview of the specific characteristics of perennial ligneous plants that are likely to modulate symbiotic interactions in the rhizosphere, thus affecting the plant's fitness and systemic immunity. Plant and microbial traits contributing to the establishment of plant-microbiome interactions and the adaptation of this holobiont are also discussed.\", \"keywords\": \"Microbiome; Perennial; Plant health; Ligneous plant\", \"translated_title\": \"\u591a\u5e74\u751f\u6728\u672c\u690d\u7269\u5065\u5eb7\u4e2d\u7684\u6839\u9645\u5fae\u751f\u7269\u7ec4\u7ec4\u88c5\u3001\u9a71\u52a8\u56e0\u7d20\u4e0e\u529f\u80fd\", \"translated_abstract\": \"\u690d\u7269\u4e0e\u5176\u6839\u9645\u5fae\u751f\u7269\u7fa4\u6301\u7eed\u76f8\u4e92\u4f5c\u7528\u5e76\u5851\u9020\u540e\u8005\uff0c\u800c\u8be5\u5fae\u751f\u7269\u7fa4\u5728\u690d\u7269\u5065\u5eb7\u548c\u6297\u9006\u6027\u65b9\u9762\u53d1\u6325\u5173\u952e\u4f5c\u7528\u3002\u7136\u800c\uff0c\u690d\u7269\u76f8\u5173\u7684\u5fae\u751f\u7269\u7fa4\u843d\u53ef\u53d7\u591a\u79cd\u56e0\u7d20\u5f71\u54cd\uff0c\u5305\u62ec\u690d\u7269\u8868\u578b\u548c\u79cd\u690d\u7cfb\u7edf\u3002\u56e0\u6b64\uff0c\u7406\u89e3\u690d\u7269-\u75c5\u539f\u4f53\u4e92\u4f5c\u521d\u671f\u5fae\u751f\u7269\u7ec4\u7ec4\u88c5\u4e0e\u6728\u672c\u690d\u7269\u6301\u4e45\u6297\u6027\u6027\u72b6\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u4ecd\u7136\u662f\u4e00\u4e2a\u91cd\u5927\u6311\u6218\u3002\u8fc4\u4eca\u4e3a\u6b62\uff0c\u6b64\u7c7b\u7814\u7a76\u4e3b\u8981\u96c6\u4e2d\u5728\u8349\u672c\u690d\u7269\u4e0a\uff0c\u56e0\u4e3a\u5b83\u4eec\u5177\u6709\u8868\u578b\u7279\u5f81\u4e14\u751f\u547d\u5468\u671f\u8f83\u77ed\u3002\u7136\u800c\uff0c\u5173\u4e8e\u591a\u5e74\u751f\u6728\u672c\u690d\u7269\u4e2d\u5fae\u751f\u7269\u7ed3\u6784\u3001\u52a8\u6001\u53ca\u5176\u9a71\u52a8\u56e0\u7d20\u7684\u7814\u7a76\u5374\u5be5\u5be5\u65e0\u51e0\u3002\u6728\u672c\u690d\u7269\u4e0e\u5176\u7279\u6709\u7684\u771f\u83cc\u548c\u7ec6\u83cc\u7fa4\u843d\u5171\u540c\u8fdb\u5316\uff0c\u8fd9\u4e9b\u7fa4\u843d\u4e0e\u4e00\u5e74\u751f\u690d\u7269\u7684\u4e0d\u540c\u3002\u6728\u672c\u690d\u7269\u901a\u8fc7\u81ea\u8eab\u529f\u80fd\u6027\u5fae\u751f\u7269\u7fa4\u843d\u7684\u5f62\u6210\u6240\u8868\u73b0\u51fa\u7684\u72ec\u7279\u6027\u53ef\u80fd\u53d6\u51b3\u4e8e\u5176\u9ad8\u6742\u5408\u6027\u3001\u4e0e\u5b63\u8282\u6027\u548c\u8001\u5316\u8fc7\u7a0b\u76f8\u5173\u7684\u751f\u7406\u548c\u5206\u5b50\u72b6\u6001\u3001\u6839\u7cfb\u53ca\u5730\u4e0a\u90e8\u5206\u7684\u7ed3\u6784\u3001\u957f\u671f\u6c14\u5019\u53d8\u5f02\u4ee5\u53ca\u7279\u5b9a\u7684\u683d\u57f9\u5b9e\u8df5\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u591a\u5e74\u751f\u6728\u672c\u690d\u7269\u7684\u7279\u6709\u7279\u6027\uff0c\u8fd9\u4e9b\u7279\u6027\u53ef\u80fd\u8c03\u8282\u6839\u9645\u7684\u5171\u751f\u4e92\u4f5c\uff0c\u4ece\u800c\u5f71\u54cd\u690d\u7269\u7684\u9002\u5e94\u529b\u548c\u7cfb\u7edf\u514d\u75ab\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u53c2\u4e0e\u690d\u7269-\u5fae\u751f\u7269\u7ec4\u4e92\u4f5c\u5efa\u7acb\u4ee5\u53ca\u8fd9\u79cd\u6574\u4f53\u751f\u7269\u4f53\uff08holobiont\uff09\u9002\u5e94\u7684\u690d\u7269\u548c\u5fae\u751f\u7269\u7279\u6027\u3002\", \"translated_keywords\": \"\u5fae\u751f\u7269\u7ec4\uff1b\u591a\u5e74\u751f\uff1b\u690d\u7269\u5065\u5eb7\uff1b\u6728\u8d28\u690d\u7269\", \"quartile\": \"Q1\", \"impact_factor\": \"6.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39089083\", \"search_query\": \"plant\", \"affiliations\": \"Universit\u00e9 de Reims Champagne-Ardenne, INRAE, RIBP, USC 1488, UFR Sciences, Reims 51100, France.; Centre INRAE Grand Est-Nancy, UMR Interactions Arbres-Microorganismes, Champenoux 54280, France.; Universit\u00e9 de Reims Champagne-Ardenne, INRAE, RIBP, USC 1488, UFR Sciences, Reims 51100, France. Electronic address: aziz.aziz@univ-reims.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Microbiological Research\", \"pub_date\": \"2024-08-02\"}, {\"id\": 215, \"title\": \"Panacus: fast and exact pangenome growth and core size estimation.\", \"authors\": \"Parmigiani Luca; Garrison Erik; Stoye Jens; Marschall Tobias; Doerr Daniel\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39626271\", \"doi\": \"10.1093/bioinformatics/btae720\", \"abstract\": \"Using a single linear reference genome poses a limitation to exploring the full genomic diversity of a species. The release of a draft human pangenome underscores the increasing relevance of pangenomics to overcome these limitations. Pangenomes are commonly represented as graphs, which can represent billions of base pairs of sequence. Presently, there is a lack of scalable software able to perform key tasks on pangenomes, such as quantifying universally shared sequence across genomes (the core genome) and measuring the extent of genomic variability as a function of sample size (pangenome growth). We introduce Panacus (pangenome-abacus), a tool designed to rapidly perform these tasks and visualize the results in interactive plots. Panacus can process GFA files, the accepted standard for pangenome graphs, and is able to analyze a human pangenome graph with 110 million nodes in <1 h. Panacus is implemented in Rust and is published as Open Source software under the MIT license. The source code and documentation are available at https://github.com/marschall-lab/panacus. Panacus can be installed via Bioconda at https://bioconda.github.io/recipes/panacus/README.html.\", \"keywords\": \"(Auto-generated) Panacus; pangenome; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u5f62\u8868\u793a; \u8f6f\u4ef6\u5de5\u5177; Rust; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5feb\u901f\u7cbe\u786e\u7684\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u4e0e\u6838\u5fc3\u57fa\u56e0\u7ec4\u5927\u5c0f\u4f30\u7b97\", \"translated_abstract\": \"//github.com/marschall-lab/panacus\u83b7\u53d6\u3002Panacus\u53ef\u901a\u8fc7Bioconda\u5b89\u88c5\uff0c\u7f51\u5740\u4e3ahttps://bioconda.github.io/recipes/panacus/README.html\u3002\", \"translated_keywords\": \"Panacus; pangenome; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u5f62\u8868\u793a; \u8f6f\u4ef6\u5de5\u5177; Rust; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39626271\", \"search_query\": \"pangenome\", \"affiliations\": \"Faculty of Technology and Center for Biotechnology (CeBiTec), Bielefeld University, Bielefeld 33615, Germany.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN 38163, United States.; Institute for Medical Biometry and Bioinformatics, Medical Faculty and University Hospital D\u00fcsseldorf, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf 40225, Germany.; Center for Digital Medicine, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf 40225, Germany.; Department for Endocrinology and Diabetology, Medical Faculty and University Hospital D\u00fcsseldorf, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf 40225, Germany.; German Diabetes Center (DDZ), Leibniz Institute for Diabetes Research, D\u00fcsseldorf 40225, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-12-03\"}, {\"id\": 216, \"title\": \"Movi: A fast and cache-efficient full-text pangenome index.\", \"authors\": \"Zakeri Mohsen; Brown Nathaniel K; Ahmed Omar Y; Gagie Travis; Langmead Ben\", \"journal\": \"iScience\", \"year\": \"2025\", \"pmid\": \"39758981\", \"doi\": \"10.1016/j.isci.2024.111464\", \"abstract\": \"Pangenome indexes are promising tools for many applications, including classification of nanopore sequencing reads. Move structure is a compressed-index data structure based on the Burrows-Wheeler Transform (BWT). It offers simultaneous O(1)-time queries and O(r) space, where r is the number of BWT runs (consecutive sequence of identical characters). We developed Movi based on the move structure for indexing and querying pangenomes. Movi scales very well for repetitive text as its size grows strictly by r. Movi computes sophisticated matching queries for classification such as pseudo-matching lengths and backward search up to 30 times faster than existing methods by minimizing the number of cache misses and using memory prefetching to attain a degree of latency hiding. Movi's fast constant-time query loop makes it well suited to real-time applications like adaptive sampling for nanopore sequencing, where decisions must be made in a small and predictable time interval.\", \"keywords\": \"Genomic analysis; Biocomputational method; Classification of bioinformatical subject\", \"translated_title\": \"\u4e00\u79cd\u5feb\u901f\u4e14\u7f13\u5b58\u9ad8\u6548\u7684\u5168\u57fa\u56e0\u7ec4\u6cdb\u57fa\u56e0\u7d22\u5f15\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u662f\u8bb8\u591a\u5e94\u7528\u7684\u6709\u524d\u666f\u5de5\u5177\uff0c\u5305\u62ec\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u8bfb\u6bb5\u7684\u5206\u7c7b\u3002Move\u7ed3\u6784\u662f\u4e00\u79cd\u57fa\u4e8eBurrows-Wheeler\u53d8\u6362\uff08BWT\uff09\u7684\u538b\u7f29\u7d22\u5f15\u6570\u636e\u7ed3\u6784\uff0c\u5b83\u63d0\u4f9b\u4e86\u540c\u65f6\u5177\u6709O(1)\u65f6\u95f4\u67e5\u8be2\u548cO(r)\u7a7a\u95f4\u5f00\u9500\u7684\u80fd\u529b\uff0c\u5176\u4e2dr\u662fBWT\u8fd0\u884c\u7684\u6570\u91cf\uff08\u76f8\u540c\u5b57\u7b26\u7684\u8fde\u7eed\u5e8f\u5217\uff09\u3002\u6211\u4eec\u57fa\u4e8eMove\u7ed3\u6784\u5f00\u53d1\u4e86Movi\uff0c\u7528\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u7d22\u5f15\u548c\u67e5\u8be2\u3002\u7531\u4e8e\u5176\u5927\u5c0f\u4e25\u683c\u968fr\u589e\u957f\uff0cMovi\u5bf9\u91cd\u590d\u6587\u672c\u5177\u6709\u5f88\u597d\u7684\u6269\u5c55\u6027\u3002\u901a\u8fc7\u6700\u5c0f\u5316\u7f13\u5b58\u672a\u547d\u4e2d\u6b21\u6570\u5e76\u4f7f\u7528\u5185\u5b58\u9884\u53d6\u6765\u5b9e\u73b0\u4e00\u5b9a\u7a0b\u5ea6\u7684\u5ef6\u8fdf\u9690\u85cf\uff0cMovi\u5728\u4f2a\u5339\u914d\u957f\u5ea6\u8ba1\u7b97\u548c\u53cd\u5411\u641c\u7d22\u7b49\u590d\u6742\u5339\u914d\u67e5\u8be2\u4e0a\u7684\u901f\u5ea6\u6bd4\u73b0\u6709\u65b9\u6cd5\u5feb30\u500d\uff0c\u4ece\u800c\u5b9e\u73b0\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u7c7b\u4efb\u52a1\u7684\u9ad8\u6548\u5904\u7406\u3002Movi\u5feb\u901f\u4e14\u6052\u5b9a\u65f6\u95f4\u7684\u67e5\u8be2\u5faa\u73af\u4f7f\u5176\u975e\u5e38\u9002\u5408\u5b9e\u65f6\u5e94\u7528\uff0c\u4f8b\u5982\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7684\u81ea\u9002\u5e94\u91c7\u6837\uff0c\u5728\u8fd9\u79cd\u5e94\u7528\u4e2d\uff0c\u51b3\u7b56\u5fc5\u987b\u5728\u4e00\u4e2a\u5c0f\u800c\u53ef\u9884\u6d4b\u7684\u65f6\u95f4\u95f4\u9694\u5185\u5b8c\u6210\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5206\u6790\uff1b\u751f\u7269\u8ba1\u7b97\u65b9\u6cd5\uff1b\u751f\u7269\u4fe1\u606f\u5b66\u4e3b\u9898\u5206\u7c7b\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39758981\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, MD 21218, US.; Faculty of Computer Science, Dalhousie University, Halifax, NS B3H 4R2, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"iScience\", \"pub_date\": \"2025-01-06\"}, {\"id\": 217, \"title\": \"WGT: Tools and algorithms for recognizing, visualizing, and generating Wheeler graphs.\", \"authors\": \"Chao Kuan-Hao; Chen Pei-Wei; Seshia Sanjit A; Langmead Ben\", \"journal\": \"iScience\", \"year\": \"2023\", \"pmid\": \"37575187\", \"doi\": \"10.1016/j.isci.2023.107402\", \"abstract\": \"A Wheeler graph represents a collection of strings in a way that is particularly easy to index and query. Such a graph is a practical choice for representing a graph-shaped pangenome, and it is the foundation for current graph-based pangenome indexes. However, there are no practical tools to visualize or to check graphs that may have the Wheeler properties. Here, we present Wheelie, an algorithm that combines a renaming heuristic with a permutation solver (Wheelie-PR) or a Satisfiability Modulo Theory (SMT) solver (Wheelie-SMT) to check whether a given graph has the Wheeler properties, a problem that is NP-complete in general. Wheelie can check a variety of random and real-world graphs in far less time than any algorithm proposed to date. It can check a graph with 1,000s of nodes in seconds. We implement these algorithms together with complementary visualization tools in the WGT toolkit, available as open source software at https://github.com/Kuanhao-Chao/Wheeler_Graph_Toolkit.\", \"keywords\": \"Algorithms; Bioinformatics; Data structure\", \"translated_title\": \"\u7528\u4e8e\u8bc6\u522b\u3001\u53ef\u89c6\u5316\u548c\u751f\u6210\u60e0\u52d2\u56fe\u7684\u5de5\u5177\u4e0e\u7b97\u6cd5\", \"translated_abstract\": \"//github.com/Kuanhao-Chao/Wheeler_Graph_Toolkit\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u7b97\u6cd5\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u6570\u636e\u7ed3\u6784\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37575187\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, MD 21218, USA.; Department of Electrical Engineering and Computer Sciences, University of California, Berkeley, Berkeley, CA 94720, USA.\", \"citations\": \"0\", \"journal_full_name\": \"iScience\", \"pub_date\": \"2023-08-14\"}, {\"id\": 218, \"title\": \"Genomic insights into the phage-defense systems of Stenotrophomonas maltophilia clinical isolates.\", \"authors\": \"Zhuang Zilin; Cheng Ying-Ying; Deng Jie; Cai Zhao; Zhong Lin; Qu Jiu-Xin; Wang Ke; Yang Liang\", \"journal\": \"Microbiological research\", \"year\": \"2023\", \"pmid\": \"37918082\", \"doi\": \"10.1016/j.micres.2023.127528\", \"abstract\": \"Stenotrophomonas maltophilia is a rapidly evolving multidrug-resistant opportunistic pathogen that can cause serious infections in immunocompromised patients. Although phage therapy is one of promising strategies for dealing with MDR bacteria, the main challenges of phage therapeutics include accumulation of phage resistant mutations and acquisition of the phage defense systems. To systematically evaluate the impact of (pro)phages in shaping genetic and evolutionary diversity of S. maltophilia, we collected 166 S. maltophilia isolates from three hospitals in southern China to analyze its pangenome, virulence factors, prophage regions, and anit-viral immune systems. Pangenome analysis indicated that there are 1328 saturated core genes and 26961 unsaturated accessory genes in the pangenome, suggesting existence of highly variable parts of S. maltophilia genome. The presence of genes in relation to T3SS and T6SS mechanisms suggests the great potential to secrete toxins by the S. maltophilia population, which is contrary to the conventional notion of low-virulence of S. maltophilia. Additionally, we characterized the pan-immune system maps of these clinical isolates against phage infections and revealed the co-harboring of CBASS and anti-CBASS in some strains, suggesting a never-ending arms race and the co-evolutionary dynamic between bacteria and phages. Furthermore, our study predicted 310 prophage regions in S. maltophilia with high genetic diversity. Six viral defense systems were found to be located at specific position of the S. maltophilia prophage genomes, indicating potential evolution of certain site/region similar to bacterial 'defense islands' in prophage. Our study provides novel insights into the S. maltophilia pangenome in relation to phage-defense mechanisms, which extends our understanding of bacterial-phage interactions and might guide the application of phage therapy in combating S. maltophilia infections.\", \"keywords\": \"Phage-defense; Pan-immunity; Stenotrophomonas maltophilia; Virulence; Prophage\", \"translated_title\": \"\u94dc\u7eff\u5047\u5355\u80de\u83cc\u4e34\u5e8a\u5206\u79bb\u682a\u566c\u83cc\u4f53\u9632\u5fa1\u7cfb\u7edf\u7684\u57fa\u56e0\u7ec4\u5b66\u89c1\u89e3\", \"translated_abstract\": \"\u91d1\u9ec4\u8272\u6746\u83cc\uff08*Stenotrophomonas maltophilia*\uff09\u662f\u4e00\u79cd\u5feb\u901f\u6f14\u5316\u7684\u591a\u91cd\u8010\u836f\u6761\u4ef6\u81f4\u75c5\u83cc\uff0c\u53ef\u5728\u514d\u75ab\u529f\u80fd\u4f4e\u4e0b\u7684\u60a3\u8005\u4e2d\u5f15\u53d1\u4e25\u91cd\u611f\u67d3\u3002\u5c3d\u7ba1\u566c\u83cc\u4f53\u7597\u6cd5\u662f\u5e94\u5bf9\u591a\u91cd\u8010\u836f\u7ec6\u83cc\u7684\u4e00\u79cd\u6709\u524d\u666f\u7684\u7b56\u7565\uff0c\u4f46\u5176\u4e3b\u8981\u6311\u6218\u5305\u62ec\u566c\u83cc\u4f53\u6297\u6027\u7a81\u53d8\u7684\u79ef\u7d2f\u4ee5\u53ca\u566c\u83cc\u4f53\u9632\u5fa1\u7cfb\u7edf\u7684\u83b7\u5f97\u3002\u4e3a\u4e86\u7cfb\u7edf\u8bc4\u4f30\uff08\u524d\uff09\u566c\u83cc\u4f53\u5728\u5851\u9020*Stenotrophomonas maltophilia*\u9057\u4f20\u548c\u8fdb\u5316\u591a\u6837\u6027\u4e2d\u7684\u4f5c\u7528\uff0c\u6211\u4eec\u4ece\u4e2d\u56fd\u5357\u65b9\u4e09\u5bb6\u533b\u9662\u6536\u96c6\u4e86166\u682a\u5206\u79bb\u682a\uff0c\u5206\u6790\u5176\u6cdb\u57fa\u56e0\u7ec4\u3001\u6bd2\u529b\u56e0\u5b50\u3001\u524d\u566c\u83cc\u4f53\u533a\u57df\u53ca\u6297\u75c5\u6bd2\u514d\u75ab\u7cfb\u7edf\u3002\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u8868\u660e\uff0c\u8be5\u83cc\u79cd\u7684\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b1328\u4e2a\u9971\u548c\u7684\u6838\u5fc3\u57fa\u56e0\u548c26961\u4e2a\u672a\u9971\u548c\u7684\u8f85\u52a9\u57fa\u56e0\uff0c\u8fd9\u8868\u660e*Stenotrophomonas maltophilia*\u57fa\u56e0\u7ec4\u5b58\u5728\u9ad8\u5ea6\u53ef\u53d8\u7684\u90e8\u5206\u3002\u4e0eIII\u578b\u5206\u6ccc\u7cfb\u7edf\uff08T3SS\uff09\u548cVI\u578b\u5206\u6ccc\u7cfb\u7edf\uff08T6SS\uff09\u76f8\u5173\u7684\u57fa\u56e0\u7684\u5b58\u5728\u8868\u660e\uff0c\u8be5\u83cc\u7fa4\u5177\u6709\u5206\u6ccc\u6bd2\u7d20\u7684\u5de8\u5927\u6f5c\u529b\uff0c\u8fd9\u4e0e\u91d1\u9ec4\u8272\u6746\u83cc\u4f4e\u6bd2\u529b\u7684\u4f20\u7edf\u89c2\u5ff5\u76f8\u6096\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5bf9\u8fd9\u4e9b\u4e34\u5e8a\u5206\u79bb\u682a\u9488\u5bf9\u566c\u83cc\u4f53\u611f\u67d3\u7684\u6cdb\u514d\u75ab\u7cfb\u7edf\u56fe\u8c31\u8fdb\u884c\u4e86\u8868\u5f81\uff0c\u5e76\u63ed\u793a\u4e86\u4e00\u4e9b\u83cc\u682a\u540c\u65f6\u643a\u5e26CBASS\u548c\u6297CBASS\u7cfb\u7edf\uff0c\u8868\u660e\u7ec6\u83cc\u4e0e\u566c\u83cc\u4f53\u4e4b\u95f4\u5b58\u5728\u6c38\u65e0\u6b62\u5883\u7684\u519b\u5907\u7ade\u8d5b\u548c\u5171\u540c\u8fdb\u5316\u52a8\u6001\u3002\u8fdb\u4e00\u6b65\u7814\u7a76\u9884\u6d4b\uff0c\u5728*Stenotrophomonas maltophilia*\u4e2d\u5b58\u5728310\u4e2a\u9ad8\u9057\u4f20\u591a\u6837\u6027\u7684\u524d\u566c\u83cc\u4f53\u533a\u57df\u3002\u53d1\u73b0\u516d\u79cd\u75c5\u6bd2\u9632\u5fa1\u7cfb\u7edf\u4f4d\u4e8e\u8be5\u83cc\u79cd\u524d\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u7684\u7279\u5b9a\u4f4d\u7f6e\uff0c\u8868\u660e\u67d0\u4e9b\u4f4d\u70b9/\u533a\u57df\u53ef\u80fd\u7c7b\u4f3c\u4e8e\u7ec6\u83cc\u4e2d\u7684\u201c\u9632\u5fa1\u5c9b\u201d\u53d1\u751f\u8fdb\u5316\u3002\u672c\u7814\u7a76\u4e3a\u7406\u89e3*Stenotrophomonas maltophilia*\u6cdb\u57fa\u56e0\u7ec4\u4e0e\u566c\u83cc\u4f53\u9632\u5fa1\u673a\u5236\u7684\u5173\u7cfb\u63d0\u4f9b\u4e86\u65b0\u7684\u89c1\u89e3\uff0c\u62d3\u5c55\u4e86\u6211\u4eec\u5bf9\u7ec6\u83cc-\u566c\u83cc\u4f53\u76f8\u4e92\u4f5c\u7528\u7684\u7406\u89e3\uff0c\u5e76\u53ef\u80fd\u6307\u5bfc\u566c\u83cc\u4f53\u7597\u6cd5\u5728\u5bf9\u6297\u91d1\u9ec4\u8272\u6746\u83cc\u611f\u67d3\u4e2d\u7684\u5e94\u7528\u3002\", \"translated_keywords\": \"\u566c\u83cc\u4f53\u9632\u5fa1\uff1b\u5e7f\u8c31\u514d\u75ab\uff1b\u65af\u6c0f\u5047\u5355\u80de\u83cc\uff1b\u6bd2\u529b\uff1b\u524d\u566c\u83cc\u4f53\", \"quartile\": \"Q1\", \"impact_factor\": \"6.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37918082\", \"search_query\": \"pangenome\", \"affiliations\": \"School of Medicine, Southern University of Science and Technology, Shenzhen 518055, Guangdong, PR China.; Shenzhen Institute of Respiratory Diseases, Second Clinical Medical College (Shenzhen People's Hospital), Jinan University, Shenzhen, PR China; BGI Forensic, Shenzhen 518083, PR China; The First Affiliated Hospital (Shenzhen People's Hospital), Southern University of Science and Technology, Shenzhen, PR China.; School of Medicine, Southern University of Science and Technology, Shenzhen 518055, Guangdong, PR China; Key University Laboratory of Metabolism and Health of Guangdong, Southern University of Science and Technology, Shenzhen 518055, Guangdong, PR China.; Shenzhen Third People's Hospital, National Clinical Research Center for Infectious Disease, The Second Affiliated Hospital of Southern University of Science and Technology, Shenzhen 518112, PR China.; Department of Pulmonary and Critical Care Medicine, The First Affiliated Hospital of Guangxi Medical University, Nanning, PR China. Electronic address: keewang@hotmail.com.; School of Medicine, Southern University of Science and Technology, Shenzhen 518055, Guangdong, PR China; Shenzhen Third People's Hospital, National Clinical Research Center for Infectious Disease, The Second Affiliated Hospital of Southern University of Science and Technology, Shenzhen 518112, PR China; Key University Laboratory of Metabolism and Health of Guangdong, Southern University of Science and Technology, Shenzhen 518055, Guangdong, PR China. Electronic address: yangl@sustech.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Microbiological Research\", \"pub_date\": \"2023-11-03\"}, {\"id\": 219, \"title\": \"CELEBRIMBOR: core and accessory genes from metagenomes.\", \"authors\": \"Hellewell Joel; Horsfield Samuel T; von Wachsmann Johanna; Gurbich Tatiana A; Finn Robert D; Iqbal Zamin; Roberts Leah W; Lees John A\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39298479\", \"doi\": \"10.1093/bioinformatics/btae542\", \"abstract\": \"Metagenome-Assembled Genomes (MAGs) or Single-cell Amplified Genomes (SAGs) are often incomplete, with sequences missing due to errors in assembly or low coverage. This presents a particular challenge for the identification of true gene frequencies within a microbial population, as core genes missing in only a few assemblies will be mischaracterized by current pangenome approaches. Here, we present CELEBRIMBOR, a Snakemake pangenome analysis pipeline which uses a measure of genome completeness to automatically adjust the frequency threshold at which core genes are identified, enabling accurate core gene identification in MAGs and SAGs. CELEBRIMBOR is published under open source Apache 2.0 licence at https://github.com/bacpop/CELEBRIMBOR and is available as a Docker container from this repository. Supplementary material is available in the online version of the article.\", \"keywords\": \"(Auto-generated) \u6838\u5fc3\u57fa\u56e0;\u6cdb\u57fa\u56e0\u7ec4;\u5b8f\u57fa\u56e0\u7ec4;\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4;\u57fa\u56e0\u9891\u7387;Snakemake;\u57fa\u56e0\u7ec4\u5b8c\u6574\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"translated_title\": \"\u5b8f\u57fa\u56e0\u7ec4\u4e2d\u7684\u6838\u5fc3\u57fa\u56e0\u4e0e\u8f85\u52a9\u57fa\u56e0\", \"translated_abstract\": \"//github.com/bacpop/CELEBRIMBOR\uff0c\u5e76\u4e14\u53ef\u4ee5\u4ece\u8be5\u5b58\u50a8\u5e93\u83b7\u53d6Docker\u5bb9\u5668\u3002\u8865\u5145\u6750\u6599\u53ef\u5728\u6587\u7ae0\u7684\u5728\u7ebf\u7248\u672c\u4e2d\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u6838\u5fc3\u57fa\u56e0;\u6cdb\u57fa\u56e0\u7ec4;\u5b8f\u57fa\u56e0\u7ec4;\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4;\u57fa\u56e0\u9891\u7387;Snakemake;\u57fa\u56e0\u7ec4\u5b8c\u6574\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39298479\", \"search_query\": \"pangenome\", \"affiliations\": \"European Bioinformatics Institute, European Molecular Biology Laboratory, Wellcome Genome Campus, Hinxton, Cambridge CB10 1SD, United Kingdom.; Milner Centre for Evolution, University of Bath, Bath BA2 7AZ, United Kingdom.; Centre for Immunology and Infection Control, Queensland University of Technology, Brisbane, QLD 4000, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-09-19\"}, {\"id\": 220, \"title\": \"Cluster-efficient pangenome graph construction with nf-core/pangenome.\", \"authors\": \"Heumos Simon; Heuer Michael L; Hanssen Friederike; Heumos Lukas; Guarracino Andrea; Heringer Peter; Ehmele Philipp; Prins Pjotr; Garrison Erik; Nahnsen Sven\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39400346\", \"doi\": \"10.1093/bioinformatics/btae609\", \"abstract\": \"Pangenome graphs offer a comprehensive way of capturing genomic variability across multiple genomes. However, current construction methods often introduce biases, excluding complex sequences or relying on references. The PanGenome Graph Builder (PGGB) addresses these issues. To date, though, there is no state-of-the-art pipeline allowing for easy deployment, efficient and dynamic use of available resources, and scalable usage at the same time. To overcome these limitations, we present nf-core/pangenome, a reference-unbiased approach implemented in Nextflow following nf-core's best practices. Leveraging biocontainers ensures portability and seamless deployment in High-Performance Computing (HPC) environments. Unlike PGGB, nf-core/pangenome distributes alignments across cluster nodes, enabling scalability. Demonstrating its efficiency, we constructed pangenome graphs for 1000 human chromosome 19 haplotypes and 2146 Escherichia coli sequences, achieving a two to threefold speedup compared to PGGB without increasing greenhouse gas emissions. nf-core/pangenome is released under the MIT open-source license, available on GitHub and Zenodo, with documentation accessible at https://nf-co.re/pangenome/docs/usage.\", \"keywords\": \"(Auto-generated) pangenome graph; \u96c6\u7fa4\u9ad8\u6548; \u53c2\u8003\u65e0\u5173; Nextflow; \u751f\u7269\u5bb9\u5668; \u9ad8\u6027\u80fd\u8ba1\u7b97; \u78b3\u8db3\u8ff9\u51cf\u5c11; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8enf-core/pangenome\u7684\u9ad8\u805a\u7c7b\u6548\u7387\u6cdb\u57fa\u56e0\u7ec4\u56fe\u6784\u5efa\", \"translated_abstract\": \"//nf-co.re/pangenome/docs/usage\u8bbf\u95ee\u3002\", \"translated_keywords\": \"pangenome graph; \u96c6\u7fa4\u9ad8\u6548; \u53c2\u8003\u65e0\u5173; Nextflow; \u751f\u7269\u5bb9\u5668; \u9ad8\u6027\u80fd\u8ba1\u7b97; \u78b3\u8db3\u8ff9\u51cf\u5c11; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39400346\", \"search_query\": \"pangenome\", \"affiliations\": \"Quantitative Biology Center (QBiC) T\u00fcbingen, University of T\u00fcbingen, T\u00fcbingen, 72076, Germany.; Biomedical Data Science, Department of Computer Science, University of T\u00fcbingen, T\u00fcbingen, 72076, Germany.; M3 Research Center, University Hospital T\u00fcbingen, T\u00fcbingen, 72076, Germany.; Institute for Bioinformatics and Medical Informatics (IBMI), Eberhard-Karls University of T\u00fcbingen, T\u00fcbingen, 72076, Germany.; University of California, Berkeley, Berkeley, CA 94720, United States.; Department of Computational Health, Institute of Computational Biology, Helmholtz Munich, Munich, 85764, Germany.; Comprehensive Pneumology Center with the CPC-M bioArchive, Helmholtz Zentrum Munich, Member of the German Center for Lung Research (DZL), Munich, 81377, Germany.; TUM School of Life Sciences Weihenstephan, Technical University of Munich, Freising, 81377, Germany.; Department of Genetics, Genomics and Informatics, University of Tennessee Health Science Center, Memphis, TN 38163, United States.; Human Technopole, Milan 20157, Italy.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-10-14\"}, {\"id\": 221, \"title\": \"Reference Genome Choice and Filtering Thresholds Jointly Influence Phylogenomic Analyses.\", \"authors\": \"Rick Jessica A; Brock Chad D; Lewanski Alexander L; Golcher-Benavides Jimena; Wagner Catherine E\", \"journal\": \"Systematic biology\", \"year\": \"2023\", \"pmid\": \"37881861\", \"doi\": \"10.1093/sysbio/syad065\", \"abstract\": \"Molecular phylogenies are a cornerstone of modern comparative biology and are commonly employed to investigate a range of biological phenomena, such as diversification rates, patterns in trait evolution, biogeography, and community assembly. Recent work has demonstrated that significant biases may be introduced into downstream phylogenetic analyses from processing genomic data; however, it remains unclear whether there are interactions among bioinformatic parameters or biases introduced through the choice of reference genome for sequence alignment and variant calling. We address these knowledge gaps by employing a combination of simulated and empirical data sets to investigate the extent to which the choice of reference genome in upstream bioinformatic processing of genomic data influences phylogenetic inference, as well as the way that reference genome choice interacts with bioinformatic filtering choices and phylogenetic inference method. We demonstrate that more stringent minor allele filters bias inferred trees away from the true species tree topology, and that these biased trees tend to be more imbalanced and have a higher center of gravity than the true trees. We find the greatest topological accuracy when filtering sites for minor allele count (MAC) >3-4 in our 51-taxa data sets, while tree center of gravity was closest to the true value when filtering for sites with MAC >1-2. In contrast, filtering for missing data increased accuracy in the inferred topologies; however, this effect was small in comparison to the effect of minor allele filters and may be undesirable due to a subsequent mutation spectrum distortion. The bias introduced by these filters differs based on the reference genome used in short read alignment, providing further support that choosing a reference genome for alignment is an important bioinformatic decision with implications for downstream analyses. These results demonstrate that attributes of the study system and dataset (and their interaction) add important nuance for how best to assemble and filter short-read genomic data for phylogenetic inference.\", \"keywords\": \"macroevolution; imbalance; phylogenomics; Bioinformatics; diversification rate; minor allele frequency\", \"translated_title\": \"\u53c2\u8003\u57fa\u56e0\u7ec4\u9009\u62e9\u4e0e\u8fc7\u6ee4\u9608\u503c\u5171\u540c\u5f71\u54cd\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u3002\", \"translated_abstract\": \"\u5206\u5b50\u7cfb\u7edf\u6811\u662f\u73b0\u4ee3\u6bd4\u8f83\u751f\u7269\u5b66\u7684\u6838\u5fc3\uff0c\u5e7f\u6cdb\u7528\u4e8e\u7814\u7a76\u591a\u6837\u5316\u901f\u7387\u3001\u7279\u5f81\u6f14\u5316\u6a21\u5f0f\u3001\u751f\u7269\u5730\u7406\u5b66\u4ee5\u53ca\u7fa4\u843d\u6784\u5efa\u7b49\u751f\u7269\u5b66\u73b0\u8c61\u3002\u8fd1\u671f\u7814\u7a76\u8868\u660e\uff0c\u5728\u5904\u7406\u57fa\u56e0\u7ec4\u6570\u636e\u65f6\uff0c\u53ef\u80fd\u4f1a\u5f15\u5165\u663e\u8457\u504f\u5dee\uff0c\u4ece\u800c\u5f71\u54cd\u4e0b\u6e38\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff1b\u7136\u800c\uff0c\u5c1a\u4e0d\u6e05\u695a\u751f\u7269\u4fe1\u606f\u5b66\u53c2\u6570\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u6216\u901a\u8fc7\u5e8f\u5217\u6bd4\u5bf9\u548c\u53d8\u5f02\u8c03\u7528\u9009\u62e9\u53c2\u8003\u57fa\u56e0\u7ec4\u6240\u5f15\u5165\u7684\u504f\u5dee\u662f\u5426\u4f1a\u5bf9\u7ed3\u679c\u4ea7\u751f\u5f71\u54cd\u3002\u6211\u4eec\u901a\u8fc7\u7ed3\u5408\u6a21\u62df\u6570\u636e\u96c6\u548c\u5b9e\u9645\u6570\u636e\u96c6\uff0c\u63a2\u8ba8\u4e86\u5728\u4e0a\u6e38\u751f\u7269\u4fe1\u606f\u5b66\u5904\u7406\u4e2d\u9009\u62e9\u53c2\u8003\u57fa\u56e0\u7ec4\u5bf9\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\u7684\u5f71\u54cd\uff0c\u4ee5\u53ca\u53c2\u8003\u57fa\u56e0\u7ec4\u9009\u62e9\u4e0e\u751f\u7269\u4fe1\u606f\u5b66\u8fc7\u6ee4\u9009\u9879\u53ca\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\u65b9\u6cd5\u4e4b\u95f4\u7684\u4ea4\u4e92\u4f5c\u7528\u3002\u7ed3\u679c\u663e\u793a\uff0c\u66f4\u4e25\u683c\u7684\u6b21\u8981\u7b49\u4f4d\u57fa\u56e0\u8fc7\u6ee4\u4f1a\u504f\u79bb\u771f\u5b9e\u7684\u7269\u79cd\u6811\u62d3\u6251\u7ed3\u6784\uff0c\u4e14\u8fd9\u4e9b\u504f\u5dee\u6811\u5f80\u5f80\u6bd4\u771f\u5b9e\u6811\u66f4\u52a0\u4e0d\u5e73\u8861\u4e14\u91cd\u5fc3\u66f4\u9ad8\u3002\u5728\u6211\u4eec\u768451\u4e2a\u5206\u7c7b\u5355\u5143\u7684\u6570\u636e\u96c6\u4e2d\uff0c\u5f53\u8fc7\u6ee4\u4f4d\u70b9\u7684\u6b21\u8981\u7b49\u4f4d\u57fa\u56e0\u8ba1\u6570\uff08MAC\uff09>3-4\u65f6\uff0c\u83b7\u5f97\u7684\u62d3\u6251\u7ed3\u6784\u51c6\u786e\u6027\u6700\u9ad8\uff1b\u800c\u5f53\u8fc7\u6ee4MAC >1-2\u7684\u4f4d\u70b9\u65f6\uff0c\u6811\u7684\u91cd\u5fc3\u6700\u63a5\u8fd1\u771f\u5b9e\u503c\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u7f3a\u5931\u6570\u636e\u7684\u8fc7\u6ee4\u63d0\u9ad8\u4e86\u63a8\u65ad\u62d3\u6251\u7ed3\u6784\u7684\u51c6\u786e\u6027\uff1b\u7136\u800c\uff0c\u8fd9\u4e00\u6548\u679c\u76f8\u8f83\u4e8e\u6b21\u8981\u7b49\u4f4d\u57fa\u56e0\u8fc7\u6ee4\u8f83\u5c0f\uff0c\u5e76\u4e14\u53ef\u80fd\u5bfc\u81f4\u7a81\u53d8\u8c31\u5931\u771f\uff0c\u56e0\u6b64\u53ef\u80fd\u4e0d\u7406\u60f3\u3002\u8fd9\u4e9b\u8fc7\u6ee4\u5668\u5f15\u5165\u7684\u504f\u5dee\u53d6\u51b3\u4e8e\u77ed\u8bfb\u957f\u6bd4\u5bf9\u4e2d\u4f7f\u7528\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u8fdb\u4e00\u6b65\u8bc1\u660e\u4e86\u9009\u62e9\u7528\u4e8e\u6bd4\u5bf9\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u662f\u4e00\u9879\u91cd\u8981\u7684\u751f\u7269\u4fe1\u606f\u5b66\u51b3\u7b56\uff0c\u5bf9\u4e0b\u6e38\u5206\u6790\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u672c\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u7814\u7a76\u7cfb\u7edf\u548c\u6570\u636e\u96c6\u7684\u5c5e\u6027\u53ca\u5176\u76f8\u4e92\u4f5c\u7528\u4e3a\u5982\u4f55\u6700\u4f73\u5730\u7ec4\u88c5\u548c\u8fc7\u6ee4\u77ed\u8bfb\u957f\u57fa\u56e0\u7ec4\u6570\u636e\u4ee5\u8fdb\u884c\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\u63d0\u4f9b\u4e86\u91cd\u8981\u6307\u5bfc\u3002\", \"translated_keywords\": \"\u5b8f\u8fdb\u5316\uff1b\u4e0d\u5e73\u8861\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5316\u901f\u7387\uff1b\u6b21\u8981\u7b49\u4f4d\u57fa\u56e0\u9891\u7387\", \"quartile\": \"Q1\", \"impact_factor\": \"6.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37881861\", \"search_query\": \"genome\", \"affiliations\": \"School of Natural Resources & the Environment, University of Arizona, Tucson, AZ 85719, USA.; Department of Biological Sciences, Tarleton State University, Stephenville, TX 76401, USA.; Department of Integrative Biology and W.K. Kellogg Biological Station, Michigan State University, East Lansing, MI 48824, USA.; Department of Natural Resource Ecology and Management, Iowa State University, Ames, IA 50011, USA.; Program in Ecology and Evolution, University of Wyoming, Laramie, WY 82071, USA.; Department of Botany, University of Wyoming, Laramie, WY 82071, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Systematic Biology\", \"pub_date\": \"2023-10-26\"}, {\"id\": 222, \"title\": \"Exploring gene content with pangene graphs.\", \"authors\": \"Li Heng; Marin Maximillian; Farhat Maha Reda\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39041615\", \"doi\": \"10.1093/bioinformatics/btae456\", \"abstract\": \"The gene content regulates the biology of an organism. It varies between species and between individuals of the same species. Although tools have been developed to identify gene content changes in bacterial genomes, none is applicable to collections of large eukaryotic genomes such as the human pangenome. We developed pangene, a computational tool to identify gene orientation, gene order and gene copy-number changes in a collection of genomes. Pangene aligns a set of input protein sequences to the genomes, resolves redundancies between protein sequences and constructs a gene graph with each genome represented as a walk in the graph. It additionally finds subgraphs, which we call bibubbles, that capture gene content changes. Applied to the human pangenome, pangene identifies known gene-level variations and reveals complex haplotypes that are not well studied before. Pangene also works with high-quality bacterial pangenome and reports similar numbers of core and accessory genes in comparison to existing tools. Source code at https://github.com/lh3/pangene; pre-built pangene graphs can be downloaded from https://zenodo.org/records/8118576 and visualized at https://pangene.bioinweb.org.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u5185\u5bb9\uff1bpangene\u56fe\uff1b\u57fa\u56e0\u53d8\u5f02\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5229\u7528\u6cdb\u57fa\u56e0\u56fe\u63a2\u7d22\u57fa\u56e0\u5185\u5bb9\", \"translated_abstract\": \"//github.com/lh3/pangene\u83b7\u53d6\uff1b\u9884\u5148\u6784\u5efa\u597d\u7684panGene\u56fe\u8c31\u53ef\u4ee5\u4ecehttps://zenodo.org/records/8118576\u4e0b\u8f7d\uff0c\u5e76\u5728https://pangene.bioinweb.org\u53ef\u89c6\u5316\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u5185\u5bb9\uff1bpangene\u56fe\uff1b\u57fa\u56e0\u53d8\u5f02\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39041615\", \"search_query\": \"pangenome\", \"affiliations\": \"Dana-Farber Cancer Institute, Boston, MA 02215, USA.; Harvard Medical School, Boston, MA 02215, USA.; Broad Insitute of Harvard and MIT, Cambridge, MA 02142, USA.; Pulmonary and Critical Care Medicine, Massachusetts General Hospital, Boston, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-07-23\"}, {\"id\": 223, \"title\": \"PanKmer: k-mer-based and reference-free pangenome analysis.\", \"authors\": \"Aylward Anthony J; Petrus Semar; Mamerto Allen; Hartwick Nolan T; Michael Todd P\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37846049\", \"doi\": \"10.1093/bioinformatics/btad621\", \"abstract\": \"Pangenomes are replacing single reference genomes as the definitive representation of DNA sequence within a species or clade. Pangenome analysis predominantly leverages graph-based methods that require computationally intensive multiple genome alignments, do not scale to highly complex eukaryotic genomes, limit their scope to identifying structural variants (SVs), or incur bias by relying on a reference genome. Here, we present PanKmer, a toolkit designed for reference-free analysis of pangenome datasets consisting of dozens to thousands of individual genomes. PanKmer decomposes a set of input genomes into a table of observed k-mers and their presence-absence values in each genome. These are stored in an efficient k-mer index data format that encodes SNPs, INDELs, and SVs. It also includes functions for downstream analysis of the k-mer index, such as calculating sequence similarity statistics between individuals at whole-genome or local scales. For example, k-mers can be \\\"anchored\\\" in any individual genome to quantify sequence variability or conservation at a specific locus. This facilitates workflows with various biological applications, e.g. identifying cases of hybridization between plant species. PanKmer provides researchers with a valuable and convenient means to explore the full scope of genetic variation in a population, without reference bias. PanKmer is implemented as a Python package with components written in Rust, released under a BSD license. The source code is available from the Python Package Index (PyPI) at https://pypi.org/project/pankmer/ as well as Gitlab at https://gitlab.com/salk-tm/pankmer. Full documentation is available at https://salk-tm.gitlab.io/pankmer/.\", \"keywords\": \"(Auto-generated) PanKmer; pangenome; k-mer; \u53c2\u8003-free; \u5e8f\u5217\u53d8\u5f02; \u79cd\u7fa4\u9057\u4f20\u53d8\u5f02; \u5e8f\u5217\u76f8\u4f3c\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8ek-mer\u4e14\u65e0\u9700\u53c2\u8003\u5e8f\u5217\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\", \"translated_abstract\": \"//pypi.org/project/pankmer/\u4ee5\u53caGitLab https://gitlab.com/salk-tm/pankmer\u83b7\u53d6\u3002\u5b8c\u6574\u7684\u6587\u6863\u53ef\u5728https://salk-tm.gitlab.io/pankmer/\u627e\u5230\u3002\", \"translated_keywords\": \"PanKmer; pangenome; k-mer; \u53c2\u8003-free; \u5e8f\u5217\u53d8\u5f02; \u79cd\u7fa4\u9057\u4f20\u53d8\u5f02; \u5e8f\u5217\u76f8\u4f3c\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37846049\", \"search_query\": \"pangenome\", \"affiliations\": \"The Plant Molecular and Cellular Biology Laboratory, The Salk Institute for Biological Studies, La Jolla, CA 92037, United States.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-10-17\"}, {\"id\": 224, \"title\": \"Chaining for accurate alignment of erroneous long reads to acyclic variation graphs.\", \"authors\": \"Ma Jun; C\u00e1ceres Manuel; Salmela Leena; M\u00e4kinen Veli; Tomescu Alexandru I\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2023\", \"pmid\": \"37494467\", \"doi\": \"10.1093/bioinformatics/btad460\", \"abstract\": \"Aligning reads to a variation graph is a standard task in pangenomics, with downstream applications such as improving variant calling. While the vg toolkit [Garrison et al. (Variation graph toolkit improves read mapping by representing genetic variation in the reference. Nat Biotechnol 2018;36:875-9)] is a popular aligner of short reads, GraphAligner [Rautiainen and Marschall (GraphAligner: rapid and versatile sequence-to-graph alignment. Genome Biol 2020;21:253-28)] is the state-of-the-art aligner of erroneous long reads. GraphAligner works by finding candidate read occurrences based on individually extending the best seeds of the read in the variation graph. However, a more principled approach recognized in the community is to co-linearly chain multiple seeds. We present a new algorithm to co-linearly chain a set of seeds in a string labeled acyclic graph, together with the first efficient implementation of such a co-linear chaining algorithm into a new aligner of erroneous long reads to acyclic variation graphs, GraphChainer. We run experiments aligning real and simulated PacBio CLR reads with average error rates 15% and 5%. Compared to GraphAligner, GraphChainer aligns 12-17% more reads, and 21-28% more total read length, on real PacBio CLR reads from human chromosomes 1, 22, and the whole human pangenome. On both simulated and real data, GraphChainer aligns between 95% and 99% of all reads, and of total read length. We also show that minigraph [Li et al. (The design and construction of reference pangenome graphs with minigraph. Genome Biol 2020;21:265-19.)] and minichain [Chandra and Jain (Sequence to graph alignment using gap-sensitive co-linear chaining. In: Proceedings of the 27th Annual International Conference on Research in Computational Molecular Biology (RECOMB 2023). Springer, 2023, 58-73.)] obtain an accuracy of <60% on this setting. GraphChainer is freely available at https://github.com/algbio/GraphChainer. The datasets and evaluation pipeline can be reached from the previous address.\", \"keywords\": \"(Auto-generated) \u9519\u8bef\u957f\u8bfb\u6bb5;\u53d8\u5f02\u56fe;\u6bd4\u5bf9\u7b97\u6cd5;co-linear chaining;GraphChainer;PacBio CLR;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u9762\u5411\u65e0\u73af\u53d8\u5f02\u56fe\u7684\u9519\u8bef\u957f\u8bfb\u957f\u7cbe\u786e\u5bf9\u9f50\u7684\u94fe\u5f0f\u65b9\u6cd5\", \"translated_abstract\": \"//github.com/algbio/GraphChainer\u514d\u8d39\u83b7\u53d6\u3002\u6570\u636e\u96c6\u548c\u8bc4\u4f30\u6d41\u7a0b\u53ef\u901a\u8fc7\u4e0a\u8ff0\u5730\u5740\u8bbf\u95ee\u3002\", \"translated_keywords\": \"\u9519\u8bef\u957f\u8bfb\u6bb5;\u53d8\u5f02\u56fe;\u6bd4\u5bf9\u7b97\u6cd5;co-linear chaining;GraphChainer;PacBio CLR;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37494467\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, University of Helsinki, 00014 Helsinki, Finland.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2023-07-26\"}, {\"id\": 225, \"title\": \"SCARAP: scalable cross-species comparative genomics of prokaryotes.\", \"authors\": \"Wittouck Stijn; Eilers Tom; van Noort Vera; Lebeer Sarah\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39661475\", \"doi\": \"10.1093/bioinformatics/btae735\", \"abstract\": \"Much of prokaryotic comparative genomics currently relies on two critical computational tasks: pangenome inference and core genome inference. Pangenome inference involves clustering genes from a set of genomes into gene families, enabling genome-wide association studies and evolutionary history analysis. The core genome represents gene families present in nearly all genomes and is required to infer a high-quality phylogeny. For species-level datasets, fast pangenome inference tools have been developed. However, tools applicable to more diverse datasets are currently slow and scale poorly. Here, we introduce SCARAP, a program containing three modules for comparative genomics analyses: a fast and scalable pangenome inference module, a direct core genome inference module, and a module for subsampling representative genomes. When benchmarked against existing tools, the SCARAP pan module proved up to an order of magnitude faster with comparable accuracy. The core module was validated by comparing its result against a core genome extracted from a full pangenome. The sample module demonstrated the rapid sampling of genomes with decreasing novelty. Applied to a dataset of over 31 000 Lactobacillales genomes, SCARAP showcased its ability to derive a representative pangenome. Finally, we applied the novel concept of gene fixation frequency to this pangenome, showing that Lactobacillales genes that are prevalent but rarely fixate in species often encode bacteriophage functions. The SCARAP toolkit is publicly available at https://github.com/swittouck/scarap.\", \"keywords\": \"(Auto-generated) \u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u6cdb\u57fa\u56e0\u7ec4;\u6838\u5fc3\u57fa\u56e0\u7ec4;\u57fa\u56e0\u5bb6\u65cf;\u8de8\u7269\u79cd\u5206\u6790;\u57fa\u56e0\u56fa\u5b9a\u9891\u7387;\u4ee3\u8868\u6027\u4e9a\u91c7\u6837;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"translated_title\": \"\u539f\u6838\u751f\u7269\u8de8\u7269\u79cd\u53ef\u6269\u5c55\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u63a8\u65ad\u548c\u6838\u5fc3\u57fa\u56e0\u7ec4\u63a8\u65ad\u3002\u6cdb\u57fa\u56e0\u7ec4\u63a8\u65ad\u6d89\u53ca\u5c06\u4e00\u7ec4\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\u805a\u7c7b\u4e3a\u57fa\u56e0\u5bb6\u65cf\uff0c\u4ece\u800c\u652f\u6301\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\u548c\u8fdb\u5316\u5386\u53f2\u5206\u6790\u3002\u6838\u5fc3\u57fa\u56e0\u7ec4\u4ee3\u8868\u51e0\u4e4e\u5b58\u5728\u4e8e\u6240\u6709\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\u5bb6\u65cf\uff0c\u662f\u63a8\u65ad\u9ad8\u8d28\u91cf\u7cfb\u7edf\u53d1\u80b2\u6811\u6240\u5fc5\u9700\u7684\u3002\u5bf9\u4e8e\u79cd\u6c34\u5e73\u7684\u6570\u636e\u96c6\uff0c\u5df2\u7ecf\u5f00\u53d1\u51fa\u5feb\u901f\u7684\u6cdb\u57fa\u56e0\u7ec4\u63a8\u65ad\u5de5\u5177\u3002\u7136\u800c\uff0c\u9002\u7528\u4e8e\u66f4\u591a\u6837\u5316\u6570\u636e\u96c6\u7684\u5de5\u5177\u76ee\u524d\u901f\u5ea6\u8f83\u6162\u4e14\u6269\u5c55\u6027\u5dee\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u4e2a\u540d\u4e3aSCARAP\u7684\u7a0b\u5e8f\uff0c\u5305\u542b\u4e09\u4e2a\u7528\u4e8e\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u6a21\u5757\uff1a\u4e00\u4e2a\u5feb\u901f\u4e14\u53ef\u6269\u5c55\u7684\u6cdb\u57fa\u56e0\u7ec4\u63a8\u65ad\u6a21\u5757\u3001\u4e00\u4e2a\u76f4\u63a5\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u63a8\u65ad\u6a21\u5757\u4ee5\u53ca\u4e00\u4e2a\u7528\u4e8e\u91c7\u6837\u4ee3\u8868\u6027\u57fa\u56e0\u7ec4\u7684\u6a21\u5757\u3002\u5728\u4e0e\u73b0\u6709\u5de5\u5177\u7684\u57fa\u51c6\u6d4b\u8bd5\u4e2d\uff0cSCARAP\u7684\u6cdb\u57fa\u56e0\u7ec4\u6a21\u5757\u5728\u51c6\u786e\u6027\u76f8\u5f53\u7684\u60c5\u51b5\u4e0b\uff0c\u901f\u5ea6\u63d0\u9ad8\u4e86\u591a\u8fbe\u4e00\u4e2a\u6570\u91cf\u7ea7\u3002\u6838\u5fc3\u6a21\u5757\u7684\u7ed3\u679c\u901a\u8fc7\u4e0e\u4ece\u5b8c\u6574\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u63d0\u53d6\u7684\u6838\u5fc3\u57fa\u56e0\u7ec4\u8fdb\u884c\u6bd4\u8f83\u5f97\u5230\u4e86\u9a8c\u8bc1\u3002\u6837\u672c\u6a21\u5757\u5c55\u793a\u4e86\u5feb\u901f\u91c7\u6837\u5177\u6709\u51cf\u5c11\u65b0\u9896\u6027\u7684\u57fa\u56e0\u7ec4\u7684\u80fd\u529b\u3002\u5c06\u5176\u5e94\u7528\u4e8e\u8d85\u8fc731,000\u4e2a\u4e73\u9178\u83cc\u76ee\u7684\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u65f6\uff0cSCARAP\u5c55\u793a\u4e86\u5176\u63a8\u5bfc\u4ee3\u8868\u6027\u6cdb\u57fa\u56e0\u7ec4\u7684\u80fd\u529b\u3002\u6700\u540e\uff0c\u6211\u4eec\u5e94\u7528\u4e86\u57fa\u56e0\u56fa\u5b9a\u9891\u7387\u8fd9\u4e00\u65b0\u6982\u5ff5\u6765\u5206\u6790\u8fd9\u4e2a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u7ed3\u679c\u663e\u793a\u4e73\u9178\u83cc\u76ee\u7684\u57fa\u56e0\u4e2d\u90a3\u4e9b\u666e\u904d\u5b58\u5728\u4f46\u5f88\u5c11\u5728\u7269\u79cd\u4e2d\u56fa\u5b9a\u7684\u57fa\u56e0\u901a\u5e38\u7f16\u7801\u566c\u83cc\u4f53\u529f\u80fd\u3002SCARAP\u5de5\u5177\u5305\u53ef\u5728https://github.com/swittouck/scarap\u516c\u5f00\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u6cdb\u57fa\u56e0\u7ec4;\u6838\u5fc3\u57fa\u56e0\u7ec4;\u57fa\u56e0\u5bb6\u65cf;\u8de8\u7269\u79cd\u5206\u6790;\u57fa\u56e0\u56fa\u5b9a\u9891\u7387;\u4ee3\u8868\u6027\u4e9a\u91c7\u6837;\u751f\u7269\u4fe1\u606f\u5b66;\u5fae\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39661475\", \"search_query\": \"pangenome\", \"affiliations\": \"Lab of Applied Microbiology and Biotechnology, Department of Bioscience Engineering, University of Antwerp, Antwerpen 2020, Belgium.; Faculty of Bioscience Engineering, KU Leuven, Leuven 3001, Belgium.; Institute of Biology Leiden, Leiden University, Leiden 2333 BE, The Netherlands.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-12-11\"}, {\"id\": 226, \"title\": \"MRF: a tool to overcome the barrier of inconsistent genome annotations and perform comparative genomics studies for the largest animal DNA virus.\", \"authors\": \"Krishnan Karthic; Katneni Vinaya Kumar; Prabhudas Sudheesh K; Kaikkolante Nimisha; Jangam Ashok Kumar; Katneni Upendra Kumar; Hauton Chris; Peruzza Luca; Mudagandur Shashi Shekhar; Koyadan Vijayan K; Poochirian Jithendran Karingalakkandy; Jena Joykrushna\", \"journal\": \"Virology journal\", \"year\": \"2023\", \"pmid\": \"37072853\", \"doi\": \"10.1186/s12985-023-02035-w\", \"abstract\": \"The genome of the largest known animal virus, the white spot syndrome virus (WSSV) responsible for huge economic losses and loss of employment in aquaculture, suffers from inconsistent annotation nomenclature. Novel genome sequence, circular genome and variable genome length led to nomenclature inconsistencies. Since vast knowledge has already accumulated in the past two decades with inconsistent nomenclature, the insights gained on a genome could not be easily extendable to other genomes. Therefore, the present study aims to perform comparative genomics studies in WSSV on uniform nomenclature. We have combined the standard mummer tool with custom scripts to develop missing regions finder (MRF) that documents the missing genome regions and coding sequences in virus genomes in comparison to a reference genome and in its annotation nomenclature. The procedure was implemented as web tool and in command-line interface. Using MRF, we have documented the missing coding sequences in WSSV and explored their role in virulence through application of phylogenomics, machine learning models and homologous genes. We have tabulated and depicted the missing genome regions, missing coding sequences and deletion hotspots in WSSV on a common annotation nomenclature and attempted to link them to virus virulence. It was observed that the ubiquitination, transcription regulation and nucleotide metabolism might be essentially required for WSSV pathogenesis; and the structural proteins, VP19, VP26 and VP28 are essential for virus assembly. Few minor structural proteins in WSSV would act as envelope glycoproteins. We have also demonstrated the advantage of MRF in providing detailed graphic/tabular output in less time and also in handling of low-complexity, repeat-rich and highly similar regions of the genomes using other virus cases. Pathogenic virus research benefits from tools that could directly indicate the missing genomic regions and coding sequences between isolates/strains. In virus research, the analyses performed in this study provides an advancement to find the differences between genomes and to quickly identify the important coding sequences/genomes that require early attention from researchers. To conclude, the approach implemented in MRF complements similarity-based tools in comparative genomics involving large, highly-similar, length-varying and/or inconsistently annotated viral genomes.\", \"keywords\": \"Virology; MRF; Deleted CDS; BLAST; Comparative genomics; Genome analysis\", \"translated_title\": \"\u7a81\u7834\u4e0d\u4e00\u81f4\u57fa\u56e0\u7ec4\u6ce8\u91ca\u969c\u788d\u5e76\u5f00\u5c55\u6700\u5927\u578b\u52a8\u7269DNA\u75c5\u6bd2\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u5de5\u5177\", \"translated_abstract\": \"\u5df2\u77e5\u6700\u5927\u7684\u52a8\u7269\u75c5\u6bd2\u2014\u2014\u5bf9\u6c34\u4ea7\u517b\u6b96\u4e1a\u9020\u6210\u5de8\u5927\u7ecf\u6d4e\u635f\u5931\u548c\u5c31\u4e1a\u635f\u5931\u7684\u767d\u6591\u7efc\u5408\u75c7\u75c5\u6bd2\uff08WSSV\uff09\u7684\u57fa\u56e0\u7ec4\u5b58\u5728\u547d\u540d\u672f\u8bed\u4e0d\u4e00\u81f4\u7684\u95ee\u9898\u3002\u65b0\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u3001\u73af\u72b6\u57fa\u56e0\u7ec4\u4ee5\u53ca\u53ef\u53d8\u7684\u57fa\u56e0\u7ec4\u957f\u5ea6\u5bfc\u81f4\u4e86\u8fd9\u79cd\u4e0d\u4e00\u81f4\u6027\u3002\u7531\u4e8e\u8fc7\u53bb\u4e8c\u5341\u5e74\u79ef\u7d2f\u4e86\u5927\u91cf\u7684\u77e5\u8bc6\u4f46\u547d\u540d\u672f\u8bed\u4e0d\u4e00\u81f4\uff0c\u4e00\u4e2a\u57fa\u56e0\u7ec4\u7684\u7814\u7a76\u6210\u679c\u96be\u4ee5\u8f7b\u677e\u63a8\u5e7f\u5230\u5176\u4ed6\u57fa\u56e0\u7ec4\u3002\u56e0\u6b64\uff0c\u672c\u7814\u7a76\u65e8\u5728\u9488\u5bf9WSSV\u8fdb\u884c\u57fa\u4e8e\u7edf\u4e00\u547d\u540d\u672f\u8bed\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\u6211\u4eec\u7ed3\u5408\u6807\u51c6\u7684mummer\u5de5\u5177\u4e0e\u81ea\u5b9a\u4e49\u811a\u672c\u5f00\u53d1\u4e86\u7f3a\u5931\u533a\u57df\u67e5\u627e\u5668\uff08MRF\uff09\uff0c\u7528\u4e8e\u8bb0\u5f55\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4\u76f8\u6bd4\u53ca\u5728\u6ce8\u91ca\u672f\u8bed\u4e2d\u7684\u75c5\u6bd2\u57fa\u56e0\u7ec4\u4e2d\u7684\u7f3a\u5931\u57fa\u56e0\u7ec4\u533a\u57df\u548c\u7f16\u7801\u5e8f\u5217\u3002\u8be5\u65b9\u6cd5\u4ee5\u7f51\u7edc\u5de5\u5177\u548c\u547d\u4ee4\u884c\u754c\u9762\u7684\u5f62\u5f0f\u5b9e\u73b0\u3002\u5229\u7528MRF\uff0c\u6211\u4eec\u8bb0\u5f55\u4e86WSSV\u4e2d\u7684\u7f3a\u5931\u7f16\u7801\u5e8f\u5217\uff0c\u5e76\u901a\u8fc7\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u3001\u673a\u5668\u5b66\u4e60\u6a21\u578b\u548c\u540c\u6e90\u57fa\u56e0\u7684\u5e94\u7528\u63a2\u7d22\u4e86\u5b83\u4eec\u5728\u6bd2\u529b\u4e2d\u7684\u4f5c\u7528\u3002\u6211\u4eec\u5c06WSSV\u4e2d\u7684\u7f3a\u5931\u57fa\u56e0\u7ec4\u533a\u57df\u3001\u7f3a\u5931\u7f16\u7801\u5e8f\u5217\u548c\u5220\u9664\u70ed\u70b9\u6309\u5171\u540c\u7684\u6ce8\u91ca\u672f\u8bed\u8fdb\u884c\u4e86\u5217\u8868\u548c\u5c55\u793a\uff0c\u5e76\u5c1d\u8bd5\u5c06\u5176\u4e0e\u75c5\u6bd2\u6bd2\u529b\u8054\u7cfb\u8d77\u6765\u3002\u89c2\u5bdf\u53d1\u73b0\uff0c\u6cdb\u7d20\u5316\u3001\u8f6c\u5f55\u8c03\u63a7\u548c\u6838\u82f7\u9178\u4ee3\u8c22\u53ef\u80fd\u5bf9WSSV\u7684\u81f4\u75c5\u8fc7\u7a0b\u81f3\u5173\u91cd\u8981\uff1b\u7ed3\u6784\u86cb\u767dVP19\u3001VP26\u548cVP28\u5bf9\u4e8e\u75c5\u6bd2\u7ec4\u88c5\u662f\u5fc5\u4e0d\u53ef\u5c11\u7684\uff1bWSSV\u4e2d\u7684\u5c11\u6570\u6b21\u8981\u7ed3\u6784\u86cb\u767d\u5c06\u4f5c\u4e3a\u5305\u819c\u7cd6\u86cb\u767d\u53d1\u6325\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u5c55\u793a\u4e86MRF\u5728\u77ed\u65f6\u95f4\u5185\u63d0\u4f9b\u8be6\u7ec6\u56fe\u5f62/\u8868\u683c\u8f93\u51fa\u7684\u4f18\u52bf\uff0c\u4ee5\u53ca\u5728\u5904\u7406\u4f4e\u590d\u6742\u5ea6\u3001\u91cd\u590d\u4e30\u5bcc\u4e14\u9ad8\u5ea6\u76f8\u4f3c\u7684\u57fa\u56e0\u7ec4\u533a\u57df\u65f6\u7684\u4f18\u52bf\uff0c\u5e76\u901a\u8fc7\u5176\u4ed6\u75c5\u6bd2\u6848\u4f8b\u9a8c\u8bc1\u4e86\u8fd9\u4e00\u70b9\u3002\u5bf9\u4e8e\u81f4\u75c5\u75c5\u6bd2\u7814\u7a76\u800c\u8a00\uff0c\u80fd\u591f\u76f4\u63a5\u6307\u51fa\u5206\u79bb\u682a/\u6bd2\u682a\u4e4b\u95f4\u7f3a\u5931\u7684\u57fa\u56e0\u7ec4\u533a\u57df\u548c\u7f16\u7801\u5e8f\u5217\u7684\u5de5\u5177\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u5728\u75c5\u6bd2\u7814\u7a76\u4e2d\uff0c\u672c\u7814\u7a76\u6240\u8fdb\u884c\u7684\u5206\u6790\u4e3a\u5bfb\u627e\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u5dee\u5f02\u5e76\u5feb\u901f\u8bc6\u522b\u9700\u8981\u7814\u7a76\u4eba\u5458\u65e9\u671f\u5173\u6ce8\u7684\u91cd\u8981\u7f16\u7801\u5e8f\u5217/\u57fa\u56e0\u7ec4\u63d0\u4f9b\u4e86\u8fdb\u5c55\u3002\u603b\u4e4b\uff0cMRF\u4e2d\u5b9e\u65bd\u7684\u65b9\u6cd5\u5728\u6d89\u53ca\u5927\u578b\u3001\u9ad8\u5ea6\u76f8\u4f3c\u3001\u957f\u5ea6\u53ef\u53d8\u548c/\u6216\u4e0d\u4e00\u81f4\u6ce8\u91ca\u7684\u75c5\u6bd2\u57fa\u56e0\u7ec4\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u4e2d\u8865\u5145\u4e86\u57fa\u4e8e\u76f8\u4f3c\u6027\u7684\u5de5\u5177\u3002\", \"translated_keywords\": \"\u75c5\u6bd2\u5b66\uff1bMRF\uff08\u53ef\u53d8\u526a\u63a5\u8c03\u63a7\u57fa\u5e8f\uff09\uff1b\u7f3a\u5931\u7684\u7f16\u7801\u5e8f\u5217\uff1bBLAST\uff08\u57fa\u672c\u5c40\u90e8\u6bd4\u5bf9\u641c\u7d22\u5de5\u5177\uff09\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u7ec4\u5206\u6790\", \"quartile\": \"Q1\", \"impact_factor\": \"6.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37072853\", \"search_query\": \"genome\", \"affiliations\": \"Centre for Bioinformatics, Nutrition Genetics and Biotechnology Division, ICAR - Central Institute of Brackishwater Aquaculture, 75, Santhome High Road, MRC Nagar, RA Puram, Chennai, Tamil Nadu, 600028, India.; Centre for Bioinformatics, Nutrition Genetics and Biotechnology Division, ICAR - Central Institute of Brackishwater Aquaculture, 75, Santhome High Road, MRC Nagar, RA Puram, Chennai, Tamil Nadu, 600028, India. Vinaya.Katneni@icar.gov.in.; The Center for Blood Oxygen Transport and Hemostasis, Department of Pediatrics, University of Maryland School of Medicine, Maryland, USA.; Ocean and Earth Science, National Oceanography Centre Southampton, University of Southampton Waterfront Campus, Southampton, UK.; Department of Comparative Biomedicine and Food Science, University of Padova, Legnaro, Padua, Italy.; Aquatic Animal Health and Environment Division, ICAR - Central Institute of Brackishwater Aquaculture, 75, Santhome High Road, MRC Nagar, RA Puram, Chennai, Tamil Nadu, 600028, India.; Indian Council of Agricultural Research, New Delhi, India.\", \"citations\": \"0\", \"journal_full_name\": \"Crop Journal\", \"pub_date\": \"2023-04-19\"}, {\"id\": 227, \"title\": \"Gretl-variation GRaph Evaluation TooLkit.\", \"authors\": \"Vorbrugg Sebastian; Bezrukov Ilja; Bao Zhigui; Weigel Detlef\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"39719064\", \"doi\": \"10.1093/bioinformatics/btae755\", \"abstract\": \"As genome graphs are powerful data structures for representing the genetic diversity within populations, they can help identify genomic variations that traditional linear references miss, but their complexity and size makes the analysis of genome graphs challenging. We sought to develop a genome graph analysis tool that helps these analyses to become more accessible by addressing the limitations of existing tools. Specifically, we improve scalability and user-friendliness, and we provide many new statistics tailored to variation graphs for graph evaluation, including sample-specific features. We developed an efficient, comprehensive, and integrated tool, gretl, to analyze genome graphs and gain insights into their structure and composition by providing a wide range of statistics. gretl can be utilized to evaluate different graphs, compare the output of graph construction pipelines with different parameters, as well as perform an in-depth analysis of individual graphs, including sample-specific analysis. With the assistance of gretl, novel patterns of genetic variation and potential regions of interest can be identified, for later, more detailed inspection. We demonstrate that gretl outperforms other tools in terms of speed, particularly for larger genome graphs. Commented Rust source code and documentation is available under MIT license at https://github.com/MoinSebi/gretl together with Python scripts and step-by-step usage examples. The package is available at Bioconda for easy installation.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u56fe\u8c31;\u53d8\u5f02\u56fe;\u56fe\u8bc4\u4f30\u5de5\u5177;\u6837\u672c\u7279\u5f02\u6027;\u7edf\u8ba1\u5206\u6790;\u53ef\u6269\u5c55\u6027;\u7528\u6237\u53cb\u597d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"Gretl\u53d8\u4f53GRaph\u8bc4\u4f30\u5de5\u5177\u5305\", \"translated_abstract\": \"//github.com/MoinSebi/gretl\u83b7\u53d6\uff0c\u540c\u65f6\u63d0\u4f9bPython\u811a\u672c\u548c\u9010\u6b65\u4f7f\u7528\u793a\u4f8b\u3002\u8be5\u8f6f\u4ef6\u5305\u5df2\u53d1\u5e03\u5728Bioconda\u4e0a\uff0c\u4fbf\u4e8e\u5b89\u88c5\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u56fe\u8c31;\u53d8\u5f02\u56fe;\u56fe\u8bc4\u4f30\u5de5\u5177;\u6837\u672c\u7279\u5f02\u6027;\u7edf\u8ba1\u5206\u6790;\u53ef\u6269\u5c55\u6027;\u7528\u6237\u53cb\u597d;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39719064\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular Biology, Max Planck Institute for Biology T\u00fcbingen, 72076 T\u00fcbingen, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Bioinformatics (Oxford, England)\", \"pub_date\": \"2024-12-24\"}, {\"id\": 228, \"title\": \"wgd v2: a suite of tools to uncover and date ancient polyploidy and whole-genome duplication.\", \"authors\": \"Chen Hengchi; Zwaenepoel Arthur; Van de Peer Yves\", \"journal\": \"Bioinformatics (Oxford, England)\", \"year\": \"2024\", \"pmid\": \"38632086\", \"doi\": \"10.1093/bioinformatics/btae272\", \"abstract\": \"Major improvements in sequencing technologies and genome sequence assembly have led to a huge increase in the number of available genome sequences. In turn, these genome sequences form an invaluable source for evolutionary, ecological, and comparative studies. One kind of analysis that has become routine is the search for traces of ancient polyploidy, particularly for plant genomes, where whole-genome duplication (WGD) is rampant. Here, we present a major update of a previously developed tool wgd, namely wgd v2, to look for remnants of ancient polyploidy, or WGD. We implemented novel and improved previously developed tools to (a) construct KS age distributions for the whole-paranome (collection of all duplicated genes in a genome), (b) unravel intragenomic and intergenomic collinearity resulting from WGDs, (c) fit mixture models to age distributions of gene duplicates, (d) correct substitution rate variation for phylogenetic placement of WGDs, and (e) date ancient WGDs via phylogenetic dating of WG
