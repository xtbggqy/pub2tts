\u4e8e\u5bf9\u672a\u77e5\u57fa\u7840\u7fa4\u4f53\u52a8\u7269\u7684\u5747\u503c\u548c\u65b9\u5dee\u8fdb\u884c\u5efa\u6a21\u3002\u76ee\u524d\u5173\u4e8e metafounder \u5173\u7cfb\u7684\u5b9a\u4e49\u5bf9\u53c2\u8003\u7b49\u4f4d\u57fa\u56e0\u7684\u9009\u62e9\u8f83\u4e3a\u654f\u611f\uff0c\u5e76\u4e14\u5c1a\u672a\u4e0e\u7fa4\u4f53\u9057\u4f20\u5b66\u4e2d\u7684\u5bf9\u5e94\u6982\u5ff5\uff08\u5373\u6742\u5408\u5ea6\u3001FST \u7cfb\u6570\u548c\u9057\u4f20\u8ddd\u79bb\uff09\u8fdb\u884c\u6bd4\u8f83\u3002\u6211\u4eec\u91cd\u65b0\u5b9a\u4e49\u4e86\u57fa\u4e8e Hardy-Weinberg \u5e73\u8861\u72b6\u6001\u4e0b\u6700\u5927\u6742\u5408\u5ea6\u7fa4\u4f53\u7684\u4efb\u610f\u57fa\u7840\u7fa4\u4f53\u95f4\u7684\u4eb2\u7f18\u5173\u7cfb\u3002\u7136\u540e\uff0c\u7fa4\u4f53\u4e4b\u95f4\u6216\u7fa4\u4f53\u5185\u90e8\u7684\u5173\u7cfb\u5f62\u5f0f\u4e3a \u0393 b,b' = 2n\u00b2p_b\u207b\u00b9\u00b2p_b'\u207b\u00b9'\uff0c\u5176\u4e2d p \u662f\u7fa4\u4f53 b \u548c b' \u4e2d n \u4e2a\u6807\u8bb0\u7684\u7b49\u4f4d\u57fa\u56e0\u9891\u7387\u5411\u91cf\u3002\u8fd9\u76f8\u5f53\u4e8e\u4e24\u4e2a\u4f2a\u4e2a\u4f53\u7684\u57fa\u56e0\u7ec4\u5173\u7cfb\uff0c\u5176\u57fa\u56e0\u578b\u7b49\u4e8e\u4e24\u500d\u7684\u7b49\u4f4d\u57fa\u56e0\u9891\u7387\u3002\u6211\u4eec\u8fd8\u8bc1\u660e\u4e86\u8fd9\u79cd\u7f16\u7801\u65b9\u5f0f\u5bf9\u53c2\u8003\u7b49\u4f4d\u57fa\u56e0\u7684\u9009\u62e9\u662f\u4e0d\u53d8\u7684\u3002\u6b64\u5916\uff0c\u6807\u51c6\u7684\u7fa4\u4f53\u9057\u4f20\u5b66\u6307\u6807\uff08\u5404\u79cd\u5f62\u5f0f\u7684\u8fd1\u4ea4\u7cfb\u6570\uff1bFST \u4e0d\u540c\u5316\u7cfb\u6570\uff1b\u5206\u79bb\u53d8\u5f02\uff1b\u4ee5\u53ca Nei \u7684\u9057\u4f20\u8ddd\u79bb\uff09\u53ef\u4ee5\u4ece\u77e9\u9635 \u0393 \u7684\u5143\u7d20\u4e2d\u83b7\u5f97\u3002\", \"translated_keywords\": \"metafounders; \u57fa\u56e0\u7ec4\u5173\u7cfb; \u786c\u5e01\u5e73\u8861; \u5f02\u8d28\u6027; FST\u7cfb\u6570; \u9057\u4f20\u8ddd\u79bb; \u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38698373\", \"search_query\": \"genome\", \"affiliations\": \"CDCB, 4201 Northview Drive, Bowie, MD, 20716, USA. andres.legarra@uscdcb.com.; Animal and Dairy Science, University of Georgia, 425 River Rd, Athens, GA, 30602, USA.; Department of Biostatistics, Boston University School of Public Health, Boston, MA, 02118, USA.; Center for Quantitative Genetics and Genomics, Aarhus University, C. F. M\u00f8llers All\u00e9 3, Bld. 1130, 8000, Aarhus C, Denmark.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-03\"}, {\"id\": 477, \"title\": \"Complete genome sequence of the emerging pathogen Cysteiniphilum spp. and comparative genomic analysis with genus Francisella: Insights into its genetic diversity and potential virulence traits.\", \"authors\": \"Qian Changrui; Xu Mengxin; Huang Zeyu; Tan Miran; Fu Cheng; Zhou Tieli; Cao Jianming; Zhou Cui\", \"journal\": \"Virulence\", \"year\": \"2023\", \"pmid\": \"37246787\", \"doi\": \"10.1080/21505594.2023.2214416\", \"abstract\": \"Cysteiniphilum is a newly discovered genus in 2017 and is phylogenetically closely related to highly pathogenic Francisella tularensis. Recently, it has become an emerging pathogen in humans. However, the complete genome sequence of genus Cysteiniphilum is lacking, and the genomic characteristics of genetic diversity, evolutionary dynamics, and pathogenicity have not been characterized. In this study, the complete genome of the first reported clinical isolate QT6929 of genus Cysteiniphilum was sequenced, and comparative genomics analyses to Francisella genus were conducted to unveil the genomic landscape and diversity of the genus Cysteiniphilum. Our results showed that the complete genome of QT6929 consists of one 2.61 Mb chromosome and a 76,819 bp plasmid. The calculated average nucleotide identity and DNA-DNA hybridization values revealed that two clinical isolates QT6929 and JM-1 should be reclassified as two novel species in genus Cysteiniphilum. Pan-genome analysis revealed genomic diversity within the genus Cysteiniphilum and an open pan-genome state. Genomic plasticity analysis exhibited abundant mobile genetic elements including genome islands, insertion sequences, prophages, and plasmids on Cysteiniphilum genomes, which facilitated the broad exchange of genetic material between Cysteiniphilum and other genera like Francisella and Legionella. Several potential virulence genes associated with lipopolysaccharide/lipooligosaccharide, capsule, and haem biosynthesis specific to clinical isolates were predicted and might contribute to their pathogenicity in humans. Incomplete Francisella pathogenicity island was identified in most Cysteiniphilum genomes. Overall, our study provides an updated phylogenomic relationship of members of the genus Cysteiniphilum and comprehensive genomic insights into this rare emerging pathogen.\", \"keywords\": \"Francisella; Cysteiniphilum; pathogen; comparative genomic; genetic diversity; pan-genome\", \"translated_title\": \"\u5173\u4e8e\u5176\u9057\u4f20\u591a\u6837\u6027\u548c\u6f5c\u5728\u6bd2\u529b\u56e0\u5b50\u7684\u7814\u7a76\", \"translated_abstract\": \"Cysteiniphilum \u662f\u4e8e2017\u5e74\u53d1\u73b0\u7684\u4e00\u4e2a\u65b0\u5c5e\uff0c\u5176\u5728\u7cfb\u7edf\u53d1\u80b2\u4e0a\u4e0e\u9ad8\u81f4\u75c5\u6027\u7684\u5f17\u6717\u897f\u65af\u83cc\uff08Francisella tularensis\uff09\u5bc6\u5207\u76f8\u5173\u3002\u8fd1\u671f\uff0c\u5b83\u5df2\u6210\u4e3a\u4eba\u7c7b\u4e2d\u7684\u65b0\u5174\u75c5\u539f\u4f53\u3002\u7136\u800c\uff0c\u76ee\u524d\u5c1a\u7f3a\u4e4f\u8be5\u5c5e\u7684\u5b8c\u6574\u57fa\u56e0\u7ec4\u5e8f\u5217\uff0c\u5176\u9057\u4f20\u591a\u6837\u6027\u3001\u8fdb\u5316\u52a8\u6001\u548c\u81f4\u75c5\u6027\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\u4e5f\u672a\u88ab\u5145\u5206\u8868\u5f81\u3002\u672c\u7814\u7a76\u5bf9\u9996\u4e2a\u62a5\u9053\u7684 Cysteiniphilum \u5c5e\u4e34\u5e8a\u5206\u79bb\u682a QT6929 \u7684\u5b8c\u6574\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6d4b\u5e8f\uff0c\u5e76\u901a\u8fc7\u4e0e\u5f17\u6717\u897f\u65af\u83cc\u5c5e\u8fdb\u884c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u63ed\u793a\u4e86 Cysteiniphilum \u5c5e\u7684\u57fa\u56e0\u7ec4\u666f\u89c2\u53ca\u5176\u591a\u6837\u6027\u3002\u7814\u7a76\u7ed3\u679c\u663e\u793a\uff0cQT6929 \u7684\u5b8c\u6574\u57fa\u56e0\u7ec4\u7531\u4e00\u4e2a 2.61 Mb \u7684\u67d3\u8272\u4f53\u548c\u4e00\u4e2a 76,819 bp \u7684\u8d28\u7c92\u7ec4\u6210\u3002\u8ba1\u7b97\u5f97\u51fa\u7684\u5e73\u5747\u6838\u82f7\u9178\u4e00\u81f4\u6027\uff08ANI\uff09\u548c DNA-DNA \u6742\u4ea4\u503c\u8868\u660e\uff0c\u4e24\u4e2a\u4e34\u5e8a\u5206\u79bb\u682a QT6929 \u548c JM-1 \u5e94\u91cd\u65b0\u5206\u7c7b\u4e3a Cysteiniphilum \u5c5e\u4e0b\u7684\u4e24\u4e2a\u65b0\u7269\u79cd\u3002\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u663e\u793a\u4e86\u8be5\u5c5e\u5185\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u4ee5\u53ca\u5f00\u653e\u7684\u6cdb\u57fa\u56e0\u7ec4\u72b6\u6001\u3002\u57fa\u56e0\u7ec4\u53ef\u5851\u6027\u5206\u6790\u8868\u660e\uff0cCysteiniphilum \u57fa\u56e0\u7ec4\u4e2d\u5b58\u5728\u4e30\u5bcc\u7684\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\uff0c\u5305\u62ec\u57fa\u56e0\u5c9b\u3001\u63d2\u5165\u5e8f\u5217\u3001\u524d\u566c\u83cc\u4f53\u548c\u8d28\u7c92\uff0c\u8fd9\u4e9b\u5143\u4ef6\u4fc3\u8fdb\u4e86 Cysteiniphilum \u4e0e\u5176\u4ed6\u5c5e\uff08\u5982\u5f17\u6717\u897f\u65af\u83cc\u548c\u519b\u56e2\u83cc\uff09\u4e4b\u95f4\u7684\u5e7f\u6cdb\u9057\u4f20\u7269\u8d28\u4ea4\u6362\u3002\u9884\u6d4b\u51fa\u4e86\u4e00\u4e9b\u4e0e\u8102\u591a\u7cd6/\u5be1\u7cd6\u3001\u835a\u819c\u548c\u8840\u7ea2\u7d20\u751f\u7269\u5408\u6210\u76f8\u5173\u7684\u6f5c\u5728\u6bd2\u529b\u57fa\u56e0\uff0c\u8fd9\u4e9b\u57fa\u56e0\u53ef\u80fd\u4e0e\u4e34\u5e8a\u5206\u79bb\u682a\u7684\u4eba\u7c7b\u81f4\u75c5\u6027\u6709\u5173\u3002\u5927\u591a\u6570 Cysteiniphilum \u57fa\u56e0\u7ec4\u4e2d\u5747\u68c0\u6d4b\u5230\u4e0d\u5b8c\u6574\u7684\u5f17\u6717\u897f\u65af\u83cc\u81f4\u75c5\u6027\u5c9b\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u63d0\u4f9b\u4e86 Cysteiniphilum \u5c5e\u6210\u5458\u66f4\u65b0\u7684\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\uff0c\u5e76\u5bf9\u8be5\u7f55\u89c1\u7684\u65b0\u5174\u75c5\u539f\u4f53\u8fdb\u884c\u4e86\u5168\u9762\u7684\u57fa\u56e0\u7ec4\u6d1e\u5bdf\u3002\", \"translated_keywords\": \"\u5f17\u6717\u897f\u65af\u83cc (Francisella)\uff1b\u534a\u80f1\u6c28\u9178\u4eb2\u548c\u83cc (Cysteiniphilum)\uff1b\u75c5\u539f\u4f53 (pathogen)\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66 (comparative genomic)\uff1b\u9057\u4f20\u591a\u6837\u6027 (genetic diversity)\uff1b\u6cdb\u57fa\u56e0\u7ec4 (pan-genome)\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37246787\", \"search_query\": \"genome\", \"affiliations\": \"Department of Clinical Laboratory, The First Affiliated Hospital of Wenzhou Medical University; Key Laboratory of Clinical Laboratory Diagnosis and Translational Research of Zhejiang Province, Wenzhou, ZhejiangProvince, China.; School of Basic Medical Sciences, Wenzhou Medical University, Wenzhou, Zhejiang Province, China.; School of Laboratory Medicine and Life Science, Wenzhou Medical University, Wenzhou, Zhejiang Province, China.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-05-29\"}, {\"id\": 478, \"title\": \"The role of phenomics and genomics in delineating the genetic basis of complex traits in millets.\", \"authors\": \"Jadhav Yashoda; Thakur Niranjan Ravindra; Ingle Krishnananda Pralhad; Ceasar Stanislaus Antony\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"38783512\", \"doi\": \"10.1111/ppl.14349\", \"abstract\": \"Millets, comprising a diverse group of small-seeded grains, have emerged as vital crops with immense nutritional, environmental, and economic significance. The comprehension of complex traits in millets, influenced by multifaceted genetic determinants, presents a compelling challenge and opportunity in agricultural research. This review delves into the transformative roles of phenomics and genomics in deciphering these intricate genetic architectures. On the phenomics front, high-throughput platforms generate rich datasets on plant morphology, physiology, and performance in diverse environments. This data, coupled with field trials and controlled conditions, helps to interpret how the environment interacts with genetics. Genomics provides the underlying blueprint for these complex traits. Genome sequencing and genotyping technologies have illuminated the millet genome landscape, revealing diverse gene pools and evolutionary relationships. Additionally, different omics approaches unveil the intricate information of gene expression, protein function, and metabolite accumulation driving phenotypic expression. This multi-omics approach is crucial for identifying candidate genes and unfolding the intricate pathways governing complex traits. The review highlights the synergy between phenomics and genomics. Genomically informed phenotyping targets specific traits, reducing the breeding size and cost. Conversely, phenomics identifies promising germplasm for genomic analysis, prioritizing variants with superior performance. This dynamic interplay accelerates breeding programs and facilitates the development of climate-smart, nutrient-rich millet varieties and hybrids. In conclusion, this review emphasizes the crucial roles of phenomics and genomics in unlocking the genetic enigma of millets.\", \"keywords\": \"(Auto-generated) phenomics; genomics; complex traits; millets; genetic basis; high-throughput; multi-omics; \u690d\u7269\u80b2\u79cd; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u8868\u578b\u7ec4\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u5728\u63ed\u793a\u8c37\u7269\u590d\u6742\u6027\u72b6\u9057\u4f20\u57fa\u7840\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u5c0f\u7c73\u662f\u4e00\u7c7b\u5bcc\u542b\u591a\u79cd\u5c0f\u7c92\u8c37\u7269\u7684\u4f5c\u7269\u7fa4\u4f53\uff0c\u5728\u8425\u517b\u3001\u73af\u5883\u548c\u7ecf\u6d4e\u65b9\u9762\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u53d7\u591a\u56e0\u7d20\u9057\u4f20\u51b3\u5b9a\u7684\u5c0f\u7c73\u590d\u6742\u6027\u72b6\u7814\u7a76\u4e3a\u519c\u4e1a\u7814\u7a76\u63d0\u4f9b\u4e86\u91cd\u8981\u7684\u6311\u6218\u4e0e\u673a\u9047\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8868\u578b\u7ec4\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u5728\u89e3\u6790\u8fd9\u4e9b\u590d\u6742\u9057\u4f20\u7ed3\u6784\u4e2d\u7684\u53d8\u9769\u6027\u4f5c\u7528\u3002\u5728\u8868\u578b\u7ec4\u5b66\u9886\u57df\uff0c\u9ad8\u901a\u91cf\u5e73\u53f0\u751f\u6210\u4e86\u5173\u4e8e\u690d\u7269\u5f62\u6001\u3001\u751f\u7406\u53ca\u4e0d\u540c\u73af\u5883\u4e0b\u8868\u73b0\u7684\u4e30\u5bcc\u6570\u636e\u96c6\u3002\u7ed3\u5408\u7530\u95f4\u8bd5\u9a8c\u548c\u63a7\u5236\u6761\u4ef6\uff0c\u8fd9\u4e9b\u6570\u636e\u6709\u52a9\u4e8e\u89e3\u91ca\u73af\u5883\u5982\u4f55\u4e0e\u9057\u4f20\u76f8\u4e92\u4f5c\u7528\u3002\u57fa\u56e0\u7ec4\u5b66\u5219\u4e3a\u8fd9\u4e9b\u590d\u6742\u6027\u72b6\u63d0\u4f9b\u4e86\u57fa\u7840\u84dd\u56fe\u3002\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u548c\u57fa\u56e0\u5206\u578b\u6280\u672f\u63ed\u793a\u4e86\u5c0f\u7c73\u57fa\u56e0\u7ec4\u7684\u56fe\u666f\uff0c\u5c55\u793a\u4e86\u591a\u6837\u5316\u7684\u57fa\u56e0\u5e93\u548c\u8fdb\u5316\u5173\u7cfb\u3002\u6b64\u5916\uff0c\u4e0d\u540c\u7684\u7ec4\u5b66\u65b9\u6cd5\u63ed\u793a\u4e86\u9a71\u52a8\u8868\u578b\u8868\u8fbe\u7684\u57fa\u56e0\u8868\u8fbe\u3001\u86cb\u767d\u8d28\u529f\u80fd\u548c\u4ee3\u8c22\u7269\u79ef\u7d2f\u7684\u590d\u6742\u4fe1\u606f\u3002\u8fd9\u79cd\u591a\u7ec4\u5b66\u65b9\u6cd5\u5bf9\u4e8e\u8bc6\u522b\u5019\u9009\u57fa\u56e0\u548c\u63ed\u793a\u8c03\u63a7\u590d\u6742\u6027\u72b6\u7684\u590d\u6742\u9014\u5f84\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u5f3a\u8c03\u4e86\u8868\u578b\u7ec4\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u4e4b\u95f4\u7684\u534f\u540c\u4f5c\u7528\u3002\u57fa\u4e8e\u57fa\u56e0\u7ec4\u4fe1\u606f\u7684\u8868\u578b\u5206\u6790\u53ef\u9488\u5bf9\u7279\u5b9a\u6027\u72b6\uff0c\u51cf\u5c11\u80b2\u79cd\u89c4\u6a21\u548c\u6210\u672c\uff1b\u800c\u8868\u578b\u5206\u6790\u5219\u53ef\u786e\u5b9a\u7528\u4e8e\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u6709\u524d\u666f\u7684\u79cd\u8d28\u8d44\u6e90\uff0c\u4f18\u5148\u9009\u62e9\u6027\u80fd\u4f18\u8d8a\u7684\u53d8\u5f02\u4f53\u3002\u8fd9\u79cd\u52a8\u6001\u4ea4\u4e92\u52a0\u901f\u4e86\u80b2\u79cd\u8ba1\u5212\uff0c\u5e76\u4fc3\u8fdb\u4e86\u6c14\u5019\u667a\u80fd\u578b\u3001\u8425\u517b\u4e30\u5bcc\u7684\u5c0f\u7c73\u54c1\u79cd\u53ca\u5176\u6742\u4ea4\u79cd\u7684\u5f00\u53d1\u3002\u603b\u4e4b\uff0c\u672c\u6587\u5f3a\u8c03\u4e86\u8868\u578b\u7ec4\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u5728\u89e3\u5f00\u5c0f\u7c73\u9057\u4f20\u8c1c\u56e2\u4e2d\u7684\u5173\u952e\u4f5c\u7528\u3002\", \"translated_keywords\": \"phenomics; genomics; complex traits; millets; genetic basis; high-throughput; multi-omics; \u690d\u7269\u80b2\u79cd; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38783512\", \"search_query\": \"genome\", \"affiliations\": \"International Crops Research Institutes for the Semi-Arid Tropics, Patancheru, TS, India.; Vasantrao Naik Marathwada Agricultural University, Parbhani, MS, India.; Internet of Things (IoT), Department of Precision Farming, RCP, Navi Mumbai, MS, India.; Division of Plant Molecular Biology and Biotechnology, Department of Biosciences, Rajagiri College of Social Sciences, Kochi, KL, India.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-24\"}, {\"id\": 479, \"title\": \"MyxoPortal: a database of myxobacterial genomic features.\", \"authors\": \"Swetha Rayapadi G; Arakal Benita S; Rajendran Santhosh; Sekar K; Whitworth David E; Ramaiah Sudha; James Philip E; Livingstone Paul G; Anbarasu Anand\", \"journal\": \"Database : the journal of biological databases and curation\", \"year\": \"2024\", \"pmid\": \"38958433\", \"doi\": \"10.1093/database/baae056\", \"abstract\": \"Myxobacteria are predatory bacteria with antimicrobial activity, utilizing complex mechanisms to kill their prey and assimilate their macromolecules. Having large genomes encoding hundreds of secondary metabolites, hydrolytic enzymes and antimicrobial peptides, these organisms are widely studied for their antibiotic potential. MyxoPortal is a comprehensive genomic database hosting 262 genomes of myxobacterial strains. Datasets included provide genome annotations with gene locations, functions, amino acids and nucleotide sequences, allowing analysis of evolutionary and taxonomical relationships between strains and genes. Biosynthetic gene clusters are identified by AntiSMASH, and dbAMP-generated antimicrobial peptide sequences are included as a resource for novel antimicrobial discoveries, while curated datasets of CRISPR/Cas genes, regulatory protein sequences, and phage associated genes give useful insights into each strain's biological properties. MyxoPortal is an intuitive open-source database that brings together application-oriented genomic features that can be used in taxonomy, evolution, predation and antimicrobial research. MyxoPortal can be accessed at http://dicsoft1.physics.iisc.ac.in/MyxoPortal/. Database URL: http://dicsoft1.physics.iisc.ac.in/MyxoPortal/. Graphical Abstract.\", \"keywords\": \"(Auto-generated) Myxobacteria; \u57fa\u56e0\u7ec4\u6570\u636e\u5e93; \u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07; \u6297\u83cc\u80bd; CRISPR/Cas\u7cfb\u7edf; \u8fdb\u5316\u5173\u7cfb; \u5206\u7c7b\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u5173\u4e8e\u9ecf\u7ec6\u83cc\u57fa\u56e0\u7ec4\u7279\u5f81\u7684\u6570\u636e\u5e93\", \"translated_abstract\": \"//dicsoft1.physics.iisc.ac.in/MyxoPortal/ \u8bbf\u95ee\u3002\u6570\u636e\u5e93\u7f51\u5740\uff1ahttp://dicsoft1.physics.iisc.ac.in/MyxoPortal/\u3002\u56fe\u5f62\u6458\u8981\u89c1\u539f\u6587\u3002\", \"translated_keywords\": \"Myxobacteria; \u57fa\u56e0\u7ec4\u6570\u636e\u5e93; \u751f\u7269\u5408\u6210\u57fa\u56e0\u7c07; \u6297\u83cc\u80bd; CRISPR/Cas\u7cfb\u7edf; \u8fdb\u5316\u5173\u7cfb; \u5206\u7c7b\u5b66; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38958433\", \"search_query\": \"genome\", \"affiliations\": \"School of Bio-Sciences and Technology, Vellore Institute of Technology, Vellore Campus, Tiruvalam Road, Katpadi, Vellore, Tamil Nadu 632 014, India.; School of Sports and Health Sciences, Cardiff Metropolitan University, Llandaff campus, Western Avenue, Cardiff CF5 2YB, UK.; Department of Computational and Data Sciences, Indian Institute of Science, CV Raman Road, Bengaluru, Karnataka 560 012, India.; Department of Life Sciences, Aberystwyth University, Cledwyn Building, Penglais Campus, Aberystwyth, Ceredigion, Wales SY23 3FL, UK.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-03\"}, {\"id\": 480, \"title\": \"The landscape and predicted roles of structural variants in Fusarium graminearum genomes.\", \"authors\": \"Dhakal Upasana; Kim Hye-Seon; Toomajian Christopher\", \"journal\": \"G3 (Bethesda, Md.)\", \"year\": \"2024\", \"pmid\": \"38546739\", \"doi\": \"10.1093/g3journal/jkae065\", \"abstract\": \"Structural rearrangements, such as inversions, translocations, duplications, and large insertions and deletions, are large-scale genomic variants that can play an important role in shaping phenotypic variation and in genome adaptation and evolution. We used chromosomal-level assemblies from eight Fusarium graminearum isolates to study structural variants and their role in fungal evolution. We generated the assemblies of four of these genomes after Oxford Nanopore sequencing. A total of 87 inversions, 159 translocations, 245 duplications, 58,489 insertions, and 34,102 deletions were detected. Regions of high recombination rate are associated with structural rearrangements, and a significant proportion of inversions, translocations, and duplications overlap with the repeat content of the genome, suggesting recombination and repeat elements are major factors in the origin of structural rearrangements in F. graminearum. Large insertions and deletions introduce presence-absence polymorphisms for many genes, including secondary metabolite biosynthesis cluster genes and predicted effectors genes. Translocation events were found to be shuffling predicted effector-rich regions of the genomes and are likely contributing to the gain and loss of effectors facilitated by recombination. Breakpoints of some structural rearrangements fall within coding sequences and are likely altering the protein products. Structural rearrangements in F. graminearum thus have an important role to play in shaping pathogen-host interactions and broader evolution through genome reorganization, the introduction of presence-absence polymorphisms, and changing protein products and gene regulation.\", \"keywords\": \"transposable elements; Oxford Nanopore sequencing; recombination; structural variation; structural rearrangements; Fusarium graminearum\", \"translated_title\": \"\u79be\u8c37\u9570\u5200\u83cc\u57fa\u56e0\u7ec4\u4e2d\u7ed3\u6784\u53d8\u5f02\u7684\u666f\u89c2\u53ca\u5176\u9884\u6d4b\u529f\u80fd\u89d2\u8272\", \"translated_abstract\": \"\u67d3\u8272\u4f53\u7ed3\u6784\u91cd\u6392\uff0c\u5982\u5012\u4f4d\u3001\u6613\u4f4d\u3001\u91cd\u590d\u4ee5\u53ca\u5927\u7247\u6bb5\u63d2\u5165\u548c\u7f3a\u5931\u7b49\uff0c\u662f\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u53d8\u5f02\uff0c\u53ef\u80fd\u5728\u8868\u578b\u53d8\u5f02\u7684\u5f62\u6210\u3001\u57fa\u56e0\u7ec4\u9002\u5e94\u4e0e\u8fdb\u5316\u4e2d\u53d1\u6325\u91cd\u8981\u4f5c\u7528\u3002\u6211\u4eec\u5229\u7528\u6765\u81ea8\u4e2a\u79be\u8c37\u9570\u5200\u83cc\u5206\u79bb\u682a\u7684\u67d3\u8272\u4f53\u6c34\u5e73\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u636e\uff0c\u7814\u7a76\u4e86\u7ed3\u6784\u53d8\u5f02\u53ca\u5176\u5728\u771f\u83cc\u8fdb\u5316\u4e2d\u7684\u4f5c\u7528\u3002\u901a\u8fc7\u725b\u6d25\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u6280\u672f\uff0c\u6211\u4eec\u5b8c\u6210\u4e86\u5176\u4e2d4\u4e2a\u57fa\u56e0\u7ec4\u7684\u7ec4\u88c5\u3002\u5171\u68c0\u6d4b\u523087\u4e2a\u5012\u4f4d\u3001159\u4e2a\u6613\u4f4d\u3001245\u4e2a\u91cd\u590d\u300158,489\u4e2a\u63d2\u5165\u548c34,102\u4e2a\u7f3a\u5931\u3002\u9ad8\u91cd\u7ec4\u7387\u533a\u57df\u4e0e\u7ed3\u6784\u91cd\u6392\u76f8\u5173\u8054\uff0c\u4e14\u5927\u91cf\u5012\u4f4d\u3001\u6613\u4f4d\u548c\u91cd\u590d\u4e0e\u57fa\u56e0\u7ec4\u7684\u91cd\u590d\u5e8f\u5217\u5185\u5bb9\u91cd\u53e0\uff0c\u8868\u660e\u91cd\u7ec4\u548c\u91cd\u590d\u5143\u4ef6\u53ef\u80fd\u662f\u79be\u8c37\u9570\u5200\u83cc\u7ed3\u6784\u91cd\u6392\u7684\u4e3b\u8981\u56e0\u7d20\u3002\u5927\u7247\u6bb5\u63d2\u5165\u548c\u7f3a\u5931\u5f15\u5165\u4e86\u8bb8\u591a\u57fa\u56e0\uff08\u5305\u62ec\u6b21\u751f\u4ee3\u8c22\u7269\u751f\u7269\u5408\u6210\u7c07\u57fa\u56e0\u548c\u9884\u6d4b\u6548\u5e94\u86cb\u767d\u57fa\u56e0\uff09\u7684\u5b58\u5728-\u7f3a\u5931\u591a\u6001\u6027\u3002\u6613\u4f4d\u4e8b\u4ef6\u88ab\u53d1\u73b0\u4f1a\u6253\u4e71\u57fa\u56e0\u7ec4\u4e2d\u9884\u6d4b\u7684\u6548\u5e94\u86cb\u767d\u5bcc\u96c6\u533a\u57df\uff0c\u5e76\u53ef\u80fd\u901a\u8fc7\u91cd\u7ec4\u4fc3\u8fdb\u6548\u5e94\u86cb\u767d\u7684\u83b7\u5f97\u4e0e\u4e22\u5931\u3002\u90e8\u5206\u7ed3\u6784\u91cd\u6392\u7684\u65ad\u70b9\u4f4d\u4e8e\u7f16\u7801\u5e8f\u5217\u5185\uff0c\u53ef\u80fd\u6539\u53d8\u86cb\u767d\u8d28\u4ea7\u7269\u3002\u56e0\u6b64\uff0c\u79be\u8c37\u9570\u5200\u83cc\u4e2d\u7684\u7ed3\u6784\u91cd\u6392\u901a\u8fc7\u57fa\u56e0\u7ec4\u91cd\u6392\u3001\u5b58\u5728-\u7f3a\u5931\u591a\u6001\u6027\u7684\u5f15\u5165\u4ee5\u53ca\u6539\u53d8\u86cb\u767d\u8d28\u4ea7\u7269\u548c\u57fa\u56e0\u8c03\u63a7\uff0c\u5728\u5851\u9020\u75c5\u539f\u4f53-\u5bbf\u4e3b\u4e92\u4f5c\u53ca\u66f4\u5e7f\u6cdb\u7684\u57fa\u56e0\u7ec4\u8fdb\u5316\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u8f6c\u5ea7\u5143\u4ef6\uff1b\u725b\u6d25\u7eb3\u7c73\u5b54\u6d4b\u5e8f\uff1b\u91cd\u7ec4\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u7ed3\u6784\u91cd\u6392\uff1b\u79be\u8c37\u9570\u5200\u83cc\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38546739\", \"search_query\": \"genome\", \"affiliations\": \"Department of Plant Pathology, Kansas State University, Manhattan, KS 66506, USA.; USDA, Agricultural Research Service, National Center for Agricultural Utilization Research, Mycotoxin Prevention and Applied Microbiology Research Unit, 1815 N University St., Peoria, IL 61604, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-03-28\"}, {\"id\": 481, \"title\": \"Chromosome-level genome of butterflyfish unveils genomic features of unique colour patterns and morphological traits.\", \"authors\": \"Zhang Suyu; Song Yue; Liu Meiru; Yuan Zengbao; Zhang Mengqi; Zhang He; Seim Inge; Fan Guangyi; Liu Shanshan; Liu Xin\", \"journal\": \"DNA research : an international journal for rapid publication of reports on genes and genomes\", \"year\": \"2023\", \"pmid\": \"37590994\", \"doi\": \"10.1093/dnares/dsad018\", \"abstract\": \"Chaetodontidae, known as butterflyfishes, are typical fish in coral ecosystems, exhibiting remarkable interspecific differences including body colour patterns and feeding ecology. In this study, we report genomes of three butterflyfish species (Chelmon rostratus, Chaetodon trifasciatus and Chaetodon auriga) and a closely related species from the Pomacanthidae family, Centropyge bicolour, with an average genome size of 65,611 Mb. Chelmon rostratus, comprising 24 chromosomes assembled to the chromosome level, could be served as a reference genome for butterflyfish. By conducting a collinearity analysis between butterflyfishes and several fishes, we elucidated the specific and conserved genomic features of butterflyfish, with particular emphasis on novel genes arising from tandem duplications and their potential functions. In addition to the two melanocyte-specific tyr genes commonly found in fish, we found the gene tyrp3, a new tyrosinase-related proteins gene in the reef fish, including butterflyfish and clownfish, implicating their involvement in the pigmentation diversity of fish. Additionally, we observed a tandem duplication expansion of three copies of nell1 gene in C. rostratus genome, which likely contribute to its unique jaw development and distinctive morphology of its sharp mouth. These results provided valuable genomic resources for further investigations into the genetic diversity and evolutionary adaptations of reef fish.\", \"keywords\": \"coloration; reef fish; melanogenesis; long-jaw; genome assembly\", \"translated_title\": \"\u8776\u9c7c\u67d3\u8272\u4f53\u6c34\u5e73\u57fa\u56e0\u7ec4\u63ed\u793a\u4e86\u72ec\u7279\u8272\u5f69\u6a21\u5f0f\u548c\u5f62\u6001\u7279\u5f81\u7684\u57fa\u56e0\u7ec4\u7279\u6027\u3002\", \"translated_abstract\": \"\u523a\u8776\u9c7c\u79d1\uff08Chaetodontidae\uff09\uff0c\u53c8\u79f0\u8774\u8776\u9c7c\uff0c\u662f\u73ca\u745a\u751f\u6001\u7cfb\u7edf\u4e2d\u7684\u5178\u578b\u9c7c\u7c7b\uff0c\u8868\u73b0\u51fa\u663e\u8457\u7684\u79cd\u95f4\u5dee\u5f02\uff0c\u5305\u62ec\u4f53\u8272\u6a21\u5f0f\u548c\u53d6\u98df\u751f\u6001\u5b66\u7279\u5f81\u3002\u672c\u7814\u7a76\u62a5\u9053\u4e86\u4e09\u79cd\u8774\u8776\u9c7c\u7269\u79cd\uff08\u5c16\u5634\u8774\u8776\u9c7c\u3001\u4e09\u5e26\u8774\u8776\u9c7c\u548c\u4e1d\u9ccd\u8774\u8776\u9c7c\uff09\u4ee5\u53ca\u4e0e\u4e4b\u5bc6\u5207\u76f8\u5173\u7684\u68d8\u8776\u9c7c\u79d1\u7269\u79cd\u53cc\u8272\u6d77\u9f99\u9c7c\u7684\u57fa\u56e0\u7ec4\uff0c\u5e73\u5747\u57fa\u56e0\u7ec4\u5927\u5c0f\u4e3a65,611 Mb\u3002\u5176\u4e2d\uff0c\u5c16\u5634\u8774\u8776\u9c7c\u7684\u67d3\u8272\u4f53\u7ec4\u88c5\u8fbe\u5230\u4e86\u67d3\u8272\u4f53\u6c34\u5e73\uff0c\u53ef\u4f5c\u4e3a\u8774\u8776\u9c7c\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u3002\u901a\u8fc7\u5728\u8774\u8776\u9c7c\u4e0e\u5176\u4ed6\u51e0\u79cd\u9c7c\u7c7b\u4e4b\u95f4\u8fdb\u884c\u5171\u7ebf\u6027\u5206\u6790\uff0c\u6211\u4eec\u63ed\u793a\u4e86\u8774\u8776\u9c7c\u7279\u6709\u7684\u548c\u4fdd\u5b88\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u7279\u522b\u5173\u6ce8\u4e86\u7531\u4e32\u8054\u91cd\u590d\u4ea7\u751f\u7684\u65b0\u57fa\u56e0\u53ca\u5176\u6f5c\u5728\u529f\u80fd\u3002\u9664\u4e86\u5728\u9c7c\u7c7b\u4e2d\u5e38\u89c1\u7684\u4e24\u79cd\u9ed1\u8272\u7d20\u7ec6\u80de\u7279\u5f02\u6027\u916a\u6c28\u9178\u9176\u57fa\u56e0\uff08tyr\uff09\uff0c\u6211\u4eec\u8fd8\u53d1\u73b0\u4e86\u65b0\u7684\u916a\u6c28\u9178\u9176\u76f8\u5173\u86cb\u767d\u57fa\u56e0tyrp3\uff0c\u8be5\u57fa\u56e0\u5b58\u5728\u4e8e\u7901\u5ca9\u9c7c\u7c7b\uff08\u5305\u62ec\u8774\u8776\u9c7c\u548c\u5c0f\u4e11\u9c7c\uff09\u4e2d\uff0c\u8868\u660e\u5176\u53ef\u80fd\u53c2\u4e0e\u9c7c\u7c7b\u8272\u7d20\u591a\u6837\u6027\u3002\u6b64\u5916\uff0c\u5728\u5c16\u5634\u8774\u8776\u9c7c\u57fa\u56e0\u7ec4\u4e2d\u89c2\u5bdf\u5230nell1\u57fa\u56e0\u7684\u4e09\u62f7\u8d1d\u4e32\u8054\u91cd\u590d\u6269\u5f20\uff0c\u8fd9\u53ef\u80fd\u4e0e\u5176\u72ec\u7279\u7684\u988c\u90e8\u53d1\u80b2\u53ca\u5c16\u9510\u53e3\u90e8\u5f62\u6001\u6709\u5173\u3002\u8fd9\u4e9b\u7ed3\u679c\u4e3a\u8fdb\u4e00\u6b65\u7814\u7a76\u9020\u7901\u9c7c\u7c7b\u7684\u9057\u4f20\u591a\u6837\u6027\u548c\u8fdb\u5316\u9002\u5e94\u63d0\u4f9b\u4e86\u5b9d\u8d35\u7684\u57fa\u56e0\u7ec4\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u4f53\u8272\uff1b\u73ca\u745a\u7901\u9c7c\u7c7b\uff1b\u9ed1\u8272\u7d20\u751f\u6210\uff1b\u957f\u988c\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37590994\", \"search_query\": \"genome\", \"affiliations\": \"College of Life Sciences, University of Chinese Academy of Sciences, Beijing 100049, China.; BGI-Qingdao, BGI-Shenzhen, Qingdao, 266555, China.; BGI-Shenzhen, Shenzhen 518083, China.; Integrative Biology Laboratory, College of Life Sciences, Nanjing Normal University, Nanjing 210023, China.; Comparative and Endocrine Biology Laboratory, Translational Research Institute-Institute of Health and Biomedical Innovation, School of Biomedical Sciences, Queensland University of Technology, Brisbane 4102, Queensland, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-08-17\"}, {\"id\": 482, \"title\": \"zDB: bacterial comparative genomics made easy.\", \"authors\": \"Marquis Bastian; Pillonel Trestan; Carrara Alessia; Bertelli Claire\", \"journal\": \"mSystems\", \"year\": \"2024\", \"pmid\": \"38940522\", \"doi\": \"10.1128/msystems.00473-24\", \"abstract\": \"The analysis and comparison of genomes rely on di\ufb00erent tools for tasks such as annotation, orthology prediction, and phylogenetic inference. Most tools are specialized for a single task, and additional e\ufb00orts are necessary to integrate and visualize the results. To \ufb01ll this gap, we developed zDB, an application integrating a Next\ufb02ow analysis pipeline and a Python visualization platform built on the Django framework. The application is available on GitHub (https://github.com/metagenlab/zDB) and from the bioconda channel. Starting from annotated Genbank \ufb01les, zDB identi\ufb01es orthologs and infers a phylogeny for each orthogroup. A species phylogeny is also constructed from shared single-copy orthologs. The results can be enriched with Pfam protein domain prediction, Cluster of Orthologs Genes and Kyoto Encyclopedia of Genes and Genomes annotations, and Swissprot homologs. The web application allows searching for speci\ufb01c genes or annotations, running Blast queries, and comparing genomic regions and whole genomes. The metabolic capacities of organisms can be compared at either the module or pathway levels. Finally, users can run queries to examine the conservation of speci\ufb01c genes or annotations across a chosen subset of genomes and display the results as a list of genes, Venn diagram, or heatmaps. Those features make zDB useful for both bioinformaticians and researchers more accustomed to laboratory research.IMPORTANCEGenome comparison and analysis rely on many independent tools, leaving to scientists the burden to integrate and visualize their results for interpretation. To alleviate this burden, we have built zDB, a comparative genomics tool that includes both an analysis pipeline and a visualization platform. The analysis pipeline automates gene annotation, orthology prediction, and phylogenetic inference, while the visualization platform allows scientists to easily explore the results in a web browser. Among other features, the interface allows users to visually compare whole genomes and targeted regions, assess the conservation of genes or metabolic pathways, perform Blast searches, or look for speci\ufb01c annotations. Altogether, this tool will be useful for a broad range of applications in comparative studies between two and hundred genomes. Furthermore, it is designed to allow sharing of data sets easily at a local or international scale, thereby supporting exploratory analyses for non-bioinformaticians on the genome of their favorite organisms.\", \"keywords\": \"genome visualization; microbial genomics; comparative genomics\", \"translated_title\": \"\u4f7f\u7ec6\u83cc\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u53d8\u5f97\u7b80\u5355\u3002\", \"translated_abstract\": \"//github.com/metagenlab/zDB\uff09\u4ee5\u53cabioconda\u901a\u9053\u83b7\u53d6\u3002\u4ece\u6ce8\u91ca\u7684Genbank\u6587\u4ef6\u5f00\u59cb\uff0czDB\u80fd\u591f\u8bc6\u522b\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\u5e76\u63a8\u65ad\u6bcf\u4e2a\u76f4\u7cfb\u540c\u6e90\u7fa4\u7684\u7cfb\u7edf\u53d1\u80b2\u3002\u6b64\u5916\uff0c\u8fd8\u53ef\u4ee5\u901a\u8fc7\u5171\u4eab\u7684\u5355\u62f7\u8d1d\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\u6784\u5efa\u7269\u79cd\u7cfb\u7edf\u53d1\u80b2\u6811\u3002\u7ed3\u679c\u53ef\u4ee5\u8fdb\u4e00\u6b65\u4e30\u5bcc\uff0c\u5305\u62ecPfam\u86cb\u767d\u57df\u9884\u6d4b\u3001\u76f4\u7cfb\u540c\u6e90\u57fa\u56e0\u7c07\uff08COG\uff09\u548c\u4eac\u90fd\u57fa\u56e0\u4e0e\u57fa\u56e0\u7ec4\u767e\u79d1\u5168\u4e66\uff08KEGG\uff09\u6ce8\u91ca\u4ee5\u53caSwissprot\u540c\u6e90\u57fa\u56e0\u3002Web\u5e94\u7528\u7a0b\u5e8f\u5141\u8bb8\u7528\u6237\u641c\u7d22\u7279\u5b9a\u57fa\u56e0\u6216\u6ce8\u91ca\uff0c\u8fd0\u884cBlast\u67e5\u8be2\uff0c\u5e76\u6bd4\u8f83\u57fa\u56e0\u7ec4\u533a\u57df\u548c\u6574\u4e2a\u57fa\u56e0\u7ec4\u3002\u53ef\u4ee5\u901a\u8fc7\u6a21\u5757\u6216\u901a\u8def\u6c34\u5e73\u6bd4\u8f83\u751f\u7269\u4f53\u7684\u4ee3\u8c22\u80fd\u529b\u3002\u6700\u540e\uff0c\u7528\u6237\u53ef\u4ee5\u8fd0\u884c\u67e5\u8be2\u4ee5\u68c0\u67e5\u9009\u5b9a\u57fa\u56e0\u7ec4\u5b50\u96c6\u4e2d\u7279\u5b9a\u57fa\u56e0\u6216\u6ce8\u91ca\u7684\u4fdd\u5b88\u6027\uff0c\u5e76\u4ee5\u57fa\u56e0\u5217\u8868\u3001\u7ef4\u6069\u56fe\u6216\u70ed\u56fe\u7684\u5f62\u5f0f\u5c55\u793a\u7ed3\u679c\u3002\u8fd9\u4e9b\u529f\u80fd\u4f7fzDB\u6210\u4e3a\u751f\u7269\u4fe1\u606f\u5b66\u5bb6\u548c\u5176\u4ed6\u66f4\u4e60\u60ef\u5b9e\u9a8c\u5ba4\u7814\u7a76\u7684\u7814\u7a76\u4eba\u5458\u90fd\u975e\u5e38\u6709\u7528\u7684\u5de5\u5177\u3002\\n\\n**\u91cd\u8981\u610f\u4e49**\uff1a\u57fa\u56e0\u7ec4\u7684\u6bd4\u8f83\u548c\u5206\u6790\u4f9d\u8d56\u4e8e\u8bb8\u591a\u72ec\u7acb\u7684\u5de5\u5177\uff0c\u79d1\u5b66\u5bb6\u9700\u8981\u81ea\u884c\u6574\u5408\u548c\u53ef\u89c6\u5316\u7ed3\u679c\u4ee5\u4fbf\u89e3\u91ca\u3002\u4e3a\u51cf\u8f7b\u8fd9\u4e00\u8d1f\u62c5\uff0c\u6211\u4eec\u5f00\u53d1\u4e86zDB\uff0c\u8fd9\u662f\u4e00\u79cd\u5305\u542b\u5206\u6790\u7ba1\u9053\u548c\u53ef\u89c6\u5316\u5e73\u53f0\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5de5\u5177\u3002\u5206\u6790\u7ba1\u9053\u81ea\u52a8\u5316\u4e86\u57fa\u56e0\u6ce8\u91ca\u3001\u76f4\u7cfb\u540c\u6e90\u9884\u6d4b\u548c\u7cfb\u7edf\u53d1\u80b2\u63a8\u65ad\uff0c\u800c\u53ef\u89c6\u5316\u5e73\u53f0\u5219\u5141\u8bb8\u79d1\u5b66\u5bb6\u901a\u8fc7\u7f51\u7edc\u6d4f\u89c8\u5668\u8f7b\u677e\u63a2\u7d22\u7ed3\u679c\u3002\u9664\u4e86\u5176\u4ed6\u529f\u80fd\u5916\uff0c\u754c\u9762\u8fd8\u5141\u8bb8\u7528\u6237\u76f4\u89c2\u5730\u6bd4\u8f83\u6574\u4e2a\u57fa\u56e0\u7ec4\u548c\u76ee\u6807\u533a\u57df\uff0c\u8bc4\u4f30\u57fa\u56e0\u6216\u4ee3\u8c22\u9014\u5f84\u7684\u4fdd\u5b88\u6027\uff0c\u6267\u884cBlast\u641c\u7d22\u6216\u67e5\u627e\u7279\u5b9a\u6ce8\u91ca\u3002\u603b\u4f53\u800c\u8a00\uff0c\u6b64\u5de5\u5177\u5c06\u5728\u4e24\u5230\u6570\u767e\u4e2a\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u6bd4\u8f83\u7814\u7a76\u4e2d\u6709\u5e7f\u6cdb\u7684\u5e94\u7528\u4ef7\u503c\u3002\u6b64\u5916\uff0c\u5b83\u8bbe\u8ba1\u7528\u4e8e\u5728\u672c\u5730\u6216\u56fd\u9645\u8303\u56f4\u5185\u8f7b\u677e\u5171\u4eab\u6570\u636e\u96c6\uff0c\u4ece\u800c\u652f\u6301\u975e\u751f\u7269\u4fe1\u606f\u5b66\u5bb6\u5bf9\u559c\u7231\u751f\u7269\u4f53\u57fa\u56e0\u7ec4\u7684\u63a2\u7d22\u6027\u5206\u6790\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\uff1b\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u5b66\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38940522\", \"search_query\": \"genome\", \"affiliations\": \"Lausanne University Hospital and University of Lausanne, Institute of Microbiology, Lausanne, Switzerland.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-28\"}, {\"id\": 483, \"title\": \"Comparative genome analysis and the genome-shaping role of long terminal repeat retrotransposons in the evolutionary divergence of fungal pathogens Blastomyces dermatitidis and Blastomyces gilchristii.\", \"authors\": \"McTaggart Lisa R; Braukmann Thomas W A; Kus Julianne V\", \"journal\": \"G3 (Bethesda, Md.)\", \"year\": \"2024\", \"pmid\": \"39163563\", \"doi\": \"10.1093/g3journal/jkae194\", \"abstract\": \"Blastomyces dermatitidis and Blastomyces gilchristii are cryptic species of fungi that cause blastomycosis, an often severe disease involving pulmonary infection capable of systemic dissemination. While these species appear morphologically identical, differences exist in the genetic makeup, geographical range, and possibly the clinical presentation of infection. Here, we show genetic divergence between the cryptic species through both a Blastomyces species tree constructed from orthologous protein sequences and whole genome single-nucleotide variant phylogenomic analysis. Following linked-read sequencing and de novo genome assembly, we characterized and compared the genomes of 3 B. dermatitidis and 3 B. gilchristii isolates. The B. gilchristii genomes (73.25-75.4 Mb) were \u223c8 Mb larger than the B. dermatitidis genomes (64.88-66.61 Mb). Average nucleotide identity was lower between genomes of different species than genomes of the same species, yet functional classification of genes suggested similar proteomes. The most striking difference involved long terminal repeat retrotransposons. Although the same retrotransposon elements were detected in the genomes, the quantity of elements differed between the 2 species. Gypsy retrotransposon content was significantly higher in B. gilchristii (38.04-39.26 Mb) than in B. dermatitidis (30.85-32.40 Mb), accounting for the majority of genome size difference between species. Age estimation and phylogenetic analysis of the reverse transcriptase domains suggested that these retrotransposons are relatively ancient, with genome insertion predating the speciation of B. dermatitidis and B. gilchristii. We postulate that different trajectories of genome contraction led to genetic incompatibility, reproductive isolation, and speciation, highlighting the role of transposable elements in fungal evolution.\", \"keywords\": \"species tree; fungal evolution; speciation; Blastomyces dermatitidis; whole genome sequencing; genome contraction; Blastomyces gilchristii; long terminal repeat retrotransposons; MycoSNP\", \"translated_title\": \"\u957f\u672b\u7aef\u91cd\u590d\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u5728\u76ae\u708e\u82bd\u751f\u83cc\u548c\u5409\u5c14\u514b\u91cc\u65af\u8482\u82bd\u751f\u83cc\u8fdb\u5316\u5206\u6b67\u4e2d\u7684\u57fa\u56e0\u7ec4\u5851\u9020\u4f5c\u7528\u53ca\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\", \"translated_abstract\": \"\u76ae\u708e\u82bd\u751f\u83cc\uff08*Blastomyces dermatitidis*\uff09\u548c\u5409\u5c14\u514b\u91cc\u65af\u7279\u82bd\u751f\u83cc\uff08*Blastomyces gilchristii*\uff09\u662f\u4e24\u79cd\u9690\u79cd\u771f\u83cc\uff0c\u53ef\u5f15\u8d77\u82bd\u751f\u83cc\u75c5\uff0c\u8fd9\u662f\u4e00\u79cd\u5e38\u8f83\u4e25\u91cd\u7684\u75be\u75c5\uff0c\u6d89\u53ca\u80ba\u90e8\u611f\u67d3\u5e76\u53ef\u80fd\u7cfb\u7edf\u6027\u64ad\u6563\u3002\u5c3d\u7ba1\u8fd9\u4e24\u79cd\u7269\u79cd\u5728\u5f62\u6001\u4e0a\u770b\u4f3c\u76f8\u540c\uff0c\u4f46\u5728\u57fa\u56e0\u7ec4\u6210\u3001\u5730\u7406\u5206\u5e03\u4ee5\u53ca\u53ef\u80fd\u7684\u4e34\u5e8a\u8868\u73b0\u65b9\u9762\u5b58\u5728\u5dee\u5f02\u3002\u672c\u6587\u901a\u8fc7\u57fa\u4e8e\u540c\u6e90\u86cb\u767d\u5e8f\u5217\u6784\u5efa\u7684\u82bd\u751f\u83cc\u5c5e\u7cfb\u7edf\u6811\u4ee5\u53ca\u5168\u57fa\u56e0\u7ec4\u5355\u6838\u82f7\u9178\u53d8\u5f02\uff08SNV\uff09\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff0c\u5c55\u793a\u4e86\u8fd9\u4e24\u79cd\u9690\u79cd\u4e4b\u95f4\u7684\u9057\u4f20\u5206\u5316\u3002\u901a\u8fc7\u5bf93\u682a*B. dermatitidis* \u548c3\u682a*B. gilchristii* \u5206\u79bb\u682a\u8fdb\u884clinked-read\u6d4b\u5e8f\u548c\u4ece\u5934\u7ec4\u88c5\uff0c\u6211\u4eec\u5bf9\u5176\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u8868\u5f81\u4e0e\u6bd4\u8f83\u3002\u7ed3\u679c\u663e\u793a\uff0c*B. gilchristii* \u57fa\u56e0\u7ec4\uff0873.25-75.4 Mb\uff09\u6bd4*B. dermatitidis* \u57fa\u56e0\u7ec4\uff0864.88-66.61 Mb\uff09\u5927\u7ea68 Mb\u3002\u4e0d\u540c\u7269\u79cd\u95f4\u7684\u5e73\u5747\u6838\u82f7\u9178\u4e00\u81f4\u6027\u4f4e\u4e8e\u540c\u4e00\u7269\u79cd\u5185\u7684\u57fa\u56e0\u7ec4\uff0c\u4f46\u529f\u80fd\u5206\u7c7b\u663e\u793a\u5176\u86cb\u767d\u8d28\u7ec4\u76f8\u4f3c\u3002\u6700\u663e\u8457\u7684\u5dee\u5f02\u4f53\u73b0\u5728\u957f\u672b\u7aef\u91cd\u590d\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\uff08LTR-RTs\uff09\u4e0a\u3002\u867d\u7136\u4e24\u79cd\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\u4e2d\u68c0\u6d4b\u5230\u76f8\u540c\u7684\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u5143\u4ef6\uff0c\u4f46\u4e24\u8005\u7684\u6570\u91cf\u5b58\u5728\u5dee\u5f02\u3002*Gypsy* \u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u5728*B. gilchristii* \u4e2d\u542b\u91cf\u663e\u8457\u66f4\u9ad8\uff0838.04-39.26 Mb\uff09\uff0c\u800c\u5728*B. dermatitidis* \u4e2d\u542b\u91cf\u8f83\u4f4e\uff0830.85-32.40 Mb\uff09\uff0c\u8fd9\u5360\u4e86\u7269\u79cd\u95f4\u57fa\u56e0\u7ec4\u5927\u5c0f\u5dee\u5f02\u7684\u4e3b\u8981\u90e8\u5206\u3002\u5bf9\u9006\u8f6c\u5f55\u9176\u7ed3\u6784\u57df\u7684\u5e74\u9f84\u4f30\u7b97\u548c\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u8868\u660e\uff0c\u8fd9\u4e9b\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\u76f8\u5bf9\u53e4\u8001\uff0c\u5176\u57fa\u56e0\u7ec4\u63d2\u5165\u65f6\u95f4\u65e9\u4e8e*B. dermatitidis* \u548c*B. gilchristii* \u7684\u7269\u79cd\u5206\u5316\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u4e0d\u540c\u57fa\u56e0\u7ec4\u6536\u7f29\u8f68\u8ff9\u5bfc\u81f4\u4e86\u9057\u4f20\u4e0d\u517c\u5bb9\u6027\u3001\u751f\u6b96\u9694\u79bb\u53ca\u7269\u79cd\u5f62\u6210\uff0c\u5f3a\u8c03\u4e86\u8f6c\u5ea7\u5143\u4ef6\u5728\u771f\u83cc\u8fdb\u5316\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u7269\u79cd\u6811\uff1b\u771f\u83cc\u8fdb\u5316\uff1b\u7269\u79cd\u5f62\u6210\uff1b\u76ae\u708e\u82bd\u751f\u83cc\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u57fa\u56e0\u7ec4\u6536\u7f29\uff1b\u5409\u5c14\u514b\u91cc\u65af\u8482\u82bd\u751f\u83cc\uff1b\u957f\u672b\u7aef\u91cd\u590d\u53cd\u8f6c\u5f55\u8f6c\u5ea7\u5b50\uff1bMycoSNP\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39163563\", \"search_query\": \"genome\", \"affiliations\": \"Microbiology and Laboratory Services, Public Health Ontario, 661 University Avenue, Toronto, ON M5G 1M1, Canada.; Department of Laboratory Medicine and Pathobiology, University of Toronto, 1 King's College Circle, Toronto, ON M5S 1A8, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-20\"}, {\"id\": 484, \"title\": \"Genomic and Secretomic Analyses of the Newly Isolated Fungus Perenniporia fraxinea SS3 Identified CAZymes Potentially Related to a Serious Pathogenesis of Hardwood Trees.\", \"authors\": \"Matsumoto Ruy; Mehjabin Jakia Jerin; Noguchi Hideki; Miyamoto Toshizumi; Takasuka Taichi E; Hori Chiaki\", \"journal\": \"Applied and environmental microbiology\", \"year\": \"2023\", \"pmid\": \"37098943\", \"doi\": \"10.1128/aem.00272-23\", \"abstract\": \"Perenniporia fraxinea can colonize living trees and cause severe damage to standing hardwoods by secreting a number of carbohydrate-activate enzymes (CAZymes), unlike other well-studied Polyporales. However, significant knowledge gaps exist in understanding the detailed mechanisms for this hardwood-pathogenic fungus. To address this issue, five monokaryotic P. fraxinea strains, SS1 to SS5, were isolated from the tree species Robinia pseudoacacia, and high polysaccharide-degrading activities and the fastest growth were found for P. fraxinea SS3 among the isolates. The whole genome of P. fraxinea SS3 was sequenced, and its unique CAZyme potential for tree pathogenicity was determined in comparison to the genomes of other nonpathogenic Polyporales. These CAZyme features are well conserved in a distantly related tree pathogen, Heterobasidion annosum. Furthermore, the carbon source-dependent CAZyme secretions of P. fraxinea SS3 and a nonpathogenic and strong white-rot Polyporales member, Phanerochaete chrysosporium RP78, were compared by activity measurements and proteomic analyses. As seen in the genome comparisons, P. fraxinea SS3 exhibited higher pectin-degrading activities and higher laccase activities than P. chrysosporium RP78, which were attributed to the secretion of abundant glycoside hydrolase family 28 (GH28) pectinases and auxiliary activity family 1_1 (AA1_1) laccases, respectively. These enzymes are possibly related to fungal invasion into the tree lumens and the detoxification of tree defense substances. Additionally, P. fraxinea SS3 showed secondary cell wall degradation capabilities at the same level as that of P. chrysosporium RP78. Overall, this study suggested mechanisms for how this fungus can attack the cell walls of living trees as a serious pathogen and differs from other nonpathogenic white-rot fungi. IMPORTANCE Many studies have been done to understand the mechanisms underlying the degradation of plant cell walls of dead trees by wood decay fungi. However, little is known about how some of these fungi weaken living trees as pathogens. P. fraxinea belongs to the Polyporales, a group of strong wood decayers, and is known to aggressively attack and fell standing hardwood trees all over the world. Here, we report CAZymes potentially related to plant cell wall degradation and pathogenesis factors in a newly isolated fungus, P. fraxinea SS3, by genome sequencing in conjunction with comparative genomic and secretomic analyses. The present study provides insights into the mechanisms of the degradation of standing hardwood trees by the tree pathogen, which will contribute to the prevention of this serious tree disease.\", \"keywords\": \"genomics; wood decay fungi; tree pathogen; Basidiomycetes; CAZy\", \"translated_title\": \"\u5bf9\u65b0\u5206\u79bb\u7684\u83cc\u682aPerenniporia fraxinea SS3\u7684\u57fa\u56e0\u7ec4\u548c\u5206\u6ccc\u7ec4\u5206\u6790\u9274\u5b9a\u51fa\u4e0e\u786c\u6728\u6811\u4e25\u91cd\u75c5\u5bb3\u76f8\u5173\u7684CAZymes\u3002\", \"translated_abstract\": \"\u8bb8\u591a\u7814\u7a76\u81f4\u529b\u4e8e\u7406\u89e3\u6728\u6750\u8150\u673d\u771f\u83cc\u5982\u4f55\u964d\u89e3\u6b7b\u4ea1\u6811\u6728\u7ec6\u80de\u58c1\u7684\u673a\u5236\uff0c\u4f46\u5173\u4e8e\u67d0\u4e9b\u771f\u83cc\u5982\u4f55\u4f5c\u4e3a\u75c5\u539f\u4f53\u524a\u5f31\u6d3b\u6811\u7684\u7814\u7a76\u5374\u9c9c\u6709\u62a5\u9053\u3002*P. fraxinea* \u5c5e\u4e8e\u591a\u5b54\u83cc\u76ee\uff0c\u662f\u4e00\u7c7b\u5f3a\u6548\u6728\u6750\u5206\u89e3\u8005\uff0c\u5df2\u77e5\u5728\u5168\u7403\u8303\u56f4\u5185\u5bf9\u6d3b\u7acb\u6728\u786c\u6728\u6811\u79cd\u5177\u6709\u5f3a\u70c8\u7684\u4fb5\u67d3\u548c\u7834\u574f\u80fd\u529b\u3002\u672c\u6587\u901a\u8fc7\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u7ed3\u5408\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u548c\u5206\u6ccc\u7ec4\u5b66\u5206\u6790\uff0c\u62a5\u544a\u4e86\u4e00\u79cd\u65b0\u5206\u79bb\u7684\u771f\u83cc *P. fraxinea* SS3 \u4e2d\u6f5c\u5728\u53c2\u4e0e\u690d\u7269\u7ec6\u80de\u58c1\u964d\u89e3\u548c\u81f4\u75c5\u6027\u7684 CAZymes\u3002\u672c\u7814\u7a76\u4e3a\u7406\u89e3\u6811\u6728\u75c5\u539f\u4f53\u5bfc\u81f4\u786c\u6728\u6811\u79cd\u8150\u70c2\u7684\u673a\u5236\u63d0\u4f9b\u4e86\u91cd\u8981\u89c1\u89e3\uff0c\u6709\u52a9\u4e8e\u9884\u9632\u8fd9\u79cd\u4e25\u91cd\u7684\u6811\u6728\u75be\u75c5\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u6728\u8150\u771f\u83cc\uff1b\u6811\u6728\u75c5\u539f\u4f53\uff1b\u62c5\u5b50\u83cc\u95e8\uff1b\u78b3\u6c34\u5316\u5408\u7269\u6d3b\u6027\u9176\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37098943\", \"search_query\": \"genome\", \"affiliations\": \"Research Faculty of Engineering, Hokkaido University, Sapporo, Japan.; Research Faculty of Environmental Earth Science, Hokkaido University, Sapporo, Japan.; Center for Genome Informatics, Joint Support Center for Data Science Research, Research Organization of Information and Systems, Mishima, Shizuoka, Japan.; Advanced Genomics Center, National Institute of Genetics, Mishima, Shizuoka, Japan.; Research Faculty of Agriculture, Hokkaido University, Sapporo, Japan.; Global Station for Food, Land, and Water Resources, Hokkaido University, Sapporo, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-04-26\"}]");

            const mainCard = document.querySelector('.main-card');
            if (mainCard) {
                mainCard.innerHTML = '<div class="alert alert-danger">加载数据时出错，请检查输入文件或联系管理员。</div>' + mainCard.innerHTML;
            }

        console.log("Articles data:", articles);
        console.log("Chart data:", chartData);

        function getAllFields(data) {
            const fields = new Set();
            if (!Array.isArray(data)) {
                console.error("getAllFields: Input data is not an array", data);
                return [];
            }
            data.forEach(row => {
                if (typeof row === 'object' && row !== null) {
                    Object.keys(row).forEach(k => fields.add(k));
                } else {
                    console.warn("getAllFields: Skipping invalid row", row);
                }
            });
            const priority = [
                'id','title','translated_title','authors','journal','year','pmid','doi','url','abstract','translated_abstract','keywords','translated_keywords','quartile','impact_factor',
                'publish_time','pub_time','publication_date','date','time','datetime','created_at','updated_at'
            ];
            const sorted = priority.filter(f => fields.has(f));
            priority.forEach(f => fields.delete(f));
            return sorted.concat(Array.from(fields));
        }
        const fields = getAllFields(articles);
        console.log("Detected fields:", fields);

        function renderColumnSelector() {
            console.log("Rendering column selector...");
            const selectorContainer = document.createElement('div');
            selectorContainer.className = "column-selector-container";
            const selectorDiv = document.createElement('div');
            selectorDiv.innerHTML = `<label class="form-label fw-bold d-block mb-2">选择显示的列：</label>`;
            if (fields.length === 0) {
                 console.warn("No fields found for column selector.");
                 selectorDiv.innerHTML += '<p class="text-muted">未检测到数据列。</p>';
            } else {
                fields.forEach((field, idx) => {
                    let showName = field;
                    if (['publish_time','pub_time','publication_date','date','time','datetime','created_at','updated_at'].includes(field)) showName = '时间';
                    else if (field === 'title') showName = '标题';
                    else if (field === 'translated_title') showName = '翻译标题';
                    else if (field === 'authors') showName = '作者';
                    else if (field === 'journal') showName = '期刊';
                    else if (field === 'year') showName = '年份';
                    else if (field === 'pmid') showName = 'PMID';
                    else if (field === 'doi') showName = 'DOI';
                    else if (field === 'url') showName = '链接';
                    else if (field === 'abstract') showName = '摘要';
                    else if (field === 'translated_abstract') showName = '翻译摘要';
                    else if (field === 'keywords') showName = '关键词';
                    else if (field === 'translated_keywords') showName = '翻译关键词';
                    else if (field === 'quartile') showName = '分区';
                    else if (field === 'impact_factor') showName = '影响因子';
                    selectorDiv.innerHTML += `
                        <div class="form-check form-check-inline">
                            <input class="form-check-input column-toggle" type="checkbox" id="col-toggle-${idx}" data-field="${field}" checked>
                            <label class="form-check-label" for="col-toggle-${idx}">${showName}</label>
                        </div>
                    `;
                });
            }
            selectorContainer.appendChild(selectorDiv);
            const insertBeforeElement = document.querySelector('.main-card .row.mb-3');
            if (insertBeforeElement) {
                 document.querySelector('.main-card').insertBefore(selectorContainer, insertBeforeElement);
                 console.log("Column selector rendered.");
            } else {
                 console.error("Could not find element to insert column selector before.");
            }
        }

        const headerRow = document.getElementById('tableHeader');
        function renderInitialHeader(allFields) {
            console.log("Rendering initial header...");
            if (!headerRow) { console.error("Header row element not found!"); return; }
            headerRow.innerHTML = '';
            if (allFields.length === 0) {
                 console.warn("No fields for header.");
                 headerRow.innerHTML = '<th>无数据</th>';
                 return;
            }
            allFields.forEach(field => {
                let showName = field;
                if (['publish_time','pub_time','publication_date','date','time','datetime','created_at','updated_at'].includes(field)) showName = '时间';
                else if (field === 'title') showName = '标题';
                else if (field === 'translated_title') showName = '翻译标题';
                else if (field === 'authors') showName = '作者';
                else if (field === 'journal') showName = '期刊';
                else if (field === 'year') showName = '年份';
                else if (field === 'pmid') showName = 'PMID';
                else if (field === 'doi') showName = 'DOI';
                else if (field === 'url') showName = '链接';
                else if (field === 'abstract') showName = '摘要';
                else if (field === 'translated_abstract') showName = '翻译摘要';
                else if (field === 'keywords') showName = '关键词';
                else if (field === 'translated_keywords') showName = '翻译关键词';
                else if (field === 'quartile') showName = '分区';
                else if (field === 'impact_factor') showName = '影响因子';
                const th = document.createElement('th');
                th.textContent = showName;
                headerRow.appendChild(th);
            });
            console.log("Initial header rendered.");
        }

        const tableBody = document.getElementById('tableBody');
        function renderInitialTable(data, allFields) {
            console.log("Rendering initial table body...");
            if (!tableBody) { console.error("Table body element not found!"); return; }
            tableBody.innerHTML = '';
            const articleCountElement = document.getElementById('articleCount');

            if (!Array.isArray(data) || data.length === 0 || allFields.length === 0) {
                console.warn("No data or fields to render in table body.");
                const colCount = allFields.length > 0 ? allFields.length : 1;
                tableBody.innerHTML = `<tr class="no-data-row"><td colspan="${colCount}" class="text-center text-muted">没有可显示的文献记录。</td></tr>`;
                if(articleCountElement) articleCountElement.textContent = '0';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                allFields.forEach(field => {
                    let val = (row && typeof row === 'object' && row[field] !== undefined) ? row[field] : '';
                    if (field.toLowerCase() === 'pmid' && val) {
                        val = `<a href="https://pubmed.ncbi.nlm.nih.gov/${val}" target="_blank">${val}</a>`;
                    }
                    if (field.toLowerCase() === 'doi' && val) {
                        val = `<a href="https://doi.org/${val}" target="_blank">${val}</a>`;
                    }
                    if (field.toLowerCase() === 'url' && val) {
                        val = `<a href="${val}" target="_blank">链接</a>`;
                    }
                    const td = document.createElement('td');
                    td.innerHTML = val;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
            if(articleCountElement) articleCountElement.textContent = data.length;
            console.log(`Initial table body rendered with ${data.length} rows.`);
        }

        try {
            renderColumnSelector();
            renderInitialHeader(fields);
            renderInitialTable(articles, fields);
        } catch (e) {
            console.error("Error during initial rendering:", e);
        }

        let dataTable = null;
        $(document).ready(function() {
            console.log("Document ready. Initializing DataTable...");
            try {
                if ($('#articlesTable tbody tr.no-data-row').length === 0 && $('#articlesTable tbody tr').length > 0) {
                    dataTable = $('#articlesTable').DataTable({
                        dom: 'Bfrtip',
                        buttons: [
                            { extend: 'copy', text: '<i class="fa fa-copy"></i> 复制' },
                            { extend: 'csv', text: '<i class="fa fa-file-csv"></i> 导出CSV' },
                            { extend: 'excel', text: '<i class="fa fa-file-excel"></i> Excel' },
                            { extend: 'pdf', text: '<i class="fa fa-file-pdf"></i> PDF' },
                            { extend: 'print', text: '<i class="fa fa-print"></i> 打印' }
                        ],
                        pageLength: 10,
                        language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/zh-CN.json" },
                        order: [[0, 'asc']],
                        scrollX: true
                    });
                    console.log("DataTable initialized successfully.");

                    console.log("Attaching column toggle listeners...");
                    document.querySelectorAll('.column-toggle').forEach(cb => {
                        cb.addEventListener('change', function() {
                            const field = this.getAttribute('data-field');
                            const columnIndex = fields.indexOf(field);
                            if (columnIndex > -1 && dataTable) {
                                try {
                                    const column = dataTable.column(columnIndex);
                                    column.visible(this.checked);
                                    console.log(`Column '${field}' visibility set to ${this.checked}`);
                                } catch (e) {
                                    console.error(`Error toggling column '${field}':`, e);
                                }
                            } else {
                                console.warn(`Could not find column index for field '${field}' or DataTable not ready.`);
                            }
                        });
                    });
                    console.log("Column toggle listeners attached.");
                } else {
                    console.warn("DataTable initialization skipped: Table body is empty or contains 'no data' row.");
                     $('.dt-buttons, .dataTables_filter, .dataTables_info, .dataTables_paginate').hide();
                }
            } catch (e) {
                console.error("Error initializing DataTable:", e);
            }

            const globalSearchInput = document.getElementById('globalSearch');
            if (globalSearchInput) {
                globalSearchInput.addEventListener('input', function() {
                    if (dataTable) {
                        dataTable.search(this.value).draw();
                    } else {
                        console.warn("Search ignored: DataTable not initialized.");
                    }
                });
            } else {
                console.error("Global search input element not found!");
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded. Rendering chart...");
            const chartContainer = document.querySelector('.chart-container');
            const chartCanvas = document.getElementById('chartCanvas');
            let chartInstance = null;

            function renderChart() {
                if (chartInstance) {
                    chartInstance.destroy();
                }

                let labels, data, titleText;
                let chartShouldBeVisible = false;

                if (chartData && chartData.time && typeof chartData.time === 'object' && Object.keys(chartData.time).length > 0) {
                    labels = Object.keys(chartData.time);
                    data = Object.values(chartData.time);
                    titleText = `文章发布时间分布 (${chartData.time_field || '未知时间字段'})`;
                    chartShouldBeVisible = true;
                } else if (chartData && chartData.years && typeof chartData.years === 'object' && Object.keys(chartData.years).length > 0) {
                    labels = Object.keys(chartData.years);
                    data = Object.values(chartData.years);
                    titleText = '文章年份分布';
                    chartShouldBeVisible = true;
                } else {
                    console.warn("No valid time or year data for chart.");
                    chartShouldBeVisible = false;
                }

                if (chartContainer) {
                    chartContainer.style.display = chartShouldBeVisible ? 'block' : 'none';
                } else {
                     console.error("Chart container element not found!");
                     return;
                }

                if (!chartShouldBeVisible) {
                    return;
                }

                if (!chartCanvas) {
                     console.error("Chart canvas element not found!");
                     return;
                }

                const ctx = chartCanvas.getContext('2d');
                try {
                    chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '文章数量',
                                data: data,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { position: 'top' },
                                title: { display: true, text: titleText }
                            },
                            scales: {
                                x: { ticks: { autoSkip: true, maxRotation: 45, minRotation: 0 } }
                            }
                        }
                    });
                    console.log("Chart rendered successfully.");
                } catch (e) {
                    console.error("Error rendering chart:", e);
                }
            }
            if (articles) {
                 renderChart();
            } else {
                 console.warn("Skipping chart rendering due to data parsing error.");
            }
        });
        console.log("Script end");
    </script>
