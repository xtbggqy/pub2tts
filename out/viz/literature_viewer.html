        try {
            articles = JSON.parse("[{\"id\": 1, \"title\": \"SnapShot: Condensates in plant biology.\", \"authors\": \"Fang Xiaofeng; Li Pilong\", \"journal\": \"Cell\", \"year\": \"2024\", \"pmid\": \"38788692\", \"doi\": \"10.1016/j.cell.2024.04.011\", \"abstract\": \"Plant cells share a number of biological condensates with cells from other eukaryotes. There are, however, a growing number of plant-specific condensates that support different cellular functions. Condensates operating in different plant tissues contribute to aspects of development and stress responses. To view this SnapShot, open or download the PDF.\", \"keywords\": \"(Auto-generated) \u51dd\u7f29\u4f53;\u690d\u7269\u751f\u7269\u5b66;\u7ec6\u80de\u529f\u80fd;\u7ec4\u7ec7\u53d1\u80b2;\u80c1\u8feb\u53cd\u5e94;\u690d\u7269\u7279\u5f02;\u751f\u7269\u5316\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u751f\u7269\u5b66\u4e2d\u7684\u51b7\u51dd\u7269\u3002\", \"translated_abstract\": \"\u690d\u7269\u7ec6\u80de\u4e0e\u5176\u4ed6\u771f\u6838\u7ec6\u80de\u5171\u4eab\u591a\u79cd\u751f\u7269\u51dd\u805a\u4f53\uff0c\u4f46\u540c\u65f6\u4e5f\u5b58\u5728\u8d8a\u6765\u8d8a\u591a\u7684\u690d\u7269\u7279\u5f02\u6027\u51dd\u805a\u4f53\u4ee5\u652f\u6301\u4e0d\u540c\u7684\u7ec6\u80de\u529f\u80fd\u3002\u5728\u4e0d\u540c\u690d\u7269\u7ec4\u7ec7\u4e2d\u8fd0\u4f5c\u7684\u51dd\u805a\u4f53\u6709\u52a9\u4e8e\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u7b49\u65b9\u9762\u3002\u8981\u67e5\u770b\u6b64 SnapShot\uff0c\u53ef\u6253\u5f00\u6216\u4e0b\u8f7d PDF \u6587\u4ef6\u3002\", \"translated_keywords\": \"\u51dd\u7f29\u4f53;\u690d\u7269\u751f\u7269\u5b66;\u7ec6\u80de\u529f\u80fd;\u7ec4\u7ec7\u53d1\u80b2;\u80c1\u8feb\u53cd\u5e94;\u690d\u7269\u7279\u5f02;\u751f\u7269\u5316\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"64.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38788692\", \"search_query\": \"plant\", \"affiliations\": \"School of Life Sciences, Tsinghua University, Beijing, China. Electronic address: xffang@tsinghua.edu.cn.; School of Life Sciences, Tsinghua University, Beijing, China; State Key Laboratory of Membrane Biology, Tsinghua University, Beijing, China; Beijing Frontier Research Center for Biological Structure, Tsinghua University, Beijing, China; Tsinghua-Peking Center for Life Sciences, Beijing, China. Electronic address: pilongli@tsinghua.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Cell\", \"pub_date\": \"2024-05-25\"}, {\"id\": 2, \"title\": \"Single-cell genomics meets human genetics.\", \"authors\": \"Cuomo Anna S E; Nathan Aparna; Raychaudhuri Soumya; MacArthur Daniel G; Powell Joseph E\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2023\", \"pmid\": \"37085594\", \"doi\": \"10.1038/s41576-023-00599-5\", \"abstract\": \"Single-cell genomic technologies are revealing the cellular composition, identities and states in tissues at unprecedented resolution. They have now scaled to the point that it is possible to query samples at the population level, across thousands of individuals. Combining single-cell information with genotype data at this scale provides opportunities to link genetic variation to the cellular processes underpinning key aspects of human biology and disease. This strategy has potential implications for disease diagnosis, risk prediction and development of therapeutic solutions. But, effectively integrating large-scale single-cell genomic data, genetic variation and additional phenotypic data will require advances in data generation and analysis methods. As single-cell genetics begins to emerge as a field in its own right, we review its current state and the challenges and opportunities ahead.\", \"keywords\": \"(Auto-generated) \u5355\u7ec6\u80de\u57fa\u56e0\u7ec4;\u9057\u4f20\u53d8\u5f02;\u4eba\u7c7b\u751f\u7269\u5b66;\u75be\u75c5\u673a\u5236;\u6570\u636e\u6574\u5408;\u8bca\u65ad\u4e0e\u6cbb\u7597;\u98ce\u9669\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4\u5b66\u4e0e\u4eba\u7c7b\u9057\u4f20\u5b66\u76f8\u7ed3\u5408\", \"translated_abstract\": \"\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4\u6280\u672f\u6b63\u5728\u4ee5\u524d\u6240\u672a\u6709\u7684\u5206\u8fa8\u7387\u63ed\u793a\u7ec4\u7ec7\u4e2d\u7684\u7ec6\u80de\u7ec4\u6210\u3001\u8eab\u4efd\u548c\u72b6\u6001\u3002\u5982\u4eca\uff0c\u8fd9\u4e9b\u6280\u672f\u5df2\u7ecf\u53d1\u5c55\u5230\u53ef\u4ee5\u5bf9\u6570\u5343\u4e2a\u4e2a\u4f53\u7684\u7fa4\u4f53\u6837\u672c\u8fdb\u884c\u5206\u6790\u7684\u7a0b\u5ea6\u3002\u5c06\u8fd9\u79cd\u89c4\u6a21\u7684\u5355\u7ec6\u80de\u4fe1\u606f\u4e0e\u57fa\u56e0\u578b\u6570\u636e\u76f8\u7ed3\u5408\uff0c\u4e3a\u5c06\u9057\u4f20\u53d8\u5f02\u4e0e\u4eba\u7c7b\u751f\u7269\u5b66\u548c\u75be\u75c5\u5173\u952e\u65b9\u9762\u7684\u7ec6\u80de\u8fc7\u7a0b\u8054\u7cfb\u8d77\u6765\u63d0\u4f9b\u4e86\u673a\u4f1a\u3002\u8fd9\u4e00\u7b56\u7565\u5728\u75be\u75c5\u8bca\u65ad\u3001\u98ce\u9669\u9884\u6d4b\u4ee5\u53ca\u6cbb\u7597\u65b9\u6848\u5f00\u53d1\u65b9\u9762\u5177\u6709\u6f5c\u5728\u610f\u4e49\u3002\u7136\u800c\uff0c\u6709\u6548\u6574\u5408\u5927\u89c4\u6a21\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4\u6570\u636e\u3001\u9057\u4f20\u53d8\u5f02\u53ca\u989d\u5916\u8868\u578b\u6570\u636e\uff0c\u9700\u8981\u5728\u6570\u636e\u751f\u6210\u548c\u5206\u6790\u65b9\u6cd5\u4e0a\u53d6\u5f97\u8fdb\u5c55\u3002\u968f\u7740\u5355\u7ec6\u80de\u9057\u4f20\u5b66\u4f5c\u4e3a\u4e00\u4e2a\u72ec\u7acb\u9886\u57df\u5f00\u59cb\u5174\u8d77\uff0c\u6211\u4eec\u56de\u987e\u4e86\u8be5\u9886\u57df\u7684\u73b0\u72b6\u3001\u9762\u4e34\u7684\u6311\u6218\u4ee5\u53ca\u672a\u6765\u7684\u673a\u4f1a\u3002\", \"translated_keywords\": \"\u5355\u7ec6\u80de\u57fa\u56e0\u7ec4;\u9057\u4f20\u53d8\u5f02;\u4eba\u7c7b\u751f\u7269\u5b66;\u75be\u75c5\u673a\u5236;\u6570\u636e\u6574\u5408;\u8bca\u65ad\u4e0e\u6cbb\u7597;\u98ce\u9669\u9884\u6d4b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37085594\", \"search_query\": \"genome\", \"affiliations\": \"Garvan Institute of Medical Research, Darlinghurst, Sydney, New South Wales, Australia. a.cuomo@garvan.org.au.; Centre for Population Genomics, Garvan Institute of Medical Research, Sydney, New South Wales, Australia. a.cuomo@garvan.org.au.; Centre for Population Genomics, Murdoch Children's Research Institute, Melbourne, Victoria, Australia. a.cuomo@garvan.org.au.; Center for Data Sciences, Brigham and Women's Hospital and Harvard Medical School, Boston, MA, USA.; Divisions of Rheumatology and Genetics, Department of Medicine, Brigham and Women's Hospital, Boston, MA, USA.; Department of Biomedical Informatics, Harvard Medical School, Boston, MA, USA.; Program in Medical and Population Genetics, Broad Institute of MIT and Harvard, Cambridge, MA, USA.; Centre for Population Genomics, Garvan Institute of Medical Research, Sydney, New South Wales, Australia.; Centre for Population Genomics, Murdoch Children's Research Institute, Melbourne, Victoria, Australia.; Garvan Institute of Medical Research, Darlinghurst, Sydney, New South Wales, Australia. j.powell@garvan.org.au.; UNSW Cellular Genomics Futures Institute, University of New South Wales, Sydney, New South Wales, Australia. j.powell@garvan.org.au.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2023-04-22\"}, {\"id\": 3, \"title\": \"Translating genomic advances into biodiversity conservation.\", \"authors\": \"Hogg Carolyn J\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2023\", \"pmid\": \"38012268\", \"doi\": \"10.1038/s41576-023-00671-0\", \"abstract\": \"A key action of the new Global Biodiversity Framework is the maintenance of genetic diversity in all species to safeguard their adaptive potential. To achieve this goal, a translational mindset, which aims to convert results of basic research into direct practical benefits, needs to be applied to biodiversity conservation. Despite much discussion on the value of genomics to conservation, a disconnect between those generating genomic resources and those applying it to biodiversity management remains. As global efforts to generate reference genomes for non-model species increase, investment into practical biodiversity applications is critically important. Applications such as understanding population and multispecies diversity and longitudinal monitoring need support alongside education for policymakers on integrating the data into evidence-based decisions. Without such investment, the opportunity to revolutionize global biodiversity conservation using genomics will not be fully realized.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u5b66;\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4;\u9002\u5e94\u6f5c\u529b;\u8f6c\u5316\u601d\u7ef4;\u53c2\u8003\u57fa\u56e0\u7ec4;\u653f\u7b56\u5236\u5b9a\u8005;\u7eb5\u5411\u76d1\u6d4b;\u9057\u4f20\u591a\u6837\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u751f\u6001\u5b66\", \"translated_title\": \"\u5c06\u57fa\u56e0\u7ec4\u5b66\u8fdb\u5c55\u8f6c\u5316\u4e3a\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4\", \"translated_abstract\": \"\u300a\u6606\u660e\uff0d\u8499\u7279\u5229\u5c14\u5168\u7403\u751f\u7269\u591a\u6837\u6027\u6846\u67b6\u300b\u7684\u4e00\u9879\u5173\u952e\u884c\u52a8\u662f\u7ef4\u6301\u6240\u6709\u7269\u79cd\u7684\u9057\u4f20\u591a\u6837\u6027\uff0c\u4ee5\u4fdd\u969c\u5176\u9002\u5e94\u6f5c\u529b\u3002\u4e3a\u5b9e\u73b0\u8fd9\u4e00\u76ee\u6807\uff0c\u9700\u8981\u5c06\u4e00\u79cd\u81f4\u529b\u4e8e\u5c06\u57fa\u7840\u7814\u7a76\u6210\u679c\u8f6c\u5316\u6210\u76f4\u63a5\u5b9e\u9645\u6548\u76ca\u7684\u8f6c\u5316\u601d\u7ef4\u5e94\u7528\u4e8e\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4\u4e4b\u4e2d\u3002\u5c3d\u7ba1\u5173\u4e8e\u57fa\u56e0\u7ec4\u5b66\u5728\u4fdd\u62a4\u4e2d\u7684\u4ef7\u503c\u8ba8\u8bba\u5f88\u591a\uff0c\u4f46\u751f\u6210\u57fa\u56e0\u7ec4\u8d44\u6e90\u7684\u7814\u7a76\u4eba\u5458\u4e0e\u5c06\u5176\u5e94\u7528\u4e8e\u751f\u7269\u591a\u6837\u6027\u7ba1\u7406\u7684\u5b9e\u8df5\u8005\u4e4b\u95f4\u4ecd\u5b58\u5728\u8131\u8282\u3002\u968f\u7740\u5168\u7403\u5bf9\u975e\u6a21\u5f0f\u7269\u79cd\u53c2\u8003\u57fa\u56e0\u7ec4\u6784\u5efa\u5de5\u4f5c\u7684\u52aa\u529b\u4e0d\u65ad\u589e\u52a0\uff0c\u6295\u8d44\u4e8e\u5b9e\u7528\u7684\u751f\u7269\u591a\u6837\u6027\u5e94\u7528\u663e\u5f97\u5c24\u4e3a\u91cd\u8981\u3002\u8bf8\u5982\u7406\u89e3\u79cd\u7fa4\u548c\u591a\u7269\u79cd\u591a\u6837\u6027\u4ee5\u53ca\u957f\u671f\u76d1\u6d4b\u7b49\u5e94\u7528\u9700\u8981\u5f97\u5230\u652f\u6301\uff0c\u540c\u65f6\u653f\u7b56\u5236\u5b9a\u8005\u4e5f\u9700\u8981\u63a5\u53d7\u6559\u80b2\uff0c\u4ee5\u4fbf\u5c06\u8fd9\u4e9b\u6570\u636e\u6574\u5408\u5230\u57fa\u4e8e\u8bc1\u636e\u7684\u51b3\u7b56\u4e2d\u3002\u5982\u679c\u6ca1\u6709\u8fd9\u6837\u7684\u6295\u8d44\uff0c\u5229\u7528\u57fa\u56e0\u7ec4\u5b66\u5f7b\u5e95\u6539\u53d8\u5168\u7403\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4\u7684\u673a\u4f1a\u5c06\u65e0\u6cd5\u5b8c\u5168\u5b9e\u73b0\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66;\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4;\u9002\u5e94\u6f5c\u529b;\u8f6c\u5316\u601d\u7ef4;\u53c2\u8003\u57fa\u56e0\u7ec4;\u653f\u7b56\u5236\u5b9a\u8005;\u7eb5\u5411\u76d1\u6d4b;\u9057\u4f20\u591a\u6837\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u751f\u6001\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38012268\", \"search_query\": \"genome\", \"affiliations\": \"School of Life & Environmental Sciences, The University of Sydney, Sydney, NSW, Australia. carolyn.hogg@sydney.edu.au.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2023-11-28\"}, {\"id\": 4, \"title\": \"Harnessing deep learning for population genetic inference.\", \"authors\": \"Huang Xin; Rymbekova Aigerim; Dolgova Olga; Lao Oscar; Kuhlwilm Martin\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2023\", \"pmid\": \"37666948\", \"doi\": \"10.1038/s41576-023-00636-3\", \"abstract\": \"In population genetics, the emergence of large-scale genomic data for various species and populations has provided new opportunities to understand the evolutionary forces that drive genetic diversity using statistical inference. However, the era of population genomics presents new challenges in analysing the massive amounts of genomes and variants. Deep learning has demonstrated state-of-the-art performance for numerous applications involving large-scale data. Recently, deep learning approaches have gained popularity in population genetics; facilitated by the advent of massive genomic data sets, powerful computational hardware and complex deep learning architectures, they have been used to identify population structure, infer demographic history and investigate natural selection. Here, we introduce common deep learning architectures and provide comprehensive guidelines for implementing deep learning models for population genetic inference. We also discuss current challenges and future directions for applying deep learning in population genetics, focusing on efficiency, robustness and interpretability.\", \"keywords\": \"(Auto-generated) \u6df1\u5ea6\u5b66\u4e60;\u7fa4\u4f53\u9057\u4f20\u5b66;\u57fa\u56e0\u7ec4\u6570\u636e;\u4eba\u53e3\u7ed3\u6784;\u79cd\u7fa4\u5386\u53f2\u63a8\u65ad;\u81ea\u7136\u9009\u62e9;\u7edf\u8ba1\u63a8\u65ad;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"translated_title\": \"\u5229\u7528\u6df1\u5ea6\u5b66\u4e60\u8fdb\u884c\u7fa4\u4f53\u9057\u4f20\u63a8\u65ad\", \"translated_abstract\": \"\u5728\u7fa4\u4f53\u9057\u4f20\u5b66\u4e2d\uff0c\u4e0d\u540c\u7269\u79cd\u548c\u79cd\u7fa4\u7684\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u51fa\u73b0\u4e3a\u5229\u7528\u7edf\u8ba1\u63a8\u65ad\u7406\u89e3\u9a71\u52a8\u9057\u4f20\u591a\u6837\u6027\u7684\u8fdb\u5316\u529b\u91cf\u63d0\u4f9b\u4e86\u65b0\u7684\u673a\u9047\u3002\u7136\u800c\uff0c\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\u5728\u5206\u6790\u6d77\u91cf\u57fa\u56e0\u7ec4\u548c\u53d8\u5f02\u6570\u636e\u65f6\u4e5f\u5e26\u6765\u4e86\u65b0\u7684\u6311\u6218\u3002\u6df1\u5ea6\u5b66\u4e60\u5728\u6d89\u53ca\u5927\u89c4\u6a21\u6570\u636e\u7684\u4f17\u591a\u5e94\u7528\u4e2d\u8868\u73b0\u51fa\u6700\u5148\u8fdb\u7684\u6027\u80fd\u3002\u8fd1\u5e74\u6765\uff0c\u6df1\u5ea6\u5b66\u4e60\u65b9\u6cd5\u5728\u7fa4\u4f53\u9057\u4f20\u5b66\u4e2d\u8d8a\u6765\u8d8a\u53d7\u6b22\u8fce\uff1b\u501f\u52a9\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u3001\u5f3a\u5927\u7684\u8ba1\u7b97\u786c\u4ef6\u4ee5\u53ca\u590d\u6742\u7684\u6df1\u5ea6\u5b66\u4e60\u67b6\u6784\u7684\u51fa\u73b0\uff0c\u8fd9\u4e9b\u65b9\u6cd5\u88ab\u7528\u4e8e\u8bc6\u522b\u7fa4\u4f53\u7ed3\u6784\u3001\u63a8\u65ad\u79cd\u7fa4\u5386\u53f2\u5e76\u7814\u7a76\u81ea\u7136\u9009\u62e9\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u5e38\u89c1\u7684\u6df1\u5ea6\u5b66\u4e60\u67b6\u6784\uff0c\u5e76\u63d0\u4f9b\u4e86\u5b9e\u65bd\u7528\u4e8e\u7fa4\u4f53\u9057\u4f20\u63a8\u65ad\u7684\u6df1\u5ea6\u5b66\u4e60\u6a21\u578b\u7684\u5168\u9762\u6307\u5357\u3002\u6211\u4eec\u8fd8\u8ba8\u8bba\u4e86\u5728\u7fa4\u4f53\u9057\u4f20\u5b66\u4e2d\u5e94\u7528\u6df1\u5ea6\u5b66\u4e60\u7684\u5f53\u524d\u6311\u6218\u548c\u672a\u6765\u65b9\u5411\uff0c\u91cd\u70b9\u5173\u6ce8\u6548\u7387\u3001\u9c81\u68d2\u6027\u548c\u53ef\u89e3\u91ca\u6027\u3002\", \"translated_keywords\": \"\u6df1\u5ea6\u5b66\u4e60;\u7fa4\u4f53\u9057\u4f20\u5b66;\u57fa\u56e0\u7ec4\u6570\u636e;\u4eba\u53e3\u7ed3\u6784;\u79cd\u7fa4\u5386\u53f2\u63a8\u65ad;\u81ea\u7136\u9009\u62e9;\u7edf\u8ba1\u63a8\u65ad;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37666948\", \"search_query\": \"genome\", \"affiliations\": \"Department of Evolutionary Anthropology, University of Vienna, Vienna, Austria. xin.huang@univie.ac.at.; Human Evolution and Archaeological Sciences (HEAS), University of Vienna, Vienna, Austria. xin.huang@univie.ac.at.; Department of Evolutionary Anthropology, University of Vienna, Vienna, Austria.; Human Evolution and Archaeological Sciences (HEAS), University of Vienna, Vienna, Austria.; Integrative Genomics Laboratory, CIC bioGUNE - Centro de Investigaci\u00f3n Cooperativa en Biociencias, Derio, Biscaya, Spain.; Institute of Evolutionary Biology, CSIC-Universitat Pompeu Fabra, Barcelona, Spain. oscar.lao@ibe.upf-csic.es.; Department of Evolutionary Anthropology, University of Vienna, Vienna, Austria. martin.kuhlwilm@univie.ac.at.; Human Evolution and Archaeological Sciences (HEAS), University of Vienna, Vienna, Austria. martin.kuhlwilm@univie.ac.at.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2023-09-05\"}, {\"id\": 5, \"title\": \"Variant calling and benchmarking in an era of complete human genome sequences.\", \"authors\": \"Olson Nathan D; Wagner Justin; Dwarshuis Nathan; Miga Karen H; Sedlazeck Fritz J; Salit Marc; Zook Justin M\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2023\", \"pmid\": \"37059810\", \"doi\": \"10.1038/s41576-023-00590-0\", \"abstract\": \"Genetic variant calling from DNA sequencing has enabled understanding of germline variation in hundreds of thousands of humans. Sequencing technologies and variant-calling methods have advanced rapidly, routinely providing reliable variant calls in most of the human genome. We describe how advances in long reads, deep learning, de novo assembly and pangenomes have expanded access to variant calls in increasingly challenging, repetitive genomic regions, including medically relevant regions, and how new benchmark sets and benchmarking methods illuminate their strengths and limitations. Finally, we explore the possible future of more complete characterization of human genome variation in light of the recent completion of a telomere-to-telomere human genome reference assembly and human pangenomes, and we consider the innovations needed to benchmark their newly accessible repetitive regions and complex variants.\", \"keywords\": \"(Auto-generated) variant calling; benchmarking; long reads; de novo assembly; pangenomes; human genome; repetitive regions; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5728\u5b8c\u6574\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5e8f\u5217\u65f6\u4ee3\u4e0b\u7684\u53d8\u5f02 Calling \u4e0e\u57fa\u51c6\u6d4b\u8bd5\", \"translated_abstract\": \"\u4eceDNA\u6d4b\u5e8f\u4e2d\u8fdb\u884c\u9057\u4f20\u53d8\u5f02\u68c0\u6d4b\u5df2\u4f7f\u6211\u4eec\u80fd\u591f\u7406\u89e3\u6570\u5341\u4e07\u4eba\u7c7b\u7684\u79cd\u7cfb\u53d8\u5f02\u3002\u6d4b\u5e8f\u6280\u672f\u548c\u53d8\u5f02\u68c0\u6d4b\u65b9\u6cd5\u5feb\u901f\u53d1\u5c55\uff0c\u901a\u5e38\u80fd\u591f\u5728\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7684\u5927\u90e8\u5206\u533a\u57df\u63d0\u4f9b\u53ef\u9760\u7684\u53d8\u5f02\u68c0\u6d4b\u7ed3\u679c\u3002\u672c\u6587\u63cf\u8ff0\u4e86\u957f\u8bfb\u957f\u6280\u672f\u3001\u6df1\u5ea6\u5b66\u4e60\u3001\u4ece\u5934\u7ec4\u88c5\u4ee5\u53ca\u6cdb\u57fa\u56e0\u7ec4\u5728\u6269\u5c55\u5bf9\u65e5\u76ca\u5177\u6709\u6311\u6218\u6027\u548c\u91cd\u590d\u6027\u57fa\u56e0\u7ec4\u533a\u57df\uff08\u5305\u62ec\u533b\u5b66\u76f8\u5173\u533a\u57df\uff09\u53d8\u5f02\u68c0\u6d4b\u80fd\u529b\u65b9\u9762\u53d6\u5f97\u7684\u8fdb\u5c55\uff0c\u5e76\u63a2\u8ba8\u4e86\u65b0\u7684\u57fa\u51c6\u6570\u636e\u96c6\u548c\u57fa\u51c6\u65b9\u6cd5\u5982\u4f55\u63ed\u793a\u8fd9\u4e9b\u6280\u672f\u7684\u4f18\u52bf\u4e0e\u5c40\u9650\u6027\u3002\u6700\u540e\uff0c\u672c\u6587\u57fa\u4e8e\u8fd1\u671f\u5b8c\u6210\u7684\u4eba\u7c7b\u7aef\u7c92\u5230\u7aef\u7c92\u5168\u57fa\u56e0\u7ec4\u53c2\u8003\u7ec4\u88c5\u548c\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u7684\u80cc\u666f\u4e0b\uff0c\u5c55\u671b\u4e86\u66f4\u5168\u9762\u8868\u5f81\u4eba\u7c7b\u57fa\u56e0\u7ec4\u53d8\u5f02\u7684\u53ef\u80fd\u6027\uff0c\u5e76\u8003\u8651\u4e86\u8bc4\u4f30\u5176\u65b0\u53ef\u53ca\u7684\u91cd\u590d\u533a\u57df\u548c\u590d\u6742\u53d8\u5f02\u6240\u9700\u7684\u521b\u65b0\u65b9\u6cd5\u3002\", \"translated_keywords\": \"variant calling; benchmarking; long reads; de novo assembly; pangenomes; human genome; repetitive regions; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37059810\", \"search_query\": \"pangenome\", \"affiliations\": \"Material Measurement Laboratory, National Institute of Standards and Technology, Gaithersburg, MD, USA.; UC Santa Cruz Genomics Institute, University of California Santa Cruz, Santa Cruz, CA, USA.; Baylor College of Medicine, Human Genome Sequencing Center, Houston, TX, USA.; The MITRE Corporation, McLean, VA, USA.; Material Measurement Laboratory, National Institute of Standards and Technology, Gaithersburg, MD, USA. jzook@nist.gov.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2023-04-15\"}, {\"id\": 6, \"title\": \"Current advances in primate genomics: novel approaches for understanding evolution and disease.\", \"authors\": \"Juan David; Santpere Gabriel; Kelley Joanna L; Cornejo Omar E; Marques-Bonet Tomas\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2023\", \"pmid\": \"36599936\", \"doi\": \"10.1038/s41576-022-00554-w\", \"abstract\": \"Primate genomics holds the key to understanding fundamental aspects of human evolution and disease. However, genetic diversity and functional genomics data sets are currently available for only a few of the more than 500 extant primate species. Concerted efforts are under way to characterize primate genomes, genetic polymorphism and divergence, and functional landscapes across the primate phylogeny. The resulting data sets will enable the connection of genotypes to phenotypes and provide new insight into aspects of the genetics of primate traits, including human diseases. In this Review, we describe the existing genome assemblies as well as genetic variation and functional genomic data sets. We highlight some of the challenges with sample acquisition. Finally, we explore how technological advances in single-cell functional genomics and induced pluripotent stem cell-derived organoids will facilitate our understanding of the molecular foundations of primate biology.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u5b66;\u7075\u957f\u7c7b\u52a8\u7269;\u8fdb\u5316;\u75be\u75c5;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u9057\u4f20\u591a\u6001\u6027;\u6837\u672c\u91c7\u96c6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7406\u89e3\u8fdb\u5316\u4e0e\u75be\u75c5\u7684\u65b0\u65b9\u6cd5\", \"translated_abstract\": \"\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u5b66\u662f\u7406\u89e3\u4eba\u7c7b\u8fdb\u5316\u548c\u75be\u75c5\u7684\u57fa\u7840\u6240\u5728\u3002\u7136\u800c\uff0c\u76ee\u524d\u53ea\u6709\u5c11\u6570\u73b0\u5b58\u7684500\u591a\u79cd\u7075\u957f\u7c7b\u7269\u79cd\u5177\u5907\u9057\u4f20\u591a\u6837\u6027\u548c\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u3002\u5927\u89c4\u6a21\u7684\u52aa\u529b\u6b63\u5728\u8fdb\u884c\u4e2d\uff0c\u4ee5\u8868\u5f81\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u3001\u9057\u4f20\u591a\u6001\u6027\u548c\u5206\u6b67\u4ee5\u53ca\u7075\u957f\u7c7b\u7cfb\u7edf\u53d1\u80b2\u4e2d\u7684\u529f\u80fd\u666f\u89c2\u3002\u7531\u6b64\u4ea7\u751f\u7684\u6570\u636e\u96c6\u5c06\u80fd\u591f\u8fde\u63a5\u57fa\u56e0\u578b\u4e0e\u8868\u578b\uff0c\u5e76\u4e3a\u7075\u957f\u7c7b\u7279\u5f81\uff08\u5305\u62ec\u4eba\u7c7b\u75be\u75c5\uff09\u7684\u9057\u4f20\u5b66\u63d0\u4f9b\u65b0\u7684\u89c1\u89e3\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u73b0\u6709\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3001\u9057\u4f20\u53d8\u5f02\u548c\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u3002\u6211\u4eec\u8fd8\u5f3a\u8c03\u4e86\u6837\u672c\u83b7\u53d6\u7684\u4e00\u4e9b\u6311\u6218\u3002\u6700\u540e\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u5355\u7ec6\u80de\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u548c\u8bf1\u5bfc\u591a\u529f\u80fd\u5e72\u7ec6\u80de\u884d\u751f\u7c7b\u5668\u5b98\u6280\u672f\u7684\u8fdb\u6b65\u5c06\u5982\u4f55\u4fc3\u8fdb\u6211\u4eec\u5bf9\u7075\u957f\u7c7b\u751f\u7269\u5b66\u5206\u5b50\u57fa\u7840\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66;\u7075\u957f\u7c7b\u52a8\u7269;\u8fdb\u5316;\u75be\u75c5;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u9057\u4f20\u591a\u6001\u6027;\u6837\u672c\u91c7\u96c6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36599936\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Evolutionary Biology (UPF-CSIC), PRBB, Barcelona, Spain.; Neurogenomics Group, Research Programme on Biomedical Informatics (GRIB), Hospital del Mar Medical Research Institute (IMIM), MELIS, Universitat Pompeu Fabra, Barcelona, Catalonia, Spain.; Department of Neuroscience, Yale University School of Medicine, New Haven, CT, USA.; School of Biological Sciences, Washington State University, Pullman, WA, USA.; Department of Ecology and Evolutionary Biology, University of California, Santa Cruz, Coastal Biology Building, Santa Cruz, CA, USA.; School of Biological Sciences, Washington State University, Pullman, WA, USA. omcornej@ucsc.edu.; Department of Ecology and Evolutionary Biology, University of California, Santa Cruz, Coastal Biology Building, Santa Cruz, CA, USA. omcornej@ucsc.edu.; Institute of Evolutionary Biology (UPF-CSIC), PRBB, Barcelona, Spain. tomas.marques@upf.edu.; Instituci\u00f3 Catalana de Recerca i Estudis Avan\u00e7ats (ICREA), Barcelona, Spain. tomas.marques@upf.edu.; CNAG-CRG, Centre for Genomic Regulation (CRG), Barcelona Institute of Science and Technology (BIST), Barcelona, Spain. tomas.marques@upf.edu.; Institut Catal\u00e0 de Paleontologia Miquel Crusafont, Universitat Aut\u00f2noma de Barcelona, Cerdanyola del Vall\u00e8s, Barcelona, Spain. tomas.marques@upf.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2023-01-05\"}, {\"id\": 7, \"title\": \"Plant pangenomes for crop improvement, biodiversity and evolution.\", \"authors\": \"Schreiber Mona; Jayakodi Murukarthick; Stein Nils; Mascher Martin\", \"journal\": \"Nature reviews. Genetics\", \"year\": \"2024\", \"pmid\": \"38378816\", \"doi\": \"10.1038/s41576-024-00691-4\", \"abstract\": \"Plant genome sequences catalogue genes and the genetic elements that regulate their expression. Such inventories further research aims as diverse as mapping the molecular basis of trait diversity in domesticated plants or inquiries into the origin of evolutionary innovations in flowering plants millions of years ago. The transformative technological progress of DNA sequencing in the past two decades has enabled researchers to sequence ever more genomes with greater ease. Pangenomes - complete sequences of multiple individuals of a species or higher taxonomic unit - have now entered the geneticists' toolkit. The genomes of crop plants and their wild relatives are being studied with translational applications in breeding in mind. But pangenomes are applicable also in ecological and evolutionary studies, as they help classify and monitor biodiversity across the tree of life, deepen our understanding of how plant species diverged and show how plants adapt to changing environments or new selection pressures exerted by human beings.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u6cdb\u57fa\u56e0\u7ec4;\u4f5c\u7269\u6539\u826f;\u751f\u7269\u591a\u6837\u6027;\u8fdb\u5316;\u91ce\u751f\u8fd1\u7f18\u79cd;\u9002\u5e94\u6027;\u9009\u62e9\u538b\u529b;\u751f\u7269\u591a\u6837\u6027\u7814\u7a76;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u5728\u4f5c\u7269\u6539\u826f\u3001\u751f\u7269\u591a\u6837\u6027\u548c\u8fdb\u5316\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u690d\u7269\u57fa\u56e0\u7ec4\u5e8f\u5217\u7f16\u76ee\u4e86\u57fa\u56e0\u53ca\u5176\u8c03\u63a7\u8868\u8fbe\u7684\u9057\u4f20\u5143\u4ef6\u3002\u8fd9\u6837\u7684\u57fa\u56e0\u76ee\u5f55\u670d\u52a1\u4e8e\u591a\u79cd\u7814\u7a76\u76ee\u6807\uff0c\u4ece\u7ed8\u5236\u9a6f\u5316\u690d\u7269\u8868\u578b\u591a\u6837\u6027\u5206\u5b50\u57fa\u7840\u56fe\u8c31\uff0c\u5230\u63a2\u7a76\u6570\u767e\u4e07\u5e74\u524d\u5f00\u82b1\u690d\u7269\u8fdb\u5316\u521b\u65b0\u7684\u8d77\u6e90\u3002\u8fc7\u53bb\u4e8c\u5341\u5e74\u6765\uff0cDNA\u6d4b\u5e8f\u6280\u672f\u7684\u53d8\u9769\u6027\u8fdb\u6b65\u4f7f\u7814\u7a76\u4eba\u5458\u80fd\u591f\u66f4\u8f7b\u677e\u5730\u5bf9\u66f4\u591a\u57fa\u56e0\u7ec4\u8fdb\u884c\u6d4b\u5e8f\u3002\u6cdb\u57fa\u56e0\u7ec4\u2014\u2014\u5373\u4e00\u4e2a\u7269\u79cd\u6216\u66f4\u9ad8\u5206\u7c7b\u5355\u5143\u591a\u4e2a\u4e2a\u4f53\u7684\u5b8c\u6574\u5e8f\u5217\u2014\u2014\u73b0\u5df2\u7eb3\u5165\u9057\u4f20\u5b66\u5bb6\u7684\u7814\u7a76\u5de5\u5177\u7bb1\u3002\u4f5c\u7269\u690d\u7269\u53ca\u5176\u91ce\u751f\u8fd1\u7f18\u79cd\u7684\u57fa\u56e0\u7ec4\u6b63\u4ee5\u80b2\u79cd\u4e2d\u7684\u8f6c\u5316\u5e94\u7528\u4e3a\u76ee\u6807\u8fdb\u884c\u7814\u7a76\u3002\u4f46\u6cdb\u57fa\u56e0\u7ec4\u540c\u6837\u9002\u7528\u4e8e\u751f\u6001\u548c\u8fdb\u5316\u7814\u7a76\uff0c\u56e0\u4e3a\u5b83\u4eec\u6709\u52a9\u4e8e\u5206\u7c7b\u548c\u76d1\u6d4b\u751f\u547d\u4e4b\u6811\u4e0a\u7684\u751f\u7269\u591a\u6837\u6027\uff0c\u52a0\u6df1\u6211\u4eec\u5bf9\u690d\u7269\u7269\u79cd\u5206\u5316\u8fc7\u7a0b\u7684\u7406\u89e3\uff0c\u5e76\u63ed\u793a\u690d\u7269\u5982\u4f55\u9002\u5e94\u4e0d\u65ad\u53d8\u5316\u7684\u73af\u5883\u6216\u4eba\u7c7b\u65bd\u52a0\u7684\u65b0\u9009\u62e9\u538b\u529b\u3002\", \"translated_keywords\": \"\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4;\u4f5c\u7269\u6539\u826f;\u751f\u7269\u591a\u6837\u6027;\u8fdb\u5316;\u91ce\u751f\u8fd1\u7f18\u79cd;\u9002\u5e94\u6027;\u9009\u62e9\u538b\u529b;\u751f\u7269\u591a\u6837\u6027\u7814\u7a76;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"42.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38378816\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, University of Marburg, Marburg, Germany.; Leibniz Institute of Plant Genetics and Crop Plant Research (IPK) Gatersleben, Seeland, Germany.; Martin Luther University Halle-Wittenberg, Halle (Saale), Germany.; Leibniz Institute of Plant Genetics and Crop Plant Research (IPK) Gatersleben, Seeland, Germany. mascher@ipk-gatersleben.de.; German Centre for Integrative Biodiversity Research (iDiv) Halle-Jena-Leipzig, Leipzig, Germany. mascher@ipk-gatersleben.de.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Reviews. Genetics\", \"pub_date\": \"2024-02-21\"}, {\"id\": 8, \"title\": \"UniAligner: a parameter-free framework for fast sequence alignment.\", \"authors\": \"Bzikadze Andrey V; Pevzner Pavel A\", \"journal\": \"Nature methods\", \"year\": \"2023\", \"pmid\": \"37580559\", \"doi\": \"10.1038/s41592-023-01970-4\", \"abstract\": \"Even though the recent advances in 'complete genomics' revealed the previously inaccessible genomic regions, analysis of variations in centromeres and other extra-long tandem repeats (ETRs) faces an algorithmic challenge since there are currently no tools for accurate sequence comparison of ETRs. Counterintuitively, the classical alignment approaches, such as the Smith-Waterman algorithm, fail to construct biologically adequate alignments of ETRs. We present UniAligner-the parameter-free sequence alignment algorithm with sequence-dependent alignment scoring that automatically changes for any pair of compared sequences. UniAligner prioritizes matches of rare substrings that are more likely to be relevant to the evolutionary relationship between two sequences. We apply UniAligner to estimate the mutation rates in human centromeres, and quantify the extremely high rate of large duplications and deletions in centromeres. This high rate suggests that centromeres may represent some of the most rapidly evolving regions of the human genome with respect to their structural organization.\", \"keywords\": \"(Auto-generated) UniAligner;\u5e8f\u5217\u6bd4\u5bf9;\u53c2\u6570-free;\u7f55\u89c1\u5b50\u5b57\u7b26\u4e32;\u8fdb\u5316\u5173\u7cfb;\u4eba\u7c7b\u7740\u4e1d\u7c92;\u9ad8\u7a81\u53d8\u7387; duplication-deletion events;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u65e0\u53c2\u6570\u7684\u5feb\u901f\u5e8f\u5217\u6bd4\u5bf9\u6846\u67b6\", \"translated_abstract\": \"\u5c3d\u7ba1\u201c\u5b8c\u6574\u57fa\u56e0\u7ec4\u5b66\u201d\u7684\u6700\u65b0\u8fdb\u5c55\u63ed\u793a\u4e86\u4e4b\u524d\u65e0\u6cd5\u89e6\u53ca\u7684\u57fa\u56e0\u7ec4\u533a\u57df\uff0c\u4f46\u5bf9\u7740\u4e1d\u7c92\u53ca\u5176\u4ed6\u8d85\u957f\u4e32\u8054\u91cd\u590d\u5e8f\u5217\uff08ETRs\uff09\u53d8\u5f02\u7684\u5206\u6790\u4ecd\u9762\u4e34\u7b97\u6cd5\u4e0a\u7684\u6311\u6218\uff0c\u56e0\u4e3a\u76ee\u524d\u5c1a\u65e0\u5de5\u5177\u80fd\u591f\u51c6\u786e\u6bd4\u8f83\u8fd9\u4e9bETRs\u5e8f\u5217\u3002\u51fa\u4eba\u610f\u6599\u7684\u662f\uff0c\u7ecf\u5178\u7684\u6bd4\u5bf9\u65b9\u6cd5\u5982Smith-Waterman\u7b97\u6cd5\u5728\u6784\u5efaETRs\u7684\u751f\u7269\u5408\u7406\u6bd4\u5bf9\u65f6\u4e5f\u906d\u9047\u5931\u8d25\u3002\u6211\u4eec\u63d0\u51fa\u4e86UniAligner\u2014\u2014\u4e00\u79cd\u65e0\u9700\u53c2\u6570\u4e14\u5177\u6709\u5e8f\u5217\u4f9d\u8d56\u6027\u8bc4\u5206\u7684\u5e8f\u5217\u6bd4\u5bf9\u7b97\u6cd5\uff0c\u8be5\u7b97\u6cd5\u4f1a\u6839\u636e\u88ab\u6bd4\u8f83\u7684\u4efb\u610f\u4e00\u5bf9\u5e8f\u5217\u81ea\u52a8\u8c03\u6574\u8bc4\u5206\u7b56\u7565\u3002UniAligner\u4f18\u5148\u8003\u8651\u7f55\u89c1\u5b50\u4e32\u4e4b\u95f4\u7684\u5339\u914d\uff0c\u8fd9\u4e9b\u5339\u914d\u66f4\u53ef\u80fd\u4e0e\u4e24\u6761\u5e8f\u5217\u95f4\u7684\u8fdb\u5316\u5173\u7cfb\u76f8\u5173\u3002\u6211\u4eec\u5c06UniAligner\u5e94\u7528\u4e8e\u4f30\u7b97\u4eba\u7c7b\u7740\u4e1d\u7c92\u4e2d\u7684\u7a81\u53d8\u7387\uff0c\u5e76\u91cf\u5316\u4e86\u7740\u4e1d\u7c92\u4e2d\u5927\u89c4\u6a21\u590d\u5236\u548c\u7f3a\u5931\u7684\u6781\u9ad8\u9891\u7387\u3002\u8fd9\u4e00\u9ad8\u9891\u7387\u8868\u660e\uff0c\u5c31\u7ed3\u6784\u7ec4\u7ec7\u800c\u8a00\uff0c\u7740\u4e1d\u7c92\u53ef\u80fd\u662f\u4eba\u7c7b\u57fa\u56e0\u7ec4\u4e2d\u4e00\u4e9b\u8fdb\u5316\u901f\u5ea6\u6700\u5feb\u7684\u533a\u57df\u4e4b\u4e00\u3002\", \"translated_keywords\": \"UniAligner;\u5e8f\u5217\u6bd4\u5bf9;\u53c2\u6570-free;\u7f55\u89c1\u5b50\u5b57\u7b26\u4e32;\u8fdb\u5316\u5173\u7cfb;\u4eba\u7c7b\u7740\u4e1d\u7c92;\u9ad8\u7a81\u53d8\u7387; duplication-deletion events;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"48.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37580559\", \"search_query\": \"genome\", \"affiliations\": \"Graduate Program in Bioinformatics and Systems Biology, University of California, San Diego, La Jolla, CA, USA.; Department of Computer Science and Engineering, University of California, San Diego, La Jolla, CA, USA. ppevzner@ucsd.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Methods\", \"pub_date\": \"2023-08-15\"}, {\"id\": 9, \"title\": \"Pangenome graphs and their applications in biodiversity genomics.\", \"authors\": \"Secomandi Simona; Gallo Guido Roberto; Rossi Riccardo; Rodr\u00edguez Fernandes Carlos; Jarvis Erich D; Bonisoli-Alquati Andrea; Gianfranceschi Luca; Formenti Giulio\", \"journal\": \"Nature genetics\", \"year\": \"2025\", \"pmid\": \"39779953\", \"doi\": \"10.1038/s41588-024-02029-6\", \"abstract\": \"Complete datasets of genetic variants are key to biodiversity genomic studies. Long-read sequencing technologies allow the routine assembly of highly contiguous, haplotype-resolved reference genomes. However, even when complete, reference genomes from a single individual may bias downstream analyses and fail to adequately represent genetic diversity within a population or species. Pangenome graphs assembled from aligned collections of high-quality genomes can overcome representation bias by integrating sequence information from multiple genomes from the same population, species or genus into a single reference. Here, we review the available tools and data structures to build, visualize and manipulate pangenome graphs while providing practical examples and discussing their applications in biodiversity and conservation genomics across the tree of life.\", \"keywords\": \"(Auto-generated) pangenome graphs; \u9057\u4f20\u53d8\u5f02; \u7269\u79cd\u591a\u6837\u6027; \u53c2\u8003\u57fa\u56e0\u7ec4; \u957f\u8bfb\u957f\u6d4b\u5e8f; \u751f\u7269\u591a\u6837\u6027\u57fa\u56e0\u7ec4\u5b66; \u6570\u636e\u7ed3\u6784; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u53ca\u5176\u5728\u751f\u7269\u591a\u6837\u6027\u57fa\u56e0\u7ec4\u5b66\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u5b8c\u6574\u7684\u9057\u4f20\u53d8\u5f02\u6570\u636e\u96c6\u662f\u751f\u7269\u591a\u6837\u6027\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u5173\u952e\u3002\u957f\u8bfb\u957f\u6d4b\u5e8f\u6280\u672f\u4f7f\u5f97\u9ad8\u5ea6\u8fde\u7eed\u4e14\u5355\u500d\u578b\u89e3\u6790\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u5e38\u89c4\u7ec4\u88c5\u6210\u4e3a\u53ef\u80fd\u3002\u7136\u800c\uff0c\u5373\u4f7f\u5b8c\u6574\uff0c\u6765\u81ea\u5355\u4e00\u4e2a\u4f53\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u53ef\u80fd\u4f1a\u4f7f\u4e0b\u6e38\u5206\u6790\u4ea7\u751f\u504f\u5dee\uff0c\u5e76\u65e0\u6cd5\u5145\u5206\u4ee3\u8868\u79cd\u7fa4\u6216\u7269\u79cd\u5185\u7684\u9057\u4f20\u591a\u6837\u6027\u3002\u7531\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u96c6\u5408\u7ec4\u88c5\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u53ef\u4ee5\u901a\u8fc7\u5c06\u6765\u81ea\u540c\u4e00\u7fa4\u4f53\u3001\u7269\u79cd\u6216\u5c5e\u7684\u591a\u4e2a\u57fa\u56e0\u7ec4\u7684\u5e8f\u5217\u4fe1\u606f\u6574\u5408\u5230\u5355\u4e00\u53c2\u8003\u4e2d\u6765\u514b\u670d\u8868\u793a\u504f\u5dee\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6784\u5efa\u3001\u53ef\u89c6\u5316\u548c\u64cd\u4f5c\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u7684\u53ef\u7528\u5de5\u5177\u548c\u6570\u636e\u7ed3\u6784\uff0c\u540c\u65f6\u63d0\u4f9b\u4e86\u5b9e\u7528\u793a\u4f8b\u5e76\u8ba8\u8bba\u4e86\u5176\u5728\u751f\u547d\u4e4b\u6811\u4e2d\u4e0d\u540c\u751f\u7269\u7684\u751f\u7269\u591a\u6837\u6027\u548c\u4fdd\u62a4\u57fa\u56e0\u7ec4\u5b66\u4e2d\u7684\u5e94\u7528\u3002\", \"translated_keywords\": \"pangenome graphs; \u9057\u4f20\u53d8\u5f02; \u7269\u79cd\u591a\u6837\u6027; \u53c2\u8003\u57fa\u56e0\u7ec4; \u957f\u8bfb\u957f\u6d4b\u5e8f; \u751f\u7269\u591a\u6837\u6027\u57fa\u56e0\u7ec4\u5b66; \u6570\u636e\u7ed3\u6784; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"30.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39779953\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory of Neurogenetics of Language, the Rockefeller University, New York, NY, USA.; Department of Biosciences, University of Milan, Milan, Italy.; Department of Biotechnology and Biosciences, University of Milano-Bicocca, Milan, Italy.; Centre for Ecology, Evolution and Environmental Changes (CE3C) and CHANGE, Global Change and Sustainability Institute, Departamento de Biologia Animal, Faculdade de Ci\u00eancias, Universidade de Lisboa, Lisboa, Portugal.; Faculdade de Psicologia, Universidade de Lisboa, Lisboa, Portugal.; The Vertebrate Genome Laboratory, New York, NY, USA.; Department of Biological Sciences, California State Polytechnic University, Pomona, Pomona, CA, USA.; The Vertebrate Genome Laboratory, New York, NY, USA. gformenti@rockefeller.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Genetics\", \"pub_date\": \"2025-01-09\"}, {\"id\": 10, \"title\": \"A Molecular Orchestration of Plant Translation under Abiotic Stress.\", \"authors\": \"Suhorukova Aleksandra V; Sobolev Denis S; Milovskaya Irina G; Fadeev Vitaliy S; Goldenkova-Pavlova Irina V; Tyurin Alexander A\", \"journal\": \"Cells\", \"year\": \"2023\", \"pmid\": \"37887289\", \"doi\": \"10.3390/cells12202445\", \"abstract\": \"The complexities of translational strategies make this stage of implementing genetic information one of the most challenging to comprehend and, simultaneously, perhaps the most engaging. It is evident that this diverse range of strategies results not only from a long evolutionary history, but is also of paramount importance for refining gene expression and metabolic modulation. This notion is particularly accurate for organisms that predominantly exhibit biochemical and physiological reactions with a lack of behavioural ones. Plants are a group of organisms that exhibit such features. Addressing unfavourable environmental conditions plays a pivotal role in plant physiology. This is particularly evident with the changing conditions of global warming and the irrevocable loss or depletion of natural ecosystems. In conceptual terms, the plant response to abiotic stress comprises a set of elaborate and intricate strategies. This is influenced by a range of abiotic factors that cause stressful conditions, and molecular genetic mechanisms that fine-tune metabolic pathways allowing the plant organism to overcome non-standard and non-optimal conditions. This review aims to focus on the current state of the art in the field of translational regulation in plants under abiotic stress conditions. Different regulatory elements and patterns are being assessed chronologically. We deem it important to focus on significant high-performance techniques for studying the genetic information dynamics during the translation phase.\", \"keywords\": \"abioitic stress; IRES; codon bias; G-qudruplex; uORF; 5\u2032-UTR; plant translation\", \"translated_title\": \"\u975e\u751f\u7269\u80c1\u8feb\u4e0b\u690d\u7269\u7ffb\u8bd1\u7684\u5206\u5b50\u8c03\u63a7\", \"translated_abstract\": \"\u9057\u4f20\u4fe1\u606f\u5728\u8f6c\u5f55\u540e\u7684\u5b9e\u65bd\u9636\u6bb5\u9762\u4e34\u7740\u6781\u5927\u7684\u590d\u6742\u6027\uff0c\u8fd9\u4e00\u9636\u6bb5\u4e0d\u4ec5\u662f\u7406\u89e3\u4e0a\u7684\u6700\u5927\u6311\u6218\u4e4b\u4e00\uff0c\u540c\u65f6\u4e5f\u53ef\u80fd\u662f\u6700\u5f15\u4eba\u5165\u80dc\u7684\u9886\u57df\u3002\u663e\u7136\uff0c\u8fd9\u79cd\u591a\u6837\u5316\u7684\u7b56\u7565\u4e0d\u4ec5\u6e90\u4e8e\u6f2b\u957f\u7684\u8fdb\u5316\u5386\u53f2\uff0c\u800c\u4e14\u5bf9\u4e8e\u7cbe\u70bc\u57fa\u56e0\u8868\u8fbe\u548c\u4ee3\u8c22\u8c03\u63a7\u5177\u6709\u81f3\u5173\u91cd\u8981\u7684\u610f\u4e49\u3002\u8fd9\u4e00\u89c2\u70b9\u5c24\u5176\u9002\u7528\u4e8e\u90a3\u4e9b\u4e3b\u8981\u8868\u73b0\u51fa\u751f\u5316\u548c\u751f\u7406\u53cd\u5e94\u800c\u7f3a\u4e4f\u884c\u4e3a\u53cd\u5e94\u7684\u751f\u7269\u4f53\u3002\u690d\u7269\u5c31\u662f\u8fd9\u6837\u4e00\u4e2a\u5177\u5907\u4e0a\u8ff0\u7279\u5f81\u7684\u751f\u7269\u7fa4\u4f53\u3002\u5e94\u5bf9\u4e0d\u5229\u7684\u73af\u5883\u6761\u4ef6\u5728\u690d\u7269\u751f\u7406\u5b66\u4e2d\u8d77\u7740\u5173\u952e\u4f5c\u7528\uff0c\u8fd9\u4e00\u70b9\u5728\u5168\u7403\u53d8\u6696\u5bfc\u81f4\u73af\u5883\u6761\u4ef6\u53d8\u5316\u4ee5\u53ca\u81ea\u7136\u751f\u6001\u7cfb\u7edf\u7684\u4e0d\u53ef\u9006\u635f\u5931\u6216\u9000\u5316\u7684\u60c5\u51b5\u4e0b\u5c24\u4e3a\u660e\u663e\u3002\u4ece\u6982\u5ff5\u4e0a\u8bb2\uff0c\u690d\u7269\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u7684\u54cd\u5e94\u5305\u542b\u4e00\u7cfb\u5217\u590d\u6742\u4e14\u7cbe\u7ec6\u7684\u7b56\u7565\uff0c\u8fd9\u4e9b\u7b56\u7565\u53d7\u5230\u591a\u79cd\u975e\u751f\u7269\u56e0\u5b50\u7684\u5f71\u54cd\uff0c\u8fd9\u4e9b\u56e0\u5b50\u4f1a\u5bfc\u81f4\u80c1\u8feb\u6761\u4ef6\u7684\u53d1\u751f\uff0c\u5e76\u901a\u8fc7\u5206\u5b50\u9057\u4f20\u673a\u5236\u5fae\u8c03\u4ee3\u8c22\u9014\u5f84\uff0c\u4f7f\u690d\u7269\u80fd\u591f\u514b\u670d\u975e\u6807\u51c6\u548c\u975e\u6700\u4f73\u6761\u4ef6\u3002\u672c\u6587\u65e8\u5728\u805a\u7126\u4e8e\u5f53\u524d\u5173\u4e8e\u975e\u751f\u7269\u80c1\u8feb\u6761\u4ef6\u4e0b\u690d\u7269\u8f6c\u5f55\u540e\u8c03\u63a7\u7814\u7a76\u9886\u57df\u7684\u6700\u65b0\u8fdb\u5c55\u3002\u6211\u4eec\u5c06\u6309\u65f6\u95f4\u987a\u5e8f\u8bc4\u4f30\u4e0d\u540c\u7684\u8c03\u63a7\u5143\u4ef6\u548c\u6a21\u5f0f\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u5173\u6ce8\u5728\u7ffb\u8bd1\u9636\u6bb5\u7814\u7a76\u9057\u4f20\u4fe1\u606f\u52a8\u6001\u53d8\u5316\u7684\u9ad8\u7ee9\u6548\u6280\u672f\u5c24\u4e3a\u91cd\u8981\u3002\", \"translated_keywords\": \"\u975e\u751f\u7269\u80c1\u8feb\uff1b\u5185\u90e8\u6838\u7cd6\u4f53\u8fdb\u5165\u4f4d\u70b9\uff1b\u5bc6\u7801\u5b50\u504f\u501a\uff1bG-\u56db\u94fe\u4f53\uff1b\u4e0a\u6e38\u5f00\u653e\u9605\u8bfb\u6846\uff1b5\u2032-\u975e\u7ffb\u8bd1\u533a\uff1b\u690d\u7269\u7ffb\u8bd1\", \"quartile\": \"Q1\", \"impact_factor\": \"64.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37887289\", \"search_query\": \"plant\", \"affiliations\": \"Laboratory of Functional Genomics, Timiryazev Institute of Plant Physiology, Russian Academy of Sciences, 127276 Moscow, Russia.\", \"citations\": \"0\", \"journal_full_name\": \"Cell\", \"pub_date\": \"2023-10-27\"}, {\"id\": 11, \"title\": \"Improved sequence mapping using a complete reference genome and lift-over.\", \"authors\": \"Chen Nae-Chyun; Paulin Luis F; Sedlazeck Fritz J; Koren Sergey; Phillippy Adam M; Langmead Ben\", \"journal\": \"Nature methods\", \"year\": \"2023\", \"pmid\": \"38036856\", \"doi\": \"10.1038/s41592-023-02069-6\", \"abstract\": \"Complete, telomere-to-telomere (T2T) genome assemblies promise improved analyses and the discovery of new variants, but many essential genomic resources remain associated with older reference genomes. Thus, there is a need to translate genomic features and read alignments between references. Here we describe a method called levioSAM2 that performs fast and accurate lift-over between assemblies using a whole-genome map. In addition to enabling the use of several references, we demonstrate that aligning reads to a high-quality reference (for example, T2T-CHM13) and lifting to an older reference (for example, Genome reference Consortium (GRC)h38) improves the accuracy of the resulting variant calls on the old reference. By leveraging the quality improvements of T2T-CHM13, levioSAM2 reduces small and structural variant calling errors compared with GRC-based mapping using real short- and long-read datasets. Performance is especially improved for a set of complex medically relevant genes, where the GRC references are lower quality.\", \"keywords\": \"(Auto-generated) \u53c2\u8003\u57fa\u56e0\u7ec4;\u5e8f\u5217\u6620\u5c04;lift-over;telomere-to-telomere (T2T);\u53d8\u5f02\u68c0\u6d4b;\u7cbe\u51c6\u533b\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u5b8c\u6574\u53c2\u8003\u57fa\u56e0\u7ec4\u548clift-over\u7684\u5e8f\u5217\u6620\u5c04\u6539\u8fdb\", \"translated_abstract\": \"\u5b8c\u6574\u7684\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6709\u671b\u6539\u5584\u5206\u6790\u5e76\u53d1\u73b0\u65b0\u7684\u53d8\u5f02\uff0c\u4f46\u8bb8\u591a\u91cd\u8981\u7684\u57fa\u56e0\u7ec4\u8d44\u6e90\u4ecd\u7136\u4e0e\u8f83\u65e7\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\u76f8\u5173\u8054\u3002\u56e0\u6b64\uff0c\u9700\u8981\u5728\u4e0d\u540c\u53c2\u8003\u57fa\u56e0\u7ec4\u4e4b\u95f4\u8f6c\u6362\u57fa\u56e0\u7ec4\u7279\u5f81\u548c\u8bfb\u6bb5\u6bd4\u5bf9\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u540d\u4e3alevioSAM2\u7684\u65b9\u6cd5\uff0c\u8be5\u65b9\u6cd5\u5229\u7528\u5168\u57fa\u56e0\u7ec4\u56fe\u8c31\u5728\u7ec4\u88c5\u4e4b\u95f4\u8fdb\u884c\u5feb\u901f\u4e14\u51c6\u786e\u7684\u8f6c\u6362\u3002\u9664\u4e86\u652f\u6301\u4f7f\u7528\u591a\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u5916\uff0c\u6211\u4eec\u8fd8\u8bc1\u660e\u4e86\u5c06\u8bfb\u6bb5\u6bd4\u5bf9\u5230\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\uff08\u4f8b\u5982T2T-CHM13\uff09\uff0c\u7136\u540e\u8f6c\u6362\u5230\u8f83\u65e7\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\uff08\u4f8b\u5982\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\uff08GRC\uff09h38\uff09\u53ef\u4ee5\u63d0\u9ad8\u65e7\u53c2\u8003\u57fa\u56e0\u7ec4\u4e0a\u53d8\u5f02\u8c03\u7528\u7684\u51c6\u786e\u6027\u3002\u901a\u8fc7\u5229\u7528T2T-CHM13\u7684\u8d28\u91cf\u6539\u8fdb\uff0clevioSAM2\u76f8\u6bd4\u57fa\u4e8eGRC\u7684\u6620\u5c04\uff0c\u5728\u771f\u5b9e\u77ed\u8bfb\u548c\u957f\u8bfb\u6570\u636e\u96c6\u4e0a\u51cf\u5c11\u4e86\u5c0f\u53d8\u5f02\u548c\u7ed3\u6784\u53d8\u5f02\u7684\u9519\u8bef\u8c03\u7528\u3002\u5bf9\u4e8e\u4e00\u7ec4\u590d\u6742\u7684\u533b\u5b66\u76f8\u5173\u57fa\u56e0\uff0c\u6027\u80fd\u5c24\u5176\u5f97\u5230\u63d0\u5347\uff0c\u56e0\u4e3a\u8fd9\u4e9b\u57fa\u56e0\u5728GRC\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u7684\u8d28\u91cf\u8f83\u4f4e\u3002\", \"translated_keywords\": \"\u53c2\u8003\u57fa\u56e0\u7ec4;\u5e8f\u5217\u6620\u5c04;lift-over;telomere-to-telomere (T2T);\u53d8\u5f02\u68c0\u6d4b;\u7cbe\u51c6\u533b\u5b66;\u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"48.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38036856\", \"search_query\": \"genome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. cnaechy1@jhu.edu.; Human Genome Sequencing Center, Baylor College of Medicine, Houston, TX, USA.; Department of Computer Science, Rice University, Houston, TX, USA.; Genome Informatics Section, Computational and Statistical Genomics Branch, National Human Genome Research Institute, National Institutes of Health, Bethesda, MD, USA.; Department of Computer Science, Johns Hopkins University, Baltimore, MD, USA. langmea@cs.jhu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Methods\", \"pub_date\": \"2023-12-01\"}, {\"id\": 12, \"title\": \"Personalized pangenome references.\", \"authors\": \"Sir\u00e9n Jouni; Eskandar Parsa; Ungaro Matteo Tommaso; Hickey Glenn; Eizenga Jordan M; Novak Adam M; Chang Xian; Chang Pi-Chuan; Kolmogorov Mikhail; Carroll Andrew; Monlong Jean; Paten Benedict\", \"journal\": \"Nature methods\", \"year\": \"2024\", \"pmid\": \"39261641\", \"doi\": \"10.1038/s41592-024-02407-2\", \"abstract\": \"Pangenomes reduce reference bias by representing genetic diversity better than a single reference sequence. Yet when comparing a sample to a pangenome, variants in the pangenome that are not part of the sample can be misleading, for example, causing false read mappings. These irrelevant variants are generally rarer in terms of allele frequency, and have previously been dealt with by filtering rare variants. However, this blunt heuristic both fails to remove some irrelevant variants and removes many relevant variants. We propose a new approach that imputes a personalized pangenome subgraph by sampling local haplotypes according to k-mer counts in the reads. We implement the approach in the vg toolkit ( https://github.com/vgteam/vg ) for the Giraffe short-read aligner and compare its accuracy to state-of-the-art methods using human pangenome graphs from the Human Pangenome Reference Consortium. This reduces small variant genotyping errors by four times relative to the Genome Analysis Toolkit and makes short-read structural variant genotyping of known variants competitive with long-read variant discovery methods.\", \"keywords\": \"(Auto-generated) \u4e2a\u6027\u5316\u6cdb\u57fa\u56e0\u7ec4;\u53c2\u8003\u504f\u501a;\u53d8\u5f02\u68c0\u6d4b;\u8bfb\u6bb5\u6620\u5c04;\u5c40\u90e8\u5355\u500d\u578b\u91c7\u6837;k-mer\u8ba1\u6570;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e2a\u6027\u5316\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\", \"translated_abstract\": \"//github.com/vgteam/vg\uff09\u4e2d\u5b9e\u73b0\u4e86\u8fd9\u4e00\u65b9\u6cd5\uff0c\u5e76\u9488\u5bf9Giraffe\u77ed\u8bfb\u6bd4\u5bf9\u5668\u8fdb\u884c\u4e86\u6d4b\u8bd5\u3002\u6211\u4eec\u4f7f\u7528\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u7684\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff0c\u5c06\u5176\u51c6\u786e\u6027\u4e0e\u6700\u5148\u8fdb\u7684\u65b9\u6cd5\u8fdb\u884c\u4e86\u6bd4\u8f83\u3002\u8fd9\u79cd\u65b9\u6cd5\u76f8\u5bf9\u4e8eGenome Analysis Toolkit\u5c06\u5c0f\u53d8\u5f02\u57fa\u56e0\u5206\u578b\u9519\u8bef\u964d\u4f4e\u4e86\u56db\u500d\uff0c\u5e76\u4f7f\u5df2\u77e5\u53d8\u5f02\u7684\u77ed\u8bfb\u7ed3\u6784\u53d8\u5f02\u57fa\u56e0\u5206\u578b\u8fbe\u5230\u4e86\u4e0e\u957f\u8bfb\u53d8\u5f02\u53d1\u73b0\u65b9\u6cd5\u76f8\u5f53\u7684\u7ade\u4e89\u529b\u3002\", \"translated_keywords\": \"\u4e2a\u6027\u5316\u6cdb\u57fa\u56e0\u7ec4;\u53c2\u8003\u504f\u501a;\u53d8\u5f02\u68c0\u6d4b;\u8bfb\u6bb5\u6620\u5c04;\u5c40\u90e8\u5355\u500d\u578b\u91c7\u6837;k-mer\u8ba1\u6570;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"48.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39261641\", \"search_query\": \"pangenome\", \"affiliations\": \"UC Santa Cruz Genomics Institute, University of California, Santa Cruz, CA, USA. jlsiren@ucsc.edu.; UC Santa Cruz Genomics Institute, University of California, Santa Cruz, CA, USA.; University of Ferrara, Ferrara, Italy.; Google LLC, Mountain View, CA, USA.; Center for Cancer Research, National Cancer Institute, National Institutes of Health, Bethesda, MD, USA.; Institut de Recherche en Sant\u00e9 Digestive, Universit\u00e9 de Toulouse, INSERM, INRA, ENVT, UPS, Toulouse, France.; UC Santa Cruz Genomics Institute, University of California, Santa Cruz, CA, USA. bpaten@ucsc.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Methods\", \"pub_date\": \"2024-09-12\"}, {\"id\": 13, \"title\": \"Convergence and divergence of diploid and tetraploid cotton genomes.\", \"authors\": \"Li Jianying; Liu Zhenping; You Chunyuan; Qi Zhengyang; You Jiaqi; Grover Corrinne E; Long Yuexuan; Huang Xianhui; Lu Sifan; Wang Yuejin; Zhang Sainan; Wang Yawen; Bai Ruizhe; Zhang Mengke; Jin Shuangxia; Nie Xinhui; Wendel Jonathan F; Zhang Xianlong; Wang Maojun\", \"journal\": \"Nature genetics\", \"year\": \"2024\", \"pmid\": \"39472693\", \"doi\": \"10.1038/s41588-024-01964-8\", \"abstract\": \"Polyploidy is an important driving force in speciation and evolution; however, the genomic basis for parallel selection of a particular trait between polyploids and ancestral diploids remains unexplored. Here we construct graph-based pan-genomes for diploid (A2) and allotetraploid (AD1) cotton species, enabled by an assembly of 50 genomes of genetically diverse accessions. We delineate a mosaic genome map of tetraploid cultivars that illustrates genomic contributions from semi-wild forms into modern cultivars. Pan-genome comparisons identify syntenic and hyper-divergent regions of continued variation between diploid and tetraploid cottons, and suggest an ongoing process of sequence evolution potentially linked to the contrasting genome size change in two subgenomes. We highlight 43% of genetic regulatory relationships for gene expression in diploid encompassing sequence divergence after polyploidy, and specifically characterize six underexplored convergent genetic loci contributing to parallel selection of fiber quality. This study offers a framework for pan-genomic dissection of genetic regulatory components underlying parallel selection of desirable traits in organisms.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u8868\u8fbe;\u591a\u500d\u4f53\u5316;\u57fa\u56e0\u7ec4\u6f14\u5316;\u7ea4\u7ef4\u54c1\u8d28;\u5e8f\u5217\u5206\u6b67;\u6cdb\u57fa\u56e0\u7ec4;\u4e9a\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u690d\u7269\u9057\u4f20\u5b66\", \"translated_title\": \"\u4e8c\u500d\u4f53\u548c\u56db\u500d\u4f53\u68c9\u82b1\u57fa\u56e0\u7ec4\u7684\u6536\u655b\u4e0e\u53d1\u6563\", \"translated_abstract\": \"\u591a\u500d\u5316\u662f\u7269\u79cd\u5f62\u6210\u548c\u8fdb\u5316\u7684\u91cd\u8981\u9a71\u52a8\u529b\uff0c\u7136\u800c\uff0c\u591a\u500d\u4f53\u4e0e\u7956\u5148\u4e8c\u500d\u4f53\u5728\u7279\u5b9a\u6027\u72b6\u4e0a\u7684\u5e73\u884c\u9009\u62e9\u7684\u57fa\u56e0\u7ec4\u57fa\u7840\u4ecd\u672a\u88ab\u63a2\u7d22\u3002\u672c\u6587\u901a\u8fc7\u6784\u5efa\u6765\u81ea50\u4e2a\u9057\u4f20\u591a\u6837\u6027\u6750\u6599\u7684\u4e8c\u500d\u4f53\uff08A2\uff09\u548c\u5f02\u6e90\u56db\u500d\u4f53\uff08AD1\uff09\u68c9\u82b1\u7269\u79cd\u7684\u57fa\u4e8e\u56fe\u8c31\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u63ed\u793a\u4e86\u56db\u500d\u4f53\u54c1\u79cd\u7684\u9576\u5d4c\u57fa\u56e0\u7ec4\u56fe\u8c31\uff0c\u5c55\u793a\u4e86\u534a\u91ce\u751f\u578b\u5bf9\u73b0\u4ee3\u54c1\u79cd\u7684\u57fa\u56e0\u7ec4\u8d21\u732e\u3002\u6cdb\u57fa\u56e0\u7ec4\u6bd4\u8f83\u786e\u5b9a\u4e86\u4e8c\u500d\u4f53\u548c\u56db\u500d\u4f53\u68c9\u82b1\u4e4b\u95f4\u6301\u7eed\u53d8\u5f02\u7684\u540c\u7ebf\u6027\u548c\u8d85\u5206\u5316\u533a\u57df\uff0c\u5e76\u6697\u793a\u4e86\u4e00\u79cd\u53ef\u80fd\u4e0e\u4e24\u4e2a\u4e9a\u57fa\u56e0\u7ec4\u4e2d\u5bf9\u6bd4\u6027\u57fa\u56e0\u7ec4\u5927\u5c0f\u53d8\u5316\u76f8\u5173\u7684\u5e8f\u5217\u8fdb\u5316\u8fc7\u7a0b\u3002\u6211\u4eec\u5f3a\u8c03\u4e86\u4e8c\u500d\u4f53\u4e2d\u536043%\u7684\u591a\u500d\u5316\u540e\u57fa\u56e0\u8868\u8fbe\u5e8f\u5217\u5206\u5316\u6240\u6d89\u53ca\u7684\u9057\u4f20\u8c03\u63a7\u5173\u7cfb\uff0c\u5e76\u5177\u4f53\u9274\u5b9a\u4e86\u516d\u4e2a\u672a\u88ab\u5145\u5206\u7814\u7a76\u7684\u3001\u6709\u52a9\u4e8e\u7ea4\u7ef4\u54c1\u8d28\u5e73\u884c\u9009\u62e9\u7684\u6536\u655b\u9057\u4f20\u4f4d\u70b9\u3002\u672c\u7814\u7a76\u4e3a\u89e3\u6790\u751f\u7269\u4f53\u5185\u53ef\u53d6\u6027\u72b6\u5e73\u884c\u9009\u62e9\u7684\u9057\u4f20\u8c03\u63a7\u6210\u5206\u63d0\u4f9b\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5b66\u6846\u67b6\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u8868\u8fbe;\u591a\u500d\u4f53\u5316;\u57fa\u56e0\u7ec4\u6f14\u5316;\u7ea4\u7ef4\u54c1\u8d28;\u5e8f\u5217\u5206\u6b67;\u6cdb\u57fa\u56e0\u7ec4;\u4e9a\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u690d\u7269\u9057\u4f20\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"30.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39472693\", \"search_query\": \"pangenome\", \"affiliations\": \"National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China.; Department of Ecology, Evolution, and Organismal Biology, Iowa State University, Ames, IA, USA.; Key Laboratory of Oasis Ecology Agricultural of Xinjiang Production and Construction Corps, Agricultural College, Shihezi University, Shihezi, China.; National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China. xlzhang@mail.hzau.edu.cn.; National Key Laboratory of Crop Genetic Improvement, Hubei Hongshan Laboratory, Huazhong Agricultural University, Wuhan, China. mjwang@mail.hzau.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Genetics\", \"pub_date\": \"2024-10-30\"}, {\"id\": 14, \"title\": \"Structural variation in the pangenome of wild and domesticated barley.\", \"authors\": \"Jayakodi Murukarthick; Lu Qiongxian; Pidon H\u00e9l\u00e8ne; Rabanus-Wallace M Timothy; Bayer Micha; Lux Thomas; Guo Yu; Jaegle Benjamin; Badea Ana; Bekele Wubishet; Brar Gurcharn S; Braune Katarzyna; Bunk Boyke; Chalmers Kenneth J; Chapman Brett; J\u00f8rgensen Morten Egevang; Feng Jia-Wu; Feser Manuel; Fiebig Anne; Gundlach Heidrun; Guo Wenbin; Haberer Georg; Hansson Mats; Himmelbach Axel; Hoffie Iris; Hoffie Robert E; Hu Haifei; Isobe Sachiko; K\u00f6nig Patrick; Kale Sandip M; Kamal Nadia; Keeble-Gagn\u00e8re Gabriel; Keller Beat; Knauft Manuela; Koppolu Ravi; Krattinger Simon G; Kumlehn Jochen; Langridge Peter; Li Chengdao; Marone Marina P; Maurer Andreas; Mayer Klaus F X; Melzer Michael; Muehlbauer Gary J; Murozuka Emiko; Padmarasu Sudharsan; Perovic Dragan; Pillen Klaus; Pin Pierre A; Pozniak Curtis J; Ramsay Luke; Pedas Pai Rosager; Rutten Twan; Sakuma Shun; Sato Kazuhiro; Sch\u00fcler Danuta; Schmutzer Thomas; Scholz Uwe; Schreiber Miriam; Shirasawa Kenta; Simpson Craig; Skadhauge Birgitte; Spannagl Manuel; Steffenson Brian J; Thomsen Hanne C; Tibbits Josquin F; Nielsen Martin Toft Simmelsgaard; Trautewig Corinna; Vequaud Dominique; Voss Cynthia; Wang Penghao; Waugh Robbie; Westcott Sharon; Rasmussen Magnus Wohlfahrt; Zhang Runxuan; Zhang Xiao-Qi; Wicker Thomas; Dockter Christoph; Mascher Martin; Stein Nils\", \"journal\": \"Nature\", \"year\": \"2024\", \"pmid\": \"39537924\", \"doi\": \"10.1038/s41586-024-08187-1\", \"abstract\": \"Pangenomes are collections of annotated genome sequences of multiple individuals of a species1. The structural variants uncovered by these datasets are a major asset to genetic analysis in crop plants2. Here we report a pangenome of barley comprising long-read sequence assemblies of 76 wild and domesticated genomes and short-read sequence data of 1,315 genotypes. An expanded catalogue of sequence variation in the crop includes structurally complex loci that are rich in gene copy number variation. To demonstrate the utility of the pangenome, we focus on four loci involved in disease resistance, plant architecture, nutrient release and trichome development. Novel allelic variation at a powdery mildew resistance locus and population-specific copy number gains in a regulator of vegetative branching were found. Expansion of a family of starch-cleaving enzymes in elite malting barleys was linked to shifts in enzymatic activity in micro-malting trials. Deletion of an enhancer motif is likely to change the developmental trajectory of the hairy appendages on barley grains. Our findings indicate that allelic diversity at structurally complex loci may have helped crop plants to adapt to new selective regimes in agricultural ecosystems.\", \"keywords\": \"(Auto-generated) \u7ed3\u6784\u53d8\u5f02;\u5927\u9ea6;\u6cdb\u57fa\u56e0\u7ec4;\u57fa\u56e0\u62f7\u8d1d\u6570\u53d8\u5f02;\u75be\u75c5\u6297\u6027;\u6dc0\u7c89\u9176\u5bb6\u65cf;\u519c\u827a\u6027\u72b6;\u751f\u7269\u4fe1\u606f\u5b66;\u690d\u7269\u9057\u4f20\u5b66\", \"translated_title\": \"\u91ce\u751f\u548c\u683d\u57f9\u5927\u9ea6\u6cdb\u57fa\u56e0\u7ec4\u7684\u7ed3\u6784\u53d8\u5f02\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u662f\u5305\u5 e, Guangdong Academy of Agricultural Sciences, Guangzhou, China.; Kazusa DNA Research Institute, Kisarazu, Japan.; Department of Agroecology, Aarhus University, Slagelse, Denmark.; Agriculture Victoria, Department of Jobs, Precincts and Regions, Agribio, La Trobe University, Bundoora, Victoria, Australia.; Plant Science Program, Biological and Environmental Science and Engineering Division, King Abdullah University of Science and Technology (KAUST), Thuwal, Saudi Arabia.; Department of Primary Industry and Regional Development, Government of Western Australia, Perth, Western Australia, Australia.; College of Agriculture, Yangtze University, Jingzhou, China.; Institute of Agricultural and Nutritional Sciences, Martin Luther University Halle-Wittenberg, Halle, Germany.; School of Life Sciences Weihenstephan, Technical University Munich, Freising, Germany.; Department of Agronomy and Plant Genetics, University of Minnesota, St. Paul, MN, USA.; Institute for Resistance Research and Stress Tolerance, Julius Kuehn-Institute (JKI), Federal Research Centre for Cultivated Plants, Quedlinburg, Germany.; SECOBRA Recherches, Maule, France.; Department of Plant Sciences and Crop Development Centre, University of Saskatchewan, Saskatoon, Saskatchewan, Canada.; Faculty of Agriculture, Tottori University, Tottori, Japan.; Institute of Plant Science and Resources, Okayama University, Kurashiki, Japan.; Department of Plant Pathology, University of Minnesota, St. Paul, MN, USA.; School of Life Sciences, University of Dundee, Dundee, UK.; Department of Plant and Microbial Biology, University of Zurich, Zurich, Switzerland. wicker@botinst.uzh.ch.; Carlsberg Research Laboratory, Copenhagen, Denmark. christoph.dockter@carlsberg.com.; Leibniz Institute of Plant Genetics and Crop Plant Research (IPK) Gatersleben, Seeland, Germany. mascher@ipk-gatersleben.de.; German Centre for Integrative Biodiversity Research (iDiv) Halle-Jena-Leipzig, Leipzig, Germany. mascher@ipk-gatersleben.de.; Leibniz Institute of Plant Genetics and Crop Plant Research (IPK) Gatersleben, Seeland, Germany. stein@ipk-gatersleben.de.; Institute of Agricultural and Nutritional Sciences, Martin Luther University Halle-Wittenberg, Halle, Germany. stein@ipk-gatersleben.de.\", \"citations\": \"0\", \"journal_full_name\": \"Nature\", \"pub_date\": \"2024-11-14\"}, {\"id\": 15, \"title\": \"Pangenome graph construction from genome alignments with Minigraph-Cactus.\", \"authors\": \"Hickey Glenn; Monlong Jean; Ebler Jana; Novak Adam M; Eizenga Jordan M; Gao Yan; Human Pangenome Reference Consortium; Marschall Tobias; Li Heng; Paten Benedict\", \"journal\": \"Nature biotechnology\", \"year\": \"2023\", \"pmid\": \"37165083\", \"doi\": \"10.1038/s41587-023-01793-w\", \"abstract\": \"Pangenome references address biases of reference genomes by storing a representative set of diverse haplotypes and their alignment, usually as a graph. Alternate alleles determined by variant callers can be used to construct pangenome graphs, but advances in long-read sequencing are leading to widely available, high-quality phased assemblies. Constructing a pangenome graph directly from assemblies, as opposed to variant calls, leverages the graph's ability to represent variation at different scales. Here we present the Minigraph-Cactus pangenome pipeline, which creates pangenomes directly from whole-genome alignments, and demonstrate its ability to scale to 90 human haplotypes from the Human Pangenome Reference Consortium. The method builds graphs containing all forms of genetic variation while allowing use of current mapping and genotyping tools. We measure the effect of the quality and completeness of reference genomes used for analysis within the pangenomes and show that using the CHM13 reference from the Telomere-to-Telomere Consortium improves the accuracy of our methods. We also demonstrate construction of a Drosophila melanogaster pangenome.\", \"keywords\": \"(Auto-generated) pangenome graph; Minigraph-Cactus; genome alignments; genetic variation; Human Pangenome Reference Consortium; CHM13 reference; Drosophila melanogaster; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8eMinigraph-Cactus\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u6784\u5efa\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u901a\u8fc7\u5b58\u50a8\u4e00\u7ec4\u5177\u6709\u4ee3\u8868\u6027\u7684\u591a\u6837\u5316\u5355\u500d\u578b\u53ca\u5176\u6bd4\u5bf9\u4fe1\u606f\uff08\u901a\u5e38\u4ee5\u56fe\u7684\u5f62\u5f0f\u8868\u793a\uff09\u6765\u89e3\u51b3\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u504f\u5dee\u95ee\u9898\u3002\u53d8\u5f02\u8c03\u7528\u5668\u786e\u5b9a\u7684\u66ff\u4ee3\u7b49\u4f4d\u57fa\u56e0\u53ef\u4ee5\u7528\u4e8e\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u56fe\uff0c\u4f46\u957f\u8bfb\u957f\u6d4b\u5e8f\u6280\u672f\u7684\u8fdb\u6b65\u6b63\u5728\u63a8\u52a8\u9ad8\u8d28\u91cf\u3001\u9ad8\u76f8\u4f4d\u7ec4\u88c5\u7684\u5e7f\u6cdb\u5e94\u7528\u3002\u76f4\u63a5\u4ece\u7ec4\u88c5\u6570\u636e\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u56fe\u800c\u975e\u57fa\u4e8e\u53d8\u5f02\u8c03\u7528\uff0c\u80fd\u591f\u66f4\u597d\u5730\u5229\u7528\u56fe\u7ed3\u6784\u5728\u4e0d\u540c\u5c3a\u5ea6\u4e0a\u8868\u793a\u9057\u4f20\u53d8\u5f02\u7684\u80fd\u529b\u3002\u672c\u6587\u4ecb\u7ecd\u4e86Minigraph-Cactus\u6cdb\u57fa\u56e0\u7ec4\u6d41\u7a0b\uff0c\u8be5\u6d41\u7a0b\u53ef\u4ee5\u76f4\u63a5\u4ece\u5168\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u4e2d\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u56fe\uff0c\u5e76\u5c55\u793a\u4e86\u5176\u5728\u5904\u7406\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u63d0\u4f9b\u768490\u4e2a\u5355\u500d\u578b\u65f6\u7684\u53ef\u6269\u5c55\u6027\u3002\u8be5\u65b9\u6cd5\u80fd\u591f\u5728\u6784\u5efa\u56fe\u7684\u540c\u65f6\u6db5\u76d6\u6240\u6709\u7c7b\u578b\u7684\u9057\u4f20\u53d8\u5f02\uff0c\u540c\u65f6\u517c\u5bb9\u73b0\u6709\u7684\u6bd4\u5bf9\u548c\u57fa\u56e0\u5206\u578b\u5de5\u5177\u3002\u6211\u4eec\u8bc4\u4f30\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4e2d\u6240\u7528\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u8d28\u91cf\u548c\u5b8c\u6574\u6027\u5bf9\u5176\u7ed3\u679c\u7684\u5f71\u54cd\uff0c\u5e76\u8bc1\u660e\u4f7f\u7528\u7aef\u7c92\u5230\u7aef\u7c92\u8054\u76df\u63a8\u8350\u7684CHM13\u53c2\u8003\u57fa\u56e0\u7ec4\u53ef\u4ee5\u63d0\u9ad8\u6211\u4eec\u7684\u65b9\u6cd5\u7684\u51c6\u786e\u6027\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u5c55\u793a\u4e86\u5982\u4f55\u6784\u5efa\u9ed1\u8179\u679c\u8747\uff08Drosophila melanogaster\uff09\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u3002\", \"translated_keywords\": \"pangenome graph; Minigraph-Cactus; genome alignments; genetic variation; Human Pangenome Reference Consortium; CHM13 reference; Drosophila melanogaster; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"46.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37165083\", \"search_query\": \"pangenome\", \"affiliations\": \"UC Santa Cruz Genomics Institute, University of California, Santa Cruz, Santa Cruz, CA, USA. glenn.hickey@gmail.com.; UC Santa Cruz Genomics Institute, University of California, Santa Cruz, Santa Cruz, CA, USA.; Institute for Medical Biometry and Bioinformatics, Medical Faculty, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf, Germany.; Center for Digital Medicine, Heinrich Heine University D\u00fcsseldorf, D\u00fcsseldorf, Germany.; Center for Computational and Genomic Medicine, The Children's Hospital of Philadelphia, Philadelphia, PA, USA.; Department of Data Sciences, Dana-Farber Cancer Institute, Boston, MA, USA.; Department of Biomedical Informatics, Harvard Medical School, Boston, MA, USA.; UC Santa Cruz Genomics Institute, University of California, Santa Cruz, Santa Cruz, CA, USA. bpaten@ucsc.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Biotechnology\", \"pub_date\": \"2023-05-11\"}, {\"id\": 16, \"title\": \"Telomere-to-telomere assemblies of 142 strains characterize the genome structural landscape in Saccharomyces cerevisiae.\", \"authors\": \"O'Donnell Samuel; Yue Jia-Xing; Saada Omar Abou; Agier Nicolas; Caradec Claudia; Cokelaer Thomas; De Chiara Matteo; Delmas St\u00e9phane; Dutreux Fabien; Fournier T\u00e9o; Friedrich Anne; Kornobis Etienne; Li Jing; Miao Zepu; Tattini Lorenzo; Schacherer Joseph; Liti Gianni; Fischer Gilles\", \"journal\": \"Nature genetics\", \"year\": \"2023\", \"pmid\": \"37524789\", \"doi\": \"10.1038/s41588-023-01459-y\", \"abstract\": \"Pangenomes provide access to an accurate representation of the genetic diversity of species, both in terms of sequence polymorphisms and structural variants (SVs). Here we generated the Saccharomyces cerevisiae Reference Assembly Panel (ScRAP) comprising reference-quality genomes for 142 strains representing the species' phylogenetic and ecological diversity. The ScRAP includes phased haplotype assemblies for several heterozygous diploid and polyploid isolates. We identified circa (ca.) 4,800 nonredundant SVs that provide a broad view of the genomic diversity, including the dynamics of telomere length and transposable elements. We uncovered frequent cases of complex aneuploidies where large chromosomes underwent large deletions and translocations. We found that SVs can impact gene expression near the breakpoints and substantially contribute to gene repertoire evolution. We also discovered that horizontally acquired regions insert at chromosome ends and can generate new telomeres. Overall, the ScRAP demonstrates the benefit of a pangenome in understanding genome evolution at population scale.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u7ed3\u6784;\u7269\u79cd\u9057\u4f20\u591a\u6837\u6027;\u7ed3\u6784\u53d8\u5f02;\u7aef\u7c92\u5230\u7aef\u7c92\u7ec4\u88c5;\u917f\u9152\u9175\u6bcd;\u5355\u500d\u578b\u7ec4\u88c5;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7aef\u7c92\u5230\u7aef\u7c92\u7ec4\u88c5\u7684142\u682a\u7cfb\u63ed\u793a\u4e86\u917f\u9152\u9175\u6bcd\u57fa\u56e0\u7ec4\u7ed3\u6784\u666f\u89c2\u3002\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u4e3a\u7269\u79cd\u7684\u9057\u4f20\u591a\u6837\u6027\u63d0\u4f9b\u4e86\u7cbe\u786e\u7684\u8868\u5f81\uff0c\u6db5\u76d6\u4e86\u5e8f\u5217\u591a\u6001\u6027\u548c\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u7b49\u65b9\u9762\u3002\u672c\u6587\u6784\u5efa\u4e86\u917f\u9152\u9175\u6bcd\u53c2\u8003\u7ec4\u88c5\u9762\u677f\uff08ScRAP\uff09\uff0c\u5176\u4e2d\u5305\u62ec\u4ee3\u8868\u8be5\u7269\u79cd\u7cfb\u7edf\u53d1\u80b2\u548c\u751f\u6001\u591a\u6837\u6027\u7684142\u682a\u83cc\u682a\u7684\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\u3002ScRAP \u5305\u542b\u4e86\u82e5\u5e72\u6742\u5408\u4e8c\u500d\u4f53\u548c\u591a\u500d\u4f53\u5206\u79bb\u682a\u7684\u5355\u500d\u578b\u5206\u9636\u6bb5\u7ec4\u88c5\u3002\u6211\u4eec\u9274\u5b9a\u4e86\u5927\u7ea64800\u4e2a\u975e\u5197\u4f59SVs\uff0c\u8fd9\u4e9bSVs\u5168\u9762\u5c55\u793a\u4e86\u57fa\u56e0\u7ec4\u591a\u6837\u6027\uff0c\u5305\u62ec\u7aef\u7c92\u957f\u5ea6\u52a8\u6001\u548c\u8f6c\u5ea7\u5143\u4ef6\u7684\u53d8\u5316\u3002\u7814\u7a76\u8fd8\u63ed\u793a\u4e86\u590d\u6742\u975e\u6574\u500d\u4f53\u73b0\u8c61\u7684\u666e\u904d\u5b58\u5728\uff0c\u5373\u5927\u67d3\u8272\u4f53\u53d1\u751f\u5927\u89c4\u6a21\u7f3a\u5931\u548c\u6613\u4f4d\u3002\u6211\u4eec\u53d1\u73b0SVs\u53ef\u4ee5\u5f71\u54cd\u65ad\u70b9\u9644\u8fd1\u7684\u57fa\u56e0\u8868\u8fbe\uff0c\u5e76\u5bf9\u57fa\u56e0\u5e93\u7684\u6f14\u5316\u4ea7\u751f\u663e\u8457\u8d21\u732e\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u53d1\u73b0\u6c34\u5e73\u83b7\u5f97\u533a\u57df\u63d2\u5165\u5230\u67d3\u8272\u4f53\u672b\u7aef\u5e76\u53ef\u751f\u6210\u65b0\u7684\u7aef\u7c92\u3002\u603b\u4f53\u800c\u8a00\uff0cScRAP \u5c55\u793a\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5728\u7406\u89e3\u7fa4\u4f53\u89c4\u6a21\u57fa\u56e0\u7ec4\u6f14\u5316\u4e2d\u7684\u4f18\u52bf\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7ed3\u6784;\u7269\u79cd\u9057\u4f20\u591a\u6837\u6027;\u7ed3\u6784\u53d8\u5f02;\u7aef\u7c92\u5230\u7aef\u7c92\u7ec4\u88c5;\u917f\u9152\u9175\u6bcd;\u5355\u500d\u578b\u7ec4\u88c5;\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb;\u57fa\u56e0\u8868\u8fbe\u8c03\u63a7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"30.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37524789\", \"search_query\": \"pangenome\", \"affiliations\": \"Sorbonne Universit\u00e9, CNRS, Institut de Biologie Paris-Seine, Laboratory of Computational and Quantitative Biology, Paris, France.; State Key Laboratory of Oncology in South China, Collaborative Innovation Center for Cancer Medicine, Guangdong Key Laboratory of Nasopharyngeal Carcinoma Diagnosis and Therapy, Sun Yat-sen University Cancer Center, Guangzhou, China.; Universit\u00e9 C\u00f4te d'Azur, CNRS, INSERM, IRCAN, Nice, France.; Universit\u00e9 de Strasbourg, CNRS, GMGM UMR 7156, Strasbourg, France.; Biomics Technological Platform, Center for Technological Resources and Research (C2RT), Institut Pasteur, Paris, France.; Bioinformatics and Biostatistics Hub, Computational Biology Department, Institut Pasteur, Paris, France.; Universit\u00e9 de Strasbourg, CNRS, GMGM UMR 7156, Strasbourg, France. joseph.schacherer@unistra.fr.; Universit\u00e9 C\u00f4te d'Azur, CNRS, INSERM, IRCAN, Nice, France. gianni.liti@unice.fr.; Sorbonne Universit\u00e9, CNRS, Institut de Biologie Paris-Seine, Laboratory of Computational and Quantitative Biology, Paris, France. gilles.fischer@sorbonne-universite.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Nature Genetics\", \"pub_date\": \"2023-08-01\"}, {\"id\": 17, \"title\": \"A graph-based genome and pan-genome variation of the model plant Setaria.\", \"authors\": \"He Qiang; Tang Sha; Zhi Hui; Chen Jinfeng; Zhang Jun; Liang Hongkai; Alam Ornob; Li Hongbo; Zhang Hui; Xing Lihe; Li Xukai; Zhang Wei; Wang Hailong; Shi Junpeng; Du Huilong; Wu Hongpo; Wang Liwei; Yang Ping; Xing Lu; Yan Hongshan; Song Zhongqiang; Liu Jinrong; Wang Haigang; Tian Xiang; Qiao Zhijun; Feng Guojun; Guo Ruifeng; Zhu Wenjuan; Ren Yuemei; Hao Hongbo; Li Mingzhe; Zhang Aiying; Guo Erhu; Yan Feng; Li Qingquan; Liu Yanli; Tian Bohong; Zhao Xiaoqin; Jia Ruiling; Feng Baili; Zhang Jiewei; Wei Jianhua; Lai Jinsheng; Jia Guanqing; Purugganan Michael; Diao Xianmin\", \"journal\": \"Nature genetics\", \"year\": \"2023\", \"pmid\": \"37291196\", \"doi\": \"10.1038/s41588-023-01423-w\", \"abstract\": \"Setaria italica (foxtail millet), a founder crop of East Asian agriculture, is a model plant for C4 photosynthesis and developing approaches to adaptive breeding across multiple climates. Here we established the Setaria pan-genome by assembling 110 representative genomes from a worldwide collection. The pan-genome is composed of 73,528 gene families, of which 23.8%, 42.9%, 29.4% and 3.9% are core, soft core, dispensable and private genes, respectively; 202,884 nonredundant structural variants were also detected. The characterization of pan-genomic variants suggests their importance during foxtail millet domestication and improvement, as exemplified by the identification of the yield gene SiGW3, where a 366-bp presence/absence promoter variant accompanies gene expression variation. We developed a graph-based genome and performed large-scale genetic studies for 68 traits across 13 environments, identifying potential genes for millet improvement at different geographic sites. These can be used in marker-assisted breeding, genomic selection and genome editing to accelerate crop improvement under different climatic conditions.\", \"keywords\": \"(Auto-generated) Setaria; pan-genome; \u57fa\u56e0\u5bb6\u65cf; \u7ed3\u6784\u53d8\u5f02; \u56fe\u8c31\u57fa\u56e0\u7ec4; \u6807\u8bb0\u8f85\u52a9\u80b2\u79cd; \u73af\u5883\u9002\u5e94\u6027; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u5
