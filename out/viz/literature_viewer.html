 Waterloo, Waterloo, ON, Canada. pmillana@uwaterloo.ca.; Department of Biology, University of Western Ontario, London, ON, Canada.; School of Mathematical and Computational Sciences, University of Prince Edward Island, Charlottetown, PE, Canada.; School of Computer Science, University of Waterloo, Waterloo, ON, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2023-09-27\"}, {\"id\": 281, \"title\": \"Whole genome sequencing reveals signals of adaptive admixture in Creole cattle.\", \"authors\": \"Ben-Jemaa Slim; Adam Gabriele; Boussaha Mekki; Bardou Philippe; Klopp Christophe; Mandonnet Nathalie; Naves Michel\", \"journal\": \"Scientific reports\", \"year\": \"2023\", \"pmid\": \"37500674\", \"doi\": \"10.1038/s41598-023-38774-7\", \"abstract\": \"The Creole cattle from Guadeloupe (GUA) are well adapted to the tropical environment. Its admixed genome likely played an important role in such adaptation. Here, we sought to detect genomic signatures of selection in the GUA genome. For this purpose, we sequenced 23 GUA individuals and combined our data with sequenced genomes of 99 animals representative of European, African and indicine groups. We detect 17,228,983 single nucleotide polymorphisms (SNPs) in the GUA genome, providing the most detailed exploration, to date, of patterns of genetic variation in this breed. We confirm the higher level of African and indicine ancestries, compared to the European ancestry and we highlight the African origin of indicine ancestry in the GUA genome. We identify five strong candidate regions showing an excess of indicine ancestry and consistently supported across the different detection methods. These regions encompass genes with adaptive roles in relation to immunity, thermotolerance and physical activity. We confirmed a previously identified horn-related gene, RXFP2, as a gene under strong selective pressure in the GUA population likely owing to human-driven (socio-cultural) pressure. Findings from this study provide insight into the genetic mechanisms associated with resilience traits in livestock.\", \"keywords\": \"(Auto-generated) \u9002\u5e94\u6027\u6df7\u5408;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;Creole\u725b;\u5355\u6838\u82f7\u9178\u591a\u6001\u6027(SNPs);\u70ed\u5e26\u9002\u5e94;\u9009\u62e9\u4fe1\u53f7;RXFP2\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u63ed\u793a\u4e86\u514b\u91cc\u5965\u5c14\u725b\u4e2d\u7684\u9002\u5e94\u6027\u6df7\u5408\u4fe1\u53f7\u3002\", \"translated_abstract\": \"\u74dc\u5fb7\u7f57\u666eCreole\u725b\uff08GUA\uff09\u975e\u5e38\u9002\u5e94\u70ed\u5e26\u73af\u5883\uff0c\u5176\u6df7\u5408\u57fa\u56e0\u7ec4\u53ef\u80fd\u5728\u8fd9\u4e00\u9002\u5e94\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\u3002\u672c\u6587\u65e8\u5728\u68c0\u6d4bGUA\u57fa\u56e0\u7ec4\u4e2d\u7684\u9009\u62e9\u4fe1\u53f7\u3002\u4e3a\u6b64\uff0c\u6211\u4eec\u5bf923\u5934GUA\u4e2a\u4f53\u8fdb\u884c\u4e86\u6d4b\u5e8f\uff0c\u5e76\u7ed3\u5408\u4e86\u4ee3\u8868\u6b27\u6d32\u3001\u975e\u6d32\u548c indicine \u7fa4\u4f53\u768499\u4e2a\u52a8\u7269\u7684\u5df2\u6d4b\u5e8f\u57fa\u56e0\u7ec4\u6570\u636e\u3002\u6211\u4eec\u5728GUA\u57fa\u56e0\u7ec4\u4e2d\u68c0\u6d4b\u523017,228,983\u4e2a\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\uff0c\u8fd9\u662f\u8fc4\u4eca\u4e3a\u6b62\u5bf9\u8be5\u54c1\u79cd\u9057\u4f20\u53d8\u5f02\u6a21\u5f0f\u6700\u8be6\u7ec6\u7684\u63a2\u7d22\u3002\u6211\u4eec\u786e\u8ba4\u4e86GUA\u7684\u975e\u6d32\u548c indicine \u8840\u7edf\u9ad8\u4e8e\u6b27\u6d32\u8840\u7edf\uff0c\u5e76\u63ed\u793a\u4e86GUA\u57fa\u56e0\u7ec4\u4e2d indicine \u8840\u7edf\u7684\u975e\u6d32\u8d77\u6e90\u3002\u6211\u4eec\u786e\u5b9a\u4e86\u4e94\u4e2a\u5f3a\u5019\u9009\u533a\u57df\uff0c\u8fd9\u4e9b\u533a\u57df\u663e\u793a\u51fa indicine \u8840\u7edf\u7684\u8fc7\u91cf\u5b58\u5728\uff0c\u5e76\u4e14\u5728\u4e0d\u540c\u7684\u68c0\u6d4b\u65b9\u6cd5\u4e2d\u59cb\u7ec8\u5f97\u5230\u652f\u6301\u3002\u8fd9\u4e9b\u533a\u57df\u5305\u542b\u4e0e\u514d\u75ab\u3001\u70ed\u8010\u53d7\u6027\u548c\u4f53\u529b\u6d3b\u52a8\u76f8\u5173\u7684\u9002\u5e94\u6027\u57fa\u56e0\u3002\u6211\u4eec\u8fd8\u786e\u8ba4\u4e86\u4e00\u4e2a\u5148\u524d\u9274\u5b9a\u7684\u4e0e\u89d2\u76f8\u5173\u7684\u57fa\u56e0RXFP2\uff0c\u5728GUA\u7fa4\u4f53\u4e2d\u53d7\u5230\u5f3a\u70c8\u7684\u5b9a\u5411\u9009\u62e9\u538b\u529b\uff0c\u8fd9\u53ef\u80fd\u5f52\u56e0\u4e8e\u4eba\u7c7b\u9a71\u52a8\uff08\u793e\u4f1a\u6587\u5316\uff09\u7684\u538b\u529b\u3002\u672c\u7814\u7a76\u7684\u7ed3\u679c\u4e3a\u5bb6\u755c\u6297\u9006\u6027\u72b6\u7684\u9057\u4f20\u673a\u5236\u63d0\u4f9b\u4e86\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u9002\u5e94\u6027\u6df7\u5408;\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f;Creole\u725b;\u5355\u6838\u82f7\u9178\u591a\u6001\u6027(SNPs);\u70ed\u5e26\u9002\u5e94;\u9009\u62e9\u4fe1\u53f7;RXFP2\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37500674\", \"search_query\": \"genome\", \"affiliations\": \"INRAE, ASSET, 97170, Petit-Bourg, France. slim.ben-jemaa@inrae.fr.; Laboratoire des Productions Animales et Fourrag\u00e8res, Institut National de la Recherche Agronomique de Tunisie, Universit\u00e9 de Carthage, 2049, Ariana, Tunisia. slim.ben-jemaa@inrae.fr.; INRAE, ASSET, 97170, Petit-Bourg, France.; AgroParisTech, GABI, INRAE, Universit\u00e9 Paris-Saclay, 78350, Jouy-en-Josas, France.; GenPhySE, Ecole Nationale V\u00e9t\u00e9rinaire de Toulouse (ENVT), INRA, Universit\u00e9 de Toulouse, 24 Chemin de Borde Rouge, 31320, Castanet-Tolosan, France.; Sigenae, INRAE, 24 Chemin de Borde Rouge, 31320, Castanet-Tolosan, France.; Genotoul Bioinfo, BioInfoMics, MIAT UR875, Sigenae, INRAE, Castanet-Tolosan, France.; INRAE, ASSET, 97170, Petit-Bourg, France. michel.naves@inrae.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2023-07-28\"}, {\"id\": 282, \"title\": \"Perspicacious insights into plant-virus-vector interactions applying omics.\", \"authors\": \"Jangra Sumit; Devendran Ragunathan; Ghosh Amalendu\", \"journal\": \"BMC genomics\", \"year\": \"2024\", \"pmid\": \"39285355\", \"doi\": \"10.1186/s12864-024-10758-5\", \"abstract\": \"Transmission of plant viruses by insect vectors is facilitated by unequivocal tri-partite interactions among host plants, viruses, and associated vectors. The advent of next-generation sequencing including whole genome sequencing, RNA/small RNA sequencing, proteomics, and metabolomics aided in elucidating the molecular mechanisms involved in virus transmission by insect vectors and infection in host plants.\", \"keywords\": \"Whiteflies; Aphids; Planthoppers; Thrips; RNA-seq; Leafhoppers; Viral entry and transmission\", \"translated_title\": \"\u57fa\u4e8e\u7ec4\u5b66\u7684\u690d\u7269-\u75c5\u6bd2-\u4f20\u64ad\u5a92\u4ecb\u76f8\u4e92\u4f5c\u7528\u7684\u6df1\u523b\u89c1\u89e3\", \"translated_abstract\": \"\u690d\u7269\u75c5\u6bd2\u901a\u8fc7\u6606\u866b\u4f20\u64ad\u4f9d\u8d56\u4e8e\u5bbf\u4e3b\u690d\u7269\u3001\u75c5\u6bd2\u548c\u76f8\u5173\u6606\u866b\u5a92\u4ecb\u4e4b\u95f4\u660e\u786e\u7684\u4e09\u5411\u4e92\u4f5c\u3002\u65b0\u4e00\u4ee3\u6d4b\u5e8f\u6280\u672f\uff08\u5305\u62ec\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3001RNA/\u5c0fRNA\u6d4b\u5e8f\uff09\u3001\u86cb\u767d\u8d28\u7ec4\u5b66\u548c\u4ee3\u8c22\u7ec4\u5b66\u7684\u53d1\u5c55\uff0c\u6709\u52a9\u4e8e\u9610\u660e\u6606\u866b\u5a92\u4ecb\u4f20\u64ad\u75c5\u6bd2\u4ee5\u53ca\u611f\u67d3\u5bbf\u4e3b\u690d\u7269\u7684\u5206\u5b50\u673a\u5236\u3002\", \"translated_keywords\": \"\u767d\u7c89\u8671\uff1b\u869c\u866b\uff1b\u98de\u8671\uff1b\u84df\u9a6c\uff1bRNA\u6d4b\u5e8f\uff1b\u53f6\u8749\uff1b\u75c5\u6bd2\u5165\u4fb5\u4e0e\u4f20\u64ad\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39285355\", \"search_query\": \"plant\", \"affiliations\": \"UF/IFAS Tropical Research and Education Center, Homestead, FL, 33031, USA. jangra.sumit@ufl.edu.; Charles Tanford Protein Center, Martin-Luther University, 06120, Halle (Saale), Germany.; Advanced Centre for Plant Virology, Division of Plant Pathology, ICAR-Indian Agricultural Research Institute, New Delhi, 11012, India. amal4ento@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2024-09-17\"}, {\"id\": 283, \"title\": \"Genomic diversity and comparative phylogenomic analysis of genus Norovirus.\", \"authors\": \"Doh Huijeong; Lee Changhyeon; Kim Nam Yee; Park Yun-Yong; Kim Eun-Jeong; Choi Changsun; Eyun Seong-Il\", \"journal\": \"Scientific reports\", \"year\": \"2025\", \"pmid\": \"39948168\", \"doi\": \"10.1038/s41598-025-87719-9\", \"abstract\": \"Noroviruses consist of ten genogroups, five of which (GI, GII, GIV, GVIII, GIX) infect humans. Noroviruses are traditionally classified based on the VP1 (genotype), RdRP (P-type), or dual-typing nomenclature. However, current classifications solely relying on specific proteins may be insufficient to represent the evolutionary history due to their recombination events. Thus, it is challenging to identify the dual-types in environmental or stool samples co-infected with more than two types using the existing system. We performed a comprehensive genomic analysis using ten assembled genomes with 1417 genomes from NCBI. Our study provides a detailed examination of the genomic characteristics of norovirus and the criteria for current genotypes and P-types. The phylogenomic analysis revealed two key findings: (1) GVIII and GIX are nested within GII and (2) strains of GII.11, GII.18, and GII.19 (swine noroviruses) as well as GIV and GVI form host-based clusters, with GIV.2[GVI.P1] strains in particular suggesting the possibility of another instance of zoonotic transmission. We present a comparison of the phylogenetic findings from gene-based and genome-based analyses. Overall, our study represents an initial step towards the phylogenomic analysis of genus Norovirus. This is valuable for not only interpreting the evolutionary trajectory among norovirus strains but also developing antiviral targeting strategies.\", \"keywords\": \"Sequence similarity network; Norovirus; Selection pressure; Phylogenomics\", \"translated_title\": \"\u8bfa\u5982\u75c5\u6bd2\u5c5e\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u548c\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\", \"translated_abstract\": \"\uff081\uff09GVIII\u548cGIX\u5d4c\u5957\u5728GII\u5185\uff1b\uff082\uff09GII.11\u3001GII.18\u3001GII.19\uff08\u732a\u6e90\u8bfa\u5982\u75c5\u6bd2\uff09\u3001GIV\u548cGVI\u7684\u6bd2\u682a\u5f62\u6210\u4e86\u57fa\u4e8e\u5bbf\u4e3b\u7684\u96c6\u7fa4\uff0c\u7279\u522b\u662fGIV.2[GVI.P1]\u6bd2\u682a\u63d0\u793a\u4e86\u53e6\u4e00\u79cd\u6f5c\u5728\u7684\u4eba\u755c\u5171\u60a3\u75c5\u4f20\u64ad\u5b9e\u4f8b\u3002\u6211\u4eec\u8fd8\u6bd4\u8f83\u4e86\u57fa\u4e8e\u57fa\u56e0\u548c\u5168\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u7cfb\u7edf\u53d1\u80b2\u7ed3\u679c\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u662f\u5c5e\u8bfa\u5982\u75c5\u6bd2\u7cfb\u7edf\u53d1\u80b2\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u7684\u521d\u6b65\u5c1d\u8bd5\uff0c\u4e0d\u4ec5\u6709\u52a9\u4e8e\u89e3\u91ca\u8bfa\u5982\u75c5\u6bd2\u682a\u4e4b\u95f4\u7684\u8fdb\u5316\u8f68\u8ff9\uff0c\u4e5f\u4e3a\u5f00\u53d1\u9488\u5bf9\u8bfa\u5982\u75c5\u6bd2\u7684\u6297\u75c5\u6bd2\u7b56\u7565\u63d0\u4f9b\u4e86\u91cd\u8981\u4ef7\u503c\u3002\", \"translated_keywords\": \"\u5e8f\u5217\u76f8\u4f3c\u6027\u7f51\u7edc\uff1b\u8bfa\u5982\u75c5\u6bd2\uff1b\u9009\u62e9\u538b\u529b\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39948168\", \"search_query\": \"genome\", \"affiliations\": \"Department of Life Science, Chung-Ang University, Seoul, 06974, Korea.; Thermo Fisher Scientific Inc, Seoul, 06349, Korea.; Department of Diseases Research, Incheon Metropolitan City Institute of Public Health and Environment, Incheon, 22320, Korea.; Department of Food and Nutrition, Chung-Ang University, Gyeonggi, 17546, Korea.; Department of Life Science, Chung-Ang University, Seoul, 06974, Korea. eyun@cau.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2025-02-14\"}, {\"id\": 284, \"title\": \"TheiaEuk: a species-agnostic bioinformatics workflow for fungal genomic characterization.\", \"authors\": \"Ambrosio Frank J; Scribner Michelle R; Wright Sage M; Otieno James R; Doughty Emma L; Gorzalski Andrew; Siao Danielle Denise; Killian Steve; Hua Chi; Schneider Emily; Tran Michael; Varghese Vici; Libuit Kevin G; Pandori Mark; Sevinsky Joel R; Hess David\", \"journal\": \"Frontiers in public health\", \"year\": \"2023\", \"pmid\": \"37593727\", \"doi\": \"10.3389/fpubh.2023.1198213\", \"abstract\": \"The clinical incidence of antimicrobial-resistant fungal infections has dramatically increased in recent years. Certain fungal pathogens colonize various body cavities, leading to life-threatening bloodstream infections. However, the identification and characterization of fungal isolates in laboratories remain a significant diagnostic challenge in medicine and public health. Whole-genome sequencing provides an unbiased and uniform identification pipeline for fungal pathogens but most bioinformatic analysis pipelines focus on prokaryotic species. To this end, TheiaEuk_Illumina_PE_PHB (TheiaEuk) was designed to focus on genomic analysis specialized to fungal pathogens. TheiaEuk was designed using containerized components and written in the workflow description language (WDL) to facilitate deployment on the cloud-based open bioinformatics platform Terra. This species-agnostic workflow enables the analysis of fungal genomes without requiring coding, thereby reducing the entry barrier for laboratory scientists. To demonstrate the usefulness of this pipeline, an ongoing outbreak of C. auris in southern Nevada was investigated. We performed whole-genome sequence analysis of 752 new C. auris isolates from this outbreak. Furthermore, TheiaEuk was utilized to observe the accumulation of mutations in the FKS1 gene over the course of the outbreak, highlighting the utility of TheiaEuk as a monitor of emerging public health threats when combined with whole-genome sequencing surveillance of fungal pathogens. A primary result of this work is a curated fungal database containing 5,667 unique genomes representing 245 species. TheiaEuk also incorporates taxon-specific submodules for specific species, including clade-typing for Candida auris (C. auris). In addition, for several fungal species, it performs dynamic reference genome selection and variant calling, reporting mutations found in genes currently associated with antifungal resistance (FKS1, ERG11, FUR1). Using genome assemblies from the ATCC Mycology collection, the taxonomic identification module used by TheiaEuk correctly assigned genomes to the species level in 126/135 (93.3%) instances and to the genus level in 131/135 (97%) of instances, and provided zero false calls. Application of TheiaEuk to actual specimens obtained in the course of work at a local public health laboratory resulted in 13/15 (86.7%) correct calls at the species level, with 2/15 called at the genus level. It made zero incorrect calls. TheiaEuk accurately assessed clade type of Candida auris in 297/302 (98.3%) of instances. TheiaEuk demonstrated effectiveness in identifying fungal species from whole genome sequence. It further showed accuracy in both clade-typing of C. auris and in the identification of mutations known to associate with drug resistance in that organism.\", \"keywords\": \"Candida auris; bioinformatics; emerging pathogens; whole-genome sequencing; epidemiology\", \"translated_title\": \"\u4e00\u79cd\u4e0e\u7269\u79cd\u65e0\u5173\u7684\u771f\u83cc\u57fa\u56e0\u7ec4\u7279\u5f81\u5206\u6790\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u4f5c\u6d41\u7a0b\", \"translated_abstract\": \"\u8fd1\u5e74\u6765\uff0c\u6297\u5fae\u751f\u7269\u771f\u83cc\u611f\u67d3\u7684\u4e34\u5e8a\u53d1\u75c5\u7387\u6025\u5267\u4e0a\u5347\u3002\u67d0\u4e9b\u771f\u83cc\u75c5\u539f\u4f53\u5b9a\u690d\u4e8e\u5404\u79cd\u4f53\u8154\uff0c\u5bfc\u81f4\u5a01\u80c1\u751f\u547d\u7684\u8840\u6d41\u611f\u67d3\u3002\u7136\u800c\uff0c\u5728\u5b9e\u9a8c\u5ba4\u4e2d\u9274\u5b9a\u548c\u8868\u5f81\u771f\u83cc\u5206\u79bb\u682a\u4ecd\u7136\u662f\u533b\u5b66\u548c\u516c\u5171\u536b\u751f\u9886\u57df\u7684\u91cd\u8981\u8bca\u65ad\u6311\u6218\u3002\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u63d0\u4f9b\u4e86\u4e00\u79cd\u65e0\u504f\u89c1\u4e14\u7edf\u4e00\u7684\u771f\u83cc\u75c5\u539f\u4f53\u9274\u5b9a\u6d41\u7a0b\uff0c\u4f46\u5927\u591a\u6570\u751f\u7269\u4fe1\u606f\u5b66\u5206\u6790\u6d41\u7a0b\u4e3b\u8981\u9488\u5bf9\u539f\u6838\u7269\u79cd\u3002\u4e3a\u6b64\uff0c\u8bbe\u8ba1\u4e86TheiaEuk_Illumina_PE_PHB\uff08TheiaEuk\uff09\u4ee5\u4e13\u6ce8\u4e8e\u771f\u83cc\u75c5\u539f\u4f53\u7684\u57fa\u56e0\u7ec4\u5206\u6790\u3002TheiaEuk\u91c7\u7528\u5bb9\u5668\u5316\u7ec4\u4ef6\u5e76\u7528\u5de5\u4f5c\u6d41\u63cf\u8ff0\u8bed\u8a00\uff08WDL\uff09\u7f16\u5199\uff0c\u4ee5\u4fbf\u5728\u57fa\u4e8e\u4e91\u7684\u5f00\u6e90\u751f\u7269\u4fe1\u606f\u5b66\u5e73\u53f0Terra\u4e0a\u90e8\u7f72\u3002\u8be5\u901a\u7528\u7269\u79cd\u7684\u5de5\u4f5c\u6d41\u80fd\u591f\u5206\u6790\u771f\u83cc\u57fa\u56e0\u7ec4\uff0c\u800c\u65e0\u9700\u7f16\u7801\uff0c\u4ece\u800c\u964d\u4f4e\u4e86\u5b9e\u9a8c\u5ba4\u79d1\u5b66\u5bb6\u7684\u5165\u95e8\u95e8\u69db\u3002\u4e3a\u4e86\u8bc1\u660e\u6b64\u7ba1\u9053\u7684\u5b9e\u7528\u6027\uff0c\u7814\u7a76\u4e86\u7f8e\u56fd\u5185\u534e\u8fbe\u5dde\u5357\u90e8\u6b63\u5728\u8fdb\u884c\u7684\u8033\u5ff5\u73e0\u83cc\u7206\u53d1\u3002\u6211\u4eec\u5bf9\u6b64\u6b21\u7206\u53d1\u4e2d\u7684752\u682a\u65b0\u5206\u79bb\u7684\u8033\u5ff5\u73e0\u83cc\u8fdb\u884c\u4e86\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u5206\u6790\u3002\u6b64\u5916\uff0c\u5229\u7528TheiaEuk\u89c2\u5bdf\u4e86FKS1\u57fa\u56e0\u5728\u6574\u4e2a\u7206\u53d1\u8fc7\u7a0b\u4e2d\u7a81\u53d8\u7684\u79ef\u7d2f\u60c5\u51b5\uff0c\u5f3a\u8c03\u4e86\u5f53\u7ed3\u5408\u771f\u83cc\u75c5\u539f\u4f53\u7684\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u76d1\u6d4b\u65f6\uff0cTheiaEuk\u4f5c\u4e3a\u65b0\u5174\u516c\u5171\u536b\u751f\u5a01\u80c1\u76d1\u6d4b\u5de5\u5177\u7684\u6548\u7528\u3002\u672c\u7814\u7a76\u7684\u4e3b\u8981\u6210\u679c\u4e4b\u4e00\u662f\u4e00\u4e2a\u7ecf\u8fc7\u6574\u7406\u7684\u771f\u83cc\u6570\u636e\u5e93\uff0c\u5305\u542b\u4ee3\u8868245\u4e2a\u7269\u79cd\u76845,667\u4e2a\u72ec\u7279\u57fa\u56e0\u7ec4\u3002TheiaEuk\u8fd8\u96c6\u6210\u4e86\u7279\u5b9a\u7269\u79cd\u7684\u5b50\u6a21\u5757\uff0c\u5305\u62ec\u8033\u5ff5\u73e0\u83cc\uff08C. auris\uff09\u7684\u514b\u9686\u578b\u5206\u7c7b\u3002\u6b64\u5916\uff0c\u5bf9\u4e8e\u51e0\u79cd\u771f\u83cc\u7269\u79cd\uff0c\u5b83\u6267\u884c\u52a8\u6001\u53c2\u8003\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u53d8\u5f02\u8c03\u7528\uff0c\u62a5\u544a\u5f53\u524d\u4e0e\u6297\u771f\u83cc\u8010\u836f\u6027\u76f8\u5173\u7684\u57fa\u56e0\uff08FKS1\u3001ERG11\u3001FUR1\uff09\u4e2d\u7684\u7a81\u53d8\u3002\u4f7f\u7528ATCC\u771f\u83cc\u5b66\u6536\u85cf\u54c1\u7684\u57fa\u56e0\u7ec4\u88c5\u914d\uff0cTheiaEuk\u4f7f\u7528\u7684\u5206\u7c7b\u8bc6\u522b\u6a21\u5757\u6b63\u786e\u5730\u5c06135\u4e2a\u57fa\u56e0\u7ec4\u4e2d\u7684126\u4e2a\uff0893.3%\uff09\u5206\u914d\u5230\u7269\u79cd\u6c34\u5e73\uff0c135\u4e2a\u57fa\u56e0\u7ec4\u4e2d\u7684131\u4e2a\uff0897%\uff09\u5206\u914d\u5230\u5c5e\u6c34\u5e73\uff0c\u5e76\u4e14\u6ca1\u6709\u9519\u8bef\u5206\u7c7b\u3002\u5c06TheiaEuk\u5e94\u7528\u4e8e\u5730\u65b9\u516c\u5171\u536b\u751f\u5b9e\u9a8c\u5ba4\u5b9e\u9645\u6837\u672c\u7684\u7ed3\u679c\u663e\u793a\uff0c\u572815\u4e2a\u6837\u672c\u4e2d\uff0c\u670913\u4e2a\uff0886.7%\uff09\u5728\u7269\u79cd\u6c34\u5e73\u4e0a\u7684\u5206\u7c7b\u662f\u6b63\u786e\u7684\uff0c\u5176\u4e2d2\u4e2a\uff0815\u4e2a\uff09\u5728\u5c5e\u6c34\u5e73\u4e0a\u88ab\u5206\u7c7b\u3002\u5b83\u6ca1\u6709\u505a\u51fa\u4efb\u4f55\u9519\u8bef\u5206\u7c7b\u3002TheiaEuk\u5728297/302\uff0898.3%\uff09\u7684\u5b9e\u4f8b\u4e2d\u51c6\u786e\u8bc4\u4f30\u4e86\u8033\u5ff5\u73e0\u83cc\u7684\u514b\u9686\u578b\u3002TheiaEuk\u5728\u4ece\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u4e2d\u8bc6\u522b\u771f\u83cc\u7269\u79cd\u65b9\u9762\u8868\u73b0\u51fa\u6709\u6548\u6027\uff0c\u5e76\u8fdb\u4e00\u6b65\u5c55\u793a\u4e86\u5176\u5728\u8033\u5ff5\u73e0\u83cc\u514b\u9686\u578b\u5206\u7c7b\u4ee5\u53ca\u8bc6\u522b\u5df2\u77e5\u4e0e\u836f\u7269\u6297\u6027\u76f8\u5173\u7684\u7a81\u53d8\u65b9\u9762\u7684\u51c6\u786e\u6027\u3002\", \"translated_keywords\": \"\u8033\u5ff5\u73e0\u83cc\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u65b0\u53d1\u75c5\u539f\u4f53\uff1b\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff1b\u6d41\u884c\u75c5\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"5.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37593727\", \"search_query\": \"genome\", \"affiliations\": \"Theiagen Genomics, Highlands Ranch, CO, United States.; Nevada State Public Health Laboratory, Reno, NV, United States.; Alameda County Public Health Laboratory, Oakland, CA, United States.; Public Health Laboratories, Division of Disease Control and Health Statistics, Washington State Department of Health, Shoreline, WA, United States.; Department of Pathology and Laboratory Medicine, Reno School of Medicine, University of Nevada, Reno, NV, United States.; Department of Microbiology and Immunology, Reno School of Medicine, University of Nevada, Reno, NV, United States.\", \"citations\": \"0\", \"journal_full_name\": \"Frontiers in Public Health\", \"pub_date\": \"2023-08-18\"}, {\"id\": 285, \"title\": \"Benefits and limits of biological nitrification inhibitors for plant nitrogen uptake and the environment.\", \"authors\": \"Kuppe Christian W; Postma Johannes A\", \"journal\": \"Scientific reports\", \"year\": \"2024\", \"pmid\": \"38951138\", \"doi\": \"10.1038/s41598-024-65247-2\", \"abstract\": \"Plant growth and high yields are secured by intensive use of nitrogen (N) fertilizer, which, however, pollutes the environment, especially when N is in the form of nitrate. Ammonium is oxidized to nitrate by nitrifiers, but roots can release biological nitrification inhibitors (BNIs). Under what conditions does root-exudation of BNIs facilitate nitrogen N uptake and reduce pollution by N loss to the environment? We modeled the spatial-temporal dynamics of nitrifiers, ammonium, nitrate, and BNIs around a root and simulated root N uptake and net rhizosphere N loss over the plant's life cycle. We determined the sensitivity of N uptake and loss to variations in the parameter values, testing a broad range of soil-plant-microbial conditions, including concentrations, diffusion, sorption, nitrification, population growth, and uptake kinetics. An increase in BNI exudation reduces net N loss and, under most conditions, increases plant N uptake. BNIs decrease uptake in the case of (1) low ammonium concentrations, (2) high ammonium adsorption to the soil, (3) rapid nitrate- or slow ammonium uptake by the plant, and (4) a slowly growing or (5) fast-declining nitrifier population. Bactericidal inhibitors facilitate uptake more than bacteriostatic ones. Some nitrification, however, is necessary to maximize uptake by both ammonium and nitrate transporter systems. An increase in BNI exudation should be co-selected with improved ammonium uptake. BNIs can reduce N uptake, which may explain why not all species exude BNIs but have a generally positive effect on the environment by increasing rhizosphere N retention.\", \"keywords\": \"NUE; N leaching; Bacteria; BNI exudation; Rhizosphere model\", \"translated_title\": \"\u751f\u7269\u785d\u5316\u6291\u5236\u5242\u5bf9\u690d\u7269\u6c2e\u5438\u6536\u548c\u73af\u5883\u5f71\u54cd\u7684\u5229\u4e0e\u5f0a\", \"translated_abstract\": \"(1) \u94f5\u6d53\u5ea6\u8f83\u4f4e\uff1b(2) \u94f5\u88ab\u571f\u58e4\u5f3a\u70c8\u5438\u9644\uff1b(3) \u690d\u7269\u5feb\u901f\u5438\u6536\u785d\u9178\u76d0\u6216\u7f13\u6162\u5438\u6536\u94f5\uff1b(4) \u785d\u5316\u7ec6\u83cc\u79cd\u7fa4\u589e\u957f\u7f13\u6162\u6216\u5feb\u901f\u4e0b\u964d\u3002\u6740\u83cc\u578b\u6291\u5236\u5242\u6bd4\u6291\u83cc\u578b\u6291\u5236\u5242\u66f4\u80fd\u4fc3\u8fdb\u6c2e\u5438\u6536\u3002\u7136\u800c\uff0c\u4e3a\u4e86\u6700\u5927\u5316\u94f5\u548c\u785d\u9178\u76d0\u8f6c\u8fd0\u7cfb\u7edf\u7684\u6c2e\u5438\u6536\uff0c\u4e00\u5b9a\u7a0b\u5ea6\u7684\u785d\u5316\u4f5c\u7528\u662f\u5fc5\u8981\u7684\u3002\u56e0\u6b64\uff0cBNIs\u7684\u5206\u6ccc\u5e94\u4e0e\u6539\u5584\u94f5\u5438\u6536\u534f\u540c\u9009\u62e9\u3002\u5c3d\u7ba1BNIs\u53ef\u80fd\u4f1a\u964d\u4f4e\u6c2e\u5438\u6536\uff0c\u4f46\u5b83\u4eec\u901a\u5e38\u901a\u8fc7\u589e\u52a0\u6839\u9645\u6c2e\u6ede\u7559\u800c\u5bf9\u73af\u5883\u4ea7\u751f\u79ef\u6781\u5f71\u54cd\uff0c\u8fd9\u4e5f\u662f\u5e76\u975e\u6240\u6709\u7269\u79cd\u90fd\u5206\u6cccBNIs\u7684\u539f\u56e0\u4e4b\u4e00\u3002\", \"translated_keywords\": \"NUE\uff08\u6c2e\u7d20\u5229\u7528\u6548\u7387\uff09\uff1b\u6c2e\u6dcb\u5931\uff1b\u7ec6\u83cc\uff1b\u6839\u7cfb\u5206\u6ccc\u7269\uff1b\u6839\u9645\u6a21\u578b\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38951138\", \"search_query\": \"plant\", \"affiliations\": \"Institute of Bio- and Geosciences-Plant Sciences (IBG-2), Forschungszentrum J\u00fclich GmbH, 52425, J\u00fclich, Germany. c.kuppe@fz-juelich.de.; Faculty 1, RWTH Aachen University, Aachen, Germany. c.kuppe@fz-juelich.de.; Institute of Bio- and Geosciences-Plant Sciences (IBG-2), Forschungszentrum J\u00fclich GmbH, 52425, J\u00fclich, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2024-07-02\"}, {\"id\": 286, \"title\": \"Pan-genomics: Insight into the Functional Genome, Applications, Advancements, and Challenges.\", \"authors\": \"Sarawad Akansha; Hosagoudar Spoorti; Parvatikar Prachi\", \"journal\": \"Current genomics\", \"year\": \"2025\", \"pmid\": \"39911277\", \"doi\": \"10.2174/0113892029311541240627111506\", \"abstract\": \"A pan-genome is a compilation of the common and unique genomes found in a given species. It incorporates the genetic information from all of the genomes sampled, producing a big and diverse set of genetic material. Pan-genomic analysis has various advantages over typical genomics research. It creates a vast and varied spectrum of genetic material by combining the genetic data from all the sampled genomes. Comparing pan-genomics analysis to conventional genomic research, there are a number of benefits. Although the most recent era of pan-genomic studies has used cutting-edge sequencing technology to shed fresh light on biological variety and improvement, the potential uses of pan-genomics in improvement have not yet been fully realized. Pan-genome research in various organisms has demonstrated that missing genetic components and the detection of significant Structural Variants (SVs) can be investigated using pan-genomic methods. Many individual-specific sequences have been linked to biological adaptability, phenotypic, and key economic attributes. This study aims to focus on how pangenome analysis uncovers genetic differences in various organisms, including human, and their effects on phenotypes, as well as how this might help us comprehend the diversity of species. The review also concentrated on potential problems and the prospects for future pangenome research.\", \"keywords\": \"evolution; human genomics; Pan-genomics; OMIM; telomer genome; conventional genomic\", \"translated_title\": \"\u529f\u80fd\u57fa\u56e0\u7ec4\u3001\u5e94\u7528\u3001\u8fdb\u5c55\u4e0e\u6311\u6218\u6d1e\u5bdf\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u662f\u67d0\u4e00\u7279\u5b9a\u7269\u79cd\u4e2d\u5171\u540c\u57fa\u56e0\u7ec4\u548c\u72ec\u7279\u57fa\u56e0\u7ec4\u7684\u7efc\u5408\uff0c\u5b83\u6574\u5408\u4e86\u6240\u6709\u91c7\u6837\u57fa\u56e0\u7ec4\u7684\u9057\u4f20\u4fe1\u606f\uff0c\u5f62\u6210\u4e00\u4e2a\u5e9e\u5927\u4e14\u591a\u6837\u7684\u9057\u4f20\u7269\u8d28\u96c6\u5408\u3002\u4e0e\u4f20\u7edf\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u76f8\u6bd4\uff0c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5177\u6709\u8bf8\u591a\u4f18\u52bf\uff0c\u901a\u8fc7\u6574\u5408\u6240\u6709\u91c7\u6837\u57fa\u56e0\u7ec4\u7684\u9057\u4f20\u6570\u636e\uff0c\u6784\u5efa\u51fa\u5e7f\u6cdb\u800c\u591a\u6837\u5316\u7684\u9057\u4f20\u7269\u8d28\u8c31\u7cfb\u3002\u5c3d\u7ba1\u8fd1\u5e74\u6765\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u501f\u52a9\u524d\u6cbf\u6d4b\u5e8f\u6280\u672f\u63ed\u793a\u4e86\u751f\u7269\u591a\u6837\u6027\u4e0e\u6539\u826f\u7684\u65b0\u89c1\u89e3\uff0c\u4f46\u5176\u5728\u6539\u826f\u4e2d\u7684\u6f5c\u5728\u5e94\u7528\u5c1a\u672a\u5f97\u5230\u5145\u5206\u6316\u6398\u3002\u4e0d\u540c\u751f\u7269\u4f53\u7684\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u8868\u660e\uff0c\u5229\u7528\u6cdb\u57fa\u56e0\u7ec4\u65b9\u6cd5\u53ef\u4ee5\u63a2\u7d22\u7f3a\u5931\u7684\u9057\u4f20\u6210\u5206\u4ee5\u53ca\u663e\u8457\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u7684\u68c0\u6d4b\u3002\u8bb8\u591a\u4e2a\u4f53\u7279\u5f02\u6027\u5e8f\u5217\u4e0e\u751f\u7269\u9002\u5e94\u6027\u3001\u8868\u578b\u53ca\u5173\u952e\u7ecf\u6d4e\u6027\u72b6\u5bc6\u5207\u76f8\u5173\u3002\u672c\u7814\u7a76\u65e8\u5728\u63a2\u8ba8\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5982\u4f55\u63ed\u793a\u4e0d\u540c\u7269\u79cd\uff08\u5305\u62ec\u4eba\u7c7b\uff09\u4e4b\u95f4\u7684\u9057\u4f20\u5dee\u5f02\u53ca\u5176\u5bf9\u8868\u578b\u7684\u5f71\u54cd\uff0c\u5e76\u9610\u660e\u8fd9\u5982\u4f55\u5e2e\u52a9\u6211\u4eec\u7406\u89e3\u7269\u79cd\u591a\u6837\u6027\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u805a\u7126\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7814\u7a76\u9762\u4e34\u7684\u6f5c\u5728\u95ee\u9898\u53ca\u672a\u6765\u7814\u7a76\u524d\u666f\u3002\", \"translated_keywords\": \"\u8fdb\u5316\uff1b\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1bOMIM\uff08\u5b5f\u5fb7\u5c14\u9057\u4f20\u5728\u7ebf\u6570\u636e\u5e93\uff09\uff1b\u7aef\u7c92\u57fa\u56e0\u7ec4\uff1b\u5e38\u89c4\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39911277\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biotechnology, Applied School of Science and Technology, BLDE (DU), Vijayapura, Karnataka, India.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2025-02-06\"}, {\"id\": 287, \"title\": \"Unitig-centered pan-genome machine learning approach for predicting antibiotic resistance and discovering novel resistance genes in bacterial strains.\", \"authors\": \"Do Duyen Thi; Yang Ming-Ren; Vo Tran Nam Son; Le Nguyen Quoc Khanh; Wu Yu-Wei\", \"journal\": \"Computational and structural biotechnology journal\", \"year\": \"2024\", \"pmid\": \"38707536\", \"doi\": \"10.1016/j.csbj.2024.04.035\", \"abstract\": \"In current genomic research, the widely used methods for predicting antimicrobial resistance (AMR) often rely on prior knowledge of known AMR genes or reference genomes. However, these methods have limitations, potentially resulting in imprecise predictions owing to incomplete coverage of AMR mechanisms and genetic variations. To overcome these limitations, we propose a pan-genome-based machine learning approach to advance our understanding of AMR gene repertoires and uncover possible feature sets for precise AMR classification. By building compacted de Brujin graphs (cDBGs) from thousands of genomes and collecting the presence/absence patterns of unique sequences (unitigs) for Pseudomonas aeruginosa, we determined that using machine learning models on unitig-centered pan-genomes showed significant promise for accurately predicting the antibiotic resistance or susceptibility of microbial strains. Applying a feature-selection-based machine learning algorithm led to satisfactory predictive performance for the training dataset (with an area under the receiver operating characteristic curve (AUC) of > 0.929) and an independent validation dataset (AUC, approximately 0.77). Furthermore, the selected unitigs revealed previously unidentified resistance genes, allowing for the expansion of the resistance gene repertoire to those that have not previously been described in the literature on antibiotic resistance. These results demonstrate that our proposed unitig-based pan-genome feature set was effective in constructing machine learning predictors that could accurately identify AMR pathogens. Gene sets extracted using this approach may offer valuable insights into expanding known AMR genes and forming new hypotheses to uncover the underlying mechanisms of bacterial AMR.\", \"keywords\": \"Unitig; Pseudomonas aeruginosa; Antimicrobial resistance; De Bruijn graph, Feature selection\", \"translated_title\": \"\u4ee5\u5355\u94fe\u5355\u5143\u4e3a\u4e2d\u5fc3\u7684\u6cdb\u57fa\u56e0\u7ec4\u673a\u5668\u5b66\u4e60\u65b9\u6cd5\u5728\u9884\u6d4b\u7ec6\u83cc\u8010\u836f\u6027\u548c\u53d1\u73b0\u65b0\u578b\u8010\u836f\u57fa\u56e0\u4e2d\u7684\u5e94\u7528\", \"translated_abstract\": \"\u5728\u5f53\u524d\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\uff0c\u5e7f\u6cdb\u4f7f\u7528\u7684\u6297\u5fae\u751f\u7269\u836f\u7269\u8010\u836f\u6027\uff08AMR\uff09\u9884\u6d4b\u65b9\u6cd5\u901a\u5e38\u4f9d\u8d56\u4e8e\u5df2\u77e5AMR\u57fa\u56e0\u6216\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u5148\u9a8c\u77e5\u8bc6\u3002\u7136\u800c\uff0c\u8fd9\u4e9b\u65b9\u6cd5\u5b58\u5728\u5c40\u9650\u6027\uff0c\u7531\u4e8e\u5bf9AMR\u673a\u5236\u548c\u9057\u4f20\u53d8\u5f02\u7684\u8986\u76d6\u4e0d\u5b8c\u5168\uff0c\u53ef\u80fd\u5bfc\u81f4\u9884\u6d4b\u4e0d\u591f\u7cbe\u786e\u3002\u4e3a\u514b\u670d\u8fd9\u4e9b\u9650\u5236\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u673a\u5668\u5b66\u4e60\u65b9\u6cd5\uff0c\u4ee5\u6df1\u5316\u5bf9AMR\u57fa\u56e0\u5e93\u7684\u7406\u89e3\uff0c\u5e76\u63ed\u793a\u7528\u4e8e\u7cbe\u786eAMR\u5206\u7c7b\u7684\u6f5c\u5728\u7279\u5f81\u96c6\u3002\u901a\u8fc7\u4ece\u6570\u5343\u4e2a\u57fa\u56e0\u7ec4\u6784\u5efa\u7d27\u51d1\u7684de Bruijn\u56fe\uff08cDBG\uff09\uff0c\u5e76\u6536\u96c6\u94dc\u7eff\u5047\u5355\u80de\u83cc\u72ec\u7279\u5e8f\u5217\uff08unitigs\uff09\u7684\u5b58\u5728/\u7f3a\u5931\u6a21\u5f0f\uff0c\u6211\u4eec\u53d1\u73b0\u57fa\u4e8eunitig\u4e3a\u4e2d\u5fc3\u7684\u6cdb\u57fa\u56e0\u7ec4\u4f7f\u7528\u673a\u5668\u5b66\u4e60\u6a21\u578b\u80fd\u591f\u663e\u8457\u63d0\u9ad8\u5bf9\u6297\u751f\u7d20\u8010\u836f\u6027\u6216\u654f\u611f\u6027\u7684\u51c6\u786e\u9884\u6d4b\u3002\u91c7\u7528\u57fa\u4e8e\u7279\u5f81\u9009\u62e9\u7684\u673a\u5668\u5b66\u4e60\u7b97\u6cd5\uff0c\u5728\u8bad\u7ec3\u6570\u636e\u96c6\uff08\u63a5\u6536\u8005\u64cd\u4f5c\u7279\u6027\u66f2\u7ebf\u4e0b\u7684\u9762\u79ef\uff08AUC\uff09> 0.929\uff09\u548c\u72ec\u7acb\u9a8c\u8bc1\u6570\u636e\u96c6\uff08AUC\u7ea6\u4e3a0.77\uff09\u4e0a\u5747\u8868\u73b0\u51fa\u4ee4\u4eba\u6ee1\u610f\u7684\u8868\u73b0\u3002\u6b64\u5916\uff0c\u6240\u9009\u7684unitigs\u63ed\u793a\u4e86\u4e4b\u524d\u672a\u88ab\u8bc6\u522b\u7684\u8010\u836f\u57fa\u56e0\uff0c\u4ece\u800c\u6269\u5c55\u4e86\u5c1a\u672a\u5728\u6297\u751f\u7d20\u8010\u836f\u6027\u6587\u732e\u4e2d\u63cf\u8ff0\u7684\u8010\u836f\u57fa\u56e0\u5e93\u3002\u8fd9\u4e9b\u7ed3\u679c\u8868\u660e\uff0c\u6211\u4eec\u63d0\u51fa\u7684\u57fa\u4e8eunitig\u7684\u6cdb\u57fa\u56e0\u7ec4\u7279\u5f81\u96c6\u5728\u6784\u5efa\u673a\u5668\u5b66\u4e60\u9884\u6d4b\u5668\u4ee5\u51c6\u786e\u8bc6\u522bAMR\u75c5\u539f\u4f53\u65b9\u9762\u662f\u6709\u6548\u7684\u3002\u901a\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u63d0\u53d6\u7684\u57fa\u56e0\u96c6\u53ef\u80fd\u4e3a\u6269\u5c55\u5df2\u77e5\u7684AMR\u57fa\u56e0\u4ee5\u53ca\u5f62\u6210\u65b0\u5047\u8bbe\u4ee5\u63ed\u793a\u7ec6\u83ccAMR\u7684\u6f5c\u5728\u673a\u5236\u63d0\u4f9b\u6709\u4ef7\u503c\u7684\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u5355\u5143\u652f\u67b6\uff1b\u94dc\u7eff\u5047\u5355\u80de\u83cc\uff1b\u6297\u83cc\u8010\u836f\u6027\uff1bDe Bruijn\u56fe\uff1b\u7279\u5f81\u9009\u62e9\", \"quartile\": \"Q2\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38707536\", \"search_query\": \"pangenome\", \"affiliations\": \"Graduate Institute of Biomedical Informatics, College of Medical Science and Technology, Taipei Medical University, Taipei, Taiwan.; Department of Electrical Engineering, National Taiwan University of Science and Technology, Taipei, Taiwan.; Department of Business Administration, College of Management, Lunghwa University of Science and Technology, Taoyuan City, Taiwan.; Professional Master Program in Artificial Intelligence in Medicine, College of Medicine, Taipei Medical University, Taipei, Taiwan.; Clinical Big Data Research Center, Taipei Medical University Hospital, Taipei, Taiwan.; TMU Research Center for Digestive Medicine, Taipei Medical University, Taipei, Taiwan.\", \"citations\": \"0\", \"journal_full_name\": \"Computational and structural biotechnology journal\", \"pub_date\": \"2024-05-06\"}, {\"id\": 288, \"title\": \"Enhancing genomic disorder prediction through Feynman Concordance and Interpolated Nearest Centroid techniques.\", \"authors\": \"Singh Sofia; Shukla Garima; Agrawal Rahul; Dhule Chetan; Allabun Sarah; Alqahtani Mohammed S; Othman Manal; Abbas Mohamed; Soufiene Ben Othman\", \"journal\": \"Scientific reports\", \"year\": \"2024\", \"pmid\": \"39532919\", \"doi\": \"10.1038/s41598-024-72923-w\", \"abstract\": \"Clinical biomedical applications of genomic technologies are extensive and provide possibilities to enhance healthcare covering the span of medical talents. Genome disorder prediction is an important issue in biomedical research. Genome disorders cause multivariate diseases such as cancer, dementia, diabetes, Leigh syndrome, etc. Existing machine and deep learning-based methods were introduced to forecast genome disorders. However, the genome prediction outcomes were not sufficient. To address this issue, propose a new method called Quadratic Feynman Polynomial Interpolated and Vector Nearest Centroid-based (QFPI-VNC) for acutely predicting the genome disorder with improved sensitivity and specificity. First, we utilized medical data about children from a public genomes dataset and applied it to Linear Quadratic and Feynman Kac Genome filtering to obtain computationally efficient filtered results. Next, the results are fed to the Concordance Correlated Polynomial Interpolation with the purpose of extracting genome wide data in an accurate manner. Finally, the features extracted are fused and fed to the Support Vector and Nearest Centroid model for genome disorder prediction. Experimental investigations of the proposed method employing the genome dataset confirm that the performance of the proposed method is prospective and in the scope of acceptance with relative to state-of-the-art methods in terms of convergence speed, recognition rate, sensitivity, and specificity. Results suggest that the QFPI-VNC method produces the best performance with a higher genome disease detection rate by 14%, accuracy by 11%, sensitivity by 14% specificity by 12%, and lesser convergence speed by 29% than compared to state-of-the-art methods.\", \"keywords\": \"Genomic; Support Vector; Feynman Kac; Concordance correlated; Linear Quadratic; Polynomial interpolation; Biomedical\", \"translated_title\": \"\u901a\u8fc7\u8d39\u66fc\u4e00\u81f4\u6027\u53ca\u63d2\u503c\u6700\u8fd1\u8d28\u5fc3\u6280\u672f\u589e\u5f3a\u57fa\u56e0\u7ec4\u65e0\u5e8f\u9884\u6d4b\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u6280\u672f\u5728\u4e34\u5e8a\u751f\u7269\u533b\u5b66\u9886\u57df\u7684\u5e94\u7528\u5e7f\u6cdb\uff0c\u4e3a\u63d0\u5347\u533b\u7597\u670d\u52a1\u63d0\u4f9b\u4e86\u53ef\u80fd\u6027\uff0c\u6db5\u76d6\u4e86\u4ece\u521d\u7ea7\u5230\u9ad8\u7ea7\u7684\u5404\u79cd\u533b\u7597\u9700\u6c42\u3002\u57fa\u56e0\u7ec4\u75be\u75c5\u9884\u6d4b\u662f\u751f\u7269\u533b\u5b66\u7814\u7a76\u4e2d\u7684\u91cd\u8981\u8bae\u9898\u3002\u57fa\u56e0\u7ec4\u75be\u75c5\u4f1a\u5bfc\u81f4\u591a\u79cd\u590d\u6742\u75be\u75c5\uff0c\u5982\u764c\u75c7\u3001\u75f4\u5446\u75c7\u3001\u7cd6\u5c3f\u75c5\u3001\u83b1\u4f2f\u6c0f\u9057\u4f20\u6027\u89c6\u795e\u7ecf\u75c5\u7b49\u3002\u73b0\u6709\u7684\u57fa\u4e8e\u673a\u5668\u5b66\u4e60\u548c\u6df1\u5ea6\u5b66\u4e60\u7684\u65b9\u6cd5\u88ab\u7528\u4e8e\u9884\u6d4b\u57fa\u56e0\u7ec4\u75be\u75c5\uff0c\u4f46\u5176\u9884\u6d4b\u7ed3\u679c\u5e76\u4e0d\u5145\u5206\u3002\u4e3a\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u63d0\u51fa\u4e86\u4e00\u79cd\u65b0\u7684\u65b9\u6cd5\u2014\u2014\u4e8c\u6b21\u8d39\u66fc\u591a\u9879\u5f0f\u63d2\u503c\u4e0e\u5411\u91cf\u6700\u8fd1\u8d28\u5fc3\u7ed3\u5408\u7684\u65b9\u6cd5\uff08Quadratic Feynman Polynomial Interpolated and Vector Nearest Centroid-based, QFPI-VNC\uff09\uff0c\u4ee5\u63d0\u9ad8\u5bf9\u57fa\u56e0\u7ec4\u75be\u75c5\u7684\u654f\u611f\u6027\u548c\u7279\u5f02\u6027\u9884\u6d4b\u80fd\u529b\u3002\u9996\u5148\uff0c\u6211\u4eec\u5229\u7528\u516c\u5171\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u4e2d\u5173\u4e8e\u513f\u7ae5\u7684\u533b\u5b66\u6570\u636e\uff0c\u5e76\u901a\u8fc7\u7ebf\u6027\u4e8c\u6b21\u548c\u8d39\u66fc-\u5361\u5947\u57fa\u56e0\u7ec4\u8fc7\u6ee4\u6280\u672f\u83b7\u5f97\u8ba1\u7b97\u6548\u7387\u66f4\u9ad8\u7684\u8fc7\u6ee4\u7ed3\u679c\u3002\u63a5\u7740\uff0c\u8fd9\u4e9b\u7ed3\u679c\u88ab\u8f93\u5165\u5230\u4e00\u81f4\u6027\u76f8\u5173\u591a\u9879\u5f0f\u63d2\u503c\u4e2d\uff0c\u76ee\u7684\u662f\u4ee5\u66f4\u7cbe\u786e\u7684\u65b9\u5f0f\u63d0\u53d6\u5168\u57fa\u56e0\u7ec4\u6570\u636e\u3002\u6700\u540e\uff0c\u63d0\u53d6\u51fa\u7684\u7279\u5f81\u88ab\u878d\u5408\u5e76\u8f93\u5165\u652f\u6301\u5411\u91cf\u673a\u548c\u6700\u8fd1\u8d28\u5fc3\u6a21\u578b\u8fdb\u884c\u57fa\u56e0\u7ec4\u75be\u75c5\u9884\u6d4b\u3002\u5b9e\u9a8c\u7814\u7a76\u8868\u660e\uff0c\u6240\u63d0\u51fa\u7684QFPI-VNC\u65b9\u6cd5\u5728\u6536\u655b\u901f\u5ea6\u3001\u8bc6\u522b\u7387\u3001\u654f\u611f\u6027\u548c\u7279\u5f02\u6027\u65b9\u9762\u5747\u8868\u73b0\u51fa\u826f\u597d\u7684\u6027\u80fd\uff0c\u4e14\u76f8\u5bf9\u4e8e\u73b0\u6709\u6700\u5148\u8fdb\u7684\u65b9\u6cd5\u5177\u6709\u53ef\u63a5\u53d7\u7684\u8303\u56f4\u3002\u7ed3\u679c\u663e\u793a\uff0c\u4e0e\u6700\u5148\u8fdb\u7684\u65b9\u6cd5\u76f8\u6bd4\uff0cQFPI-VNC\u65b9\u6cd5\u5728\u57fa\u56e0\u75be\u75c5\u68c0\u6d4b\u7387\u4e0a\u63d0\u9ad8\u4e8614%\uff0c\u51c6\u786e\u6027\u63d0\u9ad8\u4e8611%\uff0c\u654f\u611f\u6027\u63d0\u9ad8\u4e8614%\uff0c\u7279\u5f02\u6027\u63d0\u9ad8\u4e8612%\uff0c\u5e76\u4e14\u6536\u655b\u901f\u5ea6\u964d\u4f4e\u4e8629%\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7684\uff1b\u652f\u6301\u5411\u91cf\uff1b\u8d39\u66fc-\u5361\u8328\uff1b\u4e00\u81f4\u76f8\u5173\uff1b\u7ebf\u6027\u4e8c\u6b21\uff1b\u591a\u9879\u5f0f\u63d2\u503c\uff1b\u751f\u7269\u533b\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"4.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39532919\", \"search_query\": \"genome\", \"affiliations\": \"Department of AI, ASET, Amity University, Noida, UP, India.; Department of CSE, Amity University, Mumbai, India.; Department of Data Science, IoT, Cybersecurity (DIC), G H Raisoni College of Engineering Nagpur, Nagpur, Maharashtra, India.; Department of Medical Education, College of Medicine, Princess Nourah bint Abdulrahman University, P.O.Box 84428, Riyadh, 11671, Saudi Arabia.; Radiological Sciences Department, College of Applied Medical Sciences, King Khalid University, Abha, 61421, Saudi Arabia.; BioImaging Unit, Space Research Centre, University of Leicester, Michael Atiyah Building, Leicester, LE1 7RH, UK.; Electrical Engineering Department, College of Engineering, King Khalid University, Abha, 61421, Saudi Arabia.; PRINCE Laboratory Research, ISITcom, Hammam Sousse, University of Sousse, Sousse, Tunisia. soufiene.benothman@isim.rnu.tn.\", \"citations\": \"0\", \"journal_full_name\": \"Scientific reports\", \"pub_date\": \"2024-11-14\"}, {\"id\": 289, \"title\": \"AGouTI-Flexible Annotation of Genomic and Transcriptomic Intervals.\", \"authors\": \"Kosi\u0144ski Jan G; \u017bywicki Marek\", \"journal\": \"PLoS computational biology\", \"year\": \"2023\", \"pmid\": \"37851672\", \"doi\": \"10.1371/journal.pcbi.1011527\", \"abstract\": \"The recent development of high-throughput workflows in genomics and transcriptomics revealed that efficient annotation of such results is essential for researchers to draw conclusions from obtained results. Although some tools are available, their functionality is limited. Here, we present AGouTI-a universal tool for flexible annotation of any genomic or transcriptomic coordinates using known genomic features deposited in different publicly available databases in the form of GTF or GFF files. In contrast to currently available tools, AGouTI is designed to provide a flexible selection of genomic features overlapping or adjacent to annotated intervals and can be used on custom column-based text files obtained from different data analysis pipelines. Although providing many unique options, AGouTI is straightforward in installation and usage, enabling effortless integration into existing data analysis workflows.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u6ce8\u91ca;\u8f6c\u5f55\u7ec4;\u57fa\u56e0\u7ec4\u7279\u5f81;\u7075\u6d3b\u6ce8\u91ca;AGouTI;GTF\u6587\u4ef6;\u6570\u636e\u6574\u5408;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u548c\u8f6c\u5f55\u7ec4\u533a\u95f4\u7075\u6d3b\u6ce8\u91ca\u5de5\u5177\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5b66\u548c\u8f6c\u5f55\u7ec4\u5b66\u9ad8\u901a\u91cf\u5de5\u4f5c\u6d41\u7a0b\u7684\u6700\u65b0\u53d1\u5c55\u8868\u660e\uff0c\u5bf9\u8fd9\u4e9b\u7ed3\u679c\u8fdb\u884c\u9ad8\u6548\u7684\u6ce8\u91ca\u5bf9\u4e8e\u7814\u7a76\u4eba\u5458\u4ece\u83b7\u5f97\u7684\u6570\u636e\u4e2d\u5f97\u51fa\u7ed3\u8bba\u81f3\u5173\u91cd\u8981\u3002\u5c3d\u7ba1\u5df2\u6709\u4e00\u4e9b\u5de5\u5177\u53ef\u7528\uff0c\u4f46\u5176\u529f\u80fd\u6709\u9650\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u540d\u4e3aAGouTI\u7684\u65b0\u5de5\u5177\uff0c\u8be5\u5de5\u5177\u53ef\u4ee5\u4f7f\u7528\u5b58\u50a8\u5728\u4e0d\u540c\u516c\u5171\u6570\u636e\u5e93\u4e2d\u7684\u5df2\u77e5\u57fa\u56e0\u7ec4\u7279\u5f81\uff08\u4ee5GTF\u6216GFF\u6587\u4ef6\u5f62\u5f0f\uff09\u7075\u6d3b\u6ce8\u91ca\u4efb\u4f55\u57fa\u56e0\u7ec4\u6216\u8f6c\u5f55\u7ec4\u5750\u6807\u3002\u4e0e\u76ee\u524d\u53ef\u7528\u7684\u5de5\u5177\u76f8\u6bd4\uff0cAGouTI\u8bbe\u8ba1\u7528\u4e8e\u63d0\u4f9b\u7075\u6d3b\u9009\u62e9\u4e0e\u6ce8\u91ca\u533a\u95f4\u91cd\u53e0\u6216\u76f8\u90bb\u7684\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u5e76\u4e14\u53ef\u4ee5\u7528\u4e8e\u4ece\u4e0d\u540c\u6570\u636e\u5206\u6790\u7ba1\u9053\u83b7\u5f97\u7684\u81ea\u5b9a\u4e49\u57fa\u4e8e\u5217\u7684\u6587\u672c\u6587\u4ef6\u3002\u5c3d\u7ba1\u63d0\u4f9b\u4e86\u8bb8\u591a\u72ec\u7279\u7684\u9009\u9879\uff0cAGouTI\u5728\u5b89\u88c5\u548c\u4f7f\u7528\u4e0a\u90fd\u5f88\u7b80\u5355\uff0c\u80fd\u591f\u8f7b\u677e\u96c6\u6210\u5230\u73b0\u6709\u7684\u6570\u636e\u5206\u6790\u5de5\u4f5c\u6d41\u7a0b\u4e2d\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u6ce8\u91ca;\u8f6c\u5f55\u7ec4;\u57fa\u56e0\u7ec4\u7279\u5f81;\u7075\u6d3b\u6ce8\u91ca;AGouTI;GTF\u6587\u4ef6;\u6570\u636e\u6574\u5408;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"4.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37851672\", \"search_query\": \"genome\", \"affiliations\": \"Department of Computational Biology, Institute of Molecular Biology and Biotechnology, Faculty of Biology, Adam Mickiewicz University in Pozna\u0144, Pozna\u0144, Poland.\", \"citations\": \"0\", \"journal_full_name\": \"PLoS computational biology\", \"pub_date\": \"2023-10-18\"}, {\"id\": 290, \"title\": \"The Human Genome Organisation (HUGO) and a vision for Ecogenomics: the Ecological Genome Project.\", \"authors\": \"Capps Benjamin; Chadwick Ruth; Lederman Zohar; Lysaght Tamra; Mills Catherine; Mulvihill John J; Oetting William S; Winship Ingrid; HUGO Committee on Ethics, Law and Society\", \"journal\": \"Human genomics\", \"year\": \"2023\", \"pmid\": \"38111041\", \"doi\": \"10.1186/s40246-023-00560-x\", \"abstract\": \"The following outlines ethical reasons for widening the Human Genome Organisation's (HUGO) mandate to include ecological genomics. MAIN: The environment influences an organism's genome through ambient factors in the biosphere (e.g. climate and UV radiation), as well as the agents it comes into contact with, i.e. the epigenetic and mutagenic effects of inanimate chemicals and pollution, and pathogenic organisms. Emerging scientific consensus is that social determinants of health, environmental conditions and genetic factors work together to influence the risk of many complex illnesses. That paradigm can also explain the environmental and ecological determinants of health as factors that underlie the (un)healthy ecosystems on which communities rely. We suggest that The Ecological Genome Project is an aspirational opportunity to explore connections between the human genome and nature. We propose consolidating a view of Ecogenomics to provide a blueprint to respond to the environmental challenges that societies face. This can only be achieved by interdisciplinary engagement between genomics and the broad field of ecology and related practice of conservation. In this respect, the One Health approach is a model for environmental orientated work. The idea of Ecogenomics-a term that has been used to relate to a scientific field of ecological genomics-becomes the conceptual study of genomes within the social and natural environment. The HUGO Committee on Ethics, Law and Society (CELS) recommends that an interdisciplinary One Health approach should be adopted in genomic sciences to promote ethical environmentalism. This perspective has been reviewed and endorsed by the HUGO CELS and the HUGO Executive Board.\", \"keywords\": \"Human Genome Project; One Health; Human Genome Organisation; Determinants of health; Ecogenomics\", \"translated_title\": \"\u751f\u6001\u57fa\u56e0\u7ec4\u8ba1\u5212\", \"translated_abstract\": \"\u73af\u5883\u901a\u8fc7\u751f\u7269\u5708\u4e2d\u7684\u73af\u5883\u56e0\u7d20\uff08\u5982\u6c14\u5019\u548c\u7d2b\u5916\u7ebf\u8f90\u5c04\uff09\u4ee5\u53ca\u751f\u7269\u4f53\u63a5\u89e6\u7684\u7269\u8d28\uff08\u5373\u65e0\u673a\u5316\u5b66\u7269\u8d28\u548c\u6c61\u67d3\u7269\u7684\u8868\u89c2\u9057\u4f20\u53ca\u81f4\u53d8\u4f5c\u7528\uff0c\u4ee5\u53ca\u75c5\u539f\u5fae\u751f\u7269\uff09\u5f71\u54cd\u751f\u7269\u4f53\u7684\u57fa\u56e0\u7ec4\u3002\u65b0\u5174\u7684\u79d1\u5b66\u5171\u8bc6\u8ba4\u4e3a\uff0c\u5065\u5eb7\u7684\u793e\u4f1a\u51b3\u5b9a\u56e0\u7d20\u3001\u73af\u5883\u6761\u4ef6\u548c\u9057\u4f20\u56e0\u7d20\u5171\u540c\u5f71\u54cd\u8bb8\u591a\u590d\u6742\u75be\u75c5\u7684\u53d1\u75c5\u98ce\u9669\u3002\u8fd9\u4e00\u8303\u5f0f\u540c\u6837\u53ef\u4ee5\u89e3\u91ca\u5065\u5eb7\u4e0e\u975e\u5065\u5eb7\u7684\u751f\u6001\u7cfb\u7edf\u80cc\u540e\u7684\u73af\u5883\u548c\u751f\u6001\u51b3\u5b9a\u56e0\u7d20\uff0c\u8fd9\u4e9b\u751f\u6001\u7cfb\u7edf\u662f\u793e\u533a\u8d56\u4ee5\u751f\u5b58\u7684\u57fa\u7840\u3002\u6211\u4eec\u5efa\u8bae\uff0c\u201c\u751f\u6001\u57fa\u56e0\u7ec4\u8ba1\u5212\u201d\u662f\u4e00\u9879\u5177\u6709\u524d\u77bb\u6027\u7684\u673a\u4f1a\uff0c\u7528\u4e8e\u63a2\u7d22\u4eba\u7c7b\u57fa\u56e0\u7ec4\u4e0e\u81ea\u7136\u4e4b\u95f4\u7684\u8054\u7cfb\u3002\u6211\u4eec\u63d0\u51fa\u6574\u5408\u751f\u6001\u57fa\u56e0\u7ec4\u5b66\u7684\u89c2\u70b9\uff0c\u4e3a\u5e94\u5bf9\u793e\u4f1a\u9762\u4e34\u7684\u73af\u5883\u6311\u6218\u63d0\u4f9b\u84dd\u56fe\u3002\u8fd9\u53ea\u80fd\u901a\u8fc7\u57fa\u56e0\u7ec4\u5b66\u4e0e\u5e7f\u6cdb\u9886\u57df\u7684\u751f\u6001\u5b66\u53ca\u5176\u76f8\u5173\u4fdd\u62a4\u5b9e\u8df5\u4e4b\u95f4\u7684\u8de8\u5b66\u79d1\u5408\u4f5c\u5b9e\u73b0\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u201c\u540c\u4e00\u5065\u5eb7\u201d\u65b9\u6cd5\u662f\u9762\u5411\u73af\u5883\u5de5\u4f5c\u7684\u5178\u8303\u6a21\u578b\u3002\u751f\u6001\u57fa\u56e0\u7ec4\u5b66\u2014\u2014\u4e00\u4e2a\u7528\u6765\u63cf\u8ff0\u751f\u6001\u57fa\u56e0\u7ec4\u5b66\u79d1\u5b66\u9886\u57df\u7684\u672f\u8bed\u2014\u2014\u5df2\u6210\u4e3a\u7814\u7a76\u793e\u4f1a\u548c\u81ea\u7136\u73af\u5883\u4e2d\u57fa\u56e0\u7ec4\u7684\u6982\u5ff5\u6027\u7814\u7a76\u3002HUGO\u4f26\u7406\u3001\u6cd5\u5f8b\u548c\u793e\u4f1a\u59d4\u5458\u4f1a\uff08CELS\uff09\u5efa\u8bae\uff0c\u5728\u57fa\u56e0\u7ec4\u5b66\u9886\u57df\u91c7\u7528\u8de8\u5b66\u79d1\u7684\u201c\u540c\u4e00\u5065\u5eb7\u201d\u65b9\u6cd5\uff0c\u4ee5\u4fc3\u8fdb\u4f26\u7406\u73af\u5883\u4e3b\u4e49\u3002\u8fd9\u4e00\u89c2\u70b9\u5df2\u7531HUGO CELS\u548cHUGO\u6267\u884c\u8463\u4e8b\u4f1a\u5ba1\u9605\u5e76\u8ba4\u53ef\u3002\", \"translated_keywords\": \"\u4eba\u7c7b\u57fa\u56e0\u7ec4\u8ba1\u5212\uff1b\u201c\u4e00\u4e2a\u5065\u5eb7\u201d\uff1b\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7ec4\u7ec7\uff1b\u5065\u5eb7\u51b3\u5b9a\u56e0\u7d20\uff1b\u751f\u6001\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"4.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38111041\", \"search_query\": \"genome\", \"affiliations\": \"Department of Bioethics, Dalhousie University, 5849 University Avenue, CRC Building, Room C-312, PO Box 15000, Halifax, NS, B3H 4R2, Canada. benjamin.capps@dal.ca.; Cardiff University, Cardiff, UK.; University of Hong Kong, Pokfulam, Hong Kong.; National University of Singapore, Singapore, Singapore.; Monash University, Melbourne, Australia.; University of Oklahoma Health Sciences Center, Oklahoma City, USA.; University of Minnesota, Minneapolis, USA.; University of Melbourne, Melbourne, Australia.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Genomics\", \"pub_date\": \"2023-12-19\"}, {\"id\": 291, \"title\": \"Challenges in prokaryote pangenomics.\", \"authors\": \"Tonkin-Hill Gerry; Corander Jukka; Parkhill Julian\", \"journal\": \"Microbial genomics\", \"year\": \"2023\", \"pmid\": \"37227251\", \"doi\": \"10.1099/mgen.0.001021\", \"abstract\": \"Horizontal gene transfer (HGT) and the resulting patterns of gene gain and loss are a fundamental part of bacterial evolution. Investigating these patterns can help us to understand the role of selection in the evolution of bacterial pangenomes and how bacteria adapt to a new niche. Predicting the presence or absence of genes can be a highly error-prone process that can confound efforts to understand the dynamics of horizontal gene transfer. This review discusses both the challenges in accurately constructing a pangenome and the potential consequences errors can have on downstream analyses. We hope that by summarizing these issues researchers will be able to avoid potential pitfalls, leading to improved bacterial pangenome analyses.\", \"keywords\": \"bacteria; pangenome; horizontal gene transfer; gene annotation\", \"translated_title\": \"\u539f\u6838\u751f\u7269\u6cdb\u57fa\u56e0\u7ec4\u7684\u6311\u6218\", \"translated_abstract\": \"\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\uff08HGT\uff09\u53ca\u5176\u5bfc\u81f4\u7684\u57fa\u56e0\u83b7\u5f97\u548c\u4e22\u5931\u6a21\u5f0f\u662f\u7ec6\u83cc\u8fdb\u5316\u7684\u4e00\u4e2a\u57fa\u672c\u7ec4\u6210\u90e8\u5206\u3002\u7814\u7a76\u8fd9\u4e9b\u6a21\u5f0f\u6709\u52a9\u4e8e\u6211\u4eec\u7406\u89e3\u9009\u62e9\u5728\u7ec6\u83cc\u6cdb\u57fa\u56e0\u7ec4\u6f14\u5316\u4e2d\u7684\u4f5c\u7528\uff0c\u4ee5\u53ca\u7ec6\u83cc\u5982\u4f55\u9002\u5e94\u65b0\u7684\u751f\u6001\u4f4d\u3002\u9884\u6d4b\u57fa\u56e0\u7684\u5b58\u5728\u6216\u7f3a\u5931\u53ef\u80fd\u662f\u4e00\u4e2a\u9ad8\u5ea6\u6613\u9519\u7684\u8fc7\u7a0b\uff0c\u8fd9\u4f1a\u59a8\u788d\u6211\u4eec\u7406\u89e3\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u7684\u52a8\u6001\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u51c6\u786e\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u6240\u9762\u4e34\u7684\u6311\u6218\u4ee5\u53ca\u9519\u8bef\u53ef\u80fd\u5bf9\u4e0b\u6e38\u5206\u6790\u4ea7\u751f\u7684\u6f5c\u5728\u5f71\u54cd\u3002\u6211\u4eec\u5e0c\u671b\u901a\u8fc7\u5bf9\u8fd9\u4e9b\u95ee\u9898\u8fdb\u884c\u603b\u7ed3\uff0c\u7814\u7a76\u4eba\u5458\u80fd\u591f\u907f\u514d\u6f5c\u5728\u7684\u9677\u9631\uff0c\u4ece\u800c\u6539\u8fdb\u7ec6\u83cc\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u3002\", \"translated_keywords\": \"\u7ec6\u83cc\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u6c34\u5e73\u8f6c\u79fb\uff1b\u57fa\u56e0\u6ce8\u91ca\", \"quartile\": \"Q2\", \"impact_factor\": \"3.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37227251\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biostatistics, University of Oslo, Blindern, Norway.; Parasites and Microbes, Wellcome Sanger Institute, Cambridge, UK.; Helsinki Institute for Information Technology HIIT, Department of Mathematics and Statistics, University of Helsinki, Helsinki, Finland.; Department of Veterinary Medicine, University of Cambridge, Cambridge, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Microbial genomics\", \"pub_date\": \"2023-05-25\"}, {\"id\": 292, \"title\": \"The bacterial genetic determinants of Escherichia coli capacity to cause bloodstream infections in humans.\", \"authors\": \"Burgaya Judit; Marin Julie; Royer Guilhem; Condamine B\u00e9n\u00e9dicte; Gachet Benoit; Clermont Olivier; Jaureguy Fran\u00e7oise; Burdet Charles; Lefort Agn\u00e8s; de Lastours Victoire; Denamur Erick; Galardini Marco; Blanquart Fran\u00e7ois; Colibafi/Septicoli & Coliville groups\", \"journal\": \"PLoS genetics\", \"year\": \"2023\", \"pmid\": \"37531401\", \"doi\": \"10.1371/journal.pgen.1010842\", \"abstract\": \"Escherichia coli is both a highly prevalent commensal and a major opportunistic pathogen causing bloodstream infections (BSI). A systematic analysis characterizing the genomic determinants of extra-intestinal pathogenic vs. commensal isolates in human populations, which could inform mechanisms of pathogenesis, diagnostic, prevention and treatment is still lacking. We used a collection of 912 BSI and 370 commensal E. coli isolates collected in France over a 17-year period (2000-2017). We compared their pangenomes, genetic backgrounds (phylogroups, STs, O groups), presence of virulence-associated genes (VAGs) and antimicrobial resistance genes, finding significant differences in all comparisons between commensal and BSI isolates. A machine learning linear model trained on all the genetic variants derived from the pangenome and controlling for population structure reveals similar differences in VAGs, discovers new variants associated with pathogenicity (capacity to cause BSI), and accurately classifies BSI vs. commensal strains. Pathogenicity is a highly heritable trait, with up to 69% of the variance explained by bacterial genetic variants. Lastly, complementing our commensal collection with an older collection from 1980, we predict that pathogenicity continuously increased through 1980, 2000, to 2010. Together our findings imply that E. coli exhibit substantial genetic variation contributing to the transition between commensalism and pathogenicity and that this species evolved towards higher pathogenicity.\", \"keywords\": \"(Auto-generated) \u81f4\u75c5\u6027; \u8840\u6d41\u611f\u67d3; \u57c3\u5e0c\u6c0f\u83cc; \u5168\u57fa\u56e0\u7ec4; \u6bd2\u529b\u57fa\u56e0; \u6297\u5fae\u751f\u7269\u8010\u836f\u57fa\u56e0; \u9057\u4f20\u53d8\u5f02; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5927\u80a0\u6746\u83cc\u5f15\u8d77\u4eba\u7c7b\u8840\u6d41\u611f\u67d3\u7684\u7ec6\u83cc\u9057\u4f20\u51b3\u5b9a\u56e0\u7d20\", \"translated_abstract\": \"\u5927\u80a0\u6746\u83cc\uff08*Escherichia coli*\uff09\u662f\u4e00\u79cd\u9ad8\u5ea6\u5e38\u89c1\u7684\u5171\u751f\u83cc\uff0c\u540c\u65f6\u4e5f\u662f\u5bfc\u81f4\u8840\u6d41\u611f\u67d3\uff08BSI\uff09\u7684\u4e3b\u8981\u673a\u4f1a\u6027\u75c5\u539f\u4f53\u3002\u76ee\u524d\u4ecd\u7f3a\u4e4f\u5bf9\u4eba\u7c7b\u7fa4\u4f53\u4e2d\u5916\u6e90\u6027\u81f4\u75c5\u682a\u4e0e\u5171\u751f\u682a\u57fa\u56e0\u7ec4\u51b3\u5b9a\u56e0\u7d20\u8fdb\u884c\u7cfb\u7edf\u5206\u6790\u7684\u7814\u7a76\uff0c\u8fd9\u7c7b\u7814\u7a76\u53ef\u80fd\u6709\u52a9\u4e8e\u63ed\u793a\u81f4\u75c5\u673a\u5236\u3001\u8bca\u65ad\u65b9\u6cd5\u3001\u9884\u9632\u548c\u6cbb\u7597\u7b56\u7565\u3002\u6211\u4eec\u4f7f\u7528\u4e86\u5728\u6cd5\u56fd\u6536\u96c6\u7684912\u682aBSI\u5206\u79bb\u682a\u548c370\u682a\u5171\u751f\u682a\uff0c\u65f6\u95f4\u8de8\u5ea6\u4e3a17\u5e74\uff082000-2017\uff09\u3002\u901a\u8fc7\u6bd4\u8f83\u5b83\u4eec\u7684\u6cdb\u57fa\u56e0\u7ec4\u3001\u9057\u4f20\u80cc\u666f\uff08\u8c31\u7cfb\u3001ST\u578b\u3001O\u7fa4\uff09\u3001\u6bd2\u529b\u76f8\u5173\u57fa\u56e0\uff08VAGs\uff09\u4ee5\u53ca\u6297\u83cc\u836f\u7269\u8010\u836f\u57fa\u56e0\u7684\u5b58\u5728\u60c5\u51b5\uff0c\u53d1\u73b0\u5171\u751f\u682a\u4e0eBSI\u682a\u5728\u6240\u6709\u6bd4\u8f83\u4e2d\u5747\u5b58\u5728\u663e\u8457\u5dee\u5f02\u3002\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u884d\u751f\u7684\u6240\u6709\u9057\u4f20\u53d8\u5f02\u6784\u5efa\u7684\u673a\u5668\u5b66\u4e60\u7ebf\u6027\u6a21\u578b\uff0c\u5728\u63a7\u5236\u79cd\u7fa4\u7ed3\u6784\u540e\uff0c\u4e0d\u4ec5\u63ed\u793a\u4e86VAGs\u7684\u7c7b\u4f3c\u5dee\u5f02\uff0c\u8fd8\u53d1\u73b0\u4e86\u4e0e\u81f4\u75c5\u6027\uff08\u5373\u5bfc\u81f4BSI\u7684\u80fd\u529b\uff09\u76f8\u5173\u7684\u65b0\u578b\u53d8\u5f02\uff0c\u5e76\u80fd\u591f\u51c6\u786e\u533a\u5206BSI\u682a\u4e0e\u5171\u751f\u682a\u3002\u81f4\u75c5\u6027\u662f\u4e00\u79cd\u9ad8\u5ea6\u53ef\u9057\u4f20\u7684\u7279\u5f81\uff0c\u5176\u4e2d\u9ad8\u8fbe69%\u7684\u65b9\u5dee\u53ef\u4ee5\u7531\u7ec6\u83cc\u7684\u9057\u4f20\u53d8\u5f02\u89e3\u91ca\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u8865\u5145\u4e00\u4e2a\u6765\u81ea1980\u5e74\u7684\u8f83\u65e9\u5171\u751f\u682a\u96c6\u5408\uff0c\u6211\u4eec\u9884\u6d4b\u4e86\u81f4\u75c5\u6027\u4ece1980\u5e74\u52302000\u5e74\u518d\u52302010\u5e74\u6301\u7eed\u589e\u52a0\u3002\u7efc\u5408\u6765\u770b\uff0c\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c*E. coli*\u8868\u73b0\u51fa\u663e\u8457\u7684\u9057\u4f20\u53d8\u5f02\uff0c\u8fd9\u4e9b\u53d8\u5f02\u4f
