7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38964086\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Molecular Biology, University of Delhi South Campus, Benito Juarez Road, Dhaula Kuan, New Delhi, 110021, India; Department of Botany, Hansraj College, University of Delhi, Delhi, 110007, India.; Molecular Biology Research Lab, Department of Zoology, Deshbandhu College, University of Delhi, Kalkaji, New Delhi, 110019, India.; Department of Plant Molecular Biology, University of Delhi South Campus, Benito Juarez Road, Dhaula Kuan, New Delhi, 110021, India; Department of Botany, Hansraj College, University of Delhi, Delhi, 110007, India; Delhi School of Climate Change and Sustainability, Institution of Eminence, Maharishi Karnad Bhawan, University of Delhi, Delhi, India. Electronic address: archanasingh@pmb.du.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2024-07-05\"}, {\"id\": 137, \"title\": \"Modulation of plant photosynthetic processes during metal and metalloid stress, and strategies for manipulating photosynthesis-related traits.\", \"authors\": \"Shomali Aida; Das Susmita; Sarraf Mohammad; Johnson Riya; Janeeshma Edappayil; Kumar Vinod; Aliniaeifard Sasan; Puthur Jos T; Hasanuzzaman Mirza\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2023\", \"pmid\": \"38029618\", \"doi\": \"10.1016/j.plaphy.2023.108211\", \"abstract\": \"Metals constitute vital elements for plant metabolism and survival, acting as essential co-factors in cellular processes which are indispensable for plant growth and survival. Excess or deficient provision of metal/metalloids puts plant's life and survival at risk, thus considered a potent stress for plants. Chloroplasts as an organelle with a high metal demand form a pivotal site within the metal homeostasis network. Therefore, the metal-mediated electron transport chain (ETC) in chloroplasts is a primary target site of metal/metalloid-induced stresses. Both excess and deficient availability of metal/metalloids threatens plant's photosynthesis in several ways. Energy demands from the photosynthetic carbon reactions should be in balance with energy output of ETC. Malfunctioning of ETC components as a result of metal/metalloid stress initiates photoinhiition. A feedback inhibition from carbon fixation process also impedes the ETC. Metal stress impairs antioxidant enzyme activity, pigment biosynthesis, and stomatal function. However, genetic manipulations, nutrient management, keeping photostasis, and application of phytohormones are among strategies for coping with metal stress. Consequently, a comprehensive understanding of the underlying mechanisms of metal/metalloid stress, as well as the exploration of potential strategies to mitigate its impact on plants are imperative. This review offers a mechanistic insight into the disruption of photosynthesis regulation by metal/metalloids and highlights adaptive approaches to ameliorate their effects on plants. Focus was made on photostasis, nutrient interactions, phytohormones, and genetic interventions for mitigating metal/metalloid stresses.\", \"keywords\": \"Gas exchange; Heavy metals; Electron transfer; Photostasis; Rubisco; Phytohormones; Redox balance\", \"translated_title\": \"\u91d1\u5c5e\u548c\u7c7b\u91d1\u5c5e\u80c1\u8feb\u4e0b\u690d\u7269\u5149\u5408\u4f5c\u7528\u8fc7\u7a0b\u7684\u8c03\u63a7\u53ca\u4e0e\u5149\u5408\u4f5c\u7528\u76f8\u5173\u6027\u72b6\u7684\u64cd\u4f5c\u7b56\u7565\u3002\", \"translated_abstract\": \"\u5149\u5408\u4f5c\u7528\u78b3\u53cd\u5e94\u7684\u80fd\u91cf\u9700\u6c42\u5e94\u4e0eETC\u7684\u80fd\u91cf\u8f93\u51fa\u4fdd\u6301\u5e73\u8861\uff0c\u800c\u91d1\u5c5e/\u7c7b\u91d1\u5c5e\u80c1\u8feb\u5bfc\u81f4\u7684ETC\u7ec4\u5206\u529f\u80fd\u969c\u788d\u4f1a\u5f15\u53d1\u5149\u6291\u5236\uff0c\u540c\u65f6\u78b3\u56fa\u5b9a\u8fc7\u7a0b\u7684\u53cd\u9988\u6291\u5236\u4e5f\u4f1a\u963b\u788dETC\u3002\u91d1\u5c5e\u80c1\u8feb\u4f1a\u635f\u5bb3\u6297\u6c27\u5316\u9176\u6d3b\u6027\u3001\u8272\u7d20\u751f\u7269\u5408\u6210\u4ee5\u53ca\u6c14\u5b54\u529f\u80fd\u3002\u7136\u800c\uff0c\u57fa\u56e0\u64cd\u4f5c\u3001\u8425\u517b\u7ba1\u7406\u3001\u7ef4\u6301\u5149\u7a33\u6001\u4ee5\u53ca\u690d\u7269\u6fc0\u7d20\u7684\u5e94\u7528\u662f\u5e94\u5bf9\u91d1\u5c5e\u80c1\u8feb\u7684\u7b56\u7565\u4e4b\u4e00\u3002\u56e0\u6b64\uff0c\u5168\u9762\u7406\u89e3\u91d1\u5c5e/\u7c7b\u91d1\u5c5e\u80c1\u8feb\u7684\u6f5c\u5728\u673a\u5236\u53ca\u5176\u5bf9\u690d\u7269\u5f71\u54cd\u7684\u7f13\u89e3\u7b56\u7565\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u91d1\u5c5e/\u7c7b\u91d1\u5c5e\u5bf9\u5149\u5408\u4f5c\u7528\u8c03\u63a7\u5e72\u6270\u7684\u673a\u5236\uff0c\u5e76\u5f3a\u8c03\u4e86\u9002\u5e94\u6027\u65b9\u6cd5\u4ee5\u51cf\u8f7b\u5176\u5bf9\u690d\u7269\u7684\u5f71\u54cd\u3002\u91cd\u70b9\u8ba8\u8bba\u4e86\u5149\u7a33\u6001\u3001\u8425\u517b\u4e92\u4f5c\u3001\u690d\u7269\u6fc0\u7d20\u4ee5\u53ca\u9057\u4f20\u5e72\u9884\u5728\u7f13\u89e3\u91d1\u5c5e/\u7c7b\u91d1\u5c5e\u80c1\u8feb\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u6c14\u4f53\u4ea4\u6362\uff1b\u91cd\u91d1\u5c5e\uff1b\u7535\u5b50\u4f20\u9012\uff1b\u5149\u9002\u5e94\uff1b\u6838\u916e\u7cd6-1,5-\u4e8c\u78f7\u9178\u7fa7\u5316\u9176/\u52a0\u6c27\u9176\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u6c27\u5316\u8fd8\u539f\u5e73\u8861\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38029618\", \"search_query\": \"plant\", \"affiliations\": \"Photosynthesis Laboratory, Department of Horticulture, College of Agricultural Technology (Aburaihan), University of Tehran, Tehran, Iran; Controlled Environment Agriculture Center, College of Agricultural and Natural Sciences, University of Tehran, Iran.; Agricultural and Ecological Research Unit, Indian Statistical Institute, Kolkata 700108, India.; Department of Horticultural Science, Faculty of Agriculture, Shahid Chamran University of Ahvaz, Ahvaz, Iran.; Plant Physiology and Biochemistry Division, Department of Botany, University of Calicut, C.U. Campus P.O, Kerala 673635, India.; Department of Botany, MES KEVEEYAM College, Valanchery, Malappuram, Kerala, India.; Department of Botany, Government College for Women Gandhi Nagar, Jammu 180004, Jammu and Kashmir, India.; Photosynthesis Laboratory, Department of Horticulture, College of Agricultural Technology (Aburaihan), University of Tehran, Tehran, Iran. Electronic address: aliniaeifard@ut.ac.ir.; Department of Agronomy, Faculty of Agriculture, Sher-e-Bangla Agricultural University, Dhaka 1207, Bangladesh; Kyung Hee University, 26 Kyungheedae-ro, Dongdaemun-gu, Seoul 02447, Republic of Korea. Electronic address: mhzsauag@yahoo.com.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2023-11-30\"}, {\"id\": 138, \"title\": \"Revisiting plant cuticle biophysics.\", \"authors\": \"Heredia Antonio; Ben\u00edtez Jos\u00e9 J; Gonz\u00e1lez Moreno Ana; Dom\u00ednguez Eva\", \"journal\": \"The New phytologist\", \"year\": \"2024\", \"pmid\": \"39061101\", \"doi\": \"10.1111/nph.20009\", \"abstract\": \"The plant cuticle is located at the interface of the plant with the environment, thus acting as a protective barrier against biotic and abiotic external stress factors, and regulating water loss. Additionally, it modulates mechanical stresses derived from internal tissues and also from the environment. Recent advances in the understanding of the hydric, mechanical, thermal, and, to a lower extent, optical and electric properties of the cuticle, as well as their phenomenological connections and relationships are reviewed. An equilibrium based on the interaction among the different biophysical properties is essential to ensure plant growth and development. The notable variability reported in cuticle geometry, surface topography, and microchemistry affects the analysis of some biophysical properties of the cuticle. This review aimed to provide an updated view of the plant cuticle, understood as a modification of the cell wall, in order to establish the state-of-the-art biophysics of the plant cuticle, and to serve as an inspiration for future research in the field.\", \"keywords\": \"thermal properties; plant photoprotection; plant cuticle; biomechanics; biophysics; phenolics; waxes; plant hydration\", \"translated_title\": \"\u91cd\u65b0\u5ba1\u89c6\u690d\u7269\u89d2\u8d28\u5c42\u751f\u7269\u7269\u7406\u5b66\", \"translated_abstract\": \"\u690d\u7269\u8868\u76ae\u4f4d\u4e8e\u690d\u7269\u4e0e\u73af\u5883\u7684\u4ea4\u754c\u9762\uff0c\u8d77\u5230\u4fdd\u62a4\u5c4f\u969c\u7684\u4f5c\u7528\uff0c\u53ef\u62b5\u5fa1\u751f\u7269\u548c\u975e\u751f\u7269\u7684\u5916\u90e8\u80c1\u8feb\u56e0\u5b50\uff0c\u5e76\u8c03\u8282\u6c34\u5206\u6d41\u5931\u3002\u6b64\u5916\uff0c\u5b83\u8fd8\u8c03\u8282\u6765\u81ea\u5185\u90e8\u7ec4\u7ec7\u4ee5\u53ca\u73af\u5883\u7684\u673a\u68b0\u5e94\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u5e74\u6765\u5bf9\u8868\u76ae\u542b\u6c34\u91cf\u3001\u673a\u68b0\u6027\u80fd\u3001\u70ed\u5b66\u7279\u6027\u53ca\u5176\u4e0e\u5149\u5b66\u548c\u7535\u5b66\u7279\u6027\u7684\u73b0\u8c61\u5b66\u5173\u8054\u548c\u5173\u7cfb\u7684\u7406\u89e3\u8fdb\u5c55\u3002\u57fa\u4e8e\u4e0d\u540c\u751f\u7269\u7269\u7406\u5c5e\u6027\u76f8\u4e92\u4f5c\u7528\u7684\u5e73\u8861\u5bf9\u4e8e\u786e\u4fdd\u690d\u7269\u751f\u957f\u53d1\u80b2\u81f3\u5173\u91cd\u8981\u3002\u8868\u76ae\u51e0\u4f55\u7ed3\u6784\u3001\u8868\u9762\u5f62\u8c8c\u548c\u5fae\u5316\u5b66\u6027\u8d28\u7684\u663e\u8457\u53d8\u5f02\u6027\u5f71\u54cd\u4e86\u8868\u76ae\u67d0\u4e9b\u751f\u7269\u7269\u7406\u7279\u6027\u7684\u5206\u6790\u3002\u672c\u7efc\u8ff0\u65e8\u5728\u63d0\u4f9b\u690d\u7269\u8868\u76ae\uff08\u88ab\u89c6\u4e3a\u7ec6\u80de\u58c1\u7684\u4e00\u79cd\u4fee\u9970\uff09\u7684\u6700\u65b0\u89c6\u89d2\uff0c\u4ee5\u5efa\u7acb\u690d\u7269\u8868\u76ae\u7684\u73b0\u4ee3\u751f\u7269\u7269\u7406\u5b66\uff0c\u5e76\u4e3a\u8be5\u9886\u57df\u7684\u672a\u6765\u7814\u7a76\u63d0\u4f9b\u7075\u611f\u3002\", \"translated_keywords\": \"\u70ed\u6027\u8d28\uff1b\u690d\u7269\u5149\u4fdd\u62a4\uff1b\u690d\u7269\u89d2\u8d28\u5c42\uff1b\u751f\u7269\u529b\u5b66\uff1b\u751f\u7269\u7269\u7406\uff1b\u915a\u7c7b\u7269\u8d28\uff1b\u8721\u8d28\uff1b\u690d\u7269\u542b\u6c34\u91cf\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39061101\", \"search_query\": \"plant\", \"affiliations\": \"Departamento de Biolog\u00eda Molecular y Bioqu\u00edmica, Instituto de Hortofruticultura Subtropical y Mediterr\u00e1nea \\\"La Mayora\\\", Universidad de M\u00e1laga-Consejo Superior de Investigaciones Cient\u00edficas, Universidad de M\u00e1laga, E-29010, M\u00e1laga, Spain.; Instituto de Ciencia de Materiales de Sevilla, Centro Mixto Consejo Superior de Investigaciones Cient\u00edficas-Universidad de Sevilla, E-41092, Seville, Spain.; Departamento de Mejora Gen\u00e9tica y Biotecnolog\u00eda, Estaci\u00f3n Experimental La Mayora, Instituto de Hortofruticultura Subtropical y Mediterr\u00e1nea \\\"La Mayora\\\", Universidad de M\u00e1laga-Consejo Superior de Investigaciones Cient\u00edficas, E-29750, M\u00e1laga, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2024-07-27\"}, {\"id\": 139, \"title\": \"Combating plant diseases through transition metal allocation.\", \"authors\": \"De Aishee; Hoang Cuong V; Escudero Viviana; Armas Alejandro M; Echavarri-Erasun Carlos; Gonz\u00e1lez-Guerrero Manuel; Jord\u00e1 Luc\u00eda\", \"journal\": \"The New phytologist\", \"year\": \"2024\", \"pmid\": \"39707630\", \"doi\": \"10.1111/nph.20366\", \"abstract\": \"Understanding how plants fend-off invading microbes is essential for food security and the economy of large parts of the world. Consequently, a sustained and dedicated effort has been directed at unveiling how plants protect themselves from invading microbes. Major defense hormone signaling pathways have been characterized, the identity of many immune response-triggering molecules as well as many of their receptors have been determined, and the mechanisms of pathogen-host arms race are being studied. In recent years, evidence for a new layer of plant innate immunity involving transition metals has been brought forward. This would link plant metal nutrition with plant immune responses and open up possible new strategies for pathogen control involving metal fertilizers instead of pesticides. In this review, we outline our current understanding of metal-mediated plant immune response and indicate the future avenues of exploration of this topic.\", \"keywords\": \"nutritional immunity; metal transport; innate immunity; plant defense; metal homeostasis\", \"translated_title\": \"\u901a\u8fc7\u8fc7\u6e21\u91d1\u5c5e\u5206\u914d\u5bf9\u6297\u690d\u7269\u75c5\u5bb3\", \"translated_abstract\": \"\u4e86\u89e3\u690d\u7269\u5982\u4f55\u62b5\u5fa1\u5165\u4fb5\u5fae\u751f\u7269\u5bf9\u4e8e\u5168\u7403\u8bb8\u591a\u5730\u533a\u7684\u7cae\u98df\u5b89\u5168\u548c\u7ecf\u6d4e\u81f3\u5173\u91cd\u8981\u3002\u56e0\u6b64\uff0c\u4eba\u4eec\u6301\u7eed\u4e14\u4e13\u6ce8\u5730\u81f4\u529b\u4e8e\u63ed\u793a\u690d\u7269\u5982\u4f55\u4fdd\u62a4\u81ea\u5df1\u514d\u53d7\u5fae\u751f\u7269\u4fb5\u5bb3\u3002\u5df2\u7ecf\u9610\u660e\u4e86\u4e3b\u8981\u9632\u5fa1\u6fc0\u7d20\u4fe1\u53f7\u901a\u8def\uff0c\u786e\u5b9a\u4e86\u8bb8\u591a\u89e6\u53d1\u514d\u75ab\u53cd\u5e94\u5206\u5b50\u53ca\u5176\u53d7\u4f53\u7684\u8eab\u4efd\uff0c\u5e76\u6b63\u5728\u7814\u7a76\u75c5\u539f\u4f53-\u5bbf\u4e3b\u4e4b\u95f4\u7684\u519b\u5907\u7ade\u8d5b\u673a\u5236\u3002\u8fd1\u5e74\u6765\uff0c\u6709\u8bc1\u636e\u8868\u660e\u690d\u7269\u5148\u5929\u514d\u75ab\u4e2d\u5b58\u5728\u6d89\u53ca\u8fc7\u6e21\u91d1\u5c5e\u7684\u65b0\u4e00\u5c42\u9632\u5fa1\u673a\u5236\u3002\u8fd9\u5c06\u690d\u7269\u91d1\u5c5e\u8425\u517b\u4e0e\u690d\u7269\u514d\u75ab\u53cd\u5e94\u8054\u7cfb\u8d77\u6765\uff0c\u5e76\u4e3a\u901a\u8fc7\u91d1\u5c5e\u80a5\u6599\u800c\u975e\u6740\u866b\u5242\u6765\u63a7\u5236\u75c5\u539f\u4f53\u5f00\u8f9f\u4e86\u53ef\u80fd\u7684\u65b0\u7b56\u7565\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u6211\u4eec\u76ee\u524d\u5bf9\u91d1\u5c5e\u4ecb\u5bfc\u7684\u690d\u7269\u514d\u75ab\u53cd\u5e94\u7684\u7406\u89e3\uff0c\u5e76\u6307\u51fa\u4e86\u672a\u6765\u7814\u7a76\u8be5\u4e3b\u9898\u7684\u65b9\u5411\u3002\", \"translated_keywords\": \"\u8425\u517b\u514d\u75ab\uff1b\u91d1\u5c5e\u8f6c\u8fd0\uff1b\u5148\u5929\u514d\u75ab\uff1b\u690d\u7269\u9632\u5fa1\uff1b\u91d1\u5c5e\u7a33\u6001\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39707630\", \"search_query\": \"plant\", \"affiliations\": \"Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas (UPM-INIA/CSIC), Universidad Polit\u00e9cnica de Madrid-Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA)/Consejo Superior de Investigaciones Cient\u00edficas (CSIC), 28223, Pozuelo de Alarc\u00f3n (Madrid), Spain.; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentaria y de Biosistemas, Universidad Polit\u00e9cnica de Madrid, 28040, Madrid, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2024-12-21\"}, {\"id\": 140, \"title\": \"Pangenome Reveals Gene Content Variations and Structural Variants Contributing to Pig Characteristics.\", \"authors\": \"Du Heng; Zhuo Yue; Lu Shiyu; Li Wanying; Zhou Lei; Sun Feizhou; Liu Gang; Liu Jian-Feng\", \"journal\": \"Genomics, proteomics & bioinformatics\", \"year\": \"2024\", \"pmid\": \"39535885\", \"doi\": \"10.1093/gpbjnl/qzae081\", \"abstract\": \"Pigs are among the most essential sources of high-quality protein in human diets. Structural variants (SVs) are a major source of genetic variants associated with diverse traits and evolutionary events. However, the current linear reference genome of pigs limits the presentation of position information for SVs. In this study, we generated a pangenome of pigs and a genome variation map of 599 deep-sequenced genomes across Eurasia. Moreover, a section-wide gene repertoire was constructed, which indicated that core genes were more evolutionarily conserved than variable genes. Subsequently, we identified 546,137 SVs, their enrichment regions, and relationships with genomic features and found significant divergence across Eurasian pigs. More importantly, the pangenome-detected SVs could complement heritability estimates and genome-wide association studies based only on single nucleotide polymorphisms. Among the SVs shaped by selection, we identified an insertion in the promoter region of the TBX19 gene, which may be related to the development, growth, and timidity traits of Asian pigs and may affect the gene expression. Our constructed pig pangenome and the identified SVs provide rich resources for future functional genomic research on pigs.\", \"keywords\": \"Pangenome; Heritability estimation; Genome-wide association study; Selection; Pig\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u63ed\u793a\u53c2\u4e0e\u732a\u6027\u72b6\u7684\u57fa\u56e0\u542b\u91cf\u53d8\u5f02\u548c\u7ed3\u6784\u53d8\u5f02\", \"translated_abstract\": \"\u732a\u662f\u4eba\u7c7b\u996e\u98df\u4e2d\u9ad8\u8d28\u91cf\u86cb\u767d\u8d28\u7684\u4e3b\u8981\u6765\u6e90\u4e4b\u4e00\u3002\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u662f\u4e0e\u591a\u79cd\u6027\u72b6\u548c\u8fdb\u5316\u4e8b\u4ef6\u76f8\u5173\u7684\u9057\u4f20\u53d8\u5f02\u7684\u91cd\u8981\u6765\u6e90\u3002\u7136\u800c\uff0c\u76ee\u524d\u732a\u7684\u7ebf\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u9650\u5236\u4e86\u5bf9SVs\u4f4d\u7f6e\u4fe1\u606f\u7684\u5c55\u793a\u3002\u672c\u7814\u7a76\u751f\u6210\u4e86\u732a\u7684\u6cdb\u57fa\u56e0\u7ec4\u4ee5\u53ca\u6765\u81ea\u6b27\u4e9a\u5927\u9646599\u4e2a\u6df1\u5ea6\u6d4b\u5e8f\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u7ec4\u53d8\u5f02\u56fe\u8c31\u3002\u6b64\u5916\uff0c\u6784\u5efa\u4e86\u4e00\u4e2a\u5168\u57fa\u56e0\u7ec4\u8303\u56f4\u5185\u7684\u57fa\u56e0\u96c6\u76ee\u5f55\uff0c\u8868\u660e\u6838\u5fc3\u57fa\u56e0\u6bd4\u53ef\u53d8\u57fa\u56e0\u66f4\u4e3a\u4fdd\u5b88\u3002\u968f\u540e\uff0c\u6211\u4eec\u9274\u5b9a\u51fa546,137\u4e2aSV\u53ca\u5176\u5bcc\u96c6\u533a\u57df\uff0c\u5e76\u5206\u6790\u4e86\u5176\u4e0e\u57fa\u56e0\u7ec4\u7279\u5f81\u7684\u5173\u7cfb\uff0c\u53d1\u73b0\u6b27\u4e9a\u732a\u4e4b\u95f4\u5b58\u5728\u663e\u8457\u5206\u5316\u3002\u66f4\u91cd\u8981\u7684\u662f\uff0c\u901a\u8fc7\u6cdb\u57fa\u56e0\u7ec4\u68c0\u6d4b\u5230\u7684SV\u53ef\u4ee5\u8865\u5145\u4ec5\u57fa\u4e8e\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNPs\uff09\u7684\u9057\u4f20\u529b\u4f30\u7b97\u548c\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\u3002\u5728\u53d7\u5230\u9009\u62e9\u7684SV\u4e2d\uff0c\u6211\u4eec\u9274\u5b9a\u51faTBX19\u57fa\u56e0\u542f\u52a8\u5b50\u533a\u57df\u7684\u4e00\u4e2a\u63d2\u5165\uff0c\u8be5\u63d2\u5165\u53ef\u80fd\u4e0e\u4e9a\u6d32\u732a\u7684\u53d1\u80b2\u3001\u751f\u957f\u548c\u80c6\u5c0f\u7b49\u6027\u72b6\u76f8\u5173\uff0c\u5e76\u53ef\u80fd\u5f71\u54cd\u57fa\u56e0\u8868\u8fbe\u3002\u6211\u4eec\u6784\u5efa\u7684\u732a\u6cdb\u57fa\u56e0\u7ec4\u53ca\u9274\u5b9a\u7684SV\u4e3a\u672a\u6765\u732a\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u63d0\u4f9b\u4e86\u4e30\u5bcc\u7684\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9057\u4f20\u529b\u4f30\u8ba1\uff1b\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff1b\u9009\u62e9\uff1b\u732a\", \"quartile\": \"Q1\", \"impact_factor\": \"9.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39535885\", \"search_query\": \"pangenome\", \"affiliations\": \"State Key Laboratory of Animal Biotech Breeding; College of Animal Science and Technology, China Agricultural University, Beijing 100193, China.; National Animal Husbandry Service, Beijing 100125, China.\", \"citations\": \"0\", \"journal_full_name\": \"Genomics, proteomics & bioinformatics\", \"pub_date\": \"2024-11-14\"}, {\"id\": 141, \"title\": \"Endophytic fungi: Unravelling plant-endophyte interaction and the multifaceted role of fungal endophytes in stress amelioration.\", \"authors\": \"Waqar Sonia; Bhat Adil Ameen; Khan Abrar Ahmad\", \"journal\": \"Plant physiology and biochemistry : PPB\", \"year\": \"2023\", \"pmid\": \"38070242\", \"doi\": \"10.1016/j.plaphy.2023.108174\", \"abstract\": \"Endophytic fungi colonize interior plant tissue and mostly form mutualistic associations with their host plant. Plant-endophyte interaction is a complex mechanism and is currently a focus of research to understand the underlying mechanism of endophyte asymptomatic colonization, the process of evading plant immune response, modulation of gene expression, and establishment of a balanced mutualistic relationship. Fungal endophytes rely on plant hosts for nutrients, shelter, and transmission and improve the host plant's tolerance against biotic stresses, including -herbivores, nematodes, bacterial, fungal, viral, nematode, and other phytopathogens. Endophytic fungi have been reported to improve plant health by reducing and eradicating the harmful effect of phytopathogens through competition for space or nutrients, mycoparasitism, and through direct or indirect defense systems by producing secondary metabolites as well as by induced systemic resistance (ISR). Additionally, for efficient crop improvement, practicing them would be a fruitful step for a sustainable approach. This review article summarizes the current research progress in plant-endophyte interaction and the fungal endophyte mechanism to overcome host defense responses, their subsequent colonization, and the establishment of a balanced mutualistic interaction with host plants. This review also highlighted the potential of fungal endophytes in the amelioration of biotic stress. We have also discussed the relevance of various bioactive compounds possessing antimicrobial potential against a variety of agricultural pathogens. Furthermore, endophyte-mediated ISR is also emphasized.\", \"keywords\": \"Secondary metabolites; Phytopathogens; Endophytic fungi; Biotic stress; Defence mechanism\", \"translated_title\": \"\u89e3\u6790\u690d\u7269-\u5185\u751f\u83cc\u76f8\u4e92\u4f5c\u7528\u53ca\u5176\u5728\u7f13\u89e3\u80c1\u8feb\u4e2d\u7684\u591a\u9762\u89d2\u8272\", \"translated_abstract\": \"\u5185\u751f\u771f\u83cc\u5b9a\u6b96\u4e8e\u690d\u7269\u5185\u90e8\u7ec4\u7ec7\uff0c\u5e76\u901a\u5e38\u4e0e\u5176\u5bbf\u4e3b\u690d\u7269\u5f62\u6210\u4e92\u5229\u5171\u751f\u5173\u7cfb\u3002\u690d\u7269-\u5185\u751f\u83cc\u76f8\u4e92\u4f5c\u7528\u662f\u4e00\u79cd\u590d\u6742\u7684\u673a\u5236\uff0c\u76ee\u524d\u662f\u7814\u7a76\u7684\u91cd\u70b9\uff0c\u65e8\u5728\u7406\u89e3\u5185\u751f\u83cc\u65e0\u75c7\u72b6\u5b9a\u6b96\u3001\u89c4\u907f\u690d\u7269\u514d\u75ab\u53cd\u5e94\u3001\u8c03\u63a7\u57fa\u56e0\u8868\u8fbe\u4ee5\u53ca\u5efa\u7acb\u5e73\u8861\u4e92\u5229\u5173\u7cfb\u7684\u6f5c\u5728\u673a\u5236\u3002\u5185\u751f\u771f\u83cc\u4f9d\u8d56\u690d\u7269\u5bbf\u4e3b\u83b7\u53d6\u8425\u517b\u3001\u5e87\u62a4\u548c\u4f20\u64ad\uff0c\u5e76\u80fd\u63d0\u9ad8\u5bbf\u4e3b\u690d\u7269\u5bf9\u751f\u7269\u80c1\u8feb\uff08\u5982\u98df\u8349\u52a8\u7269\u3001\u7ebf\u866b\u3001\u7ec6\u83cc\u3001\u771f\u83cc\u3001\u75c5\u6bd2\u53ca\u5176\u4ed6\u690d\u7269\u75c5\u539f\u4f53\uff09\u7684\u8010\u53d7\u6027\u3002\u7814\u7a76\u8868\u660e\uff0c\u5185\u751f\u771f\u83cc\u901a\u8fc7\u7ade\u4e89\u7a7a\u95f4\u6216\u517b\u5206\u3001\u6355\u98df\u5bc4\u751f\u3001\u4ea7\u751f\u6b21\u751f\u4ee3\u8c22\u7269\u76f4\u63a5\u6216\u95f4\u63a5\u9632\u5fa1\u7cfb\u7edf\u4ee5\u53ca\u8bf1\u5bfc\u7cfb\u7edf\u6297\u6027\uff08ISR\uff09\uff0c\u51cf\u8f7b\u751a\u81f3\u6d88\u9664\u690d\u7269\u75c5\u539f\u4f53\u7684\u6709\u5bb3\u5f71\u54cd\u3002\u6b64\u5916\uff0c\u5408\u7406\u5229\u7528\u5185\u751f\u771f\u83cc\u5c06\u662f\u5b9e\u73b0\u4f5c\u7269\u9ad8\u6548\u6539\u826f\u548c\u53ef\u6301\u7eed\u519c\u4e1a\u7684\u91cd\u8981\u6b65\u9aa4\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269-\u5185\u751f\u83cc\u76f8\u4e92\u4f5c\u7528\u53ca\u5185\u751f\u771f\u83cc\u514b\u670d\u5bbf\u4e3b\u9632\u5fa1\u53cd\u5e94\u3001\u968f\u540e\u5b9a\u6b96\u5e76\u5efa\u7acb\u5e73\u8861\u4e92\u5229\u5173\u7cfb\u7684\u7814\u7a76\u8fdb\u5c55\u3002\u540c\u65f6\uff0c\u672c\u6587\u8fd8\u5f3a\u8c03\u4e86\u5185\u751f\u771f\u83cc\u5728\u7f13\u89e3\u751f\u7269\u80c1\u8feb\u65b9\u9762\u7684\u6f5c\u529b\uff0c\u5e76\u8ba8\u8bba\u4e86\u5177\u6709\u6297\u83cc\u6d3b\u6027\u7684\u591a\u79cd\u751f\u7269\u6d3b\u6027\u5316\u5408\u7269\u5bf9\u519c\u4e1a\u75c5\u539f\u4f53\u7684\u6291\u5236\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u5185\u751f\u83cc\u4ecb\u5bfc\u7684ISR\u4e5f\u5f97\u5230\u4e86\u91cd\u70b9\u9610\u8ff0\u3002\", \"translated_keywords\": \"\u6b21\u751f\u4ee3\u8c22\u7269\uff1b\u690d\u7269\u75c5\u539f\u83cc\uff1b\u5185\u751f\u771f\u83cc\uff1b\u751f\u7269\u80c1\u8feb\uff1b\u9632\u5fa1\u673a\u5236\", \"quartile\": \"Q1\", \"impact_factor\": \"9.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38070242\", \"search_query\": \"plant\", \"affiliations\": \"Section of Environmental Botany and Plant Pathology, Faculty of Life Sciences, Aligarh Muslim University, Aligarh, 202002, India. Electronic address: waqarsonia3333@gmail.com.; Section of Environmental Botany and Plant Pathology, Faculty of Life Sciences, Aligarh Muslim University, Aligarh, 202002, India. Electronic address: adil786ameen@gmail.com.; Section of Environmental Botany and Plant Pathology, Faculty of Life Sciences, Aligarh Muslim University, Aligarh, 202002, India. Electronic address: khanab2009@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"Soil Biology and Biochemistry\", \"pub_date\": \"2023-12-10\"}, {\"id\": 142, \"title\": \"Photosynthetic ROS and retrograde signaling pathways.\", \"authors\": \"Lee Keun Pyo; Kim Chanhong\", \"journal\": \"The New phytologist\", \"year\": \"2024\", \"pmid\": \"39286853\", \"doi\": \"10.1111/nph.20134\", \"abstract\": \"Sessile plants harness mitochondria and chloroplasts to sense and adapt to diverse environmental stimuli. These complex processes involve the generation of pivotal signaling molecules, including reactive oxygen species (ROS), phytohormones, volatiles, and diverse metabolites. Furthermore, the specific modulation of chloroplast proteins, through activation or deactivation, significantly enhances the plant's capacity to engage with its dynamic surroundings. While existing reviews have extensively covered the role of plastidial retrograde modules in developmental and light signaling, our focus lies in investigating how chloroplasts leverage photosynthetic ROS to navigate environmental fluctuations and counteract oxidative stress, thereby sustaining primary metabolism. Unraveling the nuanced interplay between photosynthetic ROS and plant stress responses holds promise for uncovering new insights that could reinforce stress resistance and optimize net photosynthesis rates. This exploration aspires to pave the way for innovative strategies to enhance plant resilience and agricultural productivity amidst changing environmental conditions.\", \"keywords\": \"oxidative modification; PSII repair; chloroplast; ROS; singlet oxygen; retrograde signaling; lipid peroxidation\", \"translated_title\": \"\u5149\u5408\u4f5c\u7528\u4ea7\u751f\u7684\u6d3b\u6027\u6c27\uff08ROS\uff09\u4e0e\u9006\u884c\u4fe1\u53f7\u901a\u8def\", \"translated_abstract\": \"\u56fa\u7740\u690d\u7269\u901a\u8fc7\u7ebf\u7c92\u4f53\u548c\u53f6\u7eff\u4f53\u611f\u77e5\u5e76\u9002\u5e94\u591a\u6837\u7684\u73af\u5883\u523a\u6fc0\u3002\u8fd9\u4e9b\u590d\u6742\u7684\u8fc7\u7a0b\u6d89\u53ca\u5173\u952e\u4fe1\u53f7\u5206\u5b50\u7684\u4ea7\u751f\uff0c\u5305\u62ec\u6d3b\u6027\u6c27\uff08ROS\uff09\u3001\u690d\u7269\u6fc0\u7d20\u3001\u6325\u53d1\u7269\u4ee5\u53ca\u591a\u79cd\u4ee3\u8c22\u4ea7\u7269\u3002\u6b64\u5916\uff0c\u901a\u8fc7\u6fc0\u6d3b\u6216\u5931\u6d3b\u5bf9\u53f6\u7eff\u4f53\u86cb\u767d\u8fdb\u884c\u7279\u5f02\u6027\u8c03\u63a7\uff0c\u663e\u8457\u589e\u5f3a\u4e86\u690d\u7269\u4e0e\u52a8\u6001\u73af\u5883\u76f8\u4e92\u4f5c\u7528\u7684\u80fd\u529b\u3002\u5c3d\u7ba1\u5df2\u6709\u7efc\u8ff0\u5e7f\u6cdb\u63a2\u8ba8\u4e86\u8d28\u4f53\u9006\u884c\u6a21\u5757\u5728\u53d1\u80b2\u548c\u5149\u4fe1\u53f7\u4e2d\u7684\u4f5c\u7528\uff0c\u4f46\u6211\u4eec\u7684\u7814\u7a76\u91cd\u70b9\u5728\u4e8e\u63a2\u7a76\u53f6\u7eff\u4f53\u5982\u4f55\u5229\u7528\u5149\u5408ROS\u6765\u5e94\u5bf9\u73af\u5883\u6ce2\u52a8\u5e76\u5bf9\u6297\u6c27\u5316\u80c1\u8feb\uff0c\u4ece\u800c\u7ef4\u6301\u521d\u7ea7\u4ee3\u8c22\u3002\u63ed\u793a\u5149\u5408ROS\u4e0e\u690d\u7269\u80c1\u8feb\u54cd\u5e94\u4e4b\u95f4\u7684\u5fae\u5999\u76f8\u4e92\u4f5c\u7528\uff0c\u6709\u671b\u5e26\u6765\u65b0\u7684\u89c1\u89e3\uff0c\u4ee5\u589e\u5f3a\u6297\u9006\u6027\u548c\u4f18\u5316\u51c0\u5149\u5408\u901f\u7387\u3002\u672c\u7814\u7a76\u65e8\u5728\u4e3a\u5728\u4e0d\u65ad\u53d8\u5316\u7684\u73af\u5883\u6761\u4ef6\u4e0b\u63d0\u9ad8\u690d\u7269\u97e7\u6027\u548c\u519c\u4e1a\u751f\u4ea7\u529b\u63d0\u4f9b\u521b\u65b0\u7b56\u7565\u94fa\u5e73\u9053\u8def\u3002\", \"translated_keywords\": \"\u6c27\u5316\u4fee\u9970\uff1bPSII\u4fee\u590d\uff1b\u53f6\u7eff\u4f53\uff1b\u6d3b\u6027\u6c27\uff08ROS\uff09\uff1b\u5355\u7ebf\u6001\u6c27\uff1b\u9006\u884c\u4fe1\u53f7\uff1b\u8102\u8d28\u8fc7\u6c27\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39286853\", \"search_query\": \"plant\", \"affiliations\": \"Shanghai Center for Plant Stress Biology, CAS Center for Excellence in Molecular Plant Sciences, Chinese Academy of Sciences, 200032, Shanghai, China.; University of the Chinese Academy of Sciences, 100049, Beijing, China.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2024-09-17\"}, {\"id\": 143, \"title\": \"Can a plant biologist fix a thermostat?\", \"authors\": \"Michael Todd P\", \"journal\": \"The New phytologist\", \"year\": \"2025\", \"pmid\": \"39748179\", \"doi\": \"10.1111/nph.20382\", \"abstract\": \"The shift to reductionist biology at the dawn of the genome era yielded a 'parts list' of plant genes and a nascent understanding of complex biological processes. Today, with the genomics era in full swing, advances in high-definition genomics enabled precise temporal and spatial analyses of biological systems down to the single-cell level. These insights, coupled with artificial intelligence-driven in silico design, are propelling the development of the first synthetic plants. By integrating reductionist and systems approaches, researchers are not only reimagining plants as sources of food, fiber, and fuel but also as 'environmental thermostats' capable of mitigating the impacts of a changing climate.\", \"keywords\": \"artificial intelligence (AI); single\u2010cell sequencing (scRNA\u2010seq); CRISPR\u2010CAS9; pangenome; plant artificial chromosomes (PACs); next\u2010generation sequencing (NGS); large language models (LLMs); telomere\u2010to\u2010telomere (T2T)\", \"translated_title\": \"\u690d\u7269\u751f\u7269\u5b66\u5bb6\u80fd\u4fee\u7406\u6052\u6e29\u5668\u5417\uff1f\", \"translated_abstract\": \"\u5728\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\u4e4b\u521d\uff0c\u751f\u7269\u5b66\u7814\u7a76\u8f6c\u5411\u8fd8\u539f\u8bba\uff0c\u751f\u6210\u4e86\u690d\u7269\u57fa\u56e0\u7684\u201c\u90e8\u4ef6\u6e05\u5355\u201d\uff0c\u5e76\u521d\u6b65\u63ed\u793a\u4e86\u590d\u6742\u751f\u7269\u8fc7\u7a0b\u7684\u5965\u79d8\u3002\u5982\u4eca\uff0c\u968f\u7740\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\u7684\u5168\u9762\u5c55\u5f00\uff0c\u9ad8\u7cbe\u5ea6\u57fa\u56e0\u7ec4\u5b66\u7684\u8fdb\u6b65\u4f7f\u5f97\u5bf9\u751f\u7269\u7cfb\u7edf\u7684\u65f6\u95f4\u548c\u7a7a\u95f4\u5206\u6790\u80fd\u591f\u7cbe\u786e\u5230\u5355\u7ec6\u80de\u6c34\u5e73\u3002\u8fd9\u4e9b\u89c1\u89e3\u7ed3\u5408\u4eba\u5de5\u667a\u80fd\u9a71\u52a8\u7684\u8ba1\u7b97\u673a\u6a21\u62df\u8bbe\u8ba1\uff0c\u6b63\u5728\u63a8\u52a8\u9996\u4f8b\u5408\u6210\u690d\u7269\u7684\u53d1\u5c55\u3002\u901a\u8fc7\u6574\u5408\u8fd8\u539f\u8bba\u4e0e\u7cfb\u7edf\u8bba\u7684\u65b9\u6cd5\uff0c\u7814\u7a76\u4eba\u5458\u4e0d\u4ec5\u91cd\u65b0\u6784\u60f3\u4e86\u690d\u7269\u4f5c\u4e3a\u98df\u7269\u3001\u7ea4\u7ef4\u548c\u71c3\u6599\u6765\u6e90\u7684\u4ef7\u503c\uff0c\u8fd8\u5c06\u5176\u89c6\u4e3a\u80fd\u591f\u7f13\u89e3\u6c14\u5019\u53d8\u5316\u5f71\u54cd\u7684\u201c\u73af\u5883\u6052\u6e29\u5668\u201d\u3002\", \"translated_keywords\": \"\u4eba\u5de5\u667a\u80fd\uff08AI\uff09\uff1b\u5355\u7ec6\u80de\u6d4b\u5e8f\uff08scRNA-seq\uff09\uff1bCRISPR-CAS9\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u690d\u7269\u4eba\u5de5\u67d3\u8272\u4f53\uff08PACs\uff09\uff1b\u4e0b\u4e00\u4ee3\u6d4b\u5e8f\uff08NGS\uff09\uff1b\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLMs\uff09\uff1b\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39748179\", \"search_query\": \"plant\", \"affiliations\": \"Plant Molecular and Cellular Biology Laboratory, The Salk Institute for Biological Studies, La Jolla, CA, 92037-100210, USA.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2025-01-03\"}, {\"id\": 144, \"title\": \"Viroid and viroid-like elements in plants and plant-associated microbiota: a new layer of biodiversity for plant holobionts.\", \"authors\": \"Navarro Beatriz; Turina Massimo\", \"journal\": \"The New phytologist\", \"year\": \"2024\", \"pmid\": \"39329334\", \"doi\": \"10.1111/nph.20156\", \"abstract\": \"The functional relevance of plant-associated microorganisms is theoretically framed within the holobiont concept. The role of viruses in plant holobionts is being recognized both for their direct effects when hosted in plants (cryptic plant viruses) and for their indirect effects when infecting microorganisms associated with plants in tripartite interactions (e.g. mycoviruses and bacteriophages). We argue that viroids, the smallest infectious agents typically infecting only plant hosts, must also be included in plant holobiont studies. The same applies to the recently discovered large number of viroid-like elements infecting hosts of other life kingdoms that are closely associated with plants. Here we also describe in depth the diversity of such viroid-like elements and their initial functional characterization in plant-associated fungi.\", \"keywords\": \"ribozymes; plant; viroid; ambiviruses; mitoviruses; mycoviroid; ribozycirculome; RNA world\", \"translated_title\": \"\u690d\u7269\u6574\u4f53\u751f\u7269\u4f53\u591a\u6837\u6027\u7684\u4e00\u4e2a\u65b0\u5c42\u6b21\u3002\", \"translated_abstract\": \"\u690d\u7269\u76f8\u5173\u5fae\u751f\u7269\u7684\u529f\u80fd\u76f8\u5173\u6027\u5728\u6574\u4f53\u751f\u7269\u4f53\uff08holobiont\uff09\u6982\u5ff5\u7684\u7406\u8bba\u6846\u67b6\u5185\u5f97\u5230\u4e86\u9610\u8ff0\u3002\u75c5\u6bd2\u5728\u690d\u7269\u6574\u4f53\u751f\u7269\u4f53\u4e2d\u7684\u4f5c\u7528\u6b63\u88ab\u4eba\u4eec\u6240\u8ba4\u8bc6\uff0c\u8fd9\u65e2\u5305\u62ec\u5176\u76f4\u63a5\u611f\u67d3\u690d\u7269\u65f6\u7684\u4f5c\u7528\uff08\u9690\u79d8\u690d\u7269\u75c5\u6bd2\uff09\uff0c\u4e5f\u5305\u62ec\u5176\u901a\u8fc7\u4e09\u5411\u4e92\u4f5c\u95f4\u63a5\u611f\u67d3\u4e0e\u690d\u7269\u76f8\u5173\u7684\u5fae\u751f\u7269\u65f6\u7684\u4f5c\u7528\uff08\u5982\u771f\u83cc\u75c5\u6bd2\u548c\u566c\u83cc\u4f53\uff09\u3002\u6211\u4eec\u8ba4\u4e3a\uff0c\u7c7b\u75c5\u6bd2\u2014\u2014\u8fd9\u4e9b\u901a\u5e38\u4ec5\u611f\u67d3\u690d\u7269\u5bbf\u4e3b\u7684\u6700\u5c0f\u4f20\u67d3\u6027\u56e0\u5b50\u2014\u2014\u4e5f\u5fc5\u987b\u7eb3\u5165\u690d\u7269\u6574\u4f53\u751f\u7269\u4f53\u7684\u7814\u7a76\u8303\u7574\u3002\u540c\u6837\u5730\uff0c\u6700\u8fd1\u53d1\u73b0\u7684\u5927\u91cf\u611f\u67d3\u5176\u4ed6\u751f\u547d\u738b\u56fd\u5bbf\u4e3b\u4e14\u4e0e\u690d\u7269\u5bc6\u5207\u76f8\u5173\u7684\u7c7b\u75c5\u6bd2\u5143\u4ef6\u4e5f\u5e94\u5982\u6b64\u3002\u672c\u6587\u8fd8\u6df1\u5165\u63cf\u8ff0\u4e86\u8fd9\u4e9b\u7c7b\u75c5\u6bd2\u5143\u4ef6\u7684\u591a\u6837\u6027\u53ca\u5176\u5728\u4e0e\u690d\u7269\u76f8\u5173\u7684\u771f\u83cc\u4e2d\u7684\u521d\u6b65\u529f\u80fd\u7279\u5f81\u3002\", \"translated_keywords\": \"\u6838\u9176\uff1b\u690d\u7269\uff1b\u62df\u75c5\u6bd2\uff1b\u7c7b\u75c5\u6bd2\uff1b\u7ebf\u7c92\u4f53\u5c0fRNA\u75c5\u6bd2\uff1b\u771f\u83cc\u62df\u75c5\u6bd2\uff1b\u6838\u9176\u5faa\u73af\u7ec4\uff1bRNA\u4e16\u754c\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39329334\", \"search_query\": \"plant\", \"affiliations\": \"Institute for Sustainable Plant Protection-Bari, National Research Council of Italy, 70126, Bari, Italy.; Institute for Sustainable Plant Protection-URT Brescia, National Research Council of Italy, 25123, Brescia, Italy.; Department of Plant Protection, School of Agriculture, The University of Jordan, Amman, 11942, Jordan.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2024-09-27\"}, {\"id\": 145, \"title\": \"AnnoView enables large-scale analysis, comparison, and visualization of microbial gene neighborhoods.\", \"authors\": \"Wei Xin; Tan Huagang; Lobb Briallen; Zhen William; Wu Zijing; Parks Donovan H; Neufeld Josh D; Moreno-Hagelsieb Gabriel; Doxey Andrew C\", \"journal\": \"Briefings in bioinformatics\", \"year\": \"2024\", \"pmid\": \"38747283\", \"doi\": \"10.1093/bib/bbae229\", \"abstract\": \"The analysis and comparison of gene neighborhoods is a powerful approach for exploring microbial genome structure, function, and evolution. Although numerous tools exist for genome visualization and comparison, genome exploration across large genomic databases or user-generated datasets remains a challenge. Here, we introduce AnnoView, a web server designed for interactive exploration of gene neighborhoods across the bacterial and archaeal tree of life. Our server offers users the ability to identify, compare, and visualize gene neighborhoods of interest from 30 238 bacterial genomes and 1672 archaeal genomes, through integration with the comprehensive Genome Taxonomy Database and AnnoTree databases. Identified gene neighborhoods can be visualized using pre-computed functional annotations from different sources such as KEGG, Pfam and TIGRFAM, or clustered based on similarity. Alternatively, users can upload and explore their own custom genomic datasets in GBK, GFF or CSV format, or use AnnoView as a genome browser for relatively small genomes (e.g. viruses and plasmids). Ultimately, we anticipate that AnnoView will catalyze biological discovery by enabling user-friendly search, comparison, and visualization of genomic data. AnnoView is available at http://annoview.uwaterloo.ca.\", \"keywords\": \"gene neighborhoods; bioinformatics; genomic context; genome visualization; microbial genomics; functional annotation\", \"translated_title\": \"AnnoView\u652f\u6301\u5bf9\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u90bb\u57df\u8fdb\u884c\u5927\u89c4\u6a21\u5206\u6790\u3001\u6bd4\u8f83\u548c\u53ef\u89c6\u5316\u3002\", \"translated_abstract\": \"//annoview.uwaterloo.ca\u8bbf\u95ee\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u90bb\u8fd1\u533a\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u57fa\u56e0\u7ec4\u80cc\u666f\uff1b\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\uff1b\u5fae\u751f\u7269\u57fa\u56e0\u7ec4\u5b66\uff1b\u529f\u80fd\u6ce8\u91ca\", \"quartile\": \"Q1\", \"impact_factor\": \"9.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38747283\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biology and Waterloo Centre for Microbial Research, University of Waterloo, 200 University Avenue West, Waterloo, ON N2L 3G1, Canada.; Australian Centre for Ecogenomics, School of Chemistry and Molecular Biosciences, University of Queensland, St Lucia, QLD 4072, Brisbane, Australia.; Department of Biology, Wilfrid Laurier University, 75 University Avenue West, Waterloo, ON, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"Briefings in Bioinformatics\", \"pub_date\": \"2024-05-15\"}, {\"id\": 146, \"title\": \"Patterns, mechanisms, and consequences of homoeologous exchange in allopolyploid angiosperms: a genomic and epigenomic perspective.\", \"authors\": \"Deb Sontosh K; Edger Patrick P; Pires J Chris; McKain Michael R\", \"journal\": \"The New phytologist\", \"year\": \"2023\", \"pmid\": \"37010081\", \"doi\": \"10.1111/nph.18927\", \"abstract\": \"Allopolyploids result from hybridization between different evolutionary lineages coupled with genome doubling. Homoeologous chromosomes (chromosomes with common shared ancestry) may undergo recombination immediately after allopolyploid formation and continue over successive generations. The outcome of this meiotic pairing behavior is dynamic and complex. Homoeologous exchanges (HEs) may lead to the formation of unbalanced gametes, reduced fertility, and selective disadvantage. By contrast, HEs could act as sources of novel evolutionary substrates, shifting the relative dosage of parental gene copies, generating novel phenotypic diversity, and helping the establishment of neo-allopolyploids. However, HE patterns vary among lineages, across generations, and even within individual genomes and chromosomes. The causes and consequences of this variation are not fully understood, though interest in this evolutionary phenomenon has increased in the last decade. Recent technological advances show promise in uncovering the mechanistic basis of HEs. Here, we describe recent observations of the common patterns among allopolyploid angiosperm lineages, underlying genomic and epigenomic features, and consequences of HEs. We identify critical research gaps and discuss future directions with far-reaching implications in understanding allopolyploid evolution and applying them to the development of important phenotypic traits of polyploid crops.\", \"keywords\": \"epigenomic; allopolyploidy; evolution; recombination; genomic; phenotypic novelty; homoeologous exchange\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u4e0e\u8868\u89c2\u57fa\u56e0\u7ec4\u89c6\u89d2\", \"translated_abstract\": \"\u5f02\u6e90\u591a\u500d\u4f53\u662f\u7531\u4e0d\u540c\u8fdb\u5316\u8c31\u7cfb\u95f4\u7684\u6742\u4ea4\u4e0e\u57fa\u56e0\u7ec4\u52a0\u500d\u5171\u540c\u4f5c\u7528\u4ea7\u751f\u7684\u3002\u540c\u6e90\u67d3\u8272\u4f53\uff08\u5177\u6709\u5171\u540c\u7956\u5148\u7684\u67d3\u8272\u4f53\uff09\u5728\u5f02\u6e90\u591a\u500d\u4f53\u5f62\u6210\u540e\u53ef\u80fd\u4f1a\u7acb\u5373\u53d1\u751f\u91cd\u7ec4\uff0c\u5e76\u5728\u968f\u540e\u7684\u4e16\u4ee3\u4e2d\u6301\u7eed\u8fdb\u884c\u3002\u8fd9\u79cd\u51cf\u6570\u5206\u88c2\u914d\u5bf9\u884c\u4e3a\u7684\u7ed3\u679c\u662f\u52a8\u6001\u4e14\u590d\u6742\u7684\u3002\u540c\u6e90\u4ea4\u6362\uff08HEs\uff09\u53ef\u80fd\u5bfc\u81f4\u4e0d\u5e73\u8861\u7684\u914d\u5b50\u5f62\u6210\u3001\u751f\u80b2\u529b\u4e0b\u964d\u4ee5\u53ca\u9009\u62e9\u52a3\u52bf\u3002\u7136\u800c\uff0c\u4ece\u53e6\u4e00\u65b9\u9762\u6765\u770b\uff0c\u540c\u6e90\u4ea4\u6362\u53ef\u4ee5\u4f5c\u4e3a\u65b0\u7684\u8fdb\u5316\u57fa\u8d28\u7684\u6765\u6e90\uff0c\u6539\u53d8\u4eb2\u672c\u57fa\u56e0\u62f7\u8d1d\u7684\u76f8\u5bf9\u5242\u91cf\uff0c\u4ea7\u751f\u65b0\u7684\u8868\u578b\u591a\u6837\u6027\uff0c\u5e76\u6709\u52a9\u4e8e\u65b0\u5f02\u6e90\u591a\u500d\u4f53\u7684\u5efa\u7acb\u3002\u7136\u800c\uff0c\u540c\u6e90\u4ea4\u6362\u6a21\u5f0f\u5728\u4e0d\u540c\u8c31\u7cfb\u95f4\u3001\u8de8\u4e16\u4ee3\u751a\u81f3\u5728\u5355\u4e2a\u57fa\u56e0\u7ec4\u548c\u67d3\u8272\u4f53\u5185\u90e8\u90fd\u5b58\u5728\u5dee\u5f02\u3002\u5c3d\u7ba1\u8fc7\u53bb\u5341\u5e74\u5bf9\u8be5\u8fdb\u5316\u73b0\u8c61\u7684\u5174\u8da3\u6709\u6240\u589e\u52a0\uff0c\u4f46\u5176\u53d8\u5f02\u7684\u539f\u56e0\u548c\u540e\u679c\u5c1a\u672a\u5b8c\u5168\u660e\u4e86\u3002\u8fd1\u671f\u6280\u672f\u7684\u8fdb\u6b65\u663e\u793a\u51fa\u63ed\u793a\u540c\u6e90\u4ea4\u6362\u673a\u5236\u57fa\u7840\u7684\u6f5c\u529b\u3002\u672c\u6587\u63cf\u8ff0\u4e86\u5f02\u6e90\u591a\u500d\u4f53\u88ab\u5b50\u690d\u7269\u8c31\u7cfb\u4e2d\u7684\u5e38\u89c1\u6a21\u5f0f\u3001\u6f5c\u5728\u7684\u57fa\u56e0\u7ec4\u548c\u8868\u89c2\u57fa\u56e0\u7ec4\u7279\u5f81\u4ee5\u53ca\u540c\u6e90\u4ea4\u6362\u7684\u540e\u679c\u3002\u6211\u4eec\u8fd8\u6307\u51fa\u4e86\u5173\u952e\u7684\u7814\u7a76\u7a7a\u767d\uff0c\u5e76\u8ba8\u8bba\u4e86\u672a\u6765\u7814\u7a76\u65b9\u5411\uff0c\u8fd9\u4e9b\u65b9\u5411\u5bf9\u6df1\u5165\u7406\u89e3\u5f02\u6e90\u591a\u500d\u4f53\u8fdb\u5316\u53ca\u5176\u5728\u591a\u500d\u4f53\u4f5c\u7269\u91cd\u8981\u8868\u578b\u6027\u72b6\u5f00\u53d1\u4e2d\u7684\u5e94\u7528\u5177\u6709\u6df1\u8fdc\u610f\u4e49\u3002\", \"translated_keywords\": \"\u8868\u89c2\u57fa\u56e0\u7ec4\u5b66\uff1b\u5f02\u6e90\u591a\u500d\u4f53\u5316\uff1b\u8fdb\u5316\uff1b\u91cd\u7ec4\uff1b\u57fa\u56e0\u7ec4\uff1b\u8868\u578b\u65b0\u9896\u6027\uff1b\u540c\u6e90\u4ea4\u6362\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37010081\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biological Sciences, The University of Alabama, Tuscaloosa, AL, 35487, USA.; Department of Forestry and Environmental Science, Shahjalal University of Science and Technology, Sylhet, 3114, Bangladesh.; Department of Horticulture, Michigan State University, East Lansing, MI, 48823, USA.; Genetics and Genome Sciences Program, Michigan State University, East Lansing, MI, 48823, USA.; Department of Soil and Crop Sciences, Colorado State University, Fort Collins, CO, 80523, USA.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2023-04-04\"}, {\"id\": 147, \"title\": \"Benefit-Sharing by Design: A Call to Action for Human Genomics Research.\", \"authors\": \"Mc Cartney Ann M; Scholz Amber Hartman; Groussin Mathieu; Staunton Ciara\", \"journal\": \"Annual review of genomics and human genetics\", \"year\": \"2024\", \"pmid\": \"38608642\", \"doi\": \"10.1146/annurev-genom-021623-104241\", \"abstract\": \"The ethical standards for the responsible conduct of human research have come a long way; however, concerns surrounding equity remain in human genetics and genomics research. Addressing these concerns will help society realize the full potential of human genomics research. One outstanding concern is the fair and equitable sharing of benefits from research on human participants. Several international bodies have recognized that benefit-sharing can be an effective tool for ethical research conduct, but international laws, including the Convention on Biological Diversity and its Nagoya Protocol on Access and Benefit-Sharing, explicitly exclude human genetic and genomic resources. These agreements face significant challenges that must be considered and anticipated if similar principles are applied in human genomics research. We propose that benefit-sharing from human genomics research can be a bottom-up effort and embedded into the existing research process. We propose the development of a \\\"benefit-sharing by design\\\" framework to address concerns of fairness and equity in the use of human genomic resources and samples and to learn from the aspirations and decade of implementation of the Nagoya Protocol.\", \"keywords\": \"genomics; Nagoya Protocol; biodiversity; genetic resources; Convention on Biological Diversity; human; access and benefit-sharing; science policy; equity\", \"translated_title\": \"\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u884c\u52a8\u547c\u5401\", \"translated_abstract\": \"\u4eba\u7c7b\u7814\u7a76\u8d1f\u8d23\u4efb\u884c\u4e3a\u7684\u4f26\u7406\u6807\u51c6\u5df2\u7ecf\u53d6\u5f97\u4e86\u957f\u8db3\u7684\u8fdb\u6b65\uff0c\u7136\u800c\uff0c\u5728\u4eba\u7c7b\u9057\u4f20\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u516c\u5e73\u6027\u65b9\u9762\u7684\u62c5\u5fe7\u4f9d\u7136\u5b58\u5728\u3002\u89e3\u51b3\u8fd9\u4e9b\u62c5\u5fe7\u5c06\u6709\u52a9\u4e8e\u793e\u4f1a\u5145\u5206\u5b9e\u73b0\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u6f5c\u529b\u3002\u4e00\u4e2a\u7a81\u51fa\u7684\u95ee\u9898\u662f\u5982\u4f55\u516c\u5e73\u5408\u7406\u5730\u5206\u4eab\u6d89\u53ca\u4eba\u7c7b\u53c2\u4e0e\u8005\u7684\u7814\u7a76\u6210\u679c\u6240\u5e26\u6765\u7684\u5229\u76ca\u3002\u591a\u4e2a\u56fd\u9645\u673a\u6784\u5df2\u8ba4\u8bc6\u5230\uff0c\u5229\u76ca\u5171\u4eab\u53ef\u4ee5\u6210\u4e3a\u4e00\u79cd\u6709\u6548\u7684\u4f26\u7406\u7814\u7a76\u884c\u4e3a\u5de5\u5177\uff0c\u4f46\u300a\u751f\u7269\u591a\u6837\u6027\u516c\u7ea6\u300b\u53ca\u5176\u300a\u540d\u53e4\u5c4b\u8bae\u5b9a\u4e66\u300b\u7b49\u56fd\u9645\u6cd5\u5f8b\u660e\u786e\u6392\u9664\u4e86\u4eba\u7c7b\u9057\u4f20\u548c\u57fa\u56e0\u7ec4\u8d44\u6e90\u7684\u5229\u76ca\u5171\u4eab\u3002\u5982\u679c\u5728\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u5e94\u7528\u7c7b\u4f3c\u7684\u539f\u5219\uff0c\u8fd9\u4e9b\u534f\u8bae\u9762\u4e34\u7684\u91cd\u5927\u6311\u6218\u5fc5\u987b\u88ab\u8003\u8651\u5e76\u9884\u89c1\u3002\u6211\u4eec\u63d0\u51fa\uff0c\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\u7684\u5229\u76ca\u5171\u4eab\u53ef\u4ee5\u662f\u4e00\u79cd\u81ea\u4e0b\u800c\u4e0a\u7684\u52aa\u529b\uff0c\u5e76\u5d4c\u5165\u5230\u73b0\u6709\u7684\u7814\u7a76\u8fc7\u7a0b\u4e2d\u3002\u6211\u4eec\u5efa\u8bae\u5236\u5b9a\u4e00\u4e2a\u201c\u8bbe\u8ba1\u4e2d\u7684\u5229\u76ca\u5171\u4eab\u201d\u6846\u67b6\uff0c\u4ee5\u89e3\u51b3\u5728\u4f7f\u7528\u4eba\u7c7b\u57fa\u56e0\u7ec4\u8d44\u6e90\u548c\u6837\u672c\u65f6\u516c\u5e73\u6027\u548c\u516c\u6b63\u6027\u95ee\u9898\uff0c\u5e76\u4ece\u300a\u540d\u53e4\u5c4b\u8bae\u5b9a\u4e66\u300b\u7684\u671f\u671b\u548c\u5341\u5e74\u5b9e\u65bd\u7ecf\u9a8c\u4e2d\u5438\u53d6\u6559\u8bad\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u540d\u53e4\u5c4b\u8bae\u5b9a\u4e66\uff1b\u751f\u7269\u591a\u6837\u6027\uff1b\u9057\u4f20\u8d44\u6e90\uff1b\u751f\u7269\u591a\u6837\u6027\u516c\u7ea6\uff1b\u4eba\u7c7b\uff1b\u83b7\u53d6\u548c\u60e0\u76ca\u5206\u4eab\uff1b\u79d1\u6280\u653f\u7b56\uff1b\u516c\u5e73\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"8.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38608642\", \"search_query\": \"genome\", \"affiliations\": \"Genomics Institute, University of California, Santa Cruz, California, USA; email: anmmccar@ucsc.edu.; Department of Science Policy and Internationalisation, Leibniz Institute DSMZ-German Collection of Microorganisms and Cell Cultures, Braunschweig, Germany; email: amber.h.scholz@dsmz.de.; Institute of Clinical Molecular Biology, Kiel University, Kiel, Germany; email: m.groussin@ikmb.uni-kiel.de.; School of Law, University of KwaZulu-Natal, Durban, South Africa.; Institute for Biomedicine, Eurac Research, Bolzano, Italy; email: ciara.staunton@eurac.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genomics and Human Genetics\", \"pub_date\": \"2024-04-13\"}, {\"id\": 148, \"title\": \"Listening to plant's Esperanto via root exudates: reprogramming the functional expression of plant growth-promoting rhizobacteria.\", \"authors\": \"Feng Haichao; Fu Ruixin; Luo Jiayu; Hou Xueqin; Gao Kun; Su Lv; Xu Yu; Miao Youzhi; Liu Yunpeng; Xu Zhihui; Zhang Nan; Shen Qirong; Xun Weibing; Zhang Ruifu\", \"journal\": \"The New phytologist\", \"year\": \"2023\", \"pmid\": \"37357338\", \"doi\": \"10.1111/nph.19086\", \"abstract\": \"Rhizomicrobiome plays important roles in plant growth and health, contributing to the sustainable development of agriculture. Plants recruit and assemble the rhizomicrobiome to satisfy their functional requirements, which is widely recognized as the 'cry for help' theory, but the intrinsic mechanisms are still limited. In this study, we revealed a novel mechanism by which plants reprogram the functional expression of inhabited rhizobacteria, in addition to the de novo recruitment of soil microbes, to satisfy different functional requirements as plants grow. This might be an efficient and low-cost strategy and a substantial extension to the rhizomicrobiome recruitment theory. We found that the plant regulated the sequential expression of genes related to biocontrol and plant growth promotion in two well-studied rhizobacteria Bacillus velezensis SQR9 and Pseudomonas protegens CHA0 through root exudate succession across the plant developmental stages. Sixteen key chemicals in root exudates were identified to significantly regulate the rhizobacterial functional gene expression by high-throughput qPCR. This study not only deepens our understanding of the interaction between the plant-rhizosphere microbiome, but also provides a novel strategy to regulate and balance the different functional expression of the rhizomicrobiome to improve plant health and growth.\", \"keywords\": \"root exudates; reprogramming; recruitment; plant health; plant growth-promoting rhizobacterium (PGPR)\", \"translated_title\": \"\u91cd\u65b0\u7f16\u7a0b\u690d\u7269\u4fc3\u751f\u6839\u9645\u7ec6\u83cc\u7684\u529f\u80fd\u8868\u8fbe\u3002\", \"translated_abstract\": \"\u6839\u9645\u5fae\u751f\u7269\u7ec4\u5728\u690d\u7269\u751f\u957f\u548c\u5065\u5eb7\u65b9\u9762\u53d1\u6325\u7740\u91cd\u8981\u4f5c\u7528\uff0c\u5bf9\u519c\u4e1a\u7684\u53ef\u6301\u7eed\u53d1\u5c55\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u690d\u7269\u901a\u8fc7\u62db\u52df\u548c\u7ec4\u88c5\u6839\u9645\u5fae\u751f\u7269\u7ec4\u6765\u6ee1\u8db3\u5176\u529f\u80fd\u9700\u6c42\uff0c\u8fd9\u4e00\u8fc7\u7a0b\u88ab\u5e7f\u6cdb\u8ba4\u4e3a\u662f\u201c\u6c42\u6551\u4fe1\u53f7\u201d\u7406\u8bba\uff0c\u4f46\u5176\u5185\u5728\u673a\u5236\u4ecd\u5b58\u5728\u5c40\u9650\u6027\u3002\u672c\u7814\u7a76\u63ed\u793a\u4e86\u4e00\u79cd\u65b0\u7684\u673a\u5236\uff0c\u5373\u9664\u4e86\u4ece\u5934\u62db\u52df\u571f\u58e4\u5fae\u751f\u7269\u5916\uff0c\u690d\u7269\u8fd8\u80fd\u91cd\u65b0\u7f16\u7a0b\u5df2\u5b9a\u5c45\u6839\u9645\u7ec6\u83cc\u7684\u529f\u80fd\u8868\u8fbe\uff0c\u4ee5\u6ee1\u8db3\u690d\u7269\u4e0d\u540c\u751f\u957f\u9636\u6bb5\u7684\u529f\u80fd\u9700\u6c42\u3002\u8fd9\u53ef\u80fd\u662f\u4e00\u79cd\u9ad8\u6548\u4e14\u4f4e\u6210\u672c\u7684\u7b56\u7565\uff0c\u5e76\u5bf9\u6839\u9645\u5fae\u751f\u7269\u7ec4\u62db\u52df\u7406\u8bba\u8fdb\u884c\u4e86\u91cd\u8981\u6269\u5c55\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u690d\u7269\u901a\u8fc7\u6839\u7cfb\u5206\u6ccc\u7269\u7684\u52a8\u6001\u53d8\u5316\uff0c\u5728\u690d\u7269\u53d1\u80b2\u7684\u4e0d\u540c\u9636\u6bb5\uff0c\u8c03\u63a7\u4e86\u4e24\u79cd\u7814\u7a76\u8f83\u4e3a\u6df1\u5165\u7684\u6839\u9645\u7ec6\u83cc\u2014\u2014\u67af\u8349\u82bd\u5b62\u6746\u83ccSQR9\u548c\u7eff\u5047\u5355\u80de\u83ccCHA0\u4e2d\u4e0e\u751f\u7269\u9632\u6cbb\u548c\u690d\u7269\u4fc3\u751f\u76f8\u5173\u7684\u57fa\u56e0\u8868\u8fbe\u3002\u901a\u8fc7\u9ad8\u901a\u91cfqPCR\u6280\u672f\uff0c\u9274\u5b9a\u4e8616\u79cd\u5173\u952e\u5316\u5b66\u7269\u8d28\uff0c\u8fd9\u4e9b\u7269\u8d28\u663e\u8457\u8c03\u8282\u4e86\u6839\u9645\u7ec6\u83cc\u7684\u529f\u80fd\u57fa\u56e0\u8868\u8fbe\u3002\u672c\u7814\u7a76\u4e0d\u4ec5\u6df1\u5316\u4e86\u6211\u4eec\u5bf9\u690d\u7269-\u6839\u9645\u5fae\u751f\u7269\u7ec4\u4e92\u4f5c\u7684\u7406\u89e3\uff0c\u8fd8\u63d0\u4f9b\u4e86\u4e00\u79cd\u65b0\u7684\u7b56\u7565\uff0c\u7528\u4e8e\u8c03\u8282\u548c\u5e73\u8861\u6839\u9645\u5fae\u751f\u7269\u7ec4\u7684\u4e0d\u540c\u529f\u80fd\u8868\u8fbe\uff0c\u4ece\u800c\u6539\u5584\u690d\u7269\u5065\u5eb7\u548c\u751f\u957f\u3002\", \"translated_keywords\": \"\u6839\u7cfb\u5206\u6ccc\u7269\uff1b\u91cd\u65b0\u7f16\u7a0b\uff1b\u62db\u52df\uff1b\u690d\u7269\u5065\u5eb7\uff1b\u690d\u7269\u751f\u957f\u4fc3\u8fdb\u6839\u9645\u7ec6\u83cc\uff08PGPR\uff09\", \"quartile\": \"Q1\", \"impact_factor\": \"9.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37357338\", \"search_query\": \"plant\", \"affiliations\": \"Jiangsu Provincial Key Lab of Solid Organic Waste Utilization, Jiangsu Collaborative Innovation Center of Solid Organic Wastes, Nanjing Agricultural University, Nanjing, 210095, China.; College of Agriculture, Henan University, Zhengzhou, 450046, China.; School of Biology and Food, Shangqiu Normal University, Shangqiu, 476000, China.; State Key Laboratory of Efficient Utilization of Arid and Semi-arid Arable Land in Northern China, Institute of Agricultural Resources and Regional Planning, Chinese Academy of Agricultural Sciences, Beijing, 100081, China.; Hebei Key Laboratory of Soil Ecology, Center for Agricultural Resources Research, Institute of Genetics and Developmental Biology, Chinese Academy of Sciences, 286 Huaizhong Road, Yuhua District, Shijiazhuang, 050021, China.\", \"citations\": \"0\", \"journal_full_name\": \"New Phytologist\", \"pub_date\": \"2023-06-26\"}, {\"id\": 149, \"title\": \"Decoding the fish genome opens a new era in important trait research and molecular breeding in China.\", \"authors\": \"Zhou Qian; Wang Jialin; Li Jiongtang; Chen Zhangfan; Wang Na; Li Ming; Wang Lei; Si Yufeng; Lu Sheng; Cui Zhongkai; Liu Xuhui; Chen Songlin\", \"journal\": \"Science China. Life sciences\", \"year\": \"2024\", \"pmid\": \"39145867\", \"doi\": \"10.1007/s11427-023-2670-5\", \"abstract\": \"Aquaculture represents the fastest-growing global food production sector, as it has become an essential component of the global food supply. China has the world's largest aquaculture industry in terms of production volume. However, the sustainable development of fish culture is hindered by several concerns, including germplasm degradation and disease outbreaks. The practice of genomic breeding, which relies heavily on genome information and genotypephenotype relationships, has significant potential for increasing the efficiency of aquaculture production. In 2014, the completion of the genome sequencing and annotation of the Chinese tongue sole signified the beginning of the fish genomics era in China. Since then, domestic researchers have made dramatic progress in functional genomic studies. To date, the genomes of more than 60 species of fish in China have been assembled and annotated. Based on these reference genomes, evolutionary, comparative, and functional genomic studies have revolutionized our understanding of a wide range of biologically and economically important traits of fishes, including growth and development, sex determination, disease resistance, metamorphosis, and pigmentation. Furthermore, genomic tools and breeding techniques such as SNP arrays, genomic selection, and genome editing have greatly accelerated genetic improvement through the incorporation of functional genomic information into breeding activities. This review aims to summarize the current status, advances, and perspectives of the genome resources, genomic study of important traits, and genomic breeding techniques of fish in China. The review will provide aquaculture researchers, fish breeders, and farmers with updated information concerning fish genomic research and breeding technology. The summary will help to promote the genetic improvement of production traits and thus will support the sustainable development of fish aquaculture.\", \"keywords\": \"genome editing; genomic breeding; genomic selection; fish genomics; economic traits\", \"translated_title\": \"\u7834\u8bd1\u9c7c\u7c7b\u57fa\u56e0\u7ec4\u5f00\u542f\u4e2d\u56fd\u91cd\u8981\u6027\u72b6\u7814\u7a76\u4e0e\u5206\u5b50\u80b2\u79cd\u7684\u65b0\u65f6\u4ee3\u3002\", \"translated_abstract\": \"\u6c34\u4ea7\u517b\u6b96\u662f\u5168\u7403\u98df\u54c1\u751f\u4ea7\u589e\u957f\u6700\u5feb\u7684\u9886\u57df\uff0c\u5df2\u6210\u4e3a\u5168\u7403\u7cae\u98df\u4f9b\u5e94\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\u3002\u4e2d\u56fd\u5728\u6c34\u4ea7\u517b\u6b96\u4ea7\u91cf\u65b9\u9762\u62e5\u6709\u4e16\u754c\u4e0a\u6700\u5927\u7684\u4ea7\u4e1a\u3002\u7136\u800c\uff0c\u79cd\u8d28\u9000\u5316\u548c\u75be\u75c5\u7206\u53d1\u7b49\u95ee\u9898\u963b\u788d\u4e86\u9c7c\u7c7b\u517b\u6b96\u7684\u53ef\u6301\u7eed\u53d1\u5c55\u3002\u57fa\u4e8e\u57fa\u56e0\u7ec4\u4fe1\u606f\u548c\u57fa\u56e0\u578b-\u8868\u578b\u5173\u7cfb\u7684\u57fa\u56e0\u7ec4\u80b2\u79cd\u5b9e\u8df5\uff0c\u5728\u63d0\u9ad8\u6c34\u4ea7\u517b\u6b96\u6548\u7387\u65b9\u9762\u5177\u6709\u5de8\u5927\u6f5c\u529b\u30022014\u5e74\uff0c\u4e2d\u56fd\u534a\u6ed1\u820c\u9cce\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u4e0e\u6ce8\u91ca\u5de5\u4f5c\u7684\u5b8c\u6210\u6807\u5fd7\u7740\u4e2d\u56fd\u9c7c\u7c7b\u57fa\u56e0\u7ec4\u5b66\u65f6\u4ee3\u7684\u5f00\u7aef\u3002\u81ea\u90a3\u65f6\u8d77\uff0c\u56fd\u5185\u7814\u7a76\u4eba\u5458\u5728\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u65b9\u9762\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\u3002\u622a\u81f3\u76ee\u524d\uff0c\u4e2d\u56fd\u5df2\u7ec4\u88c5\u5e76\u6ce8\u91ca\u4e8660\u591a\u79cd\u9c7c\u7c7b\u7684\u57fa\u56e0\u7ec4\u3002\u57fa\u4e8e\u8fd9\u4e9b\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u8fdb\u5316\u3001\u6bd4\u8f83\u548c\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5f7b\u5e95\u6539\u53d8\u4e86\u6211\u4eec\u5bf9\u9c7c\u7c7b\u4f17\u591a\u751f\u7269\u5b66\u548c\u7ecf\u6d4e\u91cd\u8981\u6027\u72b6\u7684\u7406\u89e3\uff0c\u5305\u62ec\u751f\u957f\u53d1\u80b2\u3001\u6027\u522b\u51b3\u5b9a\u3001\u6297\u75c5\u6027\u3001\u53d8\u6001\u548c\u8272\u7d20\u6c89\u7740\u7b49\u3002\u6b64\u5916\uff0c\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u82af\u7247\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u57fa\u56e0\u7f16\u8f91\u7b49\u57fa\u56e0\u7ec4\u5de5\u5177\u548c\u80b2\u79cd\u6280\u672f\u901a\u8fc7\u5c06\u529f\u80fd\u57fa\u56e0\u7ec4\u4fe1\u606f\u6574\u5408\u5230\u80b2\u79cd\u6d3b\u52a8\u4e2d\uff0c\u6781\u5927\u5730\u52a0\u901f\u4e86\u9057\u4f20\u6539\u826f\u8fdb\u7a0b\u3002\u672c\u6587\u65e8\u5728\u603b\u7ed3\u4e2d\u56fd\u9c7c\u7c7b\u57fa\u56e0\u7ec4\u8d44\u6e90\u3001\u91cd\u8981\u6027\u72b6\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\u4ee5\u53ca\u57fa\u56e0\u7ec4\u80b2\u79cd\u6280\u672f\u7684\u73b0\u72b6\u3001\u8fdb\u5c55\u548c\u5c55\u671b\u3002\u8be5\u7efc\u8ff0\u5c06\u4e3a\u6c34\u4ea7\u517b\u6b96\u7814\u7a76\u4eba\u5458\u3001\u9c7c\u7c7b\u80b2\u79cd\u8005\u548c\u517b\u6b96\u6237\u63d0\u4f9b\u6709\u5173\u9c7c\u7c7b\u57fa\u56e0\u7ec4\u7814\u7a76\u548c\u80b2\u79cd\u6280\u672f\u7684\u6700\u65b0\u4fe1\u606f\uff0c\u6709\u52a9\u4e8e\u4fc3\u8fdb\u751f\u4ea7\u6027\u72b6\u7684\u9057\u4f20\u6539\u826f\uff0c\u4ece\u800c\u652f\u6301\u9c7c\u7c7b\u517b\u6b96\u7684\u53ef\u6301\u7eed\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u7f16\u8f91\uff1b\u57fa\u56e0\u7ec4\u80b2\u79cd\uff1b\u57fa\u56e0\u7ec4\u9009\u62e9\uff1b\u9c7c\u7c7b\u57fa\u56e0\u7ec4\u5b66\uff1b\u7ecf\u6d4e\u6027\u72b6\", \"quartile\": \"Q1\", \"impact_factor\": \"9.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39145867\", \"search_query\": \"genome\", \"affiliations\": \"State Key Laboratory of Mariculture Biobreeding and Sustainable Goods, Yellow Sea Fisheries Research Institute, Chinese Academy of Fishery Sciences, Qingdao, Shandong, 266071, China.; Laboratory for Marine Fisheries Science and Food Production Processes, Qingdao Marine Science and Technology Center, Qingdao, Shandong, 266237, China.; Key Laboratory of Aquatic Genomics, Ministry of Agriculture and Rural Affairs, Beijing Key Laboratory of Fishery Biotechnology, Chinese Academy of Fishery Sciences, Beijing, 100041, China.; State Key Laboratory of Mariculture Biobreeding and Sustainable Goods, Yellow Sea Fisheries Research Institute, Chinese Academy of Fishery Sciences, Qingdao, Shandong, 266071, China. chensl@ysfri.ac.cn.; Laboratory for Marine Fisheries Science and Food Production Processes, Qingdao Marine Science and Technology Center, Qingdao, Shandong, 266237, China. chensl@ysfri.ac.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Science China. Life Sciences\", \"pub_date\": \"2024-08-15\"}, {\"id\": 150, \"title\": \"A phylogenomic perspective on interspecific competition.\", \"authors\": \"Louw Nicolas L; Wolfe Benjamin E; Uricchio Lawrence H\", \"journal\": \"Ecology letters\", \"year\": \"2024\", \"pmid\": \"38332550\", \"doi\": \"10.1111/ele.14359\", \"abstract\": \"Evolutionary processes may have substantial impacts on community assembly, but evidence for phylogenetic relatedness as a determinant of interspecific interaction strength remains mixed. In this perspective, we consider a possible role for discordance between gene trees and species trees in the interpretation of phylogenetic signal in studies of community ecology. Modern genomic data show that the evolutionary histories of many taxa are better described by a patchwork of histories that vary along the genome rather than a single species tree. If a subset of genomic loci harbour trait-related genetic variation, then the phylogeny at these loci may be more informative of interspecific trait differences than the genome background. We develop a simple method to detect loci harbouring phylogenetic signal and demonstrate its application through a proof-of-principle analysis of Penicillium genomes and pairwise interaction strength. Our results show that phylogenetic signal that may be masked genome-wide could be detectable using phylogenomic techniques and may provide a window into the genetic basis for interspecific interactions.\", \"keywords\": \"microbial ecology; discordance; incomplete lineage sorting; phylogenomics; community assembly; competition\", \"translated_title\": \"\u57fa\u4e8e\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u7684\u79cd\u95f4\u7ade\u4e89\u89c6\u89d2\", \"translated_abstract\": \"\u8fdb\u5316\u8fc7\u7a0b\u53ef\u80fd\u5bf9\u7fa4\u843d\u7ec4\u88c5\u4ea7\u751f\u91cd\u5927\u5f71\u54cd\uff0c\u4f46\u5173\u4e8e\u7cfb\u7edf\u53d1\u80b2\u4eb2\u7f18\u5173\u7cfb\u4f5c\u4e3a\u79cd\u95f4\u76f8\u4e92\u4f5c\u7528\u5f3a\u5ea6\u51b3\u5b9a\u56e0\u7d20\u7684\u8bc1\u636e\u4ecd\u7136\u4e0d\u4e00\u3002\u672c\u6587\u4ece\u4e00\u4e2a\u65b0\u7684\u89c6\u89d2\u51fa\u53d1\uff0c\u63a2\u8ba8\u4e86\u57fa\u56e0\u6811\u4e0e\u7269\u79cd\u6811\u4e4b\u95f4\u7684\u4e0d\u4e00\u81f4\u6027\u5728\u7fa4\u843d\u751f\u6001\u5b66\u7814\u7a76\u4e2d\u7cfb\u7edf\u53d1\u80b2\u4fe1\u53f7\u89e3\u91ca\u4e2d\u7684\u6f5c\u5728\u4f5c\u7528\u3002\u73b0\u4ee3\u57fa\u56e0\u7ec4\u6570\u636e\u663e\u793a\uff0c\u8bb8\u591a\u5206\u7c7b\u7fa4\u7684\u8fdb\u5316\u5386\u53f2\u6bd4\u5355\u4e00\u7269\u79cd\u6811\u66f4\u80fd\u7531\u6cbf\u57fa\u56e0\u7ec4\u5206\u5e03\u7684\u7247\u6bb5\u5316\u5386\u53f2\u6240\u63cf\u8ff0\u3002\u5982\u679c\u57fa\u56e0\u7ec4\u7684\u4e00\u90e8\u5206\u4f4d\u70b9\u643a\u5e26\u4e86\u4e0e\u6027\u72b6\u76f8\u5173\u7684\u9057\u4f20\u53d8\u5f02\uff0c\u5219\u8fd9\u4e9b\u4f4d\u70b9\u4e0a\u7684\u7cfb\u7edf\u53d1\u80b2\u53ef\u80fd\u6bd4\u6574\u4e2a\u57fa\u56e0\u7ec4\u80cc\u666f\u66f4\u80fd\u53cd\u6620\u79cd\u95f4\u6027\u72b6\u5dee\u5f02\u3002\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u7b80\u5355\u7684\u65b9\u6cd5\u6765\u68c0\u6d4b\u643a\u5e26\u7cfb\u7edf\u53d1\u80b2\u4fe1\u53f7\u7684\u4f4d\u70b9\uff0c\u5e76\u901a\u8fc7\u9752\u9709\u83cc\uff08Penicillium\uff09\u57fa\u56e0\u7ec4\u548c\u79cd\u95f4\u76f8\u4e92\u4f5c\u7528\u5f3a\u5ea6\u7684\u539f\u7406\u9a8c\u8bc1\u5206\u6790\u5c55\u793a\u4e86\u8be5\u65b9\u6cd5\u7684\u5e94\u7528\u3002\u7ed3\u679c\u8868\u660e\uff0c\u53ef\u80fd\u88ab\u5168\u57fa\u56e0\u7ec4\u63a9\u76d6\u7684\u7cfb\u7edf\u53d1\u80b2\u4fe1\u53f7\u53ef\u4ee5\u901a\u8fc7\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\u6280\u672f\u68c0\u6d4b\u5230\uff0c\u4ece\u800c\u4e3a\u7406\u89e3\u79cd\u95f4\u76f8\u4e92\u4f5c\u7528\u7684\u9057\u4f20\u57fa\u7840\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7a97\u53e3\u3002\", \"translated_keywords\": \"\u5fae\u751f\u7269\u751f\u6001\u5b66\uff1b\u4e0d\u4e00\u81f4\uff1b\u4e0d\u5b8c\u5168\u8c31\u7cfb\u5206\u9009\uff1b\u7cfb\u7edf\u57fa\u56e0\u7ec4\u5b66\uff1b\u7fa4\u843d\u7ec4\u88c5\uff1b\u7ade\u4e89\", \"quartile\": \"Q1\", \"impact_factor\": \"8.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38332550\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biology, Tufts University, Medford, Massachusetts, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Ecology Letters\", \"pub_date\": \"2024-02-09\"}, {\"id\": 151, \"title\": \"Unlocking diversity from wild relatives of perennial fruit crops in the pan-genomics era.\", \"authors\": \"Sabety Jean; Svara Anze; Tegtmeier Richard; Feulner Hana; Cho Patrick; Sakina Aafreen; Hickok David; Khan Awais\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39476558\", \"doi\": \"10.1016/j.pbi.2024.102652\", \"abstract\": \"Crop wild relatives of perennial fruit crops have a wealth of untapped genetic diversity that can be utilized for cultivar development. However, barriers such as linkage drag, long juvenility, and high heterozygosity have hindered their utilization. Advancements in genome sequencing technologies and assembly methods, combined with the integration of chromosome conformation capture have made it possible to construct high-quality reference genomes. These genome assemblies can be combined into pan-genomes, capturing inter- and intraspecific variations across coding and non-coding regions. Pan-genomes of perennial fruit crops are being developed to identify the genetic basis of traits. This will help overcome breeding challenges, enabling faster and more targeted development of new cultivars with novel traits through breeding and biotechnology.\", \"keywords\": \"Undomesticated; Domestication; Perennials; Pan-genome\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u65f6\u4ee3\u91ce\u751f\u8fd1\u7f18\u690d\u7269\u7684\u591a\u6837\u6027\u89e3\u9501\u2014\u2014\u4ee5\u591a\u5e74\u751f\u679c\u6811\u4f5c\u7269\u4e3a\u4f8b\", \"translated_abstract\": \"\u591a\u5e74\u751f\u679c\u6811\u7684\u4f5c\u7269\u91ce\u751f\u8fd1\u7f18\u79cd\u8574\u542b\u4e30\u5bcc\u7684\u672a\u5f00\u53d1\u9057\u4f20\u591a\u6837\u6027\uff0c\u53ef\u5e94\u7528\u4e8e\u54c1\u79cd\u57f9\u80b2\u3002\u7136\u800c\uff0c\u8bf8\u5982\u8fde\u9501\u62d6\u7d2f\u3001\u7ae5\u671f\u957f\u4ee5\u53ca\u9ad8\u6742\u5408\u5ea6\u7b49\u969c\u788d\u9650\u5236\u4e86\u5176\u5229\u7528\u3002\u968f\u7740\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6280\u672f\u548c\u7ec4\u88c5\u65b9\u6cd5\u7684\u8fdb\u6b65\uff0c\u5e76\u7ed3\u5408\u67d3\u8272\u8d28\u6784\u8c61\u6355\u83b7\u6280\u672f\u7684\u5e94\u7528\uff0c\u73b0\u5df2\u80fd\u591f\u6784\u5efa\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\u3002\u8fd9\u4e9b\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7ed3\u679c\u53ef\u4ee5\u6574\u5408\u4e3a\u6cdb\u57fa\u56e0\u7ec4\uff0c\u6db5\u76d6\u7f16\u7801\u533a\u548c\u975e\u7f16\u7801\u533a\u7684\u79cd\u5185\u53ca\u79cd\u95f4\u53d8\u5f02\u3002\u591a\u5e74\u751f\u679c\u6811\u7684\u6cdb\u57fa\u56e0\u7ec4\u6b63\u5728\u5f00\u53d1\u4e2d\uff0c\u4ee5\u786e\u5b9a\u6027\u72b6\u7684\u9057\u4f20\u57fa\u7840\u3002\u8fd9\u5c06\u6709\u52a9\u4e8e\u514b\u670d\u80b2\u79cd\u96be\u9898\uff0c\u901a\u8fc7\u80b2\u79cd\u548c\u751f\u7269\u6280\u672f\u66f4\u5feb\u3001\u66f4\u7cbe\u51c6\u5730\u5f00\u53d1\u51fa\u5177\u6709\u65b0\u7279\u6027\u7684\u65b0\u54c1\u79cd\u3002\", \"translated_keywords\": \"\u672a\u9a6f\u5316\uff1b\u9a6f\u5316\uff1b\u591a\u5e74\u751f\u690d\u7269\uff1b\u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39476558\", \"search_query\": \"pangenome\", \"affiliations\": \"Plant Pathology and Plant-Microbe Biology Section, Cornell University, 630 N Street, Geneva, NY, 14456, USA.; Plant Pathology and Plant-Microbe Biology Section, Cornell University, 630 N Street, Geneva, NY, 14456, USA. Electronic address: awais.khan@cornell.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-10-31\"}, {\"id\": 152, \"title\": \"Cutting-edge plant natural product pathway elucidation.\", \"authors\": \"Han Jianing; Miller Emma Parker; Li Sijin\", \"journal\": \"Current opinion in biotechnology\", \"year\": \"2024\", \"pmid\": \"38677219\", \"doi\": \"10.1016/j.copbio.2024.103137\", \"abstract\": \"Plant natural products (PNPs) play important roles in plant physiology and have been applied across diverse fields of human society. Understanding their biosynthetic pathways informs plant evolution and meanwhile enables sustainable production through metabolic engineering. However, the discovery of PNP biosynthetic pathways remains challenging due to the diversity of enzymes involved and limitations in traditional gene mining approaches. In this review, we will summarize state-of-the-art strategies and recent examples for predicting and characterizing PNP biosynthetic pathways, respectively, with multiomics-guided tools and heterologous host systems and share our perspectives on the systematic pipelines integrating these various bioinformatic and biochemical approaches.\", \"keywords\": \"(Auto-generated) \u690d\u7269\u5929\u7136\u4ea7\u7269;\u4ee3\u8c22\u5de5\u7a0b;\u591a\u7ec4\u5b66;\u5f02\u6e90\u5bbf\u4e3b\u7cfb\u7edf;\u751f\u7269\u5408\u6210\u9014\u5f84;\u7cfb\u7edf\u7ba1\u9053;\u57fa\u56e0\u6316\u6398;\u751f\u7269\u5316\u5b66;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u524d\u6cbf\u690d\u7269\u5929\u7136\u4ea7\u7269\u4ee3\u8c22\u9014\u5f84\u89e3\u6790\", \"translated_abstract\": \"\u690d\u7269\u5929\u7136\u4ea7\u7269\uff08PNPs\uff09\u5728\u690d\u7269\u751f\u7406\u5b66\u4e2d\u53d1\u6325\u7740\u91cd\u8981\u4f5c\u7528\uff0c\u5e76\u88ab\u5e7f\u6cdb\u5e94\u7528\u4e8e\u4eba\u7c7b\u793e\u4f1a\u7684\u5404\u4e2a\u9886\u57df\u3002\u89e3\u6790\u5176\u751f\u7269\u5408\u6210\u9014\u5f84\u4e0d\u4ec5\u6709\u52a9\u4e8e\u7406\u89e3\u690d\u7269\u8fdb\u5316\uff0c\u8fd8\u80fd\u901a\u8fc7\u4ee3\u8c22\u5de5\u7a0b\u5b9e\u73b0\u53ef\u6301\u7eed\u751f\u4ea7\u3002\u7136\u800c\uff0c\u7531\u4e8e\u53c2\u4e0ePNPs\u751f\u7269\u5408\u6210\u7684\u9176\u79cd\u7c7b\u7e41\u591a\u4e14\u4f20\u7edf\u57fa\u56e0\u6316\u6398\u65b9\u6cd5\u5b58\u5728\u5c40\u9650\u6027\uff0cPNP\u751f\u7269\u5408\u6210\u9014\u5f84\u7684\u53d1\u73b0\u4ecd\u9762\u4e34\u6311\u6218\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9884\u6d4b\u548c\u8868\u5f81PNP\u751f\u7269\u5408\u6210\u9014\u5f84\u7684\u6700\u65b0\u7b56\u7565\u53ca\u8fd1\u671f\u5b9e\u4f8b\uff0c\u5305\u62ec\u591a\u7ec4\u5b66\u5f15\u5bfc\u5de5\u5177\u548c\u5f02\u6e90\u5bbf\u4e3b\u7cfb\u7edf\uff0c\u5e76\u5206\u4eab\u4e86\u6211\u4eec\u5bf9\u6574\u5408\u591a\u79cd\u751f\u7269\u4fe1\u606f\u5b66\u548c\u751f\u5316\u65b9\u6cd5\u7684\u7cfb\u7edf\u6d41\u7a0b\u7684\u89c2\u70b9\u3002\", \"translated_keywords\": \"\u690d\u7269\u5929\u7136\u4ea7\u7269;\u4ee3\u8c22\u5de5\u7a0b;\u591a\u7ec4\u5b66;\u5f02\u6e90\u5bbf\u4e3b\u7cfb\u7edf;\u751f\u7269\u5408\u6210\u9014\u5f84;\u7cfb\u7edf\u7ba1\u9053;\u57fa\u56e0\u6316\u6398;\u751f\u7269\u5316\u5b66;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38677219\", \"search_query\": \"plant\", \"affiliations\": \"Robert F. Smith School of Chemical and Biomolecular Engineering, Cornell University, Ithaca, NY 14853, USA.; Plant Biology Section, School of Integrative Plant Science, Cornell University, Ithaca, NY 14853, USA.; Robert F. Smith School of Chemical and Biomolecular Engineering, Cornell University, Ithaca, NY 14853, USA. Electronic address: sijin.li@cornell.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-04-28\"}, {\"id\": 153, \"title\": \"Time's up: Epigenetic clocks in plants.\", \"authors\": \"Vo Binh Thanh; Mas Paloma; Johannes Frank\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39024859\", \"doi\": \"10.1016/j.pbi.2024.102602\", \"abstract\": \"For over a decade, the animal field has led the way in using DNA methylation measurements to construct epigenetic clocks of aging. These clocks can predict organismal age with a level of accuracy that surpasses any other molecular proxy known to date. Evidence is finally emerging that epigenetic clocks also exist in plants. However, these clocks appear to differ from those in animals in some key aspects, including in their ability to measure time beyond the life span of an individual. Clock-like epigenetic changes can be found in plant circadian rhythms (scale: 24 h), during plant aging (scale: weeks/centuries), and across plant lineage evolution (scale: decades/millennia). Here, we provide a first classification of these different types of epigenetic clocks, highlight their main features, and discuss their biological basis.\", \"keywords\": \"(Auto-generated) \u8868\u89c2\u9057\u4f20\u949f;\u690d\u7269\u8870\u8001;\u8868\u89c2\u9057\u4f20\u53d8\u5316;\u663c\u591c\u8282\u5f8b;\u8868\u89c2\u9057\u4f20\u65f6\u949f\u5206\u7c7b;\u690d\u7269\u8fdb\u5316;\u8868\u89c2\u9057\u4f20\u5b66;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u7684\u8868\u89c2\u9057\u4f20\u65f6\u949f\u3002\", \"translated_abstract\": \"24\u5c0f\u65f6\uff09\u3001\u690d\u7269\u8870\u8001\uff08\u65f6\u95f4\u5c3a\u5ea6\uff1a\u6570\u5468\u81f3\u6570\u4e16\u7eaa\uff09\u4ee5\u53ca\u690d\u7269\u8c31\u7cfb\u8fdb\u5316\uff08\u65f6\u95f4\u5c3a\u5ea6\uff1a\u6570\u5341\u5e74\u81f3\u6570\u5343\u5e74\uff09\u76f8\u5173\u7684\u8868\u89c2\u9057\u4f20\u53d8\u5316\u5448\u73b0\u51fa\u7c7b\u4f3c\u65f6\u949f\u7684\u7279\u6027\u3002\u672c\u6587\u9996\u6b21\u5bf9\u8fd9\u4e9b\u4e0d\u540c\u7c7b\u578b\u7684\u8868\u89c2\u9057\u4f20\u65f6\u949f\u8fdb\u884c\u5206\u7c7b\uff0c\u7a81\u51fa\u5176\u4e3b\u8981\u7279\u5f81\uff0c\u5e76\u63a2\u8ba8\u5176\u751f\u7269\u5b66\u57fa\u7840\u3002\", \"translated_keywords\": \"\u8868\u89c2\u9057\u4f20\u949f;\u690d\u7269\u8870\u8001;\u8868\u89c2\u9057\u4f20\u53d8\u5316;\u663c\u591c\u8282\u5f8b;\u8868\u89c2\u9057\u4f20\u65f6\u949f\u5206\u7c7b;\u690d\u7269\u8fdb\u5316;\u8868\u89c2\u9057\u4f20\u5b66;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39024859\", \"search_query\": \"plant\", \"affiliations\": \"Plant Epigenomics, TUM School of Life Sciences, Technical University of Munich, 85354, Freising, Germany.; Centre for Research in Agricultural Genomics (CRAG), CSIC-IRTA-UAB-UB, Campus UAB, Bellaterra, 08193 Barcelona, Spain; Consejo Superior de Investigaciones Cient\u00edficas (CSIC), 08028 Barcelona, Spain.; Plant Epigenomics, TUM School of Life Sciences, Technical University of Munich, 85354, Freising, Germany. Electronic address: f.johannes@tum.de.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-07-19\"}, {\"id\": 154, \"title\": \"Synthetic reprogramming of plant developmental and biochemical pathways.\", \"authors\": \"Akter Shammi; Castaneda-M\u00e9ndez Oscar; Beltr\u00e1n Jes\u00fas\", \"journal\": \"Current opinion in biotechnology\", \"year\": \"2024\", \"pmid\": \"38691988\", \"doi\": \"10.1016/j.copbio.2024.103139\", \"abstract\": \"Plant synthetic biology (Plant SynBio) is an emerging field with the potential to enhance agriculture, human health, and sustainability. Integrating genetic tools and engineering principles, Plant SynBio aims to manipulate cellular functions and construct novel biochemical pathways to develop plants with new phenotypic traits, enhanced yield, and be able to produce natural products and pharmaceuticals. This review compiles research efforts in reprogramming plant developmental and biochemical pathways. We highlight studies leveraging new gene expression toolkits to alter plant architecture for improved performance in model and crop systems and to produce useful metabolites in plant tissues. Furthermore, we provide insights into the challenges and opportunities associated with the adoption of Plant SynBio in addressing complex issues impacting agriculture and human health.\", \"keywords\": \"(Auto-generated) \u5408\u6210\u751f\u7269\u5b66;\u690d\u7269\u53d1\u80b2;\u751f\u5316\u9014\u5f84;\u57fa\u56e0\u8868\u8fbe\u5de5\u5177;\u4ee3\u8c22\u5de5\u7a0b;\u519c\u4e1a\u53ef\u6301\u7eed\u6027;\u5929\u7136\u4ea7\u7269\u751f\u4ea7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u690d\u7269\u53d1\u80b2\u548c\u751f\u5316\u9014\u5f84\u7684\u5408\u6210\u91cd\u7f16\u7a0b\", \"translated_abstract\": \"\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\uff08Plant SynBio\uff09\u4
