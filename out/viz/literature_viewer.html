\u751f\u6001\u4f4d\u9002\u5e94\u76f8\u5173\u7684\u7269\u79cd\u7279\u5f02\u6027\u57fa\u56e0\u7c07\uff0c\u533a\u5206\u4e86\u5728\u9634\u9053\u73af\u5883\u4e2d\u4e13\u95e8\u964d\u89e3\u7c98\u86cb\u767d\u7684\u7269\u79cd\u4e0e\u5176\u4ed6\u53ef\u80fd\u9002\u5e94\u5c3f\u8def\u5b9a\u690d\u7684\u7269\u79cd\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6211\u4eec\u5728\u4e0e\u751f\u7269\u819c\u5f62\u6210\u3001\u78b3\u6c34\u5316\u5408\u7269\u4ee3\u8c22\u548c\u6297\u83cc\u8010\u836f\u6027\u76f8\u5173\u7684\u57fa\u56e0\u7c07\u4e2d\u53d1\u73b0\u4e86\u8c31\u7cfb\u7279\u5f02\u6027\u7684\u8fdb\u5316\u5206\u6b67\u3002\u6b64\u5916\uff0c\u6211\u4eec\u9996\u6b21\u53d1\u73b0\u4e86\u5929\u7136\u5b58\u5728\u4e8e\u52a0\u5fb7\u7eb3\u83cc\u5c5e\u4e2d\u7684\u9690\u79d8\u8d28\u7c92\u3002\u672c\u7814\u7a76\u7ed3\u679c\u4e3a\u52a0\u5fb7\u7eb3\u83cc\u5c5e\u7684\u5206\u7c7b\u5b66\u548c\u547d\u540d\u63d0\u4f9b\u4e86\u7edf\u4e00\u6846\u67b6\uff0c\u5e76\u52a0\u6df1\u4e86\u5bf9\u7269\u79cd\u7279\u5f02\u6027\u529f\u80fd\u80fd\u529b\u7684\u7406\u89e3\uff0c\u8fd9\u5bf9BV\u7684\u7814\u7a76\u3001\u8bca\u65ad\u548c\u9776\u5411\u6cbb\u7597\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\", \"translated_keywords\": \"Gardnerella; \u7ec6\u83cc\u6027\u9634\u9053\u75c5; \u57fa\u56e0\u7ec4\u5b66; \u86cb\u767d\u6838\u7cd6\u4f53\u5c0f\u4e9a\u57fa; \u805a\u5408\u9176\u94fe\u5f0f\u53cd\u5e94; \u751f\u7269\u819c; \u6297\u5fae\u751f\u7269\u836f\u7269\u8010\u836f\u6027; \u5206\u5b50\u751f\u7269\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40027674\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2025-03-03\"}, {\"id\": 405, \"title\": \"CC180 clade dynamics do not universally explain Streptococcus pneumoniae serotype 3 persistence post-vaccine: a global comparative population genomics study.\", \"authors\": \"Stanley Sydney; Silva-Costa Catarina; Gomes-Silva Joana; Melo-Cristino Jose; Malley Richard; Ramirez Mario\", \"journal\": \"medRxiv : the preprint server for health sciences\", \"year\": \"2024\", \"pmid\": \"39252931\", \"doi\": \"10.1101/2024.08.29.24312665\", \"abstract\": \"Background Clonal complex 180 (CC180) is currently the major clone of serotype 3 Streptococcus pneumoniae (Spn). The 13-valent pneumococcal conjugate vaccine (PCV13) does not have significant efficacy against serotype 3 despite polysaccharide inclusion in the vaccine. It was hypothesized that PCV13 may effectively control Clade I of CC180 but that Clades III and IV are resistant, provoking a population shift that enables serotype 3 persistence. This has been observed in the United States, England, and Wales but not Spain. We tested this hypothesis further utilizing a dataset from Portugal. Methods We whole-genome sequenced (WGS) 501 serotype 3 strains from Portugal isolated from patients with pneumococcal infections between 1999-2020. The draft genomes underwent phylogenetic analyses, pangenome profiling, and a genome-wide association study (GWAS). We also completed antibiotic susceptibility testing and compiled over 2,600 serotype 3 multilocus sequence type 180 (MLST180) WGSs to perform global comparative genomics. Findings CC180 Clades I, II, III, IV, and VI distributions were similar when comparing non-invasive pneumonia isolates and invasive disease isolates (Fisher's exact test, P=0.29), and adult and pediatric cases (Fisher's exact test, P=0.074). The serotype 3 CCs shifted post-PCV13 (Fisher's exact test, P<0.0001) and Clade I became dominant. Clade I is largely antibiotic-sensitive and carries the phiOXC141 prophage but the pangenome is heterogenous. Strains from Portugal and Spain, where Clade I remains dominant post-PCV13, have larger pangenomes and are associated with the presence of two genes encoding hypothetical proteins. Interpretation Clade I became dominant in Portugal post-PCV13, despite the burden of the prophage and antibiotic sensitivity. The accessory genome content may mitigate these fitness costs. Regional differences in Clade I prevalence and pangenome heterogeneity suggest that clade dynamics is not a generalizable approach to understanding serotype 3 vaccine escape. Funding National Institute of Child Health and Human Development, Pfizer, and Merck Sharp & Dohme.\", \"keywords\": \"(Auto-generated) Streptococcus pneumoniae; serotype 3; CC180 clade; PCV13 vaccine; population genomics; antibiotic susceptibility; pangenome; \u5047\u8bbe\u86cb\u767d\u7f16\u7801\u57fa\u56e0; \u9884\u540e\u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u4e00\u9879\u5168\u7403\u6bd4\u8f83\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\", \"translated_abstract\": \"\u514b\u9686\u590d\u5408\u4f53180\uff08CC180\uff09\u76ee\u524d\u662f\u8840\u6e05\u578b3\u80ba\u708e\u94fe\u7403\u83cc\uff08Spn\uff09\u7684\u4e3b\u8981\u514b\u9686\u682a\u3002\u5c3d\u7ba1\u75ab\u82d7\u4e2d\u5305\u542b\u591a\u7cd6\u6210\u5206\uff0c\u4f4613\u4ef7\u80ba\u708e\u7403\u83cc\u7ed3\u5408\u75ab\u82d7\uff08PCV13\uff09\u5bf9\u8840\u6e05\u578b3\u6ca1\u6709\u663e\u8457\u7684\u6548\u529b\u3002\u6709\u4eba\u5047\u8bbePCV13\u53ef\u80fd\u6709\u6548\u63a7\u5236CC180\u4e2d\u7684Clade I\uff0c\u800cClades III\u548cIV\u5177\u6709\u6297\u836f\u6027\uff0c\u8fd9\u53ef\u80fd\u5bfc\u81f4\u79cd\u7fa4\u7ed3\u6784\u7684\u53d8\u5316\uff0c\u4ece\u800c\u4fc3\u8fdb\u8840\u6e05\u578b3\u7684\u6301\u7eed\u5b58\u5728\u3002\u8fd9\u79cd\u60c5\u51b5\u5728\u7f8e\u56fd\u3001\u82f1\u56fd\u548c\u5a01\u5c14\u58eb\u88ab\u89c2\u5bdf\u5230\uff0c\u4f46\u5728\u897f\u73ed\u7259\u5374\u6ca1\u6709\u3002\u6211\u4eec\u5229\u7528\u8461\u8404\u7259\u7684\u6570\u636e\u96c6\u8fdb\u4e00\u6b65\u6d4b\u8bd5\u4e86\u8fd9\u4e00\u5047\u8bbe\u3002\u65b9\u6cd5\uff1a\u6211\u4eec\u5bf91999\u5e74\u81f32020\u5e74\u95f4\u4ece\u8461\u8404\u7259\u80ba\u708e\u94fe\u7403\u83cc\u611f\u67d3\u60a3\u8005\u4e2d\u5206\u79bb\u51fa\u7684501\u682a\u8840\u6e05\u578b3\u83cc\u682a\u8fdb\u884c\u4e86\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\uff08WGS\uff09\u3002\u8fd9\u4e9b\u8349\u56fe\u57fa\u56e0\u7ec4\u63a5\u53d7\u4e86\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u3001\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u4ee5\u53ca\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff08GWAS\uff09\u3002\u6211\u4eec\u8fd8\u5b8c\u6210\u4e86\u6297\u751f\u7d20\u654f\u611f\u6027\u6d4b\u8bd5\uff0c\u5e76\u6536\u96c6\u4e86\u8d85\u8fc72600\u4e2a\u8840\u6e05\u578b3\u591a locus \u5e8f\u5217\u7c7b\u578b180\uff08MLST180\uff09\u7684WGS\u8fdb\u884c\u5168\u7403\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u3002\u7ed3\u679c\uff1a\u5728\u6bd4\u8f83\u975e\u4fb5\u5165\u6027\u80ba\u708e\u5206\u79bb\u682a\u4e0e\u4fb5\u88ad\u6027\u75be\u75c5\u5206\u79bb\u682a\uff08Fisher\u7cbe\u786e\u68c0\u9a8c\uff0cP=0.29\uff09\uff0c\u4ee5\u53ca\u6210\u4eba\u4e0e\u513f\u7ae5\u75c5\u4f8b\uff08Fisher\u7cbe\u786e\u68c0\u9a8c\uff0cP=0.074\uff09\u65f6\uff0c\u53d1\u73b0CC180 Clades I\u3001II\u3001III\u3001IV\u548cVI\u7684\u5206\u5e03\u76f8\u4f3c\u3002PCV13\u63a5\u79cd\u540e\uff0c\u8840\u6e05\u578b3 CC\u53d1\u751f\u4e86\u53d8\u5316\uff08Fisher\u7cbe\u786e\u68c0\u9a8c\uff0cP<0.0001\uff09\uff0cClade I\u6210\u4e3a\u4e3b\u5bfc\u3002Clade I\u4e3b\u8981\u5bf9\u6297\u751f\u7d20\u654f\u611f\uff0c\u5e76\u643a\u5e26phiOXC141\u524d\u566c\u83cc\u4f53\uff0c\u4f46\u5176\u6cdb\u57fa\u56e0\u7ec4\u5f02\u8d28\u6027\u8f83\u9ad8\u3002\u8461\u8404\u7259\u548c\u897f\u73ed\u7259\u7684\u83cc\u682a\u5728PCV13\u63a5\u79cd\u540eClade I\u4ecd\u5360\u4e3b\u5bfc\u5730\u4f4d\uff0c\u5b83\u4eec\u62e5\u6709\u66f4\u5927\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u4e0e\u4e24\u4e2a\u7f16\u7801\u5047\u60f3\u86cb\u767d\u7684\u57fa\u56e0\u7684\u5b58\u5728\u76f8\u5173\u3002\u89e3\u91ca\uff1a\u5c3d\u7ba1\u53d7\u5230\u524d\u566c\u83cc\u4f53\u8d1f\u62c5\u548c\u6297\u751f\u7d20\u654f\u611f\u6027\u7684\u9650\u5236\uff0cPCV13\u63a5\u79cd\u540eClade I\u5728\u8461\u8404\u7259\u4ecd\u5360\u4e3b\u5bfc\u5730\u4f4d\u3002\u8f85\u52a9\u57fa\u56e0\u7ec4\u5185\u5bb9\u53ef\u80fd\u7f13\u89e3\u4e86\u8fd9\u4e9b\u9002\u5e94\u6027\u6210\u672c\u3002Clade I\u6d41\u884c\u7387\u548c\u5730\u533a\u95f4\u6cdb\u57fa\u56e0\u7ec4\u5f02\u8d28\u6027\u7684\u5dee\u5f02\u8868\u660e\uff0c\u514b\u9686\u52a8\u6001\u5e76\u975e\u7406\u89e3\u8840\u6e05\u578b3\u75ab\u82d7\u9003\u9038\u73b0\u8c61\u7684\u4e00\u822c\u65b9\u6cd5\u3002\u8d44\u91d1\u6765\u6e90\uff1a\u7f8e\u56fd\u56fd\u7acb\u513f\u7ae5\u5065\u5eb7\u4e0e\u4eba\u7c7b\u53d1\u5c55\u7814\u7a76\u6240\u3001\u8f89\u745e\u516c\u53f8\u548c\u9ed8\u514b\u516c\u53f8\u3002\", \"translated_keywords\": \"Streptococcus pneumoniae; serotype 3; CC180 clade; PCV13 vaccine; population genomics; antibiotic susceptibility; pangenome; \u5047\u8bbe\u86cb\u767d\u7f16\u7801\u57fa\u56e0; \u9884\u540e\u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39252931\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-09-10\"}, {\"id\": 406, \"title\": \"Mobile genetic elements define the non-random structure of the Salmonella enterica serovar Typhi pangenome.\", \"authors\": \"Pe\u00f1il-Celis Arancha; Tagg Kaitlin A; Webb Hattie E; Redondo-Salvo Santiago; Francois Watkins Louise; Vielva Luis; Griffin Chelsey; Kim Justin Y; Folster Jason P; Garcillan-Barcia M Pilar; de la Cruz Fernando\", \"journal\": \"mSystems\", \"year\": \"2024\", \"pmid\": \"39058093\", \"doi\": \"10.1128/msystems.00365-24\", \"abstract\": \"Bacterial relatedness measured using select chromosomal loci forms the basis of public health genomic surveillance. While approximating vertical evolution through this approach has proven exceptionally valuable for understanding pathogen dynamics, it excludes a fundamental dimension of bacterial evolution-horizontal gene transfer. Incorporating the accessory genome is the logical remediation and has recently shown promise in expanding epidemiological resolution for enteric pathogens. Employing k-mer-based Jaccard index analysis, and a novel genome length distance metric, we computed pangenome (i.e., core and accessory) relatedness for the globally important pathogen Salmonella enterica serotype Typhi (Typhi), and graphically express both vertical (homology-by-descent) and horizontal (homology-by-admixture) evolutionary relationships in a reticulate network of over 2,200 U.S. Typhi genomes. This analysis revealed non-random structure in the Typhi pangenome that is driven predominantly by the gain and loss of mobile genetic elements, confirming and expanding upon known epidemiological patterns, revealing novel plasmid dynamics, and identifying avenues for further genomic epidemiological exploration. With an eye to public health application, this work adds important biological context to the rapidly improving ways of analyzing bacterial genetic data and demonstrates the value of the accessory genome to infer pathogen epidemiology and evolution.IMPORTANCEGiven bacterial evolution occurs in both vertical and horizontal dimensions, inclusion of both core and accessory genetic material (i.e., the pangenome) is a logical step toward a more thorough understanding of pathogen dynamics. With an eye to public, and indeed, global health relevance, we couple contemporary tools for genomic analysis with decades of research on mobile genetic elements to demonstrate the value of the pangenome, known and unknown, annotated, and hypothetical, for stratification of Salmonella enterica serovar Typhi (Typhi) populations. We confirm and expand upon what is known about Typhi epidemiology, plasmids, and antimicrobial resistance dynamics, and offer new avenues of exploration to further deduce Typhi ecology and evolution, and ultimately to reduce the incidence of human disease.\", \"keywords\": \"antimicrobial resistance; pangenome; plasmids; Salmonella Typhi\", \"translated_title\": \"\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u5b9a\u4e49\u4e86\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\u8840\u6e05\u578b\u7684\u975e\u968f\u673a\u6cdb\u57fa\u56e0\u7ec4\u7ed3\u6784\u3002\", \"translated_abstract\": \"\u57fa\u4e8e\u9009\u62e9\u6027\u67d3\u8272\u4f53\u4f4d\u70b9\u6d4b\u91cf\u7684\u7ec6\u83cc\u4eb2\u7f18\u5173\u7cfb\u6784\u6210\u4e86\u516c\u5171\u536b\u751f\u57fa\u56e0\u7ec4\u76d1\u6d4b\u7684\u57fa\u7840\u3002\u5c3d\u7ba1\u901a\u8fc7\u8fd9\u79cd\u65b9\u6cd5\u8fd1\u4f3c\u5782\u76f4\u8fdb\u5316\u5df2\u88ab\u8bc1\u660e\u5728\u7406\u89e3\u75c5\u539f\u4f53\u52a8\u6001\u65b9\u9762\u6781\u5177\u4ef7\u503c\uff0c\u4f46\u5b83\u6392\u9664\u4e86\u7ec6\u83cc\u8fdb\u5316\u7684\u4e00\u4e2a\u57fa\u672c\u7ef4\u5ea6\u2014\u2014\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u3002\u7eb3\u5165\u8f85\u52a9\u57fa\u56e0\u7ec4\u662f\u5408\u4e4e\u903b\u8f91\u7684\u8865\u6551\u63aa\u65bd\uff0c\u5e76\u4e14\u6700\u8fd1\u5728\u6269\u5c55\u80a0\u6746\u83cc\u79d1\u75c5\u539f\u4f53\u7684\u6d41\u884c\u75c5\u5b66\u5206\u8fa8\u7387\u65b9\u9762\u663e\u793a\u51fa\u524d\u666f\u3002\u6211\u4eec\u5229\u7528\u57fa\u4e8ek-mer\u7684Jaccard\u6307\u6570\u5206\u6790\u548c\u4e00\u79cd\u65b0\u9896\u7684\u57fa\u56e0\u7ec4\u957f\u5ea6\u8ddd\u79bb\u5ea6\u91cf\u65b9\u6cd5\uff0c\u8ba1\u7b97\u4e86\u5168\u7403\u91cd\u8981\u75c5\u539f\u4f53\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\uff08Typhi\uff09\u7684\u6cdb\u57fa\u56e0\u7ec4\uff08\u5373\u6838\u5fc3\u548c\u8f85\u52a9\u57fa\u56e0\u7ec4\uff09\u4eb2\u7f18\u5173\u7cfb\uff0c\u5e76\u4ee5\u56fe\u5f62\u65b9\u5f0f\u5c55\u793a\u4e86\u8d85\u8fc72,200\u682a\u7f8e\u56fdTyphi\u83cc\u682a\u4e2d\u7684\u5782\u76f4\uff08\u540c\u6e90\u6027\u7531\u9057\u4f20\uff09\u548c\u6c34\u5e73\uff08\u540c\u6e90\u6027\u7531\u6df7\u5408\uff09\u8fdb\u5316\u5173\u7cfb\u7684\u7f51\u72b6\u7f51\u7edc\u3002\u8be5\u5206\u6790\u63ed\u793a\u4e86Typhi\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u5b58\u5728\u7684\u975e\u968f\u673a\u7ed3\u6784\uff0c\u8fd9\u79cd\u7ed3\u6784\u4e3b\u8981\u7531\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u7684\u83b7\u5f97\u548c\u4e22\u5931\u9a71\u52a8\uff0c\u8bc1\u5b9e\u5e76\u6269\u5c55\u4e86\u5df2\u77e5\u7684\u6d41\u884c\u75c5\u5b66\u6a21\u5f0f\uff0c\u63ed\u793a\u4e86\u65b0\u7684\u8d28\u7c92\u52a8\u529b\u5b66\uff0c\u5e76\u786e\u5b9a\u4e86\u8fdb\u4e00\u6b65\u8fdb\u884c\u57fa\u56e0\u6d41\u884c\u75c5\u5b66\u63a2\u7d22\u7684\u65b9\u5411\u3002\u7740\u773c\u4e8e\u516c\u5171\u536b\u751f\u5e94\u7528\uff0c\u8fd9\u9879\u5de5\u4f5c\u4e3a\u5feb\u901f\u6539\u8fdb\u7684\u7ec6\u83cc\u9057\u4f20\u6570\u636e\u5206\u6790\u65b9\u6cd5\u589e\u6dfb\u4e86\u91cd\u8981\u7684\u751f\u7269\u5b66\u80cc\u666f\uff0c\u5e76\u5c55\u793a\u4e86\u8f85\u52a9\u57fa\u56e0\u7ec4\u5728\u63a8\u65ad\u75c5\u539f\u4f53\u6d41\u884c\u75c5\u5b66\u548c\u8fdb\u5316\u65b9\u9762\u7684\u4ef7\u503c\u3002\\n\\n**\u91cd\u8981\u610f\u4e49**  \\n\u9274\u4e8e\u7ec6\u83cc\u8fdb\u5316\u53d1\u751f\u5728\u5782\u76f4\u548c\u6c34\u5e73\u4e24\u4e2a\u7ef4\u5ea6\u4e0a\uff0c\u5305\u542b\u6838\u5fc3\u548c\u8f85\u52a9\u9057\u4f20\u7269\u8d28\uff08\u5373\u6cdb\u57fa\u56e0\u7ec4\uff09\u662f\u66f4\u5168\u9762\u7406\u89e3\u75c5\u539f\u4f53\u52a8\u6001\u7684\u5408\u4e4e\u903b\u8f91\u7684\u4e00\u6b65\u3002\u7740\u773c\u4e8e\u516c\u5171\u536b\u751f\u4e43\u81f3\u5168\u7403\u5065\u5eb7\u7684\u76f8\u5173\u6027\uff0c\u6211\u4eec\u5c06\u5f53\u4ee3\u57fa\u56e0\u7ec4\u5206\u6790\u5de5\u5177\u4e0e\u6570\u5341\u5e74\u5173\u4e8e\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u7684\u7814\u7a76\u76f8\u7ed3\u5408\uff0c\u8bc1\u660e\u4e86\u5df2\u77e5\u548c\u672a\u77e5\u3001\u6ce8\u91ca\u548c\u5047\u8bbe\u7684\u6cdb\u57fa\u56e0\u7ec4\u5728\u5206\u5c42Salmonella enterica\u8840\u6e05\u578bTyphi\uff08Typhi\uff09\u7fa4\u4f53\u4e2d\u7684\u4ef7\u503c\u3002\u6211\u4eec\u786e\u8ba4\u5e76\u6269\u5c55\u4e86\u5bf9Typhi\u6d41\u884c\u75c5\u5b66\u3001\u8d28\u7c92\u548c\u6297\u83cc\u7d20\u8010\u836f\u6027\u52a8\u6001\u7684\u8ba4\u8bc6\uff0c\u5e76\u63d0\u51fa\u4e86\u65b0\u7684\u63a2\u7d22\u9014\u5f84\uff0c\u4ee5\u8fdb\u4e00\u6b65\u63a8\u5bfcTyphi\u7684\u751f\u6001\u548c\u8fdb\u5316\uff0c\u6700\u7ec8\u51cf\u5c11\u4eba\u7c7b\u75be\u75c5\u7684\u53d1\u75c5\u7387\u3002\", \"translated_keywords\": \"\u6297\u83cc\u8010\u836f\u6027\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u8d28\u7c92\uff1b\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39058093\", \"search_query\": \"pangenome\", \"affiliations\": \"Instituto de Biomedicina y Biotecnolog\u00eda de Cantabria, (CSIC, Universidad de Cantabria), Santander, Spain.; Division of Foodborne, Waterborne, and Environmental Diseases, Centers for Disease Control and Prevention, Atlanta, Georgia, USA.; Biomar Microbial Technologies, Le\u00f3n, Spain.; Departamento de Ingenier\u00eda de las Comunicaciones, Universidad de Cantabria, Santander, Spain.; Oak Ridge Institute for Science and Education (ORISE), Oak Ridge, Tennessee, USA.; ASRT, Inc., Suwanee, Georgia, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-26\"}, {\"id\": 407, \"title\": \"Spatial ecology of Haemophilus and Aggregatibacter in the human oral cavity.\", \"authors\": \"Giacomini Jonathan J; Torres-Morales Julian; Tang Jonathan; Dewhirst Floyd E; Borisy Gary G; Mark Welch Jessica L\", \"journal\": \"Microbiology spectrum\", \"year\": \"2024\", \"pmid\": \"38488280\", \"doi\": \"10.1128/spectrum.04017-23\", \"abstract\": \"Haemophilus and Aggregatibacter are two of the most common bacterial genera in the human oral cavity, encompassing both commensals and pathogens of substantial ecological and medical significance. In this study, we conducted a metapangenomic analysis of oral Haemophilus and Aggregatibacter species to uncover genomic diversity, phylogenetic relationships, and habitat specialization within the human oral cavity. Using three metrics-pangenomic gene content, phylogenomics, and average nucleotide identity (ANI)-we first identified distinct species and sub-species groups among these genera. Mapping of metagenomic reads then revealed clear patterns of habitat specialization, such as Aggregatibacter species predominantly in dental plaque, a distinctive Haemophilus parainfluenzae sub-species group on the tongue dorsum, and H. sp. HMT-036 predominantly in keratinized gingiva and buccal mucosa. In addition, we found that supragingival plaque samples contained predominantly only one out of the three taxa, H. parainfluenzae, Aggregatibacter aphrophilus, and A. sp. HMT-458, suggesting independent niches or a competitive relationship. Functional analyses revealed the presence of key metabolic genes, such as oxaloacetate decarboxylase, correlated with habitat specialization, suggesting metabolic versatility as a driving force. Additionally, heme synthesis distinguishes H. sp. HMT-036 from closely related Haemophilus haemolyticus, suggesting that the availability of micronutrients, particularly iron, was important in the evolutionary ecology of these species. Overall, our study exemplifies the power of metapangenomics to identify factors that may affect ecological interactions within microbial communities, including genomic diversity, habitat specialization, and metabolic versatility. Understanding the microbial ecology of the mouth is essential for comprehending human physiology. This study employs metapangenomics to reveal that various Haemophilus and Aggregatibacter species exhibit distinct ecological preferences within the oral cavity of healthy individuals, thereby supporting the site-specialist hypothesis. Additionally, it was observed that the gene pool of different Haemophilus species correlates with their ecological niches. These findings shed light on the significance of key metabolic functions in shaping microbial distribution patterns and interspecies interactions in the oral ecosystem.\", \"keywords\": \"tropism; pangenomics; metagenomics; Haemophilus; metapangenomics; Aggregatibacter; site-specialists\", \"translated_title\": \"\u4eba\u53e3\u8154\u4e2d\u55dc\u8840\u6746\u83cc\u4e0e\u805a\u96c6\u6746\u83cc\u7684\u7a7a\u95f4\u751f\u6001\u5b66\", \"translated_abstract\": \"\u526f\u6d41\u611f\u55dc\u8840\u6746\u83cc\u3001\u963f\u5f17\u4ed6\u805a\u96c6\u6746\u83cc\u6216A. sp. HMT-458\uff0c\u8fd9\u8868\u660e\u5b83\u4eec\u53ef\u80fd\u5360\u636e\u72ec\u7acb\u7684\u751f\u6001\u4f4d\u6216\u5b58\u5728\u7ade\u4e89\u5173\u7cfb\u3002\u529f\u80fd\u5206\u6790\u663e\u793a\uff0c\u5173\u952e\u4ee3\u8c22\u57fa\u56e0\uff08\u5982\u8349\u9170\u4e59\u9178\u8131\u7fa7\u9176\uff09\u7684\u5b58\u5728\u4e0e\u6816\u606f\u5730\u7279\u5316\u76f8\u5173\uff0c\u8868\u660e\u4ee3\u8c22\u53ef\u5851\u6027\u53ef\u80fd\u662f\u9a71\u52a8\u56e0\u7d20\u3002\u6b64\u5916\uff0c\u8840\u7ea2\u7d20\u5408\u6210\u80fd\u529b\u5c06H. sp. HMT-036\u4e0e\u5bc6\u5207\u76f8\u5173\u7684\u6eb6\u8840\u55dc\u8840\u6746\u83cc\u533a\u5206\u5f00\u6765\uff0c\u8868\u660e\u5fae\u91cf\u5143\u7d20\u7279\u522b\u662f\u94c1\u7684\u53ef\u7528\u6027\u5bf9\u8fd9\u4e9b\u7269\u79cd\u7684\u8fdb\u5316\u751f\u6001\u5b66\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u8868\u660e\u5143\u6cdb\u57fa\u56e0\u7ec4\u5b66\u5728\u8bc6\u522b\u5f71\u54cd\u5fae\u751f\u7269\u7fa4\u843d\u5185\u751f\u6001\u76f8\u4e92\u4f5c\u7528\u7684\u56e0\u7d20\u65b9\u9762\u5177\u6709\u5f3a\u5927\u6f5c\u529b\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3001\u6816\u606f\u5730\u7279\u5316\u548c\u4ee3\u8c22\u53ef\u5851\u6027\u3002\u7406\u89e3\u53e3\u8154\u5fae\u751f\u7269\u751f\u6001\u5bf9\u4e8e\u4e86\u89e3\u4eba\u4f53\u751f\u7406\u81f3\u5173\u91cd\u8981\u3002\u672c\u7814\u7a76\u5229\u7528\u5143\u6cdb\u57fa\u56e0\u7ec4\u5b66\u63ed\u793a\uff0c\u591a\u79cd\u55dc\u8840\u6746\u83cc\u548c\u805a\u96c6\u6746\u83cc\u7269\u79cd\u5728\u5065\u5eb7\u4e2a\u4f53\u53e3\u8154\u4e2d\u8868\u73b0\u51fa\u4e0d\u540c\u7684\u751f\u6001\u504f\u597d\uff0c\u4ece\u800c\u652f\u6301\u4e86\u201c\u4f4d\u70b9\u7279\u5316\u5047\u8bf4\u201d\u3002\u6b64\u5916\uff0c\u89c2\u5bdf\u5230\u4e0d\u540c\u55dc\u8840\u6746\u83cc\u7269\u79cd\u7684\u57fa\u56e0\u5e93\u4e0e\u5176\u751f\u6001\u4f4d\u76f8\u5173\u8054\u3002\u8fd9\u4e9b\u53d1\u73b0\u5f3a\u8c03\u4e86\u5173\u952e\u4ee3\u8c22\u529f\u80fd\u5728\u5851\u9020\u53e3\u8154\u751f\u6001\u7cfb\u7edf\u4e2d\u5fae\u751f\u7269\u5206\u5e03\u6a21\u5f0f\u548c\u79cd\u95f4\u76f8\u4e92\u4f5c\u7528\u4e2d\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u55dc\u6027\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u5b8f\u57fa\u56e0\u7ec4\u5b66\uff1b\u55dc\u8840\u6746\u83cc\uff1b\u5b8f\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u805a\u96c6\u6746\u83cc\uff1b\u4f4d\u70b9\u7279\u5f02\u6027\u7269\u79cd\uff08\u6216\u4f4d\u70b9 specialists\uff09\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38488280\", \"search_query\": \"pangenome\", \"affiliations\": \"The Forsyth Institute, Cambridge, Massachusetts, USA.; Harvard School of Dental Medicine, Boston, Massachusetts, USA.; Marine Biological Laboratory, Woods Hole, Massachusetts, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-03-15\"}, {\"id\": 408, \"title\": \"Vibrio cholerae lineage and pangenome diversity varies geographically across Bangladesh over one year.\", \"authors\": \"Qin Chuhan; Lypaczewski Patrick; Sayeed Abu; Cu\u00e9nod Aline C; Brinkley Lindsey; Creasy-Marrazzo Ashton; Cato Emilee T; Islam Kamrul; Khabir Imam Ul; Bhuiyan Taufiqur R; Begum Yasmin; Qadri Firdausi; Khan Ashraful I; Nelson Eric J; Shapiro B Jesse\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"39605465\", \"doi\": \"10.1101/2024.11.12.623281\", \"abstract\": \"Cholera is a diarrhoeal disease caused by Vibrio cholerae. It remains a major public health challenge in the endemic region around the Bay of Bengal. Over decadal time scales, one lineage typically dominates the others and spreads in global pandemic waves. However, it remains unclear to what extent diverse lineages co-circulate during a single outbreak season. Defining the pool of diversity during finer time scales is important because the selective pressures that impact V. cholerae - namely antibiotics and phages - are dynamic on these time scales. To study the nationwide diversity of V. cholerae, we long-read sequenced 273 V. cholerae genomes from seven hospitals over one year (2018) in Bangladesh. Four major V. cholerae lineages were identified: known lineages BD-1, BD-2a, and BD-2b, and a novel lineage that we call BD-3. In 2022, BD-1 caused a large cholera outbreak in Dhaka, apparently outcompeting BD-2 lineages. We show that, in 2018, BD-1 was already dominant in the five northern regions, including Dhaka, consistent with an origin from India in the north. By contrast, we observed a higher diversity of lineages in the two southern regions near the coast. The four lineages differed in pangenome content, including integrative and conjugative elements (ICEs) and genes involved in resistance to bacteriophages and antibiotics. Notably, BD-2a lacked an ICE and is predicted to be more sensitive to phages and antibiotics, but nevertheless persisted throughout the year-long sampling period. Genes associated with antibiotic resistance in V. cholerae from Bangladesh in 2006 were entirely absent from all lineages in 2018-19, suggesting shifting costs and benefits of encoding these genes. Together, our results highlight the dynamic nature of the V. cholerae pangenome and the geographic structure of its lineage diversity.\", \"keywords\": \"(Auto-generated) Vibrio cholerae; \u5730\u7406\u5206\u5e03; \u83cc\u682a\u591a\u6837\u6027; \u6297\u751f\u7d20\u6297\u6027; \u566c\u83cc\u4f53\u654f\u611f\u6027; \u6574\u5408\u4e0e\u63a5\u5408\u5143\u4ef6; \u75e2\u75be\u66b4\u53d1; \u751f\u6001\u9009\u62e9\u538b\u529b; Vibrio\u566c\u83cc\u4f53; \u751f\u7269\u5730\u7406\u5b66; \u5206\u5b50\u8fdb\u5316; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u4e00\u5e74\u5185\u5b5f\u52a0\u62c9\u56fd\u4e0d\u540c\u5730\u7406\u533a\u57df\u7684\u970d\u4e71\u5f27\u83cc\u8c31\u7cfb\u548c\u6cdb\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u53d8\u5316\u3002\", \"translated_abstract\": \"\u5df2\u77e5\u7684BD-1\u3001BD-2a\u548cBD-2b\u8c31\u7cfb\u4ee5\u53ca\u4e00\u4e2a\u65b0\u7684\u6211\u4eec\u79f0\u4e3aBD-3\u7684\u8c31\u7cfb\u30022022\u5e74\uff0cBD-1\u5728\u8fbe\u5361\u5f15\u53d1\u4e86\u5927\u89c4\u6a21\u970d\u4e71\u75ab\u60c5\uff0c\u4f3c\u4e4e\u51fb\u8d25\u4e86BD-2\u8c31\u7cfb\u3002\u6211\u4eec\u663e\u793a\uff0c\u57282018\u5e74\uff0cBD-1\u5df2\u7ecf\u5728\u5305\u62ec\u8fbe\u5361\u5728\u5185\u7684\u4e94\u4e2a\u5317\u90e8\u5730\u533a\u5360\u636e\u4e3b\u5bfc\u5730\u4f4d\uff0c\u8fd9\u4e0e\u5b83\u8d77\u6e90\u4e8e\u5317\u90e8\u5370\u5ea6\u76f8\u4e00\u81f4\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u6211\u4eec\u5728\u9760\u8fd1\u6d77\u5cb8\u7684\u4e24\u4e2a\u5357\u90e8\u5730\u533a\u89c2\u5bdf\u5230\u66f4\u9ad8\u7684\u8c31\u7cfb\u591a\u6837\u6027\u3002\u8fd9\u56db\u4e2a\u8c31\u7cfb\u5728\u6cdb\u57fa\u56e0\u7ec4\u5185\u5bb9\u4e0a\u5b58\u5728\u5dee\u5f02\uff0c\u5305\u62ec\u6574\u5408\u548c\u7ed3\u5408\u5143\u4ef6\uff08ICEs\uff09\u4ee5\u53ca\u53c2\u4e0e\u6297\u566c\u83cc\u4f53\u548c\u6297\u751f\u7d20\u8010\u836f\u6027\u7684\u57fa\u56e0\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0cBD-2a\u7f3a\u4e4fICE\uff0c\u9884\u8ba1\u5bf9\u566c\u83cc\u4f53\u548c\u6297\u751f\u7d20\u66f4\u4e3a\u654f\u611f\uff0c\u4f46\u4ecd\u7136\u5728\u6574\u4e2a\u4e00\u5e74\u7684\u91c7\u6837\u671f\u95f4\u6301\u7eed\u5b58\u5728\u30022006\u5e74\u5b5f\u52a0\u62c9\u56fd\u970d\u4e71\u5f27\u83cc\u4e2d\u4e0e\u6297\u751f\u7d20\u8010\u836f\u6027\u76f8\u5173\u7684\u57fa\u56e0\u57282018-19\u5e74\u7684\u6240\u6709\u8c31\u7cfb\u4e2d\u5b8c\u5168\u7f3a\u5931\uff0c\u8868\u660e\u7f16\u7801\u8fd9\u4e9b\u57fa\u56e0\u7684\u6210\u672c\u548c\u6536\u76ca\u53d1\u751f\u4e86\u53d8\u5316\u3002\u603b\u4e4b\uff0c\u6211\u4eec\u7684\u7ed3\u679c\u7a81\u663e\u4e86\u970d\u4e71\u5f27\u83cc\u6cdb\u57fa\u56e0\u7ec4\u7684\u52a8\u6001\u6027\u8d28\u53ca\u5176\u8c31\u7cfb\u591a\u6837\u6027\u7684\u5730\u7406\u7ed3\u6784\u3002\", \"translated_keywords\": \"Vibrio cholerae; \u5730\u7406\u5206\u5e03; \u83cc\u682a\u591a\u6837\u6027; \u6297\u751f\u7d20\u6297\u6027; \u566c\u83cc\u4f53\u654f\u611f\u6027; \u6574\u5408\u4e0e\u63a5\u5408\u5143\u4ef6; \u75e2\u75be\u66b4\u53d1; \u751f\u6001\u9009\u62e9\u538b\u529b; Vibrio\u566c\u83cc\u4f53; \u751f\u7269\u5730\u7406\u5b66; \u5206\u5b50\u8fdb\u5316; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39605465\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Microbiology & Immunology, McGill University, Montr\u00e9al, Canada.; McGill Genome Centre, McGill University, Montr\u00e9al, Canada.; Departments of Pediatrics and Environmental and Global Health, Emerging Pathogens Institute, University of Florida, Gainesville, FL, USA.; Infectious Diseases Division (IDD), International Centre for Diarrhoeal Disease Research, Bangladesh (icddr,b), Dhaka, Bangladesh.; Alabama State University, Montgomery, AL, USA.; McGill Centre for Microbiome Research, McGill University, Montr\u00e9al, Canada.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-11-28\"}, {\"id\": 409, \"title\": \"Indispensable biomolecules for plant defense against pathogens: NBS-LRR and \\\"nitrogen pool\\\" alkaloids.\", \"authors\": \"Liu Qian; Zhang Chunhong; Fang Huiyong; Yi Letai; Li Minhui\", \"journal\": \"Plant science : an international journal of experimental plant biology\", \"year\": \"2023\", \"pmid\": \"37268110\", \"doi\": \"10.1016/j.plantsci.2023.111752\", \"abstract\": \"In a complex natural environment, plants have evolved intricate and subtle defense response regulatory mechanisms for survival. Plant specific defenses, including the disease resistance protein nucleotide-binding site leucine-rich repeat (NBS-LRR) protein and metabolite derived alkaloids, are key components of these complex mechanisms. The NBS-LRR protein can specifically recognize the invasion of pathogenic microorganisms to trigger the immune response mechanism. Alkaloids, synthesized from amino acids or their derivatives, can also inhibit pathogens. This study reviews NBS-LRR protein activation, recognition, and downstream signal transduction in plant protection, as well as the synthetic signaling pathways and regulatory defense mechanisms associated with alkaloids. In addition, we clarify the basic regulation mechanism and summarize their current applications and the development of future applications in biotechnology for these plant defense molecules. Studies on the NBS-LRR protein and alkaloid plant disease resistance molecules may provide a theoretical foundation for the cultivation of disease resistant crops and the development of botanical pesticides.\", \"keywords\": \"Alkaloids; Biotechnology; Disease resistance protein NBS-LRR; Defense mechanism\", \"translated_title\": \"\u690d\u7269\u62b5\u5fa1\u75c5\u539f\u4f53\u7684\u5fc5\u8981\u7269\u8d28\u2014\u2014NBS-LRR \u548c\u201c\u6c2e\u6c60\u201d\u751f\u7269\u78b1\u3002\", \"translated_abstract\": \"\u5728\u590d\u6742\u7684\u81ea\u7136\u73af\u5883\u4e2d\uff0c\u690d\u7269\u4e3a\u6c42\u751f\u5b58\u8fdb\u5316\u51fa\u4e86\u590d\u6742\u800c\u7cbe\u5999\u7684\u9632\u5fa1\u53cd\u5e94\u8c03\u63a7\u673a\u5236\u3002\u690d\u7269\u7279\u5f02\u6027\u7684\u9632\u5fa1\u5305\u62ec\u75be\u75c5\u6297\u6027\u86cb\u767d\u6838\u82f7\u9178\u7ed3\u5408\u4f4d\u70b9\u5bcc\u542b\u4eae\u6c28\u9178\u91cd\u590d\u5e8f\u5217\uff08NBS-LRR\uff09\u86cb\u767d\u4ee5\u53ca\u4ee3\u8c22\u7269\u884d\u751f\u7684\u751f\u7269\u78b1\uff0c\u662f\u8fd9\u4e9b\u590d\u6742\u673a\u5236\u4e2d\u7684\u5173\u952e\u7ec4\u5206\u3002NBS-LRR\u86cb\u767d\u80fd\u591f\u7279\u5f02\u6027\u8bc6\u522b\u75c5\u539f\u5fae\u751f\u7269\u5165\u4fb5\u4ee5\u89e6\u53d1\u514d\u75ab\u53cd\u5e94\u673a\u5236\uff0c\u800c\u751f\u7269\u78b1\uff08\u7531\u6c28\u57fa\u9178\u6216\u5176\u884d\u751f\u7269\u5408\u6210\uff09\u540c\u6837\u80fd\u591f\u6291\u5236\u75c5\u539f\u4f53\u3002\u672c\u7814\u7a76\u7efc\u8ff0\u4e86\u690d\u7269\u4fdd\u62a4\u4e2dNBS-LRR\u86cb\u767d\u7684\u6fc0\u6d3b\u3001\u8bc6\u522b\u53ca\u5176\u4e0b\u6e38\u4fe1\u53f7\u8f6c\u5bfc\uff0c\u4ee5\u53ca\u4e0e\u751f\u7269\u78b1\u76f8\u5173\u7684\u5408\u6210\u4fe1\u53f7\u901a\u8def\u548c\u9632\u5fa1\u8c03\u63a7\u673a\u5236\u3002\u6b64\u5916\uff0c\u6211\u4eec\u9610\u660e\u4e86\u8fd9\u4e9b\u690d\u7269\u9632\u5fa1\u5206\u5b50\u7684\u57fa\u672c\u8c03\u63a7\u673a\u5236\uff0c\u5e76\u603b\u7ed3\u4e86\u5b83\u4eec\u5728\u5f53\u524d\u751f\u7269\u6280\u672f\u4e2d\u7684\u5e94\u7528\u53ca\u672a\u6765\u53d1\u5c55\u7684\u6f5c\u529b\u3002\u5bf9NBS-LRR\u86cb\u767d\u548c\u751f\u7269\u78b1\u690d\u7269\u6297\u75c5\u5206\u5b50\u7684\u7814\u7a76\u53ef\u80fd\u4e3a\u57f9\u80b2\u6297\u75c5\u4f5c\u7269\u548c\u5f00\u53d1\u690d\u7269\u6e90\u519c\u836f\u63d0\u4f9b\u7406\u8bba\u57fa\u7840\u3002\", \"translated_keywords\": \"\u751f\u7269\u78b1\uff1b\u751f\u7269\u6280\u672f\uff1b\u75be\u75c5\u6297\u6027\u86cb\u767dNBS-LRR\uff1b\u9632\u5fa1\u673a\u5236\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37268110\", \"search_query\": \"plant\", \"affiliations\": \"Inner Mongolia Hospital of Traditional Chinese Medicine, Hohhot, China; Baotou Medical College, Inner Mongolia Key Laboratory of Characteristic Geoherbs Resources Protection and Utilization, Inner Mongolia Engineering Research Center of The Planting and Development of Astragalus membranaceus of the Geoherbs, Baotou, China.; Baotou Medical College, Inner Mongolia Key Laboratory of Characteristic Geoherbs Resources Protection and Utilization, Inner Mongolia Engineering Research Center of The Planting and Development of Astragalus membranaceus of the Geoherbs, Baotou, China.; Hebei University of Chinese Medicine, Traditional Chinese Medicine Processing Technology Innovation Center of Hebei Province, Shijiazhuang, China. Electronic address: huiyongfang@126.com.; Inner Mongolia Medical University, Hohhot, China. Electronic address: yiletai@126.com.; Inner Mongolia Hospital of Traditional Chinese Medicine, Hohhot, China; Baotou Medical College, Inner Mongolia Key Laboratory of Characteristic Geoherbs Resources Protection and Utilization, Inner Mongolia Engineering Research Center of The Planting and Development of Astragalus membranaceus of the Geoherbs, Baotou, China; Inner Mongolia Institute of Traditional Chinese and Mongolian Medicine, Hohhot, China. Electronic address: prof_liminhui@yeah.net.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-06-03\"}, {\"id\": 410, \"title\": \"Characterization of the family-level Borreliaceae pan-genome and development of an episomal typing protocol.\", \"authors\": \"Socarras Kayla M; Marino Mary C; Earl Joshua P; Ehrlich Rachel L; Cramer Nicholas A; Mell Joshua C; Sen Bhaswati; Ahmed Azad; Marconi Richard T; Ehrlich Garth D\", \"journal\": \"Research square\", \"year\": \"2024\", \"pmid\": \"38947078\", \"doi\": \"10.21203/rs.3.rs-4491589/v1\", \"abstract\": \"The Borreliaceae family includes many obligate parasitic bacterial species which are etiologically associated with a myriad of zoonotic borrelioses including Lyme disease and vector-borne relapsing fevers. Infections by the Borreliaceae are difficult to detect by both direct and indirect methods, often leading to delayed and missed diagnoses. Efforts to improve diagnoses center around the development of molecular diagnostics (MDx), but due to deep tissue sequestration of the causative spirochaetes and the lack of persistent bacteremias, even MDx assays suffer from a lack of sensitivity. Additionally, the highly extensive genomic heterogeneity among isolates, even within the same species, contributes to the lack of assay sensitivity as single target assays cannot provide universal coverage. This within-species heterogeneity is partly due to differences in replicon repertoires and genomic structures that have likely arisen to support the complex Borreliaceae lifecycle in which these parasites have to survive in multiple hosts each with unique immune responses. We constructed a Borreliaceae family-level pangenome and characterized the phylogenetic relationships among the constituent taxa which supports the recent taxonomy of splitting the family into at least two genera. Gene content pro les were created for the majority of the Borreliaceae replicons, providing for the first time their unambiguous molecular typing. Our characterization of the Borreliaceae pan-genome supports the splitting of the former Borrelia genus into two genera and provides for the phylogenetic placement of several non-species designated isolates. Mining this family-level pangenome will enable precision diagnostics corresponding to gene content-driven clinical outcomes while also providing targets for interventions.\", \"keywords\": \"Borreliella; taxonomy; Borreliaceae; distributed genome hypothesis; Spirochete; phylogenetics; supragenome; comparative genomics; Borrelia; pan-genome\", \"translated_title\": \"\u4f2f\u6c0f\u758f\u87ba\u65cb\u4f53\u79d1\u5bb6\u65cf\u7ea7\u6cdb\u57fa\u56e0\u7ec4\u7684\u7279\u5f81\u5206\u6790\u4e0e\u8868\u578b\u5206\u578b\u65b9\u6848\u7684\u5f00\u53d1\", \"translated_abstract\": \"Borreliaceae\u5bb6\u65cf\u5305\u542b\u8bb8\u591a\u4e13\u6027\u5bc4\u751f\u7ec6\u83cc\u79cd\u7c7b\uff0c\u8fd9\u4e9b\u7ec6\u83cc\u4e0e\u591a\u79cd\u4eba\u755c\u5171\u60a3\u7684\u4f2f\u6c0f\u758f\u87ba\u65cb\u4f53\u75c5\uff08\u5982\u83b1\u59c6\u75c5\u548c\u866b\u5a92\u56de\u5f52\u70ed\uff09\u5bc6\u5207\u76f8\u5173\u3002Borreliaceae\u5f15\u8d77\u7684\u611f\u67d3\u901a\u8fc7\u76f4\u63a5\u548c\u95f4\u63a5\u68c0\u6d4b\u65b9\u6cd5\u5747\u96be\u4ee5\u53d1\u73b0\uff0c\u5e38\u5e38\u5bfc\u81f4\u8bca\u65ad\u5ef6\u8fdf\u6216\u6f0f\u8bca\u3002\u63d0\u9ad8\u8bca\u65ad\u6c34\u5e73\u7684\u52aa\u529b\u4e3b\u8981\u96c6\u4e2d\u5728\u5206\u5b50\u8bca\u65ad\u6280\u672f\uff08MDx\uff09\u7684\u53d1\u5c55\u4e0a\uff0c\u4f46\u7531\u4e8e\u81f4\u75c5\u758f\u87ba\u65cb\u4f53\u5728\u6df1\u90e8\u7ec4\u7ec7\u4e2d\u7684\u9690\u533f\u4ee5\u53ca\u7f3a\u4e4f\u6301\u7eed\u7684\u83cc\u8840\u75c7\uff0c\u5373\u4f7f\u662fMDx\u68c0\u6d4b\u4e5f\u5b58\u5728\u654f\u611f\u6027\u4e0d\u8db3\u7684\u95ee\u9898\u3002\u6b64\u5916\uff0c\u4e0d\u540c\u5206\u79bb\u682a\u4e4b\u95f4\u5e7f\u6cdb\u7684\u57fa\u56e0\u7ec4\u5f02\u8d28\u6027\uff0c\u5373\u4f7f\u5728\u540c\u4e00\u7269\u79cd\u5185\u4e5f\u662f\u5982\u6b64\uff0c\u8fd9\u8fdb\u4e00\u6b65\u52a0\u5267\u4e86\u68c0\u6d4b\u7075\u654f\u5ea6\u7684\u4e0d\u8db3\uff0c\u56e0\u4e3a\u5355\u4e00\u9776\u6807\u68c0\u6d4b\u65e0\u6cd5\u63d0\u4f9b\u666e\u904d\u8986\u76d6\u3002\u8fd9\u79cd\u79cd\u5185\u5f02\u8d28\u6027\u90e8\u5206\u662f\u7531\u4e8e\u590d\u5236\u5b50\u7ec4\u5408\u548c\u57fa\u56e0\u7ec4\u7ed3\u6784\u7684\u5dee\u5f02\u6240\u5f15\u8d77\uff0c\u8fd9\u4e9b\u5dee\u5f02\u53ef\u80fd\u662f\u4e3a\u4e86\u652f\u6301Borreliaceae\u590d\u6742\u7684\u751f\u547d\u5468\u671f\u800c\u6f14\u5316\u51fa\u6765\u7684\uff0c\u5728\u8fd9\u4e2a\u751f\u547d\u5468\u671f\u4e2d\uff0c\u8fd9\u4e9b\u5bc4\u751f\u866b\u5fc5\u987b\u5728\u591a\u4e2a\u5177\u6709\u72ec\u7279\u514d\u75ab\u53cd\u5e94\u7684\u4e0d\u540c\u5bbf\u4e3b\u4e2d\u751f\u5b58\u3002\u6211\u4eec\u6784\u5efa\u4e86Borreliaceae\u5bb6\u65cf\u7ea7\u522b\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u5206\u6790\u4e86\u7ec4\u6210\u6210\u5458\u4e4b\u95f4\u7684\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\uff0c\u8fd9\u652f\u6301\u4e86\u6700\u8fd1\u5bf9\u5c06\u8be5\u5bb6\u65cf\u5212\u5206\u4e3a\u81f3\u5c11\u4e24\u4e2a\u5c5e\u7684\u5206\u7c7b\u5b66\u5efa\u8bae\u3002\u6211\u4eec\u4e3a\u5927\u591a\u6570Borreliaceae\u590d\u5236\u5b50\u521b\u5efa\u4e86\u57fa\u56e0\u542b\u91cf\u7279\u5f81\uff0c\u9996\u6b21\u63d0\u4f9b\u4e86\u5176\u660e\u786e\u7684\u5206\u5b50\u5206\u578b\u3002\u6211\u4eec\u5bf9Borreliaceae\u6cdb\u57fa\u56e0\u7ec4\u7684\u63cf\u8ff0\u652f\u6301\u5c06\u539f\u6765\u7684Borrelia\u5c5e\u62c6\u5206\u4e3a\u4e24\u4e2a\u5c5e\uff0c\u5e76\u4e3a\u4e00\u4e9b\u672a\u88ab\u5f52\u7c7b\u4e3a\u7269\u79cd\u7684\u5206\u79bb\u682a\u63d0\u4f9b\u4e86\u7cfb\u7edf\u53d1\u80b2\u5b9a\u4f4d\u3002\u6316\u6398\u8fd9\u4e00\u5bb6\u65cf\u7ea7\u522b\u7684\u6cdb\u57fa\u56e0\u7ec4\u5c06\u80fd\u591f\u5b9e\u73b0\u57fa\u4e8e\u57fa\u56e0\u5185\u5bb9\u7684\u4e34\u5e8a\u7ed3\u679c\u7cbe\u51c6\u8bca\u65ad\uff0c\u540c\u65f6\u4e3a\u5e72\u9884\u63aa\u65bd\u63d0\u4f9b\u9776\u70b9\u3002\", \"translated_keywords\": \"Borreliella \u2192 \u5e03\u96f7\u5229\u4e9a\u83cc  \\ntaxonomy \u2192 \u5206\u7c7b\u5b66  \\nBorreliaceae \u2192 \u5e03\u96f7\u5229\u4e9a\u83cc\u79d1  \\ndistributed genome hypothesis \u2192 \u5206\u5e03\u5f0f\u57fa\u56e0\u7ec4\u5047\u8bf4  \\nSpirochete \u2192 \u87ba\u65cb\u4f53  \\nphylogenetics \u2192 \u7cfb\u7edf\u53d1\u80b2\u5b66  \\nsupragenome \u2192 \u8d85\u57fa\u56e0\u7ec4  \\ncomparative genomics \u2192 \u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66  \\nBorrelia \u2192 \u83b1\u59c6\u75c5\u87ba\u65cb\u4f53  \\npan-genome \u2192 \u6cdb\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38947078\", \"search_query\": \"pangenome\", \"affiliations\": \"Center for Genomic Sciences, Institute for Molecular Medicine and Infectious Disease, Drexel University College of Medicine.; Department of Microbiology and Immunology, Virginia Commonwealth University Medical Center.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-01\"}, {\"id\": 411, \"title\": \"Movi: a fast and cache-efficient full-text pangenome index.\", \"authors\": \"Zakeri Mohsen; Brown Nathaniel K; Ahmed Omar Y; Gagie Travis; Langmead Ben\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2023\", \"pmid\": \"37961660\", \"doi\": \"10.1101/2023.11.04.565615\", \"abstract\": \"Efficient pangenome indexes are promising tools for many applications, including rapid classification of nanopore sequencing reads. Recently, a compressed-index data structure called the \\\"move structure\\\" was proposed as an alternative to other BWT-based indexes like the FM index and r-index. The move structure uniquely achieves both O(r) space and O(1)-time queries, where r is the number of runs in the pangenome BWT. We implemented Movi, an efficient tool for building and querying move-structure pangenome indexes. While the size of the Movi's index is larger than the r-index, it scales at a smaller rate for pangenome references, as its size is exactly proportional to r, the number of runs in the BWT of the reference. Movi can compute sophisticated matching queries needed for classification - such as pseudo-matching lengths and backward search - at least ten times faster than the fastest available methods, and in some cases more than 30-fold faster. Movi achieves this speed by leveraging the move structure's strong locality of reference, incurring close to the minimum possible number of cache misses for queries against large pangenomes. We achieve still further speed improvements by using memory prefetching to attain a degree of latency hiding that would be difficult with other index structures like the r-index. Movi's fast constant-time query loop makes it well suited to real-time applications like adaptive sampling for nanopore sequencing, where decisions must be made in a small and predictable time interval.\", \"keywords\": \"(Auto-generated) Movi; \u5168\u6587\u7d22\u5f15; \u57fa\u56e0\u7ec4\u6cdb\u5316; \u7f13\u5b58\u6548\u7387; \u67e5\u8be2\u901f\u5ea6; \u8fd0\u884c\u6b21\u6570; \u7d22\u5f15\u5927\u5c0f; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u79cd\u5feb\u901f\u4e14\u7f13\u5b58\u9ad8\u6548\u7684\u5168\u57fa\u56e0\u7ec4\u6cdb\u57fa\u56e0\u7d22\u5f15\", \"translated_abstract\": \"\u9ad8\u6548\u7684\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u662f\u8bb8\u591a\u5e94\u7528\u7684\u6709\u524d\u666f\u5de5\u5177\uff0c\u5305\u62ec\u5feb\u901f\u5206\u7c7b\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u8bfb\u6bb5\u3002\u6700\u8fd1\uff0c\u4e00\u79cd\u540d\u4e3a\u201c\u79fb\u52a8\u7ed3\u6784\u201d\u7684\u538b\u7f29\u7d22\u5f15\u6570\u636e\u7ed3\u6784\u88ab\u63d0\u51fa\u4f5c\u4e3a\u5176\u4ed6\u57fa\u4e8eBWT\u7684\u7d22\u5f15\uff08\u5982FM\u7d22\u5f15\u548cr\u7d22\u5f15\uff09\u7684\u66ff\u4ee3\u65b9\u6848\u3002\u79fb\u52a8\u7ed3\u6784\u72ec\u7279\u5730\u5b9e\u73b0\u4e86O(r)\u7a7a\u95f4\u590d\u6742\u5ea6\u548cO(1)\u65f6\u95f4\u590d\u6742\u5ea6\u7684\u67e5\u8be2\uff0c\u5176\u4e2dr\u662f\u6cdb\u57fa\u56e0\u7ec4BWT\u4e2d\u7684\u8fd0\u884c\u6b21\u6570\u3002\u6211\u4eec\u5f00\u53d1\u4e86Movi\uff0c\u4e00\u4e2a\u7528\u4e8e\u6784\u5efa\u548c\u67e5\u8be2\u79fb\u52a8\u7ed3\u6784\u6cdb\u57fa\u56e0\u7ec4\u7d22\u5f15\u7684\u9ad8\u6548\u5de5\u5177\u3002\u5c3d\u7ba1Movi\u7684\u7d22\u5f15\u5927\u5c0f\u5927\u4e8er\u7d22\u5f15\uff0c\u4f46\u5bf9\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u5e8f\u5217\uff0c\u5176\u589e\u957f\u901f\u7387\u66f4\u5c0f\uff0c\u56e0\u4e3a\u5176\u5927\u5c0f\u6b63\u597d\u4e0e\u53c2\u8003\u5e8f\u5217BWT\u4e2d\u7684\u8fd0\u884c\u6b21\u6570r\u6210\u6b63\u6bd4\u3002Movi\u80fd\u591f\u4ee5\u81f3\u5c11\u73b0\u6709\u6700\u5feb\u65b9\u6cd5\u5341\u500d\u7684\u901f\u5ea6\u8ba1\u7b97\u590d\u6742\u7684\u5339\u914d\u67e5\u8be2\uff08\u4f8b\u5982\u4f2a\u5339\u914d\u957f\u5ea6\u548c\u53cd\u5411\u641c\u7d22\uff09\uff0c\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\u751a\u81f3\u8d85\u8fc730\u500d\u66f4\u5feb\u3002Movi\u901a\u8fc7\u5229\u7528\u79fb\u52a8\u7ed3\u6784\u7684\u5f3a\u5c40\u90e8\u6027\u5f15\u7528\u7279\u6027\uff0c\u5728\u9488\u5bf9\u5927\u578b\u6cdb\u57fa\u56e0\u7ec4\u7684\u67e5\u8be2\u4e2d\u63a5\u8fd1\u6700\u5c0f\u53ef\u80fd\u7684\u7f13\u5b58\u672a\u547d\u4e2d\u6570\u6765\u5b9e\u73b0\u8fd9\u4e00\u901f\u5ea6\u3002\u6211\u4eec\u8fd8\u901a\u8fc7\u4f7f\u7528\u5185\u5b58\u9884\u53d6\u6280\u672f\u8fdb\u4e00\u6b65\u63d0\u9ad8\u4e86\u901f\u5ea6\uff0c\u8fd9\u79cd\u6280\u672f\u5728\u5176\u4ed6\u7d22\u5f15\u7ed3\u6784\uff08\u5982r\u7d22\u5f15\uff09\u4e2d\u96be\u4ee5\u5b9e\u73b0\u7c7b\u4f3c\u7684\u5ef6\u8fdf\u9690\u85cf\u6548\u679c\u3002Movi\u5feb\u901f\u5e38\u91cf\u65f6\u95f4\u67e5\u8be2\u5faa\u73af\u4f7f\u5176\u975e\u5e38\u9002\u5408\u5b9e\u65f6\u5e94\u7528\uff0c\u4f8b\u5982\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7684\u81ea\u9002\u5e94\u91c7\u6837\uff0c\u5176\u4e2d\u5fc5\u987b\u5728\u5c0f\u800c\u53ef\u9884\u6d4b\u7684\u65f6\u95f4\u95f4\u9694\u5185\u505a\u51fa\u51b3\u7b56\u3002\", \"translated_keywords\": \"Movi; \u5168\u6587\u7d22\u5f15; \u57fa\u56e0\u7ec4\u6cdb\u5316; \u7f13\u5b58\u6548\u7387; \u67e5\u8be2\u901f\u5ea6; \u8fd0\u884c\u6b21\u6570; \u7d22\u5f15\u5927\u5c0f; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37961660\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University.; Faculty of Computer Science, Dalhousie University.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2023-11-14\"}, {\"id\": 412, \"title\": \"Parasitic Plants-Potential Vectors of Phytopathogens.\", \"authors\": \"Savov Stefan; Marinova Bianka; Teofanova Denitsa; Savov Martin; Odjakova Mariela; Zagorchev Lyuben\", \"journal\": \"Pathogens (Basel, Switzerland)\", \"year\": \"2024\", \"pmid\": \"38921782\", \"doi\": \"10.3390/pathogens13060484\", \"abstract\": \"Parasitic plants represent a peculiar group of semi- or fully heterotrophic plants, possessing the ability to extract water, minerals, and organic compounds from other plants. All parasitic plants, either root or stem, hemi- or holoparasitic, establish a vascular connection with their host plants through a highly specialized organ called haustoria. Apart from being the organ responsible for nutrient extraction, the haustorial connection is also a highway for various macromolecules, including DNA, proteins, and, apparently, phytopathogens. At least some parasitic plants are considered significant agricultural pests, contributing to enormous yield losses worldwide. Their negative effect is mainly direct, by the exhaustion of host plant fitness and decreasing growth and seed/fruit formation. However, they may pose an additional threat to agriculture by promoting the trans-species dispersion of various pathogens. The current review aims to summarize the available information and to raise awareness of this less-explored problem. We further explore the suitability of certain phytopathogens to serve as specific and efficient methods of control of parasitic plants, as well as methods for control of the phytopathogens.\", \"keywords\": \"haustoria; plant virus; parasitic plants; phytoplasma\", \"translated_title\": \"\u5bc4\u751f\u690d\u7269\u2014\u2014\u690d\u7269\u75c5\u539f\u4f53\u7684\u6f5c\u5728\u4f20\u64ad\u5a92\u4ecb\", \"translated_abstract\": \"\u5bc4\u751f\u690d\u7269\u662f\u4e00\u7c7b\u534a\u5bc4\u751f\u6216\u5168\u5bc4\u751f\u7684\u7279\u6b8a\u690d\u7269\uff0c\u5177\u6709\u4ece\u5176\u4ed6\u690d\u7269\u4e2d\u63d0\u53d6\u6c34\u5206\u3001\u77ff\u7269\u8d28\u548c\u6709\u673a\u5316\u5408\u7269\u7684\u80fd\u529b\u3002\u6240\u6709\u5bc4\u751f\u690d\u7269\uff0c\u65e0\u8bba\u662f\u6839\u5bc4\u751f\u8fd8\u662f\u830e\u5bc4\u751f\u3001\u534a\u5bc4\u751f\u8fd8\u662f\u5168\u5bc4\u751f\uff0c\u90fd\u901a\u8fc7\u4e00\u79cd\u9ad8\u5ea6\u7279\u5316\u7684\u5668\u5b98\u2014\u2014\u5438\u5668\uff0c\u4e0e\u5bbf\u4e3b\u690d\u7269\u5efa\u7acb\u7ef4\u7ba1\u8fde\u63a5\u3002\u9664\u4e86\u662f\u8425\u517b\u7269\u8d28\u63d0\u53d6\u7684\u5668\u5b98\u5916\uff0c\u5438\u5668\u8fde\u63a5\u8fd8\u5145\u5f53\u4e86\u5404\u79cd\u5927\u5206\u5b50\uff08\u5305\u62ecDNA\u3001\u86cb\u767d\u8d28\u4ee5\u53ca\u663e\u7136\u8fd8\u6709\u690d\u7269\u75c5\u539f\u4f53\uff09\u7684\u4f20\u8f93\u901a\u9053\u3002\u81f3\u5c11\u4e00\u4e9b\u5bc4\u751f\u690d\u7269\u88ab\u89c6\u4e3a\u91cd\u8981\u7684\u519c\u4e1a\u5bb3\u866b\uff0c\u5bfc\u81f4\u5168\u7403\u8303\u56f4\u5185\u5de8\u5927\u7684\u4ea7\u91cf\u635f\u5931\u3002\u5b83\u4eec\u5bf9\u519c\u4f5c\u7269\u7684\u4e3b\u8981\u8d1f\u9762\u5f71\u54cd\u662f\u76f4\u63a5\u7684\uff0c\u901a\u8fc7\u524a\u5f31\u5bbf\u4e3b\u690d\u7269\u7684\u9002\u5e94\u80fd\u529b\u3001\u6291\u5236\u5176\u751f\u957f\u4ee5\u53ca\u51cf\u5c11\u79cd\u5b50\u6216\u679c\u5b9e\u7684\u5f62\u6210\u3002\u6b64\u5916\uff0c\u5b83\u4eec\u53ef\u80fd\u901a\u8fc7\u4fc3\u8fdb\u8de8\u7269\u79cd\u75c5\u539f\u4f53\u4f20\u64ad\u800c\u5bf9\u519c\u4e1a\u6784\u6210\u989d\u5916\u5a01\u80c1\u3002\u672c\u6587\u65e8\u5728\u603b\u7ed3\u73b0\u6709\u4fe1\u606f\u5e76\u63d0\u9ad8\u5bf9\u8fd9\u4e00\u8f83\u5c11\u88ab\u7814\u7a76\u95ee\u9898\u7684\u8ba4\u8bc6\u3002\u6211\u4eec\u8fdb\u4e00\u6b65\u63a2\u8ba8\u67d0\u4e9b\u690d\u7269\u75c5\u539f\u4f53\u4f5c\u4e3a\u63a7\u5236\u5bc4\u751f\u690d\u7269\u4ee5\u53ca\u63a7\u5236\u690d\u7269\u75c5\u539f\u4f53\u7684\u5177\u4f53\u4e14\u6709\u6548\u65b9\u6cd5\u7684\u9002\u7528\u6027\u3002\", \"translated_keywords\": \"\u5438\u5668\uff1b\u690d\u7269\u75c5\u6bd2\uff1b\u5bc4\u751f\u690d\u7269\uff1b\u690d\u539f\u4f53\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38921782\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biochemistry, Faculty of Biology, Sofia University \\\"St. Kliment Ohridski\\\", 8 Dragan Tsankov blvd., 1164 Sofia, Bulgaria.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-26\"}, {\"id\": 413, \"title\": \"Plant and algal lipidomes: Analysis, composition, and their societal significance.\", \"authors\": \"Jouhet Juliette; Alves Eliana; Boutt\u00e9 Yohann; Darnet Sylvain; Domergue Fr\u00e9d\u00e9ric; Durand Thierry; Fischer Pauline; Fouillen Laetitia; Grube Mara; Joub\u00e8s J\u00e9r\u00f4me; Kalnenieks Uldis; Kargul Joanna M; Khozin-Goldberg Inna; Leblanc Catherine; Letsiou Sophia; Lupette Josselin; Markov Gabriel V; Medina Isabel; Melo T\u00e2nia; Mojze\u0161 Peter; Momchilova Svetlana; Mongrand S\u00e9bastien; Moreira Ana S P; Neves Bruna B; Oger Camille; Rey Felisa; Santaeufemia Sergio; Schaller Hubert; Schleyer Guy; Tietel Zipora; Zammit Gabrielle; Ziv Carmit; Domingues Ros\u00e1rio\", \"journal\": \"Progress in lipid research\", \"year\": \"2024\", \"pmid\": \"39094698\", \"doi\": \"10.1016/j.plipres.2024.101290\", \"abstract\": \"Plants and algae play a crucial role in the earth's ecosystems. Through photosynthesis they convert light energy into chemical energy, capture CO2 and produce oxygen and energy-rich organic compounds. Photosynthetic organisms are primary producers and synthesize the essential omega 3 and omega 6 fatty acids. They have also unique and highly diverse complex lipids, such as glycolipids, phospholipids, triglycerides, sphingolipids and phytosterols, with nutritional and health benefits. Plant and algal lipids are useful in food, feed, nutraceutical, cosmeceutical and pharmaceutical industries but also for green chemistry and bioenergy. The analysis of plant and algal lipidomes represents a significant challenge due to the intricate and diverse nature of their composition, as well as their plasticity under changing environmental conditions. Optimization of analytical tools is crucial for an in-depth exploration of the lipidome of plants and algae. This review highlights how lipidomics analytical tools can be used to establish a complete mapping of plant and algal lipidomes. Acquiring this knowledge will pave the way for the use of plants and algae as sources of tailored lipids for both industrial and environmental applications. This aligns with the main challenges for society, upholding the natural resources of our planet and respecting their limits.\", \"keywords\": \"Microalgae; Macroalgae; Lipidomics; Fatty acids; Seaweeds; Plants; Lipids\", \"translated_title\": \"\u5206\u6790\u3001\u7ec4\u6210\u53ca\u5176\u793e\u4f1a\u610f\u4e49\", \"translated_abstract\": \"\u690d\u7269\u548c\u85fb\u7c7b\u5728\u5730\u7403\u751f\u6001\u7cfb\u7edf\u4e2d\u53d1\u6325\u7740\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u901a\u8fc7
