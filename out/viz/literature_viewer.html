ansfer learning. Despite notable recent progress, however, developing effective and efficient gLMs presents numerous challenges, especially for species with large, complex genomes. Here, we discuss major considerations for developing and evaluating gLMs.\", \"keywords\": \"transfer learning; genomic language models; variant effect prediction; sequence design; machine learning\", \"translated_title\": \"\u673a\u9047\u4e0e\u6311\u6218\", \"translated_abstract\": \"\u5927\u578b\u8bed\u8a00\u6a21\u578b\uff08LLMs\uff09\u6b63\u5728\u5e7f\u6cdb\u7684\u79d1\u5b66\u9886\u57df\u4ea7\u751f\u53d8\u9769\u6027\u5f71\u54cd\uff0c\u5c24\u5176\u662f\u5728\u751f\u7269\u533b\u5b66\u79d1\u5b66\u9886\u57df\u3002\u6b63\u5982\u81ea\u7136\u8bed\u8a00\u5904\u7406\u7684\u76ee\u6807\u662f\u7406\u89e3\u8bcd\u5e8f\u5217\u4e00\u6837\uff0c\u751f\u7269\u5b66\u7684\u4e00\u4e2a\u4e3b\u8981\u76ee\u6807\u662f\u7406\u89e3\u751f\u7269\u5e8f\u5217\u3002\u57fa\u56e0\u7ec4\u8bed\u8a00\u6a21\u578b\uff08gLMs\uff09\uff0c\u5373\u5728DNA\u5e8f\u5217\u4e0a\u8bad\u7ec3\u7684LLMs\uff0c\u6709\u6f5c\u529b\u663e\u8457\u63d0\u5347\u6211\u4eec\u5bf9\u57fa\u56e0\u7ec4\u7684\u7406\u89e3\u4ee5\u53ca\u4e0d\u540c\u5c3a\u5ea6\u4e0a\u7684DNA\u5143\u4ef6\u5982\u4f55\u76f8\u4e92\u4f5c\u7528\u4ee5\u4ea7\u751f\u590d\u6742\u529f\u80fd\u7684\u8ba4\u8bc6\u3002\u4e3a\u4e86\u5c55\u793a\u8fd9\u79cd\u6f5c\u529b\uff0c\u6211\u4eec\u5f3a\u8c03\u4e86gLMs\u7684\u5173\u952e\u5e94\u7528\uff0c\u5305\u62ec\u529f\u80fd\u7ea6\u675f\u9884\u6d4b\u3001\u5e8f\u5217\u8bbe\u8ba1\u548c\u8fc1\u79fb\u5b66\u4e60\u3002\u7136\u800c\uff0c\u5c3d\u7ba1\u8fd1\u671f\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\uff0c\u5f00\u53d1\u6709\u6548\u4e14\u9ad8\u6548\u7684gLMs\u4ecd\u9762\u4e34\u8bf8\u591a\u6311\u6218\uff0c\u5c24\u5176\u662f\u5bf9\u4e8e\u5177\u6709\u5927\u578b\u590d\u6742\u57fa\u56e0\u7ec4\u7684\u7269\u79cd\u800c\u8a00\u3002\u5728\u6b64\uff0c\u6211\u4eec\u8ba8\u8bba\u4e86\u5f00\u53d1\u548c\u8bc4\u4f30gLMs\u7684\u4e3b\u8981\u8003\u8651\u56e0\u7d20\u3002\", \"translated_keywords\": \"\u8fc1\u79fb\u5b66\u4e60\uff1b\u57fa\u56e0\u7ec4\u8bed\u8a00\u6a21\u578b\uff1b\u53d8\u5f02\u6548\u5e94\u9884\u6d4b\uff1b\u5e8f\u5217\u8bbe\u8ba1\uff1b\u673a\u5668\u5b66\u4e60\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39753409\", \"search_query\": \"genome\", \"affiliations\": \"Computer Science Division, University of California, Berkeley, CA, USA.; Department of Statistics, University of California, Berkeley, CA, USA.; Computer Science Division, University of California, Berkeley, CA, USA; Department of Statistics, University of California, Berkeley, CA, USA; Center for Computational Biology, University of California, Berkeley, CA, USA. Electronic address: yss@berkeley.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2025-01-04\"}, {\"id\": 461, \"title\": \"The Genome Explorer genome browser.\", \"authors\": \"Herson James; Krummenacker Markus; Spaulding Aaron; O'Maille Paul; Karp Peter D\", \"journal\": \"mSystems\", \"year\": \"2024\", \"pmid\": \"38958457\", \"doi\": \"10.1128/msystems.00267-24\", \"abstract\": \"Are two adjacent genes in the same operon? What are the order and spacing between several transcription factor binding sites? Genome browsers are software data visualization and exploration tools that enable biologists to answer questions such as these. In this paper, we report on a major update to our browser, Genome Explorer, that provides nearly instantaneous scaling and traversing of a genome, enabling users to quickly and easily zoom into an area of interest. The user can rapidly move between scales that depict the entire genome, individual genes, and the sequence; Genome Explorer presents the most relevant detail and context for each scale. By downloading the data for the entire genome to the user's web browser and dynamically generating visualizations locally, we enable \ufb01ne control of zoom and pan functions and real-time redrawing of the visualization, resulting in smoother and more intuitive exploration of a genome than is possible with other browsers. Further, genome features are presented together, in-line, using familiar graphical depictions. In contrast, many other browsers depict genome features using data tracks, which have low information density and can visually obscure the relative positions of features. Genome Explorer diagrams have a high information density that provides larger amounts of genome context and sequence information to be presented in a given-sized monitor than for tracks-based browsers. Genome Explorer provides optional data tracks for the analysis of large-scale data sets and a unique comparative mode that aligns genomes at orthologous genes with synchronized zooming. Genome browsers provide graphical depictions of genome information to speed the uptake of complex genome data by scientists. They provide search operations to help scientists find information and zoom operations to enable scientists to view genome features at different resolutions. We introduce the Genome Explorer browser, which provides extremely fast zooming and panning of genome visualizations and displays with high information density.\", \"keywords\": \"genome browser; genome\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u63a2\u7d22\u8005\u57fa\u56e0\u6d4f\u89c8\u5668\", \"translated_abstract\": \"\u540c\u4e00\u64cd\u7eb5\u5b50\u4e2d\u7684\u4e24\u4e2a\u76f8\u90bb\u57fa\u56e0\u662f\u5426\u76f8\u5173\uff1f\u51e0\u4e2a\u8f6c\u5f55\u56e0\u5b50\u7ed3\u5408\u4f4d\u70b9\u7684\u987a\u5e8f\u548c\u95f4\u8ddd\u662f\u4ec0\u4e48\uff1f\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u662f\u4e00\u79cd\u6570\u636e\u53ef\u89c6\u5316\u548c\u63a2\u7d22\u5de5\u5177\uff0c\u751f\u7269\u5b66\u5bb6\u53ef\u4ee5\u5229\u7528\u5b83\u6765\u56de\u7b54\u8fd9\u4e9b\u95ee\u9898\u3002\u672c\u6587\u62a5\u544a\u4e86\u6211\u4eec\u5bf9\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668Genome Explorer\u7684\u91cd\u5927\u66f4\u65b0\uff0c\u8be5\u66f4\u65b0\u5b9e\u73b0\u4e86\u57fa\u56e0\u7ec4\u7684\u8fd1\u4e4e\u5373\u65f6\u7f29\u653e\u548c\u904d\u5386\uff0c\u4f7f\u7528\u6237\u80fd\u591f\u5feb\u901f\u8f7b\u677e\u5730\u653e\u5927\u5230\u611f\u5174\u8da3\u7684\u533a\u57df\u3002\u7528\u6237\u53ef\u4ee5\u5728\u5c55\u793a\u6574\u4e2a\u57fa\u56e0\u7ec4\u3001\u5355\u4e2a\u57fa\u56e0\u548c\u5e8f\u5217\u7684\u4e0d\u540c\u5c3a\u5ea6\u4e4b\u95f4\u8fc5\u901f\u5207\u6362\uff1bGenome Explorer\u9488\u5bf9\u6bcf\u4e2a\u5c3a\u5ea6\u5448\u73b0\u6700\u76f8\u5173\u7684\u7ec6\u8282\u548c\u4e0a\u4e0b\u6587\u3002\u901a\u8fc7\u5c06\u6574\u4e2a\u57fa\u56e0\u7ec4\u7684\u6570\u636e\u4e0b\u8f7d\u5230\u7528\u6237\u7684\u7f51\u7edc\u6d4f\u89c8\u5668\u5e76\u52a8\u6001\u751f\u6210\u672c\u5730\u53ef\u89c6\u5316\uff0c\u6211\u4eec\u5b9e\u73b0\u4e86\u5bf9\u7f29\u653e\u548c\u5e73\u79fb\u529f\u80fd\u7684\u7cbe\u7ec6\u63a7\u5236\u4ee5\u53ca\u5b9e\u65f6\u91cd\u7ed8\u53ef\u89c6\u5316\u7684\u6548\u679c\uff0c\u4ece\u800c\u63d0\u4f9b\u4e86\u6bd4\u5176\u4ed6\u6d4f\u89c8\u5668\u66f4\u6d41\u7545\u3001\u66f4\u76f4\u89c2\u7684\u57fa\u56e0\u7ec4\u63a2\u7d22\u4f53\u9a8c\u3002\u6b64\u5916\uff0cGenome Explorer\u4ee5\u719f\u6089\u7684\u56fe\u5f62\u65b9\u5f0f\u5728\u540c\u4e00\u884c\u663e\u793a\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u800c\u8bb8\u591a\u5176\u4ed6\u6d4f\u89c8\u5668\u5219\u4f7f\u7528\u6570\u636e\u8f68\u8ff9\u6765\u8868\u793a\u57fa\u56e0\u7ec4\u7279\u5f81\uff0c\u8fd9\u4f1a\u5bfc\u81f4\u4fe1\u606f\u5bc6\u5ea6\u4f4e\u4e14\u53ef\u80fd\u89c6\u89c9\u4e0a\u63a9\u76d6\u7279\u5f81\u7684\u76f8\u5bf9\u4f4d\u7f6e\u3002Genome Explorer\u56fe\u793a\u5177\u6709\u9ad8\u4fe1\u606f\u5bc6\u5ea6\uff0c\u5728\u7ed9\u5b9a\u5c3a\u5bf8\u7684\u663e\u793a\u5668\u4e0a\u6bd4\u57fa\u4e8e\u8f68\u8ff9\u7684\u6d4f\u89c8\u5668\u63d0\u4f9b\u66f4\u591a\u7684\u57fa\u56e0\u7ec4\u4e0a\u4e0b\u6587\u548c\u5e8f\u5217\u4fe1\u606f\u3002Genome Explorer\u8fd8\u63d0\u4f9b\u53ef\u9009\u7684\u6570\u636e\u8f68\u8ff9\u7528\u4e8e\u5927\u89c4\u6a21\u6570\u636e\u5206\u6790\uff0c\u5e76\u63d0\u4f9b\u4e00\u79cd\u72ec\u7279\u7684\u6bd4\u8f83\u6a21\u5f0f\uff0c\u8be5\u6a21\u5f0f\u5728\u540c\u6e90\u57fa\u56e0\u5904\u5bf9\u9f50\u57fa\u56e0\u7ec4\u5e76\u540c\u6b65\u7f29\u653e\u3002\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u901a\u8fc7\u56fe\u5f62\u5316\u5c55\u793a\u57fa\u56e0\u7ec4\u4fe1\u606f\uff0c\u52a0\u5feb\u79d1\u5b66\u5bb6\u5bf9\u590d\u6742\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u5438\u6536\u901f\u5ea6\u3002\u5b83\u4eec\u63d0\u4f9b\u641c\u7d22\u64cd\u4f5c\u4ee5\u5e2e\u52a9\u79d1\u5b66\u5bb6\u67e5\u627e\u4fe1\u606f\uff0c\u5e76\u63d0\u4f9b\u7f29\u653e\u64cd\u4f5c\u4ee5\u4f7f\u79d1\u5b66\u5bb6\u80fd\u591f\u5728\u4e0d\u540c\u5206\u8fa8\u7387\u4e0b\u67e5\u770b\u57fa\u56e0\u7ec4\u7279\u5f81\u3002\u6211\u4eec\u4ecb\u7ecd\u4e86Genome Explorer\u6d4f\u89c8\u5668\uff0c\u5b83\u63d0\u4f9b\u4e86\u6781\u5feb\u7684\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\u548c\u9ad8\u4fe1\u606f\u5bc6\u5ea6\u7684\u663e\u793a\u6548\u679c\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\uff1b\u57fa\u56e0\u7ec4\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38958457\", \"search_query\": \"genome\", \"affiliations\": \"Advanced Technology and Systems Division, SRI International, Menlo Park, California, USA.; Arti\ufb01cial Intelligence Center, SRI International, Menlo Park, California, USA.; BioSciences Division, SRI International, Menlo Park, California, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-07-03\"}, {\"id\": 462, \"title\": \"Soybean and Cotton Spermosphere Soil Microbiome Shows Dominance of Soilborne Copiotrophs.\", \"authors\": \"Olofintila Oluwakemisola E; Noel Zachary A\", \"journal\": \"Microbiology spectrum\", \"year\": \"2023\", \"pmid\": \"37260391\", \"doi\": \"10.1128/spectrum.00377-23\", \"abstract\": \"The spermosphere is the transient, immediate zone of soil around imbibing and germinating seeds. It represents a habitat where there is contact between seed-associated microbes and soil microbes, but it is studied less than other plant habitats. Previous studies on spermosphere microbiology were primarily culture based or did not sample the spermosphere soil as initially defined in space and time. Thus, the objectives of this study were to develop an efficient strategy to collect spermosphere soils around imbibing soybean and cotton in nonsterile soil and investigate changes in microbial communities. The method employed sufficiently collected spermosphere soil as initially defined in space by constraining the soil sampled with a cork borer and confining the soil to a 12-well microtiter plate. Spermosphere prokaryote composition changed over time and depended on the crop within 6 h after seeds were sown. By 12 to 18 h, crops had unique microbial communities in spermosphere soils. Prokaryote evenness dropped following seed imbibition, with the proliferation of copiotrophic soil bacteria. Due to their long history of plant growth promotion, prokaryote operational taxonomic units (OTUs) in Bacillus, Paenibacillus, Burkholderia, Massilia, Azospirillum, and Pseudomonas were notable organisms enriched. Fungi and prokaryotes were hub taxa in cotton and soybean spermosphere networks. Additionally, the enriched taxa were not hubs in networks, suggesting that other taxa besides those enriched may be important for spermosphere communities. Overall, this study advances knowledge in the assembly of the plant microbiome early in a plant's life, which may have plant health implications in more mature plant growth stages. IMPORTANCE The central hypothesis of this research was that plant species and seed exudate release would alter the assembly of microbes in the spermosphere soil. Our research investigated the response of microbes to the initial burst of nutrients into the spermosphere soil, filling knowledge gaps from previous studies that pregerminated seeds under sterile conditions. We identified several copiotrophic bacterial lineages with a long history of plant growth promotion proliferating in response to the initial exudate release. With a comparative network approach, we show that these copiotrophic bacteria are not central to networks, demonstrating that other microbes (including fungi) may be important for community structure. This study improves knowledge on microbial dynamics in the understudied spermosphere and helps inform solutions for biologically or ecologically motivated solutions to spermosphere pathogens.\", \"keywords\": \"microbiome; cotton; soybean; spermosphere\", \"translated_title\": \"\u5927\u8c46\u548c\u68c9\u82b1\u79cd\u5b50\u7403\u571f\u58e4\u5fae\u751f\u7269\u7fa4\u4ee5\u571f\u58e4\u4e60\u5c45\u5bcc\u517b\u83cc\u4e3a\u4e3b\u3002\", \"translated_abstract\": \"\u672c\u7814\u7a76\u7684\u6838\u5fc3\u5047\u8bbe\u662f\u690d\u7269\u79cd\u7c7b\u548c\u79cd\u5b50\u5206\u6ccc\u7269\u91ca\u653e\u4f1a\u6539\u53d8\u80da\u73e0\u571f\u58e4\u4e2d\u5fae\u751f\u7269\u7684\u7ec4\u88c5\u3002\u6211\u4eec\u7684\u7814\u7a76\u8c03\u67e5\u4e86\u5fae\u751f\u7269\u5bf9\u80da\u73e0\u571f\u58e4\u4e2d\u521d\u59cb\u517b\u5206\u7206\u53d1\u7684\u54cd\u5e94\uff0c\u586b\u8865\u4e86\u5148\u524d\u7814\u7a76\u7684\u7a7a\u767d\uff0c\u8fd9\u4e9b\u7814\u7a76\u662f\u5728\u65e0\u83cc\u6761\u4ef6\u4e0b\u9884\u840c\u53d1\u79cd\u5b50\u3002\u6211\u4eec\u786e\u5b9a\u4e86\u51e0\u79cd\u5177\u6709\u957f\u671f\u690d\u7269\u751f\u957f\u4fc3\u8fdb\u5386\u53f2\u7684\u5bcc\u8425\u517b\u578b\u7ec6\u83cc\u8c31\u7cfb\uff0c\u5728\u521d\u59cb\u5206\u6ccc\u7269\u91ca\u653e\u65f6\u5927\u91cf\u589e\u6b96\u3002\u901a\u8fc7\u6bd4\u8f83\u7f51\u7edc\u65b9\u6cd5\uff0c\u6211\u4eec\u663e\u793a\u8fd9\u4e9b\u5bcc\u8425\u517b\u578b\u7ec6\u83cc\u5e76\u975e\u7f51\u7edc\u7684\u6838\u5fc3\uff0c\u8868\u660e\u5176\u4ed6\u5fae\u751f\u7269\uff08\u5305\u62ec\u771f\u83cc\uff09\u53ef\u80fd\u5bf9\u7fa4\u843d\u7ed3\u6784\u5f88\u91cd\u8981\u3002\u672c\u7814\u7a76\u63d0\u9ad8\u4e86\u5bf9\u9c9c\u4e3a\u4eba\u77e5\u7684\u80da\u73e0\u5fae\u751f\u7269\u52a8\u6001\u7684\u8ba4\u8bc6\uff0c\u5e76\u6709\u52a9\u4e8e\u4e3a\u89e3\u51b3\u80da\u73e0\u75c5\u539f\u4f53\u63d0\u4f9b\u751f\u7269\u5b66\u6216\u751f\u6001\u5b66\u542f\u53d1\u7684\u89e3\u51b3\u65b9\u6848\u3002\", \"translated_keywords\": \"\u5fae\u751f\u7269\u7ec4\uff1b\u68c9\u82b1\uff1b\u5927\u8c46\uff1b\u79cd\u5b50\u7403\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37260391\", \"search_query\": \"plant\", \"affiliations\": \"Department of Entomology and Plant Pathology, Auburn University, Auburn, Alabama, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-06-01\"}, {\"id\": 463, \"title\": \"Structural and Genomic Diversity of Bacteriophages.\", \"authors\": \"Ely Bert; Lenski Jacob; Mohammadi Tannaz\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2023\", \"pmid\": \"37966589\", \"doi\": \"10.1007/978-1-0716-3549-0_1\", \"abstract\": \"Bacteriophage diversity is a relatively unknown frontier that is rapidly being explored, leading to a wealth of new information. New bacteriophages are being discovered at an astounding rate via both phage isolation studies and metagenomic analyses. In addition, a nucleotide sequence-based viral taxonomic system has been developed to better handle this wealth of new information. As a result of these developments, phage scientists are transitioning from knowing that there must be huge numbers of diverse kinds of phage particles in natural environments to identifying the actual abundance and phage diversity that is present in specific environments. This review documents the beginning of this transition, offering a glimpse into the magnitude of change unfolding in the field. It stands as a testament to the expanding frontiers of phage research, illuminating the remarkable progress made in unraveling the intricate world of bacteriophage diversity and advancing our understanding of these enigmatic viral entities.\", \"keywords\": \"Phage discovery; Diversity; Phage bacteria interactions; Bacteriophages; Taxonomy; Genome sequences; Host range\", \"translated_title\": \"\u566c\u83cc\u4f53\u7684\u7ed3\u6784\u4e0e\u57fa\u56e0\u7ec4\u591a\u6837\u6027\", \"translated_abstract\": \"\u7ec6\u83cc\u566c\u83cc\u4f53\u591a\u6837\u6027\u662f\u4e00\u4e2a\u76f8\u5bf9\u672a\u77e5\u7684\u524d\u6cbf\u9886\u57df\uff0c\u4f46\u6b63\u5728\u8fc5\u901f\u88ab\u63a2\u7d22\uff0c\u4ece\u800c\u5e26\u6765\u4e86\u5927\u91cf\u65b0\u4fe1\u606f\u3002\u901a\u8fc7\u566c\u83cc\u4f53\u5206\u79bb\u7814\u7a76\u548c\u5143\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u65b0\u578b\u566c\u83cc\u4f53\u6b63\u4ee5\u524d\u6240\u672a\u6709\u7684\u901f\u5ea6\u88ab\u53d1\u73b0\u3002\u6b64\u5916\uff0c\u57fa\u4e8e\u6838\u82f7\u9178\u5e8f\u5217\u7684\u75c5\u6bd2\u5206\u7c7b\u7cfb\u7edf\u4e5f\u5df2\u5f00\u53d1\u51fa\u6765\uff0c\u4ee5\u66f4\u597d\u5730\u5904\u7406\u8fd9\u4e9b\u65b0\u4fe1\u606f\u3002\u7531\u4e8e\u8fd9\u4e9b\u53d1\u5c55\uff0c\u566c\u83cc\u4f53\u79d1\u5b66\u5bb6\u4eec\u6b63\u4ece\u8ba4\u8bc6\u5230\u81ea\u7136\u73af\u5883\u4e2d\u5fc5\u5b9a\u5b58\u5728\u5927\u91cf\u4e0d\u540c\u79cd\u7c7b\u7684\u566c\u83cc\u4f53\u9897\u7c92\uff0c\u8fc7\u6e21\u5230\u8bc6\u522b\u7279\u5b9a\u73af\u5883\u4e2d\u5b9e\u9645\u5b58\u5728\u7684\u566c\u83cc\u4f53\u4e30\u5ea6\u548c\u591a\u6837\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd9\u4e00\u8fc7\u6e21\u7684\u5f00\u7aef\uff0c\u5c55\u793a\u4e86\u8be5\u9886\u57df\u6b63\u5728\u53d1\u751f\u7684\u5de8\u5927\u53d8\u5316\u3002\u5b83\u89c1\u8bc1\u4e86\u566c\u83cc\u4f53\u7814\u7a76\u524d\u6cbf\u7684\u6269\u5c55\uff0c\u63ed\u793a\u4e86\u5728\u89e3\u6790\u7ec6\u83cc\u566c\u83cc\u4f53\u591a\u6837\u6027\u7684\u590d\u6742\u4e16\u754c\u4ee5\u53ca\u63a8\u8fdb\u6211\u4eec\u5bf9\u8fd9\u4e9b\u795e\u79d8\u75c5\u6bd2\u5b9e\u4f53\u7684\u7406\u89e3\u65b9\u9762\u53d6\u5f97\u7684\u663e\u8457\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u566c\u83cc\u4f53\u53d1\u73b0\uff1b\u591a\u6837\u6027\uff1b\u566c\u83cc\u4f53-\u7ec6\u83cc\u76f8\u4e92\u4f5c\u7528\uff1b\u566c\u83cc\u4f53\uff1b\u5206\u7c7b\u5b66\uff1b\u57fa\u56e0\u7ec4\u5e8f\u5217\uff1b\u5bbf\u4e3b\u8303\u56f4\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37966589\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biological Sciences, University of South Carolina, Columbia, SC, USA. ELY@biol.sc.edu.; Department of Biological Sciences, University of South Carolina, Columbia, SC, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2023-11-15\"}, {\"id\": 464, \"title\": \"Protein family neighborhood analyzer-ProFaNA.\", \"authors\": \"Baranowski Bartosz; Paw\u0142owski Krzysztof\", \"journal\": \"PeerJ\", \"year\": \"2023\", \"pmid\": \"37492397\", \"doi\": \"10.7717/peerj.15715\", \"abstract\": \"Functionally related genes are well known to be often grouped in close vicinity in the genomes, particularly in prokaryotes. Notwithstanding the diverse evolutionary mechanisms leading to this phenomenon, it can be used to predict functions of uncharacterized genes. Here, we provide a simple but robust statistical approach that leverages the vast amounts of genomic data available today. Considering a protein domain as a functional unit, one can explore other functional units (domains) that significantly often occur within the genomic neighborhoods of the queried domain. This analysis can be performed across different taxonomic levels. Provisions can also be made to correct for the uneven sampling of the taxonomic space by genomic sequencing projects that often focus on large numbers of very closely related strains, e.g., pathogenic ones. To this end, an optional procedure for averaging occurrences within subtaxa is available. Several examples show this approach can provide useful functional predictions for uncharacterized gene families, and how to combine this information with other approaches. The method is made available as a web server at http://bioinfo.sggw.edu.pl/neighborhood_analysis.\", \"keywords\": \"Comparative genomics; Gene function prediction; Genomic neighborhoods; Protein domains\", \"translated_title\": \"\u86cb\u767d\u8d28\u5bb6\u65cf\u90bb\u57df\u5206\u6790\u5668\u2014\u2014ProFaNA\u3002\", \"translated_abstract\": \"//bioinfo.sggw.edu.pl/neighborhood_analysis\u3002\", \"translated_keywords\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u57fa\u56e0\u529f\u80fd\u9884\u6d4b\uff1b\u57fa\u56e0\u7ec4\u90bb\u8fd1\u533a\uff1b\u86cb\u767d\u8d28\u57df\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37492397\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biochemistry and Microbiology, Warsaw University of Life Sciences, Warszawa, Poland.; Institute of Biochemistry and Biophysics, Polish Academy of Sciences, Warszawa, Poland.; Department of Molecular Biology, University of Texas Southwestern Medical Center, Dallas, Texas, United States.; Department of Translational Sciences, Lund University, Lund, Sweden.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-07-26\"}, {\"id\": 465, \"title\": \"Advancing evolutionary medicine with complete primate genomes and advanced biotechnologies.\", \"authors\": \"Ma Kaiyue; Yang Xiangyu; Mao Yafei\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2024\", \"pmid\": \"39627062\", \"doi\": \"10.1016/j.tig.2024.11.001\", \"abstract\": \"Evolutionary medicine, which integrates evolutionary biology and medicine, significantly enhances our understanding of human traits and disease susceptibility. However, previous studies in this field have often focused on single-nucleotide variants due to technological limitations in characterizing complex genomic regions, hindering the comprehensive analyses of their evolutionary origins and clinical significance. In this review, we summarize recent advancements in complete telomere-to-telomere (T2T), primate genomes and other primate resources, and illustrate how these resources facilitate the research of complex regions. We focus on several biomedically relevant regions to examine the relationship between primate genome evolution and human diseases. We also highlight the potentials of high-throughput functional genomic technologies for assessing candidate loci. Finally, we discuss future directions for primate research within the context of evolutionary medicine.\", \"keywords\": \"risk alleles; evolutionary medicine; human diseases; long-read sequencing; structural variation; complete genomes\", \"translated_title\": \"\u5229\u7528\u5b8c\u6574\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u548c\u5148\u8fdb\u751f\u7269\u6280\u672f\u63a8\u52a8\u8fdb\u5316\u533b\u5b66\u7684\u53d1\u5c55\", \"translated_abstract\": \"\u8fdb\u5316\u533b\u5b66\u6574\u5408\u4e86\u8fdb\u5316\u751f\u7269\u5b66\u4e0e\u533b\u5b66\uff0c\u6781\u5927\u5730\u63d0\u5347\u4e86\u6211\u4eec\u5bf9\u4eba\u7c7b\u7279\u5f81\u53ca\u75be\u75c5\u6613\u611f\u6027\u7684\u7406\u89e3\u3002\u7136\u800c\uff0c\u7531\u4e8e\u6280\u672f\u9650\u5236\uff0c\u4ee5\u5f80\u7684\u7814\u7a76\u591a\u96c6\u4e2d\u4e8e\u5355\u6838\u82f7\u9178\u53d8\u5f02\uff0c\u8fd9\u963b\u788d\u4e86\u5bf9\u5176\u8fdb\u5316\u8d77\u6e90\u548c\u4e34\u5e8a\u610f\u4e49\u7684\u5168\u9762\u5206\u6790\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5168\u7aef\u7c92\u5230\u7aef\u7c92\uff08T2T\uff09\u3001\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u4ee5\u53ca\u5176\u4ed6\u7075\u957f\u7c7b\u8d44\u6e90\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u5c55\u793a\u4e86\u8fd9\u4e9b\u8d44\u6e90\u5982\u4f55\u4fc3\u8fdb\u590d\u6742\u533a\u57df\u7684\u7814\u7a76\u3002\u6211\u4eec\u805a\u7126\u4e8e\u51e0\u4e2a\u4e0e\u751f\u7269\u533b\u5b66\u76f8\u5173\u7684\u533a\u57df\uff0c\u63a2\u8ba8\u7075\u957f\u7c7b\u57fa\u56e0\u7ec4\u8fdb\u5316\u4e0e\u4eba\u7c7b\u75be\u75c5\u4e4b\u95f4\u7684\u5173\u7cfb\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u5f3a\u8c03\u4e86\u9ad8\u901a\u91cf\u529f\u80fd\u57fa\u56e0\u7ec4\u6280\u672f\u5728\u8bc4\u4f30\u5019\u9009\u4f4d\u70b9\u65b9\u9762\u7684\u6f5c\u529b\u3002\u6700\u540e\uff0c\u6211\u4eec\u5728\u8fdb\u5316\u533b\u5b66\u7684\u80cc\u666f\u4e0b\u8ba8\u8bba\u4e86\u7075\u957f\u7c7b\u7814\u7a76\u7684\u672a\u6765\u65b9\u5411\u3002\", \"translated_keywords\": \"\u98ce\u9669\u7b49\u4f4d\u57fa\u56e0\uff1b\u8fdb\u5316\u533b\u5b66\uff1b\u4eba\u7c7b\u75be\u75c5\uff1b\u957f\u8bfb\u957f\u6d4b\u5e8f\uff1b\u7ed3\u6784\u53d8\u5f02\uff1b\u5b8c\u6574\u57fa\u56e0\u7ec4\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39627062\", \"search_query\": \"genome\", \"affiliations\": \"Bio-X Institutes, Key Laboratory for the Genetics of Developmental and Neuropsychiatric Disorders, Ministry of Education, Shanghai Jiao Tong University, Shanghai, China.; Bio-X Institutes, Key Laboratory for the Genetics of Developmental and Neuropsychiatric Disorders, Ministry of Education, Shanghai Jiao Tong University, Shanghai, China; Center for Genomic Research, International Institutes of Medicine, Fourth Affiliated Hospital, Zhejiang University, Yiwu, Zhejiang, China. Electronic address: yafmao@sjtu.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2024-12-04\"}, {\"id\": 466, \"title\": \"Comparative Analyses of Bacteriophage Genomes.\", \"authors\": \"Rossi Fernando Pacheco Nobre; Flores Vinicius Sousa; Uceda-Campos Guillermo; Amgarten Deyvid Emanuel; Setubal Jo\u00e3o Carlos; da Silva Aline Maria\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819567\", \"doi\": \"10.1007/978-1-0716-3838-5_14\", \"abstract\": \"Bacterial viruses (bacteriophages or phages) are the most abundant and diverse biological entities on Earth. There is a renewed worldwide interest in phage-centered research motivated by their enormous potential as antimicrobials to cope with multidrug-resistant pathogens. An ever-growing number of complete phage genomes are becoming available, derived either from newly isolated phages (cultivated phages) or recovered from metagenomic sequencing data (uncultivated phages). Robust comparative analysis is crucial for a comprehensive understanding of genotypic variations of phages and their related evolutionary processes, and to investigate the interaction mechanisms between phages and their hosts. In this chapter, we present a protocol for phage comparative genomics employing tools selected out of the many currently available, focusing on complete genomes of phages classified in the class Caudoviricetes. This protocol provides accurate identification of similarities, differences, and patterns among new and previously known complete phage genomes as well as phage clustering and taxonomic classification.\", \"keywords\": \"Phage; Prophage; Functional annotation; Comparative genomics; Bioinformatics; Phage clustering\", \"translated_title\": \"\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u7684\u6bd4\u8f83\u5206\u6790\", \"translated_abstract\": \"\u7ec6\u83cc\u75c5\u6bd2\uff08\u566c\u83cc\u4f53\uff09\u662f\u5730\u7403\u4e0a\u6570\u91cf\u6700\u591a\u4e14\u591a\u6837\u6027\u6700\u4e30\u5bcc\u7684\u751f\u7269\u5b9e\u4f53\u3002\u7531\u4e8e\u566c\u83cc\u4f53\u5728\u5e94\u5bf9\u591a\u91cd\u8010\u836f\u75c5\u539f\u4f53\u65b9\u9762\u5177\u6709\u5de8\u5927\u6f5c\u529b\uff0c\u5168\u7403\u8303\u56f4\u5185\u5bf9\u4ee5\u566c\u83cc\u4f53\u4e3a\u4e2d\u5fc3\u7684\u7814\u7a76\u5174\u8da3\u91cd\u65b0\u9ad8\u6da8\u3002\u8d8a\u6765\u8d8a\u591a\u5b8c\u6574\u7684\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u5f97\u4ee5\u83b7\u5f97\uff0c\u8fd9\u4e9b\u57fa\u56e0\u7ec4\u65e2\u6765\u81ea\u65b0\u5206\u79bb\u7684\u57f9\u517b\u566c\u83cc\u4f53\uff0c\u4e5f\u6765\u81ea\u5b8f\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6570\u636e\u4e2d\u6062\u590d\u7684\u672a\u57f9\u517b\u566c\u83cc\u4f53\u3002\u5f3a\u6709\u529b\u7684\u6bd4\u8f83\u5206\u6790\u5bf9\u4e8e\u5168\u9762\u7406\u89e3\u566c\u83cc\u4f53\u7684\u57fa\u56e0\u578b\u53d8\u5f02\u53ca\u5176\u76f8\u5173\u7684\u8fdb\u5316\u8fc7\u7a0b\u81f3\u5173\u91cd\u8981\uff0c\u540c\u65f6\u4e5f\u6709\u52a9\u4e8e\u7814\u7a76\u566c\u83cc\u4f53\u4e0e\u5176\u5bbf\u4e3b\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u673a\u5236\u3002\u672c\u7ae0\u4ecb\u7ecd\u4e86\u4e00\u79cd\u7528\u4e8e\u566c\u83cc\u4f53\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7684\u5b9e\u9a8c\u65b9\u6848\uff0c\u6240\u9009\u5de5\u5177\u6765\u81ea\u5f53\u524d\u4f17\u591a\u53ef\u7528\u5de5\u5177\u4e2d\u7684\u90e8\u5206\uff0c\u91cd\u70b9\u5173\u6ce8\u5206\u7c7b\u4e3a\u9798\u5c3e\u75c5\u6bd2\u7eb2\uff08Caudoviricetes\uff09\u7684\u5b8c\u6574\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u3002\u8be5\u65b9\u6848\u80fd\u591f\u51c6\u786e\u8bc6\u522b\u65b0\u65e7\u5df2\u77e5\u5b8c\u6574\u566c\u83cc\u4f53\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u76f8\u4f3c\u6027\u3001\u5dee\u5f02\u6027\u548c\u6a21\u5f0f\uff0c\u5e76\u5b9e\u73b0\u566c\u83cc\u4f53\u805a\u7c7b\u548c\u7cfb\u7edf\u5206\u7c7b\u3002\", \"translated_keywords\": \"\u566c\u83cc\u4f53\uff1b\u524d\u566c\u83cc\u4f53\uff1b\u529f\u80fd\u6ce8\u91ca\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u566c\u83cc\u4f53\u805a\u7c7b\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819567\", \"search_query\": \"genome\", \"affiliations\": \"Departamento de Bioqu\u00edmica, Instituto de Qu\u00edmica, Universidade de S\u00e3o Paulo, Sao Paulo, SP, Brazil.; Hospital Israelita Albert Einstein, Sao Paulo, Brazil.; Departamento de Bioqu\u00edmica, Instituto de Qu\u00edmica, Universidade de S\u00e3o Paulo, Sao Paulo, SP, Brazil. almsilva@iq.usp.br.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 467, \"title\": \"Allopolyploid subgenome identification and implications for evolutionary analysis.\", \"authors\": \"Session Adam M\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2024\", \"pmid\": \"38637269\", \"doi\": \"10.1016/j.tig.2024.03.008\", \"abstract\": \"Whole-genome duplications (WGDs) are widespread genomic events in eukaryotes that are hypothesized to contribute to the evolutionary success of many lineages, including flowering plants, Saccharomyces yeast, and vertebrates. WGDs generally can be classified into autopolyploids (ploidy increase descended from one species) or allopolyploids (ploidy increase descended from multiple species). Assignment of allopolyploid progenitor species (called subgenomes in the polyploid) is important to understanding the biology and evolution of polyploids, including the asymmetric subgenome evolution following hybridization (biased fractionation). Here, I review the different methodologies used to identify the ancestors of allopolyploid subgenomes, discuss the advantages and disadvantages of these methods, and outline the implications of how these methods affect the subsequent evolutionary analysis of these genomes.\", \"keywords\": \"transposable elements; subgenome; allopolyploid; biased fractionation; k-mer\", \"translated_title\": \"\u5f02\u6e90\u591a\u500d\u4f53\u4e9a\u57fa\u56e0\u7ec4\u9274\u5b9a\u53ca\u5176\u5bf9\u8fdb\u5316\u5206\u6790\u7684\u610f\u4e49\", \"translated_abstract\": \"\u5168\u57fa\u56e0\u7ec4\u590d\u5236\uff08WGD\uff09\u662f\u771f\u6838\u751f\u7269\u4e2d\u5e7f\u6cdb\u5b58\u5728\u7684\u57fa\u56e0\u7ec4\u4e8b\u4ef6\uff0c\u88ab\u8ba4\u4e3a\u5bf9\u8bb8\u591a\u8c31\u7cfb\u7684\u8fdb\u5316\u6210\u529f\u505a\u51fa\u4e86\u8d21\u732e\uff0c\u5305\u62ec\u5f00\u82b1\u690d\u7269\u3001\u9175\u6bcd\u548c\u810a\u690e\u52a8\u7269\u3002WGD\u901a\u5e38\u53ef\u4ee5\u5206\u4e3a\u81ea\u6e90\u591a\u500d\u4f53\uff08\u6765\u81ea\u5355\u4e00\u7269\u79cd\u7684\u500d\u6027\u589e\u52a0\uff09\u6216\u5f02\u6e90\u591a\u500d\u4f53\uff08\u6765\u81ea\u591a\u4e2a\u7269\u79cd\u7684\u500d\u6027\u589e\u52a0\uff09\u3002\u786e\u5b9a\u5f02\u6e90\u591a\u500d\u4f53\u7684\u4eb2\u672c\u7269\u79cd\uff08\u5728\u591a\u500d\u4f53\u4e2d\u79f0\u4e3a\u4e9a\u57fa\u56e0\u7ec4\uff09\u5bf9\u4e8e\u7406\u89e3\u591a\u500d\u4f53\u7684\u751f\u7269\u5b66\u548c\u8fdb\u5316\u81f3\u5173\u91cd\u8981\uff0c\u5305\u62ec\u6742\u4ea4\u540e\u4e9a\u57fa\u56e0\u7ec4\u7684\u4e0d\u5bf9\u79f0\u8fdb\u5316\uff08\u504f\u5411\u5254\u9664\uff09\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u7528\u4e8e\u8bc6\u522b\u5f02\u6e90\u591a\u500d\u4f53\u4e9a\u57fa\u56e0\u7ec4\u7956\u5148\u7684\u4e0d\u540c\u65b9\u6cd5\uff0c\u8ba8\u8bba\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u7684\u4f18\u52bf\u548c\u52a3\u52bf\uff0c\u5e76\u6982\u8ff0\u4e86\u8fd9\u4e9b\u65b9\u6cd5\u5982\u4f55\u5f71\u54cd\u540e\u7eed\u57fa\u56e0\u7ec4\u7684\u8fdb\u5316\u5206\u6790\u3002\", \"translated_keywords\": \"\u53ef\u8f6c\u5ea7\u5143\u4ef6\uff1b\u4e9a\u57fa\u56e0\u7ec4\uff1b\u5f02\u6e90\u591a\u500d\u4f53\uff1b\u504f\u5411\u6027\u5206\u5f0f\u5316\uff1bk-mer\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38637269\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biological Sciences, Binghamton University, Binghamton, NY 13902, USA. Electronic address: asession@binghamton.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2024-04-19\"}, {\"id\": 468, \"title\": \"Fluorescent chemosensors facilitate the visualization of plant health and their living environment in sustainable agriculture.\", \"authors\": \"Gao Yang-Yang; He Jie; Li Xiao-Hong; Li Jian-Hong; Wu Hong; Wen Ting; Li Jun; Hao Ge-Fei; Yoon Juyoung\", \"journal\": \"Chemical Society reviews\", \"year\": \"2024\", \"pmid\": \"38841828\", \"doi\": \"10.1039/d3cs00504f\", \"abstract\": \"Globally, 91% of plant production encounters diverse environmental stresses that adversely affect their growth, leading to severe yield losses of 50-60%. In this case, monitoring the connection between the environment and plant health can balance population demands with environmental protection and resource distribution. Fluorescent chemosensors have shown great progress in monitoring the health and environment of plants due to their high sensitivity and biocompatibility. However, to date, no comprehensive analysis and systematic summary of fluorescent chemosensors used in monitoring the correlation between plant health and their environment have been reported. Thus, herein, we summarize the current fluorescent chemosensors ranging from their design strategies to applications in monitoring plant-environment interaction processes. First, we highlight the types of fluorescent chemosensors with design strategies to resolve the bottlenecks encountered in monitoring the health and living environment of plants. In addition, the applications of fluorescent small-molecule, nano and supramolecular chemosensors in the visualization of the health and living environment of plants are discussed. Finally, the major challenges and perspectives in this field are presented. This work will provide guidance for the design of efficient fluorescent chemosensors to monitor plant health, and then promote sustainable agricultural development.\", \"keywords\": \"(Auto-generated) \u8367\u5149\u5316\u5b66\u4f20\u611f\u5668;\u690d\u7269\u5065\u5eb7;\u751f\u6001\u73af\u5883\u76d1\u6d4b;\u53ef\u6301\u7eed\u519c\u4e1a;\u8bbe\u8ba1\u7b56\u7565;\u5c0f\u5206\u5b50\u4f20\u611f\u5668;\u7eb3\u7c73\u4f20\u611f\u5668;\u8d85\u5206\u5b50\u4f20\u611f\u5668;\u751f\u7269\u517c\u5bb9\u6027;\u5206\u5b50\u751f\u7269\u5b66;\u53ef\u6301\u7eed\u53d1\u5c55\", \"translated_title\": \"\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u52a9\u529b\u53ef\u6301\u7eed\u519c\u4e1a\u4e2d\u690d\u7269\u5065\u5eb7\u53ca\u5176\u751f\u5b58\u73af\u5883\u7684\u53ef\u89c6\u5316\u7814\u7a76\u3002\", \"translated_abstract\": \"\u5728\u5168\u7403\u8303\u56f4\u5185\uff0c91%\u7684\u690d\u7269\u751f\u4ea7\u4f1a\u53d7\u5230\u5404\u79cd\u73af\u5883\u80c1\u8feb\u7684\u5f71\u54cd\uff0c\u5bfc\u81f4\u4ea7\u91cf\u635f\u593150%-60%\uff0c\u8fd9\u5bf9\u7cae\u98df\u5b89\u5168\u6784\u6210\u4e86\u4e25\u91cd\u5a01\u80c1\u3002\u5728\u8fd9\u79cd\u60c5\u51b5\u4e0b\uff0c\u76d1\u6d4b\u73af\u5883\u4e0e\u690d\u7269\u5065\u5eb7\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u6709\u52a9\u4e8e\u5e73\u8861\u4eba\u53e3\u9700\u6c42\u4e0e\u73af\u5883\u4fdd\u62a4\u53ca\u8d44\u6e90\u5206\u914d\u4e4b\u95f4\u7684\u77db\u76fe\u3002\u7531\u4e8e\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u5177\u6709\u9ad8\u7075\u654f\u5ea6\u548c\u826f\u597d\u7684\u751f\u7269\u76f8\u5bb9\u6027\uff0c\u5728\u76d1\u6d4b\u690d\u7269\u5065\u5eb7\u4e0e\u73af\u5883\u65b9\u9762\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u5c55\u3002\u7136\u800c\uff0c\u622a\u81f3\u76ee\u524d\uff0c\u5c1a\u65e0\u5bf9\u7528\u4e8e\u76d1\u6d4b\u690d\u7269\u5065\u5eb7\u4e0e\u73af\u5883\u76f8\u5173\u6027\u7684\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u8fdb\u884c\u5168\u9762\u5206\u6790\u548c\u7cfb\u7edf\u603b\u7ed3\u7684\u62a5\u9053\u3002\u56e0\u6b64\uff0c\u672c\u6587\u7efc\u8ff0\u4e86\u4ece\u8bbe\u8ba1\u7b56\u7565\u5230\u5728\u76d1\u6d4b\u690d\u7269-\u73af\u5883\u76f8\u4e92\u4f5c\u7528\u8fc7\u7a0b\u4e2d\u7684\u5e94\u7528\u7684\u5f53\u524d\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u3002\u9996\u5148\uff0c\u6211\u4eec\u5f3a\u8c03\u4e86\u5177\u6709\u8bbe\u8ba1\u7b56\u7565\u7684\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u7c7b\u578b\uff0c\u4ee5\u89e3\u51b3\u76d1\u6d4b\u690d\u7269\u5065\u5eb7\u548c\u751f\u5b58\u73af\u5883\u65f6\u9047\u5230\u7684\u74f6\u9888\u95ee\u9898\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u8367\u5149\u5c0f\u5206\u5b50\u3001\u7eb3\u7c73\u548c\u8d85\u5206\u5b50\u5316\u5b66\u4f20\u611f\u5668\u5728\u53ef\u89c6\u5316\u690d\u7269\u5065\u5eb7\u548c\u751f\u5b58\u73af\u5883\u65b9\u9762\u7684\u5e94\u7528\u3002\u6700\u540e\uff0c\u6982\u8ff0\u4e86\u8be5\u9886\u57df\u7684\u4e3b\u8981\u6311\u6218\u548c\u524d\u666f\u3002\u672c\u7814\u7a76\u5c06\u4e3a\u9ad8\u6548\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668\u7684\u8bbe\u8ba1\u63d0\u4f9b\u6307\u5bfc\uff0c\u4ece\u800c\u63a8\u52a8\u53ef\u6301\u7eed\u519c\u4e1a\u7684\u53d1\u5c55\u3002\", \"translated_keywords\": \"\u8367\u5149\u5316\u5b66\u4f20\u611f\u5668;\u690d\u7269\u5065\u5eb7;\u751f\u6001\u73af\u5883\u76d1\u6d4b;\u53ef\u6301\u7eed\u519c\u4e1a;\u8bbe\u8ba1\u7b56\u7565;\u5c0f\u5206\u5b50\u4f20\u611f\u5668;\u7eb3\u7c73\u4f20\u611f\u5668;\u8d85\u5206\u5b50\u4f20\u611f\u5668;\u751f\u7269\u517c\u5bb9\u6027;\u5206\u5b50\u751f\u7269\u5b66;\u53ef\u6301\u7eed\u53d1\u5c55\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38841828\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Green Pesticide, Key Laboratory of Green Pesticide and Agricultural Bioengineering, Ministry of Education, Center for Research and Development of Fine Chemicals, Guizhou University, Guiyang 550025, P. R. China. gefei_hao@foxmail.com.; College of Chemistry, Huazhong Agricultural University, Wuhan 430070, China. lijun1986@mail.hzau.edu.cn.; Department of Chemistry and Nanoscience, Ewha Womans University, Seoul 120-750, Korea. jyoon@ewha.ac.kr.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-06-06\"}, {\"id\": 469, \"title\": \"The GC% landscape of the Nucleocytoviricota.\", \"authors\": \"Witt Amanda St\u00e9phanie Arantes; Carvalho Jo\u00e3o Victor Rodrigues Pessoa; Serafim Mateus S\u00e1 Magalh\u00e3es; Arias Nidia Esther Colquehuanca; Rodrigues Rodrigo Ara\u00fajo Lima; Abrah\u00e3o J\u00f4natas Santos\", \"journal\": \"Brazilian journal of microbiology : [publication of the Brazilian Society for Microbiology]\", \"year\": \"2024\", \"pmid\": \"39180708\", \"doi\": \"10.1007/s42770-024-01496-7\", \"abstract\": \"Genomic studies on sequence composition employ various approaches, such as calculating the proportion of guanine and cytosine within a given sequence (GC% content), which can shed light on various aspects of the organism's biology. In this context, GC% can provide insights into virus-host relationships and evolution. Here, we present a comprehensive gene-by-gene analysis of 61 representatives belonging to the phylum Nucleocytoviricota, which comprises viruses with the largest genomes known in the virosphere. Parameters were evaluated not only based on the average GC% of a given viral species compared to the entire phylum but also considering gene position and phylogenetic history. Our results reveal that while some families exhibit similar GC% among their representatives (e.g., Marseilleviridae), others such as Poxviridae, Phycodnaviridae, and Mimiviridae have members with discrepant GC% values, likely reflecting adaptation to specific biological cycles and hosts. Interestingly, certain genes located at terminal regions or within specific genomic clusters show GC% values distinct from the average, suggesting recent acquisition or unique evolutionary pressures. Horizontal gene transfer and the presence of potential paralogs were also assessed in genes with the most discrepant GC% values, indicating multiple evolutionary histories. Taken together, to the best of our knowledge, this study represents the first global and gene-by-gene analysis of GC% distribution and profiles within genomes of Nucleocytoviricota members, highlighting their diversity and identifying potential new targets for future studies.\", \"keywords\": \"Nucleocytoviricota; Genomics; Giant viruses; GC% content; Poxviruses\", \"translated_title\": \"Nucleocytoviricota\u7684GC\u542b\u91cf\u56fe\u8c31\", \"translated_abstract\": \"\u5728\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\uff0c\u5e8f\u5217\u7ec4\u6210\u5206\u6790\u91c7\u7528\u591a\u79cd\u65b9\u6cd5\uff0c\u4f8b\u5982\u8ba1\u7b97\u7ed9\u5b9a\u5e8f\u5217\u4e2d\u9e1f\u560c\u5464\u548c\u80de\u5627\u5576\u7684\u6bd4\u4f8b\uff08GC\u542b\u91cf\uff09\uff0c\u8fd9\u53ef\u4ee5\u63ed\u793a\u751f\u7269\u4f53\u751f\u7269\u5b66\u7684\u591a\u4e2a\u65b9\u9762\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0cGC\u542b\u91cf\u80fd\u591f\u63d0\u4f9b\u5173\u4e8e\u75c5\u6bd2-\u5bbf\u4e3b\u5173\u7cfb\u53ca\u8fdb\u5316\u7684\u89c1\u89e3\u3002\u672c\u6587\u5bf9\u5c5e\u4e8e\u56ca\u75c5\u6bd2\u95e8\u768461\u4e2a\u4ee3\u8868\u6027\u75c5\u6bd2\u8fdb\u884c\u4e86\u5168\u9762\u7684\u57fa\u56e0\u6c34\u5e73\u5206\u6790\uff0c\u8be5\u95e8\u7c7b\u5305\u542b\u5df2\u77e5\u75c5\u6bd2\u5708\u4e2d\u6700\u5927\u57fa\u56e0\u7ec4\u7684\u75c5\u6bd2\u3002\u6211\u4eec\u4e0d\u4ec5\u57fa\u4e8e\u67d0\u4e00\u75c5\u6bd2\u7269\u79cd\u7684\u5e73\u5747GC\u542b\u91cf\u4e0e\u6574\u4e2a\u95e8\u7684\u6bd4\u8f83\u6765\u8bc4\u4f30\u53c2\u6570\uff0c\u8fd8\u8003\u8651\u4e86\u57fa\u56e0\u4f4d\u7f6e\u548c\u7cfb\u7edf\u53d1\u80b2\u5386\u53f2\u3002\u7ed3\u679c\u8868\u660e\uff0c\u67d0\u4e9b\u5bb6\u65cf\uff08\u5982\u9a6c\u8d5b\u75c5\u6bd2\u79d1\uff09\u7684\u4ee3\u8868\u5177\u6709\u76f8\u4f3c\u7684GC\u542b\u91cf\uff0c\u800c\u5176\u4ed6\u5bb6\u65cf\uff08\u5982\u75d8\u75c5\u6bd2\u79d1\u3001\u85fb\u75c5\u6bd2\u79d1\u548c\u62df\u83cc\u75c5\u6bd2\u79d1\uff09\u7684\u6210\u5458\u5219\u8868\u73b0\u51fa\u4e0d\u540c\u7684GC\u503c\uff0c\u8fd9\u53ef\u80fd\u53cd\u6620\u4e86\u5b83\u4eec\u9002\u5e94\u7279\u5b9a\u751f\u7269\u5468\u671f\u548c\u5bbf\u4e3b\u7684\u80fd\u529b\u3002\u6709\u8da3\u7684\u662f\uff0c\u4f4d\u4e8e\u57fa\u56e0\u7ec4\u672b\u7aef\u6216\u7279\u5b9a\u57fa\u56e0\u7ec4\u7c07\u4e2d\u7684\u67d0\u4e9b\u57fa\u56e0\u663e\u793a\u51fa\u4e0e\u5e73\u5747\u503c\u4e0d\u540c\u7684GC\u542b\u91cf\uff0c\u8fd9\u8868\u660e\u8fd9\u4e9b\u57fa\u56e0\u53ef\u80fd\u662f\u8fd1\u671f\u83b7\u5f97\u7684\u6216\u53d7\u5230\u72ec\u7279\u7684\u8fdb\u5316\u538b\u529b\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8bc4\u4f30\u4e86GC\u542b\u91cf\u5dee\u5f02\u6700\u5927\u7684\u57fa\u56e0\u4e2d\u7684\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\u4ee5\u53ca\u6f5c\u5728\u65c1\u7cfb\u540c\u6e90\u57fa\u56e0\u7684\u5b58\u5728\u60c5\u51b5\uff0c\u663e\u793a\u4e86\u8fd9\u4e9b\u57fa\u56e0\u5177\u6709\u591a\u91cd\u8fdb\u5316\u5386\u53f2\u3002\u7efc\u4e0a\u6240\u8ff0\uff0c\u636e\u6211\u4eec\u6240\u77e5\uff0c\u8fd9\u9879\u7814\u7a76\u9996\u6b21\u5bf9\u56ca\u75c5\u6bd2\u95e8\u6210\u5458\u57fa\u56e0\u7ec4\u4e2d\u7684GC\u542b\u91cf\u5206\u5e03\u53ca\u5176\u7279\u5f81\u8fdb\u884c\u4e86\u5168\u5c40\u6027\u548c\u57fa\u56e0\u6c34\u5e73\u7684\u5206\u6790\uff0c\u7a81\u51fa\u4e86\u5176\u591a\u6837\u6027\uff0c\u5e76\u786e\u5b9a\u4e86\u672a\u6765\u7814\u7a76\u7684\u6f5c\u5728\u65b0\u76ee\u6807\u3002\", \"translated_keywords\": \"\u6838\u8d28\u5927\u75c5\u6bd2\u95e8\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u5de8\u578b\u75c5\u6bd2\uff1bGC\u542b\u91cf\uff1b\u75d8\u75c5\u6bd2\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39180708\", \"search_query\": \"genome\", \"affiliations\": \"Department of Microbiology, Institute of Biological Sciences, Universidade Federal de Minas Gerais, Belo Horizonte, Minas Gerais, Brazil.; Department of Microbiology, Institute of Biological Sciences, Universidade Federal de Minas Gerais, Belo Horizonte, Minas Gerais, Brazil. jonatas.abrahao@gmail.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-08-24\"}, {\"id\": 470, \"title\": \"Advances in genome sequencing reveal changes in gene content that contribute to arthropod macroevolution.\", \"authors\": \"Cheatle Jarvela Alys M; Wexler Judith R\", \"journal\": \"Development genes and evolution\", \"year\": \"2023\", \"pmid\": \"37982820\", \"doi\": \"10.1007/s00427-023-00712-y\", \"abstract\": \"Current sequencing technology allows for the relatively affordable generation of highly contiguous genomes. Technological advances have made it possible for researchers to investigate the consequences of diverse sorts of genomic variants, such as gene gain and loss. With the extraordinary number of high-quality genomes now available, we take stock of how these genomic variants impact phenotypic evolution. We take care to point out that the identification of genomic variants of interest is only the first step in understanding their impact. Painstaking lab or fieldwork is still required to establish causal relationships between genomic variants and phenotypic evolution. We focus mostly on arthropod research, as this phylum has an impressive degree of phenotypic diversity and is also the subject of much evolutionary genetics research. This article is intended to both highlight recent advances in the field and also to be a primer for learning about evolutionary genetics and genomics.\", \"keywords\": \"Horizontal gene transfer; Gene duplication; Lineage-specific genes; Genomics; Supergenes; Macroevolution; Gene loss; Arthropods\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u7684\u8fdb\u6b65\u63ed\u793a\u4e86\u5bf9\u8282\u80a2\u52a8\u7269\u5b8f\u8fdb\u5316\u6709\u8d21\u732e\u7684\u57fa\u56e0\u5185\u5bb9\u53d8\u5316\u3002\", \"translated_abstract\": \"\u76ee\u524d\u7684\u6d4b\u5e8f\u6280\u672f\u4f7f\u5f97\u751f\u6210\u9ad8\u5ea6\u8fde\u7eed\u7684\u57fa\u56e0\u7ec4\u76f8\u5bf9\u7ecf\u6d4e\u5b9e\u60e0\u3002\u6280\u672f\u7684\u8fdb\u6b65\u4f7f\u7814\u7a76\u4eba\u5458\u80fd\u591f\u7814\u7a76\u5404\u79cd\u57fa\u56e0\u7ec4\u53d8\u5f02\uff08\u5982\u57fa\u56e0\u83b7\u5f97\u4e0e\u4e22\u5931\uff09\u7684\u540e\u679c\u3002\u9274\u4e8e\u73b0\u5728\u5df2\u6709\u5927\u91cf\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u53ef\u4f9b\u4f7f\u7528\uff0c\u6211\u4eec\u8bc4\u4f30\u4e86\u8fd9\u4e9b\u57fa\u56e0\u7ec4\u53d8\u5f02\u5bf9\u8868\u578b\u8fdb\u5316\u7684\u5177\u4f53\u5f71\u54cd\u3002\u6211\u4eec\u7279\u522b\u5f3a\u8c03\uff0c\u8bc6\u522b\u611f\u5174\u8da3\u7684\u57fa\u56e0\u7ec4\u53d8\u5f02\u4ec5\u4ec5\u662f\u7406\u89e3\u5176\u5f71\u54cd\u7684\u7b2c\u4e00\u6b65\uff0c\u5efa\u7acb\u57fa\u56e0\u7ec4\u53d8\u5f02\u4e0e\u8868\u578b\u8fdb\u5316\u4e4b\u95f4\u7684\u56e0\u679c\u5173\u7cfb\u4ecd\u9700\u8981\u5927\u91cf\u7684\u5b9e\u9a8c\u5ba4\u6216\u91ce\u5916\u5de5\u4f5c\u3002\u672c\u6587\u4e3b\u8981\u805a\u7126\u4e8e\u8282\u80a2\u52a8\u7269\u7684\u7814\u7a76\uff0c\u56e0\u4e3a\u8fd9\u4e00\u95e8\u7c7b\u5177\u6709\u4ee4\u4eba\u5370\u8c61\u6df1\u523b\u7684\u8868\u578b\u591a\u6837\u6027\uff0c\u540c\u65f6\u4e5f\u662f\u8fdb\u5316\u9057\u4f20\u5b66\u7814\u7a76\u7684\u91cd\u8981\u5bf9\u8c61\u3002\u672c\u6587\u65e8\u5728\u65e2\u7a81\u51fa\u8be5\u9886\u57df\u8fd1\u671f\u53d6\u5f97\u7684\u8fdb\u5c55\uff0c\u4e5f\u4e3a\u5b66\u4e60\u8fdb\u5316\u9057\u4f20\u5b66\u548c\u57fa\u56e0\u7ec4\u5b66\u63d0\u4f9b\u5165\u95e8\u6307\u5bfc\u3002\", \"translated_keywords\": \"\u6c34\u5e73\u57fa\u56e0\u8f6c\u79fb\uff1b\u57fa\u56e0\u590d\u5236\uff1b\u7279\u6709\u57fa\u56e0\uff1b\u57fa\u56e0\u7ec4\u5b66\uff1b\u8d85\u7ea7\u57fa\u56e0\uff1b\u5b8f\u8fdb\u5316\uff1b\u57fa\u56e0\u4e22\u5931\uff1b\u8282\u80a2\u52a8\u7269\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37982820\", \"search_query\": \"genome\", \"affiliations\": \"Department of Entomology, University of Maryland, College Park, MD, USA. jarvelaa@hhmi.org.; HHMI Janelia Research Campus, Ashburn, VA, USA. jarvelaa@hhmi.org.; Department of Ecology, Evolution, and Behavior, The Hebrew University in Jerusalem, Jerusalem, Israel. judith.wexler@mail.huji.ac.il.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-11-20\"}, {\"id\": 471, \"title\": \"Direct cloning strategies for large genomic fragments: A review.\", \"authors\": \"Chen Ya-Nan; Cui You-Zhi; Chen Xiang-Rong; Wang Jun-Yi; Li Bing-Zhi; Yuan Ying-Jin\", \"journal\": \"Biotechnology advances\", \"year\": \"2024\", \"pmid\": \"39637950\", \"doi\": \"10.1016/j.biotechadv.2024.108494\", \"abstract\": \"Mining large-scale functional regions of the genome helps to understand the essence of cellular life. The rapid accumulation of genomic information provides a wealth of material for genomic functional, evolutionary, and structural research. DNA cloning technology is an important tool for understanding, analyzing, and manipulating the genetic code of organisms. As synthetic biologists engineer greater and broader genetic pathways and expand their research into new organisms, efficient tools capable of manipulating large-scale DNA will offer momentum to the ability to design, modify, and construct engineering life. In this review, we discuss the recent advances in the field of direct cloning of large genomic fragments, particularly of 50-150 kb genomic fragments. We specifically introduce the technological advances in the targeted release and capture steps of these cloning strategies. Additionally, the applications of large fragment cloning in functional genomics and natural product mining are also summarized. Finally, we further discuss the challenges and prospects for these technologies in the future.\", \"keywords\": \"Synthetic biology; Direct cloning; Biomedicine; Natural product; Large genomic fragments; Biotechnology\", \"translated_title\": \"\u7efc\u8ff0\", \"translated_abstract\": \"\u6316\u6398\u57fa\u56e0\u7ec4\u7684\u5927\u5c3a\u5ea6\u529f\u80fd\u533a\u57df\u6709\u52a9\u4e8e\u7406\u89e3\u7ec6\u80de\u751f\u547d\u672c\u8d28\u3002\u57fa\u56e0\u7ec4\u4fe1\u606f\u7684\u5feb\u901f\u79ef\u7d2f\u4e3a\u57fa\u56e0\u7ec4\u529f\u80fd\u3001\u8fdb\u5316\u548c\u7ed3\u6784\u7814\u7a76\u63d0\u4f9b\u4e86\u4e30\u5bcc\u7684\u7d20\u6750\u3002DNA\u514b\u9686\u6280\u672f\u662f\u7406\u89e3\u3001\u5206\u6790\u548c\u64cd\u4f5c\u751f\u7269\u9057\u4f20\u5bc6\u7801\u7684\u91cd\u8981\u5de5\u5177\u3002\u968f\u7740\u5408\u6210\u751f\u7269\u5b66\u5bb6\u8bbe\u8ba1\u66f4\u4e3a\u590d\u6742\u4e14\u5e7f\u6cdb\u7684\u9057\u4f20\u901a\u8def\uff0c\u5e76\u5c06\u5176\u7814\u7a76\u6269\u5c55\u5230\u65b0\u7684\u751f\u7269\u4f53\u4e2d\uff0c\u80fd\u591f\u9ad8\u6548\u64cd\u4f5c\u5927\u5c3a\u5ea6DNA\u7684\u5de5\u5177\u5c06\u4e3a\u8bbe\u8ba1\u3001\u6539\u9020\u548c\u6784\u5efa\u5de5\u7a0b\u5316\u751f\u547d\u63d0\u4f9b\u52a8\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76f4\u63a5\u514b\u9686\u5927\u57fa\u56e0\u7ec4\u7247\u6bb5\uff08\u7279\u522b\u662f50-150 kb\u7247\u6bb5\uff09\u9886\u57df\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u7740\u91cd\u4ecb\u7ecd\u4e86\u8fd9\u4e9b\u514b\u9686\u7b56\u7565\u4e2d\u76ee\u6807\u7247\u6bb5\u91ca\u653e\u4e0e\u6355\u83b7\u6b65\u9aa4\u7684\u6280\u672f\u8fdb\u6b65\u3002\u6b64\u5916\uff0c\u8fd8\u603b\u7ed3\u4e86\u5927\u7247\u6bb5\u514b\u9686\u5728\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u548c\u5929\u7136\u4ea7\u7269\u6316\u6398\u4e2d\u7684\u5e94\u7528\u3002\u6700\u540e\uff0c\u6211\u4eec\u8fdb\u4e00\u6b65\u63a2\u8ba8\u4e86\u8fd9\u4e9b\u6280\u672f\u5728\u672a\u6765\u9762\u4e34\u7684\u6311\u6218\u4e0e\u524d\u666f\u3002\", \"translated_keywords\": \"\u5408\u6210\u751f\u7269\u5b66\uff1b\u76f4\u63a5\u514b\u9686\uff1b\u751f\u7269\u533b\u5b66\uff1b\u5929\u7136\u4ea7\u7269\uff1b\u5927\u7247\u6bb5\u57fa\u56e0\u7ec4\uff1b\u751f\u7269\u6280\u672f\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39637950\", \"search_query\": \"genome\", \"affiliations\": \"Frontiers Science Center for Synthetic Biology and Key Laboratory of Systems Bioengineering (Ministry of Education), School of Chemical Engineering and Technology, Tianjin University, Tianjin 300072, China; Frontiers Research Institute for Synthetic Biology, Tianjin University, Tianjin 30072, China.; Frontiers Science Center for Synthetic Biology and Key Laboratory of Systems Bioengineering (Ministry of Education), School of Chemical Engineering and Technology, Tianjin University, Tianjin 300072, China; Frontiers Research Institute for Synthetic Biology, Tianjin University, Tianjin 30072, China. Electronic address: bzli@tju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-12-06\"}, {\"id\": 472, \"title\": \"Whole-genome assembly of a hybrid Trypanosoma cruzi strain assembled with Nanopore sequencing alone.\", \"authors\": \"Hakim Jill M C; Gutierrez Guarnizo Sneider A; M\u00e1laga Machaca Edith; Gilman Robert H; Mugnier Monica R\", \"journal\": \"G3 (Bethesda, Md.)\", \"year\": \"2024\", \"pmid\": \"38592968\", \"doi\": \"10.1093/g3journal/jkae076\", \"abstract\": \"Trypanosoma cruzi is the causative agent of Chagas disease, which causes 10,000 deaths per year. Despite the high mortality associated with Chagas, relatively few parasite genomes have been assembled to date, with genome assemblies unavailable even for some commonly used laboratory strains. This is at least partially due to T. cruzi's highly complex and highly repetitive genome, which defies investigation using traditional short-read sequencing methods. In this study, we have generated a high-quality whole-genome assembly of the hybrid Tulahuen strain, a commercially available type VI strain, using long-read Nanopore sequencing without short-read scaffolding. The assembled genome contains 25% repeat regions, 17% variable multigene family members, and 27% transposable elements (TEs) and is of comparable quality with T. cruzi genome assemblies that utilized both long- and short-read data. Notably, we find that regions with TEs are significantly enriched for multicopy surface proteins, and that surface proteins are, on average, closer to TEs than to other coding regions. This finding suggests that mobile genetic elements such as transposons may drive recombination within surface protein gene families. This work demonstrates the feasibility of Nanopore sequencing to resolve complex regions of T. cruzi genomes, and with these resolved regions, provides support for a possible mechanism for genomic diversification.\", \"keywords\": \"Chagas; Nanopore; Trypanosoma cruzi; genome assembly\", \"translated_title\": \"\u4ec5\u4f7f\u7528\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u7ec4\u88c5\u7684\u5d4c\u5408\u682a\u514b\u9c81\u5179\u9525\u866b\u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"translated_abstract\": \"\u514b\u6c0f\u9525\u866b\u662f\u67e5\u52a0\u65af\u75c5\u7684\u81f4\u75c5\u539f\uff0c\u6bcf\u5e74\u5bfc\u81f4\u7ea6\u4e00\u4e07\u4eba\u6b7b\u4ea1\u3002\u5c3d\u7ba1\u67e5\u52a0\u65af\u75c5\u5177\u6709\u8f83\u9ad8\u7684\u81f4\u6b7b\u7387\uff0c\u4f46\u8fc4\u4eca\u4e3a\u6b62\u4ec5\u6709\u5c11\u6570\u514b\u6c0f\u9525\u866b\u57fa\u56e0\u7ec4\u88ab\u7ec4\u88c5\u5b8c\u6210\uff0c\u751a\u81f3\u4e00\u4e9b\u5e38\u7528\u7684\u5b9e\u9a8c\u5ba4\u83cc\u682a\u4e5f\u7f3a\u4e4f\u57fa\u56e0\u7ec4\u6570\u636e\u3002\u8fd9\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u5f52\u56e0\u4e8e\u514b\u6c0f\u9525\u866b\u9ad8\u5ea6\u590d\u6742\u4e14\u9ad8\u5ea6\u91cd\u590d\u7684\u57fa\u56e0\u7ec4\uff0c\u4f20\u7edf\u77ed\u8bfb\u957f\u6d4b\u5e8f\u65b9\u6cd5\u96be\u4ee5\u5bf9\u5176\u8fdb\u884c\u7814\u7a76\u3002\u672c\u7814\u7a76\u5229\u7528\u957f\u8bfb\u957f\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u6280\u672f\uff0c\u65e0\u9700\u77ed\u8bfb\u957f\u6d4b\u5e8f\u6570\u636e\u8f85\u52a9\uff0c\u751f\u6210\u4e86\u6742\u5408\u578b\u56fe\u5362\u54c8\u6e29\u682a\uff08\u4e00\u79cd\u5546\u4e1a\u4e0a\u53ef\u83b7\u5f97\u7684VI\u578b\u83cc\u682a\uff09\u7684\u9ad8\u8d28\u91cf\u5168\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3002\u8be5\u7ec4\u88c5\u57fa\u56e0\u7ec4\u5305\u542b25%\u7684\u91cd\u590d\u533a\u57df\u300117%\u7684\u53ef\u53d8\u591a\u57fa\u56e0\u5bb6\u65cf\u6210\u5458\u4ee5\u53ca27%\u7684\u8f6c\u5ea7\u5143\u4ef6\uff08TEs\uff09\uff0c\u5176\u8d28\u91cf\u4e0e\u540c\u65f6\u4f7f\u7528\u957f\u8bfb\u957f\u548c\u77ed\u8bfb\u957f\u6570\u636e\u7ec4\u88c5\u7684\u514b\u6c0f\u9525\u866b\u57fa\u56e0\u7ec4\u76f8\u5f53\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6211\u4eec\u53d1\u73b0\u542b\u6709\u8f6c\u5ea7\u5143\u4ef6\u7684\u533a\u57df\u663e\u8457\u5bcc\u96c6\u4e86\u591a\u62f7\u8d1d\u8868\u9762\u86cb\u767d\uff0c\u5e76\u4e14\u8868\u9762\u86cb\u767d\u76f8\u5bf9\u4e8e\u5176\u4ed6\u7f16\u7801\u533a\u66f4\u63a5\u8fd1\u8f6c\u5ea7\u5143\u4ef6\u3002\u8fd9\u4e00\u7ed3\u679c\u8868\u660e\uff0c\u8bf8\u5982\u8f6c\u5ea7\u5b50\u4e4b\u7c7b\u7684\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u53ef\u80fd\u9a71\u52a8\u8868\u9762\u86cb\u767d\u57fa\u56e0\u5bb6\u65cf\u5185\u7684\u91cd\u7ec4\u3002\u672c\u7814\u7a76\u8bc1\u660e\u4e86\u7eb3\u7c73\u5b54\u6d4b\u5e8f\u6280\u672f\u89e3\u6790\u514b\u6c0f\u9525\u866b\u590d\u6742\u57fa\u56e0\u7ec4\u533a\u57df\u7684\u53ef\u884c\u6027\uff0c\u5e76\u901a\u8fc7\u89e3\u6790\u8fd9\u4e9b\u533a\u57df\u63d0\u4f9b\u4e86\u5173\u4e8e\u57fa\u56e0\u7ec4\u591a\u6837\u5316\u7684\u6f5c\u5728\u673a\u5236\u7684\u652f\u6301\u3002\", \"translated_keywords\": \"\u67e5\u52a0\u65af\uff1b\u7eb3\u7c73\u5b54\uff1b\u514b\u9c81\u5179\u9525\u866b\uff1b\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38592968\", \"search_query\": \"genome\", \"affiliations\": \"Department of Molecular Microbiology and Immunology, Johns Hopkins Bloomberg School of Public Health, Baltimore, MD 21205, USA.; Department of International Health, Johns Hopkins Bloomberg School of Public Health, Baltimore, MD 21205, USA.; Asociaci\u00f3n Ben\u00e9fica PRISMA, Lima 15102, Peru.; Infectious Diseases Research Laboratory, Department of Cellular and Molecular Sciences, Universidad Peruana Cayetano Heredia, Lima 15102, Peru.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-04-09\"}, {\"id\": 473, \"title\": \"Improvement of morphophysiological and anatomical attributes of plants under abiotic stress conditions using plant growth-promoting bacteria and safety treatments.\", \"authors\": \"Alshammari Wasimah Buraykan; Alshammery Kholoud; Lotfi Salwa; Altamimi Haya; Alshammari Abeer; Al-Harbi Nadi Awad; Jakovljevi\u0107 Dragana; Alharbi Mona Hajed; Moustapha Moustapha Eid; Abd El-Moneim Diaa; Abdelaal Khaled\", \"journal\": \"PeerJ\", \"year\": \"2024\", \"pmid\": \"38708356\", \"doi\": \"10.7717/peerj.17286\", \"abstract\": \"Drought and salinity are the major abiotic stress factors negatively affecting the morphophysiological, biochemical, and anatomical characteristics of numerous plant species worldwide. The detrimental effects of these environmental factors can be seen in leaf and stem anatomical structures including the decrease in thickness of cell walls, palisade and spongy tissue, phloem and xylem tissue. Also, the disintegration of grana staking, and an increase in the size of mitochondria were observed under salinity and drought conditions. Drought and salt stresses can significantly decrease plant height, number of leaves and branches, leaf area, fresh and dry weight, or plant relative water content (RWC%) and concentration of photosynthetic pigments. On the other hand, stress-induced lipid peroxidation and malondialdehyde (MDA) production, electrolyte leakage (EL%), and production of reactive oxygen species (ROS) can increase under salinity and drought conditions. Antioxidant defense systems such as catalase, peroxidase, glutathione reductase, ascorbic acid, and gamma-aminobutyric acid are essential components under drought and salt stresses to protect the plant organelles from oxidative damage caused by ROS. The application of safe and eco-friendly treatments is a very important strategy to overcome the adverse effects of drought and salinity on the growth characteristics and yield of plants. It is shown that treatments with plant growth-promoting bacteria (PGPB) can improve morphoanatomical characteristics under salinity and drought stress. It is also shown that yeast extract, mannitol, proline, melatonin, silicon, chitosan, \u03b1-Tocopherols (vitamin E), and biochar alleviate the negative effects of drought and salinity stresses through the ROS scavenging resulting in the improvement of plant attributes and yield of the stressed plants. This review discusses the role of safety and eco-friendly treatments in alleviating the harmful effects of salinity and drought associated with the improvement of the anatomical, morphophysiological, and biochemical features in plants.\", \"keywords\": \"PGPB; Antioxidant enzymes; ROS; Economic plants; Salinity; Drought\", \"translated_title\": \"\u5229\u7528\u4fc3\u751f\u7ec6\u83cc\u548c\u5b89\u5168\u63aa\u65bd\u6539\u5584\u690d\u7269\u5728\u975e\u751f\u7269\u80c1\u8feb\u6761\u4ef6\u4e0b\u7684\u5f62\u6001\u751f\u7406\u4e0e\u89e3\u5256\u5b66\u7279\u6027\", \"translated_abstract\": \"\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u662f\u5f71\u54cd\u5168\u7403\u4f17\u591a\u690d\u7269\u79cd\u7c7b\u5f62\u6001\u89e3\u5256\u5b66\u3001\u751f\u7406\u751f\u5316\u53ca\u89e3\u5256\u7ed3\u6784\u7684\u4e3b\u8981\u975e\u751f\u7269\u80c1\u8feb\u56e0\u7d20\u3002\u8fd9\u4e9b\u73af\u5883\u56e0\u5b50\u5bf9\u53f6\u7247\u548c\u830e\u90e8\u89e3\u5256\u7ed3\u6784\u7684\u4e0d\u5229\u5f71\u54cd\u8868\u73b0\u4e3a\u7ec6\u80de\u58c1\u539a\u5ea6\u3001\u6805\u680f\u7ec4\u7ec7\u3001\u6d77\u7ef5\u7ec4\u7ec7\u3001\u97e7\u76ae\u90e8\u548c\u6728\u8d28\u90e8\u7ec4\u7ec7\u53d8\u8584\uff0c\u540c\u65f6\u5728\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u6761\u4ef6\u4e0b\u8fd8\u89c2\u5bdf\u5230\u7c7b\u56ca\u4f53\u5806\u53e0\u7684\u5206\u89e3\u4ee5\u53ca\u7ebf\u7c92\u4f53\u4f53\u79ef\u589e\u5927\u3002\u6b64\u5916\uff0c\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u663e\u8457\u964d\u4f4e\u4e86\u690d\u7269\u682a\u9ad8\u3001\u53f6\u7247\u6570\u91cf\u3001\u5206\u679d\u6570\u3001\u53f6\u9762\u79ef\u3001\u9c9c\u91cd\u548c\u5e72\u91cd\u6216\u690d\u7269\u76f8\u5bf9\u542b\u6c34\u91cf\uff08RWC%\uff09\u4ee5\u53ca\u5149\u5408\u8272\u7d20\u6d53\u5ea6\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u5728\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u6761\u4ef6\u4e0b\uff0c\u80c1\u8feb\u8bf1\u5bfc\u7684\u8102\u8d28\u8fc7\u6c27\u5316\u4f5c\u7528\u3001\u4e19\u4e8c\u919b\uff08MDA\uff09\u79ef\u7d2f\u3001\u7535\u89e3\u8d28\u6cc4\u6f0f\uff08EL%\uff09\u4ee5\u53ca\u6d3b\u6027\u6c27\uff08ROS\uff09\u751f\u6210\u589e\u52a0\u3002\u6297\u6c27\u5316\u9632\u5fa1\u7cfb\u7edf\u5982\u8fc7\u6c27\u5316\u6c22\u9176\u3001\u8fc7\u6c27\u5316\u7269\u9176\u3001\u8c37\u80f1\u7518\u80bd\u8fd8\u539f\u9176\u3001\u6297\u574f\u8840\u9178\u548c\u03b3-\u6c28\u57fa\u4e01\u9178\u662f\u690d\u7269\u5e94\u5bf9\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u7684\u91cd\u8981\u7ec4\u6210\u90e8\u5206\uff0c\u53ef\u4fdd\u62a4\u690d\u7269\u7ec6\u80de\u5668\u514d\u53d7ROS\u5f15\u8d77\u7684\u6c27\u5316\u635f\u4f24\u3002\u91c7\u7528\u5b89\u5168\u4e14\u73af\u4fdd\u7684\u5904\u7406\u65b9\u6cd5\u662f\u514b\u670d\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u5bf9\u690d\u7269\u751f\u957f\u7279\u6027\u53ca\u4ea7\u91cf\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\u7684\u91cd\u8981\u7b56\u7565\u3002\u7814\u7a76\u8868\u660e\uff0c\u65bd\u7528\u690d\u7269\u4fc3\u751f\u83cc\uff08PGPB\uff09\u53ef\u4ee5\u6539\u5584\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u80c1\u8feb\u4e0b\u7684\u5f62\u6001\u89e3\u5256\u7279\u5f81\uff1b\u9175\u6bcd\u63d0\u53d6\u7269\u3001\u7518\u9732\u9187\u3001\u812f\u6c28\u9178\u3001\u892a\u9ed1\u7d20\u3001\u7845\u3001\u58f3\u805a\u7cd6\u3001\u03b1-\u751f\u80b2\u915a\uff08\u7ef4\u751f\u7d20E\uff09\u548c\u751f\u7269\u70ad\u901a\u8fc7\u6e05\u9664ROS\u51cf\u8f7b\u4e86\u5e72\u65f1\u548c\u76d0\u80c1\u8feb\u7684\u8d1f\u9762\u5f71\u54cd\uff0c\u4ece\u800c\u6539\u5584\u4e86\u53d7\u80c1\u8feb\u690d\u7269\u7684\u5c5e\u6027\u548c\u4ea7\u91cf\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5b89\u5168\u548c\u73af\u4fdd\u5904\u7406\u63aa\u65bd\u5728\u7f13\u89e3\u4e0e\u690d\u7269\u89e3\u5256\u3001\u5f62\u6001\u751f\u7406\u53ca\u751f\u5316\u7279\u6027\u6539\u5584\u76f8\u5173\u7684\u76d0\u80c1\u8feb\u548c\u5e72\u65f1\u80c1\u8feb\u6709\u5bb3\u5f71\u54cd\u4e2d\u7684\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u690d\u7269\u4fc3\u751f\u82bd\u5b62\u6746\u83cc\uff1b\u6297\u6c27\u5316\u9176\uff1b\u6d3b\u6027\u6c27\uff1b\u7ecf\u6d4e\u4f5c\u7269\uff1b\u76d0\u80c1\u8feb\uff1b\u5e72\u65f1\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38708356\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, College of Science, University of Hail, Hail, Saudi Arabia.; Biology Department, University College of Tayma, University of Tabuk, Tabuk, Saudi Arabia.; Department of Biology and Ecology, Faculty of Science, University of Kragujevac, Kragu-jevac, Serbia.; Department of Biology, College of Scince and Humanities in Al-Kharj, Prince Sattam bin Abdulaziz University, Al-Kharj, Saudi Arabia.; Department of Chemistry, College of Science and Humanities in Al-Kharj, Prince Sattam bin Abdulaziz University, Al-Kharj, Saudi Arabia.; Department of Plant Production (Genetic Branch), Faculty of Environmental Agricultural Sciences, Arish University, El-Arish, Egypt.; EPCRS Excellence Center, Plant Pathology and Biotechnology Lab, Faculty of Agriculture, Kafrelsheikh University, Kafrelsheikh, Egypt.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-05-06\"}, {\"id\": 474, \"title\": \"Swine global genomic resources: insights into wild and domesticated populations.\", \"authors\": \"Benjamin Neal R; Crooijmans Richard P M A; Jordan Luke R; Bolt Courtni R; Schook Lawrence B; Schachtschneider Kyle M; Groenen Martien A M; Roca Alfred L\", \"journal\": \"Mammalian genome : official journal of the International Mammalian Genome Society\", \"year\": \"2023\", \"pmid\": \"37805667\", \"doi\": \"10.1007/s00335-023-10012-5\", \"abstract\": \"Suids, both domesticated and wild, are found on all continents except for Antarctica and provide valuable food resources for humans in addition to serving as important models for biomedical research. Continuing advances in genome sequencing have allowed researchers to compare the genomes from diverse populations of suids helping to clarify their evolution and dispersal. Further analysis of these samples may provide clues to improve disease resistance/resilience and productivity in domestic suids as well as better ways of classifying and conserving genetic diversity within wild and captive suids. Collecting samples from diverse populations of suids is resource intensive and may negatively impact endangered populations. Here we catalog extensive tissue and DNA samples from suids in collections in both Europe and North America. We include samples that have previously been used for whole genome sequencing, targeted DNA sequencing, RNA sequencing, and reduced representation bisulfite sequencing (RRBS). This work provides an important centralized resource for researchers who wish to access published databases.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u8d44\u6e90;\u5bb6\u732a\u4e0e\u91ce\u732a;\u8fdb\u5316\u4e0e\u6563\u5e03;\u75be\u75c5\u6297\u6027;\u751f\u4ea7\u6027\u80fd;\u9057\u4f20\u591a\u6837\u6027;\u6837\u672c\u6536\u96c6;\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u91ce\u751f\u548c\u5bb6\u517b\u79cd\u7fa4\u7684\u89c1\u89e3\", \"translated_abstract\": \"\u732a\uff08\u5305\u62ec\u5bb6\u517b\u548c\u91ce\u751f\uff09\u5b58\u5728\u4e8e\u9664\u5357\u6781\u6d32\u4ee5\u5916\u7684\u6240\u6709\u5927\u9646\uff0c\u9664\u4e86\u4e3a\u4eba\u7c7b\u63d0\u4f9b\u91cd\u8981\u7684\u98df\u7269\u8d44\u6e90\u5916\uff0c\u8fd8\u4f5c\u4e3a\u751f\u7269\u533b\u5b66\u7814\u7a76\u7684\u91cd\u8981\u6a21\u578b\u3002\u968f\u7740\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u6280\u672f\u7684\u4e0d\u65ad\u8fdb\u6b65\uff0c\u7814\u7a76\u4eba\u5458\u80fd\u591f\u6bd4\u8f83\u6765\u81ea\u4e0d\u540c\u79cd\u7fa4\u7684\u732a\u57fa\u56e0\u7ec4\uff0c\u4ece\u800c\u6709\u52a9\u4e8e\u9610\u660e\u5176\u8fdb\u5316\u548c\u6269\u6563\u8fc7\u7a0b\u3002\u8fdb\u4e00\u6b65\u5206\u6790\u8fd9\u4e9b\u6837\u672c\u53ef\u80fd\u4e3a\u63d0\u9ad8\u5bb6\u517b\u732a\u7684\u75be\u75c5\u6297\u6027\u548c\u751f\u4ea7\u529b\uff0c\u4ee5\u53ca\u66f4\u597d\u5730\u5206\u7c7b\u548c\u4fdd\u62a4\u91ce\u751f\u53ca\u5708\u517b\u732a\u7684\u9057\u4f20\u591a\u6837\u6027\u63d0\u4f9b\u7ebf\u7d22\u3002\u7136\u800c\uff0c\u4ece\u4e0d\u540c\u79cd\u7fa4\u6536\u96c6\u6837\u672c\u662f\u4e00\u9879\u8d44\u6e90\u5bc6\u96c6\u578b\u5de5\u4f5c\uff0c\u5e76\u53ef\u80fd\u5bf9\u6fd2\u5371\u79cd\u7fa4\u4ea7\u751f\u8d1f\u9762\u5f71\u54cd\u3002\u672c\u6587\u5217\u51fa\u4e86\u6b27\u6d32\u548c\u5317\u7f8e\u6536\u85cf\u673a\u6784\u4e2d\u4e30\u5bcc\u7684\u732a\u7ec4\u7ec7\u548cDNA\u6837\u672c\u3002\u6211\u4eec\u5305\u542b\u4e86\u4e00\u4e9b\u5df2\u7528\u4e8e\u5168\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3001\u9776\u5411DNA\u6d4b\u5e8f\u3001RNA\u6d4b\u5e8f\u548c\u7b80\u5316\u4ee3\u8868\u6027\u4e9a\u786b\u9178\u6c22\u76d0\u6d4b\u5e8f\uff08RRBS\uff09\u7684\u6837\u672c\u3002\u8fd9\u9879\u5de5\u4f5c\u4e3a\u5e0c\u671b\u8bbf\u95ee\u5df2\u53d1\u8868\u6570\u636e\u5e93\u7684\u7814\u7a76\u4eba\u5458\u63d0\u4f9b\u4e86\u91cd\u8981\u7684\u96c6\u4e2d\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u8d44\u6e90;\u5bb6\u732a\u4e0e\u91ce\u732a;\u8fdb\u5316\u4e0e\u6563\u5e03;\u75be\u75c5\u6297\u6027;\u751f\u4ea7\u6027\u80fd;\u9057\u4f20\u591a\u6837\u6027;\u6837\u672c\u6536\u96c6;\u751f\u7269\u591a\u6837\u6027\u4fdd\u62a4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37805667\", \"search_query\": \"genome\", \"affiliations\": \"The Program in Ecology, Evolution and Conservation Biology, University of Illinois Urbana-Champaign, Urbana, IL, USA.; Animal Breeding and Genomics, Wageningen University and Research, Wageningen, The Netherlands. richard.crooijmans@wur.nl.; Department of Radiology, University of Illinois at Chicago, Chicago, IL, USA.; Department of Animal Sciences, University of Illinois Urbana-Champaign, Urbana, IL, USA.; National Center for Supercomputing Applications, University of Illinois at Chicago, Chicago, IL, USA.; National Center for Supercomputing Applications, University of Illinois at Chicago, Chicago, IL, USA. kschach2@uic.edu.; Department of Biochemistry and Molecular Genetics, University of Illinois at Chicago, Chicago, IL, USA. kschach2@uic.edu.; Department of Radiology, University of Illinois at Chicago, Chicago, IL, USA. kschach2@uic.edu.; Animal Breeding and Genomics, Wageningen University and Research, Wageningen, The Netherlands.; The Program in Ecology, Evolution and Conservation Biology, University of Illinois Urbana-Champaign, Urbana, IL, USA. roca@illinois.edu.; Department of Animal Sciences, University of Illinois Urbana-Champaign, Urbana, IL, USA. roca@illinois.edu.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-10-08\"}, {\"id\": 475, \"title\": \"Accelerating wheat improvement through trait characterization: advances and perspectives.\", \"authors\": \"Roychowdhury Rajib; Ghatak Arindam; Kumar Manoj; Samantara Kajal; Weckwerth Wolfram; Chaturvedi Palak\", \"journal\": \"Physiologia plantarum\", \"year\": \"2024\", \"pmid\": \"39360330\", \"doi\": \"10.1111/ppl.14544\", \"abstract\": \"Wheat (Triticum spp.) is a primary dietary staple food for humanity. Many wheat genetic resources with variable genomes have a record of domestication history and are widespread throughout the world. To develop elite wheat varieties, agronomical and stress-responsive trait characterization is foremost for evaluating existing germplasm to promote breeding. However, genomic complexity is one of the primary impediments to trait mining and characterization. Multiple reference genomes and cutting-edge technologies like haplotype mapping, genomic selection, precise gene editing tools, high-throughput phenotyping platforms, high-efficiency genetic transformation systems, and speed-breeding facilities are transforming wheat functional genomics research to understand the genomic diversity of polyploidy. This review focuses on the research achievements in wheat genomics, the available omics approaches, and bioinformatic resources developed in the past decades. Advances in genomics and system biology approaches are highlighted to circumvent bottlenecks in genomic and phenotypic selection, as well as gene transfer. In addition, we propose conducting precise functional genomic studies and developing sustainable breeding strategies for wheat. These developments in understanding wheat traits have speed up the creation of high-yielding, stress-resistant, and nutritionally enhanced wheat varieties, which will help in addressing global food security and agricultural sustainability in the era of climate change.\", \"keywords\": \"(Auto-generated) \u5c0f\u9ea6;\u57fa\u56e0\u7ec4\u591a\u6837\u6027;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u7cbe\u51c6\u7f16\u8f91;\u9ad8\u901a\u91cf\u8868\u578b\u5206\u6790;\u53ef\u6301\u7eed\u80b2\u79cd;\u6c14\u5019\u667a\u80fd\u578b\u519c\u4e1a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8fdb\u5c55\u4e0e\u5c55\u671b\", \"translated_abstract\": \"\u5c0f\u9ea6\uff08Triticum spp.\uff09\u662f\u4eba\u7c7b\u7684\u4e3b\u8981\u7cae\u98df\u4f5c\u7269\u4e4b\u4e00\u3002\u8bb8\u591a\u5177\u6709\u53d8\u5f02\u57fa\u56e0\u7ec4\u7684\u5c0f\u9ea6\u9057\u4f20\u8d44\u6e90\u4e0d\u4ec5\u8bb0\u5f55\u4e86\u9a6f\u5316\u5386\u53f2\uff0c\u800c\u4e14\u5728\u5168\u7403\u8303\u56f4\u5185\u5e7f\u6cdb\u5206\u5e03\u3002\u4e3a\u4e86\u57f9\u80b2\u4f18\u826f\u5c0f\u9ea6\u54c1\u79cd\uff0c\u5bf9\u73b0\u6709\u79cd\u8d28\u8d44\u6e90\u8fdb\u884c\u519c\u827a\u6027\u72b6\u548c\u80c1\u8feb\u54cd\u5e94\u6027\u72b6\u7684\u8868\u5f81\u8bc4\u4ef7\u662f\u9996\u8981\u4efb\u52a1\uff0c\u4ee5\u63a8\u52a8\u80b2\u79cd\u5de5\u4f5c\u3002\u7136\u800c\uff0c\u57fa\u56e0\u7ec4\u590d\u6742\u6027\u662f\u9650\u5236\u6027\u72b6\u6316\u6398\u4e0e\u8868\u5f81\u7684\u4e3b\u8981\u969c\u788d\u4e4b\u4e00\u3002\u591a\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u4ee5\u53ca\u5355\u500d\u578b\u4f5c\u56fe\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u3001\u7cbe\u786e\u57fa\u56e0\u7f16\u8f91\u5de5\u5177\u3001\u9ad8\u901a\u91cf\u8868\u578b\u5206\u6790\u5e73\u53f0\u3001\u9ad8\u6548\u9057\u4f20\u8f6c\u5316\u7cfb\u7edf\u548c\u52a0\u901f\u80b2\u79cd\u8bbe\u65bd\u7b49\u524d\u6cbf\u6280\u672f\u6b63\u5728\u6539\u53d8\u5c0f\u9ea6\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\uff0c\u5e2e\u52a9\u7406\u89e3\u591a\u500d\u4f53\u7684\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fc7\u53bb\u51e0\u5341\u5e74\u6765\u5728\u5c0f\u9ea6\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3001\u53ef\u7528\u7684\u7ec4\u5b66\u65b9\u6cd5\u53ca\u751f\u7269\u4fe1\u606f\u5b66\u8d44\u6e90\u65b9\u9762\u7684\u8fdb\u5c55\u3002\u91cd\u70b9\u4ecb\u7ecd\u4e86\u57fa\u56e0\u7ec4\u5b66\u548c\u7cfb\u7edf\u751f\u7269\u5b66\u65b9\u6cd5\u7684\u8fdb\u5c55\uff0c\u4ee5\u514b\u670d\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u8868\u578b\u9009\u62e9\u4ee5\u53ca\u57fa\u56e0\u8f6c\u79fb\u4e2d\u7684\u74f6\u9888\u95ee\u9898\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63d0\u51fa\u5e94\u5f00\u5c55\u7cbe\u786e\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\uff0c\u5e76\u5236\u5b9a\u53ef\u6301\u7eed\u7684\u5c0f\u9ea6\u80b2\u79cd\u7b56\u7565\u3002\u8fd9\u4e9b\u5173\u4e8e\u5c0f\u9ea6\u6027\u72b6\u7406\u89e3\u7684\u53d1\u5c55\u52a0\u5feb\u4e86\u9ad8\u4ea7\u3001\u6297\u9006\u548c\u8425\u517b\u5f3a\u5316\u5c0f\u9ea6\u54c1\u79cd\u7684\u57f9\u80b2\u901f\u5ea6\uff0c\u6709\u52a9\u4e8e\u5e94\u5bf9\u6c14\u5019\u53d8\u5316\u65f6\u4ee3\u7684\u5168\u7403\u7cae\u98df\u5b89\u5168\u548c\u519c\u4e1a\u53ef\u6301\u7eed\u6027\u6311\u6218\u3002\", \"translated_keywords\": \"\u5c0f\u9ea6;\u57fa\u56e0\u7ec4\u591a\u6837\u6027;\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66;\u7cbe\u51c6\u7f16\u8f91;\u9ad8\u901a\u91cf\u8868\u578b\u5206\u6790;\u53ef\u6301\u7eed\u80b2\u79cd;\u6c14\u5019\u667a\u80fd\u578b\u519c\u4e1a;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39360330\", \"search_query\": \"genome\", \"affiliations\": \"Agricultural Research Organization (ARO) - Volcani Institute, Rishon Lezion, Israel.; Molecular Systems Biology Lab (MOSYS), Department of Functional and Evolutionary Ecology, University of Vienna, Vienna, Austria.; Vienna Metabolomics Center (VIME), University of Vienna, Vienna, Austria.; Department of Ornamental Biotechnology, Institute of Plant Sciences, Agricultural Research, Organization (ARO) - Volcani Institute, Rishon Lezion, Israel.; Institute of Technology, University of Tartu, Tartu, Estonia.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-10-03\"}, {\"id\": 476, \"title\": \"Redefining and interpreting genomic relationships of metafounders.\", \"authors\": \"Legarra Andres; Bermann Matias; Mei Quanshun; Christensen Ole F\", \"journal\": \"Genetics, selection, evolution : GSE\", \"year\": \"2024\", \"pmid\": \"38698373\", \"doi\": \"10.1186/s12711-024-00891-w\", \"abstract\": \"Metafounders are a useful concept to characterize relationships within and across populations, and to help genetic evaluations because they help modelling the means and variances of unknown base population animals. Current definitions of metafounder relationships are sensitive to the choice of reference alleles and have not been compared to their counterparts in population genetics-namely, heterozygosities, FST coefficients, and genetic distances. We redefine the relationships across populations with an arbitrary base of a maximum heterozygosity population in Hardy-Weinberg equilibrium. Then, the relationship between or within populations is a cross-product of the form \u0393 b , b ' = 2 n 2 p b - 1 2 p b ' - 1 ' with p being vectors of allele frequencies at n markers in populations b and b ' . This is simply the genomic relationship of two pseudo-individuals whose genotypes are equal to twice the allele frequencies. We also show that this coding is invariant to the choice of reference alleles. In addition, standard population genetics metrics (inbreeding coefficients of various forms; FST differentiation coefficients; segregation variance; and Nei's genetic distance) can be obtained from elements of matrix \u0393 .\", \"keywords\": \"(Auto-generated) metafounders; \u57fa\u56e0\u7ec4\u5173\u7cfb; \u786c\u5e01\u5e73\u8861; \u5f02\u8d28\u6027; FST\u7cfb\u6570; \u9057\u4f20\u8ddd\u79bb; \u57fa\u56e0\u7ec4\u5b66; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u91cd\u65b0\u5b9a\u4e49\u4e0e\u8be0\u91ca\u5143\u5efa\u7acb\u8005\u7684\u57fa\u56e0\u7ec4\u5173\u7cfb\", \"translated_abstract\": \"\u201cMetafounders\u201d \u662f\u4e00\u4e2a\u6709\u7528\u7684\u6982\u5ff5\uff0c\u7528\u4e8e\u63cf\u8ff0\u7fa4\u4f53\u5185\u90e8\u548c\u7fa4\u4f53\u4e4b\u95f4\u7684\u5173\u7cfb\uff0c\u5e76\u6709\u52a9\u4e8e\u9057\u4f20\u8bc4\u4f30\uff0c\u56e0\u4e3a\u5b83\u4eec\u6709\u52a9
