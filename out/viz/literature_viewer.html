548c\u4f53\u7ec6\u80de\u91cd\u7f16\u7a0b\u7b49\u7279\u5b9a\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u8d77\u7740\u91cd\u8981\u4f5c\u7528\u3002\u81ea\u566c\u4f7f\u690d\u7269\u80fd\u591f\u9002\u5e94\u5e76\u5e94\u5bf9\u8bf8\u5982\u8425\u517b\u532e\u4e4f\u3001\u9ad8\u5f3a\u5ea6\u5149\u80c1\u8feb\u548c\u70ed\u80c1\u8feb\u7b49\u6076\u52a3\u73af\u5883\u6761\u4ef6\uff0c\u4ece\u800c\u5f15\u53d1\u7ec6\u80de\u5185\u91cd\u5851\u548c\u751f\u7406\u53d8\u5316\u4ee5\u54cd\u5e94\u538b\u529b\u3002\u8fc7\u53bb\uff0c\u690d\u7269\u81ea\u566c\u7814\u7a76\u76f8\u5bf9\u6ede\u540e\u4e8e\u9175\u6bcd\u548c\u54fa\u4e73\u52a8\u7269\u7684\u76f8\u5173\u7814\u7a76\uff1b\u7136\u800c\uff0c\u8fd1\u5e74\u6765\u7684\u7814\u7a76\u8fdb\u5c55\u6781\u5927\u5730\u6269\u5c55\u4e86\u6211\u4eec\u5bf9\u690d\u7269\u7279\u5f02\u6027\u81ea\u566c\u673a\u5236\u548c\u529f\u80fd\u7684\u7406\u89e3\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76ee\u524d\u5173\u4e8e\u690d\u7269\u81ea\u566c\u673a\u5236\u53ca\u5176\u4f5c\u7528\u7684\u7814\u7a76\u6210\u679c\uff0c\u65e8\u5728\u52a0\u6df1\u5bf9\u8be5\u91cd\u8981\u8fc7\u7a0b\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u6db2\u6ce1\uff1b\u81ea\u566c\u4f53\u5f62\u6210\uff1b\u690d\u7269\uff1b\u53d1\u80b2\uff1b\u5de8\u81ea\u566c\uff1b\u5927\u81ea\u566c\uff1b\u5fae\u81ea\u566c\uff1b\u80c1\u8feb\uff1b\u7ec6\u80de\u5668\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37978884\", \"search_query\": \"plant\", \"affiliations\": \"Department of Life Sciences, School of Agriculture, Meiji University, 1-1-1 Higashimita, Tama-ku, Kawasaki, Kanagawa, 214-8571, Japan.; Life Sciences Program, Graduate School of Agriculture, Meiji University, 1-1-1 Higashimita, Tama-ku, Kawasaki, Kanagawa, 214-8571, Japan.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2023-11-18\"}, {\"id\": 198, \"title\": \"Large-scale genomic analysis of the domestic dog informs biological discovery.\", \"authors\": \"Buckley Reuben M; Ostrander Elaine A\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"38955465\", \"doi\": \"10.1101/gr.278569.123\", \"abstract\": \"Recent advances in genomics, coupled with a unique population structure and remarkable levels of variation, have propelled the domestic dog to new levels as a system for understanding fundamental principles in mammalian biology. Central to this advance are more than 350 recognized breeds, each a closed population that has undergone selection for unique features. Genetic variation in the domestic dog is particularly well characterized compared with other domestic mammals, with almost 3000 high-coverage genomes publicly available. Importantly, as the number of sequenced genomes increases, new avenues for analysis are becoming available. Herein, we discuss recent discoveries in canine genomics regarding behavior, morphology, and disease susceptibility. We explore the limitations of current data sets for variant interpretation, tradeoffs between sequencing strategies, and the burgeoning role of long-read genomes for capturing structural variants. In addition, we consider how large-scale collections of whole-genome sequence data drive rare variant discovery and assess the geographic distribution of canine diversity, which identifies Asia as a major source of missing variation. Finally, we review recent comparative genomic analyses that will facilitate annotation of the noncoding genome in dogs.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u5b66;\u72ac\u79d1\u52a8\u7269;\u884c\u4e3a\u5b66;\u5f62\u6001\u5b66;\u75be\u75c5\u6613\u611f\u6027;\u7ed3\u6784\u53d8\u5f02;\u5730\u7406\u591a\u6837\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u5bb6\u72ac\u7684\u751f\u7269\u5b66\u53d1\u73b0\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5b66\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u52a0\u4e0a\u72ac\u7c7b\u72ec\u7279\u7684\u79cd\u7fa4\u7ed3\u6784\u548c\u663e\u8457\u7684\u53d8\u5f02\u6c34\u5e73\uff0c\u4f7f\u5bb6\u72ac\u6210\u4e3a\u7406\u89e3\u54fa\u4e73\u52a8\u7269\u751f\u7269\u5b66\u57fa\u672c\u539f\u7406\u7684\u7cfb\u7edf\u8fbe\u5230\u4e86\u65b0\u7684\u9ad8\u5ea6\u3002\u8fd9\u4e00\u8fdb\u6b65\u7684\u6838\u5fc3\u662f\u8d85\u8fc7350\u4e2a\u88ab\u8ba4\u53ef\u7684\u72ac\u79cd\uff0c\u6bcf\u4e2a\u72ac\u79cd\u90fd\u662f\u4e00\u4e2a\u5c01\u95ed\u7684\u79cd\u7fa4\uff0c\u7ecf\u5386\u4e86\u5bf9\u72ec\u7279\u7279\u5f81\u7684\u9009\u62e9\u3002\u4e0e\u5176\u5b83\u5bb6\u517b\u54fa\u4e73\u52a8\u7269\u76f8\u6bd4\uff0c\u5bb6\u72ac\u7684\u9057\u4f20\u53d8\u5f02\u5c24\u5176\u5f97\u5230\u4e86\u5f88\u597d\u7684\u8868\u5f81\uff0c\u5df2\u6709\u8fd13000\u4e2a\u9ad8\u8986\u76d6\u7387\u7684\u57fa\u56e0\u7ec4\u516c\u5f00\u53ef\u7528\u3002\u91cd\u8981\u7684\u662f\uff0c\u968f\u7740\u6d4b\u5e8f\u57fa\u56e0\u7ec4\u6570\u91cf\u7684\u589e\u52a0\uff0c\u65b0\u7684\u5206\u6790\u9014\u5f84\u6b63\u5728\u51fa\u73b0\u3002\u672c\u6587\u8ba8\u8bba\u4e86\u5173\u4e8e\u884c\u4e3a\u3001\u5f62\u6001\u548c\u75be\u75c5\u6613\u611f\u6027\u7684\u72ac\u7c7b\u57fa\u56e0\u7ec4\u5b66\u7684\u6700\u65b0\u53d1\u73b0\u3002\u6211\u4eec\u63a2\u8ba8\u4e86\u5f53\u524d\u6570\u636e\u96c6\u5728\u53d8\u5f02\u89e3\u91ca\u65b9\u9762\u7684\u5c40\u9650\u6027\u3001\u6d4b\u5e8f\u7b56\u7565\u4e4b\u95f4\u7684\u6743\u8861\uff0c\u4ee5\u53ca\u957f\u8bfb\u957f\u57fa\u56e0\u7ec4\u5728\u6355\u6349\u7ed3\u6784\u53d8\u5f02\u65b9\u9762\u65e5\u76ca\u589e\u957f\u7684\u4f5c\u7528\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u8003\u8651\u4e86\u5927\u89c4\u6a21\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u6570\u636e\u96c6\u5408\u5982\u4f55\u63a8\u52a8\u7a00\u6709\u53d8\u5f02\u7684\u53d1\u73b0\uff0c\u5e76\u8bc4\u4f30\u4e86\u72ac\u7c7b\u591a\u6837\u6027\u7684\u5730\u7406\u5206\u5e03\uff0c\u8fd9\u8868\u660e\u4e9a\u6d32\u662f\u7f3a\u5931\u53d8\u5f02\u7684\u4e3b\u8981\u6765\u6e90\u4e4b\u4e00\u3002\u6700\u540e\uff0c\u6211\u4eec\u56de\u987e\u4e86\u6700\u8fd1\u7684\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\uff0c\u8fd9\u4e9b\u5206\u6790\u5c06\u4fc3\u8fdb\u5bf9\u72ac\u7c7b\u975e\u7f16\u7801\u57fa\u56e0\u7ec4\u7684\u6ce8\u91ca\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66;\u72ac\u79d1\u52a8\u7269;\u884c\u4e3a\u5b66;\u5f62\u6001\u5b66;\u75be\u75c5\u6613\u611f\u6027;\u7ed3\u6784\u53d8\u5f02;\u5730\u7406\u591a\u6837\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38955465\", \"search_query\": \"genome\", \"affiliations\": \"National Human Genome Research Institute, National Institutes of Health, Bethesda, Maryland 20892, USA.; National Human Genome Research Institute, National Institutes of Health, Bethesda, Maryland 20892, USA eostrand@mail.nih.gov.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-07-03\"}, {\"id\": 199, \"title\": \"Haplotype-aware sequence alignment to pangenome graphs.\", \"authors\": \"Chandra Ghanshyam; Gibney Daniel; Jain Chirag\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"39013594\", \"doi\": \"10.1101/gr.279143.124\", \"abstract\": \"Modern pangenome graphs are built using haplotype-resolved genome assemblies. When mapping reads to a pangenome graph, prioritizing alignments that are consistent with the known haplotypes improves genotyping accuracy. However, the existing rigorous formulations for colinear chaining and alignment problems do not consider the haplotype paths in a pangenome graph. This often leads to spurious read alignments to those paths that are unlikely recombinations of the known haplotypes. In this paper, we develop novel formulations and algorithms for sequence-to-graph alignment and chaining problems. Inspired by the genotype imputation models, we assume that a query sequence is an imperfect mosaic of reference haplotypes. Accordingly, we introduce a recombination penalty in the scoring functions for each haplotype switch. First, we solve haplotype-aware sequence-to-graph alignment in [Formula: see text] time, where Q is the query sequence, E is the set of edges, and H is the set of haplotypes represented in the graph. To complement our solution, we prove that an algorithm significantly faster than [Formula: see text] is impossible under the strong exponential time hypothesis (SETH). Second, we propose a haplotype-aware chaining algorithm that runs in [Formula: see text] time after graph preprocessing, where N is the count of input anchors. We then establish that a chaining algorithm significantly faster than [Formula: see text] is impossible under SETH. As a proof-of-concept, we implemented our chaining algorithm in the Minichain aligner. By aligning sequences sampled from the human major histocompatibility complex (MHC) to a pangenome graph of 60 MHC haplotypes, we demonstrate that our algorithm achieves better consistency with ground-truth recombinations compared with a haplotype-agnostic algorithm.\", \"keywords\": \"(Auto-generated) \u5e8f\u5217\u6bd4\u5bf9;\u6cdb\u57fa\u56e0\u7ec4\u56fe;\u5355\u500d\u578b\u610f\u8bc6;\u91cd\u7ec4\u60e9\u7f5a;\u65f6\u95f4\u590d\u6742\u5ea6;\u951a\u70b9\u94fe;Minichain;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u57fa\u4e8e\u5355\u500d\u578b\u610f\u8bc6\u7684\u5e8f\u5217\u6bd4\u5bf9\u5230\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\", \"translated_abstract\": \"\u89c1\u539f\u6587\\\\]\u65f6\u95f4\u5185\u89e3\u51b3\u4e86\u5355\u500d\u578b\u611f\u77e5\u7684\u5e8f\u5217\u5230\u56fe\u8c31\u6bd4\u5bf9\u95ee\u9898\uff0c\u5176\u4e2dQ\u662f\u67e5\u8be2\u5e8f\u5217\uff0cE\u662f\u8fb9\u96c6\uff0cH\u662f\u56fe\u4e2d\u8868\u793a\u7684\u5355\u500d\u578b\u96c6\u5408\u3002\u4e3a\u4e86\u8865\u5145\u6211\u4eec\u7684\u89e3\u51b3\u65b9\u6848\uff0c\u6211\u4eec\u8bc1\u660e\u4e86\u5728\u5f3a\u6307\u6570\u65f6\u95f4\u5047\u8bbe\uff08SETH\uff09\u4e0b\uff0c\u6bd4\\\\[\u516c\u5f0f\uff1a\u89c1\u539f\u6587\\\\]\u66f4\u5feb\u7684\u7b97\u6cd5\u662f\u4e0d\u53ef\u80fd\u5b9e\u73b0\u7684\u3002\u5176\u6b21\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u5355\u500d\u578b\u611f\u77e5\u7684\u94fe\u5f0f\u7b97\u6cd5\uff0c\u8be5\u7b97\u6cd5\u5728\u56fe\u9884\u5904\u7406\u540e\u4ee5\\\\[\u516c\u5f0f\uff1a\u89c1\u539f\u6587\\\\]\u7684\u65f6\u95f4\u590d\u6742\u5ea6\u8fd0\u884c\uff0c\u5176\u4e2dN\u662f\u8f93\u5165\u951a\u70b9\u7684\u6570\u91cf\u3002\u6211\u4eec\u8fdb\u4e00\u6b65\u8bc1\u660e\u4e86\u5728SETH\u4e0b\uff0c\u6bd4\\\\[\u516c\u5f0f\uff1a\u89c1\u539f\u6587\\\\]\u66f4\u5feb\u7684\u94fe\u5f0f\u7b97\u6cd5\u4e5f\u662f\u4e0d\u53ef\u80fd\u7684\u3002\u4f5c\u4e3a\u6982\u5ff5\u9a8c\u8bc1\uff0c\u6211\u4eec\u5c06\u6211\u4eec\u7684\u94fe\u5f0f\u7b97\u6cd5\u5b9e\u73b0\u4e8eMinichain\u6bd4\u5bf9\u5668\u4e2d\u3002\u901a\u8fc7\u5c06\u4ece\u4eba\u7c7b\u4e3b\u8981\u7ec4\u7ec7\u76f8\u5bb9\u6027\u590d\u5408\u4f53\uff08MHC\uff09\u91c7\u6837\u7684\u5e8f\u5217\u6bd4\u5bf9\u5230\u5305\u542b60\u4e2aMHC\u5355\u500d\u578b\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\u4e0a\uff0c\u6211\u4eec\u5c55\u793a\u4e86\u6211\u4eec\u7684\u7b97\u6cd5\u76f8\u6bd4\u65e0\u5355\u500d\u578b\u611f\u77e5\u7684\u7b97\u6cd5\uff0c\u80fd\u66f4\u597d\u5730\u4e0e\u771f\u5b9e\u7684\u91cd\u7ec4\u7ed3\u679c\u4fdd\u6301\u4e00\u81f4\u6027\u3002\", \"translated_keywords\": \"\u5e8f\u5217\u6bd4\u5bf9;\u6cdb\u57fa\u56e0\u7ec4\u56fe;\u5355\u500d\u578b\u610f\u8bc6;\u91cd\u7ec4\u60e9\u7f5a;\u65f6\u95f4\u590d\u6742\u5ea6;\u951a\u70b9\u94fe;Minichain;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39013594\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computational and Data Sciences, Indian Institute of Science, Bangalore Karnataka 560012, India.; Department of Computer Science, The University of Texas at Dallas, Richardson, Texas 75080, USA.; Department of Computational and Data Sciences, Indian Institute of Science, Bangalore Karnataka 560012, India; chirag@iisc.ac.in.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-07-17\"}, {\"id\": 200, \"title\": \"A harmonized public resource of deeply sequenced diverse human genomes.\", \"authors\": \"Koenig Zan; Yohannes Mary T; Nkambule Lethukuthula L; Zhao Xuefang; Goodrich Julia K; Kim Heesu Ally; Wilson Michael W; Tiao Grace; Hao Stephanie P; Sahakian Nareh; Chao Katherine R; Walker Mark A; Lyu Yunfei; gnomAD Project Consortium; Rehm Heidi L; Neale Benjamin M; Talkowski Michael E; Daly Mark J; Brand Harrison; Karczewski Konrad J; Atkinson Elizabeth G; Martin Alicia R\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"38749656\", \"doi\": \"10.1101/gr.278378.123\", \"abstract\": \"Underrepresented populations are often excluded from genomic studies owing in part to a lack of resources supporting their analyses. The 1000 Genomes Project (1kGP) and Human Genome Diversity Project (HGDP), which have recently been sequenced to high coverage, are valuable genomic resources because of the global diversity they capture and their open data sharing policies. Here, we harmonized a high-quality set of 4094 whole genomes from 80 populations in the HGDP and 1kGP with data from the Genome Aggregation Database (gnomAD) and identified over 153 million high-quality SNVs, indels, and SVs. We performed a detailed ancestry analysis of this cohort, characterizing population structure and patterns of admixture across populations, analyzing site frequency spectra, and measuring variant counts at global and subcontinental levels. We also show substantial added value from this data set compared with the prior versions of the component resources, typically combined via liftOver and variant intersection; for example, we catalog millions of new genetic variants, mostly rare, compared with previous releases. In addition to unrestricted individual-level public release, we provide detailed tutorials for conducting many of the most common quality-control steps and analyses with these data in a scalable cloud-computing environment and publicly release this new phased joint callset for use as a haplotype resource in phasing and imputation pipelines. This jointly called reference panel will serve as a key resource to support research of diverse ancestry populations.\", \"keywords\": \"(Auto-generated) \u9ad8\u8986\u76d6\u57fa\u56e0\u7ec4; \u4eba\u7c7b\u57fa\u56e0\u7ec4\u591a\u6837\u6027; \u5355\u6838\u82f7\u9178\u53d8\u5f02; \u63d2\u5165\u7f3a\u5931; \u7ed3\u6784\u53d8\u5f02; \u7fa4\u4f53\u7ed3\u6784; \u9057\u4f20\u53d8\u5f02\u76ee\u5f55; \u516c\u5171\u8d44\u6e90; \u57fa\u56e0\u5206\u578b; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e00\u4e2a\u6df1\u5ea6\u6d4b\u5e8f\u7684\u591a\u6837\u5316\u4eba\u7c7b\u57fa\u56e0\u7ec4\u516c\u5171\u6570\u636e\u5e93\", \"translated_abstract\": \"\u7531\u4e8e\u8d44\u6e90\u532e\u4e4f\uff0c\u4ee3\u8868\u6027\u4e0d\u8db3\u7684\u4eba\u7fa4\u5e38\u5e38\u88ab\u6392\u9664\u5728\u57fa\u56e0\u7ec4\u7814\u7a76\u4e4b\u5916\u3002\u300a\u5343\u4eba\u57fa\u56e0\u7ec4\u8ba1\u5212\u300b\uff081kGP\uff09\u548c\u300a\u4eba\u7c7b\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u8ba1\u5212\u300b\uff08HGDP\uff09\uff0c\u8fd1\u671f\u5df2\u4ee5\u9ad8\u8986\u76d6\u5ea6\u5b8c\u6210\u6d4b\u5e8f\uff0c\u56e0\u5176\u6355\u83b7\u7684\u5168\u7403\u591a\u6837\u6027\u548c\u5f00\u653e\u7684\u6570\u636e\u5171\u4eab\u653f\u7b56\u800c\u6210\u4e3a\u5b9d\u8d35\u7684\u57fa\u56e0\u7ec4\u8d44\u6e90\u3002\u672c\u6587\u4e2d\uff0c\u6211\u4eec\u6574\u5408\u4e86\u6765\u81eaHGDP\u548c1kGP\u768480\u4e2a\u7fa4\u4f53\u51714094\u4e2a\u9ad8\u8d28\u91cf\u5168\u57fa\u56e0\u7ec4\u6570\u636e\uff0c\u5e76\u4e0e\u300a\u57fa\u56e0\u7ec4\u805a\u5408\u6570\u636e\u5e93\u300b\uff08gnomAD\uff09\u7684\u6570\u636e\u8fdb\u884c\u6bd4\u5bf9\uff0c\u9274\u5b9a\u51fa\u8d85\u8fc71.53\u4ebf\u4e2a\u9ad8\u8d28\u91cf\u5355\u6838\u82f7\u9178\u53d8\u5f02\uff08SNVs\uff09\u3001\u63d2\u5165\u7f3a\u5931\uff08indels\uff09\u548c\u7ed3\u6784\u53d8\u5f02\uff08SVs\uff09\u3002\u6211\u4eec\u5bf9\u8be5\u7fa4\u4f53\u8fdb\u884c\u4e86\u8be6\u7ec6\u7684\u7956\u5148\u5206\u6790\uff0c\u63cf\u8ff0\u4e86\u79cd\u7fa4\u7ed3\u6784\u548c\u8de8\u79cd\u7fa4\u6df7\u5408\u6a21\u5f0f\uff0c\u5206\u6790\u4e86\u4f4d\u70b9\u9891\u7387\u8c31\uff0c\u5e76\u5728\u5168\u7403\u548c\u4e9a\u5927\u9646\u5c42\u9762\u6d4b\u91cf\u4e86\u53d8\u5f02\u8ba1\u6570\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5c55\u793a\u4e86\u8be5\u6570\u636e\u96c6\u76f8\u8f83\u4e8e\u5148\u524d\u7248\u672c\u7ec4\u4ef6\u8d44\u6e90\uff08\u901a\u5e38\u901a\u8fc7liftOver\u548c\u53d8\u5f02\u4ea4\u96c6\u7ed3\u5408\uff09\u7684\u663e\u8457\u9644\u52a0\u4ef7\u503c\uff1b\u4f8b\u5982\uff0c\u4e0e\u4e4b\u524d\u7684\u53d1\u5e03\u7248\u672c\u76f8\u6bd4\uff0c\u6211\u4eec\u8bb0\u5f55\u4e86\u6570\u767e\u4e07\u4e2a\u65b0\u7684\u9057\u4f20\u53d8\u5f02\uff0c\u5176\u4e2d\u5927\u591a\u6570\u4e3a\u7f55\u89c1\u53d8\u5f02\u3002\u9664\u4e86\u65e0\u9650\u5236\u7684\u4e2a\u4f53\u7ea7\u516c\u5171\u53d1\u5e03\u5916\uff0c\u6211\u4eec\u8fd8\u63d0\u4f9b\u4e86\u8be6\u7ec6\u7684\u6559\u7a0b\uff0c\u6307\u5bfc\u5982\u4f55\u5728\u53ef\u6269\u5c55\u7684\u4e91\u8ba1\u7b97\u73af\u5883\u4e2d\u6267\u884c\u8fd9\u4e9b\u6570\u636e\u7684\u8bb8\u591a\u5e38\u89c1\u8d28\u91cf\u63a7\u5236\u6b65\u9aa4\u548c\u5206\u6790\uff0c\u5e76\u516c\u5f00\u53d1\u5e03\u4e86\u8fd9\u4e2a\u65b0\u7684\u76f8\u4f4d\u8054\u5408\u8c03\u7528\u96c6\u5408\uff0c\u4f9b\u7528\u4f5c\u5355\u500d\u578b\u8d44\u6e90\u5728\u76f8\u4f4d\u5212\u5206\u548c\u63d2\u8865\u7ba1\u9053\u4e2d\u7684\u5e94\u7528\u3002\u8fd9\u4e2a\u8054\u5408\u8c03\u7528\u53c2\u8003\u9762\u677f\u5c06\u6210\u4e3a\u652f\u6301\u591a\u6837\u5316\u7956\u5148\u4eba\u7fa4\u7814\u7a76\u7684\u5173\u952e\u8d44\u6e90\u3002\", \"translated_keywords\": \"\u9ad8\u8986\u76d6\u57fa\u56e0\u7ec4; \u4eba\u7c7b\u57fa\u56e0\u7ec4\u591a\u6837\u6027; \u5355\u6838\u82f7\u9178\u53d8\u5f02; \u63d2\u5165\u7f3a\u5931; \u7ed3\u6784\u53d8\u5f02; \u7fa4\u4f53\u7ed3\u6784; \u9057\u4f20\u53d8\u5f02\u76ee\u5f55; \u516c\u5171\u8d44\u6e90; \u57fa\u56e0\u5206\u578b; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38749656\", \"search_query\": \"genome\", \"affiliations\": \"Stanley Center for Psychiatric Research, The Broad Institute of MIT and Harvard, Cambridge, Massachusetts 02142, USA.; Analytic and Translational Genetics Unit, Massachusetts General Hospital, Boston, Massachusetts 02114, USA.; Program in Medical and Population Genetics, The Broad Institute of MIT and Harvard, Cambridge, Massachusetts 02142, USA.; Center for Genomic Medicine, Massachusetts General Hospital, Boston, Massachusetts 02114, USA.; Department of Neurology, Massachusetts General Hospital and Harvard Medical School, Boston, Massachusetts 02114, USA.; Broad Genomics, The Broad Institute of MIT and Harvard, Cambridge, Massachusetts, 02141, USA.; Data Sciences Platform, The Broad Institute of MIT and Harvard, Cambridge, Massachusetts 02142, USA.; Department of Biostatistics, Harvard T.H. Chan School of Public Health, Boston, Massachusetts 02115, USA.; Novo Nordisk Foundation Center for Genomic Mechanisms of Disease, Broad Institute of MIT and Harvard, Cambridge, Massachusetts 02142, USA.; Department of Medicine, Harvard Medical School, Boston, Massachusetts 02115, USA.; Institute for Molecular Medicine Finland, 00290 Helsinki, Finland.; Department of Molecular and Human Genetics, Baylor College of Medicine, Houston, Texas 77030, USA.; Stanley Center for Psychiatric Research, The Broad Institute of MIT and Harvard, Cambridge, Massachusetts 02142, USA; armartin@broadinstitute.org.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-05-16\"}, {\"id\": 201, \"title\": \"Imaging the spatial distribution of structurally diverse plant hormones.\", \"authors\": \"Chen Lulu; Zhang Yue; Bu Yufen; Zhou Junhui; Man Yi; Wu Xinyuan; Yang Haobo; Lin Jinxing; Wang Xiaodong; Jing Yanping\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"39269320\", \"doi\": \"10.1093/jxb/erae384\", \"abstract\": \"Plant hormones are essential and structurally diverse molecules that regulate various aspects of plant growth, development, and stress responses. However, the precise analysis of plant hormones in complex biological samples poses a challenge due to their low concentrations, dynamic levels, and intricate spatial distribution. Moreover, the complexity and interconnectedness of hormone signaling networks make it difficult to simultaneously trace multiple hormone spatial distributions. In this review, we provide an overview of currently recognized small-molecule plant hormones, signal peptide hormones, and plant growth regulators, along with the analytical methods employed for their analysis. We delve into the latest advancements in mass spectrometry imaging and in situ fluorescence techniques, which enable the examination of the spatial distribution of plant hormones. The advantages and disadvantages of these imaging techniques are further discussed. Finally, we propose potential avenues in imaging techniques to further enhance our understanding of plant hormone biology.\", \"keywords\": \"Fluorescent biosensors; plant hormones; spatial distribution; in situ detection; mass spectrometry imaging\", \"translated_title\": \"\u6210\u50cf\u7ed3\u6784\u591a\u6837\u7684\u690d\u7269\u6fc0\u7d20\u7684\u7a7a\u95f4\u5206\u5e03\", \"translated_abstract\": \"\u690d\u7269\u6fc0\u7d20\u662f\u8c03\u8282\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u548c\u80c1\u8feb\u54cd\u5e94\u7b49\u5404\u65b9\u9762\u7684\u91cd\u8981\u4e14\u7ed3\u6784\u591a\u6837\u7684\u5206\u5b50\u3002\u7136\u800c\uff0c\u7531\u4e8e\u690d\u7269\u6fc0\u7d20\u5728\u590d\u6742\u751f\u7269\u6837\u672c\u4e2d\u7684\u6d53\u5ea6\u4f4e\u3001\u6c34\u5e73\u52a8\u6001\u53d8\u5316\u4ee5\u53ca\u7a7a\u95f4\u5206\u5e03\u590d\u6742\uff0c\u5176\u7cbe\u786e\u5206\u6790\u9762\u4e34\u6311\u6218\u3002\u6b64\u5916\uff0c\u6fc0\u7d20\u4fe1\u53f7\u7f51\u7edc\u7684\u590d\u6742\u6027\u548c\u76f8\u4e92\u5173\u8054\u6027\u4f7f\u5f97\u540c\u65f6\u8ffd\u8e2a\u591a\u79cd\u6fc0\u7d20\u7684\u7a7a\u95f4\u5206\u5e03\u53d8\u5f97\u56f0\u96be\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u76ee\u524d\u516c\u8ba4\u7684\u690d\u7269\u5c0f\u5206\u5b50\u6fc0\u7d20\u3001\u4fe1\u53f7\u80bd\u6fc0\u7d20\u548c\u690d\u7269\u751f\u957f\u8c03\u8282\u5242\u53ca\u5176\u5206\u6790\u65b9\u6cd5\u3002\u6211\u4eec\u6df1\u5165\u63a2\u8ba8\u4e86\u8d28\u8c31\u6210\u50cf\u548c\u539f\u4f4d\u8367\u5149\u6280\u672f\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u8fd9\u4e9b\u6280\u672f\u80fd\u591f\u7528\u4e8e\u7814\u7a76\u690d\u7269\u6fc0\u7d20\u7684\u7a7a\u95f4\u5206\u5e03\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u8fd9\u4e9b\u6210\u50cf\u6280\u672f\u7684\u4f18\u52bf\u4e0e\u5c40\u9650\u6027\u3002\u6700\u540e\uff0c\u6211\u4eec\u63d0\u51fa\u4e86\u6210\u50cf\u6280\u672f\u672a\u6765\u53ef\u80fd\u7684\u53d1\u5c55\u65b9\u5411\uff0c\u4ee5\u8fdb\u4e00\u6b65\u52a0\u6df1\u5bf9\u690d\u7269\u6fc0\u7d20\u751f\u7269\u5b66\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u8367\u5149\u751f\u7269\u4f20\u611f\u5668\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u7a7a\u95f4\u5206\u5e03\uff1b\u539f\u4f4d\u68c0\u6d4b\uff1b\u8d28\u8c31\u6210\u50cf\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39269320\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory of Tree Genetics and Breeding, College of Biological Sciences and Technology, Beijing Forestry University, No. 35 Qinghua East Road, Beijing, 100083, China.; National Engineering Research Center of Tree Breeding and Ecological Restoration, Beijing Forestry University, No. 35 Qinghua East Road, Beijing, 100083, China.; The Tree and Ornamental Plant Breeding and Biotechnology Laboratory of National Forestry and Grassland Administration, Beijing Forestry University, No. 35 Qinghua East Road, Beijing, 100083, China.; College of Life and Environmental Sciences, Centre for Imaging & Systems Biology, Minzu University of China, Beijing 100081, China.; Key Laboratory of Mass Spectrometry Imaging and Metabolomics (Minzu University of China), State Ethnic Affairs Commission, Beijing 100081, China.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-09-13\"}, {\"id\": 202, \"title\": \"Comparing genomic and epigenomic features across species using the WashU Comparative Epigenome Browser.\", \"authors\": \"Zhuo Xiaoyu; Hsu Silas; Purushotham Deepak; Kuntala Prashant Kumar; Harrison Jessica K; Du Alan Y; Chen Samuel; Li Daofeng; Wang Ting\", \"journal\": \"Genome research\", \"year\": \"2023\", \"pmid\": \"37156621\", \"doi\": \"10.1101/gr.277550.122\", \"abstract\": \"Genome browsers have become an intuitive and critical tool to visualize and analyze genomic features and data. Conventional genome browsers display data/annotations on a single reference genome/assembly; there are also genomic alignment viewer/browsers that help users visualize alignment, mismatch, and rearrangement between syntenic regions. However, there is a growing need for a comparative epigenome browser that can display genomic and epigenomic data sets across different species and enable users to compare them between syntenic regions. Here, we present the WashU Comparative Epigenome Browser. It allows users to load functional genomic data sets/annotations mapped to different genomes and display them over syntenic regions simultaneously. The browser also displays genetic differences between the genomes from single-nucleotide variants (SNVs) to structural variants (SVs) to visualize the association between epigenomic differences and genetic differences. Instead of anchoring all data sets to the reference genome coordinates, it creates independent coordinates of different genome assemblies to faithfully present features and data mapped to different genomes. It uses a simple, intuitive genome-align track to illustrate the syntenic relationship between different species. It extends the widely used WashU Epigenome Browser infrastructure and can be expanded to support multiple species. This new browser function will greatly facilitate comparative genomic/epigenomic research, as well as support the recent growing needs to directly compare and benchmark the T2T CHM13 assembly and other human genome assemblies.\", \"keywords\": \"(Auto-generated) \u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668;\u7269\u79cd\u95f4\u6bd4\u8f83;\u8868\u89c2\u9057\u4f20\u5dee\u5f02;\u57fa\u56e0\u7ec4\u5750\u6807;\u67d3\u8272\u4f53\u540c\u7ebf\u6027;\u7ed3\u6784\u53d8\u5f02;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4f7f\u7528WashU\u6bd4\u8f83\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u6bd4\u8f83\u4e0d\u540c\u7269\u79cd\u7684\u57fa\u56e0\u7ec4\u548c\u8868\u89c2\u57fa\u56e0\u7ec4\u7279\u5f81\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u5df2\u6210\u4e3a\u4e00\u79cd\u76f4\u89c2\u4e14\u81f3\u5173\u91cd\u8981\u7684\u5de5\u5177\uff0c\u7528\u4e8e\u53ef\u89c6\u5316\u548c\u5206\u6790\u57fa\u56e0\u7ec4\u7279\u5f81\u4e0e\u6570\u636e\u3002\u4f20\u7edf\u7684\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u901a\u5e38\u5728\u5355\u4e00\u53c2\u8003\u57fa\u56e0\u7ec4/\u7ec4\u88c5\u7248\u672c\u4e0a\u663e\u793a\u6570\u636e/\u6ce8\u91ca\uff1b\u6b64\u5916\uff0c\u8fd8\u5b58\u5728\u4e00\u4e9b\u57fa\u56e0\u7ec4\u6bd4\u5bf9\u67e5\u770b\u5668/\u6d4f\u89c8\u5668\uff0c\u5e2e\u52a9\u7528\u6237\u53ef\u89c6\u5316\u540c\u7ebf\u533a\u57df\u4e4b\u95f4\u7684\u6bd4\u5bf9\u3001\u9519\u914d\u548c\u91cd\u6392\u3002\u7136\u800c\uff0c\u968f\u7740\u7814\u7a76\u9700\u6c42\u7684\u589e\u957f\uff0c\u4e9f\u9700\u4e00\u79cd\u6bd4\u8f83\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\uff0c\u80fd\u591f\u8de8\u4e0d\u540c\u7269\u79cd\u5c55\u793a\u57fa\u56e0\u7ec4\u548c\u8868\u89c2\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\uff0c\u5e76\u5141\u8bb8\u7528\u6237\u5728\u540c\u7ebf\u533a\u57df\u4e4b\u95f4\u8fdb\u884c\u6bd4\u8f83\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u534e\u76db\u987f\u5927\u5b66\uff08WashU\uff09\u6bd4\u8f83\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u3002\u8be5\u6d4f\u89c8\u5668\u5141\u8bb8\u7528\u6237\u52a0\u8f7d\u6620\u5c04\u5230\u4e0d\u540c\u57fa\u56e0\u7ec4\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u96c6/\u6ce8\u91ca\uff0c\u5e76\u540c\u65f6\u5728\u540c\u7ebf\u533a\u57df\u663e\u793a\u8fd9\u4e9b\u6570\u636e\u3002\u6d4f\u89c8\u5668\u8fd8\u901a\u8fc7\u5355\u6838\u82f7\u9178\u53d8\u5f02\uff08SNV\uff09\u5230\u7ed3\u6784\u53d8\u5f02\uff08SV\uff09\u6765\u663e\u793a\u57fa\u56e0\u7ec4\u95f4\u7684\u9057\u4f20\u5dee\u5f02\uff0c\u4ee5\u53ef\u89c6\u5316\u8868\u89c2\u9057\u4f20\u5dee\u5f02\u4e0e\u9057\u4f20\u5dee\u5f02\u4e4b\u95f4\u7684\u5173\u8054\u3002\u5b83\u4e0d\u4f9d\u8d56\u4e8e\u53c2\u8003\u57fa\u56e0\u7ec4\u5750\u6807\u6765\u951a\u5b9a\u6240\u6709\u6570\u636e\u96c6\uff0c\u800c\u662f\u4e3a\u4e0d\u540c\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7248\u672c\u521b\u5efa\u72ec\u7acb\u5750\u6807\uff0c\u4ee5\u5fe0\u5b9e\u5730\u5448\u73b0\u6620\u5c04\u5230\u4e0d\u540c\u57fa\u56e0\u7ec4\u4e0a\u7684\u7279\u5f81\u548c\u6570\u636e\u3002\u5b83\u4f7f\u7528\u4e00\u4e2a\u7b80\u5355\u76f4\u89c2\u7684\u57fa\u56e0\u6bd4\u5bf9\u8f68\u8ff9\u6765\u8bf4\u660e\u4e0d\u540c\u7269\u79cd\u4e4b\u95f4\u7684\u540c\u7ebf\u5173\u7cfb\u3002\u8be5\u6d4f\u89c8\u5668\u6269\u5c55\u4e86\u5e7f\u6cdb\u4f7f\u7528\u7684\u534e\u76db\u987f\u5927\u5b66\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u57fa\u7840\u8bbe\u65bd\uff0c\u5e76\u53ef\u6269\u5c55\u4ee5\u652f\u6301\u591a\u7269\u79cd\u3002\u8fd9\u4e00\u65b0\u529f\u80fd\u5c06\u6781\u5927\u5730\u4fc3\u8fdb\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66/\u8868\u89c2\u57fa\u56e0\u7ec4\u5b66\u7684\u7814\u7a76\uff0c\u540c\u65f6\u4e5f\u6ee1\u8db3\u4e86\u76f4\u63a5\u6bd4\u8f83\u548c\u8bc4\u4f30\u7aef\u5230\u7aef\u5b8c\u6574\u4eba\u7c7b\u57fa\u56e0\u7ec4\uff08T2T CHM13\uff09\u7ec4\u88c5\u4e0e\u5176\u4ed6\u4eba\u7c7b\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u9700\u6c42\u3002\", \"translated_keywords\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66;\u8868\u89c2\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668;\u7269\u79cd\u95f4\u6bd4\u8f83;\u8868\u89c2\u9057\u4f20\u5dee\u5f02;\u57fa\u56e0\u7ec4\u5750\u6807;\u67d3\u8272\u4f53\u540c\u7ebf\u6027;\u7ed3\u6784\u53d8\u5f02;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37156621\", \"search_query\": \"genome\", \"affiliations\": \"Department of Genetics, Washington University School of Medicine, St. Louis, Missouri 63110, USA.; The Edison Family Center for Genome Sciences and Systems Biology, Washington University School of Medicine, St. Louis, Missouri 63110, USA.; Department of Genetics, Washington University School of Medicine, St. Louis, Missouri 63110, USA; twang@genetics.wustl.edu.; McDonnell Genome Institute, Washington University School of Medicine, St. Louis, Missouri 63110, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2023-05-09\"}, {\"id\": 203, \"title\": \"The microbial-driven nitrogen cycle and its relevance for plant nutrition.\", \"authors\": \"Koch Hanna; Sessitsch Angela\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"38900822\", \"doi\": \"10.1093/jxb/erae274\", \"abstract\": \"Nitrogen (N) is a vital nutrient and an essential component of biological macromolecules such as nucleic acids and proteins. Microorganisms are major drivers of N-cycling processes in all ecosystems, including the soil and plant environment. The availability of N is a major growth-limiting factor for plants and it is significantly affected by the plant microbiome. Plants and microorganisms form complex interaction networks resulting in molecular signaling, nutrient exchange, and other distinct metabolic responses. In these networks, microbial partners influence growth and N use efficiency of plants either positively or negatively. Harnessing the beneficial effects of specific players within crop microbiomes is a promising strategy to counteract the emerging threats to human and planetary health due to the overuse of industrial N fertilizers. However, in addition to N-providing activities (e.g. the well-known symbiosis of legumes and Rhizobium spp.), other plant-microorganism interactions must be considered to obtain a complete picture of how microbial-driven N transformations might affect plant nutrition. For this, we review recent insights into the tight interplay between plants and N-cycling microorganisms, focusing on microbial N-transformation processes representing N sources and sinks that ultimately shape plant N acquisition.\", \"keywords\": \"plant microbiome; nitrogen cycle; microorganisms; nitrogen use; interactions; Diazotrophy\", \"translated_title\": \"\u5fae\u751f\u7269\u9a71\u52a8\u7684\u6c2e\u5faa\u73af\u53ca\u5176\u5bf9\u690d\u7269\u8425\u517b\u7684\u76f8\u5173\u6027\", \"translated_abstract\": \"\u6c2e\uff08N\uff09\u662f\u751f\u7269\u5927\u5206\u5b50\u5982\u6838\u9178\u548c\u86cb\u767d\u8d28\u7684\u91cd\u8981\u7ec4\u6210\u6210\u5206\uff0c\u4e5f\u662f\u690d\u7269\u751f\u957f\u4e0d\u53ef\u6216\u7f3a\u7684\u8425\u517b\u5143\u7d20\u3002\u5fae\u751f\u7269\u5728\u6240\u6709\u751f\u6001\u7cfb\u7edf\u4e2d\uff0c\u5305\u62ec\u571f\u58e4\u548c\u690d\u7269\u73af\u5883\u4e2d\uff0c\u662f\u9a71\u52a8\u6c2e\u5faa\u73af\u8fc7\u7a0b\u7684\u4e3b\u8981\u529b\u91cf\u3002\u6c2e\u7684\u53ef\u7528\u6027\u662f\u9650\u5236\u690d\u7269\u751f\u957f\u7684\u5173\u952e\u56e0\u7d20\u4e4b\u4e00\uff0c\u4e14\u53d7\u5230\u690d\u7269\u5fae\u751f\u7269\u7ec4\u7684\u663e\u8457\u5f71\u54cd\u3002\u690d\u7269\u4e0e\u5fae\u751f\u7269\u4e4b\u95f4\u5f62\u6210\u590d\u6742\u7684\u76f8\u4e92\u4f5c\u7528\u7f51\u7edc\uff0c\u6d89\u53ca\u5206\u5b50\u4fe1\u53f7\u4f20\u9012\u3001\u8425\u517b\u4ea4\u6362\u4ee5\u53ca\u7279\u5b9a\u7684\u4ee3\u8c22\u54cd\u5e94\u3002\u5728\u6b64\u8fc7\u7a0b\u4e2d\uff0c\u5fae\u751f\u7269\u4f19\u4f34\u53ef\u80fd\u4ee5\u6b63\u5411\u6216\u8d1f\u5411\u7684\u65b9\u5f0f\u5f71\u54cd\u690d\u7269\u7684\u751f\u957f\u53ca\u6c2e\u5229\u7528\u6548\u7387\u3002\u5229\u7528\u4f5c\u7269\u5fae\u751f\u7269\u7ec4\u4e2d\u6709\u76ca\u6210\u5458\u7684\u4f5c\u7528\uff0c\u662f\u5e94\u5bf9\u56e0\u5de5\u4e1a\u6c2e\u80a5\u8fc7\u5ea6\u4f7f\u7528\u800c\u5bf9\u4eba\u7c7b\u548c\u5730\u7403\u5065\u5eb7\u6784\u6210\u5a01\u80c1\u7684\u4e00\u79cd\u6709\u524d\u666f\u7b56\u7565\u3002\u7136\u800c\uff0c\u9664\u4e86\u63d0\u4f9b\u6c2e\u6e90\u7684\u6d3b\u52a8\uff08\u4f8b\u5982\u8c46\u79d1\u690d\u7269\u4e0e\u6839\u7624\u83cc\u7684\u5171\u751f\u5173\u7cfb\uff09\uff0c\u8fd8\u9700\u8981\u8003\u8651\u5176\u4ed6\u690d\u7269-\u5fae\u751f\u7269\u76f8\u4e92\u4f5c\u7528\uff0c\u4ee5\u5168\u9762\u4e86\u89e3\u5fae\u751f\u7269\u9a71\u52a8\u7684\u6c2e\u8f6c\u5316\u5982\u4f55\u5f71\u54cd\u690d\u7269\u517b\u5206\u83b7\u53d6\u3002\u4e3a\u6b64\uff0c\u672c\u6587\u7efc\u8ff0\u4e86\u690d\u7269\u4e0e\u53c2\u4e0e\u6c2e\u5faa\u73af\u7684\u5fae\u751f\u7269\u4e4b\u95f4\u7d27\u5bc6\u4e92\u4f5c\u7684\u6700\u65b0\u7814\u7a76\u8fdb\u5c55\uff0c\u91cd\u70b9\u5173\u6ce8\u90a3\u4e9b\u4f5c\u4e3a\u6c2e\u6e90\u6216\u6c2e\u6c47\u7684\u5fae\u751f\u7269\u6c2e\u8f6c\u5316\u8fc7\u7a0b\uff0c\u8fd9\u4e9b\u8fc7\u7a0b\u6700\u7ec8\u51b3\u5b9a\u4e86\u690d\u7269\u7684\u6c2e\u5438\u6536\u6a21\u5f0f\u3002\", \"translated_keywords\": \"\u690d\u7269\u5fae\u751f\u7269\u7ec4\uff1b\u6c2e\u5faa\u73af\uff1b\u5fae\u751f\u7269\uff1b\u6c2e\u5229\u7528\uff1b\u76f8\u4e92\u4f5c\u7528\uff1b\u56fa\u6c2e\u4f5c\u7528\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38900822\", \"search_query\": \"plant\", \"affiliations\": \"Center for Health & Bioresources, Bioresources Unit, AIT Austrian Institute of Technology GmbH, A-3430 Tulln, Austria.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-06-20\"}, {\"id\": 204, \"title\": \"Haplotype-resolved genome and population genomics of the threatened garden dormouse in Europe.\", \"authors\": \"Byerly Paige A; von Thaden Alina; Leushkin Evgeny; Hilgers Leon; Liu Shenglin; Winter Sven; Schell Tilman; Gerheim Charlotte; Ben Hamadou Alexander; Greve Carola; Betz Christian; Bolz Hanno J; B\u00fcchner Sven; Lang Johannes; Meinig Holger; Famira-Parcsetich Evax Marie; Stubbe Sarah P; Mouton Alice; Bertolino Sandro; Verbeylen Goedele; Briner Thomas; Freixas L\u00eddia; Vinciguerra Lorenzo; Mueller Sarah A; Nowak Carsten; Hiller Michael\", \"journal\": \"Genome research\", \"year\": \"2024\", \"pmid\": \"39542649\", \"doi\": \"10.1101/gr.279066.124\", \"abstract\": \"Genomic resources are important for evaluating genetic diversity and supporting conservation efforts. The garden dormouse (Eliomys quercinus) is a small rodent that has experienced one of the most severe modern population declines in Europe. We present a high-quality haplotype-resolved reference genome for the garden dormouse, and combine comprehensive short and long-read transcriptomics data sets with homology-based methods to generate a highly complete gene annotation. Demographic history analysis of the genome reveal a sharp population decline since the last interglacial, indicating an association between colder climates and population declines before anthropogenic influence. Using our genome and genetic data from 100 individuals, largely sampled in a citizen-science project across the contemporary range, we conduct the first population genomic analysis for this species. We find clear evidence for population structure across the species' core Central European range. Notably, our data show that the Alpine population, characterized by strong differentiation and reduced genetic diversity, is reproductively isolated from other regions and likely represents a differentiated evolutionary significant unit (ESU). The predominantly declining Eastern European populations also show signs of recent isolation, a pattern consistent with a range expansion from Western to Eastern Europe during the Holocene, leaving relict populations now facing local extinction. Overall, our findings suggest that garden dormouse conservation may be enhanced in Europe through the designation of ESUs.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4;\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66;\u82b1\u56ed\u9f20;\u9057\u4f20\u591a\u6837\u6027;\u8fdb\u5316\u663e\u8457\u5355\u5143;\u4eba\u53e3\u7ed3\u6784;\u6c14\u5019\u53d8\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u6b27\u6d32\u6fd2\u5371\u56ed\u7761\u9f20\u7684\u5355\u500d\u578b\u5206\u8fa8\u7387\u57fa\u56e0\u7ec4\u53ca\u7fa4\u4f53\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u8d44\u6e90\u5bf9\u4e8e\u8bc4\u4f30\u9057\u4f20\u591a\u6837\u6027\u548c\u652f\u6301\u4fdd\u62a4\u5de5\u4f5c\u81f3\u5173\u91cd\u8981\u3002\u6b27\u6d32\u56ed\u7761\u9f20\uff08*Eliomys quercinus*\uff09\u662f\u4e00\u79cd\u5c0f\u578b\u556e\u9f7f\u52a8\u7269\uff0c\u5728\u73b0\u4ee3\u6b27\u6d32\u7ecf\u5386\u4e86\u6700\u4e25\u91cd\u7684\u79cd\u7fa4\u6570\u91cf\u4e0b\u964d\u4e4b\u4e00\u3002\u6211\u4eec\u4e3a\u6b27\u6d32\u56ed\u7761\u9f20\u6784\u5efa\u4e86\u4e00\u4e2a\u9ad8\u8d28\u91cf\u7684\u5355\u500d\u578b\u89e3\u6790\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u5e76\u7ed3\u5408\u5168\u9762\u7684\u77ed\u8bfb\u957f\u548c\u957f\u8bfb\u957f\u8f6c\u5f55\u7ec4\u6570\u636e\u96c6\u4ee5\u53ca\u57fa\u4e8e\u540c\u6e90\u6027\u7684\u65b9\u6cd5\uff0c\u751f\u6210\u4e86\u9ad8\u5ea6\u5b8c\u6574\u7684\u57fa\u56e0\u6ce8\u91ca\u3002\u57fa\u56e0\u7ec4\u7684\u79cd\u7fa4\u5386\u53f2\u5206\u6790\u663e\u793a\uff0c\u81ea\u4e0a\u4e00\u6b21\u95f4\u51b0\u671f\u4ee5\u6765\uff0c\u5176\u79cd\u7fa4\u6570\u91cf\u6025\u5267\u4e0b\u964d\uff0c\u8868\u660e\u5728\u4eba\u7c7b\u5f71\u54cd\u4e4b\u524d\uff0c\u5bd2\u51b7\u6c14\u5019\u4e0e\u79cd\u7fa4\u4e0b\u964d\u4e4b\u95f4\u5b58\u5728\u5173\u8054\u3002\u5229\u7528\u6211\u4eec\u7684\u57fa\u56e0\u7ec4\u4ee5\u53ca\u6765\u81ea100\u4e2a\u4e2a\u4f53\u7684\u9057\u4f20\u6570\u636e\uff08\u8fd9\u4e9b\u4e2a\u4f53\u4e3b\u8981\u901a\u8fc7\u4e00\u9879\u516c\u6c11\u79d1\u5b66\u9879\u76ee\u4ece\u5f53\u524d\u5206\u5e03\u8303\u56f4\u5185\u91c7\u96c6\uff09\uff0c\u6211\u4eec\u5bf9\u8be5\u7269\u79cd\u8fdb\u884c\u4e86\u9996\u6b21\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u3002\u6211\u4eec\u53d1\u73b0\u8be5\u7269\u79cd\u5728\u5176\u4e2d\u592e\u6b27\u6d32\u6838\u5fc3\u5206\u5e03\u533a\u5b58\u5728\u660e\u663e\u7684\u79cd\u7fa4\u7ed3\u6784\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6211\u4eec\u7684\u6570\u636e\u663e\u793a\u963f\u5c14\u5351\u65af\u5c71\u79cd\u7fa4\u8868\u73b0\u51fa\u5f3a\u70c8\u7684\u5206\u5316\u548c\u8f83\u4f4e\u7684\u9057\u4f20\u591a\u6837\u6027\uff0c\u4e14\u5728\u751f\u6b96\u4e0a\u4e0e\u5176\u4ed6\u5730\u533a\u9694\u79bb\uff0c\u53ef\u80fd\u4ee3\u8868\u4e00\u4e2a\u72ec\u7acb\u7684\u8fdb\u5316\u663e\u8457\u5355\u5143\uff08ESU\uff09\u3002\u4e1c\u6b27\u4e3b\u8981\u5448\u4e0b\u964d\u8d8b\u52bf\u7684\u79cd\u7fa4\u4e5f\u663e\u793a\u51fa\u8fd1\u671f\u9694\u79bb\u7684\u8ff9\u8c61\uff0c\u8fd9\u4e00\u6a21\u5f0f\u4e0e\u5168\u65b0\u4e16\u671f\u95f4\u4ece\u897f\u6b27\u5230\u4e1c\u6b27\u7684\u79cd\u7fa4\u6269\u5f20\u4e00\u81f4\uff0c\u7559\u4e0b\u4e86\u5982\u4eca\u9762\u4e34\u5c40\u90e8\u706d\u7edd\u98ce\u9669\u7684\u6b8b\u9057\u79cd\u7fa4\u3002\u603b\u4f53\u800c\u8a00\uff0c\u6211\u4eec\u7684\u7814\u7a76\u7ed3\u679c\u8868\u660e\uff0c\u901a\u8fc7\u6307\u5b9aESU\uff0c\u6b27\u6d32\u53ef\u4ee5\u66f4\u6709\u6548\u5730\u5f00\u5c55\u6b27\u6d32\u56ed\u7761\u9f20\u7684\u4fdd\u62a4\u5de5\u4f5c\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4;\u79cd\u7fa4\u57fa\u56e0\u7ec4\u5b66;\u82b1\u56ed\u9f20;\u9057\u4f20\u591a\u6837\u6027;\u8fdb\u5316\u663e\u8457\u5355\u5143;\u4eba\u53e3\u7ed3\u6784;\u6c14\u5019\u53d8\u5316;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39542649\", \"search_query\": \"genome\", \"affiliations\": \"LOEWE Centre for Translational Biodiversity Genomics, 60325 Frankfurt, Germany; paige.byerly@senckenberg.de michael.hiller@senckenberg.de.; Conservation Genetics Group, Senckenberg Research Institute and Natural History Museum Frankfurt, 63571 Gelnhausen, Germany.; LOEWE Centre for Translational Biodiversity Genomics, 60325 Frankfurt, Germany.; Senckenberg Research Institute, 60325 Frankfurt, Germany.; Senckenberg Biodiversity and Climate Research Centre, 60325 Frankfurt am Main, Germany.; Research Institute of Wildlife Ecology, University of Veterinary Medicine Vienna, 1160 Vienna, Austria.; Bioscientia Human Genetics, Institute for Medical Diagnostics GmbH, 55218 Ingelheim, Germany.; Justus-Liebig-University Giessen, Clinic for Birds, Reptiles, Amphibians and Fish, Working Group for Wildlife Research, 35392 Giessen, Germany.; Socio-\u00e9conomie, Environnement et D\u00e9veloppement (SEED), University of Liege (Arlon Campus Environment), 81001 Arlon, Belgium.; Department of Life Sciences and Systems Biology, University of Turin, 10123 Torino, Italy.; Natuurpunt Studie vzw, Mammal Working Group, 2800 Mechelen, Belgium.; Naturmuseum Solothurn, 4500 Solothurn, Switzerland.; BiBio Research Group, Natural Sciences Museum of Granollers, 08402 Granollers, Catalonia, Spain.; Naturmuseum St. Gallen, 9016 St. Gallen, Switzerland.; Division of Evolutionary Biology, Faculty of Biology, LMU Munich, 80539 Munich, Germany.; Institute of Cell Biology and Neuroscience, Faculty of Biosciences, Goethe University Frankfurt, 60438 Frankfurt, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Genome Research\", \"pub_date\": \"2024-11-15\"}, {\"id\": 205, \"title\": \"CRISPR/Cas-mediated in planta gene targeting: current advances and challenges.\", \"authors\": \"Guzm\u00e1n-Benito Irene; Achkar Natalia Patricia; Bologna Nicolas G; Ursache Robertas\", \"journal\": \"Journal of experimental botany\", \"year\": \"2023\", \"pmid\": \"36861321\", \"doi\": \"10.1093/jxb/erad072\", \"abstract\": \"Gene targeting can be used to make modifications at a specific region in a plant's genome and create high-precision tools for plant biotechnology and breeding. However, its low efficiency is a major barrier to its use in plants. The discovery of CRISPR (clustered regularly interspaced short palindromic repeats)-Cas-based site-specific nucleases capable of inducing double-strand breaks in desired loci resulted in the development of novel approaches for plant gene targeting. Several studies have recently demonstrated improvements in gene targeting efficiency through cell-type-specific expression of Cas nucleases, the use of self-amplified gene-targeting-vector DNA, or manipulation of RNA silencing and DNA repair pathways. In this review, we summarize recent advances in CRISPR/Cas-mediated gene targeting in plants and discuss potential efficiency improvements. Increasing the efficiency of gene targeting technology will help pave the way for increased crop yields and food safety in environmentally friendly agriculture.\", \"keywords\": \"DNA sequence replacement; DNA sequence knock-in; CRISPR\u2013Cas; plant gene targeting; homologous recombination\", \"translated_title\": \"\u5f53\u524d\u8fdb\u5c55\u4e0e\u6311\u6218\", \"translated_abstract\": \"\u57fa\u56e0\u9776\u5411\u6280\u672f\u53ef\u7528\u4e8e\u5728\u690d\u7269\u57fa\u56e0\u7ec4\u7279\u5b9a\u533a\u57df\u8fdb\u884c\u4fee\u9970\uff0c\u5e76\u4e3a\u690d\u7269\u751f\u7269\u6280\u672f\u548c\u80b2\u79cd\u5f00\u53d1\u9ad8\u7cbe\u5ea6\u5de5\u5177\u3002\u7136\u800c\uff0c\u5176\u4f4e\u6548\u7387\u662f\u9650\u5236\u8be5\u6280\u672f\u5728\u690d\u7269\u4e2d\u5e94\u7528\u7684\u4e3b\u8981\u969c\u788d\u3002CRISPR\uff08\u6210\u7c07\u7684\u89c4\u5f8b\u95f4\u9694\u77ed\u56de\u6587\u91cd\u590d\u5e8f\u5217\uff09-Cas\u7cfb\u7edf\u4ecb\u5bfc\u7684\u4f4d\u70b9\u7279\u5f02\u6027\u6838\u9178\u9176\u80fd\u591f\u8bf1\u5bfc\u76ee\u6807\u4f4d\u70b9\u7684\u53cc\u94fe\u65ad\u88c2\uff0c\u4ece\u800c\u63a8\u52a8\u4e86\u690d\u7269\u57fa\u56e0\u9776\u5411\u6280\u672f\u7684\u53d1\u5c55\u3002\u8fd1\u671f\u591a\u9879\u7814\u7a76\u8868\u660e\uff0c\u901a\u8fc7\u7ec6\u80de\u7c7b\u578b\u7279\u5f02\u6027\u8868\u8fbeCas\u6838\u9178\u9176\u3001\u4f7f\u7528\u81ea\u6211\u6269\u589e\u578b\u57fa\u56e0\u9776\u5411\u8f7d\u4f53DNA\u6216\u64cd\u63a7RNA\u6c89\u9ed8\u548cDNA\u4fee\u590d\u9014\u5f84\u7b49\u65b9\u6cd5\u53ef\u63d0\u9ad8\u57fa\u56e0\u9776\u5411\u6548\u7387\u3002\u672c\u6587\u7efc\u8ff0\u4e86CRISPR/Cas\u4ecb\u5bfc\u7684\u690d\u7269\u57fa\u56e0\u9776\u5411\u6280\u672f\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u8ba8\u8bba\u4e86\u6f5c\u5728\u7684\u6548\u7387\u63d0\u5347\u7b56\u7565\u3002\u63d0\u9ad8\u57fa\u56e0\u9776\u5411\u6280\u672f\u7684\u6548\u7387\u5c06\u6709\u52a9\u4e8e\u63a8\u52a8\u73af\u5883\u53cb\u597d\u578b\u519c\u4e1a\u4e2d\u4f5c\u7269\u4ea7\u91cf\u7684\u589e\u52a0\u548c\u98df\u54c1\u5b89\u5168\u6027\u7684\u63d0\u5347\u3002\", \"translated_keywords\": \"DNA\u5e8f\u5217\u66ff\u6362\uff1bDNA\u5e8f\u5217\u6572\u5165\uff1bCRISPR\u2013Cas\uff1b\u690d\u7269\u57fa\u56e0\u9776\u5411\uff1b\u540c\u6e90\u91cd\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36861321\", \"search_query\": \"plant\", \"affiliations\": \"The Department of Plant Molecular Biology, University of Lausanne, 1015 Lausanne, Switzerland.; Centre for Research in Agricultural Genomics (CRAG), CSIC-IRTA-UAB-UB, Bellaterra, Barcelona 08193, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2023-03-03\"}, {\"id\": 206, \"title\": \"Revisiting the role of ascorbate oxidase in plant systems.\", \"authors\": \"Mellidou Ifigeneia; Kanellis Angelos K\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"38366668\", \"doi\": \"10.1093/jxb/erae058\", \"abstract\": \"Ascorbic acid (AsA) plays an indispensable role in plants, serving as both an antioxidant and a master regulator of the cellular redox balance. Ascorbate oxidase (AO) is a blue copper oxidase that is responsible for the oxidation of AsA with the concomitant production of water. For many decades, AO was erroneously postulated as an enzyme without any obvious advantage, as it decreases the AsA pool size and thus is expected to weaken plant stress resistance. It was only a decade ago that this perspective shifted towards the fundamental role of AO in orchestrating both AsA and oxygen levels by influencing the overall redox balance in the extracellular matrix. Consistent with its localization in the apoplast, AO is involved in cell expansion, division, resource allocation, and overall plant yield. An increasing number of transgenic studies has demonstrated that AO can also facilitate communication between the surrounding environment and the cell, as its gene expression is highly responsive to factors such as hormonal signaling, oxidative stress, and mechanical injury. This review aims to describe the multiple functions of AO in plant growth, development, and stress resilience, and explore any additional roles the enzyme might have in fruits during the course of ripening.\", \"keywords\": \"Antioxidants; ripening; hormone homeostasis; oxidative stress; redox state\", \"translated_title\": \"\u6297\u574f\u8840\u9178\u6c27\u5316\u9176\u5728\u690d\u7269\u7cfb\u7edf\u4e2d\u7684\u4f5c\u7528\u518d\u63a2\u8ba8\", \"translated_abstract\": \"\u6297\u574f\u8840\u9178\uff08AsA\uff09\u5728\u690d\u7269\u4e2d\u53d1\u6325\u7740\u4e0d\u53ef\u6216\u7f3a\u7684\u4f5c\u7528\uff0c\u65e2\u662f\u6297\u6c27\u5316\u5242\uff0c\u53c8\u662f\u7ec6\u80de\u6c27\u5316\u8fd8\u539f\u5e73\u8861\u7684\u4e3b\u8981\u8c03\u8282\u56e0\u5b50\u3002\u6297\u574f\u8840\u9178\u6c27\u5316\u9176\uff08AO\uff09\u662f\u4e00\u79cd\u84dd\u94dc\u6c27\u5316\u9176\uff0c\u8d1f\u8d23\u5c06\u6297\u574f\u8840\u9178\u6c27\u5316\u5e76\u4f34\u968f\u4ea7\u751f\u6c34\u3002\u591a\u5e74\u6765\uff0c\u7531\u4e8eAO\u4f1a\u51cf\u5c11\u6297\u574f\u8840\u9178\u6c60\u7684\u5927\u5c0f\uff0c\u56e0\u6b64\u88ab\u8ba4\u4e3a\u662f\u4e00\u79cd\u6ca1\u6709\u660e\u663e\u4f18\u52bf\u7684\u9176\uff0c\u751a\u81f3\u53ef\u80fd\u524a\u5f31\u690d\u7269\u7684\u6297\u9006\u6027\u3002\u76f4\u5230\u5341\u5e74\u524d\uff0c\u8fd9\u4e00\u89c2\u70b9\u624d\u9010\u6e10\u8f6c\u53d8\u4e3a\u5173\u6ce8AO\u5728\u901a\u8fc7\u5f71\u54cd\u7ec6\u80de\u5916\u57fa\u8d28\u6574\u4f53\u6c27\u5316\u8fd8\u539f\u5e73\u8861\u6765\u534f\u8c03\u6297\u574f\u8840\u9178\u548c\u6c27\u6c14\u6c34\u5e73\u4e2d\u7684\u57fa\u672c\u4f5c\u7528\u3002\u9274\u4e8e\u5176\u5728\u539f\u751f\u8d28\u4f53\u4e2d\u7684\u5b9a\u4f4d\uff0cAO\u53c2\u4e0e\u4e86\u7ec6\u80de\u6269\u5f20\u3001\u5206\u88c2\u3001\u8d44\u6e90\u5206\u914d\u4ee5\u53ca\u690d\u7269\u6574\u4f53\u4ea7\u91cf\u3002\u8d8a\u6765\u8d8a\u591a\u7684\u8f6c\u57fa\u56e0\u7814\u7a76\u8868\u660e\uff0cAO\u8fd8\u53ef\u4ee5\u4fc3\u8fdb\u5468\u56f4\u73af\u5883\u4e0e\u7ec6\u80de\u4e4b\u95f4\u7684\u4ea4\u6d41\uff0c\u56e0\u4e3a\u5176\u57fa\u56e0\u8868\u8fbe\u5bf9\u6fc0\u7d20\u4fe1\u53f7\u3001\u6c27\u5316\u5e94\u6fc0\u548c\u673a\u68b0\u635f\u4f24\u7b49\u56e0\u7d20\u9ad8\u5ea6\u654f\u611f\u3002\u672c\u6587\u65e8\u5728\u63cf\u8ff0AO\u5728\u690d\u7269\u751f\u957f\u3001\u53d1\u80b2\u548c\u6297\u9006\u6027\u65b9\u9762\u7684\u591a\u79cd\u529f\u80fd\uff0c\u5e76\u63a2\u8ba8\u8be5\u9176\u5728\u679c\u5b9e\u6210\u719f\u8fc7\u7a0b\u4e2d\u53ef\u80fd\u5177\u6709\u7684\u5176\u4ed6\u4f5c\u7528\u3002\", \"translated_keywords\": \"\u6297\u6c27\u5316\u5242\uff1b\u6210\u719f\uff1b\u6fc0\u7d20\u7a33\u6001\uff1b\u6c27\u5316\u5e94\u6fc0\uff1b\u6c27\u5316\u8fd8\u539f\u72b6\u6001\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38366668\", \"search_query\": \"plant\", \"affiliations\": \"Institute of Plant Breeding and Genetic Resources, Hellenic Agricultural Organization ELGO-DIMITRA, 57001 Thessaloniki, Greece.; Group of Biotechnology of Pharmaceutical Plants, Laboratory of Pharmacognosy, Department of Pharmaceutical Sciences, Aristotle University of Thessaloniki, 541 24 Thessaloniki, Greece.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-02-17\"}, {\"id\": 207, \"title\": \"Pangenome reconstruction in rats enhances genotype-phenotype mapping and variant discovery.\", \"authors\": \"Villani Flavia; Guarracino Andrea; Ward Rachel R; Green Tomomi; Emms Madeleine; Pravenec Michal; Sharp Burt; Prins Pjotr; Garrison Erik; Williams Robert W; Chen Hao; Colonna Vincenza\", \"journal\": \"iScience\", \"year\": \"2025\", \"pmid\": \"40034122\", \"doi\": \"10.1016/j.isci.2025.111835\", \"abstract\": \"The HXB/BXH family of recombinant inbred rat strains is a unique genetic resource that has been extensively phenotyped over 25 years, resulting in a vast dataset of quantitative molecular and physiological phenotypes. We built a pangenome graph from 10x Genomics Linked-Read data for 31 recombinant inbred rats to study genetic variation and association mapping. The pangenome includes 0.2Gb of sequence that is not present the reference mRatBN7.2, confirming the capture of substantial additional variation. We validated variants in challenging regions, including complex structural variants resolving into multiple haplotypes. Phenome-wide association analysis of validated SNPs uncovered variants associated with glucose/insulin levels and hippocampal gene expression. We propose an interaction between Pirl1l1, chromogranin expression, TNF-\u03b1 levels, and insulin regulation. This study demonstrates the utility of linked-read pangenomes for comprehensive variant detection and mapping phenotypic diversity in a widely used rat genetic reference panel.\", \"keywords\": \"Genomics; Model organism; Quantitative genetics; Association analysis\", \"translated_title\": \"\u5927\u9f20\u6cdb\u57fa\u56e0\u7ec4\u91cd\u5efa\u589e\u5f3a\u4e86\u57fa\u56e0\u578b-\u8868\u578b\u6620\u5c04\u548c\u53d8\u5f02\u53d1\u73b0\u3002\", \"translated_abstract\": \"HXB/BXH\u5927\u9f20\u91cd\u7ec4\u8fd1\u4ea4\u7cfb\u5bb6\u65cf\u662f\u4e00\u79cd\u72ec\u7279\u7684\u9057\u4f20\u8d44\u6e90\uff0c\u5df2\u572825\u5e74\u95f4\u8fdb\u884c\u4e86\u5e7f\u6cdb\u7684\u8868\u578b\u5206\u6790\uff0c\u4ea7\u751f\u4e86\u5927\u91cf\u7684\u5b9a\u91cf\u5206\u5b50\u548c\u751f\u7406\u8868\u578b\u6570\u636e\u96c6\u3002\u6211\u4eec\u5229\u7528\u6765\u81ea10x Genomics Linked-Read\u6280\u672f\u768431\u4e2a\u91cd\u7ec4\u8fd1\u4ea4\u5927\u9f20\u6570\u636e\u6784\u5efa\u4e86\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\uff0c\u7528\u4e8e\u7814\u7a76\u9057\u4f20\u53d8\u5f02\u548c\u5173\u8054\u4f5c\u56fe\u3002\u8be5\u6cdb\u57fa\u56e0\u7ec4\u5305\u542b\u4e860.2Gb\u672a\u5305\u542b\u5728\u53c2\u8003mRatBN7.2\u4e2d\u7684\u5e8f\u5217\uff0c\u8bc1\u5b9e\u4e86\u6355\u83b7\u5230\u5927\u91cf\u989d\u5916\u7684\u53d8\u5f02\u3002\u6211\u4eec\u5728\u5177\u6709\u6311\u6218\u6027\u7684\u533a\u57df\u9a8c\u8bc1\u4e86\u53d8\u5f02\uff0c\u5305\u62ec\u590d\u6742\u7684\u7ed3\u6784\u53d8\u5f02\uff0c\u8fd9\u4e9b\u53d8\u5f02\u53ef\u4ee5\u89e3\u6790\u4e3a\u591a\u4e2a\u5355\u500d\u578b\u3002\u5bf9\u7ecf\u8fc7\u9a8c\u8bc1\u7684SNP\u8fdb\u884c\u5168\u8868\u578b\u7ec4\u5173\u8054\u5206\u6790\u63ed\u793a\u4e86\u4e0e\u8461\u8404\u7cd6/\u80f0\u5c9b\u7d20\u6c34\u5e73\u548c\u6d77\u9a6c\u57fa\u56e0\u8868\u8fbe\u76f8\u5173\u7684\u53d8\u5f02\u3002\u6211\u4eec\u63d0\u51fa\u4e86Pirl1l1\u3001\u94ec\u7c92\u86cb\u767d\u8868\u8fbe\u3001TNF-\u03b1\u6c34\u5e73\u548c\u80f0\u5c9b\u7d20\u8c03\u8282\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u3002\u672c\u7814\u7a76\u8868\u660e\uff0clinked-read\u6cdb\u57fa\u56e0\u7ec4\u5bf9\u4e8e\u5168\u9762\u68c0\u6d4b\u53d8\u5f02\u5e76\u6620\u5c04\u5e7f\u6cdb\u4f7f\u7528\u7684\u5927\u9f20\u9057\u4f20\u53c2\u8003\u54c1\u7cfb\u7684\u8868\u578b\u591a\u6837\u6027\u5177\u6709\u91cd\u8981\u4ef7\u503c\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u6a21\u5f0f\u751f\u7269\uff1b\u6570\u91cf\u9057\u4f20\u5b66\uff1b\u5173\u8054\u5206\u6790\", \"quartile\": \"Q1\", \"impact_factor\": \"5.8\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/40034122\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Genetics, Genomics, and Informatics, University of Tennessee Health Science Center, Memphis, TN, USA.; Department of Pharmacology, Addiction Science, and Toxicology, University of Tennessee Health Science Center, Memphis, TN, USA.; Institute of Genetics and Biophysics, National Research Council, 80111 Naples, Italy.; Institute of Physiology, Czech Academy of Sciences, 14200 Prague, Czech Republic.\", \"citations\": \"0\", \"journal_full_name\": \"iScience\", \"pub_date\": \"2025-03-04\"}, {\"id\": 208, \"title\": \"Cytoskeleton remodeling: a central player in plant-fungus interactions.\", \"authors\": \"Sinha Jyotsna; Singh Yeshveer; Verma Praveen Kumar\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"38600846\", \"doi\": \"10.1093/jxb/erae133\", \"abstract\": \"The eukaryotic cytoskeleton is a complex scaffold consisting of actin filaments, intermediate filaments, and microtubules. Although fungi and plants lack intermediate filaments, their dynamic structural network of actin filaments and microtubules regulates cell shape, division, polarity, and vesicular trafficking. However, the specialized functions of the cytoskeleton during plant-fungus interactions remain elusive. Recent reports demonstrate that the plant cytoskeleton responds to signal cues and pathogen invasion through remodeling, thereby coordinating immune receptor trafficking, membrane microdomain formation, aggregation of organelles, and transport of defense compounds. Emerging evidence also suggests that cytoskeleton remodeling further regulates host immunity by triggering salicylic acid signaling, reactive oxygen species generation, and pathogenesis-related gene expression. During host invasion, fungi undergo systematic cytoskeleton remodeling, which is crucial for successful host penetration and colonization. Furthermore, phytohormones act as an essential regulator of plant cytoskeleton dynamics and are frequently targeted by fungal effectors to disrupt the host's growth-defense balance. This review discusses recent advances in the understanding of cytoskeleton dynamics during plant-fungus interactions and provides novel insights into the relationship between phytohormones and cytoskeleton remodeling upon pathogen attack. We also highlight the importance of fungal cytoskeleton rearrangements during host colonization and suggest directions for future investigations in this field.\", \"keywords\": \"plant immunity; actin dynamics; Actin cytoskeleton; fungal effectors; plant\u2013microbe interactions; phytohormones; fungal cytoskeleton; microtubules; fungal pathogenicity\", \"translated_title\": \"\u690d\u7269-\u771f\u83cc\u76f8\u4e92\u4f5c\u7528\u4e2d\u7684\u6838\u5fc3\u89d2\u8272\", \"translated_abstract\": \"\u771f\u6838\u7ec6\u80de\u7684\u7ec6\u80de\u9aa8\u67b6\u662f\u7531\u808c\u52a8\u86cb\u767d\u4e1d\u3001\u4e2d\u95f4\u4e1d\u548c\u5fae\u7ba1\u7ec4\u6210\u7684\u590d\u6742\u652f\u67b6\u3002\u5c3d\u7ba1\u771f\u83cc\u548c\u690d\u7269\u7f3a\u4e4f\u4e2d\u95f4\u4e1d\uff0c\u4f46\u5b83\u4eec\u7684\u808c\u52a8\u86cb\u767d\u4e1d\u548c\u5fae\u7ba1\u52a8\u6001\u7ed3\u6784\u7f51\u7edc\u8c03\u63a7\u7740\u7ec6\u80de\u5f62\u72b6\u3001\u5206\u88c2\u3001\u6781\u6027\u548c\u56ca\u6ce1\u8fd0\u8f93\u3002\u7136\u800c\uff0c\u690d\u7269-\u771f\u83cc\u4e92\u4f5c\u8fc7\u7a0b\u4e2d\u7ec6\u80de\u9aa8\u67b6\u7684\u7279\u5316\u529f\u80fd\u4ecd\u4e0d\u6e05\u695a\u3002\u8fd1\u671f\u7684\u7814\u7a76\u8868\u660e\uff0c\u690d\u7269\u7ec6\u80de\u9aa8\u67b6\u901a\u8fc7\u91cd\u5851\u54cd\u5e94\u4fe1\u53f7\u523a\u6fc0\u548c\u75c5\u539f\u4f53\u5165\u4fb5\uff0c\u4ece\u800c\u534f\u8c03\u514d\u75ab\u53d7\u4f53\u8fd0\u8f93\u3001\u819c\u5fae\u57df\u5f62\u6210\u3001\u7ec6\u80de\u5668\u805a\u96c6\u4ee5\u53ca\u9632\u5fa1\u5316\u5408\u7269\u7684\u8f6c\u8fd0\u3002\u6b64\u5916\uff0c\u6709\u8bc1\u636e\u663e\u793a\uff0c\u7ec6\u80de\u9aa8\u67b6\u91cd\u5851\u8fd8\u901a\u8fc7\u89e6\u53d1\u6c34\u6768\u9178\u4fe1\u53f7\u3001\u6d3b\u6027\u6c27\u751f\u6210\u4ee5\u53ca\u75c5\u7a0b\u76f8\u5173\u57fa\u56e0\u8868\u8fbe\u8fdb\u4e00\u6b65\u8c03\u8282\u5bbf\u4e3b\u514d\u75ab\u3002\u5728\u5bbf\u4e3b\u4fb5\u67d3\u8fc7\u7a0b\u4e2d\uff0c\u771f\u83cc\u7ecf\u5386\u7cfb\u7edf\u7684\u7ec6\u80de\u9aa8\u67b6\u91cd\u5851\uff0c\u8fd9\u5bf9\u6210\u529f\u4fb5\u5165\u548c\u5b9a\u6b96\u81f3\u5173\u91cd\u8981\u3002\u6b64\u5916\uff0c\u690d\u7269\u6fc0\u7d20\u4f5c\u4e3a\u690d\u7269\u7ec6\u80de\u9aa8\u67b6\u52a8\u529b\u5b66\u7684\u91cd\u8981\u8c03\u8282\u56e0\u5b50\uff0c\u5728\u75c5\u539f\u4f53\u653b\u51fb\u65f6\u7ecf\u5e38\u6210\u4e3a\u771f\u83cc\u6548\u5e94\u5b50\u7684\u76ee\u6807\uff0c\u4ee5\u7834\u574f\u5bbf\u4e3b\u751f\u957f\u4e0e\u9632\u5fa1\u7684\u5e73\u8861\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8e\u690d\u7269-\u771f\u83cc\u4e92\u4f5c\u8fc7\u7a0b\u4e2d\u7ec6\u80de\u9aa8\u67b6\u52a8\u529b\u5b66\u7684\u6700\u65b0\u8fdb\u5c55\uff0c\u5e76\u63d0\u4f9b\u4e86\u5173\u4e8e\u690d\u7269\u6fc0\u7d20\u4e0e\u75c5\u539f\u4f53\u653b\u51fb\u4e0b\u7ec6\u80de\u9aa8\u67b6\u91cd\u5851\u5173\u7cfb\u7684\u65b0\u89c1\u89e3\u3002\u6211\u4eec\u8fd8\u5f3a\u8c03\u4e86\u771f\u83cc\u5728\u5bbf\u4e3b\u5b9a\u6b96\u671f\u95f4\u7ec6\u80de\u9aa8\u67b6\u91cd\u6392\u7684\u91cd\u8981\u6027\uff0c\u5e76\u63d0\u51fa\u4e86\u8be5\u9886\u57df\u7684\u672a\u6765\u7814\u7a76\u65b9\u5411\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u808c\u52a8\u86cb\u767d\u52a8\u6001\u53d8\u5316\uff1b\u808c\u52a8\u86cb\u767d\u7ec6\u80de\u9aa8\u67b6\uff1b\u771f\u83cc\u6548\u5e94\u5b50\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u690d\u7269\u6fc0\u7d20\uff1b\u771f\u83cc\u7ec6\u80de\u9aa8\u67b6\uff1b\u5fae\u7ba1\uff1b\u771f\u83cc\u81f4\u75c5\u6027\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38600846\", \"search_query\": \"plant\", \"affiliations\": \"Plant Immunity Laboratory, School of Life Sciences, Jawaharlal Nehru University, New Delhi 110067, India.; Transcription Regulation Group, International Centre for Genetic Engineering and Biotechnology (ICGEB), Aruna Asaf Ali Marg, New Delhi 110067, India.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-04-11\"}, {\"id\": 209, \"title\": \"Molecular dialogue between light and temperature signalling in plants: from perception to thermotolerance.\", \"authors\": \"Sharma Aishwarye; Samtani Harsha; Laxmi Ashverya\", \"journal\": \"Journal of experimental botany\", \"year\": \"2024\", \"pmid\": \"39167699\", \"doi\": \"10.1093/jxb/erae356\", \"abstract\": \"Light and temperature are the two most variable environmental signals that regulate plant growth and development. Plants in the natural environment usually encounter warmer temperatures during the day and cooler temperatures at night, suggesting both light and temperature are closely linked signals. Due to global warming, it has become important to understand how light and temperature signalling pathways converge and regulate plant development. This review outlines the diverse mechanisms of light and temperature perception, and downstream signalling, with an emphasis on their integration and interconnection. Recent research has highlighted the regulation of thermomorphogenesis by photoreceptors and their downstream light signalling proteins under different light conditions, and circadian clock components at warm temperatures. Here, we comprehensively describe these studies and demonstrate their connection with plant developmental responses. We also explain how the gene signalling pathways of photomorphogenesis and thermomorphogenesis are interconnected with the heat stress response to mediate thermotolerance, revealing new avenues to manipulate plants for climate resilience. In addition, the role of sugars as signalling molecules between light and temperature signalling pathways is also highlighted. Thus, we envisage that such detailed knowledge will enhance the understanding of how plants perceive light and temperature cues simultaneously and bring about responses that help in their adaptation.\", \"keywords\": \"warm temperatures; thermomorphogenesis; hypocotyl elongation; phytochromes; Heat stress; light signalling; thermotolerance; phytochrome interacting factors (PIFs); sugar\", \"translated_title\": \"\u4ece\u611f\u77e5\u5230\u70ed\u8010\u53d7\u6027\", \"translated_abstract\": \"\u5149\u548c\u6e29\u5ea6\u662f\u8c03\u63a7\u690d\u7269\u751f\u957f\u53d1\u80b2\u7684\u4e24\u79cd\u6700\u91cd\u8981\u7684\u73af\u5883\u4fe1\u53f7\u3002\u5728\u81ea\u7136\u73af\u5883\u4e2d\uff0c\u690d\u7269\u901a\u5e38\u767d\u5929\u7ecf\u5386\u8f83\u6696\u7684\u6e29\u5ea6\uff0c\u800c\u591c\u665a\u5219\u8f83\u51c9\u723d\uff0c\u8fd9\u8868\u660e\u5149\u548c\u6e29\u5ea6\u4fe1\u53f7\u7d27\u5bc6\u76f8\u8fde\u3002\u7531\u4e8e\u5168\u7403\u53d8\u6696\uff0c\u7406\u89e3\u5149\u548c\u6e29\u5ea6\u4fe1\u53f7\u901a\u8def\u5982\u4f55\u4ea4\u6c47\u5e76\u8c03\u63a7\u690d\u7269\u53d1\u80b2\u53d8\u5f97\u5c24\u4e3a\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5149\u548c\u6e29\u5ea6\u611f\u77e5\u4ee5\u53ca\u4e0b\u6e38\u4fe1\u53f7\u4f20\u5bfc\u7684\u591a\u79cd\u673a\u5236\uff0c\u5e76\u7740\u91cd\u5f3a\u8c03\u5b83\u4eec\u7684\u6574\u5408\u4e0e\u76f8\u4e92\u8054\u7cfb\u3002\u8fd1\u671f\u7814\u7a76\u8868\u660e\uff0c\u5149\u53d7\u4f53\u53ca\u5176\u4e0b\u6e38\u5149\u4fe1\u53f7\u86cb\u767d\u5728\u4e0d\u540c\u5149\u7167\u6761\u4ef6\u4e0b\uff0c\u4ee5\u53ca\u6e29\u6696\u6e29\u5ea6\u4e0b\u7684\u663c\u591c\u8282\u5f8b\u7ec4\u5206\u5bf9\u70ed\u5f62\u6001\u5efa\u6210\u7684\u8c03\u63a7\u4f5c\u7528\u3002\u6211\u4eec\u5168\u9762\u63cf\u8ff0\u4e86\u8fd9\u4e9b\u7814\u7a76\uff0c\u5e76\u5c55\u793a\u4e86\u5b83\u4eec\u4e0e\u690d\u7269\u53d1\u80b2\u54cd\u5e94\u4e4b\u95f4\u7684\u8054\u7cfb\u3002\u6b64\u5916\uff0c\u6211\u4eec\u89e3\u91ca\u4e86\u5149\u5f62\u6001\u5efa\u6210\u548c\u70ed\u5f62\u6001\u5efa\u6210\u57fa\u56e0\u4fe1\u53f7\u901a\u8def\u5982\u4f55\u4e0e\u70ed\u80c1\u8feb\u53cd\u5e94\u76f8\u4e92\u8fde\u63a5\u4ee5\u4ecb\u5bfc\u70ed\u8010\u53d7\u6027\uff0c\u63ed\u793a\u4e86\u64cd\u7eb5\u690d\u7269\u4ee5\u63d0\u9ad8\u6c14\u5019\u9002\u5e94\u6027\u7684\u65b0\u9014\u5f84\u3002\u53e6\u5916\uff0c\u8fd8\u5f3a\u8c03\u4e86\u7cd6\u4f5c\u4e3a\u5149\u4fe1\u53f7\u548c\u6e29\u5ea6\u4fe1\u53f7\u901a\u8def\u4e4b\u95f4\u4fe1\u4f7f\u5206\u5b50\u7684\u4f5c\u7528\u3002\u56e0\u6b64\uff0c\u6211\u4eec\u8ba4\u4e3a\u8fd9\u79cd\u8be6\u7ec6\u7684\u77e5\u8bc6\u5c06\u6709\u52a9\u4e8e\u52a0\u6df1\u5bf9\u690d\u7269\u5982\u4f55\u540c\u65f6\u611f\u77e5\u5149\u548c\u6e29\u5ea6\u4fe1\u53f7\u5e76\u5f15\u53d1\u6709\u52a9\u4e8e\u5176\u9002\u5e94\u7684\u54cd\u5e94\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u9ad8\u6e29\uff1b\u6e29\u5f62\u6001\u53d1\u751f\uff1b\u4e0b\u80da\u8f74\u4f38\u957f\uff1b\u5149\u654f\u8272\u7d20\uff1b\u70ed\u80c1\u8feb\uff1b\u5149\u4fe1\u53f7\u8f6c\u5bfc\uff1b\u70ed\u5fcd\u8010\uff1b\u5149\u654f\u8272\u7d20\u4e92\u4f5c\u56e0\u5b50\uff08PIFs\uff09\uff1b\u7cd6\", \"quartile\": \"Q1\", \"impact_factor\": \"6.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39167699\", \"search_query\": \"plant\", \"affiliations\": \"National Institute of Plant Genome Research, Aruna Asaf Ali Marg, New Delhi-110067, India.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of Experimental Botany\", \"pub_date\": \"2024-08-21\"}, {\"id\": 210, \"title\": \"Harnessing root exudates for plant microbiome engineering and stress resistance in plants.\", \"authors\": \"Afridi Muhammad Siddique; Kumar Ashwani; Javed Muhammad Ammar; Dubey Anamika; de Medeiros Flavio Henrique Vasconcelos; Santoyo Gustavo\", \"journal\": \"Microbiological research\", \"year\": \"2023\", \"pmid\": \"38071833\", \"doi\": \"10.1016/j.micres.2023.127564\", \"abstract\": \"A wide range of abiotic and biotic stresses adversely affect plant's growth and production. Under stress, one of the main responses of plants is the modulation of exudates excreted in the rhizosphere, which consequently leads to alterations in the resident microbiota. Thus, the exudates discharged into the rhizospheric environment play a preponderant role in the association and formation of plant-microbe interactions. In this review, we aimed to provide a synthesis of the latest and most pertinent literature on the diverse biochemical and structural compositions of plant root exudates. Also, this work investigates into their multifaceted role in microbial nutrition and intricate signaling processes within the rhizosphere, which includes quorum-sensing molecules. Specifically, it explores the contributions of low molecular weight compounds, such as carbohydrates, phenolics, organic acids, amino acids, and secondary metabolites, as well as the significance of high molecular weight compounds, including proteins and polysaccharides. It also discusses the state-of-the-art omics strategies that unveil the vital role of root exudates in plant-microbiome interactions, including defense against pathogens like nematodes and fungi. We propose multiple challenges and perspectives, including exploiting plant root exudates for host-mediated microbiome engineering. In this discourse, root exudates and their derived interactions with the rhizospheric microbiota should receive greater attention due to their positive influence on plant health and stress mitigation.\", \"keywords\": \"Biotic and abiotic stresses; Plant microbiome engineering; Signaling; Plant exudates Rhizosphere\", \"translated_title\": \"\u5229\u7528\u6839\u7cfb\u5206\u6ccc\u7269\u8fdb\u884c\u690d\u7269\u5fae\u751f\u7269\u7ec4\u5de5\u7a0b\u53ca\u63d0\u9ad8\u690d\u7269\u6297\u9006\u6027\", \"translated_abstract\": \"\u975e\u751f\u7269\u548c\u751f\u7269\u80c1\u8feb\u5bf9\u690d\u7269\u7684\u751f\u957f\u548c\u4ea7\u91cf\u5747\u6709\u4e0d\u5229\u5f71\u54cd\u3002\u5728\u80c1\u8feb\u6761\u4ef6\u4e0b\uff0c\u690d\u7269\u7684\u4e3b\u8981\u54cd\u5e94\u4e4b\u4e00\u662f\u8c03\u8282\u4ece\u6839\u7cfb\u5206\u6ccc\u5230\u6839\u9645\u7684\u5206\u6ccc\u7269\uff0c\u4ece\u800c\u5bfc\u81f4\u5b9a\u5c45\u5fae\u751f\u7269\u7fa4\u843d\u7684\u53d8\u5316\u3002\u56e0\u6b64\uff0c\u6839\u9645\u73af\u5883\u4e2d\u91ca\u653e\u7684\u5206\u6ccc\u7269\u5728\u690d\u7269-\u5fae\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u7684\u5f62\u6210\u4e0e\u7ef4\u6301\u4e2d\u8d77\u7740\u91cd\u8981\u4f5c\u7528\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u5173\u4e8e\u690d\u7269\u6839\u7cfb\u5206\u6ccc\u7269\u7684\u751f\u5316\u548c\u7ed3\u6784\u7ec4\u6210\u6700\u65b0\u4e14\u76f8\u5173\u6587\u732e\u7684\u7efc\u5408\u5206\u6790\uff0c\u5e76\u63a2\u8ba8\u4e86\u5176\u5728\u6839\u9645\u5fae\u751f\u7269\u8425\u517b\u548c\u590d\u6742\u4fe1\u53f7\u8fc7\u7a0b\u4e2d\u7684\u591a\u65b9\u9762\u4f5c\u7528\uff0c\u5305\u62ec\u7fa4\u4f53\u611f\u5e94\u5206\u5b50\u3002\u5177\u4f53\u800c\u8a00\uff0c\u672c\u6587\u7814\u7a76\u4e86\u4f4e\u5206\u5b50\u91cf\u5316\u5408\u7269\uff08\u5982\u78b3\u6c34\u5316\u5408\u7269\u3001\u915a\u7c7b\u3001\u6709\u673a\u9178\u3001\u6c28\u57fa\u9178\u548c\u6b21\u751f\u4ee3\u8c22\u4ea7\u7269\uff09\u4ee5\u53ca\u9ad8\u5206\u5b50\u91cf\u5316\u5408\u7269\uff08\u5982\u86cb\u767d\u8d28\u548c\u591a\u7cd6\uff09\u7684\u4f5c\u7528\u53ca\u5176\u610f\u4e49\u3002\u6b64\u5916\uff0c\u6587\u7ae0\u8fd8\u8ba8\u8bba\u4e86\u524d\u6cbf\u7ec4\u5b66\u7b56\u7565\u5982\u4f55\u63ed\u793a\u6839\u7cfb\u5206\u6ccc\u7269\u5728\u690d\u7269-\u5fae\u751f\u7269\u7ec4\u4e92\u4f5c\u4e2d\u7684\u5173\u952e\u4f5c\u7528\uff0c\u5305\u62ec\u5bf9\u75c5\u539f\u4f53\uff08\u5982\u7ebf\u866b\u548c\u771f\u83cc\uff09\u7684\u9632\u5fa1\u3002\u6211\u4eec\u63d0\u51fa\u4e86\u591a\u4e2a\u6311\u6218\u548c\u5c55\u671b\uff0c\u5305\u62ec\u5229\u7528\u690d\u7269\u6839\u7cfb\u5206\u6ccc\u7269\u8fdb\u884c\u5bbf\u4e3b\u4ecb\u5bfc\u7684\u5fae\u751f\u7269\u7ec4\u5de5\u7a0b\u3002\u5728\u6b64\u80cc\u666f\u4e0b\uff0c\u7531\u4e8e\u6839\u7cfb\u5206\u6ccc\u7269\u53ca\u5176\u4e0e\u6839\u9645\u5fae\u751f\u7269\u7fa4\u843d\u76f8\u4e92\u4f5c\u7528\u5bf9\u690d\u7269\u5065\u5eb7\u548c\u80c1\u8feb\u7f13\u89e3\u7684\u79ef\u6781\u5f71\u54cd\uff0c\u5e94\u66f4\u52a0\u5173\u6ce8\u8fd9\u4e00\u9886\u57df\u3002\", \"translated_keywords\": \"\u751f\u7269\u4e0e\u975e\u751f\u7269\u80c1\u8feb\uff1b\u690d\u7269\u5fae\u751f\u7269\u7ec4\u5de5\u7a0b\uff1b\u4fe1\u53f7\u4f20\u5bfc\uff1b\u690d\u7269\u6839\u7cfb\u5206\u6ccc\u7269\uff1b\u6839\u9645\", \"quartile\": \"Q1\", \"impact_factor\": \"6.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38071833\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Pathology, Federal University of Lavras, CP3037, 37200-900 Lavras, MG, Brazil. Electronic address: msafridi@bs.qau.edu.pk.; Metagenomics and Secretomics Research Laboratory, Department of Botany, Dr. Harisingh Gour University (A Central University), Sagar 470003, MP, India.; Institute of Industrial Biotechnology, Government College University, Lahore 54000, Pakistan.; Department of Plant Pathology, Federal University of Lavras, CP3037, 37200-900 Lavras, MG, Brazil.; Instituto de Investigaciones Qu\u00edmico Biol\u00f3gicas, Universidad Michoacana de San Nicol\u00e1s de Hidalgo, 58030 Morelia, Mexico. Electronic address: gustavo.santoyo@umich.mx.\", \"citations\": \"0\", \"journal_full_name\": \"Microbiological Research\", \"pub_date\": \"2023-12-11\"}, {\"id\": 211, \"title\": \"Identification of the shortest species-specific oligonucleotide sequences.\", \"authors\": \"Mouratidis Ioannis; Konnaris Maxwell A; Chantzi Nikol; Chan Candace S Y; Patsakis Michail; Provatas Kimonas; Montgomery Austin; Baltoumas Fotis A; Sha Congzhou M; Mareboina Manvita; Pavlopoulos Georgios A; Chartoumpekis Dionysios V; Georgakopoulos-Soares Ilias\", \"journal\": \"Genome research\", \"year\": \"2025\", \"pmid\": \"39746719\", \"doi\": \"10.1101/gr.280070.124\", \"abstract\": \"Despite the exponential increase in sequencing information driven by massively parallel DNA sequencing technologies, universal and succinct genomic fingerprints for each organism are still missing. Identifying the shortest species-specific nucleotide sequences offers insights into species evolution and holds potential practical applications in agriculture, wildlife conservation, and healthcare. We propose a new method for sequence analysis termed nucleic \\\"quasi-primes,\\\" the shortest occurring sequences in each of 45,076 organismal reference genomes, present in one genome and absent from every other examined genome. In the human genome, we find that the genomic loci of nucleic quasi-primes are most enriched for genes associated with brain development and cognitive function. In a single-cell case study focusing on the human primary motor cortex, nucleic quasi-prime genes account for a significantly larger proportion of the variation based on average gene expression. Nonneuronal cell types, including astrocytes, endothelial cells, microglia perivascular-macrophages, oligodendrocytes, and vascular and leptomeningeal cells, exhibit significant activation of quasi-prime-containing gene associations related to cancer, whereas simultaneously suppressing quasi-prime-containing genes are associated with cognitive, mental, and developmental disorders. We also show that human disease-causing variants, eQTLs, mQTLs, and sQTLs are 4.43-fold, 4.34-fold, 4.29-fold, and 4.21-fold enriched at human quasi-prime loci, respectively. These findings indicate that nucleic quasi-primes are genomic loci linked to the evolution of species-specific traits, and in humans, they provide insights in the development of cognitive traits and human diseases, including neurodevelopmental disorders.\", \"keywords\": \"(Auto-generated) \u7269\u79cd\u7279\u5f02\u6027;\u57fa\u56e0\u7ec4\u6307\u7eb9;\u6838\u9178\u51c6\u7d20\u6570;\u8111\u53d1\u80b2;\u8ba4\u77e5\u529f\u80fd;\u7ec6\u80de\u7c7b\u578b\u7279\u5f02\u6027\u6fc0\u6d3b;\u75be\u75c5\u76f8\u5173\u53d8\u5f02;\u8868\u8fbe\u6570\u91cf\u6027\u72b6\u4f4d\u70b9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7269\u79cd\u7279\u5f02\u6027\u5be1\u6838\u82f7\u9178\u5e8f\u5217\u6700\u77ed\u957f\u5ea6\u7684\u9274\u5b9a\", \"translated_abstract\": \"\u5c3d\u7ba1\u5f97\u76ca\u4e8e\u9ad8\u901a\u91cfDNA\u6d4b\u5e8f\u6280\u672f\u7684\u6307\u6570\u7ea7\u53d1\u5c55\uff0c\u6211\u4eec\u83b7\u5f97\u4e86\u8d8a\u6765\u8d8a\u591a\u7684\u57fa\u56e0\u7ec4\u4fe1\u606f\uff0c\u4f46\u76ee\u524d\u4ecd\u7f3a\u4e4f\u6bcf\u79cd\u751f\u7269\u7684\u901a\u7528\u4e14\u7b80\u6d01\u7684\u57fa\u56e0\u7ec4\u6307\u7eb9\u3002\u786e\u5b9a\u6700\u77ed\u7684\u7269\u79cd\u7279\u5f02\u6027\u6838\u82f7\u9178\u5e8f\u5217\u80fd\u591f\u63ed\u793a\u7269\u79cd\u8fdb\u5316\u8fc7\u7a0b\uff0c\u5e76\u5728\u519c\u4e1a\u3001\u91ce\u751f\u52a8\u7269\u4fdd\u62a4\u548c\u533b\u7597\u4fdd\u5065\u7b49\u9886\u57df\u5177\u6709\u6f5c\u5728\u7684\u5b9e\u9645\u5e94\u7528\u4ef7\u503c\u3002\u672c\u6587\u63d0\u51fa\u4e86\u4e00\u79cd\u65b0\u7684\u5e8f\u5217\u5206\u6790\u65b9\u6cd5\uff0c\u79f0\u4e3a\u201c\u51c6\u7d20\u6570\u201d\uff08nucleic \\\"quasi-primes\\\"\uff09\uff0c\u5373\u572845,076\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u6bcf\u4e2a\u57fa\u56e0\u7ec4\u4e2d\u6700\u77ed\u51fa\u73b0\u7684\u5e8f\u5217\uff0c\u8fd9\u4e9b\u5e8f\u5217\u5b58\u5728\u4e8e\u4e00\u4e2a\u57fa\u56e0\u7ec4\u4e2d\uff0c\u800c\u4e0d\u5b58\u5728\u4e8e\u5176\u4ed6\u4efb\u4f55\u88ab\u68c0\u6d4b\u7684\u57fa\u56e0\u7ec4\u4e2d\u3002\u5728\u4eba\u7c7b\u57fa\u56e0\u7ec4\u4e2d\uff0c\u6211\u4eec\u53d1\u73b0\u51c6\u7d20\u6570\u7684\u57fa\u56e0\u7ec4\u4f4d\u70b9\u5bcc\u96c6\u4e86\u4e0e\u5927\u8111\u53d1\u80b2\u548c\u8ba4\u77e5\u529f\u80fd\u76f8\u5173\u7684\u57fa\u56e0\u3002\u5728\u4e00\u9879\u9488\u5bf9\u4eba\u7c7b\u521d\u7ea7\u8fd0\u52a8\u76ae\u5c42\u7684\u5355\u7ec6\u80de\u7814\u7a76\u4e2d\uff0c\u51c6\u7d20\u6570\u57fa\u56e0\u5360\u57fa\u4e8e\u5e73\u5747\u57fa\u56e0\u8868\u8fbe\u53d8\u5f02\u7684\u6bd4\u4f8b\u663e\u8457\u589e\u52a0\u3002\u975e\u795e\u7ecf\u5143\u7ec6\u80de\u7c7b\u578b\uff0c\u5305\u62ec\u661f\u5f62\u80f6\u8d28\u7ec6\u80de\u3001\u5185\u76ae\u7ec6\u80de\u3001\u5c0f\u80f6\u8d28\u7ec6\u80de/\u8840\u7ba1\u5468\u5de8\u566c\u7ec6\u80de\u3001\u5c11\u7a81\u80f6\u8d28\u7ec6\u80de\u4ee5\u53ca\u8840\u7ba1\u548c\u8f6f\u8111\u819c\u7ec6\u80de\uff0c\u8868\u73b0\u51fa\u4e0e\u764c\u75c7\u76f8\u5173\u7684\u51c6\u7d20\u6570\u57fa\u56e0\u5173\u8054\u663e\u8457\u6fc0\u6d3b\uff0c\u800c\u540c\u65f6\u6291\u5236\u51c6\u7d20\u6570\u57fa\u56e0\u5219\u4e0e\u8ba4\u77e5\u3001\u7cbe\u795e\u548c\u53d1\u80b2\u969c\u788d\u76f8\u5173\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u53d1\u73b0\u4eba\u7c7b\u81f4\u75c5\u53d8\u5f02\u3001eQTLs\u3001mQTLs\u548csQTLs\u5206\u522b\u5728\u4eba\u7c7b\u51c6\u7d20\u6570\u4f4d\u70b9\u4e0a\u7684\u5bcc\u96c6\u7a0b\u5ea6\u662f\u5176\u80cc\u666f\u6c34\u5e73\u76844.43\u500d\u30014.34\u500d\u30014.29\u500d\u548c4.21\u500d\u3002\u8fd9\u4e9b\u7ed3\u679c\u8868\u660e\uff0c\u51c6\u7d20\u6570\u662f\u4e0e\u7269\u79cd\u7279\u5f02\u6027\u7279\u5f81\u8fdb\u5316\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u4f4d\u70b9\uff0c\u5728\u4eba\u7c7b\u4e2d\u5b83\u4eec\u63d0\u4f9b\u4e86\u5173\u4e8e\u8ba4\u77e5\u7279\u5f81\u53d1\u5c55\u548c\u4eba\u7c7b\u75be\u75c5\uff08\u5305\u62ec\u795e\u7ecf\u53d1\u80b2\u969c\u788d\uff09\u7684\u89c1\u89e3\u3002\", \"translated_keywords\": \"\u7269\u79cd\u7279\u5f02\u6027;\u57fa\u56e0\u7ec4\u6307\u7eb9;\u6838\u9178\u51c6\u7d20\u6570;\u8111\u53d1\u80b2;\u8ba4\u77e5\u529f\u80fd;\u7ec6\u80de\u7c7b\u578b\u7279\u5f02\u6027\u6fc0\u6d3b;\u75be\u75c5\u76f8\u5173\u53d8\u5f02;\u8868\u8fbe\u6570\u91cf\u6027\u72b6\u4f4d\u70b9;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"7.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39746719\", \"search_query\": \"genome\", \"affiliations\": \"Institute for Personalized Medicine, Department of Biochemistry and Molecular Biology, The Pennsylvania State University College of Medicine, Hershey, Pe
