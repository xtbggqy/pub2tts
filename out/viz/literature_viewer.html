f5c\u4e3a\u4e00\u4e2a\u65b0\u5174\u9886\u57df\uff0c\u5177\u6709\u63d0\u5347\u519c\u4e1a\u3001\u4eba\u7c7b\u5065\u5eb7\u548c\u53ef\u6301\u7eed\u6027\u7684\u6f5c\u529b\u3002\u901a\u8fc7\u6574\u5408\u9057\u4f20\u5de5\u5177\u4e0e\u5de5\u7a0b\u539f\u7406\uff0c\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\u65e8\u5728\u64cd\u63a7\u7ec6\u80de\u529f\u80fd\u5e76\u6784\u5efa\u65b0\u7684\u751f\u5316\u9014\u5f84\uff0c\u4ece\u800c\u5f00\u53d1\u51fa\u5177\u6709\u65b0\u8868\u578b\u7279\u5f81\u3001\u66f4\u9ad8\u4ea7\u91cf\u4e14\u80fd\u591f\u751f\u4ea7\u5929\u7136\u4ea7\u54c1\u548c\u836f\u7269\u7684\u690d\u7269\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u91cd\u65b0\u7f16\u7a0b\u690d\u7269\u53d1\u80b2\u548c\u751f\u5316\u9014\u5f84\u7684\u7814\u7a76\u52aa\u529b\u3002\u6211\u4eec\u5f3a\u8c03\u5229\u7528\u65b0\u7684\u57fa\u56e0\u8868\u8fbe\u5de5\u5177\u5305\u6765\u6539\u53d8\u690d\u7269\u7ed3\u6784\uff0c\u4ee5\u63d0\u9ad8\u6a21\u5f0f\u690d\u7269\u548c\u4f5c\u7269\u7cfb\u7edf\u7684\u6027\u80fd\uff0c\u5e76\u5728\u690d\u7269\u7ec4\u7ec7\u4e2d\u751f\u4ea7\u6709\u7528\u7684\u4ee3\u8c22\u7269\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u63a2\u8ba8\u4e86\u5728\u5e94\u5bf9\u5f71\u54cd\u519c\u4e1a\u548c\u4eba\u7c7b\u5065\u5eb7\u7684\u590d\u6742\u95ee\u9898\u65f6\u91c7\u7528\u690d\u7269\u5408\u6210\u751f\u7269\u5b66\u6240\u9762\u4e34\u7684\u6311\u6218\u4e0e\u673a\u9047\u3002\", \"translated_keywords\": \"\u5408\u6210\u751f\u7269\u5b66;\u690d\u7269\u53d1\u80b2;\u751f\u5316\u9014\u5f84;\u57fa\u56e0\u8868\u8fbe\u5de5\u5177;\u4ee3\u8c22\u5de5\u7a0b;\u519c\u4e1a\u53ef\u6301\u7eed\u6027;\u5929\u7136\u4ea7\u7269\u751f\u4ea7;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38691988\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant and Soil Sciences, University of Delaware, Newark, DE 19716, USA; Delaware Biotechnology Institute, University of Delaware, 590 Avenue 1743, Newark, DE 19713, USA.; Department of Plant and Soil Sciences, University of Delaware, Newark, DE 19716, USA; Delaware Biotechnology Institute, University of Delaware, 590 Avenue 1743, Newark, DE 19713, USA. Electronic address: jbeltran@udel.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-05-02\"}, {\"id\": 155, \"title\": \"Engineering plant-microbe communication for plant nutrient use efficiency.\", \"authors\": \"Griffin Catherine; Oz M Tufan; Demirer Gozde S\", \"journal\": \"Current opinion in biotechnology\", \"year\": \"2024\", \"pmid\": \"38810302\", \"doi\": \"10.1016/j.copbio.2024.103150\", \"abstract\": \"Nutrient availability and efficient use are critical for crop productivity. Current agricultural practices rely on excessive chemical fertilizers, contributing to greenhouse gas emissions and environmental pollution. Rhizosphere microbes facilitate plant nutrient acquisition and contribute to nutrient use efficiency. Thus, engineering plant-microbe communication within the rhizosphere emerges as a promising and sustainable strategy to enhance agricultural productivity. Recent advances in plant engineering have enabled the development of plants capable of selectively enriching beneficial microbes through root exudates. At the same time, synthetic biology techniques have produced microbes capable of improving nutrient availability and uptake by plants. By engineering plant-microbe communication, researchers aim to harness beneficial soil microbes, thereby offering a targeted and efficient approach to optimizing plant nutrient use efficiency.\", \"keywords\": \"(Auto-generated) \u690d\u7269-\u5fae\u751f\u7269\u901a\u4fe1;\u690d\u7269\u8425\u517b\u5229\u7528\u6548\u7387;\u6839\u7cfb\u5206\u6ccc\u7269;\u571f\u58e4\u5fae\u751f\u7269;\u5408\u6210\u751f\u7269\u5b66;\u6e29\u5ba4\u6c14\u4f53\u6392\u653e;\u519c\u4e1a\u751f\u4ea7\u529b;\u751f\u7269\u6280\u672f;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5de5\u7a0b\u5316\u690d\u7269-\u5fae\u751f\u7269\u901a\u4fe1\u4ee5\u63d0\u9ad8\u690d\u7269\u517b\u5206\u5229\u7528\u6548\u7387\", \"translated_abstract\": \"\u8425\u517b\u7684\u6709\u6548\u4f9b\u5e94\u4e0e\u5229\u7528\u5bf9\u4f5c\u7269\u751f\u4ea7\u529b\u81f3\u5173\u91cd\u8981\u3002\u5f53\u524d\u7684\u519c\u4e1a\u5b9e\u8df5\u4f9d\u8d56\u8fc7\u91cf\u7684\u5316\u5b66\u80a5\u6599\uff0c\u8fd9\u52a0\u5267\u4e86\u6e29\u5ba4\u6c14\u4f53\u6392\u653e\u548c\u73af\u5883\u6c61\u67d3\u3002\u6839\u9645\u5fae\u751f\u7269\u80fd\u591f\u4fc3\u8fdb\u690d\u7269\u517b\u5206\u5438\u6536\u5e76\u63d0\u9ad8\u517b\u5206\u5229\u7528\u6548\u7387\uff0c\u56e0\u6b64\uff0c\u8c03\u63a7\u690d\u7269-\u5fae\u751f\u7269\u5728\u6839\u9645\u7684\u901a\u8baf\u6210\u4e3a\u4e00\u79cd\u6709\u524d\u666f\u4e14\u53ef\u6301\u7eed\u7684\u7b56\u7565\u4ee5\u63d0\u5347\u519c\u4e1a\u751f\u4ea7\u529b\u3002\u8fd1\u671f\u690d\u7269\u5de5\u7a0b\u9886\u57df\u7684\u8fdb\u5c55\u4f7f\u5f97\u5f00\u53d1\u51fa\u80fd\u591f\u901a\u8fc7\u6839\u7cfb\u5206\u6ccc\u7269\u9009\u62e9\u6027\u5bcc\u96c6\u6709\u76ca\u5fae\u751f\u7269\u7684\u690d\u7269\u6210\u4e3a\u53ef\u80fd\u3002\u540c\u65f6\uff0c\u5408\u6210\u751f\u7269\u5b66\u6280\u672f\u4e5f\u57f9\u80b2\u51fa\u4e86\u80fd\u6539\u5584\u690d\u7269\u517b\u5206\u53ef\u5229\u7528\u6027\u548c\u5438\u6536\u80fd\u529b\u7684\u5fae\u751f\u7269\u3002\u901a\u8fc7\u8c03\u63a7\u690d\u7269-\u5fae\u751f\u7269\u901a\u8baf\uff0c\u7814\u7a76\u4eba\u5458\u65e8\u5728\u5229\u7528\u6709\u76ca\u571f\u58e4\u5fae\u751f\u7269\uff0c\u4ece\u800c\u63d0\u4f9b\u4e00\u79cd\u7cbe\u51c6\u4e14\u9ad8\u6548\u7684\u4f18\u5316\u690d\u7269\u517b\u5206\u5229\u7528\u6548\u7387\u7684\u65b9\u6cd5\u3002\", \"translated_keywords\": \"\u690d\u7269-\u5fae\u751f\u7269\u901a\u4fe1;\u690d\u7269\u8425\u517b\u5229\u7528\u6548\u7387;\u6839\u7cfb\u5206\u6ccc\u7269;\u571f\u58e4\u5fae\u751f\u7269;\u5408\u6210\u751f\u7269\u5b66;\u6e29\u5ba4\u6c14\u4f53\u6392\u653e;\u519c\u4e1a\u751f\u4ea7\u529b;\u751f\u7269\u6280\u672f;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38810302\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biological Engineering, California Institute of Technology, Pasadena, CA 91125, USA.; Chemistry and Chemical Engineering, California Institute of Technology, Pasadena, CA 91125, USA.; Chemistry and Chemical Engineering, California Institute of Technology, Pasadena, CA 91125, USA. Electronic address: gdemirer@caltech.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-05-29\"}, {\"id\": 156, \"title\": \"Whole-genome sequencing in medicinal plants: current progress and prospect.\", \"authors\": \"Pei Yifei; Leng Liang; Sun Wei; Liu Baocai; Feng Xue; Li Xiwen; Chen Shilin\", \"journal\": \"Science China. Life sciences\", \"year\": \"2023\", \"pmid\": \"37837531\", \"doi\": \"10.1007/s11427-022-2375-y\", \"abstract\": \"Advancements in genomics have dramatically accelerated the research on medicinal plants, and the development of herbgenomics has promoted the \\\"Project of 1K Medicinal Plant Genome\\\" to decipher their genetic code. However, it is difficult to obtain their high-quality whole genomes because of the prevalence of polyploidy and/or high genomic heterozygosity. Whole genomes of 123 medicinal plants were published until September 2022. These published genome sequences were investigated in this review, covering their classification, research teams, ploidy, medicinal functions, and sequencing strategies. More than 1,000 institutes or universities around the world and 50 countries are conducting research on medicinal plant genomes. Diploid species account for a majority of sequenced medicinal plants. The whole genomes of plants in the Poaceae family are the most studied. Almost 40% of the published papers studied species with tonifying, replenishing, and heat-cleaning medicinal effects. Medicinal plants are still in the process of domestication as compared with crops, thereby resulting in unclear genetic backgrounds and the lack of pure lines, thus making their genomes more difficult to complete. In addition, there is still no clear routine framework for a medicinal plant to obtain a high-quality whole genome. Herein, a clear and complete strategy has been originally proposed for creating a high-quality whole genome of medicinal plants. Moreover, whole genome-based biological studies of medicinal plants, including breeding and biosynthesis, were reviewed. We also advocate that a research platform of model medicinal plants should be established to promote the genomics research of medicinal plants.\", \"keywords\": \"high throughput sequencing; herbgenomics; research strategy; model species; application; whole genome\", \"translated_title\": \"\u73b0\u72b6\u4e0e\u5c55\u671b\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5b66\u7684\u8fdb\u6b65\u6781\u5927\u5730\u52a0\u901f\u4e86\u836f\u7528\u690d\u7269\u7684\u7814\u7a76\uff0c\u8349\u672c\u57fa\u56e0\u7ec4\u5b66\u7684\u53d1\u5c55\u63a8\u52a8\u4e86\u201c\u5343\u79cd\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u8ba1\u5212\u201d\uff0c\u4ee5\u7834\u8bd1\u5176\u9057\u4f20\u5bc6\u7801\u3002\u7136\u800c\uff0c\u7531\u4e8e\u591a\u500d\u4f53\u548c/\u6216\u9ad8\u57fa\u56e0\u7ec4\u6742\u5408\u6027\u7684\u666e\u904d\u5b58\u5728\uff0c\u83b7\u5f97\u9ad8\u8d28\u91cf\u7684\u5168\u57fa\u56e0\u7ec4\u4ecd\u7136\u56f0\u96be\u91cd\u91cd\u3002\u622a\u81f32022\u5e749\u6708\uff0c\u5df2\u53d1\u8868123\u79cd\u836f\u7528\u690d\u7269\u7684\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd9\u4e9b\u5df2\u53d1\u8868\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\uff0c\u6db5\u76d6\u5176\u5206\u7c7b\u3001\u7814\u7a76\u56e2\u961f\u3001\u500d\u6027\u3001\u836f\u7528\u529f\u80fd\u53ca\u6d4b\u5e8f\u7b56\u7565\u3002\u5168\u7403\u8d85\u8fc71000\u4e2a\u7814\u7a76\u6240\u6216\u5927\u5b66\u4ee5\u53ca50\u4e2a\u56fd\u5bb6\u6b63\u5728\u5f00\u5c55\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u7814\u7a76\u3002\u4e8c\u500d\u4f53\u7269\u79cd\u5360\u5df2\u6d4b\u5e8f\u836f\u7528\u690d\u7269\u7684\u5927\u591a\u6570\uff0c\u79be\u672c\u79d1\u690d\u7269\u7684\u5168\u57fa\u56e0\u7ec4\u7814\u7a76\u6700\u4e3a\u5e7f\u6cdb\u3002\u8fd140%\u7684\u5df2\u53d1\u8868\u8bba\u6587\u7814\u7a76\u4e86\u5177\u6709\u8865\u76ca\u3001\u6ecb\u8865\u548c\u6e05\u70ed\u529f\u6548\u7684\u7269\u79cd\u3002\u4e0e\u4f5c\u7269\u76f8\u6bd4\uff0c\u836f\u7528\u690d\u7269\u4ecd\u5904\u4e8e\u9a6f\u5316\u9636\u6bb5\uff0c\u56e0\u6b64\u5176\u9057\u4f20\u80cc\u666f\u4e0d\u660e\u786e\u4e14\u7f3a\u4e4f\u7eaf\u7cfb\uff0c\u8fd9\u4f7f\u5f97\u5b83\u4eec\u7684\u57fa\u56e0\u7ec4\u66f4\u96be\u5b8c\u6210\u3002\u6b64\u5916\uff0c\u76ee\u524d\u5c1a\u65e0\u660e\u786e\u7684\u5e38\u89c4\u6846\u67b6\u6765\u83b7\u53d6\u836f\u7528\u690d\u7269\u7684\u9ad8\u8d28\u91cf\u5168\u57fa\u56e0\u7ec4\u3002\u5728\u6b64\uff0c\u6211\u4eec\u9996\u6b21\u63d0\u51fa\u4e86\u4e00\u4e2a\u6e05\u6670\u5b8c\u6574\u7684\u7b56\u7565\uff0c\u7528\u4e8e\u521b\u5efa\u836f\u7528\u690d\u7269\u7684\u9ad8\u8d28\u91cf\u5168\u57fa\u56e0\u7ec4\u3002\u6b64\u5916\uff0c\u672c\u6587\u8fd8\u7efc\u8ff0\u4e86\u57fa\u4e8e\u5168\u57fa\u56e0\u7ec4\u7684\u836f\u7528\u690d\u7269\u751f\u7269\u5b66\u7814\u7a76\uff0c\u5305\u62ec\u80b2\u79cd\u548c\u6b21\u751f\u4ee3\u8c22\u7269\u5408\u6210\u3002\u6211\u4eec\u8fd8\u5021\u5bfc\u5efa\u7acb\u836f\u7528\u6a21\u5f0f\u690d\u7269\u7814\u7a76\u5e73\u53f0\uff0c\u4ee5\u4fc3\u8fdb\u836f\u7528\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u3002\", \"translated_keywords\": \"\u9ad8\u901a\u91cf\u6d4b\u5e8f\uff1b\u8349\u672c\u690d\u7269\u57fa\u56e0\u7ec4\u5b66\uff1b\u7814\u7a76\u7b56\u7565\uff1b\u6a21\u5f0f\u7269\u79cd\uff1b\u5e94\u7528\uff1b\u5168\u57fa\u56e0\u7ec4\", \"quartile\": \"Q1\", \"impact_factor\": \"9.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37837531\", \"search_query\": \"genome\", \"affiliations\": \"Institute of Chinese Materia Medica, China Academy of Chinese Medical Sciences, Beijing, 100700, China.; Institute of Herbgenomics, Chengdu University of Traditional Chinese Medicine, Chengdu, 611137, China.; Innovative Institute of Chinese Medicine and Pharmacy, Chengdu University of Traditional Chinese Medicine, Chengdu, 611137, China.; Institute of Agricultural Bioresource, Fujian Academy of Agricultural Sciences, Fuzhou, 350003, China.; Institute of Chinese Materia Medica, China Academy of Chinese Medical Sciences, Beijing, 100700, China. xwli@icmm.ac.cn.; Institute of Herbgenomics, Chengdu University of Traditional Chinese Medicine, Chengdu, 611137, China. slchen@icmm.ac.cn.; Innovative Institute of Chinese Medicine and Pharmacy, Chengdu University of Traditional Chinese Medicine, Chengdu, 611137, China. slchen@icmm.ac.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Science China. Life Sciences\", \"pub_date\": \"2023-10-15\"}, {\"id\": 157, \"title\": \"Chromiomics: Chromium detoxification and approaches for engineering tolerance in plants.\", \"authors\": \"Jobby Renitta; Sarkar Mrittika; Bose Roshnee; Srivastava Sudhakar; Suprasanna Penna\", \"journal\": \"Environmental pollution (Barking, Essex : 1987)\", \"year\": \"2024\", \"pmid\": \"38631449\", \"doi\": \"10.1016/j.envpol.2024.123991\", \"abstract\": \"Chromium (Cr) is a heavy metal that poses a grave threat to the ecosystem including plants. Chromium is very harmful to plants due to its effects on many physiological and metabolic pathways culminating in a negative impact on plant's growth, development, and ability to take up nutrients. Plants have developed physiological, biochemical, and molecular ways of defense against Cr, such as by augmenting antioxidant potential to reduce reactive oxygen species (ROS). A number of genes have been discovered to play a significant role in the defense mechanisms of plants against Cr, for example, genes associated with the activation of phytochelatins, metallothioneins, and those of enzymes like glutathione-S-transferases. Along with this, a few miRNAs have been found to be associated in alleviating Cr stress and, to augment plant tolerance by controlling transcription factors, HSPs, and the expression of a few proteins and hormones. Defense pathway genes and miRNAs have been used for the generation of transgenic phytoremediator plants. Not only do the transgenic plants have a higher tolerance to Cr, but they also act as hyperaccumulators for Cr and have the potential to remediate other heavy metals. This article describes about environmental Cr contamination, Cr effects on plants, different genes and miRNAs involved in Cr stress mitigation and use of candidate genes, microRNAs for creating transgenic plant systems for phytoremediation, and the applications of CRISPR technology. It is expected that the integration of omics approach and advanced genomics will offer scope for more effective phytoremediation of Chromium in the coming years.\", \"keywords\": \"Genetic manipulation; Plant tolerance; Detoxification; Phytoremediation; Heavy metal toxicity; Chromium\", \"translated_title\": \"\u690d\u7269\u94ec\u89e3\u6bd2\u4e0e\u8010\u6027\u5de5\u7a0b\u7b56\u7565\", \"translated_abstract\": \"\u94ec\uff08Cr\uff09\u662f\u4e00\u79cd\u91cd\u91d1\u5c5e\uff0c\u5bf9\u751f\u6001\u7cfb\u7edf\u5305\u62ec\u690d\u7269\u6784\u6210\u4e86\u4e25\u91cd\u5a01\u80c1\u3002\u94ec\u56e0\u5176\u5bf9\u8bb8\u591a\u751f\u7406\u548c\u4ee3\u8c22\u9014\u5f84\u7684\u5f71\u54cd\u800c\u5bf9\u690d\u7269\u5177\u6709\u5f88\u5f3a\u7684\u5371\u5bb3\u6027\uff0c\u6700\u7ec8\u5bfc\u81f4\u690d\u7269\u751f\u957f\u53d1\u80b2\u53d7\u963b\u4ee5\u53ca\u517b\u5206\u5438\u6536\u80fd\u529b\u4e0b\u964d\u3002\u690d\u7269\u5df2\u53d1\u5c55\u51fa\u591a\u79cd\u751f\u7406\u3001\u751f\u5316\u548c\u5206\u5b50\u9632\u5fa1\u673a\u5236\u6765\u5e94\u5bf9\u94ec\u80c1\u8feb\uff0c\u4f8b\u5982\u901a\u8fc7\u589e\u5f3a\u6297\u6c27\u5316\u80fd\u529b\u4ee5\u51cf\u5c11\u6d3b\u6027\u6c27\uff08ROS\uff09\u7684\u79ef\u7d2f\u3002\u7814\u7a76\u53d1\u73b0\uff0c\u4e00\u4e9b\u57fa\u56e0\u5728\u690d\u7269\u62b5\u5fa1\u94ec\u80c1\u8feb\u7684\u8fc7\u7a0b\u4e2d\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u5982\u4e0e\u690d\u7269\u7edc\u5408\u7d20\u3001\u91d1\u5c5e\u786b\u86cb\u767d\u6fc0\u6d3b\u76f8\u5173\u7684\u57fa\u56e0\u4ee5\u53ca\u8c37\u80f1\u7518\u80bd-S-\u8f6c\u79fb\u9176\u7b49\u9176\u76f8\u5173\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u4e00\u4e9b\u5fae\u5c0fRNA\uff08miRNAs\uff09\u4e5f\u88ab\u53d1\u73b0\u80fd\u591f\u901a\u8fc7\u8c03\u63a7\u8f6c\u5f55\u56e0\u5b50\u3001\u70ed\u4f11\u514b\u86cb\u767d\uff08HSPs\uff09\u4ee5\u53ca\u67d0\u4e9b\u86cb\u767d\u8d28\u548c\u6fc0\u7d20\u7684\u8868\u8fbe\u6765\u7f13\u89e3\u94ec\u80c1\u8feb\u5e76\u63d0\u9ad8\u690d\u7269\u8010\u53d7\u6027\u3002\u8fd9\u4e9b\u9632\u5fa1\u9014\u5f84\u76f8\u5173\u57fa\u56e0\u548cmiRNAs\u5df2\u88ab\u7528\u4e8e\u57f9\u80b2\u8f6c\u57fa\u56e0\u690d\u7269\u4fee\u590d\u5242\u3002\u8f6c\u57fa\u56e0\u690d\u7269\u4e0d\u4ec5\u5bf9\u94ec\u5177\u6709\u66f4\u9ad8\u7684\u8010\u53d7\u6027\uff0c\u8fd8\u80fd\u4f5c\u4e3a\u8d85\u5bcc\u96c6\u690d\u7269\u5438\u6536\u94ec\uff0c\u5e76\u5177\u5907\u4fee\u590d\u5176\u4ed6\u91cd\u91d1\u5c5e\u6c61\u67d3\u7684\u80fd\u529b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u73af\u5883\u94ec\u6c61\u67d3\u3001\u94ec\u5bf9\u690d\u7269\u7684\u5f71\u54cd\u3001\u53c2\u4e0e\u7f13\u89e3\u94ec\u80c1\u8feb\u7684\u4e0d\u540c\u57fa\u56e0\u548cmiRNAs\uff0c\u4ee5\u53ca\u5229\u7528\u5019\u9009\u57fa\u56e0\u548cmiRNAs\u6784\u5efa\u8f6c\u57fa\u56e0\u690d\u7269\u4fee\u590d\u7cfb\u7edf\u7684\u65b9\u6cd5\uff0c\u5e76\u63a2\u8ba8\u4e86CRISPR\u6280\u672f\u7684\u5e94\u7528\u3002\u9884\u8ba1\u5728\u672a\u6765\u51e0\u5e74\u5185\uff0c\u7ec4\u5b66\u65b9\u6cd5\u4e0e\u5148\u8fdb\u57fa\u56e0\u7ec4\u5b66\u7684\u6574\u5408\u5c06\u4e3a\u66f4\u6709\u6548\u7684\u690d\u7269\u4fee\u590d\u94ec\u6c61\u67d3\u63d0\u4f9b\u65b0\u7684\u673a\u9047\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u64cd\u4f5c\uff1b\u690d\u7269\u8010\u53d7\u6027\uff1b\u89e3\u6bd2\uff1b\u690d\u7269\u4fee\u590d\uff1b\u91cd\u91d1\u5c5e\u6bd2\u6027\uff1b\u94ec\", \"quartile\": \"Q1\", \"impact_factor\": \"8.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38631449\", \"search_query\": \"plant\", \"affiliations\": \"Amity Institute of Biotechnology, Amity University, Maharashtra - Pune Expressway, Bhatan, Panvel, Maharashtra 410206, India; Amity Centre of Excellence in Astrobiology, Amity University Maharashtra - Pune Expressway, Bhatan, Panvel, Mumbai, Maharashtra 410206, India.; Amity Institute of Biotechnology, Amity University, Maharashtra - Pune Expressway, Bhatan, Panvel, Maharashtra 410206, India.; Institute of Environment & Sustainable Development, Banaras Hindu University, Varanasi-221005, India.; Amity Institute of Biotechnology, Amity University, Maharashtra - Pune Expressway, Bhatan, Panvel, Maharashtra 410206, India; Amity Centre for Nuclear Biotechnology, Amity University, Maharashtra - Pune Expressway, Bhatan, Panvel, Maharashtra 410206, India. Electronic address: psuprasanna@mum.amity.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Environmental Pollution\", \"pub_date\": \"2024-04-18\"}, {\"id\": 158, \"title\": \"Beyond the Human Genome Project: The Age of Complete Human Genome Sequences and Pangenome References.\", \"authors\": \"Taylor Dylan J; Eizenga Jordan M; Li Qiuhui; Das Arun; Jenike Katharine M; Kenny Eimear E; Miga Karen H; Monlong Jean; McCoy Rajiv C; Paten Benedict; Schatz Michael C\", \"journal\": \"Annual review of genomics and human genetics\", \"year\": \"2024\", \"pmid\": \"38663087\", \"doi\": \"10.1146/annurev-genom-021623-081639\", \"abstract\": \"The Human Genome Project was an enormous accomplishment, providing a foundation for countless explorations into the genetics and genomics of the human species. Yet for many years, the human genome reference sequence remained incomplete and lacked representation of human genetic diversity. Recently, two major advances have emerged to address these shortcomings: complete gap-free human genome sequences, such as the one developed by the Telomere-to-Telomere Consortium, and high-quality pangenomes, such as the one developed by the Human Pangenome Reference Consortium. Facilitated by advances in long-read DNA sequencing and genome assembly algorithms, complete human genome sequences resolve regions that have been historically difficult to sequence, including centromeres, telomeres, and segmental duplications. In parallel, pangenomes capture the extensive genetic diversity across populations worldwide. Together, these advances usher in a new era of genomics research, enhancing the accuracy of genomic analysis, paving the path for precision medicine, and contributing to deeper insights into human biology.\", \"keywords\": \"telomere-to-telomere; pangenome; reference genome sequence; genetic diversity; precision medicine\", \"translated_title\": \"\u5b8c\u6574\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5e8f\u5217\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u7684\u65f6\u4ee3\", \"translated_abstract\": \"\u4e00\u662f\u65e0\u7f3a\u53e3\u7684\u4eba\u7c7b\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\uff0c\u4f8b\u5982\u7531\u7aef\u7c92\u5230\u7aef\u7c92\u8054\u76df\u5f00\u53d1\u7684\u5e8f\u5217\uff1b\u4e8c\u662f\u9ad8\u8d28\u91cf\u7684\u6cdb\u57fa\u56e0\u7ec4\uff0c\u4f8b\u5982\u7531\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u5f00\u53d1\u7684\u5e8f\u5217\u3002\u957f\u8bfb\u957fDNA\u6d4b\u5e8f\u6280\u672f\u548c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7b97\u6cd5\u7684\u8fdb\u6b65\u4fc3\u8fdb\u4e86\u8fd9\u4e9b\u6210\u679c\u7684\u5b9e\u73b0\uff0c\u5b8c\u6574\u7684\u5168\u57fa\u56e0\u7ec4\u5e8f\u5217\u89e3\u51b3\u4e86\u5386\u53f2\u4e0a\u96be\u4ee5\u6d4b\u5e8f\u7684\u533a\u57df\uff0c\u5982\u7740\u4e1d\u7c92\u3001\u7aef\u7c92\u548c\u7247\u6bb5\u91cd\u590d\u3002\u540c\u65f6\uff0c\u6cdb\u57fa\u56e0\u7ec4\u6355\u83b7\u4e86\u5168\u7403\u8303\u56f4\u5185\u5e7f\u6cdb\u7684\u4eba\u7c7b\u9057\u4f20\u591a\u6837\u6027\u3002\u8fd9\u4e9b\u8fdb\u5c55\u5171\u540c\u5f00\u542f\u4e86\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u7684\u65b0\u65f6\u4ee3\uff0c\u63d0\u9ad8\u4e86\u57fa\u56e0\u7ec4\u5206\u6790\u7684\u51c6\u786e\u6027\uff0c\u4e3a\u7cbe\u51c6\u533b\u5b66\u94fa\u5e73\u4e86\u9053\u8def\uff0c\u5e76\u52a0\u6df1\u4e86\u5bf9\u4eba\u7c7b\u751f\u7269\u5b66\u7684\u7406\u89e3\u3002\", \"translated_keywords\": \"\u7aef\u7c92\u5230\u7aef\u7c92\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u53c2\u8003\u57fa\u56e0\u7ec4\u5e8f\u5217\uff1b\u9057\u4f20\u591a\u6837\u6027\uff1b\u7cbe\u51c6\u533b\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38663087\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Biology, Johns Hopkins University, Baltimore, Maryland, USA; email: dtaylo95@jhu.edu, rajiv.mccoy@jhu.edu, mschatz@cs.jhu.edu.; Genomics Institute, University of California, Santa Cruz, California, USA; email: jeizenga@ucsc.edu, khmiga@ucsc.edu, bpaten@ucsc.edu.; Department of Computer Science, Johns Hopkins University, Baltimore, Maryland, USA; email: qli111@jh.edu, arun.das@jhu.edu.; Department of Genetic Medicine, Johns Hopkins University School of Medicine, Baltimore, Maryland, USA; email: kjenike1@jh.edu.; Institute for Genomic Health, Icahn School of Medicine at Mount Sinai, New York, NY, USA; email: eimear.kenny@mssm.edu.; Department of Biomolecular Engineering, University of California, Santa Cruz, California, USA.; Institut de Recherche en Sant\u00e9 Digestive, Universit\u00e9 de Toulouse, INSERM, INRA, ENVT, UPS, Toulouse, France; email: jean.monlong@inserm.fr.\", \"citations\": \"0\", \"journal_full_name\": \"Annual Review of Genomics and Human Genetics\", \"pub_date\": \"2024-04-26\"}, {\"id\": 159, \"title\": \"Role of ROS signaling in the plant defense against vascular pathogens.\", \"authors\": \"Wang Ran; Li Jianwei; Liang Yan\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39163783\", \"doi\": \"10.1016/j.pbi.2024.102617\", \"abstract\": \"Reactive oxygen species (ROS) is a collective term for highly reactive oxygen derivatives, including singlet oxygen, hydroxyl radicals, superoxide anions, and hydrogen peroxide. In plants, ROS are produced in apoplasts, chloroplasts, mitochondria, and peroxisomes. Although ROS are toxic when their levels exceed a certain threshold, low-concentration ROS can serve as essential signaling molecules for plant growth and development, as well as plant responses to abiotic and biotic stresses. Various aspects of the role of ROS in plants have been discussed in previous reviews. In this review, we first summarize recent progress in the regulatory mechanisms of apoplastic ROS signaling and then propose its potential roles in plant defense against vascular pathogens to provide new ideas for the prevention and control of vascular diseases.\", \"keywords\": \"Plant immunity; Vascular defense; Reactive oxygen species; Respiratory burst oxidase homologs (RBOHs); NADPH oxidase\", \"translated_title\": \"\u6d3b\u6027\u6c27\u4fe1\u53f7\u5728\u690d\u7269\u5bf9\u6297\u7ef4\u7ba1\u675f\u75c5\u539f\u4f53\u9632\u5fa1\u4e2d\u7684\u4f5c\u7528\", \"translated_abstract\": \"\u6d3b\u6027\u6c27\uff08ROS\uff09\u662f\u4e00\u7c7b\u9ad8\u53cd\u5e94\u6027\u6d3b\u6027\u6c27\u884d\u751f\u7269\u7684\u603b\u79f0\uff0c\u5305\u62ec\u5355\u7ebf\u6001\u6c27\u3001\u7f9f\u57fa\u81ea\u7531\u57fa\u3001\u8d85\u6c27\u9634\u79bb\u5b50\u548c\u8fc7\u6c27\u5316\u6c22\u3002\u5728\u690d\u7269\u4e2d\uff0cROS \u53ef\u5728\u7ec6\u80de\u58c1\u3001\u53f6\u7eff\u4f53\u3001\u7ebf\u7c92\u4f53\u548c\u8fc7\u6c27\u5316\u7269\u4f53\u4e2d\u4ea7\u751f\u3002\u5c3d\u7ba1\u5f53 ROS \u6c34\u5e73\u8d85\u8fc7\u4e00\u5b9a\u9608\u503c\u65f6\u662f\u6709\u6bd2\u7684\uff0c\u4f46\u4f4e\u6d53\u5ea6\u7684 ROS \u53ef\u4f5c\u4e3a\u690d\u7269\u751f\u957f\u53d1\u80b2\u4ee5\u53ca\u690d\u7269\u54cd\u5e94\u975e\u751f\u7269\u548c\u751f\u7269\u80c1\u8feb\u7684\u91cd\u8981\u4fe1\u53f7\u5206\u5b50\u3002ROS \u5728\u690d\u7269\u4e2d\u7684\u4f5c\u7528\u5df2\u5728\u5148\u524d\u7684\u7efc\u8ff0\u4e2d\u6709\u8fc7\u8ba8\u8bba\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u7ec6\u80de\u58c1 ROS \u4fe1\u53f7\u8f6c\u5bfc\u8c03\u63a7\u673a\u5236\u7684\u6700\u65b0\u7814\u7a76\u8fdb\u5c55\uff0c\u5e76\u63d0\u51fa\u4e86\u5176\u5728\u690d\u7269\u9632\u5fa1\u7ef4\u7ba1\u675f\u75c5\u539f\u4f53\u65b9\u9762\u6f5c\u5728\u7684\u4f5c\u7528\uff0c\u4ee5\u671f\u4e3a\u7ef4\u7ba1\u675f\u75c5\u5bb3\u7684\u9632\u63a7\u63d0\u4f9b\u65b0\u601d\u8def\u3002\", \"translated_keywords\": \"\u690d\u7269\u514d\u75ab\uff1b\u7ef4\u7ba1\u9632\u5fa1\uff1b\u6d3b\u6027\u6c27\uff1b\u547c\u5438\u7206\u53d1\u6c27\u5316\u9176\u540c\u6e90\u7269\uff08RBOHs\uff09\uff1bNADPH\u6c27\u5316\u9176\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39163783\", \"search_query\": \"plant\", \"affiliations\": \"State Key Laboratory for Managing Biotic and Chemical Treats to the Quality and Safety of Agro-products, Zhejiang Provincial Key Laboratory of Agricultural Microbiomics, Key Laboratory for Agricultural Microbiome of the Ministry of Agriculture and Rural Affairs, Institute of Biotechnology, Zhejiang University, Hangzhou 310058, China.; State Key Laboratory for Managing Biotic and Chemical Treats to the Quality and Safety of Agro-products, Zhejiang Provincial Key Laboratory of Agricultural Microbiomics, Key Laboratory for Agricultural Microbiome of the Ministry of Agriculture and Rural Affairs, Institute of Biotechnology, Zhejiang University, Hangzhou 310058, China. Electronic address: yanliang@zju.edu.cn.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-08-21\"}, {\"id\": 160, \"title\": \"Functions and mechanisms of enzymes assembling lignans and norlignans.\", \"authors\": \"Ushimaru Richiro\", \"journal\": \"Current opinion in chemical biology\", \"year\": \"2024\", \"pmid\": \"38692182\", \"doi\": \"10.1016/j.cbpa.2024.102462\", \"abstract\": \"Lignans and norlignans are distributed throughout the plant kingdom and exhibit diverse chemical structures and biological properties that offer potential for therapeutic use. Originating from the phenylpropanoid biosynthesis pathway, their characteristic carbon architectures are formed through unique enzyme catalysis, featuring regio- and stereoselective C-C bond forming processes. Despite extensive research on these plant natural products, their biosynthetic pathways, and enzyme mechanisms remain enigmatic. This review highlights recent advancements in elucidating the functions and mechanisms of the biosynthetic enzymes responsible for constructing the distinct carbon frameworks of lignans and norlignans.\", \"keywords\": \"Plant natural product; Lignan; Enzyme mechanism; Norlignan; Biosynthesis\", \"translated_title\": \"\u9176\u7ec4\u88c5\u6728\u8d28\u7d20\u548c\u53bb\u6728\u8d28\u7d20\u7684\u529f\u80fd\u4e0e\u673a\u5236\", \"translated_abstract\": \"\u6728\u8102\u7d20\u548c\u53bb\u6c22\u6728\u8102\u7d20\u5e7f\u6cdb\u5206\u5e03\u4e8e\u690d\u7269\u754c\uff0c\u5177\u6709\u591a\u6837\u7684\u5316\u5b66\u7ed3\u6784\u548c\u751f\u7269\u6d3b\u6027\uff0c\u5c55\u73b0\u51fa\u6f5c\u5728\u7684\u6cbb\u7597\u4ef7\u503c\u3002\u5b83\u4eec\u6765\u6e90\u4e8e\u82ef\u4e19\u70f7\u751f\u7269\u5408\u6210\u9014\u5f84\uff0c\u5176\u7279\u6709\u7684\u78b3\u9aa8\u67b6\u901a\u8fc7\u72ec\u7279\u7684\u9176\u50ac\u5316\u5f62\u6210\uff0c\u7279\u5f81\u5728\u4e8e\u533a\u57df\u9009\u62e9\u6027\u548c\u7acb\u4f53\u9009\u62e9\u6027\u7684C-C\u952e\u5f62\u6210\u8fc7\u7a0b\u3002\u5c3d\u7ba1\u5bf9\u8fd9\u4e9b\u690d\u7269\u5929\u7136\u4ea7\u7269\u7684\u7814\u7a76\u5df2\u8f83\u4e3a\u6df1\u5165\uff0c\u4f46\u5176\u751f\u7269\u5408\u6210\u9014\u5f84\u53ca\u9176\u673a\u5236\u4ecd\u6709\u8bb8\u591a\u672a\u89e3\u4e4b\u8c1c\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u5e74\u6765\u5728\u89e3\u6790\u8d1f\u8d23\u6784\u5efa\u6728\u8102\u7d20\u548c\u53bb\u6c22\u6728\u8102\u7d20\u72ec\u7279\u78b3\u9aa8\u67b6\u7684\u751f\u7269\u5408\u6210\u9176\u529f\u80fd\u4e0e\u673a\u5236\u65b9\u9762\u7684\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u690d\u7269\u5929\u7136\u4ea7\u7269\uff1b lignan\uff08\u5728\u6b64\u53ef\u8bd1\u4e3a\u6728\u8102\u7d20\uff09\uff1b \u9176\u673a\u5236\uff1b norlignan\uff08\u5728\u6b64\u53ef\u8bd1\u4e3a\u53bb\u6c27\u6728\u8102\u7d20\uff09\uff1b \u6b21\u751f\u4ee3\u8c22\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38692182\", \"search_query\": \"plant\", \"affiliations\": \"Graduate School of Pharmaceutical Sciences, The University of Tokyo, Tokyo 113-0033, Japan; Collaborative Research Institute for Innovative Microbiology, The University of Tokyo, Tokyo 113-8657, Japan. Electronic address: ushimaru@mol.f.u-tokyo.ac.jp.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-05-02\"}, {\"id\": 161, \"title\": \"Plant cell walls: source of carbohydrate-based signals in plant-pathogen interactions.\", \"authors\": \"Molina Antonio; S\u00e1nchez-Vallet Andrea; Jord\u00e1 Luc\u00eda; Carrasco-L\u00f3pez Cristian; Rodr\u00edguez-Herva Jos\u00e9 Juan; L\u00f3pez-Solanilla Emilia\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39306957\", \"doi\": \"10.1016/j.pbi.2024.102630\", \"abstract\": \"Plant cell walls are essential elements for disease resistance that pathogens need to overcome to colonise the host. Certain pathogens secrete a large battery of enzymes to hydrolyse plant cell wall polysaccharides, which leads to the release of carbohydrate-based molecules (glycans) that are perceived by plant pattern recognition receptors and activate pattern-triggered immunity and disease resistance. These released glycans are used by colonizing microorganisms as carbon source, chemoattractants to locate entry points at plant surface, and as signals triggering gene expression reprogramming. The release of wall glycans and their perception by plants and microorganisms determines plant-microbial interaction outcome. Here, we summarise and discuss the most recent advances in these less explored aspects of plant-microbe interaction.\", \"keywords\": \"Pattern Triggered Immunity (PTI); disease resistance; Arabidopsis thaliana; Cell Wall Degrading Enzyme (CWDE); chemoreceptor (CR); chemotaxis; Pattern Recognition Receptor (PRR); Glycosyl Hydrolase (GH); Damage-Associated Molecular Pattern (DAMP); virulence; Methyl-accepting Chemotaxis Protein (MCP); glycan; cell wall\", \"translated_title\": \"\u690d\u7269-\u75c5\u539f\u4f53\u76f8\u4e92\u4f5c\u7528\u4e2d\u57fa\u4e8e\u78b3\u6c34\u5316\u5408\u7269\u7684\u4fe1\u53f7\u6765\u6e90\", \"translated_abstract\": \"\u690d\u7269\u7ec6\u80de\u58c1\u662f\u690d\u7269\u62b5\u5fa1\u75c5\u539f\u4f53\u5165\u4fb5\u7684\u5173\u952e\u7ec4\u6210\u90e8\u5206\uff0c\u800c\u75c5\u539f\u4f53\u9700\u8981\u514b\u670d\u8fd9\u4e00\u5c4f\u969c\u624d\u80fd\u6210\u529f\u5b9a\u6b96\u5bbf\u4e3b\u3002\u67d0\u4e9b\u75c5\u539f\u4f53\u4f1a\u5206\u6ccc\u5927\u91cf\u9176\u7c7b\u6765\u964d\u89e3\u690d\u7269\u7ec6\u80de\u58c1\u591a\u7cd6\uff0c\u4ece\u800c\u91ca\u653e\u57fa\u4e8e\u78b3\u6c34\u5316\u5408\u7269\u7684\u5206\u5b50\uff08\u7cd6\u7c7b\uff09\uff0c\u8fd9\u4e9b\u5206\u5b50\u88ab\u690d\u7269\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\u611f\u77e5\u540e\u4f1a\u6fc0\u6d3b\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\u53cd\u5e94\u548c\u6297\u75c5\u6027\u3002\u8fd9\u4e9b\u91ca\u653e\u7684\u7cd6\u7c7b\u5206\u5b50\u88ab\u5b9a\u6b96\u7684\u5fae\u751f\u7269\u7528\u4f5c\u78b3\u6e90\u3001\u5316\u5b66\u5f15\u8bf1\u5242\u4ee5\u5b9a\u4f4d\u690d\u7269\u8868\u9762\u7684\u4fb5\u5165\u70b9\uff0c\u540c\u65f6\u4e5f\u662f\u89e6\u53d1\u57fa\u56e0\u8868\u8fbe\u91cd\u7f16\u7a0b\u7684\u4fe1\u53f7\u3002\u7ec6\u80de\u58c1\u7cd6\u7c7b\u7684\u91ca\u653e\u53ca\u5176\u5728\u690d\u7269\u4e0e\u5fae\u751f\u7269\u4e2d\u7684\u611f\u77e5\u51b3\u5b9a\u4e86\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\u7684\u7ed3\u679c\u3002\u672c\u6587\u7efc\u8ff0\u5e76\u8ba8\u8bba\u4e86\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\u9886\u57df\u4e2d\u4e00\u4e9b\u8f83\u5c11\u7814\u7a76\u7684\u6700\u65b0\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u6a21\u5f0f\u89e6\u53d1\u514d\u75ab\uff08PTI\uff09\uff1b\u6297\u75c5\u6027\uff1b\u62df\u5357\u82a5\uff08*Arabidopsis thaliana*\uff09\uff1b\u7ec6\u80de\u58c1\u964d\u89e3\u9176\uff08CWDE\uff09\uff1b\u5316\u5b66\u611f\u53d7\u53d7\u4f53\uff08CR\uff09\uff1b\u8d8b\u5316\u6027\uff1b\u6a21\u5f0f\u8bc6\u522b\u53d7\u4f53\uff08PRR\uff09\uff1b\u7cd6\u82f7\u6c34\u89e3\u9176\uff08GH\uff09\uff1b\u635f\u4f24\u76f8\u5173\u5206\u5b50\u6a21\u5f0f\uff08DAMP\uff09\uff1b\u6bd2\u529b\uff1b\u7532\u57fa\u63a5\u53d7\u8d8b\u5316\u86cb\u767d\uff08MCP\uff09\uff1b\u7cd6\u94fe\uff1b\u7ec6\u80de\u58c1\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39306957\", \"search_query\": \"plant\", \"affiliations\": \"Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentar\u00eda y de Biosistemas, Universidad Polit\u00e9cnica de Madrid (UPM), Madrid, Spain. Electronic address: antonio.molina@upm.es.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain.; Centro de Biotecnolog\u00eda y Gen\u00f3mica de Plantas, Universidad Polit\u00e9cnica de Madrid (UPM) - Instituto Nacional de Investigaci\u00f3n y Tecnolog\u00eda Agraria y Alimentaria (INIA/CSIC), Campus de Montegancedo UPM, Pozuelo de Alarc\u00f3n (Madrid), Spain; Departamento de Biotecnolog\u00eda-Biolog\u00eda Vegetal, Escuela T\u00e9cnica Superior de Ingenier\u00eda Agron\u00f3mica, Alimentar\u00eda y de Biosistemas, Universidad Polit\u00e9cnica de Madrid (UPM), Madrid, Spain.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-09-23\"}, {\"id\": 162, \"title\": \"Messenger and message: Uncovering the roles, rhythm and regulation of extracellular vesicles in plant biotic interactions.\", \"authors\": \"Qiao Serena Agnes; Roth Ronelle\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39733495\", \"doi\": \"10.1016/j.pbi.2024.102672\", \"abstract\": \"Extracellular vesicles (EVs) are membrane-delimited nanoparticles found in every kingdom of life and are known to mediate cell-cell communication in animal systems through the trafficking of proteins and nucleic acids. Research into plant and microbial EVs suggests that these have similar transport capacity, and moreover are able to mediate signalling not only within an organism but also between organisms, acting between plants and their microbial partners in cross-kingdom signalling. Here, we review recent research exploring the roles of these EVs, both plant and microbial, highlighting emerging trends of functional conservation between species and across kingdoms, complemented by the heterogeneity of EV subpopulations at the organism level that places EVs as powerful regulatory mechanisms in plant biotic interactions.\", \"keywords\": \"cross-kingdom communications; plant-microbe interactions; extracellular vesicles\", \"translated_title\": \"\u63ed\u793a\u690d\u7269\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u4e2d\u5916\u6ccc\u4f53\u7684\u89d2\u8272\u3001\u8282\u5f8b\u4e0e\u8c03\u63a7\u673a\u5236\", \"translated_abstract\": \"\u7ec6\u80de\u5916\u56ca\u6ce1\uff08EVs\uff09\u662f\u5b58\u5728\u4e8e\u751f\u547d\u5404\u4e2a\u754c\u4e2d\u7684\u819c\u72b6\u7eb3\u7c73\u9897\u7c92\uff0c\u5df2\u77e5\u901a\u8fc7\u86cb\u767d\u8d28\u548c\u6838\u9178\u7684\u8f6c\u8fd0\u5728\u52a8\u7269\u7cfb\u7edf\u4e2d\u4ecb\u5bfc\u7ec6\u80de\u95f4\u901a\u8baf\u3002\u5173\u4e8e\u690d\u7269\u548c\u5fae\u751f\u7269EVs\u7684\u7814\u7a76\u8868\u660e\uff0c\u5b83\u4eec\u5177\u6709\u7c7b\u4f3c\u7684\u8fd0\u8f93\u80fd\u529b\uff0c\u5e76\u4e14\u80fd\u591f\u4e0d\u4ec5\u5728\u751f\u7269\u4f53\u5185\uff0c\u8fd8\u80fd\u5728\u751f\u7269\u4f53\u4e4b\u95f4\u4f20\u9012\u4fe1\u53f7\uff0c\u5728\u8de8\u754c\u7684\u690d\u7269\u4e0e\u5176\u5fae\u751f\u7269\u4f19\u4f34\u4e4b\u95f4\u8fdb\u884c\u4ea4\u53c9\u901a\u8baf\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u5173\u4e8e\u690d\u7269\u548c\u5fae\u751f\u7269EVs\u529f\u80fd\u7684\u7814\u7a76\uff0c\u5f3a\u8c03\u4e86\u7269\u79cd\u95f4\u4ee5\u53ca\u754c\u522b\u95f4\u529f\u80fd\u4fdd\u5b88\u6027\u7684\u65b0\u5174\u8d8b\u52bf\uff0c\u540c\u65f6\u7ed3\u5408\u4e86\u4e2a\u4f53\u6c34\u5e73\u4e0aEV\u4e9a\u7fa4\u7684\u5f02\u8d28\u6027\uff0c\u8fd9\u4f7f\u5f97EVs\u6210\u4e3a\u690d\u7269\u751f\u7269\u76f8\u4e92\u4f5c\u7528\u4e2d\u5f3a\u6709\u529b\u7684\u8c03\u63a7\u673a\u5236\u3002\", \"translated_keywords\": \"\u8de8\u738b\u56fd\u901a\u8baf\uff1b\u690d\u7269-\u5fae\u751f\u7269\u4e92\u4f5c\uff1b\u7ec6\u80de\u5916\u56ca\u6ce1\", \"quartile\": \"Q1\", \"impact_factor\": \"8.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39733495\", \"search_query\": \"plant\", \"affiliations\": \"Department of Biology, South Parks Road, University of Oxford, Oxford, OX1 3RB, United Kingdom.; Department of Biology, South Parks Road, University of Oxford, Oxford, OX1 3RB, United Kingdom. Electronic address: Ronelle.roth@biology.ox.ac.uk.\", \"citations\": \"0\", \"journal_full_name\": \"Current Opinion in Plant Biology\", \"pub_date\": \"2024-12-30\"}, {\"id\": 163, \"title\": \"Pangenome of water caltrop reveals structural variations and asymmetric subgenome divergence after allopolyploidization.\", \"authors\": \"Zhang Xinyi; Chen Yang; Wang Lingyun; Yuan Ye; Fang Mingya; Shi Lin; Lu Ruisen; Comes Hans Peter; Ma Yazhen; Chen Yuanyuan; Huang Guizhou; Zhou Yongfeng; Zheng Zhaisheng; Qiu Yingxiong\", \"journal\": \"Horticulture research\", \"year\": \"2023\", \"pmid\": \"38046854\", \"doi\": \"10.1093/hr/uhad203\", \"abstract\": \"Water caltrop (Trapa spp., Lythraceae) is a traditional but currently underutilized non-cereal crop. Here, we generated chromosome-level genome assemblies for the two diploid progenitors of allotetraploid Trapa. natans (4x, AABB), i.e., diploid T. natans (2x, AA) and Trapa incisa (2x, BB). In conjunction with four published (sub)genomes of Trapa, we used gene-based and graph-based pangenomic approaches and a pangenomic transposable element (TE) library to develop Trapa genomic resources. The pangenome displayed substantial gene-content variation with dispensable and private gene clusters occupying a large proportion (51.95%) of the total cluster sets in the six (sub)genomes. Genotyping of presence-absence variation (PAVs) identified 40 453 PAVs associated with 2570 genes specific to A- or B-lineages, of which 1428 were differentially expressed, and were enriched in organ development process, organic substance metabolic process and response to stimulus. Comparative genome analyses showed that the allotetraploid T. natans underwent asymmetric subgenome divergence, with the B-subgenome being more dominant than the A-subgenome. Multiple factors, including PAVs, asymmetrical amplification of TEs, homeologous exchanges (HEs), and homeolog expression divergence, together affected genome evolution after polyploidization. Overall, this study sheds lights on the genome architecture and evolution of Trapa, and facilitates its functional genomic studies and breeding program.\", \"keywords\": \"(Auto-generated) \u6c34\u82b8\u8349;\u5f02\u6e90\u591a\u500d\u4f53;\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u4e9a\u57fa\u56e0\u7ec4\u5206\u5316;\u8868\u8fbe\u5dee\u5f02;\u53ef\u79fb\u52a8\u5143\u4ef6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"translated_title\": \"\u5f02\u6e90\u591a\u500d\u5316\u540e\u6d6e\u840d\u7684\u6cdb\u57fa\u5 6bd4A\u4e9a\u57fa\u56e0\u7ec4\u66f4\u4e3a\u5360\u4e3b\u5bfc\u5730\u4f4d\u3002\u591a\u79cd\u56e0\u7d20\uff0c\u5305\u62ecPAV\u3001TE\u7684\u4e0d\u5bf9\u79f0\u6269\u589e\u3001\u540c\u6e90\u4ea4\u6362\uff08HE\uff09\u548c\u540c\u6e90\u8868\u8fbe\u5206\u5316\uff0c\u5171\u540c\u5f71\u54cd\u4e86\u591a\u500d\u5316\u540e\u7684\u57fa\u56e0\u7ec4\u6f14\u5316\u3002\u603b\u4f53\u800c\u8a00\uff0c\u672c\u7814\u7a76\u63ed\u793a\u4e86\u82a1\u5c5e\u690d\u7269\u7684\u57fa\u56e0\u7ec4\u7ed3\u6784\u548c\u6f14\u5316\u673a\u5236\uff0c\u4e3a\u5176\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u548c\u80b2\u79cd\u8ba1\u5212\u63d0\u4f9b\u4e86\u652f\u6301\u3002\", \"translated_keywords\": \"\u6c34\u82b8\u8349;\u5f02\u6e90\u591a\u500d\u4f53;\u6cdb\u57fa\u56e0\u7ec4;\u7ed3\u6784\u53d8\u5f02;\u4e9a\u57fa\u56e0\u7ec4\u5206\u5316;\u8868\u8fbe\u5dee\u5f02;\u53ef\u79fb\u52a8\u5143\u4ef6;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u8fdb\u5316\", \"quartile\": \"Q1\", \"impact_factor\": \"8.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38046854\", \"search_query\": \"pangenome\", \"affiliations\": \"Systematic and Evolutionary Botany and Biodiversity Laboratory, College of Life Sciences, Zhejiang University, Hangzhou, 310058, Zhejiang, China.; CAS Key Laboratory of Plant Germplasm Enhancement and Specialty Agriculture, Wuhan Botanical Garden, Chinese Academy of Sciences, Wuhan, 430074, Hubei, China.; Provincial Key Laboratory of Characteristic Aquatic Vegetable Breeding and Cultivation, Jinhua Academy of Agricultural Sciences (Zhejiang Institute of Agricultural Machinery), Jinhua, 321000, Zhejiang, China.; Jiaxing Academy of Agricultural Sciences, Jiaxing, 314016, Zhejiang, China.; Institute of Botany, Jiangsu Province and Chinese Academy of Sciences, Nanjing 210014, Jiangsu, China.; Department of Environment & Biodiversity, Salzburg University, Salzburg, 5020, Austria.; State Key Laboratory of Tropical Crop Breeding, Shenzhen Branch, Guangdong Laboratory of Lingnan Modern Agriculture; Key Laboratory of Synthetic Biology, Ministry of Agriculture and Rural Affairs, Agricultural Genomics Institute at Shenzhen, Chinese Academy of Agricultural Sciences, Shenzhen 518124, Guangdong, China.\", \"citations\": \"0\", \"journal_full_name\": \"Horticulture Research\", \"pub_date\": \"2023-12-04\"}, {\"id\": 164, \"title\": \"Blueberry and cranberry pangenomes as a resource for future genetic studies and breeding efforts.\", \"authors\": \"Yocca Alan E; Platts Adrian; Alger Elizabeth; Teresi Scott; Mengist Molla F; Benevenuto Juliana; Ferr\u00e3o Luis Felipe V; Jacobs MacKenzie; Babinski Michal; Magallanes-Lundback Maria; Bayer Philipp; Golicz Agnieszka; Humann Jodi L; Main Dorrie; Espley Richard V; Chagn\u00e9 David; Albert Nick W; Montanari Sara; Vorsa Nicholi; Polashock James; D\u00edaz-Garcia Luis; Zalapa Juan; Bassil Nahla V; Munoz Patricio R; Iorizzo Massimo; Edger Patrick P\", \"journal\": \"Horticulture research\", \"year\": \"2023\", \"pmid\": \"38023484\", \"doi\": \"10.1093/hr/uhad202\", \"abstract\": \"Domestication of cranberry and blueberry began in the United States in the early 1800s and 1900s, respectively, and in part owing to their flavors and health-promoting benefits are now cultivated and consumed worldwide. The industry continues to face a wide variety of production challenges (e.g. disease pressures), as well as a demand for higher-yielding cultivars with improved fruit quality characteristics. Unfortunately, molecular tools to help guide breeding efforts for these species have been relatively limited compared with those for other high-value crops. Here, we describe the construction and analysis of the first pangenome for both blueberry and cranberry. Our analysis of these pangenomes revealed both crops exhibit great genetic diversity, including the presence-absence variation of 48.4% genes in highbush blueberry and 47.0% genes in cranberry. Auxiliary genes, those not shared by all cultivars, are significantly enriched with molecular functions associated with disease resistance and the biosynthesis of specialized metabolites, including compounds previously associated with improving fruit quality traits. The discovery of thousands of genes, not present in the previous reference genomes for blueberry and cranberry, will serve as the basis of future research and as potential targets for future breeding efforts. The pangenome, as a multiple-sequence alignment, as well as individual annotated genomes, are publicly available for analysis on the Genome Database for Vaccinium-a curated and integrated web-based relational database. Lastly, the core-gene predictions from the pangenomes will serve useful to develop a community genotyping platform to guide future molecular breeding efforts across the family.\", \"keywords\": \"(Auto-generated) \u84dd\u8393;\u8513\u8d8a\u8393;\u6cdb\u57fa\u56e0\u7ec4;\u9057\u4f20\u591a\u6837\u6027;\u75be\u75c5\u6297\u6027;\u4ee3\u8c22\u7269\u5408\u6210;\u8f85\u52a9\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u84dd\u8393\u4e0e\u8513\u8d8a\u8393\u7684\u6cdb\u57fa\u56e0\u7ec4\u8d44\u6e90\u5728\u9057\u4f20\u5b66\u7814\u7a76\u548c\u80b2\u79cd\u5de5\u4f5c\u4e2d\u7684\u5e94\u7528\u524d\u666f\", \"translated_abstract\": \"\u8513\u8d8a\u8393\u548c\u84dd\u8393\u7684\u4eba\u5de5\u683d\u57f9\u5206\u522b\u59cb\u4e8e19\u4e16\u7eaa\u65e9\u671f\u548c20\u4e16\u7eaa\u65e9\u671f\u7684\u7f8e\u56fd\uff0c\u7531\u4e8e\u5176\u98ce\u5473\u53ca\u5176\u4fc3\u8fdb\u5065\u5eb7\u7684\u76ca\u5904\uff0c\u5982\u4eca\u8fd9\u4e24\u79cd\u6d46\u679c\u5df2\u5728\u5168\u7403\u8303\u56f4\u5185\u79cd\u690d\u548c\u6d88\u8d39\u3002\u7136\u800c\uff0c\u8be5\u4ea7\u4e1a\u4ecd\u9762\u4e34\u8bf8\u591a\u751f\u4ea7\u6311\u6218\uff08\u5982\u75c5\u5bb3\u538b\u529b\uff09\uff0c\u5e76\u4e14\u5bf9\u66f4\u9ad8\u4ea7\u4e14\u679c\u5b9e\u54c1\u8d28\u66f4\u4f18\u7684\u54c1\u79cd\u9700\u6c42\u8feb\u5207\u3002\u9057\u61be\u7684\u662f\uff0c\u4e0e\u5176\u5b83\u9ad8\u4ef7\u503c\u4f5c\u7269\u76f8\u6bd4\uff0c\u9488\u5bf9\u8fd9\u4e9b\u7269\u79cd\u8fdb\u884c\u80b2\u79cd\u6240\u9700\u7684\u5206\u5b50\u5de5\u5177\u76f8\u5bf9\u6709\u9650\u3002\u672c\u6587\u63cf\u8ff0\u4e86\u84dd\u8393\u548c\u8513\u8d8a\u8393\u7684\u7b2c\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u7684\u6784\u5efa\u4e0e\u5206\u6790\u3002\u6211\u4eec\u5bf9\u8fd9\u4e24\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u8868\u660e\uff0c\u8fd9\u4e24\u79cd\u4f5c\u7269\u5177\u6709\u6781\u5927\u7684\u9057\u4f20\u591a\u6837\u6027\uff0c\u5176\u4e2d\u9ad8\u4e1b\u84dd\u8393\u4e2d\u670948.4%\u7684\u57fa\u56e0\u5b58\u5728\u8868\u8fbe\u4e0e\u5426\u7684\u53d8\u5316\uff0c\u8513\u8d8a\u8393\u4e2d\u8fd9\u4e00\u6bd4\u4f8b\u4e3a47.0%\u3002\u8f85\u52a9\u57fa\u56e0\uff08\u5373\u5e76\u975e\u6240\u6709\u54c1\u79cd\u5171\u6709\u7684\u57fa\u56e0\uff09\u663e\u8457\u5bcc\u96c6\u4e86\u4e0e\u6297\u75c5\u6027\u548c\u6b21\u751f\u4ee3\u8c22\u7269\u5408\u6210\u76f8\u5173\u7684\u5206\u5b50\u529f\u80fd\uff0c\u5305\u62ec\u4e4b\u524d\u4e0e\u6539\u5584\u679c\u5b9e\u54c1\u8d28\u7279\u6027\u76f8\u5173\u7684\u5316\u5408\u7269\u3002\u53d1\u73b0\u7684\u6570\u5343\u4e2a\u672a\u5305\u542b\u5728\u5148\u524d\u84dd\u8393\u548c\u8513\u8d8a\u8393\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\u7684\u57fa\u56e0\uff0c\u5c06\u6210\u4e3a\u672a\u6765\u7814\u7a76\u7684\u57fa\u7840\uff0c\u5e76\u4f5c\u4e3a\u672a\u6765\u80b2\u79cd\u5de5\u4f5c\u7684\u6f5c\u5728\u76ee\u6807\u3002\u6cdb\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u4e00\u4e2a\u591a\u5e8f\u5217\u6bd4\u5bf9\uff0c\u4ee5\u53ca\u5355\u72ec\u6ce8\u91ca\u7684\u57fa\u56e0\u7ec4\uff0c\u5747\u53ef\u901a\u8fc7Genome Database for Vaccinium\uff08\u4e00\u4e2a\u7ecf\u8fc7\u6574\u7406\u548c\u96c6\u6210\u7684\u57fa\u4e8e\u7f51\u7edc\u7684\u5173\u7cfb\u578b\u6570\u636e\u5e93\uff09\u4f9b\u516c\u4f17\u5206\u6790\u4f7f\u7528\u3002\u6700\u540e\uff0c\u6cdb\u57fa\u56e0\u7ec4\u7684\u6838\u5fc3\u57fa\u56e0\u9884\u6d4b\u7ed3\u679c\u5c06\u6709\u52a9\u4e8e\u5f00\u53d1\u793e\u533a\u57fa\u56e0\u5206\u578b\u5e73\u53f0\uff0c\u4ee5\u6307\u5bfc\u8be5\u79d1\u690d\u7269\u672a\u6765\u7684\u5206\u5b50\u80b2\u79cd\u5de5\u4f5c\u3002\", \"translated_keywords\": \"\u84dd\u8393;\u8513\u8d8a\u8393;\u6cdb\u57fa\u56e0\u7ec4;\u9057\u4f20\u591a\u6837\u6027;\u75be\u75c5\u6297\u6027;\u4ee3\u8c22\u7269\u5408\u6210;\u8f85\u52a9\u57fa\u56e0;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q1\", \"impact_factor\": \"8.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38023484\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Horticulture, Michigan State University, East Lansing, MI, 48824, United States.; Department of Plant Biology, Michigan State University, East Lansing, MI, 48824, United States.; Genetics and Genome Sciences, Michigan State University, East Lansing, MI, 48824, United States.; Plants for Human Health Institute, North Carolina State University, Kannapolis, NC United States.; Horticultural Sciences Department, University of Florida, Gainesville, FL 32611, United States.; Department of Biochemistry and Molecular Biology, Michigan State University, East Lansing, MI, 48824, United States.; University of Western Australia, Perth 6009Australia.; Justus Liebig University, Giessen, 35390Germany.; Department of Horticulture, Washington State University, Pullman, WA, 99163, United States.; The New Zealand Institute for Plant and Food Research Limited (PFR), Auckland, New Zealand.; The New Zealand Institute for Plant and Food Research Limited (PFR), Palmerston, New Zealand.; The New Zealand Institute for Plant and Food Research Limited (PFR), Motueka, New Zealand.; SEBS, Plant Biology, Rutgers University, New Brunswick NJ 01019United States.; Department of Viticulture and Enology, University of California, Davis, Davis, CA 95616, United States.; National Clonal Germplasm Repository, USDA-ARS, Corvallis, OR 97333, United States.; Plants for Human Health Institute, North Carolina State University, Kannapolis, NCUnited States.; Department of Horticulture, North Carolina State University, Kannapolis, NCUnited States.; MSU AgBioResearch, Michigan State University, East Lansing, MI, 48824, United States.\", \"citations\": \"0\", \"journal_full_name\": \"Horticulture Research\", \"pub_date\": \"2023-11-29\"}, {\"id\": 165, \"title\": \"Understanding plant responsiveness to microbiome feedbacks.\", \"authors\": \"Janse van Rensburg Henry; Stengele Katja; Schlaeppi Klaus\", \"journal\": \"Current opinion in plant biology\", \"year\": \"2024\", \"pmid\": \"39024858\", \"doi\": \"10.1016/j.pbi.2024.102603\", \"abstract\": \"Plant microbiome interactions are bidirectional with processes leading to microbiome assembly and processes leading to effects on plants, so called microbiome feedbacks. With belowground focus we systematically decomposed both of these directions into plant and (root and rhizosphere) microbiome components to identify methodological challenges and research priorities. We found that the bidirectionality of plant microbiome interactions presents a challenge for genetic studies. Establishing causality is particularly difficult when a plant mutant has both, an altered phenotype and an altered microbiome. Is the mutation directly affecting the microbiome (e.g., through root exudates), which then causes an altered phenotype of the plant and/or is the altered microbiome the consequence of the mutation altering the plant's phenotype (e.g., root architecture)? Here, we put forward that feedback experiments allow to separate cause and effect and furthermore, they are useful for investigating plant interactions with complex microbiomes in natural soils. They especially allow to investigate the plant genetic basis how plants respond to soil microbiomes and we stress that such microbiome feedbacks are understudied compared to the mechanisms contributing to microbiome assembly. Thinking towards application, this may allow to develop crops with both abilities to assemble a beneficial microbiome and to actively exploit its feedbacks.\", \"keywords\": \"(Auto-generated) \u690d\u7269-\u5fae\u751f\u7269\u7ec4\u53cd\u9988\uff1b\u53cc\u5411\u4e92\u4f5c\uff1b\u6839\u9645\u5fae\u751f\u7269\u7ec4\uff1b\u56e0\u679c\u5173\u7cfb\uff1b\u571f\u58e4\u5fae\u751f\u7269\u7fa4\uff1b\u690d\u7269\u9057\u4f20\u57fa\u7840\uff1b\u4f5c\u7269\u6539\u826f\uff1b\u751f\u6001\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u7406\u89e3\u690d\u7269\u5bf9\u5fae\u751f\u7269\u7ec4\u53cd\u9988\u7684\u54cd\u5e94\u6027\", \"translated_abstract\": \"\u690d\u7269\u4e0e\u5fae\u751f\u7269\u7ec4\u4e4b\u95f4\u7684\u76f8\u4e92\u4f5c\u7528\u662f\u53cc\u5411\u7684\uff0c\u4e00\u65b9\u9762\u6d89\u53ca\u5fae\u751f\u7269\u7ec4\u7684\u7ec4\u88c5\u8fc7\u7a0b\uff0c\u53e6\u4e00\u65b9\u9762\u5219\u6d89\u53ca\u5fae\u751f\u7269\u7ec4\u5bf9\u690d\u7269\u7684\u5f71\u54cd\uff0c\u5373\u6240\u8c13\u7684\u5fae\u751f\u7269\u7ec4\u53cd\u9988\u3002\u672c\u6587\u805a\u7126\u4e8e\u5730\u4e0b\u90e8\u5206\uff0c\u7cfb\u7edf\u5730\u5c06\u8fd9\u4e24\u4e2a\u65b9\u5411\u5206\u89e3\u4e3a\u690d\u7269\u53ca\u5176\uff08\u6839\u548c\u6839\u9645\uff09\u5fae\u751f\u7269\u7ec4\u7684\u7ec4\u6210\u90e8\u5206\uff0c\u4ee5\u8bc6\u522b\u65b9\u6cd5\u5b66\u6311\u6218\u548c\u7814\u7a76\u91cd\u70b9\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u690d\u7269\u4e0e\u5fae\u751f\u7269\u7ec4\u4e4b\u95f4\u7684\u53cc\u5411\u76f8\u4e92\u4f5c\u7528\u7ed9\u9057\u4f20\u5b66\u7814\u7a76\u5e26\u6765\u4e86\u6311\u6218\u3002\u5f53\u690d\u7269\u7a81\u53d8\u4f53\u8868\u73b0\u51fa\u8868\u578b\u6539\u53d8\u4e14\u5176\u5fae\u751f\u7269\u7ec4\u4e5f\u53d1\u751f\u6539\u53d8\u65f6\uff0c\u786e\u5b9a\u56e0\u679c\u5173\u7cfb\u5c24\u4e3a\u56f0\u96be\u3002\u8fd9\u79cd\u53d8\u5316\u662f\u76f4\u63a5\u7531\u7a81\u53d8\u5f15\u8d77\u7684\uff08\u4f8b\u5982\u901a\u8fc7\u6839\u7cfb\u5206\u6ccc\u7269\uff09\uff0c\u8fd8\u662f\u7531\u4e8e\u7a81\u53d8\u6539\u53d8\u4e86\u690d\u7269\u7684\u8868\u578b\uff08\u4f8b\u5982\u6839\u7cfb\u7ed3\u6784\uff09\u4ece\u800c\u5bfc\u81f4\u5fae\u751f\u7269\u7ec4\u7684\u53d8\u5316\uff1f\u5728\u6b64\uff0c\u62
