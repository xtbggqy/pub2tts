genome assemblies have significantly transformed cattle genomics, particularly for Bos taurus indicus (Zebu cattle). Many commercial SNP arrays were originally designed for Bos taurus taurus, leading to ascertainment bias and the exclusion of crucial SNPs specific to Zebu populations. This review assesses progress in SNP array and reference genome development, with a focus on efforts tailored to Zebu populations and their impact on genomic selection and breeding efficiency. We reviewed the relevant literature on the development of SNP arrays, reference genome assemblies, and SNP genotyping techniques used for Zebu cattle. Emphasis was placed on SNP arrays specifically designed for Zebu breeds, evaluating their contributions to genomic evaluations and identifying limitations in prediction accuracy. Recent advancements, such as GeneSeek's low- and high-density SNP panels, have aimed to reduce ascertainment bias and include key SNPs for Zebu populations by providing breed-specific panels. These panels have been instrumental in identifying genomic regions associated with economically important traits in Nellore cattle. Studies show that tailored SNP arrays and breed-specific reference genomes can enhance genetic diversity assessment and improve genomic predictions, supporting more effective breeding programs for Zebu cattle. Improved SNP arrays and breed-specific reference genomes are crucial for accurate genomic selection in Zebu cattle. Future efforts should prioritize expanding de novo genome assemblies, reducing ascertainment bias, and developing cost-effective genotyping solutions tailored to Zebu populations. Targeted genomic tools will ultimately enable more efficient breeding practices and enhance genomic selection for economically important traits in B. t. indicus cattle.\", \"keywords\": \"genetic improvement; breed-specific panels; Zebu cattle\", \"translated_title\": \"SNP\u82af\u7247\u4e0e\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u7efc\u5408\u8bc4\u8ff0\", \"translated_abstract\": \"\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u82af\u7247\u548c\u53c2\u8003\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u8fdb\u6b65\u663e\u8457\u6539\u53d8\u4e86\u725b\u7684\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\uff0c\u7279\u522b\u662f\u5728\u666e\u901a\u725b\uff08Bos taurus indicus\uff0c\u5373\u7624\u725b\uff09\u4e2d\u3002\u8bb8\u591a\u5546\u4e1a\u5316\u7684SNP\u82af\u7247\u6700\u521d\u662f\u4e3a\u666e\u901a\u725b\uff08Bos taurus taurus\uff09\u8bbe\u8ba1\u7684\uff0c\u5bfc\u81f4\u4e86\u9009\u62e9\u504f\u5dee\uff0c\u5e76\u6392\u9664\u4e86\u8bb8\u591a\u5bf9\u7624\u725b\u7fa4\u4f53\u81f3\u5173\u91cd\u8981\u7684SNP\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u9488\u5bf9\u7624\u725b\u7fa4\u4f53\u5f00\u53d1\u7684SNP\u82af\u7247\u548c\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u7814\u7a76\u8fdb\u5c55\u53ca\u5176\u5bf9\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u80b2\u79cd\u6548\u7387\u7684\u5f71\u54cd\u3002\u6211\u4eec\u56de\u987e\u4e86\u4e0e\u7624\u725b\u76f8\u5173\u7684SNP\u82af\u7247\u3001\u53c2\u8003\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4ee5\u53caSNP\u5206\u578b\u6280\u672f\u7684\u76f8\u5173\u6587\u732e\uff0c\u91cd\u70b9\u5173\u6ce8\u4e13\u4e3a\u7624\u725b\u54c1\u79cd\u8bbe\u8ba1\u7684SNP\u82af\u7247\uff0c\u8bc4\u4f30\u5176\u5728\u57fa\u56e0\u7ec4\u8bc4\u4f30\u4e2d\u7684\u8d21\u732e\uff0c\u5e76\u8bc6\u522b\u9884\u6d4b\u51c6\u786e\u6027\u65b9\u9762\u7684\u5c40\u9650\u6027\u3002\u8fd1\u5e74\u6765\uff0c\u5982GeneSeek\u516c\u53f8\u63a8\u51fa\u7684\u4f4e\u5bc6\u5ea6\u548c\u9ad8\u5bc6\u5ea6SNP\u9762\u677f\u7b49\u65b0\u8fdb\u5c55\uff0c\u901a\u8fc7\u63d0\u4f9b\u54c1\u79cd\u7279\u5f02\u6027\u9762\u677f\uff0c\u65e8\u5728\u51cf\u5c11\u9009\u62e9\u504f\u5dee\u5e76\u5305\u542b\u5173\u952e\u7684\u7624\u725bSNP\u3002\u8fd9\u4e9b\u9762\u677f\u5728\u9274\u5b9a\u4e0e\u91cd\u8981\u7ecf\u6d4e\u6027\u72b6\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u533a\u57df\u65b9\u9762\u53d1\u6325\u4e86\u91cd\u8981\u4f5c\u7528\uff0c\u5c24\u5176\u662f\u5728\u7eb3\u62c9\u4f0a\u725b\uff08Nellore cattle\uff09\u4e2d\u3002\u7814\u7a76\u8868\u660e\uff0c\u5b9a\u5236\u7684SNP\u82af\u7247\u548c\u54c1\u79cd\u7279\u5f02\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u53ef\u4ee5\u63d0\u9ad8\u9057\u4f20\u591a\u6837\u6027\u8bc4\u4f30\u7684\u51c6\u786e\u6027\uff0c\u5e76\u6539\u5584\u57fa\u56e0\u7ec4\u9884\u6d4b\uff0c\u4ece\u800c\u652f\u6301\u66f4\u6709\u6548\u7684\u7624\u725b\u80b2\u79cd\u8ba1\u5212\u3002\u6539\u8fdb\u7684SNP\u82af\u7247\u548c\u54c1\u79cd\u7279\u5f02\u6027\u53c2\u8003\u57fa\u56e0\u7ec4\u5bf9\u4e8e\u7624\u725b\u7684\u7cbe\u786e\u57fa\u56e0\u7ec4\u9009\u62e9\u81f3\u5173\u91cd\u8981\u3002\u672a\u6765\u7684\u7814\u7a76\u5e94\u4f18\u5148\u8003\u8651\u6269\u5c55\u4ece\u5934\u7ec4\u88c5\u57fa\u56e0\u7ec4\u3001\u51cf\u5c11\u9009\u62e9\u504f\u5dee\uff0c\u5e76\u5f00\u53d1\u9488\u5bf9\u7624\u725b\u7fa4\u4f53\u7684\u6210\u672c\u6548\u76ca\u9ad8\u7684\u57fa\u56e0\u5206\u578b\u89e3\u51b3\u65b9\u6848\u3002\u9488\u5bf9\u6027\u7684\u57fa\u56e0\u7ec4\u5de5\u5177\u6700\u7ec8\u5c06\u4fc3\u8fdb\u66f4\u9ad8\u6548\u7684\u80b2\u79cd\u5b9e\u8df5\uff0c\u5e76\u589e\u5f3a\u5bf9\u7624\u725b\uff08B. t. indicus\uff09\u91cd\u8981\u7ecf\u6d4e\u6027\u72b6\u7684\u57fa\u56e0\u7ec4\u9009\u62e9\u3002\", \"translated_keywords\": \"\u9057\u4f20\u6539\u826f\uff1b\u54c1\u79cd\u7279\u5f02\u6027\u9762\u677f\uff1b\u6cfd\u897f\u725b\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39766762\", \"search_query\": \"genome\", \"affiliations\": \"Department of Animal Sciences, Purdue University, West Lafayette, IN 47907, USA.; Department of Animal Biosciences, Interbull Centre, S-75007 Uppsala, Sweden.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2025-01-08\"}, {\"id\": 325, \"title\": \"Pan-genome analysis of six Paracoccus type strain genomes reveal lifestyle traits.\", \"authors\": \"Hollensteiner Jacqueline; Schneider Dominik; Poehlein Anja; Brinkhoff Thorsten; Daniel Rolf\", \"journal\": \"PloS one\", \"year\": \"2023\", \"pmid\": \"38117845\", \"doi\": \"10.1371/journal.pone.0287947\", \"abstract\": \"The genus Paracoccus capable of inhabiting a variety of different ecological niches both, marine and terrestrial, is globally distributed. In addition, Paracoccus is taxonomically, metabolically and regarding lifestyle highly diverse. Until now, little is known on how Paracoccus can adapt to such a range of different ecological niches and lifestyles. In the present study, the genus Paracoccus was phylogenomically analyzed (n = 160) and revisited, allowing species level classification of 16 so far unclassified Paracoccus sp. strains and detection of five misclassifications. Moreover, we performed pan-genome analysis of Paracoccus-type strains, isolated from a variety of ecological niches, including different soils, tidal flat sediment, host association such as the bluespotted cornetfish, Bugula plumosa, and the reef-building coral Stylophora pistillata to elucidate either i) the importance of lifestyle and adaptation potential, and ii) the role of the genomic equipment and niche adaptation potential. Six complete genomes were de novo hybrid assembled using a combination of short and long-read technologies. These Paracoccus genomes increase the number of completely closed high-quality genomes of type strains from 15 to 21. Pan-genome analysis revealed an open pan-genome composed of 13,819 genes with a minimal chromosomal core (8.84%) highlighting the genomic adaptation potential and the huge impact of extra-chromosomal elements. All genomes are shaped by the acquisition of various mobile genetic elements including genomic islands, prophages, transposases, and insertion sequences emphasizing their genomic plasticity. In terms of lifestyle, each mobile genetic elements should be evaluated separately with respect to the ecological context. Free-living genomes, in contrast to host-associated, tend to comprise (1) larger genomes, or the highest number of extra-chromosomal elements, (2) higher number of genomic islands and insertion sequence elements, and (3) a lower number of intact prophage regions. Regarding lifestyle adaptations, free-living genomes share genes linked to genetic exchange via T4SS, especially relevant for Paracoccus, known for their numerous extrachromosomal elements, enabling adaptation to dynamic environments. Conversely, host-associated genomes feature diverse genes involved in molecule transport, cell wall modification, attachment, stress protection, DNA repair, carbon, and nitrogen metabolism. Due to the vast number of adaptive genes, Paracoccus can quickly adapt to changing environmental conditions.\", \"keywords\": \"(Auto-generated) Pan-genome; \u751f\u6d3b\u65b9\u5f0f; \u57fa\u56e0\u7ec4\u9002\u5e94\u6f5c\u529b; \u79fb\u52a8\u9057\u4f20\u5143\u4ef6; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u5bbf\u4e3b\u5173\u8054; \u81ea\u7531\u751f\u6d3b; \u751f\u6001\u9002\u5e94; \u751f\u7269\u591a\u6837\u6027; \u5fae\u751f\u7269\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u516d\u682aParacoccus\u6a21\u5f0f\u83cc\u682a\u7684\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u5176\u751f\u6d3b\u65b9\u5f0f\u7279\u6027\u3002\", \"translated_abstract\": \"Paracoccus \u5c5e\u80fd\u591f\u6816\u606f\u4e8e\u591a\u79cd\u4e0d\u540c\u7684\u751f\u6001\u4f4d\uff0c\u5305\u62ec\u6d77\u6d0b\u548c\u9646\u5730\u73af\u5883\uff0c\u4e14\u5728\u5168\u7403\u8303\u56f4\u5185\u5206\u5e03\u3002\u6b64\u5916\uff0c\u8be5\u5c5e\u5728\u5206\u7c7b\u5b66\u3001\u4ee3\u8c22\u65b9\u5f0f\u4ee5\u53ca\u751f\u6d3b\u65b9\u5f0f\u4e0a\u5177\u6709\u9ad8\u5ea6\u591a\u6837\u6027\u3002\u8fc4\u4eca\u4e3a\u6b62\uff0c\u5173\u4e8e Paracoccus \u5982\u4f55\u9002\u5e94\u5982\u6b64\u5e7f\u6cdb\u7684\u751f\u6001\u4f4d\u548c\u751f\u6d3b\u65b9\u5f0f\u77e5\u4e4b\u751a\u5c11\u3002\u672c\u7814\u7a76\u5bf9 Paracoccus \u5c5e\u8fdb\u884c\u4e86\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff08\u6837\u672c\u6570 n=160\uff09\uff0c\u5e76\u5bf9\u8be5\u5c5e\u8fdb\u884c\u4e86\u91cd\u65b0\u5ba1\u89c6\uff0c\u4ece\u800c\u5bf9 16 \u79cd\u5c1a\u672a\u5206\u7c7b\u7684 Paracoccus \u83cc\u682a\u8fdb\u884c\u4e86\u79cd\u6c34\u5e73\u5206\u7c7b\uff0c\u5e76\u68c0\u6d4b\u5230 5 \u79cd\u9519\u8bef\u5206\u7c7b\u3002\u6b64\u5916\uff0c\u6211\u4eec\u5bf9\u6765\u81ea\u4e0d\u540c\u751f\u6001\u4f4d\u7684 Paracoccus \u6a21\u5f0f\u83cc\u682a\u8fdb\u884c\u4e86\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\uff0c\u8fd9\u4e9b\u751f\u6001\u4f4d\u5305\u62ec\u4e0d\u540c\u571f\u58e4\u3001\u6f6e\u95f4\u5e26\u6c89\u79ef\u7269\u3001\u5bbf\u4e3b\u5173\u8054\uff08\u5982\u84dd\u70b9\u7b1b\u9cb7\u3001\u7fbd\u9970\u866b\u548c\u9020\u7901\u73ca\u745a Stylophora pistillata\uff09\uff0c\u4ee5\u9610\u660e i\uff09\u751f\u6d3b\u65b9\u5f0f\u548c\u9002\u5e94\u6f5c\u529b\u7684\u91cd\u8981\u6027\uff0c\u4ee5\u53ca ii\uff09\u57fa\u56e0\u7ec4\u88c5\u5907\u4e0e\u751f\u6001\u4f4d\u9002\u5e94\u6f5c\u529b\u7684\u4f5c\u7528\u3002\\n\\n\u4f7f\u7528\u77ed\u8bfb\u957f\u548c\u957f\u8bfb\u957f\u6280\u672f\u7684\u7ec4\u5408\uff0c\u5bf9\u516d\u79cd\u5b8c\u6574\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u4ece\u5934\u62fc\u63a5\u3002\u8fd9\u4e9b Paracoccus \u57fa\u56e0\u7ec4\u4f7f\u6a21\u5f0f\u83cc\u682a\u5b8c\u5168\u95ed\u5408\u7684\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u6570\u91cf\u4ece 15 \u589e\u52a0\u5230 21\u3002\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u663e\u793a\u4e86\u4e00\u4e2a\u7531 13,819 \u4e2a\u57fa\u56e0\u7ec4\u6210\u7684\u5f00\u653e\u578b\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5176\u4e2d\u6700\u5c0f\u67d3\u8272\u4f53\u6838\u5fc3\u5360 8.84%\uff0c\u8fd9\u7a81\u663e\u4e86\u57fa\u56e0\u7ec4\u7684\u9002\u5e94\u6f5c\u529b\u4ee5\u53ca\u989d\u5916\u67d3\u8272\u4f53\u5143\u4ef6\u7684\u5de8\u5927\u5f71\u54cd\u3002\u6240\u6709\u57fa\u56e0\u7ec4\u90fd\u53d7\u5230\u5404\u79cd\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u7684\u5f71\u54cd\uff0c\u5305\u62ec\u57fa\u56e0\u5c9b\u3001\u524d\u566c\u83cc\u4f53\u3001\u8f6c\u5ea7\u9176\u548c\u63d2\u5165\u5e8f\u5217\uff0c\u5f3a\u8c03\u4e86\u5176\u57fa\u56e0\u7ec4\u7684\u53ef\u5851\u6027\u3002\u5c31\u751f\u6d3b\u65b9\u5f0f\u800c\u8a00\uff0c\u5e94\u6839\u636e\u751f\u6001\u80cc\u666f\u5206\u522b\u8bc4\u4f30\u6bcf\u79cd\u53ef\u79fb\u52a8\u9057\u4f20\u5143\u4ef6\u3002\u76f8\u6bd4\u4e4b\u4e0b\uff0c\u81ea\u7531\u751f\u6d3b\u7684\u57fa\u56e0\u7ec4\u503e\u5411\u4e8e\u5305\u542b\uff081\uff09\u66f4\u5927\u7684\u57fa\u56e0\u7ec4\u6216\u66f4\u591a\u7684\u989d\u5916\u67d3\u8272\u4f53\u5143\u4ef6\uff0c\uff082\uff09\u66f4\u591a\u6570\u91cf\u7684\u57fa\u56e0\u5c9b\u548c\u63d2\u5165\u5e8f\u5217\u5143\u4ef6\uff0c\u4ee5\u53ca\uff083\uff09\u8f83\u5c11\u7684\u5b8c\u6574\u524d\u566c\u83cc\u4f53\u533a\u57df\u3002\u5728\u751f\u6d3b\u65b9\u5f0f\u9002\u5e94\u65b9\u9762\uff0c\u81ea\u7531\u751f\u6d3b\u7684\u57fa\u56e0\u7ec4\u5171\u4eab\u4e0e\u901a\u8fc7 T4SS \u8fdb\u884c\u57fa\u56e0\u4ea4\u6362\u76f8\u5173\u7684\u57fa\u56e0\uff0c\u8fd9\u5bf9 Paracoccus \u5c24\u4e3a\u91cd\u8981\uff0c\u56e0\u4e3a\u5b83\u4eec\u62e5\u6709\u5927\u91cf\u7684\u9644\u52a0\u67d3\u8272\u4f53\u5143\u4ef6\uff0c\u4f7f\u5176\u80fd\u591f\u9002\u5e94\u52a8\u6001\u73af\u5883\u3002\u76f8\u53cd\uff0c\u5bbf\u4e3b\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u5219\u5305\u542b\u591a\u6837\u5316\u7684\u57fa\u56e0\uff0c\u6d89\u53ca\u5206\u5b50\u8fd0\u8f93\u3001\u7ec6\u80de\u58c1\u4fee\u9970\u3001\u9644\u7740\u3001\u538b\u529b\u4fdd\u62a4\u3001DNA\u4fee\u590d\u3001\u78b3\u548c\u6c2e\u4ee3\u8c22\u3002\u7531\u4e8e\u5927\u91cf\u9002\u5e94\u6027\u57fa\u56e0\u7684\u5b58\u5728\uff0cParacoccus \u53ef\u4ee5\u5feb\u901f\u9002\u5e94\u4e0d\u65ad\u53d8\u5316\u7684\u73af\u5883\u6761\u4ef6\u3002\", \"translated_keywords\": \"Pan-genome; \u751f\u6d3b\u65b9\u5f0f; \u57fa\u56e0\u7ec4\u9002\u5e94\u6f5c\u529b; \u79fb\u52a8\u9057\u4f20\u5143\u4ef6; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u5bbf\u4e3b\u5173\u8054; \u81ea\u7531\u751f\u6d3b; \u751f\u6001\u9002\u5e94; \u751f\u7269\u591a\u6837\u6027; \u5fae\u751f\u7269\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.7\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38117845\", \"search_query\": \"pangenome\", \"affiliations\": \"Genomic and Applied Microbiology and G\u00f6ttingen Genomics Laboratory, Institute of Microbiology and Genetics, Georg-August University of G\u00f6ttingen, G\u00f6ttingen, Germany.; Institute for Chemistry and Biology of the Marine Environment, University of Oldenburg, Oldenburg, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"PloS one\", \"pub_date\": \"2023-12-20\"}, {\"id\": 326, \"title\": \"Evaluation of nuclear and mitochondrial phylogenetics for the subtyping of Cyclospora cayetanensis.\", \"authors\": \"Gonz\u00e1lez-G\u00f3mez Jean P; Lozano-Aguirre Luis F; Medrano-F\u00e9lix Jos\u00e9 A; Chaidez Cristobal; Gerba Charles P; Betancourt Walter Q; Castro-Del Campo Nohelia\", \"journal\": \"Parasitology research\", \"year\": \"2023\", \"pmid\": \"37676306\", \"doi\": \"10.1007/s00436-023-07963-8\", \"abstract\": \"Cyclospora cayetanensis is an enteric coccidian parasite responsible for gastrointestinal disease transmitted through contaminated food and water. It has been documented in several countries, mostly with low-socioeconomic levels, although major outbreaks have hit developed countries. Detection methods based on oocyst morphology, staining, and molecular testing have been developed. However, the current MLST panel offers an opportunity for enhancement, as amplification of all molecular markers remains unfeasible in the majority of samples. This study aims to address this challenge by evaluating two approaches for analyzing the genetic diversity of C. cayetanensis and identifying reliable markers for subtyping: core homologous genes and mitochondrial genome analysis. A pangenome was constructed using 36 complete genomes of C. cayetanensis, and a haplotype network and phylogenetic analysis were conducted using 33 mitochondrial genomes. Through the analysis of the pangenome, 47 potential markers were identified, emphasizing the need for more sequence data to achieve comprehensive characterization. Additionally, the analysis of mitochondrial genomes revealed 19 single-nucleotide variations that can serve as characteristic markers for subtyping this parasite. These findings not only contribute to the selection of molecular markers for C. cayetanensis subtyping, but they also drive the knowledge toward the potential development of a comprehensive genotyping method for this parasite.\", \"keywords\": \"Molecular markers; Cyclospora cayetanensis; Pangenome; Mitochondrial genome\", \"translated_title\": \"\u9690\u5b62\u5b50\u866b\u4e9a\u578b\u7684\u6838\u57fa\u56e0\u7ec4\u548c\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u7cfb\u7edf\u53d1\u80b2\u8bc4\u4f30\", \"translated_abstract\": \"\u6838\u5fc3\u540c\u6e90\u57fa\u56e0\u548c\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u5206\u6790\u3002\u5229\u752836\u4e2a\u5b8c\u6574\u7684*C. cayetanensis* \u57fa\u56e0\u7ec4\u6784\u5efa\u4e86\u6cdb\u57fa\u56e0\u7ec4\uff0c\u5e76\u4f7f\u752833\u4e2a\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u5355\u500d\u578b\u7f51\u7edc\u548c\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u3002\u901a\u8fc7\u5bf9\u6cdb\u57fa\u56e0\u7ec4\u7684\u5206\u6790\uff0c\u786e\u5b9a\u4e8647\u4e2a\u6f5c\u5728\u7684\u6807\u8bb0\u7269\uff0c\u5f3a\u8c03\u4e86\u83b7\u5f97\u66f4\u5168\u9762\u5e8f\u5217\u6570\u636e\u4ee5\u5b9e\u73b0\u5b8c\u6574\u8868\u5f81\u7684\u91cd\u8981\u6027\u3002\u6b64\u5916\uff0c\u5bf9\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u7684\u5206\u6790\u53d1\u73b0\u4e8619\u4e2a\u5355\u6838\u82f7\u9178\u53d8\u5f02\uff0c\u53ef\u4f5c\u4e3a\u8be5\u5bc4\u751f\u866b\u4e9a\u578b\u9274\u5b9a\u7684\u7279\u5f81\u6807\u8bb0\u3002\u8fd9\u4e9b\u53d1\u73b0\u4e0d\u4ec5\u6709\u52a9\u4e8e\u9009\u62e9*C. cayetanensis* \u7684\u5206\u5b50\u6807\u8bb0\u8fdb\u884c\u4e9a\u578b\u5212\u5206\uff0c\u8fd8\u63a8\u52a8\u4e86\u5f00\u53d1\u5168\u9762\u57fa\u56e0\u5206\u578b\u65b9\u6cd5\u7684\u77e5\u8bc6\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u5206\u5b50\u6807\u8bb0\uff1b\u73af\u5b62\u5b50\u866b\uff08Cyclospora cayetanensis\uff09\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"3.4\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37676306\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratorio Nacional para la Investigaci\u00f3n en Inocuidad Alimentaria (LANIIA), Centro de Investigaci\u00f3n en Alimentaci\u00f3n y Desarrollo, A.C. (CIAD), Carretera a Eldorado km 5.5, Campo El Diez, 80110, Culiac\u00e1n, Sinaloa, M\u00e9xico.; Centro de Ciencias Gen\u00f3micas, Universidad Nacional Aut\u00f3noma de M\u00e9xico, AP565-A, 62210, Cuernavaca, Morelos, M\u00e9xico.; Investigadoras e Investigadores por M\u00e9xico-Centro de Investigaci\u00f3n en Alimentaci\u00f3n y Desarrollo, A.C. (CIAD), Laboratorio Nacional Para la Investigaci\u00f3n en Inocuidad Alimentaria (LANIIA), Carretera a El dorado km 5.5, Campo El Diez, 80110, Culiac\u00e1n, Sinaloa, Mexico.; Department of Environmental Science, Water & Energy Sustainable Technology (WEST) Center, University of Arizona, 2959 W, Calle Agua Nueva, Tucson, AZ, 85745, USA.; Laboratorio Nacional para la Investigaci\u00f3n en Inocuidad Alimentaria (LANIIA), Centro de Investigaci\u00f3n en Alimentaci\u00f3n y Desarrollo, A.C. (CIAD), Carretera a Eldorado km 5.5, Campo El Diez, 80110, Culiac\u00e1n, Sinaloa, M\u00e9xico. ncastro@ciad.mx.\", \"citations\": \"0\", \"journal_full_name\": \"Phytopathology Research\", \"pub_date\": \"2023-09-07\"}, {\"id\": 327, \"title\": \"Sequencing and Phylogenetic Analysis of the Chloroplast Genome of Three Apricot Species.\", \"authors\": \"Yi Ru; Bao Wenquan; Ao Dun; Bai Yu-E; Wang Lin; Wuyun Ta-Na\", \"journal\": \"Genes\", \"year\": \"2023\", \"pmid\": \"37895308\", \"doi\": \"10.3390/genes14101959\", \"abstract\": \"The production and quality of apricots in China is currently limited by the availability of germplasm resource characterizations, including identification at the species and cultivar level. To help address this issue, the complete chloroplast genomes of Prunus armeniaca L., P. sibirica L. and kernel consumption apricot were sequenced, characterized, and phylogenetically analyzed. The three chloroplast (cp) genomes ranged from 157,951 to 158,224 bp, and 131 genes were identified, including 86 protein-coding genes, 37 rRNAs, and 8 tRNAs. The GC content ranged from 36.70% to 36.75%. Of the 170 repetitive sequences detected, 42 were shared by all three species, and 53-57 simple sequence repeats were detected with AT base preferences. Comparative genomic analysis revealed high similarity in overall structure and gene content as well as seven variation hotspot regions, including psbA-trnK-UUU, rpoC1-rpoB, rpl32-trnL-UAG, trnK-rps16, ndhG-ndhI, ccsA-ndhD, and ndhF-trnL. Phylogenetic analysis showed that the three apricot species clustered into one group, and the genetic relationship between P. armeniaca and kernel consumption apricot was the closest. The results of this study provide a theoretical basis for further research on the genetic diversity of apricots and the development and utilization of molecular markers for the genetic engineering and breeding of apricots.\", \"keywords\": \"phylogenetic relationship; Rosaceae; repetitive sequence; comparative genomics; chloroplast genome\", \"translated_title\": \"\u4e09\u79cd\u674f\u5c5e\u690d\u7269\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\u7684\u6d4b\u5e8f\u4e0e\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\", \"translated_abstract\": \"\u76ee\u524d\uff0c\u4e2d\u56fd\u674f\u7684\u751f\u4ea7\u548c\u54c1\u8d28\u53d7\u5230\u79cd\u8d28\u8d44\u6e90\u7279\u5f81\u9274\u5b9a\uff08\u5305\u62ec\u79cd\u548c\u54c1\u79cd\u6c34\u5e73\u7684\u9274\u5b9a\uff09\u4e0d\u8db3\u7684\u9650\u5236\u3002\u4e3a\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u672c\u7814\u7a76\u5bf9\u6bdb\u6843\uff08*Prunus armeniaca* L.\uff09\u3001\u897f\u4f2f\u5229\u4e9a\u674f\uff08*P. sibirica* L.\uff09\u4ee5\u53ca\u98df\u7528\u4ec1\u674f\u7684\u5b8c\u6574\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6d4b\u5e8f\u3001\u7279\u5f81\u5206\u6790\u53ca\u7cfb\u7edf\u53d1\u80b2\u7814\u7a76\u3002\u4e09\u79cd\u53f6\u7eff\u4f53\uff08cp\uff09\u57fa\u56e0\u7ec4\u5927\u5c0f\u5728157,951\u81f3158,224 bp\u4e4b\u95f4\uff0c\u5171\u9274\u5b9a\u51fa131\u4e2a\u57fa\u56e0\uff0c\u5305\u62ec86\u4e2a\u86cb\u767d\u7f16\u7801\u57fa\u56e0\u300137\u4e2arRNA\u548c8\u4e2atRNA\u3002GC\u542b\u91cf\u8303\u56f4\u4e3a36.70%\u81f336.75%\u3002\u5728\u68c0\u6d4b\u5230\u7684170\u4e2a\u91cd\u590d\u5e8f\u5217\u4e2d\uff0c\u670942\u4e2a\u5728\u4e09\u79cd\u7269\u79cd\u4e2d\u5171\u6709\uff0c\u4e14\u6bcf\u79cd\u57fa\u56e0\u7ec4\u68c0\u6d4b\u523053-57\u4e2a\u5177\u6709AT\u78b1\u57fa\u504f\u597d\u7684\u7b80\u5355\u5e8f\u5217\u91cd\u590d\u3002\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u5206\u6790\u663e\u793a\uff0c\u4e09\u79cd\u57fa\u56e0\u7ec4\u6574\u4f53\u7ed3\u6784\u548c\u57fa\u56e0\u5185\u5bb9\u9ad8\u5ea6\u76f8\u4f3c\uff0c\u5e76\u5b58\u5728\u4e03\u4e2a\u53d8\u5f02\u70ed\u70b9\u533a\u57df\uff0c\u5305\u62ec*psbA-trnK-UUU*\u3001*rpoC1-rpoB*\u3001*rpl32-trnL-UAG*\u3001*trnK-rps16*\u3001*ndhG-ndhI*\u3001*ccsA-ndhD* \u548c *ndhF-trnL*\u3002\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u8868\u660e\uff0c\u4e09\u79cd\u674f\u5c5e\u7269\u79cd\u805a\u4e3a\u4e00\u7ec4\uff0c\u5176\u4e2d*P. armeniaca*\u4e0e\u98df\u7528\u4ec1\u674f\u7684\u9057\u4f20\u5173\u7cfb\u6700\u8fd1\u3002\u672c\u7814\u7a76\u7ed3\u679c\u4e3a\u674f\u9057\u4f20\u591a\u6837\u6027\u7684\u8fdb\u4e00\u6b65\u7814\u7a76\u4ee5\u53ca\u5206\u5b50\u6807\u8bb0\u5728\u674f\u9057\u4f20\u6539\u826f\u4e2d\u7684\u5f00\u53d1\u548c\u5229\u7528\u63d0\u4f9b\u4e86\u7406\u8bba\u57fa\u7840\u3002\", \"translated_keywords\": \"\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\uff1b\u8537\u8587\u79d1\uff1b\u91cd\u590d\u5e8f\u5217\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37895308\", \"search_query\": \"genome\", \"affiliations\": \"College of Forestry, Inner Mongolia Agricultural University, Hohhot 010018, China.; State Key Laboratory of Tree Genetics and Breeding, Research Institute of Non-Timber Forestry, Chinese Academy of Forestry, Zhengzhou 450003, China.; Key Laboratory of Non-Timber Forest Germplasm Enhancement & Utilization of National Forestry and Grassland Administration, Research Institute of Non-Timber Forestry, Chinese Academy of Forestry, Zhengzhou 450003, China.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2023-10-28\"}, {\"id\": 328, \"title\": \"Guidelines for gene and genome assembly nomenclature.\", \"authors\": \"Cannon Ethalinda K S; Molik David C; Wright Adam J; Zhang Huiting; Honaas Loren; Chougule Kapeel; Dyer Sarah\", \"journal\": \"Genetics\", \"year\": \"2025\", \"pmid\": \"39813136\", \"doi\": \"10.1093/genetics/iyaf006\", \"abstract\": \"The rapid increase in the number of reference-quality genome assemblies presents significant new opportunities for genomic research. However, the absence of standardized naming conventions for genome assemblies and annotations across datasets creates substantial challenges. Inconsistent naming hinders the identification of correct assemblies, complicates the integration of bioinformatics pipelines, and makes it difficult to link assemblies across multiple resources. To address this, we developed a specification for standardizing the naming of reference genome assemblies, to improve consistency across datasets and facilitate interoperability. This specification was created with FAIR (Findable, Accessible, Interoperable, and Reusable) practices in mind, ensuring that reference assemblies are easier to locate, access, and reuse across research communities. Additionally, it has been designed to comply with primary genomic data repositories, including members of the International Nucleotide Sequence Database Collaboration consortium, ensuring compatibility with widely used databases. While initially tailored to the agricultural genomics community, the specification is adaptable for use across different taxa. Widespread adoption of this standardized nomenclature would streamline assembly management, better enable cross-species analyses, and improve the reproducibility of research. It would also enhance natural language processing applications that depend on consistent reference assembly names in genomic literature, promoting greater integration and automated analysis of genomic data. This is a good time to consider more consistent genomic data nomenclature as many research communities and data resources are now finding themselves juggling multiple datasets from multiple data providers.\", \"keywords\": \"genome; nomenclature; assembly; gene model; database\", \"translated_title\": \"\u57fa\u56e0\u548c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u547d\u540d\u89c4\u5219\u6307\u5357\", \"translated_abstract\": \"\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6570\u91cf\u7684\u5feb\u901f\u589e\u957f\u4e3a\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u5e26\u6765\u4e86\u91cd\u5927\u65b0\u673a\u9047\uff0c\u4f46\u6570\u636e\u96c6\u4e2d\u7f3a\u4e4f\u6807\u51c6\u5316\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u548c\u6ce8\u91ca\u547d\u540d\u60ef\u4f8b\uff0c\u7ed9\u7814\u7a76\u5e26\u6765\u4e86\u663e\u8457\u6311\u6218\u3002\u4e0d\u4e00\u81f4\u7684\u547d\u540d\u65b9\u5f0f\u963b\u788d\u4e86\u6b63\u786e\u7ec4\u88c5\u7684\u8bc6\u522b\u3001\u590d\u6742\u5316\u4e86\u751f\u7269\u4fe1\u606f\u5b66\u6d41\u7a0b\u7684\u6574\u5408\uff0c\u5e76\u589e\u52a0\u4e86\u8de8\u591a\u4e2a\u8d44\u6e90\u94fe\u63a5\u7ec4\u88c5\u7684\u96be\u5ea6\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e9b\u95ee\u9898\uff0c\u6211\u4eec\u5f00\u53d1\u4e86\u4e00\u79cd\u7528\u4e8e\u6807\u51c6\u5316\u53c2\u8003\u57fa\u56e0\u7ec4\u7ec4\u88c5\u547d\u540d\u7684\u89c4\u8303\uff0c\u4ee5\u63d0\u9ad8\u6570\u636e\u96c6\u4e4b\u95f4\u7684\u4e00\u81f4\u6027\u5e76\u4fc3\u8fdb\u4e92\u64cd\u4f5c\u6027\u3002\u8be5\u89c4\u8303\u5728\u201c\u53ef\u53d1\u73b0\u3001\u53ef\u8bbf\u95ee\u3001\u53ef\u4e92\u64cd\u4f5c\u3001\u53ef\u91cd\u7528\u201d\uff08FAIR\uff09\u539f\u5219\u7684\u57fa\u7840\u4e0a\u5236\u5b9a\uff0c\u786e\u4fdd\u53c2\u8003\u7ec4\u88c5\u5728\u7814\u7a76\u793e\u533a\u4e2d\u66f4\u5bb9\u6613\u88ab\u5b9a\u4f4d\u3001\u83b7\u53d6\u548c\u91cd\u590d\u4f7f\u7528\u3002\u6b64\u5916\uff0c\u5b83\u8fd8\u4e0e\u4e3b\u8981\u7684\u57fa\u56e0\u7ec4\u6570\u636e\u5b58\u50a8\u5e93\u517c\u5bb9\uff0c\u5305\u62ec\u56fd\u9645\u6838\u9178\u5e8f\u5217\u6570\u636e\u5e93\u534f\u4f5c\u8054\u76df\uff08INSDC\uff09\u7684\u6210\u5458\uff0c\u4ece\u800c\u786e\u4fdd\u4e0e\u5e7f\u6cdb\u4f7f\u7528\u7684\u6570\u636e\u5e93\u7684\u517c\u5bb9\u6027\u3002\u867d\u7136\u6700\u521d\u662f\u4e3a\u519c\u4e1a\u57fa\u56e0\u7ec4\u5b66\u793e\u533a\u8bbe\u8ba1\u7684\uff0c\u4f46\u8be5\u89c4\u8303\u53ef\u4ee5\u9002\u5e94\u4e0d\u540c\u5206\u7c7b\u7fa4\u7684\u4f7f\u7528\u3002\u5e7f\u6cdb\u91c7\u7528\u8fd9\u79cd\u6807\u51c6\u5316\u547d\u540d\u6cd5\u5c06\u7b80\u5316\u7ec4\u88c5\u7ba1\u7406\uff0c\u66f4\u597d\u5730\u652f\u6301\u8de8\u7269\u79cd\u5206\u6790\uff0c\u5e76\u63d0\u9ad8\u7814\u7a76\u7684\u53ef\u91cd\u590d\u6027\u3002\u540c\u65f6\uff0c\u5b83\u8fd8\u5c06\u589e\u5f3a\u4f9d\u8d56\u4e8e\u57fa\u56e0\u7ec4\u6587\u732e\u4e2d\u4e00\u81f4\u53c2\u8003\u7ec4\u88c5\u540d\u79f0\u7684\u81ea\u7136\u8bed\u8a00\u5904\u7406\u5e94\u7528\uff0c\u63a8\u52a8\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u66f4\u6df1\u5c42\u6b21\u96c6\u6210\u548c\u81ea\u52a8\u5316\u5206\u6790\u3002\u73b0\u5728\u6b63\u662f\u8003\u8651\u66f4\u52a0\u4e00\u81f4\u7684\u57fa\u56e0\u7ec4\u6570\u636e\u547d\u540d\u6cd5\u7684\u597d\u65f6\u673a\uff0c\u56e0\u4e3a\u8bb8\u591a\u7814\u7a76\u793e\u533a\u548c\u6570\u636e\u8d44\u6e90\u5982\u4eca\u53d1\u73b0\u81ea\u5df1\u9700\u8981\u5904\u7406\u6765\u81ea\u591a\u4e2a\u6570\u636e\u63d0\u4f9b\u8005\u7684\u591a\u7ec4\u6570\u636e\u96c6\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\uff1b\u547d\u540d\u6cd5\uff1b\u7ec4\u88c5\uff1b\u57fa\u56e0\u6a21\u578b\uff1b\u6570\u636e\u5e93\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39813136\", \"search_query\": \"genome\", \"affiliations\": \"USDA Agricultural Research Service-Corn Insects and Crop Genetics Research Unit, Crop Genome Informatics Lab, 819 Wallace Rd, Ames, IA 50012, USA.; USDA Agricultural Research Service-Arthropod-borne Animal Diseases Research Unit, Center for Grain and Animal Health Research, 1515 College Avenue, Manhattan, KS 66502, USA.; Ontario Institute for Cancer Research, Adaptive Oncology, Ontario Institute for Cancer Research, 661 University Ave Suite 510, Toronto, ON M5G 1M1, Canada.; Washington State University-Department of Horticulture; USDA Agricultural Research Service-Physiology and Pathology of Tree Fruits Research Unit, Physiology and Pathology of Tree Fruits Research Unit, 1104 N. Western Ave., Wenatchee, WA 98801, USA.; USDA Agricultural Research Service-Physiology and Pathology of Tree Fruits Research Unit, Physiology and Pathology of Tree Fruits Research Unit, 1104 N. Western Ave., Wenatchee, WA 98801, USA.; Cold Spring Harbor Laboratory-Ware Laboratory, Cold Spring Harbor Laboratory, 1 Bungtown Rd, Cold Spring Harbor, NY 11724, USA.; EMBL-EBI-Non-Vertebrate Genomics Team, European Molecular Biology Laboratory, European Bioinformatics Institute, Wellcome Trust Genome Campus, Cambridge CB10 1SD, UK.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2025-01-15\"}, {\"id\": 329, \"title\": \"ARGV: 3D genome structure exploration using augmented reality.\", \"authors\": \"Drogaris Chrisostomos; Zhang Yanlin; Zhang Eric; Nazarova Elena; Sarrazin-Gendron Roman; Wilhelm-Landry S\u00e9lik; Cyr Yan; Majewski Jacek; Blanchette Mathieu; Waldisp\u00fchl J\u00e9r\u00f4me\", \"journal\": \"BMC bioinformatics\", \"year\": \"2024\", \"pmid\": \"39192184\", \"doi\": \"10.1186/s12859-024-05882-8\", \"abstract\": \"Over the past two decades, scientists have increasingly realized the importance of the three-dimensional (3D) genome organization in regulating cellular activity. Hi-C and related experiments yield 2D contact matrices that can be used to infer 3D models of chromosome structure. Visualizing and analyzing genomes in 3D space remains challenging. Here, we present ARGV, an augmented reality 3D Genome Viewer. ARGV contains more than 350 pre-computed and annotated genome structures inferred from Hi-C and imaging data. It offers interactive and collaborative visualization of genomes in 3D space, using standard mobile phones or tablets. A user study comparing ARGV to existing tools demonstrates its benefits.\", \"keywords\": \"Virtual reality VR; 3D genome browser; Mobile app; Augmented reality AR; 3D genome organization\", \"translated_title\": \"\u5229\u7528\u589e\u5f3a\u73b0\u5b9e\u63a2\u7d223D\u57fa\u56e0\u7ec4\u7ed3\u6784\", \"translated_abstract\": \"\u5728\u8fc7\u53bb\u7684\u4e8c\u5341\u5e74\u91cc\uff0c\u79d1\u5b66\u5bb6\u4eec\u9010\u6e10\u610f\u8bc6\u5230\u4e09\u7ef4\uff083D\uff09\u57fa\u56e0\u7ec4\u7ed3\u6784\u5728\u8c03\u63a7\u7ec6\u80de\u6d3b\u52a8\u4e2d\u7684\u91cd\u8981\u6027\u3002Hi-C\u53ca\u76f8\u5173\u5b9e\u9a8c\u751f\u6210\u7684\u4e8c\u7ef4\u63a5\u89e6\u77e9\u9635\u53ef\u7528\u4e8e\u63a8\u65ad\u67d3\u8272\u4f53\u7ed3\u6784\u7684\u4e09\u7ef4\u6a21\u578b\u3002\u7136\u800c\uff0c\u5728\u4e09\u7ef4\u7a7a\u95f4\u4e2d\u53ef\u89c6\u5316\u548c\u5206\u6790\u57fa\u56e0\u7ec4\u4ecd\u7136\u5177\u6709\u6311\u6218\u6027\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u589e\u5f3a\u73b0\u5b9e\u4e09\u7ef4\u57fa\u56e0\u7ec4\u53ef\u89c6\u5316\u5de5\u5177\u2014\u2014ARGV\u3002\u8be5\u5de5\u5177\u5305\u542b\u4eceHi-C\u548c\u663e\u5fae\u6210\u50cf\u6570\u636e\u63a8\u65ad\u5e76\u6ce8\u91ca\u7684350\u591a\u79cd\u9884\u8ba1\u7b97\u57fa\u56e0\u7ec4\u7ed3\u6784\u3002\u5b83\u5229\u7528\u6807\u51c6\u79fb\u52a8\u7535\u8bdd\u6216\u5e73\u677f\u7535\u8111\uff0c\u63d0\u4f9b\u4e09\u7ef4\u7a7a\u95f4\u4e2d\u57fa\u56e0\u7ec4\u7684\u4ea4\u4e92\u5f0f\u548c\u534f\u4f5c\u5f0f\u53ef\u89c6\u5316\u529f\u80fd\u3002\u7528\u6237\u7814\u7a76\u663e\u793a\uff0c\u4e0e\u73b0\u6709\u5de5\u5177\u76f8\u6bd4\uff0cARGV\u5177\u6709\u660e\u663e\u4f18\u52bf\u3002\", \"translated_keywords\": \"\u865a\u62df\u73b0\u5b9e\uff08VR\uff09\uff1b\u4e09\u7ef4\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\uff1b\u79fb\u52a8\u5e94\u7528\u7a0b\u5e8f\uff1b\u589e\u5f3a\u73b0\u5b9e\uff08AR\uff09\uff1b\u4e09\u7ef4\u57fa\u56e0\u7ec4\u7ed3\u6784\u7ec4\u7ec7\", \"quartile\": \"Q2\", \"impact_factor\": \"3.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39192184\", \"search_query\": \"genome\", \"affiliations\": \"School of Computer Science, McGill University, Montr\u00e9al, QC, H3A 0E9, Canada.; Beam Me Up Inc., 5925 Monkland Ave, Suite, 100, Montr\u00e9al, H4A 1G7, Canada.; Department of Human Genetics, McGill University, Montr\u00e9al, QC, H3A 1B1, Canada.; School of Computer Science, McGill University, Montr\u00e9al, QC, H3A 0E9, Canada. jerome.waldispuhl@mcgill.ca.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Bioinformatics\", \"pub_date\": \"2024-08-28\"}, {\"id\": 330, \"title\": \"SpudDB: a database for accessing potato genomic data.\", \"authors\": \"Hamilton John P; Brose Julia; Buell C Robin\", \"journal\": \"Genetics\", \"year\": \"2024\", \"pmid\": \"39657689\", \"doi\": \"10.1093/genetics/iyae205\", \"abstract\": \"Potato is a key food crop with a complex, polyploid genome. Advancements in sequencing technologies coupled with improvements in genome assembly algorithms have enabled generation of phased, chromosome-scale genome assemblies for cultivated tetraploid potato. The SpudDB database houses potato genome sequence and annotation, with the doubled monoploid DM 1-3 516 R44 (hereafter DM) genome serving as the reference genome and haplotype. Diverse annotation data types for DM genes are provided through a suite of Gene Report Pages including gene expression profiles across 438 potato samples. To further annotate potato genes based on expression, 65 gene co-expression modules were constructed that permit the identification of tightly co-regulated genes within DM across development and responses to wounding, abiotic stress, and biotic stress. Genome browser views of DM and 28 other potato genomes are provided along with a download page for genome sequence and annotation. To link syntenic genes within and between haplotypes, syntelogs were identified across 25 cultivated potato genomes. Through access to potato genome sequences and associated annotations, SpudDB can enable potato biologists, geneticists, and breeders to continue to improve this key food crop.\", \"keywords\": \"co-expression; diversity; annotation; potato\", \"translated_title\": \"\u4e00\u79cd\u7528\u4e8e\u8bbf\u95ee\u9a6c\u94c3\u85af\u57fa\u56e0\u7ec4\u6570\u636e\u7684\u6570\u636e\u5e93\", \"translated_abstract\": \"\u9a6c\u94c3\u85af\u662f\u4e00\u79cd\u91cd\u8981\u7684\u7cae\u98df\u4f5c\u7269\uff0c\u5176\u57fa\u56e0\u7ec4\u590d\u6742\u4e14\u4e3a\u591a\u500d\u4f53\u3002\u968f\u7740\u6d4b\u5e8f\u6280\u672f\u7684\u8fdb\u6b65\u4ee5\u53ca\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7b97\u6cd5\u7684\u6539\u8fdb\uff0c\u73b0\u5df2\u80fd\u591f\u751f\u6210\u683d\u57f9\u56db\u500d\u4f53\u9a6c\u94c3\u85af\u7684\u5355\u4f53\u578b\u3001\u67d3\u8272\u4f53\u89c4\u6a21\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3002SpudDB\u6570\u636e\u5e93\u5b58\u50a8\u4e86\u9a6c\u94c3\u85af\u7684\u57fa\u56e0\u7ec4\u5e8f\u5217\u53ca\u5176\u6ce8\u91ca\u4fe1\u606f\uff0c\u5176\u4e2d\u53cc\u5355\u500d\u4f53DM 1-3 516 R44\uff08\u4ee5\u4e0b\u7b80\u79f0DM\uff09\u57fa\u56e0\u7ec4\u4f5c\u4e3a\u53c2\u8003\u57fa\u56e0\u7ec4\u548c\u5355\u500d\u578b\u3002\u901a\u8fc7\u4e00\u7cfb\u5217\u57fa\u56e0\u62a5\u544a\u9875\u9762\u63d0\u4f9b\u4e86DM\u57fa\u56e0\u7684\u5404\u79cd\u6ce8\u91ca\u6570\u636e\u7c7b\u578b\uff0c\u5305\u62ec\u5728438\u4e2a\u9a6c\u94c3\u85af\u6837\u672c\u4e2d\u7684\u57fa\u56e0\u8868\u8fbe\u8c31\u3002\u4e3a\u4e86\u8fdb\u4e00\u6b65\u57fa\u4e8e\u8868\u8fbe\u5bf9\u9a6c\u94c3\u85af\u57fa\u56e0\u8fdb\u884c\u6ce8\u91ca\uff0c\u6784\u5efa\u4e8665\u4e2a\u57fa\u56e0\u5171\u8868\u8fbe\u6a21\u5757\uff0c\u8fd9\u4e9b\u6a21\u5757\u5141\u8bb8\u8bc6\u522bDM\u5728\u53d1\u80b2\u8fc7\u7a0b\u4e2d\u4ee5\u53ca\u54cd\u5e94\u673a\u68b0\u635f\u4f24\u3001\u975e\u751f\u7269\u80c1\u8feb\u548c\u751f\u7269\u80c1\u8feb\u65f6\u7d27\u5bc6\u5171\u8c03\u63a7\u7684\u57fa\u56e0\u3002\u63d0\u4f9b\u4e86DM\u4ee5\u53ca\u5176\u4ed628\u4e2a\u9a6c\u94c3\u85af\u57fa\u56e0\u7ec4\u7684\u57fa\u56e0\u7ec4\u6d4f\u89c8\u5668\u89c6\u56fe\uff0c\u5e76\u63d0\u4f9b\u4e86\u4e00\u4e2a\u7528\u4e8e\u4e0b\u8f7d\u57fa\u56e0\u7ec4\u5e8f\u5217\u548c\u6ce8\u91ca\u7684\u9875\u9762\u3002\u4e3a\u4e86\u8fde\u63a5\u5355\u500d\u578b\u5185\u90e8\u548c\u4e4b\u95f4\u7684\u540c\u7ebf\u6027\u57fa\u56e0\uff0c\u9274\u5b9a\u4e8625\u4e2a\u683d\u57f9\u9a6c\u94c3\u85af\u57fa\u56e0\u7ec4\u4e2d\u7684\u540c\u7cfb\u57fa\u56e0\u3002\u901a\u8fc7\u8bbf\u95ee\u9a6c\u94c3\u85af\u57fa\u56e0\u7ec4\u5e8f\u5217\u53ca\u5176\u76f8\u5173\u6ce8\u91ca\uff0cSpudDB\u80fd\u591f\u5e2e\u52a9\u9a6c\u94c3\u85af\u751f\u7269\u5b66\u5bb6\u3001\u9057\u4f20\u5b66\u5bb6\u548c\u80b2\u79cd\u8005\u7ee7\u7eed\u6539\u826f\u8fd9\u79cd\u5173\u952e\u7cae\u98df\u4f5c\u7269\u3002\", \"translated_keywords\": \"\u5171\u8868\u8fbe\uff1b\u591a\u6837\u6027\uff1b\u6ce8\u91ca\uff1b\u9a6c\u94c3\u85af\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39657689\", \"search_query\": \"genome\", \"affiliations\": \"Department of Crop & Soil Sciences, University of Georgia, Athens, GA 30602, USA.; Center for Applied Genetic Technologies, University of Georgia, Athens, GA 30602, USA.; Institute of Plant Breeding, Genetics & Genomics, University of Georgia, Athens, GA 30602, USA.; The Plant Center, University of Georgia, Athens, GA 30602, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2024-12-11\"}, {\"id\": 331, \"title\": \"When Livestock Genomes Meet Third-Generation Sequencing Technology: From Opportunities to Applications.\", \"authors\": \"Liu Xinyue; Zheng Junyuan; Ding Jialan; Wu Jiaxin; Zuo Fuyuan; Zhang Gongwei\", \"journal\": \"Genes\", \"year\": \"2024\", \"pmid\": \"38397234\", \"doi\": \"10.3390/genes15020245\", \"abstract\": \"Third-generation sequencing technology has found widespread application in the genomic, transcriptomic, and epigenetic research of both human and livestock genetics. This technology offers significant advantages in the sequencing of complex genomic regions, the identification of intricate structural variations, and the production of high-quality genomes. Its attributes, including long sequencing reads, obviation of PCR amplification, and direct determination of DNA/RNA, contribute to its efficacy. This review presents a comprehensive overview of third-generation sequencing technologies, exemplified by single-molecule real-time sequencing (SMRT) and Oxford Nanopore Technology (ONT). Emphasizing the research advancements in livestock genomics, the review delves into genome assembly, structural variation detection, transcriptome sequencing, and epigenetic investigations enabled by third-generation sequencing. A comprehensive analysis is conducted on the application and potential challenges of third-generation sequencing technology for genome detection in livestock. Beyond providing valuable insights into genome structure analysis and the identification of rare genes in livestock, the review ventures into an exploration of the genetic mechanisms underpinning exemplary traits. This review not only contributes to our understanding of the genomic landscape in livestock but also provides fresh perspectives for the advancement of research in this domain.\", \"keywords\": \"epigenetics; gene assembly; third-generation sequencing; transcriptome\", \"translated_title\": \"\u4ece\u673a\u9047\u5230\u5e94\u7528\", \"translated_abstract\": \"\u4e09\u4ee3\u6d4b\u5e8f\u6280\u672f\u5728\u4eba\u7c7b\u548c\u5bb6\u755c\u9057\u4f20\u5b66\u7684\u57fa\u56e0\u7ec4\u3001\u8f6c\u5f55\u7ec4\u53ca\u8868\u89c2\u9057\u4f20\u7814\u7a76\u4e2d\u5f97\u5230\u4e86\u5e7f\u6cdb\u5e94\u7528\u3002\u8be5\u6280\u672f\u5728\u590d\u6742\u57fa\u56e0\u7ec4\u533a\u57df\u6d4b\u5e8f\u3001\u590d\u6742\u7ed3\u6784\u53d8\u5f02\u9274\u5b9a\u4ee5\u53ca\u9ad8\u8d28\u91cf\u57fa\u56e0\u7ec4\u6784\u5efa\u65b9\u9762\u5177\u6709\u663e\u8457\u4f18\u52bf\uff0c\u5176\u957f\u8bfb\u957f\u3001\u65e0\u9700PCR\u6269\u589e\u4ee5\u53ca\u76f4\u63a5\u68c0\u6d4bDNA/RNA\u7b49\u7279\u6027\u8fdb\u4e00\u6b65\u63d0\u5347\u4e86\u5176\u6548\u80fd\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u4ee5\u5355\u5206\u5b50\u5b9e\u65f6\u6d4b\u5e8f\uff08SMRT\uff09\u548c\u725b\u6d25\u7eb3\u7c73\u5b54\u6280\u672f\uff08ONT\uff09\u4e3a\u4ee3\u8868\u7684\u4e09\u4ee3\u6d4b\u5e8f\u6280\u672f\uff0c\u5e76\u91cd\u70b9\u63a2\u8ba8\u4e86\u5176\u5728\u5bb6\u755c\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4e2d\u7684\u8fdb\u5c55\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3001\u7ed3\u6784\u53d8\u5f02\u68c0\u6d4b\u3001\u8f6c\u5f55\u7ec4\u6d4b\u5e8f\u53ca\u8868\u89c2\u9057\u4f20\u5b66\u7814\u7a76\u3002\u6587\u7ae0\u8fd8\u5bf9\u4e09\u4ee3\u6d4b\u5e8f\u6280\u672f\u5728\u5bb6\u755c\u57fa\u56e0\u7ec4\u68c0\u6d4b\u4e2d\u7684\u5e94\u7528\u53ca\u5176\u9762\u4e34\u7684\u6311\u6218\u8fdb\u884c\u4e86\u5168\u9762\u5206\u6790\u3002\u9664\u4e86\u6df1\u5165\u5256\u6790\u5bb6\u755c\u57fa\u56e0\u7ec4\u7ed3\u6784\u5206\u6790\u53ca\u7a00\u6709\u57fa\u56e0\u9274\u5b9a\u7684\u4ef7\u503c\u5916\uff0c\u672c\u6587\u8fd8\u63a2\u7d22\u4e86\u51b3\u5b9a\u5178\u578b\u6027\u72b6\u7684\u9057\u4f20\u673a\u5236\u3002\u672c\u7efc\u8ff0\u4e0d\u4ec5\u6df1\u5316\u4e86\u4eba\u4eec\u5bf9\u5bb6\u755c\u57fa\u56e0\u7ec4\u7684\u8ba4\u8bc6\uff0c\u4e5f\u4e3a\u8be5\u9886\u57df\u7684\u7814\u7a76\u63d0\u4f9b\u4e86\u65b0\u7684\u89c6\u89d2\u3002\", \"translated_keywords\": \"\u8868\u89c2\u9057\u4f20\u5b66\uff1b\u57fa\u56e0\u7ec4\u88c5\uff1b\u7b2c\u4e09\u4ee3\u6d4b\u5e8f\uff1b\u8f6c\u5f55\u7ec4\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38397234\", \"search_query\": \"genome\", \"affiliations\": \"College of Animal Science and Technology, Southwest University, Rongchang, Chongqing 402460, China.; Beef Cattle Engineering and Technology Research Center of Chongqing, Southwest University, Rongchang, Chongqing 402460, China.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2024-02-24\"}, {\"id\": 332, \"title\": \"Multi-Omics Pipeline and Omics-Integration Approach to Decipher Plant's Abiotic Stress Tolerance Responses.\", \"authors\": \"Roychowdhury Rajib; Das Soumya Prakash; Gupta Amber; Parihar Parul; Chandrasekhar Kottakota; Sarker Umakanta; Kumar Ajay; Ramrao Devade Pandurang; Sudhakar Chinta\", \"journal\": \"Genes\", \"year\": \"2023\", \"pmid\": \"37372461\", \"doi\": \"10.3390/genes14061281\", \"abstract\": \"The present day's ongoing global warming and climate change adversely affect plants through imposing environmental (abiotic) stresses and disease pressure. The major abiotic factors such as drought, heat, cold, salinity, etc., hamper a plant's innate growth and development, resulting in reduced yield and quality, with the possibility of undesired traits. In the 21st century, the advent of high-throughput sequencing tools, state-of-the-art biotechnological techniques and bioinformatic analyzing pipelines led to the easy characterization of plant traits for abiotic stress response and tolerance mechanisms by applying the 'omics' toolbox. Panomics pipeline including genomics, transcriptomics, proteomics, metabolomics, epigenomics, proteogenomics, interactomics, ionomics, phenomics, etc., have become very handy nowadays. This is important to produce climate-smart future crops with a proper understanding of the molecular mechanisms of abiotic stress responses by the plant's genes, transcripts, proteins, epigenome, cellular metabolic circuits and resultant phenotype. Instead of mono-omics, two or more (hence 'multi-omics') integrated-omics approaches can decipher the plant's abiotic stress tolerance response very well. Multi-omics-characterized plants can be used as potent genetic resources to incorporate into the future breeding program. For the practical utility of crop improvement, multi-omics approaches for particular abiotic stress tolerance can be combined with genome-assisted breeding (GAB) by being pyramided with improved crop yield, food quality and associated agronomic traits and can open a new era of omics-assisted breeding. Thus, multi-omics pipelines together are able to decipher molecular processes, biomarkers, targets for genetic engineering, regulatory networks and precision agriculture solutions for a crop's variable abiotic stress tolerance to ensure food security under changing environmental circumstances.\", \"keywords\": \"genomics; crop improvement; omics integration; phenomics; abiotic stress; proteomics; metabolomics; multi-omics\", \"translated_title\": \"\u591a\u7ec4\u5b66\u6d41\u7a0b\u4e0e\u7ec4\u5b66\u6574\u5408\u65b9\u6cd5\u89e3\u6790\u690d\u7269\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u54cd\u5e94\", \"translated_abstract\": \"\u5f53\u524d\u5168\u7403\u53d8\u6696\u548c\u6c14\u5019\u53d8\u5316\u901a\u8fc7\u65bd\u52a0\u73af\u5883\uff08\u975e\u751f\u7269\uff09\u80c1\u8feb\u548c\u75c5\u5bb3\u538b\u529b\u5bf9\u690d\u7269\u4ea7\u751f\u4e0d\u5229\u5f71\u54cd\u3002\u4e3b\u8981\u7684\u975e\u751f\u7269\u56e0\u7d20\u5982\u5e72\u65f1\u3001\u9ad8\u6e29\u3001\u4f4e\u6e29\u3001\u76d0\u80c1\u8feb\u7b49\u963b\u788d\u4e86\u690d\u7269\u7684\u5185\u5728\u751f\u957f\u53d1\u80b2\uff0c\u5bfc\u81f4\u4ea7\u91cf\u548c\u54c1\u8d28\u4e0b\u964d\uff0c\u5e76\u53ef\u80fd\u4f34\u968f\u4e0d\u826f\u6027\u72b6\u7684\u51fa\u73b0\u3002\u572821\u4e16\u7eaa\uff0c\u9ad8\u901a\u91cf\u6d4b\u5e8f\u5de5\u5177\u3001\u5148\u8fdb\u7684\u751f\u7269\u6280\u672f\u65b9\u6cd5\u4ee5\u53ca\u751f\u7269\u4fe1\u606f\u5b66\u5206\u6790\u6d41\u7a0b\u7684\u51fa\u73b0\uff0c\u4f7f\u5f97\u5229\u7528\u201c\u7ec4\u5b66\u201d\u5de5\u5177\u7bb1\u8f7b\u677e\u8868\u5f81\u690d\u7269\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u54cd\u5e94\u548c\u8010\u53d7\u673a\u5236\u6210\u4e3a\u53ef\u80fd\u3002\u5982\u4eca\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u5b66\u3001\u8f6c\u5f55\u7ec4\u5b66\u3001\u86cb\u767d\u8d28\u7ec4\u5b66\u3001\u4ee3\u8c22\u7ec4\u5b66\u3001\u8868\u89c2\u57fa\u56e0\u7ec4\u5b66\u3001\u86cb\u767d\u57fa\u56e0\u7ec4\u5b66\u3001\u4e92\u4f5c\u7ec4\u5b66\u3001\u79bb\u5b50\u7ec4\u5b66\u3001\u8868\u578b\u7ec4\u5b66\u7b49\u5728\u5185\u7684\u6cdb\u7ec4\u5b66\u5206\u6790\u6d41\u7a0b\u53d8\u5f97\u975e\u5e38\u5b9e\u7528\u3002\u8fd9\u6709\u52a9\u4e8e\u901a\u8fc7\u7406\u89e3\u690d\u7269\u57fa\u56e0\u3001\u8f6c\u5f55\u672c\u3001\u86cb\u767d\u8d28\u3001\u8868\u89c2\u57fa\u56e0\u7ec4\u3001\u7ec6\u80de\u4ee3\u8c22\u56de\u8def\u53ca\u5176\u8868\u578b\u7684\u5206\u5b50\u673a\u5236\uff0c\u57f9\u80b2\u51fa\u9002\u5e94\u6c14\u5019\u7684\u672a\u6765\u4f5c\u7269\u3002\u4e0e\u5355\u4e00\u7ec4\u5b66\u76f8\u6bd4\uff0c\u4e24\u79cd\u6216\u591a\u79cd\uff08\u5373\u201c\u591a\u7ec4\u5b66\u201d\uff09\u6574\u5408\u7ec4\u5b66\u65b9\u6cd5\u80fd\u591f\u66f4\u597d\u5730\u89e3\u6790\u690d\u7269\u5bf9\u975e\u751f\u7269\u80c1\u8feb\u7684\u8010\u53d7\u53cd\u5e94\u3002\u901a\u8fc7\u591a\u7ec4\u5b66\u7279\u5f81\u5316\u7684\u690d\u7269\u53ef\u4ee5\u4f5c\u4e3a\u5f3a\u5927\u7684\u9057\u4f20\u8d44\u6e90\u5f15\u5165\u672a\u6765\u7684\u80b2\u79cd\u8ba1\u5212\u3002\u4e3a\u4e86\u5b9e\u73b0\u4f5c\u7269\u6539\u826f\u7684\u5b9e\u9645\u5e94\u7528\uff0c\u9488\u5bf9\u7279\u5b9a\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u7684\u591a\u7ec4\u5b66\u65b9\u6cd5\u53ef\u4ee5\u901a\u8fc7\u4e0e\u57fa\u56e0\u7ec4\u8f85\u52a9\u80b2\u79cd\uff08GAB\uff09\u7ed3\u5408\uff0c\u540c\u65f6\u63d0\u9ad8\u4f5c\u7269\u4ea7\u91cf\u3001\u98df\u54c1\u8d28\u91cf\u548c\u76f8\u5173\u519c\u827a\u6027\u72b6\uff0c\u4ece\u800c\u5f00\u542f\u4e00\u79cd\u65b0\u7684\u201c\u7ec4\u5b66\u8f85\u52a9\u80b2\u79cd\u201d\u65f6\u4ee3\u3002\u56e0\u6b64\uff0c\u591a\u7ec4\u5b66\u5206\u6790\u7ba1\u9053\u8054\u5408\u8d77\u6765\u80fd\u591f\u63ed\u793a\u4f5c\u7269\u5728\u4e0d\u540c\u975e\u751f\u7269\u80c1\u8feb\u8010\u53d7\u6027\u4e0b\u7684\u5206\u5b50\u8fc7\u7a0b\u3001\u751f\u7269\u6807\u5fd7\u7269\u3001\u9057\u4f20\u5de5\u7a0b\u9776\u70b9\u3001\u8c03\u63a7\u7f51\u7edc\u53ca\u7cbe\u51c6\u519c\u4e1a\u89e3\u51b3\u65b9\u6848\uff0c\u4ee5\u786e\u4fdd\u5728\u4e0d\u65ad\u53d8\u5316\u7684\u73af\u5883\u6761\u4ef6\u4e0b\u4fdd\u969c\u7cae\u98df\u5b89\u5168\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u4f5c\u7269\u6539\u826f\uff1b\u7ec4\u5b66\u6574\u5408\uff1b\u8868\u578b\u7ec4\u5b66\uff1b\u975e\u751f\u7269\u80c1\u8feb\uff1b\u86cb\u767d\u8d28\u7ec4\u5b66\uff1b\u4ee3\u8c22\u7ec4\u5b66\uff1b\u591a\u7ec4\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37372461\", \"search_query\": \"plant\", \"affiliations\": \"Department of Plant Pathology and Weed Research, Institute of Plant Protection, Agricultural Research Organization (ARO)-The Volcani Institute, Rishon Lezion 7505101, Israel.; School of Bioscience, Seacom Skills University, Bolpur 731236, West Bengal, India.; Dr. Vikram Sarabhai Institute of Cell and Molecular Biology, Faculty of Science, Maharaja Sayajirao University of Baroda, Vadodara 390002, Gujarat, India.; Department of Biotechnology and Bioscience, Banasthali Vidyapith, Banasthali 304022, Rajasthan, India.; Department of Plant Biochemistry and Biotechnology, Sri Krishnadevaraya College of Agricultural Sciences (SKCAS), Affiliated to Acharya N.G. Ranga Agricultural University (ANGRAU), Guntur 522034, Andhra Pradesh, India.; Department of Genetics and Plant Breeding, Faculty of Agriculture, Bangabandhu Sheikh Mujibur Rahman Agricultural University, Gazipur 1706, Bangladesh.; Department of Botany, Maharshi Vishwamitra (M.V.) College, Buxar 802102, Bihar, India.; Department of Biotechnology, Mizoram University, Pachhunga University College Campus, Aizawl 796001, Mizoram, India.; Plant Molecular Biology Laboratory, Department of Botany, Sri Krishnadevaraya University, Anantapur 515003, Andhra Pradesh, India.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2023-06-28\"}, {\"id\": 333, \"title\": \"Evolving circuitries in plant signaling cascades.\", \"authors\": \"Zegers Jaccoline M S; Irisarri Iker; de Vries Sophie; de Vries Jan\", \"journal\": \"Journal of cell science\", \"year\": \"2024\", \"pmid\": \"39239891\", \"doi\": \"10.1242/jcs.261712\", \"abstract\": \"Land plants are astounding processors of information; due to their sessile nature, they adjust the molecular programs that define their development and physiology in accordance with the environment in which they dwell. Transduction of the external input to the respective internal programs hinges to a large degree on molecular signaling cascades, many of which have deep evolutionary origins in the ancestors of land plants and its closest relatives, streptophyte algae. In this Review, we discuss the evolutionary history of the defining factors of streptophyte signaling cascades, circuitries that not only operate in extant land plants and streptophyte algae, but that also likely operated in their extinct algal ancestors hundreds of millions of years ago. We hope this Review offers a starting point for future studies on the evolutionary mechanisms contributing to the current diversity and complexity of plant signaling pathways, with an emphasis on recognizing potential biases.\", \"keywords\": \"Plant evolution; Signaling networks; Streptophyte algae; Biological complexity; Plant terrestrialization\", \"translated_title\": \"\u690d\u7269\u4fe1\u53f7\u7ea7\u8054\u4e2d\u7684 evolving \u7535\u8def\u56fe\", \"translated_abstract\": \"\u9646\u751f\u690d\u7269\u662f\u4fe1\u606f\u5904\u7406\u7684\u60ca\u4eba\u8005\uff1b\u7531\u4e8e\u5176\u56fa\u7740\u7684\u751f\u6d3b\u65b9\u5f0f\uff0c\u5b83\u4eec\u6839\u636e\u6816\u606f\u73af\u5883\u8c03\u6574\u5b9a\u4e49\u5176\u53d1\u80b2\u548c\u751f\u7406\u673a\u80fd\u7684\u5206\u5b50\u7a0b\u5e8f\u3002\u5916\u90e8\u8f93\u5165\u8f6c\u5316\u4e3a\u76f8\u5e94\u7684\u5185\u90e8\u7a0b\u5e8f\u5728\u5f88\u5927\u7a0b\u5ea6\u4e0a\u4f9d\u8d56\u4e8e\u5206\u5b50\u4fe1\u53f7\u7ea7\u8054\uff0c\u5176\u4e2d\u8bb8\u591a\u4fe1\u53f7\u7ea7\u8054\u5728\u9646\u751f\u690d\u7269\u53ca\u5176\u6700\u8fd1\u4eb2\u5c5e\u94fe\u578b\u85fb\u7c7b\u7684\u7956\u5148\u4e2d\u5177\u6709\u6df1\u8fdc\u7684\u8fdb\u5316\u8d77\u6e90\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u94fe\u578b\u85fb\u7c7b\u4fe1\u53f7\u7ea7\u8054\u5b9a\u4e49\u56e0\u7d20\u7684\u8fdb\u5316\u5386\u53f2\uff0c\u8fd9\u4e9b\u7ea7\u8054\u4e0d\u4ec5\u5b58\u5728\u4e8e\u73b0\u5b58\u7684\u9646\u751f\u690d\u7269\u548c\u94fe\u578b\u85fb\u7c7b\u4e2d\uff0c\u800c\u4e14\u5f88\u53ef\u80fd\u5728\u5176\u6570\u4ebf\u5e74\u524d\u5df2\u706d\u7edd\u7684\u85fb\u7c7b\u7956\u5148\u4e2d\u4e5f\u8d77\u4f5c\u7528\u3002\u6211\u4eec\u5e0c\u671b\u672c\u6587\u80fd\u4e3a\u672a\u6765\u7814\u7a76\u690d\u7269\u4fe1\u53f7\u901a\u8def\u591a\u6837\u6027\u548c\u590d\u6742\u6027\u7684\u8fdb\u5316\u673a\u5236\u63d0\u4f9b\u4e00\u4e2a\u8d77\u70b9\uff0c\u5e76\u7279\u522b\u5f3a\u8c03\u8bc6\u522b\u6f5c\u5728\u504f\u5dee\u7684\u91cd\u8981\u6027\u3002\", \"translated_keywords\": \"\u690d\u7269\u8fdb\u5316\uff1b\u4fe1\u53f7\u7f51\u7edc\uff1b\u94fe\u578b\u85fb\u7c7b\uff1b\u751f\u7269\u590d\u6742\u6027\uff1b\u690d\u7269\u767b\u9646\u5316\u8fdb\u7a0b\", \"quartile\": \"Q1\", \"impact_factor\": \"2.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39239891\", \"search_query\": \"plant\", \"affiliations\": \"University of Goettingen, Institute for Microbiology and Genetics, Department of Applied Bioinformatics, Goldschmidtstr. 1, 37077 Goettingen, Germany.; Section Phylogenomics, Centre for Molecular biodiversity Research, Leibniz Institute for the Analysis of Biodiversity Change (LIB), Museum of Nature Hamburg, Martin-Luther-King-Platz 3, 20146 Hamburg, Germany.; University of Goettingen, Campus Institute Data Science (CIDAS), Goldschmidstr. 1, 37077 Goettingen, Germany.; University of Goettingen, Goettingen Center for Molecular Biosciences (GZMB), Department of Applied Bioinformatics, Goldschmidtstr. 1, 37077 Goettingen, Germany.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of insect science (Online)\", \"pub_date\": \"2024-09-06\"}, {\"id\": 334, \"title\": \"Human evolution: Neanderthal footprints in African genomes.\", \"authors\": \"Ragsdale Aaron P\", \"journal\": \"Current biology : CB\", \"year\": \"2023\", \"pmid\": \"37989099\", \"doi\": \"10.1016/j.cub.2023.10.005\", \"abstract\": \"Human and Neanderthal populations met and mixed on multiple occasions over evolutionary time, resulting in the exchange of genetic material. New genomic analyses of diverse African populations reveal a history of bidirectional gene flow and selection acting on introgressed alleles.\", \"keywords\": \"(Auto-generated) Neanderthal;\u57fa\u56e0\u6d41\u52a8;\u975e\u6d32\u4eba\u7fa4;\u81ea\u7136\u9009\u62e9;\u57fa\u56e0\u6e17\u5165;\u9057\u4f20\u7269\u8d28;\u53cc\u5411\u4ea4\u6d41;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5c3c\u5b89\u5fb7\u7279\u4eba\u5728\u975e\u6d32\u57fa\u56e0\u7ec4\u4e2d\u7684\u8db3\u8ff9\", \"translated_abstract\": \"\u5728\u8fdb\u5316\u8fc7\u7a0b\u4e2d\uff0c\u73b0\u4ee3\u4eba\u7c7b\u4e0e\u5c3c\u5b89\u5fb7\u7279\u4eba\u79cd\u7fa4\u591a\u6b21\u76f8\u9047\u5e76\u6df7\u5408\uff0c\u5bfc\u81f4\u4e86\u9057\u4f20\u7269\u8d28\u7684\u4ea4\u6362\u3002\u5bf9\u591a\u6837\u5316\u7684\u975e\u6d32\u4eba\u7fa4\u4f53\u8fdb\u884c\u7684\u65b0\u57fa\u56e0\u7ec4\u5206\u6790\u63ed\u793a\u4e86\u53cc\u5411\u57fa\u56e0\u6d41\u52a8\u7684\u5386\u53f2\u4ee5\u53ca\u4f5c\u7528\u4e8e\u56de\u6d41\u7b49\u4f4d\u57fa\u56e0\u7684\u9009\u62e9\u3002\", \"translated_keywords\": \"Neanderthal;\u57fa\u56e0\u6d41\u52a8;\u975e\u6d32\u4eba\u7fa4;\u81ea\u7136\u9009\u62e9;\u57fa\u56e0\u6e17\u5165;\u9057\u4f20\u7269\u8d28;\u53cc\u5411\u4ea4\u6d41;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"Q2\", \"impact_factor\": \"1.6\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37989099\", \"search_query\": \"genome\", \"affiliations\": \"Department of Integrative Biology, University of Wisconsin-Madison, Madison, WI 53706, USA. Electronic address: apragsdale@wisc.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Current Zoology\", \"pub_date\": \"2023-11-22\"}, {\"id\": 335, \"title\": \"POInTbrowse: orthology prediction and synteny exploration for paleopolyploid genomes.\", \"authors\": \"Siddiqui Mustafa; Conant Gavin C\", \"journal\": \"BMC bioinformatics\", \"year\": \"2023\", \"pmid\": \"37106333\", \"doi\": \"10.1186/s12859-023-05298-w\", \"abstract\": \"We describe POInTbrowse, a web portal that gives access to the orthology inferences made for polyploid genomes with POInT, the Polyploidy Orthology Inference Tool. Ancient, or paleo-, polyploidy events are widely distributed across the eukaryotic phylogeny, and the combination of duplicated and lost duplicated genes that these polyploidies produce can confound the identification of orthologous genes between genomes. POInT uses conserved synteny and phylogenetic models to infer orthologous genes between genomes with a shared polyploidy. It also gives confidence estimates for those orthology inferences. POInTbrowse gives both graphical and query-based access to these inferences from 12 different polyploidy events, allowing users to visualize genomic regions produced by polyploidies and perform batch queries for each polyploidy event, downloading genes trees and coding sequences for orthologous genes meeting user-specified criteria. POInTbrowse and the associated data are online at https://wgd.statgen.ncsu.edu .\", \"keywords\": \"Comparative genomics; Browser; POInT\", \"translated_title\": \"\u53e4\u591a\u500d\u4f53\u57fa\u56e0\u7ec4\u7684\u76f4\u7cfb\u540c\u6e90\u9884\u6d4b\u4e0e\u5171\u7ebf\u6027\u63a2\u7d22\", \"translated_abstract\": \"//wgd.statgen.ncsu.edu \u83b7\u53d6\u3002\", \"translated_keywords\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\uff1b\u6d4f\u89c8\u5668\uff1bPOInT\", \"quartile\": \"Q2\", \"impact_factor\": \"3.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37106333\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biological Sciences, North Carolina State University, Raleigh, NC, USA.; Department of Biological Sciences, North Carolina State University, Raleigh, NC, USA. gconant@ncsu.edu.; Bioinformatics Research Center, North Carolina State University, Raleigh, NC, USA. gconant@ncsu.edu.; Program in Genetics, North Carolina State University, Raleigh, NC, USA. gconant@ncsu.edu.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Bioinformatics\", \"pub_date\": \"2023-04-28\"}, {\"id\": 336, \"title\": \"Echinobase: a resource to support the echinoderm research community.\", \"authors\": \"Telmer Cheryl A; Karimi Kamran; Chess Macie M; Agalakov Sergei; Arshinoff Bradley I; Lotay Vaneet; Wang Dong Zhuo; Chu Stanley; Pells Troy J; Vize Peter D; Hinman Veronica F; Ettensohn Charles A\", \"journal\": \"Genetics\", \"year\": \"2024\", \"pmid\": \"38262680\", \"doi\": \"10.1093/genetics/iyae002\", \"abstract\": \"Echinobase (www.echinobase.org) is a model organism knowledgebase serving as a resource for the community that studies echinoderms, a phylum of marine invertebrates that includes sea urchins and sea stars. Echinoderms have been important experimental models for over 100 years and continue to make important contributions to environmental, evolutionary, and developmental studies, including research on developmental gene regulatory networks. As a centralized resource, Echinobase hosts genomes and collects functional genomic data, reagents, literature, and other information for the community. This third-generation site is based on the Xenbase knowledgebase design and utilizes gene-centric pages to minimize the time and effort required to access genomic information. Summary gene pages display gene symbols and names, functional data, links to the JBrowse genome browser, and orthology to other organisms and reagents, and tabs from the Summary gene page contain more detailed information concerning mRNAs, proteins, diseases, and protein-protein interactions. The gene pages also display 1:1 orthologs between the fully supported species Strongylocentrotus purpuratus (purple sea urchin), Lytechinus variegatus (green sea urchin), Patiria miniata (bat star), and Acanthaster planci (crown-of-thorns sea star). JBrowse tracks are available for visualization of functional genomic data from both fully supported species and the partially supported species Anneissia japonica (feather star), Asterias rubens (sugar star), and L. pictus (painted sea urchin). Echinobase serves a vital role by providing researchers with annotated genomes including orthology, functional genomic data aligned to the genomes, and curated reagents and data. The Echinoderm Anatomical Ontology provides a framework for standardizing developmental data across the phylum, and knowledgebase content is formatted to be findable, accessible, interoperable, and reusable by the research community.\", \"keywords\": \"genomics; knowledgebase; biocuration; echinoderm; model organism; ontology; database\", \"translated_title\": \"Echinobase\", \"translated_abstract\": \"1\u76f4\u7cfb\u540c\u6e90\u5173\u7cfb\u3002JBrowse \u8f68\u9053\u53ef\u7528\u4e8e\u53ef\u89c6\u5316\u6765\u81ea\u5b8c\u5168\u652f\u6301\u7269\u79cd\u548c\u90e8\u5206\u652f\u6301\u7269\u79cd\uff08\u65e5\u672c\u7fbd\u6bdb\u661fAnneissia japonica\u3001\u7cd6\u6d77\u661fAsterias rubens \u548c\u5f69\u7ed8\u6d77\u80c6L. pictus\uff09\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u3002Echinobase \u901a\u8fc7\u63d0\u4f9b\u6ce8\u91ca\u7684\u57fa\u56e0\u7ec4\u3001\u76f4\u7cfb\u540c\u6e90\u5173\u7cfb\u3001\u4e0e\u57fa\u56e0\u7ec4\u5bf9\u9f50\u7684\u529f\u80fd\u57fa\u56e0\u7ec4\u6570\u636e\u4ee5\u53ca\u7ecf\u8fc7\u6574\u7406\u7684\u8bd5\u5242\u548c\u6570\u636e\uff0c\u53d1\u6325\u4e86\u81f3\u5173\u91cd\u8981\u7684\u4f5c\u7528\u3002\u68d8\u76ae\u52a8\u7269\u89e3\u5256\u5b66\u672c\u4f53\u8bba\u4e3a\u6574\u4e2a\u95e8\u7c7b\u7684\u53d1\u80b2\u6570\u636e\u6807\u51c6\u5316\u63d0\u4f9b\u4e86\u6846\u67b6\uff0c\u77e5\u8bc6\u5e93\u5185\u5bb9\u88ab\u683c\u5f0f\u5316\u4e3a\u53ef\u88ab\u7814\u7a76\u793e\u533a\u53d1\u73b0\u3001\u8bbf\u95ee\u3001\u4e92\u64cd\u4f5c\u548c\u91cd\u7528\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u77e5\u8bc6\u5e93\uff1b\u751f\u7269\u4fe1\u606f\u6ce8\u91ca\uff1b\u68d8\u76ae\u52a8\u7269\uff1b\u6a21\u5f0f\u751f\u7269\uff1b\u672c\u4f53\uff1b\u6570\u636e\u5e93\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38262680\", \"search_query\": \"genome\", \"affiliations\": \"Department of Biological Sciences, Carnegie Mellon University, Pittsburgh, PA 15213, USA.; Department of Biological Sciences, University of Calgary, Calgary, AB, Canada T2N 1N4.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2024-01-24\"}, {\"id\": 337, \"title\": \"Complete Chloroplast Genome of Crassula aquatica: Comparative Genomic Analysis and Phylogenetic Relationships.\", \"authors\": \"Park Kyu Tae; Son OGyeong\", \"journal\": \"Genes\", \"year\": \"2024\", \"pmid\": \"39596600\", \"doi\": \"10.3390/genes15111399\", \"abstract\": \"Crassula aquatica (L.) Schonl. is a very small annual plant growing along riverbanks. Chloroplast (cp) genomes, crucial for photosynthesis, are highly conserved and play a key role in understanding plant evolution. In this study, we conducted cp genome analysis of C. aquatica, aiming to elucidate its phylogenetic position and structural variations. We analyzed and described the features of the complete cp genome of C. aquatica and conducted comparative analysis with the cp genomes of closely related taxa. The cp genome was 144,503 bp in length and exhibited the typical quadripartite structure, consisting of a large single-copy region (LSC; 77,993 bp), a small single-copy region (SSC; 16,784 bp), and two inverted repeats (24,863 bp). The cp genome of C. aquatica comprised 113 unique genes, including 79 protein-coding genes (PCGs), 30 tRNAs, and 4 rRNA genes. Comparative genomic analysis of 13 other Crassula species and six outgroups demonstrated highly conserved gene content and order among Crassula species. However, notable differences were observed, including the complete loss of the rpoC1 intron in C. aquatica and several closely related species, which may serve as a synapomorphic trait supporting the monophyly of the subgenus Disporocarpa. We analyzed the nucleotide diversity among 14 Crassula cp genomes and identified five highly variable regions (pi > 0.08) in the IGS regions. Phylogenetic analysis based on 78 PCGs confirmed the monophyly of Crassula and its division into two subgenera: Crassula and Disporocarpa. Although the phylogenetic tree supported the subgeneric classification system, the sectional classification system requires reassessment. In this study, we conducted a comparative analysis of the cp genome of the genus Crassula. We inferred evolutionary trends within the Crassula cp genome and provided molecular evidence supporting the integration of the genus Tillaea into the genus Crassula. However, as this study does not represent all species within the genus Tillaea, further comprehensive phylogenetic analyses are requrired.\", \"keywords\": \"phylogeny; Crassula aquatica; Crassulaceae; codon usage; chloroplast genome; rpoC1 intron loss\", \"translated_title\": \"\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5206\u6790\u4e0e\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\", \"translated_abstract\": \"\u666f\u5929\u5c5e\u548cDisporocarpa\u3002\u5c3d\u7ba1\u7cfb\u7edf\u53d1\u80b2\u6811\u652f\u6301\u4e9a\u5c5e\u5206\u7c7b\u7cfb\u7edf\uff0c\u4f46\u8282\u7ea7\u5206\u7c7b\u7cfb\u7edf\u9700\u8981\u91cd\u65b0\u8bc4\u4f30\u3002\u672c\u7814\u7a76\u5bf9\u666f\u5929\u5c5e\u7684cp\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6bd4\u8f83\u5206\u6790\uff0c\u63a8\u65ad\u4e86\u666f\u5929\u5c5ecp\u57fa\u56e0\u7ec4\u7684\u6f14\u5316\u8d8b\u52bf\uff0c\u5e76\u63d0\u4f9b\u4e86\u5206\u5b50\u8bc1\u636e\u652f\u6301\u5c06Tillaea\u5c5e\u6574\u5408\u8fdb\u666f\u5929\u5c5e\u3002\u7136\u800c\uff0c\u7531\u4e8e\u672c\u7814\u7a76\u5e76\u672a\u6db5\u76d6Tillaea\u5c5e\u7684\u6240\u6709\u7269\u79cd\uff0c\u56e0\u6b64\u9700\u8981\u8fdb\u4e00\u6b65\u8fdb\u884c\u5168\u9762\u7684\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u3002\", \"translated_keywords\": \"\u7cfb\u7edf\u53d1\u80b2\uff1b\u6c34\u666f\u74e6\u677e\uff1b\u666f\u5929\u79d1\uff1b\u5bc6\u7801\u5b50\u4f7f\u7528\uff1b\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\uff1brpoC1\u5185\u542b\u5b50\u4e22\u5931\", \"quartile\": \"Q2\", \"impact_factor\": \"3.5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39596600\", \"search_query\": \"genome\", \"affiliations\": \"Department of Life Sciences, Yeungnam University, Gyeongsan 38541, Republic of Korea.; Planning & Budget Office, Management Planning Division, Daegu National Science Museum, Yugaeup, Daegu 43023, Republic of Korea.\", \"citations\": \"0\", \"journal_full_name\": \"Genes\", \"pub_date\": \"2024-11-27\"}, {\"id\": 338, \"title\": \"TruEst: a better estimator of evolutionary distance under the INFER model.\", \"authors\": \"Zabelkin Alexey; Avdeyev Pavel; Alexeev Nikita\", \"journal\": \"Journal of mathematical biology\", \"year\": \"2023\", \"pmid\": \"37423919\", \"doi\": \"10.1007/s00285-023-01955-z\", \"abstract\": \"Genome rearrangements are evolutionary events that shuffle genomic architectures. The number of genome rearrangements that happened between two genomes is often used as the evolutionary distance between these species. This number is often estimated as the minimum number of genome rearrangements required to transform one genome into another which are only reliable for closely-related genomes. These estimations often underestimate the evolutionary distance for genomes that have substantially evolved from each other, and advanced statistical methods can be used to improve accuracy. Several statistical estimators have been developed, under various evolutionary models, of which the most complete one, INFER, takes into account different degrees of genome fragility. We present TruEst-an efficient tool that estimates the evolutionary distance between the genomes under the INFER model of genome rearrangements. We apply our method to both simulated and real data. It shows high accuracy on the simulated data. On the real datasets of mammal genomes the method found several pairs of genomes for which the estimated distances are in high consistency with the previous ancestral reconstruction studies.\", \"keywords\": \"Fuss\u2013Catalan numbers; Breakpoint graph; Evolutionary distance; Genome rearrangements\", \"translated_title\": \"\u57fa\u4e8eINFER\u6a21\u578b\u7684\u66f4\u4f18\u8fdb\u5316\u8ddd\u79bb\u4f30\u8ba1\u5668\u3002\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u91cd\u6392\u662f\u6253\u4e71\u57fa\u56e0\u7ec4\u7ed3\u6784\u7684\u8fdb\u5316\u4e8b\u4ef6\u3002\u4e24\u4e2a\u57fa\u56e0\u7ec4\u4e4b\u95f4\u53d1\u751f\u7684\u91cd\u6392\u6b21\u6570\u901a\u5e38\u88ab\u7528\u4f5c\u8861\u91cf\u8fd9\u4e24\u4e2a\u7269\u79cd\u95f4\u7684\u8fdb\u5316\u8ddd\u79bb\u3002\u7136\u800c\uff0c\u8fd9\u79cd\u6570\u91cf\u5f80\u5f80\u4ec5\u9002\u7528\u4e8e\u5bc6\u5207\u76f8\u5173\u57fa\u56e0\u7ec4\u7684\u53ef\u9760\u4f30\u8ba1\u3002\u5bf9\u4e8e\u663e\u8457\u8fdb\u5316\u7684\u57fa\u56e0\u7ec4\uff0c\u8fd9\u79cd\u65b9\u6cd5\u5e38\u5e38\u4f4e\u4f30\u4e86\u771f\u5b9e\u7684\u8fdb\u5316\u8ddd\u79bb\uff0c\u800c\u5148\u8fdb\u7684\u7edf\u8ba1\u65b9\u6cd5\u53ef\u4ee5\u63d0\u9ad8\u4f30\u7b97\u7684\u51c6\u786e\u6027\u3002\u5df2\u7ecf\u5f00\u53d1\u51fa\u51e0\u79cd\u57fa\u4e8e\u4e0d\u540c\u8fdb\u5316\u6a21\u578b\u7684\u7edf\u8ba1\u4f30\u7b97\u5668\uff0c\u5176\u4e2d\u6700\u5b8c\u5584\u7684INFER\u6a21\u578b\u8003\u8651\u4e86\u57fa\u56e0\u7ec4\u8106\u5f31\u6027\u7684\u4e0d\u540c\u7a0b\u5ea6\u3002\u672c\u6587\u4ecb\u7ecd\u4e86\u4e00\u79cd\u540d\u4e3aTruEst\u7684\u9ad8\u6548\u5de5\u5177\uff0c\u5b83\u5728INFER\u6a21\u578b\u4e0b\u4f30\u7b97\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u8fdb\u5316\u8ddd\u79bb\u3002\u6211\u4eec\u5c06\u5176\u5e94\u7528\u4e8e\u6a21\u62df\u6570\u636e\u548c\u771f\u5b9e\u6570\u636e\u96c6\u3002\u7ed3\u679c\u663e\u793a\uff0c\u5728\u6a21\u62df\u6570\u636e\u4e0a\u5177\u6709\u5f88\u9ad8\u7684\u51c6\u786e\u6027\u3002\u5728\u54fa\u4e73\u52a8\u7269\u57fa\u56e0\u7ec4\u7684\u771f\u5b9e\u6570\u636e\u96c6\u4e0a\uff0c\u8be5\u65b9\u6cd5\u53d1\u73b0\u4e86\u591a\u4e2a\u57fa\u56e0\u7ec4\u5bf9\uff0c\u5176\u4f30\u7b97\u7684\u8ddd\u79bb\u4e0e\u5148\u524d\u7684\u7956\u5148\u91cd\u5efa\u7814\u7a76\u9ad8\u5ea6\u4e00\u81f4\u3002\", \"translated_keywords\": \"Fuss\u2013Catalan \u6570\uff1b\u65ad\u88c2\u70b9\u56fe\uff1b\u8fdb\u5316\u8ddd\u79bb\uff1b\u57fa\u56e0\u7ec4\u91cd\u6392\", \"quartile\": \"Q3\", \"impact_factor\": \"2.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37423919\", \"search_query\": \"genome\", \"affiliations\": \"International Laboratory \\\"Computer Technologies\\\", ITMO University, Saint Petersburg, Russia. a.zabelkin@itmo.ru.; Lyda Hill Department of Bioinformatics, University of Texas Southwestern Medical Center, Dallas, Texas, USA.; Independent Researcher, Tel Aviv, Israel.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of theoretical biology\", \"pub_date\": \"2023-07-10\"}, {\"id\": 339, \"title\": \"The revised reference genome of the leopard gecko (Eublepharis macularius) provides insight into the considerations of genome phasing and assembly.\", \"authors\": \"Pinto Brendan J; Gamble Tony; Smith Chase H; Keating Shannon E; Havird Justin C; Chiari Ylenia\", \"journal\": \"The Journal of heredity\", \"year\": \"2023\", \"pmid\": \"36869788\", \"doi\": \"10.1093/jhered/esad016\", \"abstract\": \"Genomic resources across squamate reptiles (lizards and snakes) have lagged behind other vertebrate systems and high-quality reference genomes remain scarce. Of the 23 chromosome-scale reference genomes across the order, only 12 of the ~60 squamate families are represented. Within geckos (infraorder Gekkota), a species-rich clade of lizards, chromosome-level genomes are exceptionally sparse representing only two of the seven extant families. Using the latest advances in genome sequencing and assembly methods, we generated one of the highest-quality squamate genomes to date for the leopard gecko, Eublepharis macularius (Eublepharidae). We compared this assembly to the previous, short-read only, E. macularius reference genome published in 2016 and examined potential factors within the assembly influencing contiguity of genome assemblies using PacBio HiFi data. Briefly, the read N50 of the PacBio HiFi reads generated for this study was equal to the contig N50 of the previous E. macularius reference genome at 20.4 kilobases. The HiFi reads were assembled into a total of 132 contigs, which was further scaffolded using HiC data into 75 total sequences representing all 19 chromosomes. We identified 9 of the 19 chromosomal scaffolds were assembled as a near-single contig, whereas the other 10 chromosomes were each scaffolded together from multiple contigs. We qualitatively identified that the percent repeat content within a chromosome broadly affects its assembly contiguity prior to scaffolding. This genome assembly signifies a new age for squamate genomics where high-quality reference genomes rivaling some of the best vertebrate genome assemblies can be generated for a fraction of previous cost estimates. This new E. macularius reference assembly is available on NCBI at JAOPLA010000000.\", \"keywords\": \"genomics; evolution; gekkota; phasing; emerging model system\", \"translated_title\": \"\u8c79 Gecko\uff08Eublepharis macularius\uff09\u7684\u4fee\u8ba2\u53c2\u8003\u57fa\u56e0\u7ec4\u4e3a\u57fa\u56e0\u7ec4\u76f8\u4f4d\u5212\u5206\u548c\u7ec4\u88c5\u63d0\u4f9b\u4e86\u89c1\u89e3\u3002\", \"translated_abstract\": \"\u722c\u884c\u7eb2\u6709\u9cde\u76ee\uff08\u8725\u8734\u548c\u86c7\uff09\u7684\u57fa\u56e0\u7ec4\u8d44\u6e90\u4e00\u76f4\u843d\u540e\u4e8e\u5176\u4ed6\u810a\u690e\u52a8\u7269\u7cfb\u7edf\uff0c\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\u4ecd\u7136\u7a00\u7f3a\u3002\u5728\u73b0\u5b58\u768423\u4e2a\u67d3\u8272\u4f53\u89c4\u6a21\u53c2\u8003\u57fa\u56e0\u7ec4\u4e2d\uff0c\u4ec5\u6709\u7ea660\u4e2a\u6709\u9cde\u76ee\u79d1\u4e2d\u768412\u4e2a\u5f97\u5230\u4e86\u4ee3\u8868\u3002\u5728\u58c1\u864e\u4e9a\u76ee\uff08 infraorder Gekkota\uff09\u4e2d\uff0c\u4e00\u4e2a\u7269\u79cd\u4e30\u5bcc\u7684\u8725\u8734\u7c7b\u7fa4\uff0c\u67d3\u8272\u4f53\u6c34\u5e73\u7684\u57fa\u56e0\u7ec4\u6781\u4e3a\u7a00\u5c11\uff0c\u4ec5\u4ee3\u8868\u4e86\u73b0\u5b58\u4e03\u4e2a\u5bb6\u65cf\u4e2d\u7684\u4e24\u4e2a\u3002\u5229\u7528\u6700\u65b0\u7684\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u548c\u7ec4\u88c5\u65b9\u6cd5\uff0c\u6211\u4eec\u4e3a\u8c79\u7eb9\u5b88\u5bab\uff08 *Eublepharis macularius*\uff0c\u732b\u773c\u8725\u79d1\uff09\u751f\u6210\u4e86\u4e00\u4e2a\u8fc4\u4eca\u4e3a\u6b62\u8d28\u91cf\u6700\u9ad8\u7684\u6709\u9cde\u76ee\u57fa\u56e0\u7ec4\u4e4b\u4e00\u3002\u6211\u4eec\u5c06\u8fd9\u4e2a\u7ec4\u88c5\u7ed3\u679c\u4e0e2016\u5e74\u53d1\u5e03\u7684\u3001\u4ec5\u57fa\u4e8e\u77ed\u8bfb\u957f\u6570\u636e\u7684 *E. macularius* \u53c2\u8003\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6bd4\u8f83\uff0c\u5e76\u4f7f\u7528PacBio HiFi\u6570\u636e\u68c0\u67e5\u4e86\u5f71\u54cd\u57fa\u56e0\u7ec4\u7ec4\u88c5\u8fde\u7eed\u6027\u7684\u6f5c\u5728\u56e0\u7d20\u3002\u7b80\u800c\u8a00\u4e4b\uff0c\u672c\u7814\u7a76\u751f\u6210\u7684PacBio HiFi\u8bfb\u957f\u7684N50\u503c\u7b49\u4e8e\u4e4b\u524d *E. macularius* \u53c2\u8003\u57fa\u56e0\u7ec4\u7684contig N50\u503c\uff0c\u5747\u4e3a20.4\u5343\u78b1\u57fa\u3002HiFi\u8bfb\u957f\u88ab\u7ec4\u88c5\u6210\u603b\u8ba1132\u4e2acontigs\uff0c\u5e76\u901a\u8fc7Hi-C\u6570\u636e\u8fdb\u4e00\u6b65\u652f\u67b6\u5316\u4e3a75\u4e2a\u5e8f\u5217\uff0c\u4ee3\u8868\u5168\u90e819\u6761\u67d3\u8272\u4f53\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u5176\u4e2d9\u6761\u67d3\u8272\u4f53\u7684scaffold\u51e0\u4e4e\u7531\u5355\u4e2acontig\u7ec4\u6210\uff0c\u800c\u5176\u4f5910\u6761\u67d3\u8272\u4f53\u5219\u5206\u522b\u7531\u591a\u4e2acontigs\u62fc\u63a5\u800c\u6210\u3002\u5b9a\u6027\u5206\u6790\u8868\u660e\uff0c\u67d3\u8272\u4f53\u5185\u7684\u91cd\u590d\u5e8f\u5217\u767e\u5206\u6bd4\u5e7f\u6cdb\u5f71\u54cd\u5176\u7ec4\u88c5\u7684\u8fde\u7eed\u6027\u3002\u8be5\u57fa\u56e0\u7ec4\u7ec4\u88c5\u6807\u5fd7\u7740\u6709\u9cde\u76ee\u57fa\u56e0\u7ec4\u5b66\u8fdb\u5165\u4e86\u4e00\u4e2a\u65b0\u65f6\u4ee3\uff0c\u5728\u8fd9\u4e00\u65f6\u4ee3\uff0c\u9ad8\u8d28\u91cf\u53c2\u8003\u57fa\u56e0\u7ec4\u7684\u751f\u6210\u6210\u672c\u4ec5\u4e3a\u4ee5\u5f80\u4f30\u8ba1\u7684\u4e00\u5c0f\u90e8\u5206\uff0c\u5e76\u53ef\u5ab2\u7f8e\u4e00\u4e9b\u6700\u4f73\u7684\u810a\u690e\u52a8\u7269\u57fa\u56e0\u7ec4\u7ec4\u88c5\u3002\u6b64\u65b0\u7684 *E. macularius* \u53c2\u8003\u7ec4\u88c5\u5df2\u4e0a\u4f20\u81f3NCBI\uff0c\u767b\u5f55\u53f7\u4e3aJAOPLA010000000\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u8fdb\u5316\uff1b\u58c1\u864e\u4e9a\u76ee\uff1b phased\u6d4b\u5e8f\uff1b\u65b0\u5174\u6a21\u578b\u7cfb\u7edf\", \"quartile\": \"Q2\", \"impact_factor\": \"3.1\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/36869788\", \"search_query\": \"genome\", \"affiliations\": \"School of Life Sciences, Arizona State University, Tempe, AZ, USA.; Center for Evolution and Medicine, Arizona State University, Tempe, AZ, USA.; Department of Zoology, Milwaukee Public Museum, Milwaukee, WI, USA.; Department of Biological Sciences, Marquette University, Milwaukee WI, USA.; Bell Museum of Natural History, University of Minnesota, St Paul, MN, USA.; Department of Integrative Biology, University of Texas at Austin, Austin, TX, USA.; Department of Biology, George Mason University, Fairfax, VA, USA.\", \"citations\": \"0\", \"journal_full_name\": \"The Journal of heredity\", \"pub_date\": \"2023-03-05\"}, {\"id\": 340, \"title\": \"Comut-viz: efficiently creating and browsing comutation plots online.\", \"authors\": \"Duan Qiaonan; Wang Weiyi
