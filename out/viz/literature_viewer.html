; Feng Feiling; Jiang Xiaoqing; Chen Hao; Zhang Dadong; Zhang Tongyi\", \"journal\": \"BMC bioinformatics\", \"year\": \"2023\", \"pmid\": \"37264324\", \"doi\": \"10.1186/s12859-023-05351-8\", \"abstract\": \"Comutation plot is a widely used visualization method to deliver a global view of the mutation landscape of large-scale genomic studies. Current tools for creating comutation plot are either offline packages that require coding or online web servers with varied features. When a package is used, it often requires repetitive runs of code to adjust a single feature that might only be a few clicks in a web app. But web apps mostly have limited capacity for customization and cannot handle very large genomic files. To improve on existing tools, we identified features that are most frequently adjusted in creating a plot and incorporate them in Comut-viz that interactively filters and visualizes mutation data as downloadable plots. It includes colored labels for numeric metadata, a preloaded palette for changing colors and two input boxes for adjusting width and height. It accepts standard mutation annotation format (MAF) files as input and can handle large MAF files with more than 200 k rows. As a front-end only app, Comut-viz guarantees privacy of user data and no latency in the analysis. Comut-viz is a highly responsive and extensible web app to make comutation plots. It provides customization for frequently adjusted features and accepts large genomic files as input. It is suitable for genomic studies with more than a thousand samples.\", \"keywords\": \"Web server; Mutation; Genomic analysis; Comutation plot; Visualization\", \"translated_title\": \"\u9ad8\u6548\u5728\u7ebf\u521b\u5efa\u548c\u6d4f\u89c8\u5171\u53d8\u5f02\u56fe\", \"translated_abstract\": \"\u5171\u7a81\u53d8\u56fe\uff08comutation plot\uff09\u662f\u4e00\u79cd\u5e7f\u6cdb\u4f7f\u7528\u7684\u53ef\u89c6\u5316\u65b9\u6cd5\uff0c\u7528\u4e8e\u5c55\u793a\u5927\u89c4\u6a21\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\u7684\u7a81\u53d8\u5168\u666f\u3002\u76ee\u524d\u7528\u4e8e\u521b\u5efa\u5171\u7a81\u53d8\u56fe\u7684\u5de5\u5177\u8981\u4e48\u662f\u9700\u8981\u7f16\u7801\u7684\u79bb\u7ebf\u5305\uff0c\u8981\u4e48\u662f\u529f\u80fd\u5404\u5f02\u7684\u5728\u7ebf\u7f51\u7edc\u670d\u52a1\u5668\u3002\u4f7f\u7528\u8fd9\u4e9b\u5305\u65f6\uff0c\u5f80\u5f80\u9700\u8981\u53cd\u590d\u8fd0\u884c\u4ee3\u7801\u6765\u8c03\u6574\u5355\u4e00\u7279\u5f81\uff0c\u800c\u8fd9\u4e00\u64cd\u4f5c\u5728\u7f51\u9875\u5e94\u7528\u7a0b\u5e8f\u4e2d\u53ef\u80fd\u53ea\u9700\u70b9\u51fb\u51e0\u4e0b\u5373\u53ef\u5b8c\u6210\u3002\u7136\u800c\uff0c\u7f51\u9875\u5e94\u7528\u7a0b\u5e8f\u5927\u591a\u81ea\u5b9a\u4e49\u80fd\u529b\u6709\u9650\uff0c\u4e14\u65e0\u6cd5\u5904\u7406\u975e\u5e38\u5927\u7684\u57fa\u56e0\u7ec4\u6587\u4ef6\u3002\u4e3a\u4e86\u6539\u8fdb\u73b0\u6709\u5de5\u5177\uff0c\u6211\u4eec\u8bc6\u522b\u4e86\u7ed8\u5236\u56fe\u8868\u65f6\u6700\u5e38\u8c03\u6574\u7684\u529f\u80fd\uff0c\u5e76\u5c06\u5176\u6574\u5408\u5230\u4ea4\u4e92\u5f0f\u8fc7\u6ee4\u548c\u53ef\u89c6\u5316\u7a81\u53d8\u6570\u636e\u7684Comut-viz\u4e2d\uff0c\u751f\u6210\u53ef\u4e0b\u8f7d\u7684\u56fe\u8868\u3002Comut-viz\u5305\u62ec\u7528\u4e8e\u6570\u503c\u5143\u6570\u636e\u7684\u989c\u8272\u6807\u7b7e\u3001\u9884\u52a0\u8f7d\u7684\u8c03\u8272\u677f\u4ee5\u66f4\u6539\u989c\u8272\uff0c\u4ee5\u53ca\u4e24\u4e2a\u7528\u4e8e\u8c03\u6574\u5bbd\u5ea6\u548c\u9ad8\u5ea6\u7684\u8f93\u5165\u6846\u3002\u5b83\u63a5\u53d7\u6807\u51c6\u7a81\u53d8\u6ce8\u91ca\u683c\u5f0f\uff08MAF\uff09\u6587\u4ef6\u4f5c\u4e3a\u8f93\u5165\uff0c\u5e76\u80fd\u591f\u5904\u7406\u8d85\u8fc720\u4e07\u884c\u7684\u5927\u89c4\u6a21MAF\u6587\u4ef6\u3002\u4f5c\u4e3a\u4e00\u4e2a\u4ec5\u524d\u7aef\u7684\u5e94\u7528\u7a0b\u5e8f\uff0cComut-viz\u4fdd\u8bc1\u4e86\u7528\u6237\u6570\u636e\u7684\u9690\u79c1\uff0c\u5e76\u4e14\u5728\u5206\u6790\u8fc7\u7a0b\u4e2d\u6ca1\u6709\u5ef6\u8fdf\u3002Comut-viz\u662f\u4e00\u6b3e\u54cd\u5e94\u8fc5\u901f\u4e14\u53ef\u6269\u5c55\u7684\u7f51\u9875\u5e94\u7528\u7a0b\u5e8f\uff0c\u7528\u4e8e\u5236\u4f5c\u5171\u7a81\u53d8\u56fe\u3002\u5b83\u63d0\u4f9b\u4e86\u5bf9\u5e38\u7528\u8c03\u6574\u529f\u80fd\u7684\u5b9a\u5236\uff0c\u5e76\u80fd\u63a5\u53d7\u5927\u578b\u57fa\u56e0\u7ec4\u6587\u4ef6\u4f5c\u4e3a\u8f93\u5165\uff0c\u9002\u5408\u5305\u542b\u4e0a\u5343\u4e2a\u6837\u672c\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\u3002\", \"translated_keywords\": \"Web\u670d\u52a1\u5668\uff1b\u7a81\u53d8\uff1b\u57fa\u56e0\u7ec4\u5206\u6790\uff1b\u5171\u7a81\u53d8\u56fe\uff1b\u53ef\u89c6\u5316\", \"quartile\": \"Q2\", \"impact_factor\": \"3.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37264324\", \"search_query\": \"genome\", \"affiliations\": \"Department of Translational Medicine, 3D Medicines Inc., Shanghai, China.; General Surgery Department, Huadong Hospital Affiliated to Fudan University, Shanghai, China.; Department of Biliary Tract Surgery I, Third Affiliated Hospital of Naval Medical University (Eastern Hepatobiliary Surgery Hospital), Shanghai, China.; Department of Translational Medicine, 3D Medicines Inc., Shanghai, China. dadong.zhang@3dmedcare.com.; General Surgery Department, Huadong Hospital Affiliated to Fudan University, Shanghai, China. tongyizhang1983@163.com.\", \"citations\": \"0\", \"journal_full_name\": \"BMC Bioinformatics\", \"pub_date\": \"2023-06-02\"}, {\"id\": 341, \"title\": \"Building pangenome graphs.\", \"authors\": \"Garrison Erik; Guarracino Andrea; Heumos Simon; Villani Flavia; Bao Zhigui; Tattini Lorenzo; Hagmann J\u00f6rg; Vorbrugg Sebastian; Marco-Sola Santiago; Kubica Christian; Ashbrook David G; Thorell Kaisa; Rusholme-Pilcher Rachel L; Liti Gianni; Rudbeck Emilio; Nahnsen Sven; Yang Zuyu; Mwaniki Moses Njagi; Nobrega Franklin L; Wu Yi; Chen Hao; de Ligt Joep; Sudmant Peter H; Soranzo Nicole; Colonna Vincenza; Williams Robert W; Prins Pjotr\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2023\", \"pmid\": \"37066137\", \"doi\": \"10.1101/2023.04.05.535718\", \"abstract\": \"Pangenome graphs can represent all variation between multiple reference genomes, but current approaches to build them exclude complex sequences or are based upon a single reference. In response, we developed the PanGenome Graph Builder (PGGB), a pipeline for constructing pangenome graphs without bias or exclusion. PGGB uses all-to-all alignments to build a variation graph in which we can identify variation, measure conservation, detect recombination events, and infer phylogenetic relationships.\", \"keywords\": \"(Auto-generated) pangenome; \u56fe\u6784\u5efa; \u53d8\u5f02\u56fe; \u591a\u53c2\u8003\u57fa\u56e0\u7ec4; \u7cfb\u7edf\u53d1\u80b2; \u91cd\u7ec4\u4e8b\u4ef6; \u751f\u7269\u4fe1\u606f\u5b66\", \"translated_title\": \"\u6784\u5efa\u6cdb\u57fa\u56e0\u7ec4\u56fe\u8c31\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u56fe\u53ef\u4ee5\u8868\u793a\u591a\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u6240\u6709\u53d8\u5f02\uff0c\u4f46\u76ee\u524d\u6784\u5efa\u8fd9\u4e9b\u56fe\u7684\u65b9\u6cd5\u8981\u4e48\u6392\u9664\u590d\u6742\u5e8f\u5217\uff0c\u8981\u4e48\u57fa\u4e8e\u5355\u4e00\u53c2\u8003\u3002\u4e3a\u6b64\uff0c\u6211\u4eec\u5f00\u53d1\u4e86\u6cdb\u57fa\u56e0\u7ec4\u56fe\u6784\u5efa\u5668\uff08PGGB\uff09\uff0c\u8fd9\u662f\u4e00\u4e2a\u65e0\u504f\u89c1\u4e14\u65e0\u6392\u9664\u7684\u6cdb\u57fa\u56e0\u7ec4\u56fe\u6784\u5efa\u6d41\u7a0b\u3002PGGB\u5229\u7528\u5168\u5bf9\u5168\u6bd4\u5bf9\u6765\u6784\u5efa\u4e00\u4e2a\u53d8\u5f02\u56fe\uff0c\u4ece\u4e2d\u6211\u4eec\u53ef\u4ee5\u8bc6\u522b\u53d8\u5f02\u3001\u8861\u91cf\u4fdd\u5b88\u6027\u3001\u68c0\u6d4b\u91cd\u7ec4\u4e8b\u4ef6\u5e76\u63a8\u65ad\u7cfb\u7edf\u53d1\u80b2\u5173\u7cfb\u3002\", \"translated_keywords\": \"pangenome; \u56fe\u6784\u5efa; \u53d8\u5f02\u56fe; \u591a\u53c2\u8003\u57fa\u56e0\u7ec4; \u7cfb\u7edf\u53d1\u80b2; \u91cd\u7ec4\u4e8b\u4ef6; \u751f\u7269\u4fe1\u606f\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37066137\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2023-04-18\"}, {\"id\": 342, \"title\": \"Exploring gene content with pangene graphs.\", \"authors\": \"Li Heng; Marin Maximillian; Farhat Maha Reda\", \"journal\": \"ArXiv\", \"year\": \"2024\", \"pmid\": \"38463499\", \"doi\": \"\", \"abstract\": \"The gene content regulates the biology of an organism. It varies between species and between individuals of the same species. Although tools have been developed to identify gene content changes in bacterial genomes, none is applicable to collections of large eukaryotic genomes such as the human pangenome. We developed pangene, a computational tool to identify gene orientation, gene order and gene copy-number changes in a collection of genomes. Pangene aligns a set of input protein sequences to the genomes, resolves redundancies between protein sequences and constructs a gene graph with each genome represented as a walk in the graph. It additionally finds subgraphs, which we call bibubbles, that capture gene content changes. Applied to the human pangenome, pangene identifies known gene-level variations and reveals complex haplotypes that are not well studied before. Pangene also works with high-quality bacterial pangenome and reports similar numbers of core and accessory genes in comparison to existing tools. Source code at https://github.com/lh3/pangene; pre-built pangene graphs can be downloaded from https://zenodo.org/records/8118576 and visualized at https://pangene.bioinweb.org.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u5185\u5bb9\uff1bpangene\u56fe\uff1b\u57fa\u56e0\u53d8\u5f02\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5229\u7528\u6cdb\u57fa\u56e0\u56fe\u63a2\u7d22\u57fa\u56e0\u5185\u5bb9\", \"translated_abstract\": \"//github.com/lh3/pangene\u83b7\u53d6\uff1b\u9884\u5148\u6784\u5efa\u597d\u7684panGene\u56fe\u8c31\u53ef\u4ee5\u4ecehttps://zenodo.org/records/8118576\u4e0b\u8f7d\uff0c\u5e76\u5728https://pangene.bioinweb.org\u53ef\u89c6\u5316\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u5185\u5bb9\uff1bpangene\u56fe\uff1b\u57fa\u56e0\u53d8\u5f02\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38463499\", \"search_query\": \"pangenome\", \"affiliations\": \"Dana-Farber Cancer Institute, 450 Brookline Ave, Boston, MA 02215, USA.; Harvard Medical School, 10 Shattuck St, Boston, MA 02215, USA.; Broad Insitute of Harvard and MIT, 415 Main St, Cambridge, MA 02142, USA.; Pulmonary and Critical Care Medicine, Massachusetts General Hospital, Boston, USA.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2024-03-11\"}, {\"id\": 343, \"title\": \"Sequencing and assembling the genome of Przewalski's horse in the classroom.\", \"authors\": \"Faulk Christopher\", \"journal\": \"Journal of equine veterinary science\", \"year\": \"2025\", \"pmid\": \"39961497\", \"doi\": \"10.1016/j.jevs.2025.105383\", \"abstract\": \"Sequencing a genome by students has now become practical as we demonstrated with our recent publication of the Przewalski's horse (Equus ferus przewalskii) genome. In this review, I describe my experience teaching genome assembly in the classroom. In my course, students sequenced, assembled, and published a high-quality genome for Przewalski's horse using Oxford Nanopore long-read sequencing with only $4000 of materials. Along with the genome, we assembled the mitochondrial genome, sequence variants, predicted gene annotations, and DNA methylation levels. Our genome statistics far exceeded the previous Przewalski's horse assembly and is on par the domestic horse genome, EquCab3.0. Methods were streamlined, simplified, and conveyed in markdown for complete recording and use in the classroom. All students were authors on the resulting manuscript. By bringing genome assembly into the classroom, we provide both new reference genomes and new genomics expertise to the scientific community at the same time.\", \"keywords\": \"Genomics; Classroom science; DNA sequencing; Przewalski's horse\", \"translated_title\": \"\u9a6c\u6c0f\u91ce\u9a6c\u57fa\u56e0\u7ec4\u7684\u6d4b\u5e8f\u4e0e\u7ec4\u88c5\u6559\u5b66\u5b9e\u8df5\", \"translated_abstract\": \"\u901a\u8fc7\u6211\u4eec\u6700\u8fd1\u53d1\u8868\u7684\u666e\u6c0f\u91ce\u9a6c\uff08*Equus ferus przewalskii*\uff09\u57fa\u56e0\u7ec4\u7814\u7a76\uff0c\u5b66\u751f\u8fdb\u884c\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u5982\u4eca\u5df2\u6210\u4e3a\u73b0\u5b9e\u3002\u5728\u8fd9\u7bc7\u7efc\u8ff0\u4e2d\uff0c\u6211\u63cf\u8ff0\u4e86\u5728\u8bfe\u5802\u4e0a\u6559\u6388\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7684\u7ecf\u9a8c\u3002\u5728\u6211\u7684\u8bfe\u7a0b\u4e2d\uff0c\u5b66\u751f\u4eec\u4f7f\u7528\u725b\u6d25\u7eb3\u7c73\u5b54\u957f\u8bfb\u957f\u6d4b\u5e8f\u6280\u672f\uff0c\u4ec5\u82b1\u8d394000\u7f8e\u5143\u7684\u6750\u6599\u6210\u672c\uff0c\u5c31\u5b8c\u6210\u4e86\u9ad8\u8d28\u91cf\u7684\u666e\u6c0f\u91ce\u9a6c\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u3001\u7ec4\u88c5\u548c\u53d1\u8868\u5de5\u4f5c\u3002\u6b64\u5916\uff0c\u6211\u4eec\u8fd8\u7ec4\u88c5\u4e86\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u3001\u68c0\u6d4b\u4e86\u5e8f\u5217\u53d8\u5f02\u3001\u9884\u6d4b\u4e86\u57fa\u56e0\u6ce8\u91ca\uff0c\u5e76\u5206\u6790\u4e86DNA\u7532\u57fa\u5316\u6c34\u5e73\u3002\u6211\u4eec\u7684\u57fa\u56e0\u7ec4\u7edf\u8ba1\u6570\u636e\u8fdc\u8fdc\u8d85\u8fc7\u4e86\u4e4b\u524d\u7684\u666e\u6c0f\u91ce\u9a6c\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7248\u672c\uff0c\u5e76\u4e14\u4e0e\u5bb6\u9a6c\u57fa\u56e0\u7ec4\uff08EquCab3.0\uff09\u76f8\u5f53\u3002\u6240\u6709\u65b9\u6cd5\u5747\u4ee5Markdown\u683c\u5f0f\u8bb0\u5f55\u5e76\u7b80\u5316\uff0c\u4fbf\u4e8e\u5728\u8bfe\u5802\u4e2d\u5b8c\u6574\u91cd\u73b0\u548c\u5e94\u7528\u3002\u6700\u7ec8\u8bba\u6587\u7684\u6240\u6709\u5b66\u751f\u5747\u4e3a\u4f5c\u8005\u3002\u901a\u8fc7\u5c06\u57fa\u56e0\u7ec4\u7ec4\u88c5\u5f15\u5165\u8bfe\u5802\uff0c\u6211\u4eec\u4e0d\u4ec5\u63d0\u4f9b\u4e86\u65b0\u7684\u53c2\u8003\u57fa\u56e0\u7ec4\uff0c\u4e5f\u4e3a\u79d1\u5b66\u754c\u57f9\u517b\u4e86\u65b0\u7684\u57fa\u56e0\u7ec4\u5b66\u4e13\u4e1a\u4eba\u624d\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u8bfe\u5802\u79d1\u5b66\uff1bDNA\u6d4b\u5e8f\uff1b\u666e\u6c0f\u91ce\u9a6c\", \"quartile\": \"Q1\", \"impact_factor\": \"2.2\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39961497\", \"search_query\": \"genome\", \"affiliations\": \"Department of Animal Science, College of Food, Agricultural, and Natural Resource Sciences, University of Minnesota. Electronic address: cfaulk@umn.edu.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of insect science (Online)\", \"pub_date\": \"2025-02-18\"}, {\"id\": 344, \"title\": \"Step-by-Step Bacterial Genome Comparison.\", \"authors\": \"Carhuaricra-Huaman Dennis; Setubal Jo\u00e3o Carlos\", \"journal\": \"Methods in molecular biology (Clifton, N.J.)\", \"year\": \"2024\", \"pmid\": \"38819558\", \"doi\": \"10.1007/978-1-0716-3838-5_5\", \"abstract\": \"Thanks to advancements in genome sequencing and bioinformatics, thousands of bacterial genome sequences are available in public databases. This presents an opportunity to study bacterial diversity in unprecedented detail. This chapter describes a complete bioinformatics workflow for comparative genomics of bacterial genomes, including genome annotation, pangenome reconstruction and visualization, phylogenetic analysis, and identification of sequences of interest such as antimicrobial-resistance genes, virulence factors, and phage sequences. The workflow uses state-of-the-art, open-source tools. The workflow is presented by means of a comparative analysis of Salmonella enterica serovar Typhimurium genomes. The workflow is based on Linux commands and scripts, and result visualization relies on the R environment. The chapter provides a step-by-step protocol that researchers with basic expertise in bioinformatics can easily follow to conduct investigations on their own genome datasets.\", \"keywords\": \"Bacteria; Phylogenetic analysis; Pangenome; Comparative genomics\", \"translated_title\": \"\u9010\u6b65\u7ec6\u83cc\u57fa\u56e0\u7ec4\u6bd4\u8f83\", \"translated_abstract\": \"\u7531\u4e8e\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u548c\u751f\u7269\u4fe1\u606f\u5b66\u7684\u8fdb\u6b65\uff0c\u516c\u5171\u6570\u636e\u5e93\u4e2d\u5df2\u6709\u6570\u5343\u79cd\u7ec6\u83cc\u57fa\u56e0\u7ec4\u5e8f\u5217\u53ef\u4f9b\u4f7f\u7528\uff0c\u8fd9\u4e3a\u7814\u7a76\u7ec6\u83cc\u591a\u6837\u6027\u63d0\u4f9b\u4e86\u524d\u6240\u672a\u6709\u7684\u673a\u4f1a\u3002\u672c\u7ae0\u63cf\u8ff0\u4e86\u4e00\u79cd\u7528\u4e8e\u7ec6\u83cc\u57fa\u56e0\u7ec4\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\u7684\u5b8c\u6574\u751f\u7269\u4fe1\u606f\u5b66\u5de5\u4f5c\u6d41\u7a0b\uff0c\u5305\u62ec\u57fa\u56e0\u7ec4\u6ce8\u91ca\u3001\u6cdb\u57fa\u56e0\u7ec4\u91cd\u6784\u4e0e\u53ef\u89c6\u5316\u3001\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u4ee5\u53ca\u76ee\u6807\u5e8f\u5217\uff08\u5982\u6297\u5fae\u751f\u7269\u8010\u836f\u57fa\u56e0\u3001\u6bd2\u529b\u56e0\u5b50\u548c\u566c\u83cc\u4f53\u5e8f\u5217\uff09\u7684\u9274\u5b9a\u3002\u8be5\u5de5\u4f5c\u6d41\u7a0b\u91c7\u7528\u4e86\u6700\u5148\u8fdb\u7684\u5f00\u6e90\u5de5\u5177\u3002\u901a\u8fc7\u9f20\u4f24\u5bd2\u6c99\u95e8\u6c0f\u83cc\u57fa\u56e0\u7ec4\u7684\u6bd4\u8f83\u5206\u6790\u5c55\u793a\u4e86\u8fd9\u4e00\u5de5\u4f5c\u6d41\u7a0b\u3002\u8be5\u5de5\u4f5c\u6d41\u7a0b\u57fa\u4e8eLinux\u547d\u4ee4\u548c\u811a\u672c\uff0c\u7ed3\u679c\u53ef\u89c6\u5316\u4f9d\u8d56\u4e8eR\u73af\u5883\u3002\u672c\u7ae0\u63d0\u4f9b\u4e86\u4e00\u4e2a\u9010\u6b65\u534f\u8bae\uff0c\u5177\u6709\u57fa\u7840\u751f\u7269\u4fe1\u606f\u5b66\u77e5\u8bc6\u7684\u7814\u7a76\u4eba\u5458\u53ef\u4ee5\u8f7b\u677e\u9075\u5faa\u6b64\u534f\u8bae\u6765\u5bf9\u81ea\u8eab\u7684\u57fa\u56e0\u7ec4\u6570\u636e\u96c6\u8fdb\u884c\u7814\u7a76\u8c03\u67e5\u3002\", \"translated_keywords\": \"\u7ec6\u83cc\uff1b\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u6bd4\u8f83\u57fa\u56e0\u7ec4\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38819558\", \"search_query\": \"pangenome\", \"affiliations\": \"Programa de P\u00f3s-Gradua\u00e7\u00e3o Interunidades em Bioinform\u00e1tica, Instituto de Matem\u00e1tica e Estat\u00edstica, Universidade de S\u00e3o Paulo, Sao Paulo, SP, Brazil.; Research Group in Biotechnology Applied to Animal Health, Production and Conservation (SANIGEN), Laboratory of Biology and Molecular Genetics, Faculty of Veterinary Medicine, Universidad Nacional Mayor de San Marcos, San Borja, Lima, Peru.; Departamento de Bioqu\u00edmica, Instituto de Qu\u00edmica, Universidade de S\u00e3o Paulo, Sao Paulo, SP, Brazil. setubal@iq.usp.br.\", \"citations\": \"0\", \"journal_full_name\": \"Methods in molecular biology (Clifton, N.J.)\", \"pub_date\": \"2024-05-31\"}, {\"id\": 345, \"title\": \"Site-specialization of human oral Gemella species.\", \"authors\": \"Torres-Morales Julian; Mark Welch Jessica L; Dewhirst Floyd E; Borisy Gary G\", \"journal\": \"Journal of oral microbiology\", \"year\": \"2023\", \"pmid\": \"37361319\", \"doi\": \"10.1080/20002297.2023.2225261\", \"abstract\": \"Gemella species are core members of the human oral microbiome in healthy subjects and are regarded as commensals, although they can cause opportunistic infections. Our objective was to evaluate the site-specialization of Gemella species among various habitats within the mouth by combining pangenomics and metagenomics. With pangenomics, we identified genome relationships and categorized genes as core and accessory to each species. With metagenomics, we identified the primary oral habitat of individual genomes. Our results establish that the genomes of three species, G. haemolysans, G. sanguinis and G. morbillorum, are abundant and prevalent in human mouths at different oral sites: G. haemolysans on buccal mucosa and keratinized gingiva; G. sanguinis on tongue dorsum, throat, and tonsils; and G. morbillorum in dental plaque. The gene-level basis of site-specificity was investigated by identifying genes that were core to Gemella genomes at a specific oral site but absent from other Gemella genomes. The riboflavin biosynthesis pathway was present in G. haemolysans genomes associated with buccal mucosa but absent from the rest of the genomes. Overall, metapangenomics show that Gemella species have clear ecological preferences in the oral cavity of healthy humans and provides an approach to identifying gene-level drivers of site specificity.\", \"keywords\": \"oral; metapangenome; microbiome; pangenome; metagenome; Gemella\", \"translated_title\": \"\u4eba\u53e3\u8154Gemella\u7269\u79cd\u7684\u4f4d\u70b9\u7279\u5f02\u6027\u5206\u5e03\", \"translated_abstract\": \"G. haemolysans \u5b58\u5728\u4e8e\u988a\u7c98\u819c\u548c\u89d2\u5316\u7259\u9f88\uff1bG. sanguinis \u5b58\u5728\u4e8e\u820c\u80cc\u3001\u54bd\u5589\u548c\u6241\u6843\u4f53\uff1b\u800c G. morbillorum \u5b58\u5728\u4e8e\u7259\u83cc\u6591\u4e2d\u3002\u901a\u8fc7\u8bc6\u522b\u7279\u5b9a\u53e3\u8154\u90e8\u4f4d\u6838\u5fc3\u4f46\u5176\u4ed6\u94fe\u7403\u83cc\u57fa\u56e0\u7ec4\u4e2d\u7f3a\u5931\u7684\u57fa\u56e0\uff0c\u7814\u7a76\u4e86\u4f4d\u70b9\u7279\u5f02\u6027\u7684\u57fa\u56e0\u6c34\u5e73\u57fa\u7840\u3002\u6838\u9ec4\u7d20\u751f\u7269\u5408\u6210\u9014\u5f84\u5b58\u5728\u4e8e\u4e0e\u988a\u7c98\u819c\u76f8\u5173\u7684 G. haemolysans \u57fa\u56e0\u7ec4\u4e2d\uff0c\u4f46\u5728\u5176\u4f59\u57fa\u56e0\u7ec4\u4e2d\u4e0d\u5b58\u5728\u3002\u603b\u4f53\u800c\u8a00\uff0c\u5143\u6cdb\u57fa\u56e0\u7ec4\u5b66\u663e\u793a\uff0c\u94fe\u7403\u83cc\u5c5e\u7269\u79cd\u5728\u5065\u5eb7\u4eba\u7fa4\u53e3\u8154\u4e2d\u6709\u660e\u786e\u7684\u751f\u6001\u504f\u597d\uff0c\u5e76\u63d0\u4f9b\u4e86\u4e00\u79cd\u8bc6\u522b\u4f4d\u70b9\u7279\u5f02\u6027\u57fa\u56e0\u9a71\u52a8\u56e0\u7d20\u7684\u65b9\u6cd5\u3002\", \"translated_keywords\": \"\u53e3\u8154\uff1b\u5b8fpan\u57fa\u56e0\u7ec4\uff1b\u5fae\u751f\u7269\u7fa4\uff1bpan\u57fa\u56e0\u7ec4\uff1b\u5b8f\u57fa\u56e0\u7ec4\uff1b\u5409\u8fc8\u62c9\uff08\u6216\u8fd1\u4f3c\u79cd\u5c5e\u540d\uff09\", \"quartile\": \"Q3\", \"impact_factor\": \"2.0\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37361319\", \"search_query\": \"pangenome\", \"affiliations\": \"The Forsyth Institute, Cambridge, MA, USA.; Josephine Bay Paul Center for Comparative Molecular Biology and Evolution, Marine Biological Laboratory, Woods Hole, MA, USA.; Department of Oral Medicine, Infection and Immunity, Harvard School of Dental Medicine, Boston, MA, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Journal of theoretical biology\", \"pub_date\": \"2023-06-26\"}, {\"id\": 346, \"title\": \"Comprehensive assembly and comparative examination of the full mitochondrial genome in Castanea mollissima Blume.\", \"authors\": \"Guo Haili; Liu Qiong; Chen Ying; Niu Hongyun; Zhao Qianru; Song Hui; Pang Ruidong; Huang Xiaolu; Zhang Jingzheng; Zhao Zhiheng; Liu Dan; Zhu Jingle\", \"journal\": \"Genomics\", \"year\": \"2023\", \"pmid\": \"37923179\", \"doi\": \"10.1016/j.ygeno.2023.110740\", \"abstract\": \"The Chinese chestnut, Castanea mollissima Blume, a nut-bearing tree native to China and North Korea, belongs to the Fagaceae family. As an important genetic resource, C. mollissima is vital in enhancing edible chestnut varieties and offers significant insights into the origin and evolution of chestnut species. While the chloroplast genome of C. mollissima has been sequenced, its mitochondrial genome (mitogenome) remains largely uncharted. In this study, we have characterized the C. mollissima mitogenome, assembling it utilizing reads from both BGI and Nanopore sequencing platforms, and conducted a comparative analysis with the mitochondrial genomes of closely related species. The mitogenome of C. mollissima manifests a polycyclic structure consisting of two circular molecules measuring 363,232 bp and 24,806 bp, respectively. This genome encompasses 35 unique protein-coding genes, 19 tRNA genes, and three rRNA genes. A total of 139 SSRs were identified throughout the entire C. mollissima mitogenome. Furthermore, the combined length of homologous fragments between the chloroplast and mitochondrial genomes was 5766 bp, constituting 1.49% of the mitogenome. We also predicted 484 RNA editing sites in C. mollissima, demonstrating C-to-U RNA editing. Phylogenetic analysis of related species' mitogenomes showed that C. mollissima was closely related to Lithocarpus litseifolius (Hance) Chun and Quercus acutissima Carruth. Interestingly, the mitogenome sequences of C. mollissima, L. litseifolius, Q. acutissima, Fagus sylvatica L., and Juglans mandshurica Maxim did not show conservation in their alignments, indicating frequent genome reorganization. This report marks the inaugural study of the C. mollissima mitogenome, serving as a benchmark genome for economically significant plants within the Castanea genus. Moreover, it supplies invaluable information that can guide future molecular breeding efforts and contribute to the broader understanding of chestnut genomics.\", \"keywords\": \"Mitochondrial genome; Castanea mollissima; Genomic recombination; Phylogenetic analysis; Molecular breeding\", \"translated_title\": \"\u6bdb\u6817\uff08Castanea mollissima Blume\uff09\u5168\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u7684\u7ec4\u88c5\u4e0e\u6bd4\u8f83\u5206\u6790\", \"translated_abstract\": \"\u677f\u6817\uff08*Castanea mollissima* Blume\uff09\u662f\u4e00\u79cd\u539f\u4ea7\u4e8e\u4e2d\u56fd\u548c\u671d\u9c9c\u534a\u5c9b\u7684\u58f3\u6597\u79d1\uff08Fagaceae\uff09\u575a\u679c\u6811\u79cd\uff0c\u4f5c\u4e3a\u91cd\u8981\u7684\u9057\u4f20\u8d44\u6e90\uff0c\u5728\u6539\u826f\u53ef\u98df\u7528\u6817\u54c1\u79cd\u4ee5\u53ca\u63ed\u793a\u6817\u5c5e\u7269\u79cd\u8d77\u6e90\u4e0e\u6f14\u5316\u65b9\u9762\u5177\u6709\u91cd\u8981\u610f\u4e49\u3002\u5c3d\u7ba1*Castanea mollissima*\u7684\u53f6\u7eff\u4f53\u57fa\u56e0\u7ec4\u5df2\u88ab\u6d4b\u5e8f\uff0c\u4f46\u5176\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\uff08mitogenome\uff09\u4ecd\u9c9c\u6709\u7814\u7a76\u3002\u672c\u7814\u7a76\u5bf9*Castanea mollissima*\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u7cfb\u7edf\u5206\u6790\uff0c\u5229\u7528BGI\u548cNanopore\u6d4b\u5e8f\u5e73\u53f0\u7684\u8bfb\u6bb5\u8fdb\u884c\u7ec4\u88c5\uff0c\u5e76\u4e0e\u8fd1\u7f18\u7269\u79cd\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u6bd4\u8f83\u5206\u6790\u3002\u7ed3\u679c\u8868\u660e\uff0c*C. mollissima*\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u5448\u73b0\u591a\u73af\u7ed3\u6784\uff0c\u7531\u4e24\u4e2a\u5927\u5c0f\u5206\u522b\u4e3a363,232 bp\u548c24,806 bp\u7684\u73af\u72b6\u5206\u5b50\u7ec4\u6210\u3002\u8be5\u57fa\u56e0\u7ec4\u5305\u542b35\u4e2a\u72ec\u7279\u7684\u86cb\u767d\u8d28\u7f16\u7801\u57fa\u56e0\u300119\u4e2atRNA\u57fa\u56e0\u548c3\u4e2arRNA\u57fa\u56e0\u3002\u6b64\u5916\uff0c\u5168\u57fa\u56e0\u7ec4\u4e2d\u5171\u9274\u5b9a\u51fa139\u4e2aSSR\uff08\u7b80\u5355\u5e8f\u5217\u91cd\u590d\uff09\u3002\u8fdb\u4e00\u6b65\u5206\u6790\u53d1\u73b0\uff0c\u53f6\u7eff\u4f53\u4e0e\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u4e4b\u95f4\u7684\u540c\u6e90\u7247\u6bb5\u603b\u957f\u5ea6\u4e3a5,766 bp\uff0c\u5360\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u76841.49%\u3002\u901a\u8fc7\u9884\u6d4b\uff0c\u6211\u4eec\u786e\u5b9a\u4e86*C. mollissima*\u4e2d\u6709484\u4e2aRNA\u7f16\u8f91\u4f4d\u70b9\uff0c\u8868\u73b0\u4e3aC-to-U\u7f16\u8f91\u3002\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\u663e\u793a\uff0c*C. mollissima*\u4e0e*Lithocarpus litseifolius*\uff08Hance\uff09Chun\u548c*Quercus acutissima* Carruth\u4eb2\u7f18\u5173\u7cfb\u8f83\u8fd1\u3002\u6709\u8da3\u7684\u662f\uff0c*C. mollissima*\u3001*L. litseifolius*\u3001*Q. acutissima*\u3001*Fagus sylvatica* L.\u548c*Juglans mandshurica* Maxim\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u5e8f\u5217\u5728\u6bd4\u5bf9\u4e2d\u672a\u8868\u73b0\u51fa\u4fdd\u5b88\u6027\uff0c\u8868\u660e\u8fd9\u4e9b\u7269\u79cd\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\u5b58\u5728\u9891\u7e41\u7684\u91cd\u7ec4\u73b0\u8c61\u3002\u672c\u7814\u7a76\u9996\u6b21\u62a5\u9053\u4e86*C. mollissima*\u7684\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\uff0c\u4e3a\u6817\u5c5e\u7ecf\u6d4e\u690d\u7269\u63d0\u4f9b\u4e86\u57fa\u51c6\u57fa\u56e0\u7ec4\uff0c\u540c\u65f6\u4e3a\u672a\u6765\u5206\u5b50\u80b2\u79cd\u5de5\u4f5c\u63d0\u4f9b\u4e86\u91cd\u8981\u4fe1\u606f\uff0c\u6709\u52a9\u4e8e\u66f4\u6df1\u5165\u5730\u7406\u89e3\u6817\u5c5e\u690d\u7269\u7684\u57fa\u56e0\u7ec4\u5b66\u7279\u6027\u3002\", \"translated_keywords\": \"\u7ebf\u7c92\u4f53\u57fa\u56e0\u7ec4\uff1b\u6bdb\u6817\uff1b\u57fa\u56e0\u7ec4\u91cd\u7ec4\uff1b\u7cfb\u7edf\u53d1\u80b2\u5206\u6790\uff1b\u5206\u5b50\u80b2\u79cd\", \"quartile\": \"Q2\", \"impact_factor\": \"3.3\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37923179\", \"search_query\": \"genome\", \"affiliations\": \"Shandong Provincial Center of Forest and Grass Germplasm Resources, Jinan 250102, China.; Shandong Refining and Chemical Energy Group Co., Ltd., Jinan 250199, China.; Shandong Provincial Forestry Protection and Development Service Center, Jinan 250109, China.; Shandong Provincial Center of Aviation Emergency and Rescue, Jinan 250014, China.; Shandong Museum, Jinan 250014, China.; Shandong Institute of Land Spatial Data and Remote Sensing Technology, Jinan 250002, China.; Shandong Provincial Archives of Natural Resources, Jinan 250013, China.; Guangxi Forestry Research Institute, Nanning 530002, China.; Engineering Research Center of Chestnut Industry Technology, Ministry of Education, Hebei Normal University of Science and Technology, Qinhuangdao 066004, China.; Guangxi Forestry Research Institute, Nanning 530002, China; Engineering Research Center of Chestnut Industry Technology, Ministry of Education, Hebei Normal University of Science and Technology, Qinhuangdao 066004, China. Electronic address: zzhhly09@163.com.; Shandong Provincial Center of Forest and Grass Germplasm Resources, Jinan 250102, China. Electronic address: 1821618@163.com.; Research Institute of Non-Timber Forestry, Chinese Academy of Forestry, Zhengzhou 450003, China. Electronic address: zhujingle1982@126.com.\", \"citations\": \"0\", \"journal_full_name\": \"Genetics\", \"pub_date\": \"2023-11-06\"}, {\"id\": 347, \"title\": \"Genomics of adaptive evolution in the woolly mammoth.\", \"authors\": \"D\u00edez-Del-Molino David; Dehasque Marianne; Chac\u00f3n-Duque J Camilo; Pe\u010dnerov\u00e1 Patr\u00edcia; Tikhonov Alexei; Protopopov Albert; Plotnikov Valeri; Kanellidou Foteini; Nikolskiy Pavel; Mortensen Peter; Danilov Gleb K; Vartanyan Sergey; Gilbert M Thomas P; Lister Adrian M; Heintzman Peter D; van der Valk Tom; Dal\u00e9n Love\", \"journal\": \"Current biology : CB\", \"year\": \"2023\", \"pmid\": \"37030294\", \"doi\": \"10.1016/j.cub.2023.03.084\", \"abstract\": \"Ancient genomes provide a tool to investigate the genetic basis of adaptations in extinct organisms. However, the identification of species-specific fixed genetic variants requires the analysis of genomes from multiple individuals. Moreover, the long-term scale of adaptive evolution coupled with the short-term nature of traditional time series data has made it difficult to assess when different adaptations evolved. Here, we analyze 23 woolly mammoth genomes, including one of the oldest known specimens at 700,000 years old, to identify fixed derived non-synonymous mutations unique to the species and to obtain estimates of when these mutations evolved. We find that at the time of its origin, the woolly mammoth had already acquired a broad spectrum of positively selected genes, including ones associated with hair and skin development, fat storage and metabolism, and immune system function. Our results also suggest that these phenotypes continued to evolve during the last 700,000 years, but through positive selection on different sets of genes. Finally, we also identify additional genes that underwent comparatively recent positive selection, including multiple genes related to skeletal morphology and body size, as well as one gene that may have contributed to the small ear size in Late Quaternary woolly mammoths.\", \"keywords\": \"genome; genes; Mammuthus primigenius; selection; non-synonymous mutations; adaptation\", \"translated_title\": \"\u957f\u6bdb\u8c61\u9002\u5e94\u6027\u8fdb\u5316\u7684\u57fa\u56e0\u7ec4\u5b66\", \"translated_abstract\": \"\u53e4\u4ee3\u57fa\u56e0\u7ec4\u4e3a\u7814\u7a76\u5df2\u706d\u7edd\u751f\u7269\u7684\u9002\u5e94\u9057\u4f20\u57fa\u7840\u63d0\u4f9b\u4e86\u4e00\u79cd\u5de5\u5177\u3002\u7136\u800c\uff0c\u8bc6\u522b\u7269\u79cd\u7279\u6709\u7684\u56fa\u5b9a\u9057\u4f20\u53d8\u5f02\u9700\u8981\u5206\u6790\u591a\u4e2a\u4e2a\u4f53\u7684\u57fa\u56e0\u7ec4\u3002\u6b64\u5916\uff0c\u9002\u5e94\u6027\u8fdb\u5316\u7684\u957f\u671f\u5c3a\u5ea6\u4e0e\u4f20\u7edf\u65f6\u95f4\u5e8f\u5217\u6570\u636e\u7684\u77ed\u671f\u6027\u8d28\u76f8\u7ed3\u5408\uff0c\u4f7f\u5f97\u8bc4\u4f30\u4e0d\u540c\u9002\u5e94\u6027\u7279\u5f81\u7684\u8fdb\u5316\u65f6\u95f4\u53d8\u5f97\u56f0\u96be\u3002\u672c\u6587\u5bf923\u5934\u731b\u72b8\u8c61\u57fa\u56e0\u7ec4\u8fdb\u884c\u4e86\u5206\u6790\uff0c\u5176\u4e2d\u5305\u62ec\u5df2\u77e5\u6700\u53e4\u8001\u7684\u731b\u72b8\u8c61\u6837\u672c\u4e4b\u4e00\uff0c\u8ddd\u4eca\u7ea670\u4e07\u5e74\uff0c\u4ee5\u8bc6\u522b\u8be5\u7269\u79cd\u7279\u6709\u7684\u56fa\u5b9a\u884d\u751f\u975e\u540c\u4e49\u7a81\u53d8\uff0c\u5e76\u4f30\u7b97\u8fd9\u4e9b\u7a81\u53d8\u7684\u8fdb\u5316\u65f6\u95f4\u3002\u6211\u4eec\u53d1\u73b0\uff0c\u5728\u731b\u72b8\u8c61\u8d77\u6e90\u65f6\uff0c\u5176\u57fa\u56e0\u7ec4\u5df2\u7ecf\u83b7\u5f97\u4e86\u5e7f\u6cdb\u7684\u6b63\u9009\u62e9\u57fa\u56e0\uff0c\u5305\u62ec\u4e0e\u6bdb\u53d1\u548c\u76ae\u80a4\u53d1\u80b2\u3001\u8102\u80aa\u5b58\u ute of the Russian Academy of Sciences, 190121 Saint Petersburg, Russia.; Academy of Sciences of Sakha Republic, 677007 Yakutsk, Russia.; Centre for Palaeogenetics, 10691 Stockholm, Sweden; Department of Microbiology, Tumor and Cell Biology, Clinical Genomics Facility, Karolinska Institutet, 171 77 Stockholm, Sweden.; Geological Institute, Russian Academy of Sciences, 119017 Moscow, Russia.; Department of Zoology, Swedish Museum of Natural History, 10405 Stockholm, Sweden.; Peter the Great Museum of Anthropology and Ethnography, Kunstkamera, Russian Academy of Sciences, 199034 Saint-Petersburg, Russia.; North-East Interdisciplinary Scientific Research Institute N.A. Shilo, Far East Branch, Russian Academy of Sciences (NEISRI FEB RAS), 685000 Magadan, Russia.; Center for Evolutionary Hologenomics, GLOBE Institute, Faculty of Health and Medical Sciences, 1353 Copenhagen, Denmark; University Museum NTNU, 7012 Trondheim, Norway.; Natural History Museum, SW7 5BD London, UK.; Centre for Palaeogenetics, 10691 Stockholm, Sweden; Department of Geological Sciences, Stockholm University, 11418 Stockholm, Sweden.; Centre for Palaeogenetics, 10691 Stockholm, Sweden; Department of Bioinformatics and Genetics, Swedish Museum of Natural History, 10405 Stockholm, Sweden; Science for Life Laboratory, 17165 Stockholm, Sweden.; Centre for Palaeogenetics, 10691 Stockholm, Sweden; Department of Zoology, Stockholm University, 10691 Stockholm, Sweden; Department of Bioinformatics and Genetics, Swedish Museum of Natural History, 10405 Stockholm, Sweden. Electronic address: love.dalen@zoologi.su.se.\", \"citations\": \"0\", \"journal_full_name\": \"Current Zoology\", \"pub_date\": \"2023-04-09\"}, {\"id\": 348, \"title\": \"Wheat genomics: genomes, pangenomes, and beyond.\", \"authors\": \"Tiwari Vijay K; Saripalli Gautam; Sharma Parva K; Poland Jesse\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2024\", \"pmid\": \"39191555\", \"doi\": \"10.1016/j.tig.2024.07.004\", \"abstract\": \"There is an urgent need to improve wheat for upcoming challenges, including biotic and abiotic stresses. Sustainable wheat improvement requires the introduction of new genes and alleles in high-yielding wheat cultivars. Using new approaches, tools, and technologies to identify and introduce new genes in wheat cultivars is critical. High-quality genomes, transcriptomes, and pangenomes provide essential resources and tools to examine wheat closely to identify and manipulate new and targeted genes and alleles. Wheat genomics has improved excellently in the past 5 years, generating multiple genomes, pangenomes, and transcriptomes. Leveraging these resources allows us to accelerate our crop improvement pipelines. This review summarizes the progress made in wheat genomics and trait discovery in the past 5 years.\", \"keywords\": \"genomics; IWGSC; wheat; genes; traits; pangenome; genomes\", \"translated_title\": \"\u57fa\u56e0\u7ec4\u3001\u6cdb\u57fa\u56e0\u7ec4\u53ca\u66f4\u591a\u5185\u5bb9\", \"translated_abstract\": \"\u4e9f\u9700\u901a\u8fc7\u6539\u826f\u5c0f\u9ea6\u6765\u5e94\u5bf9\u5373\u5c06\u5230\u6765\u7684\u6311\u6218\uff0c\u5305\u62ec\u751f\u7269\u548c\u975e\u751f\u7269\u80c1\u8feb\u3002\u53ef\u6301\u7eed\u7684\u5c0f\u9ea6\u6539\u826f\u9700\u8981\u5728\u9ad8\u4ea7\u5c0f\u9ea6\u54c1\u79cd\u4e2d\u5f15\u5165\u65b0\u57fa\u56e0\u548c\u7b49\u4f4d\u57fa\u56e0\u3002\u91c7\u7528\u65b0\u7684\u65b9\u6cd5\u3001\u5de5\u5177\u548c\u6280\u672f\u6765\u8bc6\u522b\u5e76\u5f15\u5165\u5c0f\u9ea6\u4e2d\u7684\u65b0\u57fa\u56e0\u81f3\u5173\u91cd\u8981\u3002\u9ad8\u8d28\u91cf\u7684\u57fa\u56e0\u7ec4\u3001\u8f6c\u5f55\u7ec4\u548c\u6cdb\u57fa\u56e0\u7ec4\u63d0\u4f9b\u4e86\u5fc5\u8981\u7684\u8d44\u6e90\u548c\u5de5\u5177\uff0c\u4ee5\u6df1\u5165\u7814\u7a76\u5c0f\u9ea6\uff0c\u4ece\u800c\u8bc6\u522b\u5e76\u64cd\u4f5c\u65b0\u76ee\u6807\u57fa\u56e0\u548c\u7b49\u4f4d\u57fa\u56e0\u3002\u8fc7\u53bb\u4e94\u5e74\uff0c\u5c0f\u9ea6\u57fa\u56e0\u7ec4\u5b66\u53d6\u5f97\u4e86\u663e\u8457\u8fdb\u6b65\uff0c\u751f\u6210\u4e86\u591a\u4e2a\u57fa\u56e0\u7ec4\u3001\u6cdb\u57fa\u56e0\u7ec4\u548c\u8f6c\u5f55\u7ec4\u3002\u5229\u7528\u8fd9\u4e9b\u8d44\u6e90\u53ef\u4ee5\u52a0\u901f\u6211\u4eec\u7684\u4f5c\u7269\u6539\u826f\u6d41\u7a0b\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fc7\u53bb\u4e94\u5e74\u5728\u5c0f\u9ea6\u57fa\u56e0\u7ec4\u5b66\u548c\u6027\u72b6\u53d1\u73b0\u65b9\u9762\u53d6\u5f97\u7684\u8fdb\u5c55\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u5b66\uff1b\u56fd\u9645\u5c0f\u9ea6\u57fa\u56e0\u7ec4\u6d4b\u5e8f\u8054\u76df\uff1b\u5c0f\u9ea6\uff1b\u57fa\u56e0\uff1b\u6027\u72b6\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u57fa\u56e0\u7ec4\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39191555\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Plant Science and Landscape Architecture, University of Maryland, College Park, MD 20742, USA. Electronic address: vktiwari@umd.edu.; Department of Plant Science and Landscape Architecture, University of Maryland, College Park, MD 20742, USA; Department of Plant and Environmental Sciences, Pee Dee Research and Education Center, Clemson University, Florence, SC 29506, USA.; Department of Plant Science and Landscape Architecture, University of Maryland, College Park, MD 20742, USA.; Plant Science Program, Biological and Environmental Science and Engineering Division, King Abdullah University of Science and Technology (KAUST), Thuwal 23955-6900, Saudi Arabia.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2024-08-28\"}, {\"id\": 349, \"title\": \"The wild side of grape genomics.\", \"authors\": \"Cantu Dario; Massonnet M\u00e9lanie; Cochetel No\u00e9\", \"journal\": \"Trends in genetics : TIG\", \"year\": \"2024\", \"pmid\": \"38777691\", \"doi\": \"10.1016/j.tig.2024.04.014\", \"abstract\": \"With broad genetic diversity and as a source of key agronomic traits, wild grape species (Vitis spp.) are crucial to enhance viticulture's climatic resilience and sustainability. This review discusses how recent breakthroughs in the genome assembly and analysis of wild grape species have led to discoveries on grape evolution, from wild species' adaptation to environmental stress to grape domestication. We detail how diploid chromosome-scale genomes from wild Vitis spp. have enabled the identification of candidate disease-resistance and flower sex determination genes and the creation of the first Vitis graph-based pangenome. Finally, we explore how wild grape genomics can impact grape research and viticulture, including aspects such as data sharing, the development of functional genomics tools, and the acceleration of genetic improvement.\", \"keywords\": \"flower sex determination; haplotype phasing; disease resistance; pangenome; diploid genome assembly\", \"translated_title\": \"\u8461\u8404\u57fa\u56e0\u7ec4\u5b66\u7684\u91ce\u6027\u4e00\u9762\", \"translated_abstract\": \"\u7531\u4e8e\u5177\u6709\u5e7f\u6cdb\u7684\u9057\u4f20\u591a\u6837\u6027\u548c\u5173\u952e\u519c\u827a\u6027\u72b6\u7684\u6765\u6e90\uff0c\u91ce\u751f\u8461\u8404\u79cd\uff08Vitis spp.\uff09\u5bf9\u63d0\u5347\u8461\u8404\u683d\u57f9\u7684\u6c14\u5019\u9002\u5e94\u529b\u548c\u53ef\u6301\u7eed\u6027\u81f3\u5173\u91cd\u8981\u3002\u672c\u6587\u7efc\u8ff0\u4e86\u8fd1\u671f\u5728\u91ce\u751f\u8461\u8404\u79cd\u57fa\u56e0\u7ec4\u7ec4\u88c5\u4e0e\u5206\u6790\u65b9\u9762\u7684\u7a81\u7834\u5982\u4f55\u63a8\u52a8\u4e86\u5173\u4e8e\u8461\u8404\u6f14\u5316\u7684\u65b0\u53d1\u73b0\uff0c\u4ece\u91ce\u751f\u79cd\u5bf9\u73af\u5883\u80c1\u8feb\u7684\u9002\u5e94\u5230\u8461\u8404\u9a6f\u5316\u8fc7\u7a0b\u3002\u6211\u4eec\u8be6\u7ec6\u9610\u8ff0\u4e86\u6765\u81ea\u91ce\u751fVitis spp. \u7684\u4e8c\u500d\u4f53\u67d3\u8272\u4f53\u89c4\u6a21\u57fa\u56e0\u7ec4\u5982\u4f55\u52a9\u529b\u5019\u9009\u6297\u75c5\u57fa\u56e0\u548c\u82b1\u6027\u522b\u51b3\u5b9a\u57fa\u56e0\u7684\u9274\u5b9a\uff0c\u5e76\u4fc3\u6210\u4e86\u9996\u4e2a\u57fa\u4e8e\u56fe\u6a21\u578b\u7684\u8461\u8404\u6cdb\u57fa\u56e0\u7ec4\u7684\u6784\u5efa\u3002\u6700\u540e\uff0c\u6211\u4eec\u63a2\u8ba8\u4e86\u91ce\u751f\u8461\u8404\u57fa\u56e0\u7ec4\u5b66\u5982\u4f55\u5f71\u54cd\u8461\u8404\u7814\u7a76\u548c\u8461\u8404\u683d\u57f9\uff0c\u5305\u62ec\u6570\u636e\u5171\u4eab\u3001\u529f\u80fd\u57fa\u56e0\u7ec4\u5b66\u5de5\u5177\u5f00\u53d1\u4ee5\u53ca\u52a0\u901f\u9057\u4f20\u6539\u826f\u7b49\u65b9\u9762\u7684\u5185\u5bb9\u3002\", \"translated_keywords\": \"\u82b1\u6027\u522b\u51b3\u5b9a\uff1b\u5355\u500d\u578b phased \u5206\u6790\uff1b\u6297\u75c5\u6027\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u4e8c\u500d\u4f53\u57fa\u56e0\u7ec4\u7ec4\u88c5\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38777691\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Viticulture and Enology, University of California, Davis, Davis, CA 95616, USA; Genome Center, University of California, Davis, Davis, CA 95616, USA. Electronic address: dacantu@ucdavis.edu.; Department of Viticulture and Enology, University of California, Davis, Davis, CA 95616, USA.\", \"citations\": \"0\", \"journal_full_name\": \"Trends in genetics: TIG\", \"pub_date\": \"2024-05-23\"}, {\"id\": 350, \"title\": \"Advances in genomic tools for plant breeding: harnessing DNA molecular markers, genomic selection, and genome editing.\", \"authors\": \"Kumar Rahul; Das Sankar Prasad; Choudhury Burhan Uddin; Kumar Amit; Prakash Nitish Ranjan; Verma Ramlakhan; Chakraborti Mridul; Devi Ayam Gangarani; Bhattacharjee Bijoya; Das Rekha; Das Bapi; Devi H Lembisana; Das Biswajit; Rawat Santoshi; Mishra Vinay Kumar\", \"journal\": \"Biological research\", \"year\": \"2024\", \"pmid\": \"39506826\", \"doi\": \"10.1186/s40659-024-00562-6\", \"abstract\": \"Conventional pre-genomics breeding methodologies have significantly improved crop yields since the mid-twentieth century. Genomics provides breeders with advanced tools for whole-genome study, enabling a direct genotype-phenotype analysis. This shift has led to precise and efficient crop development through genomics-based approaches, including molecular markers, genomic selection, and genome editing. Molecular markers, such as SNPs, are crucial for identifying genomic regions linked to important traits, enhancing breeding accuracy and efficiency. Genomic resources viz. genetic markers, reference genomes, sequence and protein databases, transcriptomes, and gene expression profiles, are vital in plant breeding and aid in the identification of key traits, understanding genetic diversity, assist in genomic mapping, support marker-assisted selection and speeding up breeding programs. Advanced techniques like CRISPR/Cas9 allow precise gene modification, accelerating breeding processes. Key techniques like Genome-Wide Association study (GWAS), Marker-Assisted Selection (MAS), and Genomic Selection (GS) enable precise trait selection and prediction of breeding outcomes, improving crop yield, disease resistance, and stress tolerance. These tools are handy for complex traits influenced by multiple genes and environmental factors. This paper explores new genomic technologies like molecular markers, genomic selection, and genome editing for plant breeding showcasing their impact on developing new plant varieties.\", \"keywords\": \"Plant breeding; Genomic resources; Genomic selection; Molecular markers; CRISPR-Cas9; Genomic tools\", \"translated_title\": \"\u5229\u7528DNA\u5206\u5b50\u6807\u8bb0\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u57fa\u56e0\u7ec4\u7f16\u8f91\", \"translated_abstract\": \"\u81ea20\u4e16\u7eaa\u4e2d\u53f6\u4ee5\u6765\uff0c\u4f20\u7edf\u7684\u57fa\u56e0\u7ec4\u5b66\u524d\u80b2\u79cd\u65b9\u6cd5\u663e\u8457\u63d0\u9ad8\u4e86\u4f5c\u7269\u4ea7\u91cf\u3002\u57fa\u56e0\u7ec4\u5b66\u4e3a\u80b2\u79cd\u8005\u63d0\u4f9b\u4e86\u5168\u57fa\u56e0\u7ec4\u7814\u7a76\u7684\u5148\u8fdb\u5de5\u5177\uff0c\u4f7f\u5f97\u76f4\u63a5\u8fdb\u884c\u57fa\u56e0\u578b\u4e0e\u8868\u578b\u5206\u6790\u6210\u4e3a\u53ef\u80fd\u3002\u8fd9\u4e00\u8f6c\u53d8\u901a\u8fc7\u57fa\u4e8e\u57fa\u56e0\u7ec4\u5b66\u7684\u65b9\u6cd5\uff08\u5305\u62ec\u5206\u5b50\u6807\u8bb0\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u57fa\u56e0\u7ec4\u7f16\u8f91\uff09\u5b9e\u73b0\u4e86\u4f5c\u7269\u5f00\u53d1\u7684\u7cbe\u786e\u6027\u548c\u9ad8\u6548\u6027\u3002\u4f8b\u5982\uff0c\u5355\u6838\u82f7\u9178\u591a\u6001\u6027\uff08SNP\uff09\u7b49\u5206\u5b50\u6807\u8bb0\u5bf9\u4e8e\u8bc6\u522b\u4e0e\u91cd\u8981\u6027\u72b6\u76f8\u5173\u7684\u57fa\u56e0\u7ec4\u533a\u57df\u81f3\u5173\u91cd\u8981\uff0c\u4ece\u800c\u63d0\u9ad8\u80b2\u79cd\u7684\u51c6\u786e\u6027\u4e0e\u6548\u7387\u3002\u57fa\u56e0\u7ec4\u8d44\u6e90\uff0c\u5982\u9057\u4f20\u6807\u8bb0\u3001\u53c2\u8003\u57fa\u56e0\u7ec4\u3001\u5e8f\u5217\u548c\u86cb\u767d\u8d28\u6570\u636e\u5e93\u3001\u8f6c\u5f55\u7ec4\u4ee5\u53ca\u57fa\u56e0\u8868\u8fbe\u8c31\uff0c\u5728\u690d\u7269\u80b2\u79cd\u4e2d\u5177\u6709\u91cd\u8981\u4f5c\u7528\uff0c\u6709\u52a9\u4e8e\u8bc6\u522b\u5173\u952e\u6027\u72b6\u3001\u7406\u89e3\u9057\u4f20\u591a\u6837\u6027\u3001\u8f85\u52a9\u57fa\u56e0\u7ec4\u4f5c\u56fe\u3001\u652f\u6301\u6807\u8bb0\u8f85\u52a9\u9009\u62e9\u5e76\u52a0\u901f\u80b2\u79cd\u8ba1\u5212\u3002\u5148\u8fdb\u7684\u6280\u672f\u5982CRISPR/Cas9\u5141\u8bb8\u7cbe\u786e\u7684\u57fa\u56e0\u4fee\u9970\uff0c\u4ece\u800c\u52a0\u901f\u80b2\u79cd\u8fc7\u7a0b\u3002\u5168\u57fa\u56e0\u7ec4\u5173\u8054\u7814\u7a76\uff08GWAS\uff09\u3001\u6807\u8bb0\u8f85\u52a9\u9009\u62e9\uff08MAS\uff09\u548c\u57fa\u56e0\u7ec4\u9009\u62e9\uff08GS\uff09\u7b49\u5173\u952e\u6280\u672f\u80fd\u591f\u5b9e\u73b0\u6027\u72b6\u7684\u7cbe\u51c6\u9009\u62e9\u548c\u80b2\u79cd\u7ed3\u679c\u7684\u9884\u6d4b\uff0c\u4ece\u800c\u6539\u5584\u4f5c\u7269\u4ea7\u91cf\u3001\u6297\u75c5\u6027\u548c\u6297\u9006\u6027\u3002\u8fd9\u4e9b\u5de5\u5177\u5728\u53d7\u591a\u4e2a\u57fa\u56e0\u548c\u73af\u5883\u56e0\u7d20\u5f71\u54cd\u7684\u590d\u6742\u6027\u72b6\u80b2\u79cd\u4e2d\u5c24\u4e3a\u5b9e\u7528\u3002\u672c\u6587\u63a2\u8ba8\u4e86\u5206\u5b50\u6807\u8bb0\u3001\u57fa\u56e0\u7ec4\u9009\u62e9\u548c\u57fa\u56e0\u7ec4\u7f16\u8f91\u7b49\u65b0\u7684\u57fa\u56e0\u7ec4\u6280\u672f\u5728\u690d\u7269\u80b2\u79cd\u4e2d\u7684\u5e94\u7528\u53ca\u5176\u5bf9\u65b0\u54c1\u79cd\u5f00\u53d1\u7684\u5f71\u54cd\u3002\", \"translated_keywords\": \"\u690d\u7269\u80b2\u79cd\uff1b\u57fa\u56e0\u7ec4\u8d44\u6e90\uff1b\u57fa\u56e0\u7ec4\u9009\u62e9\uff1b\u5206\u5b50\u6807\u8bb0\uff1bCRISPR-Cas9\uff1b\u57fa\u56e0\u7ec4\u5b66\u5de5\u5177\", \"quartile\": \"Q2\", \"impact_factor\": \"1.9\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39506826\", \"search_query\": \"genome\", \"affiliations\": \"ICAR Research Complex for NEH Region, Tripura Centre, Lembucherra, Agartala, 799210, Tripura, India. rshah1775@gmail.com.; ICAR-National Research Centre for Orchids, Pakyong, Sikkim, India.; ICAR Research Complex for NEH Region, Tripura Centre, Lembucherra, Agartala, 799210, Tripura, India.; ICAR Research Complex for NEH Region, Umiam, 793103, Meghalaya, India.; ICAR-Central Soil Salinity Research Institute, Karnal, India.; ICAR-National Rice Research Institute, Cuttack, 753006, Odisha, India.; ICAR -Krishi Vigyan Kendra, Tamenglong District, Manipur, India.; Department of Food Science and Technology, College of Agriculture, G.B.P.U.A.&T., Pantnagar, India.\", \"citations\": \"0\", \"journal_full_name\": \"Bulletin of entomological research\", \"pub_date\": \"2024-11-12\"}, {\"id\": 351, \"title\": \"Personalized Pangenome References.\", \"authors\": \"Sir\u00e9n Jouni; Eskandar Parsa; Ungaro Matteo Tommaso; Hickey Glenn; Eizenga Jordan M; Novak Adam M; Chang Xian; Chang Pi-Chuan; Kolmogorov Mikhail; Carroll Andrew; Monlong Jean; Paten Benedict\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"38168361\", \"doi\": \"10.1101/2023.12.13.571553\", \"abstract\": \"Pangenomes, by including genetic diversity, should reduce reference bias by better representing new samples compared to them. Yet when comparing a new sample to a pangenome, variants in the pangenome that are not part of the sample can be misleading, for example, causing false read mappings. These irrelevant variants are generally rarer in terms of allele frequency, and have previously been dealt with using allele frequency filters. However, this is a blunt heuristic that both fails to remove some irrelevant variants and removes many relevant variants. We propose a new approach, inspired by local ancestry inference methods, that imputes a personalized pangenome subgraph based on sampling local haplotypes according to k-mer counts in the reads. Our approach is tailored for the Giraffe short read aligner, as the indexes it needs for read mapping can be built quickly. We compare the accuracy of our approach to state-of-the-art methods using graphs from the Human Pangenome Reference Consortium. The resulting personalized pangenome pipelines provide faster pangenome read mapping than comparable pipelines that use a linear reference, reduce small variant genotyping errors by 4x relative to the Genome Analysis Toolkit (GATK) best-practice pipeline, and for the first time make short-read structural variant genotyping competitive with long-read discovery methods.\", \"keywords\": \"(Auto-generated) \u4e2a\u6027\u5316;\u6cdb\u57fa\u56e0\u7ec4;\u53c2\u8003\u504f\u501a;\u5c40\u90e8\u7956\u5148\u63a8\u65ad;\u8bfb\u6620\u5c04;\u7ed3\u6784\u53d8\u5f02;\u57fa\u56e0\u5206\u578b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u4e2a\u6027\u5316\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u901a\u8fc7\u5305\u542b\u9057\u4f20\u591a\u6837\u6027\uff0c\u5e94\u80fd\u901a\u8fc7\u66f4\u597d\u5730\u4ee3\u8868\u65b0\u6837\u672c\u6765\u51cf\u5c11\u53c2\u8003\u504f\u501a\u3002\u7136\u800c\uff0c\u5f53\u5c06\u65b0\u6837\u672c\u4e0e\u6cdb\u57fa\u56e0\u7ec4\u8fdb\u884c\u6bd4\u8f83\u65f6\uff0c\u6cdb\u57fa\u56e0\u7ec4\u4e2d\u5b58\u5728\u7684\u975e\u6837\u672c\u76f8\u5173\u53d8\u5f02\u53ef\u80fd\u4f1a\u4ea7\u751f\u8bef\u5bfc\uff0c\u4f8b\u5982\u5bfc\u81f4\u9519\u8bef\u7684\u8bfb\u6bb5\u6bd4\u5bf9\u3002\u8fd9\u4e9b\u65e0\u5173\u53d8\u5f02\u901a\u5e38\u5728\u7b49\u4f4d\u57fa\u56e0\u9891\u7387\u4e0a\u8f83\u4e3a\u7a00\u6709\uff0c\u5e76\u4e14\u4ee5\u5f80\u901a\u5e38\u4f7f\u7528\u7b49\u4f4d\u57fa\u56e0\u9891\u7387\u8fc7\u6ee4\u5668\u6765\u5904\u7406\u3002\u7136\u800c\uff0c\u8fd9\u662f\u4e00\u79cd\u7c97\u7565\u7684\u7ecf\u9a8c\u65b9\u6cd5\uff0c\u65e2\u672a\u80fd\u53bb\u9664\u67d0\u4e9b\u65e0\u5173\u53d8\u5f02\uff0c\u53c8\u53bb\u9664\u4e86\u8bb8\u591a\u76f8\u5173\u53d8\u5f02\u3002\u6211\u4eec\u63d0\u51fa\u4e86\u4e00\u79cd\u65b0\u7684\u65b9\u6cd5\uff0c\u53d7\u5c40\u90e8\u7956\u5148\u63a8\u65ad\u65b9\u6cd5\u7684\u542f\u53d1\uff0c\u6839\u636e\u8bfb\u6bb5\u4e2d\u7684k-mer\u8ba1\u6570\u6765\u91c7\u6837\u5c40\u90e8\u5355\u500d\u578b\uff0c\u4ece\u800c\u63a8\u65ad\u51fa\u4e2a\u6027\u5316\u7684\u6cdb\u57fa\u56e0\u7ec4\u5b50\u56fe\u3002\u6211\u4eec\u7684\u65b9\u6cd5\u4e13\u4e3aGiraffe\u77ed\u8bfb\u6bd4\u5bf9\u5668\u8bbe\u8ba1\uff0c\u56e0\u4e3a\u5176\u7528\u4e8e\u8bfb\u6bb5\u6bd4\u5bf9\u6240\u9700\u7684\u7d22\u5f15\u53ef\u4ee5\u5feb\u901f\u6784\u5efa\u3002\u6211\u4eec\u4f7f\u7528\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u63d0\u4f9b\u7684\u56fe\u8c31\uff0c\u5c06\u6211\u4eec\u7684\u65b9\u6cd5\u4e0e\u6700\u5148\u8fdb\u7684\u65b9\u6cd5\u8fdb\u884c\u4e86\u6bd4\u8f83\u3002\u7531\u6b64\u4ea7\u751f\u7684\u4e2a\u6027\u5316\u6cdb\u57fa\u56e0\u7ec4\u6d41\u7a0b\u6bd4\u4f7f\u7528\u7ebf\u6027\u53c2\u8003\u7684\u53ef\u6bd4\u6d41\u7a0b\u63d0\u4f9b\u4e86\u66f4\u5feb\u7684\u6cdb\u57fa\u56e0\u7ec4\u8bfb\u6bb5\u6bd4\u5bf9\u901f\u5ea6\uff0c\u76f8\u5bf9\u4e8e\u57fa\u56e0\u7ec4\u5206\u6790\u5de5\u5177\u5305\uff08GATK\uff09\u7684\u6700\u4f73\u5b9e\u8df5\u6d41\u7a0b\uff0c\u5c0f\u53d8\u5f02\u57fa\u56e0\u5206\u578b\u9519\u8bef\u51cf\u5c11\u4e864\u500d\uff0c\u5e76\u9996\u6b21\u4f7f\u77ed\u8bfb\u7ed3\u6784\u53d8\u5f02\u57fa\u56e0\u5206\u578b\u4e0e\u957f\u8bfb\u53d1\u73b0\u65b9\u6cd5\u5177\u6709\u7ade\u4e89\u529b\u3002\", \"translated_keywords\": \"\u4e2a\u6027\u5316;\u6cdb\u57fa\u56e0\u7ec4;\u53c2\u8003\u504f\u501a;\u5c40\u90e8\u7956\u5148\u63a8\u65ad;\u8bfb\u6620\u5c04;\u7ed3\u6784\u53d8\u5f02;\u57fa\u56e0\u5206\u578b;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38168361\", \"search_query\": \"pangenome\", \"affiliations\": \"UC Santa Cruz Genomics Institute, University of California, Santa Cruz, 1156 High Street, Santa Cruz, CA 95064, USA.; University of Ferrara, Ferrara, via Fossato di Mortara 27, Ferrara, FE 44121, Italy.; Google LLC, 1600 Amphitheater Pkwy, Mountain View, CA 94043, USA.; Center for Cancer Research, National Cancer Institute, National Institutes of Health, Bethesda, MD, USA.; Institut de Recherche en Sant\u00e9 Digestive, Universit\u00e9 de Toulouse, INSERM, INRA, ENVT, UPS, Toulouse, France.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-01-04\"}, {\"id\": 352, \"title\": \"PanVA: Pangenomic Variant Analysis.\", \"authors\": \"van den Brandt Astrid; Jonkheer Eef M; van Workum Dirk-Jan M; van de Wetering Huub; Smit Sandra; Vilanova Anna\", \"journal\": \"IEEE transactions on visualization and computer graphics\", \"year\": \"2023\", \"pmid\": \"37267130\", \"doi\": \"10.1109/TVCG.2023.3282364\", \"abstract\": \"Genomics researchers increasingly use multiple reference genomes to comprehensively explore genetic variants underlying differences in detectable characteristics between organisms. Pangenomes allow for an efficient data representation of multiple related genomes and their associated metadata. However, current visual analysis approaches for exploring these complex genotype-phenotype relationships are often based on single reference approaches or lack adequate support for interpreting the variants in the genomic context with heterogeneous (meta)data. This design study introduces PanVA, a visual analytics design for pangenomic variant analysis developed with the active participation of genomics researchers. The design uniquely combines tailored visual representations with interactions such as sorting, grouping, and aggregation, allowing users to navigate and explore different perspectives on complex genotype-phenotype relations. Through evaluation in the context of plants and pathogen research, we show that PanVA helps researchers explore variants in genes and generate hypotheses about their role in phenotypic variation.\", \"keywords\": \"(Auto-generated) \u57fa\u56e0\u7ec4\u53d8\u5f02;\u6cdb\u57fa\u56e0\u7ec4;\u8868\u578b\u5dee\u5f02;\u53ef\u89c6\u5316\u5206\u6790;\u57fa\u56e0\u578b-\u8868\u578b\u5173\u7cfb;\u5047\u8bbe\u751f\u6210;\u591a\u53c2\u8003\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u5206\u6790\uff08PanVA\uff09\", \"translated_abstract\": \"\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4eba\u5458\u8d8a\u6765\u8d8a\u591a\u5730\u4f7f\u7528\u591a\u4e2a\u53c2\u8003\u57fa\u56e0\u7ec4\u6765\u5168\u9762\u63a2\u7d22\u5f71\u54cd\u53ef\u68c0\u6d4b\u7279\u5f81\u5dee\u5f02\u80cc\u540e\u7684\u9057\u4f20\u53d8\u5f02\u3002\u6cdb\u57fa\u56e0\u7ec4\u5141\u8bb8\u9ad8\u6548\u8868\u793a\u591a\u4e2a\u76f8\u5173\u57fa\u56e0\u7ec4\u53ca\u5176\u5173\u8054\u5143\u6570\u636e\u3002\u7136\u800c\uff0c\u76ee\u524d\u7528\u4e8e\u63a2\u7d22\u8fd9\u4e9b\u590d\u6742\u57fa\u56e0\u578b-\u8868\u578b\u5173\u7cfb\u7684\u53ef\u89c6\u5316\u5206\u6790\u65b9\u6cd5\u901a\u5e38\u57fa\u4e8e\u5355\u4e00\u53c2\u8003\u65b9\u6cd5\uff0c\u6216\u8005\u7f3a\u4e4f\u5728\u57fa\u56e0\u7ec4\u80cc\u666f\u4e0b\u89e3\u91ca\u53d8\u5f02\uff08\u5305\u62ec\u5f02\u6784\u5316\u5143\u6570\u636e\uff09\u7684\u5145\u5206\u652f\u6301\u3002\u672c\u8bbe\u8ba1\u7814\u7a76\u4ecb\u7ecd\u4e86PanVA\uff0c\u8fd9\u662f\u4e00\u79cd\u5728\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u4eba\u5458\u79ef\u6781\u53c2\u4e0e\u4e0b\u5f00\u53d1\u7684\u6cdb\u57fa\u56e0\u7ec4\u53d8\u5f02\u5206\u6790\u53ef\u89c6\u5316\u5206\u6790\u8bbe\u8ba1\u3002\u8be5\u8bbe\u8ba1\u72ec\u7279\u5730\u7ed3\u5408\u4e86\u5b9a\u5236\u5316\u7684\u53ef\u89c6\u5316\u8868\u793a\u4e0e\u6392\u5e8f\u3001\u5206\u7ec4\u548c\u805a\u5408\u7b49\u4ea4\u4e92\u65b9\u5f0f\uff0c\u4f7f\u7528\u6237\u80fd\u591f\u4ece\u4e0d\u540c\u89d2\u5ea6\u5bfc\u822a\u548c\u63a2\u7d22\u590d\u6742\u7684\u57fa\u56e0\u578b-\u8868\u578b\u5173\u7cfb\u3002\u901a\u8fc7\u690d\u7269\u548c\u75c5\u539f\u4f53\u7814\u7a76\u80cc\u666f\u4e0b\u7684\u8bc4\u4f30\uff0c\u6211\u4eec\u8868\u660ePanVA\u6709\u52a9\u4e8e\u7814\u7a76\u4eba\u5458\u63a2\u7d22\u57fa\u56e0\u4e2d\u7684\u53d8\u5f02\u5e76\u751f\u6210\u5173\u4e8e\u5176\u5728\u8868\u578b\u53d8\u5f02\u4e2d\u4f5c\u7528\u7684\u5047\u8bbe\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u53d8\u5f02;\u6cdb\u57fa\u56e0\u7ec4;\u8868\u578b\u5dee\u5f02;\u53ef\u89c6\u5316\u5206\u6790;\u57fa\u56e0\u578b-\u8868\u578b\u5173\u7cfb;\u5047\u8bbe\u751f\u6210;\u591a\u53c2\u8003\u57fa\u56e0\u7ec4;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37267130\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2023-06-02\"}, {\"id\": 353, \"title\": \"Perspectives and opportunities in forensic human, animal, and plant integrative genomics in the Pangenome era.\", \"authors\": \"He Guanglin; Liu Chao; Wang Mengge\", \"journal\": \"Forensic science international\", \"year\": \"2025\", \"pmid\": \"39813779\", \"doi\": \"10.1016/j.forsciint.2025.112370\", \"abstract\": \"The Human Pangenome Reference Consortium, the Chinese Pangenome Consortium, and other plant and animal pangenome projects have announced the completion of pilot work aimed at constructing high-quality, haplotype-resolved reference graph genomes representative of global ethno-linguistically different populations or different plant and animal species. These graph-based, gapless pangenome references, which are enriched in terms of genomic diversity, completeness, and contiguity, have the potential for enhancing long-read sequencing (LRS)-based genomic research, as well as improving mappability and variant genotyping on traditional short-read sequencing platforms. We comprehensively discuss the advancements in pangenome-based genomic integrative genomic discoveries across forensic-related species (humans, animals, and plants) and summarize their applications in variant identification and forensic genomics, epigenetics, transcriptomics, and microbiome research. Recent developments in multiplexed array sequencing have introduced a highly efficient and programmable technique to overcome the limitations of short forensic marker lengths in LRS platforms. This technique enables the concatenation of short RNA transcripts and DNA fragments into LRS-optimal molecules for sequencing, assembly, and genotyping. The integration of new pangenome reference coordinates and corresponding computational algorithms will benefit forensic integrative genomics by facilitating new marker identification, accurate genotyping, high-resolution panel development, and the updating of statistical algorithms. This review highlights the necessity of integrating LRS-based platforms, pangenome-based study designs, and graph-based pangenome references in short-read mapping and LRS-based innovations to achieve precision forensic science.\", \"keywords\": \"Genomic diversity; Long-read third-generation sequencing; Forensic integrative genomics; Paradigm shift; Pangenome reference\", \"translated_title\": \"\u6cdb\u57fa\u56e0\u7ec4\u65f6\u4ee3\u6cd5\u533b\u5b66\u4eba\u3001\u52a8\u7269\u548c\u690d\u7269\u6574\u5408\u57fa\u56e0\u7ec4\u7684\u7814\u7a76\u5c55\u671b\u4e0e\u673a\u9047\", \"translated_abstract\": \"\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\u3001\u4e2d\u56fd\u6cdb\u57fa\u56e0\u7ec4\u8054\u76df\u4ee5\u53ca\u5176\u5b83\u52a8\u690d\u7269\u6cdb\u57fa\u56e0\u7ec4\u9879\u76ee\u5ba3\u5e03\u5df2\u5b8c\u6210\u8bd5\u70b9\u7814\u7a76\u5de5\u4f5c\uff0c\u65e8\u5728\u6784\u5efa\u80fd\u591f\u4ee3\u8868\u5168\u7403\u4e0d\u540c\u6c11\u65cf\u8bed\u8a00\u7fa4\u4f53\u6216\u4e0d\u540c\u52a8\u690d\u7269\u7269\u79cd\u7684\u9ad8\u8d28\u91cf\u5355\u500d\u578b\u89e3\u6790\u53c2\u8003\u56fe\u8c31\u57fa\u56e0\u7ec4\u3002\u8fd9\u4e9b\u57fa\u4e8e\u56fe\u8c31\u4e14\u65e0\u7f3a\u53e3\u7684\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u5e8f\u5217\u5728\u57fa\u56e0\u7ec4\u591a\u6837\u6027\u3001\u5b8c\u6574\u6027\u548c\u8fde\u7eed\u6027\u65b9\u9762\u5f97\u5230\u4e86\u4e30\u5bcc\uff0c\u6709\u671b\u63a8\u52a8\u57fa\u4e8e\u957f\u8bfb\u957f\u6d4b\u5e8f\uff08LRS\uff09\u7684\u57fa\u56e0\u7ec4\u7814\u7a76\uff0c\u5e76\u6539\u5584\u4f20\u7edf\u77ed\u8bfb\u957f\u6d4b\u5e8f\u5e73\u53f0\u4e0a\u7684\u53ef\u6620\u5c04\u6027\u548c\u53d8\u5f02\u57fa\u56e0\u5206\u578b\u3002\u672c\u6587\u5168\u9762\u8ba8\u8bba\u4e86\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u6574\u5408\u57fa\u56e0\u7ec4\u53d1\u73b0\u7684\u8fdb\u5c55\uff0c\u7279\u522b\u662f\u5728\u4e0e\u6cd5\u533b\u5b66\u76f8\u5173\u7684\u7269\u79cd\uff08\u4eba\u3001\u52a8\u7269\u548c\u690d\u7269\uff09\u4e2d\u7684\u5e94\u7528\uff0c\u603b\u7ed3\u4e86\u5176\u5728\u53d8\u5f02\u8bc6\u522b\u3001\u6cd5\u533b\u5b66\u3001\u8868\u89c2\u9057\u4f20\u5b66\u3001\u8f6c\u5f55\u7ec4\u5b66\u548c\u5fae\u751f\u7269\u7ec4\u7814\u7a76\u4e2d\u7684\u5e94\u7528\u3002\u591a\u91cd\u5316\u9635\u5217\u6d4b\u5e8f\u7684\u6700\u65b0\u53d1\u5c55\u5f15\u5165\u4e86\u4e00\u79cd\u9ad8\u6548\u4e14\u53ef\u7f16\u7a0b\u7684\u6280\u672f\uff0c\u4ee5\u514b\u670dLRS\u5e73\u53f0\u4e0a\u77ed\u6cd5\u533b\u5b66\u6807\u8bb0\u957f\u5ea6\u7684\u5c40\u9650\u6027\u3002\u8be5\u6280\u672f\u53ef\u4ee5\u5c06\u77edRNA\u8f6c\u5f55\u672c\u548cDNA\u7247\u6bb5\u8fde\u63a5\u6210\u9002\u5408LRS\u7684\u6700\u4f18\u5206\u5b50\u7528\u4e8e\u6d4b\u5e8f\u3001\u7ec4\u88c5\u548c\u57fa\u56e0\u5206\u578b\u3002\u65b0\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u5750\u6807\u53ca\u5176\u76f8\u5e94\u8ba1\u7b97\u7b97\u6cd5\u7684\u6574\u5408\u5c06\u901a\u8fc7\u4fc3\u8fdb\u65b0\u6807\u8bb0\u7684\u8bc6\u522b\u3001\u7cbe\u786e\u57fa\u56e0\u5206\u578b\u3001\u9ad8\u5206\u8fa8\u7387\u9762\u677f\u5f00\u53d1\u548c\u7edf\u8ba1\u7b97\u6cd5\u66f4\u65b0\uff0c\u4f7f\u6cd5\u533b\u6574\u5408\u57fa\u56e0\u7ec4\u5b66\u53d7\u76ca\u3002\u672c\u7efc\u8ff0\u5f3a\u8c03\u4e86\u5728\u77ed\u8bfb\u957f\u6620\u5c04\u548c\u57fa\u4e8eLRS\u7684\u521b\u65b0\u4e2d\u6574\u5408\u57fa\u4e8eLRS\u7684\u5e73\u53f0\u3001\u57fa\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u7684\u7814\u7a76\u8bbe\u8ba1\u548c\u57fa\u4e8e\u56fe\u8c31\u7684\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u7684\u5fc5\u8981\u6027\uff0c\u4ee5\u5b9e\u73b0\u7cbe\u51c6\u6cd5\u533b\u5b66\u3002\", \"translated_keywords\": \"\u57fa\u56e0\u7ec4\u591a\u6837\u6027\uff1b\u957f\u8bfb\u957f\u7b2c\u4e09\u4ee3\u6d4b\u5e8f\uff1b\u6cd5\u533b\u6574\u5408\u57fa\u56e0\u7ec4\u5b66\uff1b\u8303\u5f0f\u8f6c\u53d8\uff1b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\", \"quartile\": \"\", \"impact_factor\": \"\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39813779\", \"search_query\": \"pangenome\", \"affiliations\": \"Institute of Rare Diseases, West China Hospital of Sichuan University, Sichuan University, Chengdu 610000, China; Center for Archaeological Science, Sichuan University, Chengdu 610000, China. Electronic address: guanglinhescu@163.com.; Anti-Drug Technology Center of Guangdong Province, Guangzhou 510230, China. Electronic address: liuchaogzf@163.com.; Institute of Rare Diseases, West China Hospital of Sichuan University, Sichuan University, Chengdu 610000, China; Center for Archaeological Science, Sichuan University, Chengdu 610000, China; Department of Forensic Medicine, College of Basic Medicine, Chongqing Medical University, Chongqing 400331, China. Electronic address: Menggewang2021@163.com.\", \"citations\": \"0\", \"journal_full_name\": \"\", \"pub_date\": \"2025-01-16\"}, {\"id\": 354, \"title\": \"Human Pangenomics: Promises and Challenges of a Distributed Genomic Reference.\", \"authors\": \"Abondio Paolo; Cilli Elisabetta; Luiselli Donata\", \"journal\": \"Life (Basel, Switzerland)\", \"year\": \"2023\", \"pmid\": \"37374141\", \"doi\": \"10.3390/life13061360\", \"abstract\": \"A pangenome is a collection of the common and unique genomes that are present in a given species. It combines the genetic information of all the genomes sampled, resulting in a large and diverse range of genetic material. Pangenomic analysis offers several advantages compared to traditional genomic research. For example, a pangenome is not bound by the physical constraints of a single genome, so it can capture more genetic variability. Thanks to the introduction of the concept of pangenome, it is possible to use exceedingly detailed sequence data to study the evolutionary history of two different species, or how populations within a species differ genetically. In the wake of the Human Pangenome Project, this review aims at discussing the advantages of the pangenome around human genetic variation, which are then framed around how pangenomic data can inform population genetics, phylogenetics, and public health policy by providing insights into the genetic basis of diseases or determining personalized treatments, targeting the specific genetic profile of an individual. Moreover, technical limitations, ethical concerns, and legal considerations are discussed.\", \"keywords\": \"public health; pangenomics; bioinformatics; evolution; human genomics; phylogenetics; pangenome; selection; personalized medicine; structural variation\", \"translated_title\": \"\u5206\u5e03\u5f0f\u57fa\u56e0\u7ec4\u53c2\u8003\u7684\u524d\u666f\u4e0e\u6311\u6218\", \"translated_abstract\": \"\u6cdb\u57fa\u56e0\u7ec4\u662f\u5b58\u5728\u4e8e\u67d0\u4e00\u7279\u5b9a\u7269\u79cd\u4e2d\u7684\u5171\u6709\u548c\u72ec\u7279\u57fa\u56e0\u7ec4\u7684\u96c6\u5408\uff0c\u5b83\u6574\u5408\u4e86\u6240\u6709\u91c7\u6837\u57fa\u56e0\u7ec4\u7684\u9057\u4f20\u4fe1\u606f\uff0c\u4ece\u800c\u5f62\u6210\u4e00\u4e2a\u5e9e\u5927\u4e14\u591a\u6837\u7684\u9057\u4f20\u7269\u8d28\u5e93\u3002\u4e0e\u4f20\u7edf\u57fa\u56e0\u7ec4\u5b66\u7814\u7a76\u76f8\u6bd4\uff0c\u6cdb\u57fa\u56e0\u7ec4\u5206\u6790\u5177\u6709\u8bf8\u591a\u4f18\u52bf\u3002\u4f8b\u5982\uff0c\u6cdb\u57fa\u56e0\u7ec4\u4e0d\u53d7\u5355\u4e00\u57fa\u56e0\u7ec4\u7269\u7406\u9650\u5236\u7684\u7ea6\u675f\uff0c\u56e0\u6b64\u80fd\u591f\u6355\u83b7\u66f4\u591a\u7684\u9057\u4f20\u53d8\u5f02\u3002\u5f97\u76ca\u4e8e\u6cdb\u57fa\u56e0\u7ec4\u6982\u5ff5\u7684\u5f15\u5165\uff0c\u53ef\u4ee5\u5229\u7528\u6781\u5176\u8be6\u7ec6\u7684\u5e8f\u5217\u6570\u636e\u6765\u7814\u7a76\u4e24\u4e2a\u4e0d\u540c\u7269\u79cd\u7684\u8fdb\u5316\u5386\u53f2\uff0c\u6216\u8005\u63a2\u8ba8\u540c\u4e00\u7269\u79cd\u5185\u7fa4\u4f53\u95f4\u7684\u9057\u4f20\u5dee\u5f02\u3002\u5728\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u8ba1\u5212\u4e4b\u540e\uff0c\u672c\u6587\u7efc\u8ff0\u65e8\u5728\u8ba8\u8bba\u6cdb\u57fa\u56e0\u7ec4\u5728\u4eba\u7c7b\u9057\u4f20\u53d8\u5f02\u65b9\u9762\u7684\u4f18\u52bf\uff0c\u5e76\u56f4\u7ed5\u6cdb\u57fa\u56e0\u7ec4\u6570\u636e\u5982\u4f55\u901a\u8fc7\u63ed\u793a\u75be\u75c5\u9057\u4f20\u57fa\u7840\u6216\u786e\u5b9a\u4e2a\u6027\u5316\u6cbb\u7597\u65b9\u6848\u6765\u4e3a\u79cd\u7fa4\u9057\u4f20\u5b66\u3001\u7cfb\u7edf\u53d1\u80b2\u5b66\u4ee5\u53ca\u516c\u5171\u536b\u751f\u653f\u7b56\u63d0\u4f9b\u6307\u5bfc\u5c55\u5f00\u8bba\u8ff0\u3002\u6b64\u5916\uff0c\u8fd8\u8ba8\u8bba\u4e86\u6280\u672f\u5c40\u9650\u6027\u3001\u4f26\u7406\u95ee\u9898\u53ca\u6cd5\u5f8b\u8003\u91cf\u3002\", \"translated_keywords\": \"\u516c\u5171\u536b\u751f\uff1b\u6cdb\u57fa\u56e0\u7ec4\u5b66\uff1b\u751f\u7269\u4fe1\u606f\u5b66\uff1b\u8fdb\u5316\uff1b\u4eba\u7c7b\u57fa\u56e0\u7ec4\u5b66\uff1b\u7cfb\u7edf\u53d1\u751f\u5b66\uff1b\u6cdb\u57fa\u56e0\u7ec4\uff1b\u9009\u62e9\uff1b\u4e2a\u6027\u5316\u533b\u7597\uff1b\u7ed3\u6784\u53d8\u5f02\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/37374141\", \"search_query\": \"pangenome\", \"affiliations\": \"Laboratory of Ancient DNA, Department of Cultural Heritage, University of Bologna, Via degli Ariani 1, 48121 Ravenna, Italy.\", \"citations\": \"0\", \"journal_full_name\": \"Life\", \"pub_date\": \"2023-06-28\"}, {\"id\": 355, \"title\": \"Mumemto: efficient maximal matching across pangenomes.\", \"authors\": \"Shivakumar Vikram S; Langmead Ben\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2025\", \"pmid\": \"39803467\", \"doi\": \"10.1101/2025.01.05.631388\", \"abstract\": \"Aligning genomes into common coordinates is central to pangenome analysis and construction, but it is also computationally expensive. Multi-sequence maximal unique matches (multi-MUMs) are guideposts for core genome alignments, helping to frame and solve the multiple alignment problem. We introduce Mumemto, a tool that computes multi-MUMs and other match types across large pangenomes. Mumemto allows for visualization of synteny, reveals aberrant assemblies and scaffolds, and highlights pangenome conservation and structural variation. Mumemto computes multi-MUMs across 320 human genome assemblies (960GB) in 25.7 hours with under 800 GB of memory, and over hundreds of fungal genome assemblies in minutes. Mumemto is implemented in C++ and Python and available open-source at https://github.com/vikshiv/mumemto.\", \"keywords\": \"(Auto-generated) \u591a\u5e8f\u5217\u6700\u5927\u552f\u4e00\u5339\u914d;\u6cdb\u57fa\u56e0\u7ec4;\u6838\u5fc3\u57fa\u56e0\u7ec4\u6bd4\u5bf9;\u7ed3\u6784\u53d8\u5f02;\u8ba1\u7b97\u6548\u7387;\u53ef\u89c6\u5316;\u540c\u7ebf\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u8de8\u6cdb\u57fa\u56e0\u7ec4\u7684\u6700\u5927\u5339\u914d\u9ad8\u6548\u7b97\u6cd5\", \"translated_abstract\": \"//github.com/vikshiv/mumemto\u83b7\u53d6\u3002\", \"translated_keywords\": \"\u591a\u5e8f\u5217\u6700\u5927\u552f\u4e00\u5339\u914d;\u6cdb\u57fa\u56e0\u7ec4;\u6838\u5fc3\u57fa\u56e0\u7ec4\u6bd4\u5bf9;\u7ed3\u6784\u53d8\u5f02;\u8ba1\u7b97\u6548\u7387;\u53ef\u89c6\u5316;\u540c\u7ebf\u6027;\u751f\u7269\u4fe1\u606f\u5b66;\u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39803467\", \"search_query\": \"pangenome\", \"affiliations\": \"Department of Computer Science, Johns Hopkins University.\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2025-01-13\"}, {\"id\": 356, \"title\": \"A Draft Pacific Ancestry Pangenome Reference.\", \"authors\": \"Littlefield Connor; Lazaro-Guevara Jose M; Stucki Devorah; Lansford Michael; Pezzolesi Melissa H; Taylor Emma J; Wolfgramm Etoni-Ma'asi C; Taloa Jacob; Lao Kime; Dumaguit C Dave C; Ridge Perry G; Tavana Justina P; Holland William L; Raphael Kalani L; Pezzolesi Marcus G\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"39282288\", \"doi\": \"10.1101/2024.08.07.606392\", \"abstract\": \"Individuals of Pacific ancestry suffer some of the highest rates of health disparities yet remain vastly underrepresented in genomic research, including currently available linear and pangenome references. To begin addressing this, we developed the first Pacific ancestry pangenome reference using 23 individuals with diverse Pacific ancestry. We assembled 46 haploid genomes from these 23 individuals, resulting in highly accurate and contiguous genome assemblies with an average quality value of 55.0 and an average N50 of 40.7 Mb, marking the first de novo assembly of highly accurate Pacific ancestry genomes. We combined these assemblies to create a pangenome reference, which added 30.6 Mb of novel sequence missing from the Human Pangenome Reference Consortium (HPRC) reference. Mapping short reads to this pangenome reduced variant call errors and yielded more true-positive variants compared to the HPRC and T2T-CHM13 references. This Pacific ancestry pangenome reference serves as a resource to enhance genetic analyses for this underserved population.\", \"keywords\": \"(Auto-generated) Pacific ancestry; \u57fa\u56e0\u7ec4\u53c2\u8003; \u5065\u5eb7\u5dee\u5f02; \u771f\u9633\u6027\u53d8\u5f02; \u65b0\u5e8f\u5217; pangenome\u53c2\u8003; \u9057\u4f20\u5206\u6790; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u592a\u5e73\u6d0b\u7956\u5148\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8349\u6848\", \"translated_abstract\": \"\u592a\u5e73\u6d0b\u8840\u7edf\u4eba\u7fa4\u9762\u4e34\u4e00\u4e9b\u6700\u9ad8\u7684\u5065\u5eb7\u5dee\u5f02\u7387\uff0c\u4f46\u4ed6\u4eec\u5728\u57fa\u56e0\u7ec4\u7814\u7a76\u4e2d\u7684\u4ee3\u8868\u6027\u4ecd\u7136\u4e25\u91cd\u4e0d\u8db3\uff0c\u5305\u62ec\u76ee\u524d\u53ef\u7528\u7684\u7ebf\u6027\u548c\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u3002\u4e3a\u4e86\u89e3\u51b3\u8fd9\u4e00\u95ee\u9898\uff0c\u6211\u4eec\u5229\u752823\u540d\u5177\u6709\u591a\u6837\u5316\u592a\u5e73\u6d0b\u8840\u7edf\u7684\u4e2a\u4f53\u5f00\u53d1\u4e86\u9996\u4e2a\u592a\u5e73\u6d0b\u8840\u7edf\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u3002\u4ece\u8fd923\u540d\u4e2a\u4f53\u4e2d\u7ec4\u88c5\u51fa46\u4e2a\u5355\u500d\u4f53\u57fa\u56e0\u7ec4\uff0c\u5f97\u5230\u4e86\u5e73\u5747\u8d28\u91cf\u503c\u4e3a55.0\u4e14\u5e73\u5747N50\u4e3a40.7 Mb\u7684\u9ad8\u5ea6\u51c6\u786e\u4e14\u8fde\u7eed\u7684\u57fa\u56e0\u7ec4\u7ec4\u88c5\u7ed3\u679c\uff0c\u6807\u5fd7\u7740\u9996\u6b21\u5bf9\u9ad8\u5ea6\u51c6\u786e\u7684\u592a\u5e73\u6d0b\u8840\u7edf\u57fa\u56e0\u7ec4\u8fdb\u884c\u4ece\u5934\u7ec4\u88c5\u3002\u6211\u4eec\u5c06\u8fd9\u4e9b\u7ec4\u88c5\u7ed3\u679c\u7ed3\u5408\u8d77\u6765\u521b\u5efa\u4e86\u4e00\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\uff0c\u8be5\u53c2\u8003\u589e\u52a0\u4e8630.6 Mb\u7684\u5e8f\u5217\uff0c\u8fd9\u4e9b\u5e8f\u5217\u5728\u4eba\u7c7b\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u8054\u76df\uff08HPRC\uff09\u53c2\u8003\u4e2d\u7f3a\u5931\u3002\u4e0eHPRC\u548cT2T-CHM13\u53c2\u8003\u76f8\u6bd4\uff0c\u5c06\u77ed\u8bfb\u6620\u5c04\u5230\u8fd9\u4e2a\u6cdb\u57fa\u56e0\u7ec4\u51cf\u5c11\u4e86\u53d8\u5f02\u8c03\u7528\u9519\u8bef\uff0c\u5e76\u4ea7\u751f\u4e86\u66f4\u591a\u7684\u771f\u9633\u6027\u53d8\u5f02\u3002\u8fd9\u4e2a\u592a\u5e73\u6d0b\u8840\u7edf\u6cdb\u57fa\u56e0\u7ec4\u53c2\u8003\u4e3a\u589e\u5f3a\u5bf9\u8be5\u670d\u52a1\u4e0d\u8db3\u4eba\u7fa4\u7684\u9057\u4f20\u5206\u6790\u63d0\u4f9b\u4e86\u4e00\u79cd\u8d44\u6e90\u3002\", \"translated_keywords\": \"Pacific ancestry; \u57fa\u56e0\u7ec4\u53c2\u8003; \u5065\u5eb7\u5dee\u5f02; \u771f\u9633\u6027\u53d8\u5f02; \u65b0\u5e8f\u5217; pangenome\u53c2\u8003; \u9057\u4f20\u5206\u6790; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/39282288\", \"search_query\": \"pangenome\", \"affiliations\": \"\", \"citations\": \"0\", \"journal_full_name\": \"bioRxiv: The Preprint Server for Biology\", \"pub_date\": \"2024-09-17\"}, {\"id\": 357, \"title\": \"Panacus: fast and exact pangenome growth and core size estimation.\", \"authors\": \"Parmigiani Luca; Garrison Erik; Stoye Jens; Marschall Tobias; Doerr Daniel\", \"journal\": \"bioRxiv : the preprint server for biology\", \"year\": \"2024\", \"pmid\": \"38915671\", \"doi\": \"10.1101/2024.06.11.598418\", \"abstract\": \"Using a single linear reference genome poses a limitation to exploring the full genomic diversity of a species. The release of a draft human pangenome underscores the increasing relevance of pangenomics to overcome these limitations. Pangenomes are commonly represented as graphs, which can represent billions of base pairs of sequence. Presently, there is a lack of scalable software able to perform key tasks on pangenomes, such as quantifying universally shared sequence across genomes (the core genome) and measuring the extent of genomic variability as a function of sample size (pangenome growth). We introduce Panacus (pangenome-abacus), a tool designed to rapidly perform these tasks and visualize the results in interactive plots. Panacus can process GFA files, the accepted standard for pangenome graphs, and is able to analyze a human pangenome graph with 110 million nodes in less than one hour. Panacus is implemented in Rust and is published as Open Source software under the MIT license. The source code and documentation are available at https://github.com/marschall-lab/panacus. Panacus can be installed via Bioconda at https://bioconda.github.io/recipes/panacus/README.html.\", \"keywords\": \"(Auto-generated) Panacus; pangenome; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u6a21\u578b; GFA\u6587\u4ef6; Rust\u8bed\u8a00; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"translated_title\": \"\u5feb\u901f\u7cbe\u786e\u7684\u6cdb\u57fa\u56e0\u7ec4\u6784\u5efa\u4e0e\u6838\u5fc3\u57fa\u56e0\u7ec4\u5927\u5c0f\u4f30\u7b97\", \"translated_abstract\": \"//github.com/marschall-lab/panacus\u83b7\u53d6\u3002Panacus\u53ef\u901a\u8fc7Bioconda\u5b89\u88c5\uff0c\u7f51\u5740\u4e3ahttps://bioconda.github.io/recipes/panacus/README.html\u3002\", \"translated_keywords\": \"Panacus; pangenome; \u6838\u5fc3\u57fa\u56e0\u7ec4; \u57fa\u56e0\u7ec4\u53d8\u5f02; \u56fe\u6a21\u578b; GFA\u6587\u4ef6; Rust\u8bed\u8a00; \u751f\u7269\u4fe1\u606f\u5b66; \u5206\u5b50\u751f\u7269\u5b66\", \"quartile\": \"\u672a\u77e5\", \"impact_factor\": \"\u672a\u77e5\", \"url\": \"https://pubmed.ncbi.nlm.nih.gov/38915671\", \"search_query\": \"pangenome\", \"affiliations\": \"Faculty of Technology and Center for Biotechnology (CeBiTec), Bielefeld University, Bielefeld, 33615, Germany.; Department of Genetics, Genomics and Informatics, Unive
